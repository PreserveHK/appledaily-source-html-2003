<html><header><meta charset="utf-8"><title>的士司機力抗兩賊</title></header><body><h1>的士司機力抗兩賊</h1><p>【本報訊】兩名同為十八歲的印度籍匪徒，前晚十時許，在尖沙嘴麼地道假扮乘客乘的士前往青衣工業中心，當抵達後一人即從後箍着姓姚（五十歲）的士司機頸項聲稱打劫，另一人則企圖搶掠手提袋卻不果，遭司機拼命反抗掙脫，賊人見事敗倉皇跳下車逃往工業中心二期匿藏，司機追出及報警。警員趕至登樓搜索，約一小時後卒在大廈九樓走廊將兩賊拘捕帶署（圖）。至於力保不失的司機無受傷，毋須送院。&#13;<br> 伍浦鋒攝</p></body></html>

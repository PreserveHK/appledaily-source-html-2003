<html><header><meta charset="utf-8"><title>里安納度嫖妓起雙飛</title></header><body><h1>里安納度嫖妓起雙飛</h1><p>法國巴黎警方日前在經營高級賣淫集團的兩個英國人寓所中搜查，搜出包括里安納度狄卡比奧（LeonardoDiCaprio）與兩名二十歲巴西籍妓女的合照，但警方指里安納度不知道對方是妓女，雙方亦沒有性交易。<br> &#13;<br> <spanclass>逾萬元度春宵 &#13;<br> 被捕的疑犯巴列特（DavidBarrett）表示，里安納度一月初曾到巴黎出席《紐約風雲》首映禮，他在派對中認識對方，其後巴列特與一班少女到里安納度的酒店房間，之後里安納度便選擇了其中二人。據知每人提供性服務的收費為六百英鎊（約七千二百港元）。</spanclass></p></body></html>

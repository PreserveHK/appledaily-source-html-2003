<html><header><meta charset="utf-8"><title>男子控洗黑錢二億</title></header><body><h1>男子控洗黑錢二億</h1><p>【本報訊】去年世界盃舉行前夕，警方在沙田麗豪酒店內拘捕涉收外圍波的男子，揭發於兩年半期間，清洗非法賭注黑錢二億二千萬元，三十五歲無業被告昨於沙田法院，被控收受賭注及洗黑錢共五項罪，暫時毋須答辯，案件押後至下月十五日再訊，被告獲准以三萬元擔保外出。&#13;<br> 被告羅開志，三十五歲，報稱無業，控罪指他於去年五月四日，在沙田麗豪酒店從事收受賭注，並於九九年十一月三日至去年五月六日期間，透過名下兩個銀行帳戶，從事收受賭注的得益逾二億二千萬元。&#13;<br> 案件編號：STCC477/03</p></body></html>

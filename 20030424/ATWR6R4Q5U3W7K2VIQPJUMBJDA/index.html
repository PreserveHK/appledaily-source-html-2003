<html><header><meta charset="utf-8"><title>雙程證婦疑欠債跳樓</title></header><body><h1>雙程證婦疑欠債跳樓</h1><p>【本報訊】一名雙程證女子身懷遺書聲稱欠債走投無路，昨在青衣青綠街街市跳樓自殺，途人發現報警將她送院，撿回一命。&#13;<br> 跳樓自殺女子三十四歲姓邱，送院搶救後情況嚴重，警方事後聯絡到其在港的女性友人，對方指事主本月十四日來港找丈夫，但無法接觸；她曾表示會過澳門消遣，相信邱女在當地賭錢欠債。&#13;<br> 事發於昨凌晨二時許，警方在邱女身上撿獲寫下欠債的遺書、電話簿及雜物，事件無可疑。</p></body></html>

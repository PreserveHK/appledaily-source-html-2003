<html><header><meta charset="utf-8"><title>考的士牌須讀禮儀課程</title></header><body><h1>考的士牌須讀禮儀課程</h1><p>【本報訊】運輸署計劃修改法例，規定考取的士駕駛執照的司機必須先修讀一個學費一千九百元、需時二十小時的課程，學習正確駕駛技術和態度、基本的士運作及待客技巧，以提高的士服務質素。&#13;<br> 環境運輸及工務局提交立法會的文件表示，的士駕駛執照的考試亦會加入考核正確駕駛態度、地圖查閱技巧及普通話和英語聆聽等新項目，但申請的士駕駛執照的資格會放寬，由現時須持有私家車及輕型貨車駕駛執照三年才可申請，放寬至只需持有一年就可申請。</p></body></html>

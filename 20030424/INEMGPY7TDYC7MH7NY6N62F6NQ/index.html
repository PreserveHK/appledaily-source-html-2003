<html><header><meta charset="utf-8"><title>肥仔聰為鄭中基下海</title></header><body><h1>肥仔聰為鄭中基下海</h1><p>鄭中基（Ronald）近日為新歌《救救我》拍攝MV，MV故事內容講述兩男爭一女的混亂三角戀。Ronald自拍《愛君如夢》後，與曾演《少林足球》的「六師弟」林子聰成好友，所以這次他主動聯絡對方拍MV，肥仔聰更是不收分文演出，果然夠老友，但Ronald在拍攝時卻不時整蠱肥仔聰。<br> &#13;<br> <spanclass>博觀眾開心 &#13;<br> 而導演有見Ronald與肥仔聰這麼合拍，還要求他們玩柔道，Ronald說：「我哋都唔識玩，但係導演話我哋個樣搞笑同合拍，話相信出嚟嘅效果會好睇喎！其實咁都好，𠵱家香港經濟唔好，又有肺炎咁多唔開心嘢，我希望可以用自己搞笑嘅長處，令睇MV嘅人開心啦！」</spanclass></p></body></html>

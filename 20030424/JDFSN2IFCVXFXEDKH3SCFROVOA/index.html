<html><header><meta charset="utf-8"><title>許長國遺屬今領死亡證</title></header><body><h1>許長國遺屬今領死亡證</h1><p>【本報訊】已故保齡球星許長國（圖）的家人，昨日到醫院會見法醫官，由於法醫官滿意屯門醫院處理許長國病情中並無出現錯漏，最後決定不用將死者解剖檢驗，並將於今日發出證明文件讓許氏家人申領死亡證，以及安排領回遺體到萬國殯儀館。&#13;<br> 以許長國一班故友組成的治喪委員會，將於今日決定許氏的喪禮細節。&#13;<br> 另外，主辦亞洲巡迴保齡球賽的ESPN，正計劃在下一個巡迴賽站，即下月十八及十九日在曼谷進行，將安排在節目中加插介紹許長國生平的短片，以表對這位曾奪兩站巡迴賽冠軍的球星作最後致敬。</p></body></html>

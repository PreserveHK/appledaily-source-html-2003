<html><header><meta charset="utf-8"><title>亞鋯暫緩收購磋商</title></header><body><h1>亞鋯暫緩收購磋商</h1><p>【本報訊】亞洲鋯業（395）主席楊新民稱，因非典型肺炎決定暫不參與近期在英美舉行的產品展覽會，但不會影響現有的歐美生意，只損失結識新客機會；亦押後洽商收購由4個加籍華人以鋯及稀土作燃料的電池技術。另外，入股陝西一生產鋯管軍工廠的商討，亦因對方抬價及政治因素而進度緩慢。<br> &#13;<br> <spanclass>開始繳稅盈利削 &#13;<br> 楊新民指出，亞洲鋯業高毛利下游產品銷售比重，會由去年25%增至今年的35至40%，低毛利的上游產品則由44%降到38至40%，但由於產品今年價格會下調10%和3至5%，故毛利率未必能維持37.4%水平。公司今年開始繳稅，實際稅率雖低於15%，仍會影響業績。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>裸漢醉臥街頭</title></header><body><h1>裸漢醉臥街頭</h1><p>【本報訊】昨凌晨四時許，灣仔街頭出現一幕「香豔」場面，一名三十餘歲滿身酒氣俄羅斯籍男子，在軒尼詩道一間便利店購物時疑酒後失常語無倫次，嚇得姓吳（三十二歲）女職員報警，警員到場時洋漢拒絕入院並自行離去。稍後他在軒尼詩道二七九號門外，將身上衣物脫下僅剩內褲及襪，幾近全裸在街頭遊蕩，惹來途人側目及報警。警員其後發現他瞓在駱克道四百號對開路中心，神志模糊疑酒醉失常，面部有傷痕懷疑意外仆倒，立即將他送院檢查。</p></body></html>

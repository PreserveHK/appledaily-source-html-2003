<html><header><meta charset="utf-8"><title>證監譴責葉劍波妹</title></header><body><h1>證監譴責葉劍波妹</h1><p>【本報訊】證監會公開譴責僑立證券及其交易董事葉蘊鋒，指該行於2001年8至9月期間，未符合足夠流動資金水平，但多次向證監虛報已符合有關規定；葉氏作為負責人未能有效履行職責。葉蘊鋒乃海域集團（1220）主席葉劍波胞妹，亦為該公司執行董事。<br> &#13;<br> <spanclass>虛報資金水平足 &#13;<br> 證監公布指事件顯示，僑立證券未有實施足夠的內部監控措施和程序，確保經紀行遵守有關財政資源的規定，亦未有充份監督僱員。公布又稱，葉蘊鋒代表僑立證券簽署該行財政狀況申報表，聲明在有關月份已遵守規定之前，並未確保聲明正確無訛。不過，由於葉氏已迅速作出補救，客戶沒有因此蒙受損失，故只作出公開譴責。</spanclass></p></body></html>

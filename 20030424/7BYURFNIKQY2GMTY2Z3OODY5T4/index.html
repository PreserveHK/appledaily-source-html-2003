<html><header><meta charset="utf-8"><title>Kylie靚聲威過人</title></header><body><h1>Kylie靚聲威過人</h1><p>表揚英國歌曲創作人同填詞人嘅IvorNovello音樂頒獎禮，下個月二十二號就會喺倫敦舉行，提名名單啱啱公布咗，Oasis同取消來港開騷嘅DavidGray都有份角逐最高榮譽嘅「最佳歌曲」獎，而大肚嘅MsDynamite、TheStreets同Coldplay就會競逐「最佳現代歌曲」獎，不過最威都係KylieMinogue，因為佢係唯一一個有兩首歌入圍「最高播放率作品」獎嘅歌手。</p></body></html>

<html><header><meta charset="utf-8"><title>趙薇為謝霆鋒生仔</title></header><body><h1>趙薇為謝霆鋒生仔</h1><p>趙薇和謝霆鋒合作的電影《玉觀音》，日前在雲南拍攝，趙薇在戲中飾演警察。並跟謝霆鋒生了一個兒子，一嘗為人母親的滋味。<br> &#13;<br> <spanclass>經歷各不同 &#13;<br> 霆鋒在戲中飾演的毛杰，是一名毒販，他被內地記者問到角色和自己有何相似時說：「趙薇跟我說，原來網上百分之九十的人都認為毛杰這個角色最佳人選是謝霆鋒，我也不知為甚麼。看劇本時，我覺得這個人敢言敢愛，敢作敢為，而他本身又是個好人。我覺得只是毛杰的年齡、個性和外形都比較像我而已，但經歷肯定是不同的，比如最後在戲中我跟趙薇生了個小孩，而我跟趙薇都沒有這樣的經歷，想像力一定要豐富才能演得像。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>無業漢爆竊囚28月</title></header><body><h1>無業漢爆竊囚28月</h1><p>【本報訊】無業漢潛入順天邨一單位爆竊後，走到屋邨附近草叢束手就擒。涉案男子昨日在區域法院承認一項爆竊罪，判監兩年四個月。&#13;<br> 被告李進豪，二十五歲。案發於今年一月二十一日，被告潛入秀茂坪順天邨天權樓一單位爆竊，驚醒女戶主暗中報警。警員到場發現被告正離開單位，展開追截。其後有人致電報警聲稱見到可疑男子在附近順利邨的垃圾站出現，警員趕至遍尋不獲，懷疑有人使詐，虛報消息調虎離山。警員其後返回草叢搜尋，卒成功拘捕被告。&#13;<br> 案件編號：DCCC262/03</p></body></html>

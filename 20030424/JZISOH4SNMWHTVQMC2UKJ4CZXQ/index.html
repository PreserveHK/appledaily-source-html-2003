<html><header><meta charset="utf-8"><title>沈銀河有望復出</title></header><body><h1>沈銀河有望復出</h1><p>韓國巨星沈銀河，前日下午在漢城《朝鮮日報》美術館的畫展會場現身，這是她自前年宣布退出演藝界後，首次公開露面。<br> &#13;<br> <spanclass>醉心畫畫 &#13;<br> 沈銀河宣布引退時曾表示不會復出，但她前日出席自己有份參加的畫展時，向在場的媒體說：「我唔能夠話往後肯定唔會復出，因為以後嘅事，冇人會估到。」&#13;<br> 沈銀河最後說：「我以為早到一個小時，就唔會有咁多記者朋友，冇諗到有咁多傳媒嚟採訪。不過，我暫時先以畫畫為先，雖然已經學咗兩年畫畫，但係仍有好多不足嘅地方，所以我要更加努力。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>SMAP抬起美人魚</title></header><body><h1>SMAP抬起美人魚</h1><p>人氣持續高企的日本組合SMAP，最近為ANA航空公司拍了三款全新宣傳海報，其中五位型男穿西裝並排而立的一款黑白海報，正張貼在東京的地鐵及JR車站廣告板。不過，論最可愛的，自然是SMAP五子一同抬起一位美人魚的海報。<br> &#13;<br> <spanclass>草囗剛贏木村 &#13;<br> 為ANA沖繩航線當代言人的SMAP，早前在一個海灘上，齊心合力抬起一位睡在橡皮艇的金髮美人魚，可愛中又增添一份夢幻色彩。&#13;<br> 此外，成員草囗剛近日憑日劇《我的生存之道》，撼贏木村拓哉的《GOODLUCK!!》，獲得第三十六屆TheTelevision日劇大獎的「最佳日劇」及「最佳男主角」獎。</spanclass></p></body></html>

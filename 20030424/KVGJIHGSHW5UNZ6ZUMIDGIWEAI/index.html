<html><header><meta charset="utf-8"><title>　　張浚生年底來港做博士 - 李八方</title></header><body><h1>　　張浚生年底來港做博士 - 李八方</h1><p>人稱小肥張嘅前新華社香港分社社長張浚生年底會重臨香江，出席城大頒發一個榮譽理學博士學位畀佢嘅儀式。同佢一齊獲授榮譽博士銜嘅，重有滙豐大班艾爾敦、工商及科技局局長唐英年，以及華人科學家姚期智。&#13;<br> 張浚生由八七年到九八年喺香港工作，可謂新華社三朝元老，由許家屯、周南到姜恩柱佢都企得住，可見幾唔簡單；佢後嚟返咗杭州，致力將杭州四所大學合併為新浙江大學，聽講非常成功。小肥張係舊浙大畢業生，來港前亦係教書先生一名，所以辦學一啲都難佢唔到。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

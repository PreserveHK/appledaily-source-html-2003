<html><header><meta charset="utf-8"><title>阿Yu一擲十萬置裝</title></header><body><h1>阿Yu一擲十萬置裝</h1><p>趙頌茹（阿Yu）早前到日本拍攝旅遊特輯，拍攝地點包括神戶、大阪和歌山等。今次是阿Yu當歌手後首次到日本，所以她一早做足添置春裝的準備，一天時間便買了不少春夏新裝，行李箱亦由原來的一個變為三個，花費約十萬港幣。<br> &#13;<br> <spanclass>訓練海豚 &#13;<br> 早前阿Yu與陳冠希合唱了一首《唔該行開》，有不少日本人從網上欣賞過此MV，所以有當地歌迷認得她。阿Yu謂並沒有想過有日本fans，所以她真的很興奮。此行阿Yu最開心的是拍攝一場訓練海豚的鏡頭，她與海豚出奇地溝通得很好，表現不俗。</spanclass></p></body></html>

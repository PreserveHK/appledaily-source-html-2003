<html><header><meta charset="utf-8"><title>黑炭護膚新潮流</title></header><body><h1>黑炭護膚新潮流</h1><p>好多人都知，活性炭有淨化空氣作用，咁啱最近Regene就利用了炭這成份，製成「黑炭淨肌排毒系列」的護膚產品。&#13;<br> 今次Regene運用的「備長炭」，是炭中最高級的種類，有超強的潔淨、排毒和殺菌功效。用於護膚品上，就可以吸走皮膚內的污垢和毒素，同時控制皮膚油脂，有助預防暗瘡爆發。&#13;<br> 產品中除了有具護膚作用的潔面泡沫、控油緊膚水和排毒面膜，更有排毒潔手啫喱和排毒沐浴啫喱，實行在這段非常時期，幫你全面消毒。&#13;<br> &#13;<br> 記者：羅惠芬&#13;<br> 查詢：21108268</p></body></html>

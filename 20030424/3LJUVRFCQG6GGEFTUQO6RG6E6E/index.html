<html><header><meta charset="utf-8"><title>留洋美人34C闖娛圈</title></header><body><h1>留洋美人34C闖娛圈</h1><p>現年二十七歲的台灣藝人林熙蕾（Kelly），於美國加州大學經濟系畢業。&#13;<br> 九七年憑其34C、23、34的驕人身材，開始在台灣擔任模特兒工作，曾拍過多個廣告及電視劇，九九年獲導演王晶賞識來港發展，一連簽下六部片約，其後簽約中國星，先後拍過《賭俠大戰拉斯維加斯》、《千王之王2000》、《極速傳說》、《全職殺手》及《暗戰2》等多齣電影，但去年年底約滿中國星後便不再續約，返台發展。&#13;<br> 而戀情方面，Kelly九七年起與吳大維拍拖，兩年後因性格不合分手，至○○年有報道指Kelly與林建岳交往，但她否認。</p></body></html>

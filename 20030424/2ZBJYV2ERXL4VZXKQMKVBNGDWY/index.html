<html><header><meta charset="utf-8"><title>GiGi赴日先照肺</title></header><body><h1>GiGi赴日先照肺</h1><p>梁詠琪（GiGi）昨日出席新城電台訪問，電台方面為防肺炎，把訪問室轉至電台門外空氣較流通的地方。GiGi表示今天會飛往日本，為電影《向左走．向右走》宣傳。&#13;<br> GiGi說：「我已經去咗睇醫生照肺，攞埋醫生紙，好安全。我搭飛機前重會盡量食嘢同去埋廁所，但係我見呢排好多航空公司話減少航班，如果係就慘。」<br> &#13;<br> <spanclass>盼政府減稅 &#13;<br> 政府準備「救市方案」大派百多億，但是GiGi表示方案內容並沒太大幫助，她說：「我諗最直接係減稅，因為呢樣嘢對市民最貼身，最好暫時唔好收強積金，等市民啲錢鬆動啲再交重好啦！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>關禮傑追收尾期循正路</title></header><body><h1>關禮傑追收尾期循正路</h1><p>關禮傑與溫兆倫昨日在清水灣電視城拍攝無綫新劇《怪俠一枝梅》時，談及導演譚朗昌因盜版自己監製的劇集《斷仇谷》，被內地公安扣查一事，有份拍攝《斷》劇的關禮傑表示自己亦是受害人。<br> &#13;<br> <spanclass>交律師處理 &#13;<br> 關禮傑說：「唔可以話人哋爭你錢，你就去偷番人嘢，我重有幾十萬尾期都收唔到，不過已經搵咗律師搞，而且判咗我勝訴。但係內地法律唔同香港，筆錢都係未收到。」&#13;<br> 溫兆倫則被問到有報道指女友郭羨妮得罪無綫高層曾勵珍，故《怪》劇一角遭向海嵐替代，溫兆倫說：「唔會嘅，總之我會百分百支持佢，𠵱家最擔心都係佢同埋非典型肺炎。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

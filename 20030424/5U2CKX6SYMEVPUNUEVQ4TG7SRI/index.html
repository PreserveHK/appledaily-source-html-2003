<html><header><meta charset="utf-8"><title>關心妍剪綵落手落腳做Sales</title></header><body><h1>關心妍剪綵落手落腳做Sales</h1><p>關心妍日前為朋友開設的時裝店擔任剪綵嘉賓，還特意向公司請假與母親一同出席，雖然關心妍無份投資，但她卻落手落腳幫手宣傳，她除了穿上由好友親自設計的衣服出席外，在現場更充當公關大使，幫手宣傳，而關心妍的一班好友更大讚她是店中的生招牌。<br> &#13;<br> <spanclass>寄賣做善事 &#13;<br> 不過關心妍就表示對於做生意沒有太大興趣，她說：「我都係鍾意喺舞台上表現自己多啲，因為唱歌一直都係我嘅夢想，不過或者我可以將自己着過嘅衫放喺呢度寄賣，將賺到嘅錢作慈善用途，既可以宣傳時裝店，又可以做善事，真係一舉兩得。」</spanclass></p></body></html>

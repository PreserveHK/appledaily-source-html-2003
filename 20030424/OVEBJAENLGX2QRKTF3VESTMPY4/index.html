<html><header><meta charset="utf-8"><title>一問一答：肚瀉發燒未必是患了非典型肺炎</title></header><body><h1>一問一答：肚瀉發燒未必是患了非典型肺炎</h1><p>問：我這一、兩天肚瀉，又有發燒，是否已染上了非典型肺炎呢？&#13;<br>&#13;<br>答：近期的非典型肺炎患者，有肚瀉的現象，淘大花園的患者較為明顯，所以專家認為引致非典型肺炎的病毒有可能是從糞便及口的途徑傳播。除非你有其他的徵狀，否則會可能是患了一般的病毒性腸胃炎，很快便康復的；若然你的情況沒有好轉，或者是你不放心的話，請找你的家庭醫生看看。還有，注意個人衞生、勤些洗手，對防範感染及遏止散播傳染疾病，都有很大的幫助。&#13;<br>&#13;<br>文：方玉輝醫生</p></body></html>

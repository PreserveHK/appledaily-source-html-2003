<html><header><meta charset="utf-8"><title>一歲靈芝質量最好</title></header><body><h1>一歲靈芝質量最好</h1><p>由於靈芝的主要有效成份是在其孢子內，而人的消化系統和一般烹煮方法不易打破孢子堅硬的外殼，所以已破壁的靈芝孢子較有療效。&#13;<br> 其實選擇靈芝時，並不是愈老愈好，因為愈老的靈芝便愈像木頭，藥理成份的活性與含量都相對較低。一般來說，一歲左右的靈芝質量最好。全世界的靈芝共有一百零四種，但不是全部都能當藥用，有些甚至會對人體產生傷害。&#13;<br> 目前已知可藥用的靈芝只有十二種，經過多項研究，赤芝是目前公認最好的靈芝品種之一。&#13;<br> 中醫師陳執中表示：靈芝藥用價值高，治腫瘤、抗炎尤佳，但須與其他中藥和合。而食療提高免疫能力可配清肺熱的百合、川貝等，最好請教醫師如何使用。</p></body></html>

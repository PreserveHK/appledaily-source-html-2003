<html><header><meta charset="utf-8"><title>疾病肆虐護理套裝傍身無有怕</title></header><body><h1>疾病肆虐護理套裝傍身無有怕</h1><p>近期出街的人，相信十不離九，都會戴一個防傳染的口罩。但口罩戴得耐容易引起皮膚敏感，導致出粒粒和暗瘡。又為了要響應政府叫人勤洗手的口號，手部皮膚亦會變得乾燥。有見及此，sisley特別推出了一套為因敏感而引起的暗瘡皮膚，及照顧受傷害的手部皮膚護理產品——「急救皮膚護理套裝」。內裏包括瞬間保濕面膜（60ml）、植物修護面霜（50ml）、平衡療膚水（15ml）和植物護手霜（75ml）。除此還有一本教人「如何提高HQ，做個健康快樂人」書籍，講述不同病症的來源和治療方法。&#13;<br> &#13;<br> 記者：曾順珍&#13;<br> 售賣點：金鐘太古廣場連卡佛</p></body></html>

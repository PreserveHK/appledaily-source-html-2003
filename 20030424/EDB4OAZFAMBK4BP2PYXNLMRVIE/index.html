<html><header><meta charset="utf-8"><title>消遣爭執酒客互毆</title></header><body><h1>消遣爭執酒客互毆</h1><p>【本報訊】尖沙嘴漆咸道南一間酒吧，昨凌晨二時許發生打鬥事件，兩批共十多名酒客懷疑飲醉酒發生爭執，繼而大打出手，其後更追打至街外，姓謝（三十七歲）職員勸阻時被毆傷，敷治無礙。警員到場調查，在金馬倫道發現其中一名頭部受輕傷的姓周（三十歲）酒客，但他拒絕送院（圖）。警方事後再在醫院尋獲另外兩名姓周及姓黃（三十四及二十六歲）男傷者，懷疑與事件有關，所有人事後均表示不願追究。&#13;<br> 黎志偉攝</p></body></html>

<html><header><meta charset="utf-8"><title>盧巧音開騷操弗上圍</title></header><body><h1>盧巧音開騷操弗上圍</h1><p>盧巧音昨日為下月二十四和二十五日在紅館舉行的處女演唱會，在紅磡舉行百萬記者會。盧巧音穿起露肩黑長裙、四吋銀色高跟鞋和佩戴由FaniHongKong品牌贊助的百萬鑽飾出場，現場還有放煙花及紙碎的效果，其中一些紙碎掉在盧巧音的胸口，她即伸手到衫內拿出來。<br> &#13;<br> <spanclass>邀霆鋒出席 &#13;<br> 已為個唱作準備的盧巧音，昨日表示已開始做運動，她說：「我都想勁啲（指上圍），不過大幾多就要隨緣。」她還說會請老友謝霆鋒欣賞，問到會否請余文樂看，她說：「支持嘅話，佢自己買飛睇啦！我爹哋媽咪例外，其他朋友、細佬都係自己買飛。」盧巧音還謂就算余文樂捧場出現，她都不會請對方上台合唱。</spanclass></p></body></html>

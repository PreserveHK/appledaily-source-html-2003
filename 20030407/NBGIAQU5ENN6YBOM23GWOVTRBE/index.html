<html><header><meta charset="utf-8"><title>Avril先拔頭籌攞「最佳新人」</title></header><body><h1>Avril先拔頭籌攞「最佳新人」</h1><p>被譽為「加拿大格林美」的Juno音樂頒獎禮，前日開始在渥太華舉行一連兩日的頒獎禮，女歌手AvrilLavigne打響頭炮，勇奪「最佳新人」和「最佳流行大碟」兩獎。&#13;<br> 在頒獎禮舉行前，Avril更獲加拿大總理克雷蒂安頒贈鑽石大獎，以表揚其大碟《LetGo》在當地的銷量突破一百萬張。<br> &#13;<br> <spanclass>Shania亦奪獎 &#13;<br> 兼任頒獎禮司儀的鄉謠天后ShaniaTwain，亦以久休復出的作品《I'mGonnaGetchaGood》獲「最佳鄉謠歌曲」。而昨日的頒獎禮則會頒發「年度大碟」和「最佳細碟」等大獎。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>神秘漢廣源邨墮樓</title></header><body><h1>神秘漢廣源邨墮樓</h1><p>【本報訊】一名身份不明、年約三十歲男子，昨下午二時許，由沙田廣源邨廣柏樓高處墮下，直墮一樓平台重傷昏迷，由住客發現報警（圖）。救護員到場檢查證實事主已經氣絕身亡拒絕送院，稍後由警員召仵工舁走屍體。警員在死者身上撿獲一百多元現金，但並未發現任何身份證明文件，警員事後曾登樓搜查，但未能確定死者墮樓地點，但初步相信事件無可疑。警方指出，死者身穿淺色衫，年約三十歲，正翻查失蹤人口記錄追尋死者身份。&#13;<br> 文兆麟攝</p></body></html>

<html><header><meta charset="utf-8"><title>法例賦予武力強制檢疫</title></header><body><h1>法例賦予武力強制檢疫</h1><p>非典型肺炎在本港持續擴散，特區政府於上月底宣布引用《檢疫及防疫條例》，藉以預防及阻止該病在本港蔓延，衞生署署長可行使該法例賦予權力，將非典型肺炎病患者及懷疑感染者，送院接受治療及扣留；同時，署方更可禁制感染者活動，或進入其寓所進行消毒。<br> &#13;<br> <spanclass>警30人專責小組 &#13;<br> 其實，上周一起，衞生署已引用有關法例，規定一千零八十名非典型肺炎病患者家屬，在十日內每日到指定診所報到。同時，警方亦成立一支三十人專責小組，全天候找尋未有報到的市民，更不排除行動中會使用武力強迫市民接受檢疫。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>數碼通不拓新業務</title></header><body><h1>數碼通不拓新業務</h1><p>【本報訊】對於經常牽連在併購傳聞內，數碼通（315）行政總裁黎大鈞認為，主要因為該公司有引入英國電訊作股東的歷史背景及坐擁逾38億現金。<br> &#13;<br> <spanclass>刻下不宜海外發展 &#13;<br> 他重申，刻下並沒有任何併購磋商，也沒有必要引入其他股東。另外，他看不到流動通訊以外有其他新機遇，而且以目前人力資源狀況，他認為該公司暫時不適宜衝出香港。&#13;<br> 黎大鈞較早時接受訪問時說，逾38億元的現金用途廣泛，可用於併購、拓展3G業務及派高息回饋股東，並明言該公司一直歡迎市場整合。他重申是否派息，首要考慮的是短中期資金需求，但最終由董事局決定。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>鄭中基冇戴千嬅情戒</title></header><body><h1>鄭中基冇戴千嬅情戒</h1><p>鄭中基、Twins、梁詠琪及容祖兒等前晚在將軍澳電視城出席《追．憶張國榮》節目，鄭中基前晚和盧巧音在節目中合唱張國榮的《只怕不再遇上》，只見鄭中基沒有再戴上楊千嬅所送的情戒，當問到他時，鄭中基即說：「係呀！」<br> &#13;<br> <spanclass>難忘教演戲 &#13;<br> 而梁詠琪在節目中便說：「我知道張國榮逝世消息時，我重拍緊戲，佢一向都好照顧新人，佢重教我做戲。」&#13;<br> 至於Twins被問到有報道指二人早前到成都出席活動，因氣勢一時無兩，以致張栢芝及余文樂要缺席避風頭，鍾欣桐說：「梗係唔係，我哋都未開始發展內地市場。」	&#13;<br> 採訪：王連連、卓美娟&#13;<br> 攝影：仇志德、陳偉權</spanclass></p></body></html>

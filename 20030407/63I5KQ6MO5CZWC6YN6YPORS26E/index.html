<html><header><meta charset="utf-8"><title>旺角街邊　10蚊5隻餃子</title></header><body><h1>旺角街邊　10蚊5隻餃子</h1><p>平日掃街邊小食，首要考慮係要食得方便，可以一邊行一邊食就最好，這種新推出的迷你小餃子，兩吋長一隻，一口一個剛剛好，有三種口味，分別是叉燒椰菜、豬肉椰菜和泡菜豬肉，全部是舖頭自製的，每天會有兩種口味出售，看看今日你會碰到哪一種？&#13;<br>&#13;<br>記者、攝影：謝翠玲</p><p><spanclass><fontstyle>店舖：韓國小食  &#13;<br> 地址：奶路臣街15號（地鐵站E2出口）&#13;<br> 電話：28844559</fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>女生學業困擾圖自殺</title></header><body><h1>女生學業困擾圖自殺</h1><p>【本報訊】一名十九歲的女大學生，報稱不堪功課壓力，昨日下午在青衣灝景灣住所內喝清潔劑企圖自殺，父母將她制止後報警，警員及救護員到場將她送院治療。&#13;<br> 警方消息稱，企圖自殺的少女姓馬，在一所大學就讀，與父母同住青衣灝景灣一單位，事主報稱受學業問題困擾，而事發前曾向家人透露不堪功課壓力。&#13;<br> 昨下午二時四十分，馬與父母在家，疑她一時激動，取出一樽清潔劑喝下，父母見狀連忙制止及報警。&#13;<br> 警員及救護員到場後，她的情緒已逐漸平復，稍後被送院治療。</p></body></html>

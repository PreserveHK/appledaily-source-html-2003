<html><header><meta charset="utf-8"><title>馮康證實患非典型肺炎</title></header><body><h1>馮康證實患非典型肺炎</h1><p>新界東醫院聯網總監兼威爾斯親王醫院總監馮康昨晚證實患上非典型肺炎，正在威院留醫，現時情況穩定。&#13;<br> 新界東醫院聯網昨晚發表聲明，指正在威院接受治療的馮康，證實感染非典型肺炎。&#13;<br> 馮康於上月二十八日因出現發燒等非典型肺炎症狀，被送往威院檢查，兩日後出院，其間情況穩定。有消息指，馮康首次入院時，快速測試結果呈陰性表示他並無感染冠狀病毒，而且發燒度數不高，無明顯症狀，因此在兩日後即出院。後來他在本月一日再次感到不適，被送到威院接受治療。&#13;<br> 除馮康外，醫院管理局行政總監何兆煒早前亦證實感染非典型肺炎，現正在瑪麗醫院接受治療。</p></body></html>

<html><header><meta charset="utf-8"><title>哥連菲路新片票房奪冠</title></header><body><h1>哥連菲路新片票房奪冠</h1><p>在這個電影淡季中，上周美國票房成績似乎無甚起色，愛爾蘭新星哥連菲路（ColinFarrell）主演的新片《來電險事》，在對手不多的情況下，以一千五百五十萬美元（約一億二千萬港元）收入，輕取上周末全美票房冠軍。&#13;<br> 《來電險事》的故事圍繞電話亭發生，內容講述哥連菲路在電話亭中拿起聽筒，對方竟叫他不要放下聽筒，否則將會被槍殺，而遠處一直有一名狙擊手用來福槍瞄準他。<br> &#13;<br> <spanclass>雲迪素屈居第二 &#13;<br> 此外，另一部由雲迪素（VinDiesel）主演的新片《AManApart》，以一千一百三十萬美元（約八千八百萬港元）緊隨《來》片，排第二位。</spanclass></p></body></html>

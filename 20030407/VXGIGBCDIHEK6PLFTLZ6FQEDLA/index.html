<html><header><meta charset="utf-8"><title>散戶指數：散戶信心顯著反彈</title></header><body><h1>散戶指數：散戶信心顯著反彈</h1><p>受到非典型肺炎擴散事件影響，港股上周表現反覆，恒指最低跌至8465點，為98年10月以來最低水平。在大市超賣下，上周五出現較大幅度的反彈，收復大部份失地，散戶信心才得以止跌回升。本報上周五所做的散戶指數電話調查顯示，45.87%認為本周港股將會回升，看好者所佔比例較之前一周大增26個百分點。&#13;<br> 至於一些沒有投資股票的市民，入市意欲則沒有太大變化，上周422名被訪者中，有4.03%表示短期內會入市。是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問了640名18歲以上的市民，其中34.06%有投資股票。</p></body></html>

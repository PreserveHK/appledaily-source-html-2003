<html><header><meta charset="utf-8"><title>鄭宇成反戰順便賣衫</title></header><body><h1>鄭宇成反戰順便賣衫</h1><p>曾與章子怡合作拍攝電影《武士》的鄭宇成，早前到捷克布拉格參與反對美伊戰爭的示威活動時，順道拍攝其擔任代言人的韓國服裝品牌NII的新一輯廣告，成功引起話題，鄭宇成表示希望廣告能令人產生共鳴。<br> &#13;<br> <spanclass>豐田助伊拉克居民 &#13;<br> 另外，日本藝人田中麗奈、豐田真帆和中村獅童，前日不約而同表達他們的反戰情緒。其中田中麗奈在個人網頁上說：「日本有唔少老人家覺得年輕人為咗追潮流先去反戰，年輕人根本唔知反戰為何物，但我覺得戰爭係一樣唔好嘅嘢，連小學生都明啦！」而前日開始在大阪舉行個人畫展的豐田真帆，表示會將部份收益捐給伊拉克的居民。</spanclass></p></body></html>

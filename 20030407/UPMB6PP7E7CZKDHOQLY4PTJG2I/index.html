<html><header><meta charset="utf-8"><title>莫文蔚高衩透視豔壓全場</title></header><body><h1>莫文蔚高衩透視豔壓全場</h1><p>香港電影金像獎頒獎禮昨晚假尖沙嘴文化中心舉行，一眾女星均盛裝出席，但全場最性感的女星，則當數莫文蔚，她身穿高衩的性感透視裙，一到場即搶盡風頭。<br> &#13;<br> <spanclass>栢芝獲Fendi贊助 &#13;<br> 而張栢芝與陳慧琳（Kelly）皆獲Fendi贊助晚裝。Kelly說：「因為香港近排發生咁多事，所以我就揀咗黑色裙。」至於與古天樂手挽手進場的張栢芝，則選擇了一襲啡色短裙。&#13;<br> 此外，林嘉欣上年穿上牛仔褲到場被批評不尊重大會，所以昨晚她雖然穿上西褲，但就配以一襲低V裙，再襯以約值五十萬元的鑽飾。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>小飛俠出世了</title></header><body><h1>小飛俠出世了</h1><p>日本已故漫畫大師手塚治虫筆下的「小飛俠」面世超過半世紀後，今天（周一）正式「出生」。在「小飛俠」陪伴下長大的二百七十名漫畫迷周日穿上「小飛俠」及其夥伴的裝束，在小飛俠「出生地」東京市高田馬場舉行盛大巡遊。&#13;<br> 手塚創作「小飛俠」這個未來世界機械人時，將出生日期定在二○○三年四月七日。《小飛俠》漫畫五一年開始連載，六十年代成為日本首齣卡通片。<br> &#13;<br> <spanclass>日巡遊賀手塚名作 &#13;<br> 在一片「小飛俠」懷舊熱中，商人推出各種玩具、衣服、糖果；富士電視台周日也開始播映全新的《小飛俠》卡通。&#13;<br> 路透社</spanclass></p></body></html>

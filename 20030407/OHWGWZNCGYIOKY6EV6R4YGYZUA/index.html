<html><header><meta charset="utf-8"><title>基因檢測法驗肺炎</title></header><body><h1>基因檢測法驗肺炎</h1><p>新世紀論壇成員兼香港基因晶片開發公司主席及行政總裁于常海表示，正研究透過基因檢測方法，確定受試者是否患非典型肺炎。若人體感染病毒，體內會先出現病毒基因，發病後才產生抗體，故透過尋找病人血液中是否含該病毒基因，較現時以尋找抗體，將更快捷及準確地驗出是否已患病。&#13;<br> 他又稱，已獲港大答允給病毒樣本作研究，預料一至兩周內完成，該公司會公開研究結果與其他機構及醫院分享，每次測試成本約三百元。</p></body></html>

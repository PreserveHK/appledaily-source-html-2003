<html><header><meta charset="utf-8"><title>Shine大談少年煩惱</title></header><body><h1>Shine大談少年煩惱</h1><p>男子組合Shine近日為少女雜誌《COSMOgirl!》拍照，二人穿上黑白色調的衣服，並在鏡頭前整古做怪。<br> &#13;<br> <spanclass>唔鍾意讀書 &#13;<br> Shine的黃又南和徐天佑在訪問中大談少年的煩惱，黃又南說：「記得十五、六歲時，我好想可以快啲到十八歲，因為到時可以出嚟做嘢，而且嗰時我又唔係咁鍾意讀書。我初初入行，一邊拍戲，一邊讀書嘅時候，終於諗通咗，將來我唔讀書可以拍戲，嗰刻知道自己條路會點走，好開心，冇再咁迷惘。」&#13;<br> 徐天佑則說：「細個時父母會管住幾點鐘要返屋企，我就要嗰時返去，一旦過時就會俾人鬧。嗰時我好想一個人搬出嚟住，但𠵱家一個人住，其實感覺又冇乜分別啫。」</spanclass></p></body></html>

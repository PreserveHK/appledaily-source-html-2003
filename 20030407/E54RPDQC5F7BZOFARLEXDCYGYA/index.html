<html><header><meta charset="utf-8"><title>大角嘴雙排泊車</title></header><body><h1>大角嘴雙排泊車</h1><p>大角嘴櫸樹街及榆樹街居民投訴，街道兩旁經常有車輛雙排停泊（圖），情況嚴重，居民過路易生危險。&#13;<br> 本報於上月二十九日報道居民投訴及將投訴轉介警方處理。旺角警區回覆本報表示，警方於早前在上址向違例車輛共發出十一張定額罰款告票，六十個口頭警告。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

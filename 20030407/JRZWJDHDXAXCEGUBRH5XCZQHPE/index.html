<html><header><meta charset="utf-8"><title>原子鏸泰國執平嘢</title></header><body><h1>原子鏸泰國執平嘢</h1><p>鄭佩佩女兒原子鏸（Marsha）早前到泰國拍攝成龍新片《八十日環遊世界》，剛好母親鄭佩佩不用開工，所以陪她一起去泰國，鄭佩佩昨日接受本報電話訪問時說：「我咁啱冇嘢做，咁咪陪個女一齊過去拍戲，我哋都抽到少少時間喺附近買嘢，泰國啲嘢好平，Marsha買咗啲衫。<br> &#13;<br> <spanclass>新片打餐飽 &#13;<br> 「大哥（指成龍）就好忙，我見佢好辛苦。Marsha喺呢套戲入面以打戲為主，不過佢應付得嚟嘅，Marsha以前都學過功夫。」&#13;<br> 採訪：張止寒</spanclass></p></body></html>

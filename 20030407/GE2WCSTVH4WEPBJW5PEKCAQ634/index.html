<html><header><meta charset="utf-8"><title>印度影后接荷爾棒做邦女郎</title></header><body><h1>印度影后接荷爾棒做邦女郎</h1><p>由荷李活男星皮雅斯布士南（PierceBrosnan）主演的最後一套占士邦電影中，跟皮雅斯做對手的邦女郎會是誰？大有可能是前世界小姐兼印度影后AishwaryaRai。<br> &#13;<br> <spanclass>荷爾芭莉再裸露 &#13;<br> 據報道指經常獲讚是大美人的Aishwarya，最近獲邀演出下一部占士邦電影，令她興奮萬分，但由於她拍片時弄傷腿部，故還未肯定是否會成為新任邦女郎。&#13;<br> 此外，剛卸任邦女郎一職的荷爾芭莉（HalleBerry），繼《極速暴劫》和《孽愛傷痕》之後，將再在新作《Gothika》中有裸露演出，片中她飾演精神科醫生。</spanclass></p></body></html>

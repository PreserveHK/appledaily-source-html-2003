<html><header><meta charset="utf-8"><title>肺炎阻傳動網上客</title></header><body><h1>肺炎阻傳動網上客</h1><p>【本報訊】新世界傳動網市務總監李惠儀說，在肺炎肆虐下，旗下門市人流減少，直接影響剛推出的「星Mobile」，上客較預期慢，但也有助降低客戶流失率。&#13;<br> 她有信心，當全線37間傳動網門市及全港400多間7-11便利店可銷售上述商品時，可吸納逾3萬新客。&#13;<br> 她指出，傳動網過往客戶以公務員為主，在致力將品牌年輕化後，年輕用戶暫未見激增。目前25至34歲的用戶群佔60%，因此未來目標是吸納更多18至25歲的年輕用家。&#13;<br> 在4月1日發生「香港即將成為疫埠」傳聞時，她說傳動網的網絡並無發生故障。公司除了在全線門市做足衞生防禦措施，荃灣的後備辦公室亦隨時候用。</p></body></html>

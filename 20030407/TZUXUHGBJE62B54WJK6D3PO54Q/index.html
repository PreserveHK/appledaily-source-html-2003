<html><header><meta charset="utf-8"><title>葉璇向友訴苦減壓</title></header><body><h1>葉璇向友訴苦減壓</h1><p>葉璇近日都有留意張國榮跳樓自殺的新聞，她覺得非常惋惜。葉璇前日在電話中說：「我以前都有聽張國榮啲歌，好好聽，我都唔明白佢點解要輕生，其實做藝人真係有無形壓力，我平時遇到唔開心嘅嘢，會搵朋友傾訴，通常講咗一大輪，就可以抒發悶氣，心情會慢慢好番。」<br> &#13;<br> <spanclass>擔心居美家人 &#13;<br> 葉璇的家人在美國紐約居住，她說：「美國同伊拉克打仗，我都好擔心，不過我下個月就要開工，所以我一得閒就會打電話同媽咪傾偈，問吓佢嘅近況。呢排日日傾長途電話，電話費都成千幾蚊一個月。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>姚樂怡避肺炎見財化水</title></header><body><h1>姚樂怡避肺炎見財化水</h1><p>姚樂怡及洪欣昨日在荃灣廣場為「婚紗儷人耀全城」擔任模特兒，二人分別穿上晚裝和婚紗行天橋。&#13;<br> 姚樂怡一向有不少登台賺外快的機會，但因非典型肺炎擴散，取消工作令她損失逾萬元，她說：「下個星期六本來要做個房屋署騷，𠵱家延遲到六月，另外有個澳門騷同好多內地登台都取消。希望快啲冇事，多啲嘢做啦。」<br> &#13;<br> <spanclass>再戰商場 &#13;<br> 洪欣則表示近日因非典型肺炎問題而多留在家，其兩歲大的兒子卻扭計嚷着要去街，令她大感頭痛。&#13;<br> 對於洪欣有份投資的三間時裝店結業，她說：「呢個係公司決定，我佔好少股份，我唔排除會搞其他生意，不過我冇時間睇住，一定要搵拍檔幫手。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

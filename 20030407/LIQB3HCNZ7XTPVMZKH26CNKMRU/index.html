<html><header><meta charset="utf-8"><title>台灣新組合Onefifth多才多藝</title></header><body><h1>台灣新組合Onefifth多才多藝</h1><p>台灣新五人女子組合Onefifth的唱片將於本周五推出，下月中她們會來港宣傳唱片。Onefifth的年齡由十九至二十二歲，五位成員青春無敵，包括有Alice、Jamie、Peggy、Dolphin和Ai，其中Jamie懂打鼓、Peggy懂寫歌和彈keyboard，而Ai則懂吹色士風，所以她們唱片內的音樂，亦是以這幾種樂器為主。<br> &#13;<br> <spanclass>或拍外國電影 &#13;<br> 今次她們來港，除了宣傳唱片之外，星霖電影公司方面亦會安排她們試鏡，若試鏡成功便有機會拍攝外國電影，打入國際巿場，其中以成員Ai和Dolphin機會最大。</spanclass></p></body></html>

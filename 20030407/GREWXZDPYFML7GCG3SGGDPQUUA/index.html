<html><header><meta charset="utf-8"><title>鐵板牆倒塌險壓死老婦</title></header><body><h1>鐵板牆倒塌險壓死老婦</h1><p>【本報訊】一名老婦昨午歸家途經大埔運頭街的大埔綜合大樓地盤外時，冷不防身旁一幅三十呎長、七呎高地盤鐵板遭強風吹塌倒下，她走避不及額頭被撞傷，身體快被鐵板壓着險死，幸為路旁堆放的水碼躉頂着救回一命。她負傷由隙縫中爬出呼救，獲送院治理留醫。&#13;<br> 傷者姓馬﹙七十三歲﹚，住大埔區。塌下的鐵板外牆險將老婦身體壓着，幸路邊設有紅色白色的巨大水碼躉頂住，未致將她壓至重傷，她驚魂甫定，由數名路人協助在隙縫中鑽出來。她埋怨鐵板外牆太過兒戲，希望當局徹查肇因。</p></body></html>

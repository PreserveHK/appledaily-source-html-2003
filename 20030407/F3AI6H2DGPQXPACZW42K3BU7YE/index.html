<html><header><meta charset="utf-8"><title>縱火燒六車</title></header><body><h1>縱火燒六車</h1><p>【本報訊】旺角運動場道十五號對開路邊發生縱火燒車事件，昨凌晨三時許，一間連鎖式薄餅店用來送外賣的其中六輛「綿羊仔」電單車突然着火焚燒，並波及毗鄰另一輛電單車，冒出大量濃煙，火勢猛烈（圖），途人發現報警。消防員到場迅速開喉將火救熄，調查後認為火警有可疑。六輛着火「綿羊仔」電單車嚴重焚毀。據悉，日前曾有人向警方投訴，指上址車位常被該間薄餅店的車輛霸佔，惹來不滿。警方正調查歹徒的縱火動機。&#13;<br> 黎志偉攝</p></body></html>

<html><header><meta charset="utf-8"><title>好姨難忘好友雪中送炭</title></header><body><h1>好姨難忘好友雪中送炭</h1><p>薛家燕（好姨）是元朗恆香老餅家的代言人，她昨日在將軍澳為恆香新分店剪綵，現場約有數十名巿民圍觀。<br> &#13;<br> <spanclass>願金錢資助 &#13;<br> 好姨對於張國榮逝世，十分感慨，更導致連夜失眠，好姨昨日在電話中說：「我諗極都唔明點解佢要跳樓，其實任何事都有解決方法，我希望大家凡事都要積極面對。」&#13;<br> 好姨續說：「記得早年我面對婚姻問題，當時佢好紅，有一日我竟然接到張國榮嘅電話，佢主動問我經濟有冇問題，可以喺金錢上資助我，呢個電話好似畀我噚日先傾完嘅感覺，佢對我份關心，我會一直記住。」好姨表示今晚會抽空到張國榮的靈堂致祭。&#13;<br> 採訪、攝影：李珮洳、比華利</spanclass></p></body></html>

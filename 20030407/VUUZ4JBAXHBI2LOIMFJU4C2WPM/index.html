<html><header><meta charset="utf-8"><title>標槍插爆坦克</title></header><body><h1>標槍插爆坦克</h1><p>美英聯軍殺入巴格達，與伊軍的巷戰一觸即發。此時此刻，美軍推出九六年才在海軍陸戰隊中部署的「標槍」反坦克導彈，既可以這種機動性極強（可單兵發射）的導彈摧毀伊軍的主力坦克，又可乘機在世界各國面前做其軍火廣告──用伊軍作陪葬品的實戰效果吸引各國買家。「標槍」反坦克導彈的一大特點是，發射後有自動導引到目標的「射後不管」（Fire-and-forget）功能，令炮手可以歇息或再作另一輪發射的準備。同時，在攻擊操作的部份，炮手可選擇「罩頂」或「正面」兩種攻擊方式，像標槍一樣直插入坦克的死穴，將之摧毀。</p></body></html>

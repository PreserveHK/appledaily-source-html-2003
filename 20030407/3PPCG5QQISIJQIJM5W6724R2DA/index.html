<html><header><meta charset="utf-8"><title>印擬射長程導彈</title></header><body><h1>印擬射長程導彈</h1><p>印度國防部長費爾南德斯周日指出，他們打算在今年內試射可攜核彈頭的「火燄三型」新長程地對地導彈，確實日期待定。<br> &#13;<br> <spanclass>發展導彈防範中巴 &#13;<br> 費爾南德斯表示，印度奉行威懾政策，需要發展長程導彈來防衞（主要是防範鄰國巴基斯坦與中國）。同樣可攜帶核彈頭的「火燄」一、二型導彈正在生產，印度軍隊已可作部署；「火燄」三型的射程比二型的二千二百公里更遠。&#13;<br> 巴基斯坦全境和中國多個城市均已在「火燄二型」的射程範圍內。&#13;<br> 費爾南德斯並稱，與俄羅斯合作研製的超音速巡航導彈「布拉莫斯」已完成測試，可以投產。&#13;<br> 美聯社/德新社</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>提升心肺功能3部曲</title></header><body><h1>提升心肺功能3部曲</h1><p><spanclass>首部曲：健身單車 &#13;<br> 建議玩法：選擇有心跳測試的健身單車，速度大約每分鐘五十至六十轉，其間調校阻力，達適當的心跳率。如一個三十歲的人，根據健身單車上的心跳指標，他進行三十分鐘練習，心跳率應維持一百一十四左右。<br> &#13;<br> <spanclass>2部曲：自由漫步機 &#13;<br> 建議玩法：雙手緊握扶手，雙腳放在踏板，調校練習時間二十至三十分鐘，鍛煉時控制速度，不要過快。如有喘氣現象，應立即將運動放緩，盡可能不要即時終止練習。<br> &#13;<br> <spanclass>3部曲：斜路跑步機 &#13;<br> 建議玩法：選擇有斜台的跑步機，鍛煉時不能以跑步方式進行，速度應為較正常行路時快些少。同樣緊記不能有喘氣現象，練習時間約半小時。</spanclass></spanclass></spanclass></p></body></html>

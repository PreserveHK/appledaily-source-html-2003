<html><header><meta charset="utf-8"><title>CDMA</title></header><body><h1>CDMA</h1><p><b> CDMA全稱為CodeDivisionMultipleAccess，中文名稱為「碼域多址制式」，</b> 亦可稱為CDMA-One，是3大無線電話傳送技術之一。有別於另2款技術（GSM及TDMA），當數據經過數碼化後，CDMA會把這些訊號分布於整體可供使用的頻寬，不同的通話會按序逐一獲分配獨特的號碼，並且在頻道內互相重叠。CDMA聲稱，無論在音質、容量及保安功能上，都比TDMA優勝。</p></body></html>

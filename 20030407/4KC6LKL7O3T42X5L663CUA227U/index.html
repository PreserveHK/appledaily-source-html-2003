<html><header><meta charset="utf-8"><title>宮地真緒急不及待sell性感</title></header><body><h1>宮地真緒急不及待sell性感</h1><p>日本十九歲女星宮地真緒主演的長篇日劇《滿天》播完後，雖然令她知名度大增，但宮地卻急不及待要擺脫劇中角色「滿天」，前日她在東京秋葉原為新推出的個人DVD《美麗》舉行握手會，大晒一批在《滿天》播映時不能公開的性感照。<br> &#13;<br> <spanclass>想嘗試唱歌 &#13;<br> 渴望做歌星的宮地說：「好開心終於可以做番宮地真緒，而唔係滿天！今後我想再試多啲新嘢，好想嘗試唱歌！」本來是大學生的宮地去年為了專心在大阪拍《滿天》而退學，但她表示不後悔。</spanclass></p></body></html>

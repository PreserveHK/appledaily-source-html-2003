<html><header><meta charset="utf-8"><title>翁虹難忘獲張國榮頒獎</title></header><body><h1>翁虹難忘獲張國榮頒獎</h1><p>翁虹於上星期二聽到張國榮的死訊時，初時以為是愚人節發放的假消息，當得知是事實後，她表示完全不能接受，翁虹昨日接受本報電話訪問時說：「我當時好震驚，飯都食唔落，不停問點解個世界會變成咁，覺得佢好似影響咗成個世界咁。我八九年參選亞姐，張國榮係頒獎嘉賓，我由佢手上攞過呢個獎，之後喺後台我哋有合照，我覺得佢好親切，完全冇巨星架子，之後冇幾耐佢就開告別演唱會嘞。」<br> &#13;<br> <spanclass>送花圈致敬 &#13;<br> 翁虹現時身在北京工作，她說：「我本來諗住盡量喺周二趕返嚟送張國榮最後一程，但𠵱家最快要周四先返到嚟，我已經托咗黃毓民幫我做帛金同埋送花圈向張國榮致敬。」採訪：張止寒</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>沙士遺害</title></header><body><h1>沙士遺害</h1><p>Tom.com（8001）首席執行官王兟（圖）昨日表示，受非典型肺炎爆發的影響，估計全年營業額將因而減少10%，但下周二公布的第二季營業額料較第一季高。他又指出，體育業務較受影響，但商業推廣收入可彌補有關損失，故營業額將與第一季相若；其中互聯網業務於第二季持續增長理想；短訊註冊用戶增14%，至1700萬，每日短訊流量則增40%，至700萬條；彩訊（MMS）用戶則有20萬個。&#13;<br> 李潤芳攝</p></body></html>

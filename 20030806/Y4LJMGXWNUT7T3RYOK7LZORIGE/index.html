<html><header><meta charset="utf-8"><title>陳豪臨剃頭教護膚</title></header><body><h1>陳豪臨剃頭教護膚</h1><p>陳豪昨天在柴灣工業城，為SaSaBeauty+拍攝面部彩光產品的廣告硬照。據知產品公司看中他面部有雀斑，而且充滿陽光氣息，所以選他拍這個廣告。稍後他會開拍一套清裝新劇要剃頭，所以廣告要提早拍攝。&#13;<br> 通常產品商會找女星拍美容廣告，陳豪對此說：「其實護膚都唔係女性嘅專利，我平時都有用㗎，但我通常都係做潔面。」<br> &#13;<br> <spanclass>做運動瘦身 &#13;<br> 另外，為了這個廣告，陳豪事前做足準備，他說：「平時我都有做運動，但前排就少咗。不過為咗呢個廣告，我特登再做多啲運動，等我可以瘦啲，影出嚟效果都靚啲。」至於酬勞方面，他說：「都有六位數字㗎！我都好滿意。」&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

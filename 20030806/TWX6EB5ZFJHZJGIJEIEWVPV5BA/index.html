<html><header><meta charset="utf-8"><title>港小將喜睹偶像風采</title></header><body><h1>港小將喜睹偶像風采</h1><p><spanclass>洪建亮 &#13;<br> 18歲　花式入樽大比拼冠軍&#13;<br> 「初見姚明真的很緊張，不過他很好人，又教我們不要緊張。我會將贏得的姚明簽名T恤用相架鑲好，放在家中大廳。」<br> &#13;<br> <spanclass>李劍煌 &#13;<br> 19歲　三分球大比拼冠軍&#13;<br> 「好開心能跟國家隊選手較量，贏到他們更十分興奮，我會將贏得的朱芳雨簽名T恤收藏好。」<br> &#13;<br> <spanclass>黃鎮煒 &#13;<br> 18歲　跟姚明學打波&#13;<br> 「他很友善，為了遷就我們，只用簡單普通話及英語，親自示範動作外，更逐個捉我們的錯處，十分循循善誘。」<br> &#13;<br> <spanclass>蘇伊俊 &#13;<br> 17歲　跟姚明學打波&#13;<br> 「他比想像中更高大，在他面前試射壓迫感好大，不過他就叫我們盡情去試，放鬆心情。」</spanclass></spanclass></spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>收押犯人離奇暴斃</title></header><body><h1>收押犯人離奇暴斃</h1><p>【本報訊】荔枝角收押所一名二十六歲的尼泊爾籍犯人BhupenChhetri，於前日深夜報稱身體不適，被送往收押所內的醫院病房觀察，至昨晨七時三十分，懲教署職員發覺他昏迷不醒，立即報警將他送院，惟搶救後證實死亡（圖）。警方事後調查，認為事件無可疑，死因裁判法庭將會開庭進行死因研訊。死者是因偷竊罪於上月三十日被判入荔枝角收押所服刑七日，卻在出獄前夕死亡。&#13;<br> 王偉禎攝</p></body></html>

<html><header><meta charset="utf-8"><title>金美侖裸照暫保密</title></header><body><h1>金美侖裸照暫保密</h1><p>荷李活女星金美侖戴雅絲（CameronDiaz）早前向法院申請禁制其裸照曝光一案，前日終有進展。洛杉磯高等法院法官夏巴（AlanHaber）表示，金美侖有權保護其身體的私隱，故此在整件案件未完結前，裸照及錄影帶均須封密。而下月十二日法庭將就金美侖對攝影師JohnRutter的控訴再聆訊。&#13;<br> 此外，Eminem本月十八日原本須出席審訊，其舊同學Bailey控告Eminem在歌詞中破壞其聲譽，不過上周Eminem透露律師已向法官申請撤銷案件，並指其舊同學只是借其名聲去獲取利益。</p></body></html>

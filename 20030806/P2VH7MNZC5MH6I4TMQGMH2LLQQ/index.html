<html><header><meta charset="utf-8"><title>BB大相頭之「我最」</title></header><body><h1>BB大相頭之「我最」</h1><p>想同人分享家中小寶寶可愛的一面，只要將一張可愛BB相片及撮要不多於60字以描述相中BB不為人知的一面，如「最叻」「最可愛」、「最趣怪」、「最精靈」、「最多口水」、「最多人錫」、「最蠱惑」、「最開心」……，寄來將軍澳工業邨西駿盈街8號《蘋果日報》副刊「家福道」收。</p><p>大家好，我叫大嚿，唔係大嚿衰喎，因為我出世時足足有10磅重，所以畀人叫咗大嚿。4個月嘅我已經有15磅重，手瓜重一節節，就知我係最重磅啦！</p></body></html>

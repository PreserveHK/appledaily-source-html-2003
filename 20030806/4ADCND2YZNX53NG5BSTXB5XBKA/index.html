<html><header><meta charset="utf-8"><title>Robbie唱歌太激12大肚Fans作動？</title></header><body><h1>Robbie唱歌太激12大肚Fans作動？</h1><p>大肚婆唔好郁動咁多就係人都知，但我羅拉奉勸各位孕婦最唔應該做嘅就係去睇RobbieWilliams嘅演唱會！因為就好似日前Robbie喺英國克內禾夫搞嘅一場live咁，可能係現場觀眾太過投入嘅關係，竟然即場有十一個大肚婆作動要入醫院，另外重有一個喺Robbie唱第一首歌嘅時間，生咗個BB出嚟㖭！佢哋話呢啲係因為太high所致喎，我羅拉睇到都俾佢哋嚇親！</p></body></html>

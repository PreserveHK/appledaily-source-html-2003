<html><header><meta charset="utf-8"><title>蝗群一天吃16萬噸糧</title></header><body><h1>蝗群一天吃16萬噸糧</h1><p>一個數量眾多的蝗蟲群，每天可吃掉十六萬噸的食物，等同於八十萬人吃上一年的糧食。歷史上，蝗災對中國農民帶來沉重苦難，古人形容蝗災是「赤地千里，寸草不留」。&#13;<br> 乾旱的環境有利蝗蟲的繁殖、生長、發育和生存。在乾旱的年份，水位下降，土壤含水量低，變得堅實，且地面植被稀疏，蝗蟲產卵數量大增，多的時候每平方米土壤可達二十萬至四十萬粒卵。而乾旱環境生長的植物含水量較低，適合蝗蟲食用。</p></body></html>

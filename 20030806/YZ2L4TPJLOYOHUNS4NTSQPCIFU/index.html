<html><header><meta charset="utf-8"><title>陶大宇歐陽震華一哥Vs九哥</title></header><body><h1>陶大宇歐陽震華一哥Vs九哥</h1><p>陶大宇、歐陽震華（Bobby）、郭可盈及楊思琦等昨日在無綫將軍澳廣播城為新劇《青出於藍》試造型，大宇在劇中飾演老師，他說：「加入無綫經歷咁多年代，今次好似山頂豪宅咁，又好似讀完訓練班出嚟一樣，好多人都唔同咗。」<br> &#13;<br> <spanclass>「小生好多種」 &#13;<br> 近期無綫似鬧小生荒，但Bobby說：「邊少吖，好多種，有腸仔，有雙蛋，我係腸仔加雙蛋。」&#13;<br> Bobby還形容自己是長青小生長青樹，而大宇當年離開無綫時已是一哥，Bobby對此說：「究竟九哥大定一哥大啲先？」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：仇志中</spanclass></p></body></html>

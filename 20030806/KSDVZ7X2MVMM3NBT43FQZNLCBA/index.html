<html><header><meta charset="utf-8"><title>新招未出二手膠著</title></header><body><h1>新招未出二手膠著</h1><p>【本報訊】美聯物業研究部表示，市民多觀望新措施出台，暫緩入市。利嘉閣研究部一項電話調查顯示，受訪的168名業主，超過一半看好後市，收窄議價幅度。兩大因素導致過去一周二手成交驟減。<br> &#13;<br> <spanclass>業主收窄議價幅度 &#13;<br> 美聯指出，全港35個大型屋苑，過去一周合共錄得88宗買賣，較前一周減少2.2%，當中新界區跌幅最明顯，達18.4%，市民普遍等待10月份推出的新措施。另一方面，放盤業主卻收窄議價空間，令二手市場呈膠着狀態。&#13;<br> 利嘉閣調查顯示，只有18%業主叫價維持不變，52%將議價幅度由8至10%收窄為3至5%，12%表示加價5%，10%封盤。</spanclass></p></body></html>

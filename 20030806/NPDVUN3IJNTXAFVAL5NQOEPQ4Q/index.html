<html><header><meta charset="utf-8"><title>病婦厭世跳海危殆</title></header><body><h1>病婦厭世跳海危殆</h1><p>【本報訊】一名患有精神病及老人病的姓文老婦（六十九歲），昨晨十一時許，疑病發及因病厭世，離開葵涌安蔭邨住所後，到荃灣永順街海濱花園岸邊，爬落石灘跳海自殺。有途人見狀大叫及報警，驚動公園內兩名姓梁及姓周清潔女工，爬過石灘落海救人。消防員瞬即趕至將老婦救上岸送院（圖），情況危殆。救人的姓梁女工表示，她信佛食長齋，在救起老婦後不停為她誦經，祈求老婦平安。&#13;<br> 劉柏麟攝</p></body></html>

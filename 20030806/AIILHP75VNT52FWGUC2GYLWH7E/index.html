<html><header><meta charset="utf-8"><title>　　唐公子祖墓好風水 - 李八方</title></header><body><h1>　　唐公子祖墓好風水 - 李八方</h1><p>八方噚日講過香港特區新財爺唐英年上位，除咗背後有兩個女人，同埋個好爸爸，新財爺遠在江蘇無錫嘅鄉親昨日亦向八方報料，話唐公子重有個好風水嘅祖墳（圖），佢阿爺阿嫲同葬於無錫青龍山的心臟位置，是龍氣所在，後代可飛黃騰達。&#13;<br> 唐公子的祖父唐君遠同祖母王文杏的墓地位於無錫青龍山公共墳場，墓址竟然同特區扯上關係，編號為「特區1-2-78」。當地居民指編號「特區」字頭的墓主多是非富則貴人家，個墓穴位於山腰的中間，風水先生話係青龍山心臟位置，非常之正。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>異見者控顛覆囚五年</title></header><body><h1>異見者控顛覆囚五年</h1><p>陝西異見人士趙常青被控顛覆罪，前日被秘密判監五年。他去年因在中共十六大前夕聯署公開信，要求平反「六四」及尊重人權而被捕。&#13;<br> 總部設於美國紐約的「中國人權」稱，西安市中級法院以「煽動顛覆國家政權」罪名，判處趙常青五年徒刑，但宣判前未通知他的律師到庭，直至律師向法院查詢，才獲告知第二天去拿判決書。&#13;<br> 三十六歲的趙常青，曾因參加八九民運被關押，去年又聯絡全國十七個省市的一百九十二名異見人士，聯署「致中共十六大公開信」，提出重新評價「六四」、允許異見人士回國等要求，隨即被國安局秘密逮捕。&#13;<br> 本報記者</p></body></html>

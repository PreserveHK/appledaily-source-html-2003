<html><header><meta charset="utf-8"><title>大陸禁信教兒童上學</title></header><body><h1>大陸禁信教兒童上學</h1><p>中國當局禁止一些參加地下教會的兒童上學，並阻止教會救助流落街頭的兒童。梵蒂岡電台報道指出，當國際間公益團體欲與中國一些偏遠地區合作幫助失學兒童的時候，中國當局卻因信仰問題而剝奪孩子受教育的權利，這種現象無疑是個諷刺。&#13;<br> 梵蒂岡電台報道，中國大陸有些地方的兒童失學，並不是因為沒錢，而是因為參加忠貞教會（地下教會）的聚會或活動，而被當局禁止上學。報道未透露受影響的兒童人數。&#13;<br> 報道又指出，大陸北方一位神父表示，僅他們教區就有兩、三千名孤兒，有些被教友收養，另外一些就流落街頭成了乞兒，教會想施予援手，但受到當局阻撓。&#13;<br> 中央社</p></body></html>

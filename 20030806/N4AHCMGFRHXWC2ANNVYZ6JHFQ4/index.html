<html><header><meta charset="utf-8"><title>布坦妮𠱁不一樣的拍檔</title></header><body><h1>布坦妮𠱁不一樣的拍檔</h1><p>荷李活新晉靚女布坦妮梅菲（BrittanyMurphy）早前跟艾斯頓古查（AshtonKutcher）分手後，最近已覓得新歡，難怪她前日出席新片《UptownGirls》在洛杉磯舉行的首映禮時，表現相當風騷。<br> &#13;<br> <spanclass>表現親密 &#13;<br> 惹火的布坦妮，過往與電影拍檔如艾斯頓和Eminem都打得火熱，不過在新片中，其對手是演出過《不一樣的爸爸》的童星狄高達芬寧（DakotaFanning），相信布坦妮的魅力難以施展。&#13;<br> 不過一向喜歡小孩子的布坦妮，前日出席首映禮時與狄高達十分親密，猶如一對好姊妹。</spanclass></p></body></html>

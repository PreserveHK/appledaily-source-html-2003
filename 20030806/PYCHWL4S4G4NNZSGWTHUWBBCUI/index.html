<html><header><meta charset="utf-8"><title>九倉：救市要快</title></header><body><h1>九倉：救市要快</h1><p>【本報訊】政府10月將有「深化」樓市措施消息公布後，市場觀望氣氛濃厚，買賣態度轉趨猶豫。九龍倉（004）助理董事黃光耀指出，政府有意減收釐印費穩定樓市，令剛過去的周六日銀碼逾600萬元的成交顯著放慢。他促請政府若落實具體救市方案，應盡早公布，免樓市出現膠着狀態。<br> &#13;<br> <spanclass>都會坊入場費百萬 &#13;<br> 另外，九倉旗下的葵涌工貿項目都會坊，明日安排傳媒參觀現址4個示範單位。黃光耀表示，部份從事設計、廣告及藝術行業的準買家，洽售半層至全層單位，面積約3萬至4萬方呎。視乎本周市場反應，最快下周公布付款安排及定價，入場費可望低於100萬元。</spanclass></p></body></html>

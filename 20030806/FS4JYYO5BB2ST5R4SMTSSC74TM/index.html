<html><header><meta charset="utf-8"><title>紋身醉婦墮海獲救</title></header><body><h1>紋身醉婦墮海獲救</h1><p>【本報訊】一名右手臂有紋身的四十歲外籍婦人，昨清晨六時許，在西灣河海濱公園海邊梯級飲酒期間，突然跌落海中，數名泳客發現上前拯救，卻被對方掙脫游出大海，泳客於是上岸報警。&#13;<br> 該名婦人其後游至五十米外，懷疑體力不繼遇溺，在海面載浮載沉，消防員趕至躍入海中將她救起送院（圖），情況穩定。墮海婦人事後向警方否認跳海自殺，聲稱只是飲醉酒失足墮海。&#13;<br> 李家傑攝</p></body></html>

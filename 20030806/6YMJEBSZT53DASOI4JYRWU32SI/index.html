<html><header><meta charset="utf-8"><title>巴漢遇伏流血倒地</title></header><body><h1>巴漢遇伏流血倒地</h1><p>【本報訊】旺角昨凌晨四時許發生傷人血案，一名二十二歲巴基斯坦籍男子，行經山東街近新填地街一間快餐店對開時，突然被多名男子衝前圍毆。他冷不及防加上寡不敵眾，前額及後腦受傷流血倒地。&#13;<br> 兇徒傷人後逃去，快餐店職員見狀報警，在附近巡邏的多名反黑組人員接報瞬即趕至，召救護車到場，將傷者送院敷藥（圖）。傷者聲稱不知遇襲原因及不作追究，但警方懷疑傷者有所隱瞞，正展開調查。&#13;<br> 黎志偉攝</p></body></html>

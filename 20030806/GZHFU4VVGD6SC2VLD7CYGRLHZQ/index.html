<html><header><meta charset="utf-8"><title>廢紙店未再阻街</title></header><body><h1>廢紙店未再阻街</h1><p>元朗泰衡街一間廢紙店對附近環境及交通造成阻塞，令居民困擾，有關投訴本報上月十七日報道後，食物環境衞生署回覆表示，經調查發現，上述店舖將一個鐵籠及數部舊冷氣放於行人路上，該署人員遂即時向店舖負責人發出口頭警告，並要求將有關物品移走。&#13;<br> 其後職員再到上址跟進，再沒有發現有雜物阻街情況，該署會繼續留意上址情況，並作出適當行動。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>偷衫大學生判做義工</title></header><body><h1>偷衫大學生判做義工</h1><p>【本報訊】一名中文大學一年級男生，在樂富吉之島百貨，先後七次試穿衣服，從中偷取十三件運動T恤及短褲，被保安員揭發。早前承認一項盜竊罪，昨日在九龍城裁判法院被判罰一百八十小時社會服務令。&#13;<br> 被告鍾力文，十九歲，控罪指他於本年六月十四日在樂富吉之島百貨公司內，偷取十三件T恤及短褲，總值二千二百八十七元二角。&#13;<br> 案情指，當日下午被告抵吉之島百貨，向職員拿取四件T恤往試身室試穿，但只交回兩件給職員，其後重施故技，最終試穿七次後才離開吉之島；保安員在店外截停他，在其隨身袋中撿獲十三件沒有付款的T恤及短褲，於是報警。&#13;<br> 案件編號：KCCC10848/2003</p></body></html>

<html><header><meta charset="utf-8"><title>織田柳葉不和《大搜查》隨時玩完</title></header><body><h1>織田柳葉不和《大搜查》隨時玩完</h1><p>電影《跳躍大搜查線2封鎖彩虹橋》不斷刷新日本票房紀錄，但雜誌《女性自身》指拍攝第三集的可能性不大，皆因兩位主角織田裕二及柳葉敏郎的關係愈來愈緊張。<br> &#13;<br> <spanclass>曾大打出手 &#13;<br> 據悉，早於九八年拍攝第一集時，織田經常要求全組工作人員遵從他的意思，又對前輩演員不尊重，此舉引起柳葉不滿，柳葉曾要求工作人員帶織田前來向他打招呼，結果遭拒絕，而織田亦不時在柳葉NG時冷言冷語，傳聞兩人更試過大打出手。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Yumiko化妝五分鐘起貨</title></header><body><h1>Yumiko化妝五分鐘起貨</h1><p>鄭希怡（Yumiko）昨日在九龍塘又一城為RedEarth新舖擔任剪綵嘉賓，還即場擔任化妝模特兒，親身示範新彩妝。&#13;<br> 鄭希怡表示入行之後，很多時候都會自己化妝，她說：「我試過最快自己用五分鐘化好妝。」<br> &#13;<br> <spanclass>成日苦練 &#13;<br> 問Yumiko是不是幫公司慳錢，她說：「因為我自己先至最清楚點樣可以化得靚。」Yumiko笑言最初入行時對自己的化妝是慘不忍睹，她說：「入行之後，公司贊助我讀化妝，再加上自己成日練，平時出席細function，我都係自己化，不過晚妝，做大騷都係俾人化好啲。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

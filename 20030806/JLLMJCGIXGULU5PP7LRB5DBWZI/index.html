<html><header><meta charset="utf-8"><title>我要做相撲手</title></header><body><h1>我要做相撲手</h1><p>肥是不少人的死穴，試問有幾多人會像麥嘜同麥兜那樣幸運，左一嚿右一嚿豬腩肉，都依然人見人愛！但在日本，相撲手就可以喇！早前張達明便到了貴花田的母校明治大學附屬中野中學校，還跟一班相撲學生切磋一番！這班肥仔自成為相撲手後，由極度自卑變成充滿自信；再由冇人鍾意變成深受女仔歡迎，呢個轉變，簡直為肥人爭番啖氣！&#13;<br>&#13;<br>記者：陳珮娟</p><p><center> ■原來相撲手在練習前不能吃東西，因為怕打到嘔嘛！</center> &#13;<br> &#13;<br> 地址：164-0003東京都中野區東中野3-3-4&#13;<br> 電話：（81）3-33628704&#13;<br> 鳴謝：《拍住時代走》&#13;<br> 日期：2003年8月10日亞視本港台&#13;<br> 時間：晚上8時30分至9時30分</p></body></html>

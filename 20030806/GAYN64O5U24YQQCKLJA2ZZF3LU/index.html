<html><header><meta charset="utf-8"><title>　　靚珍榮升廉政夫人 - 李八方</title></header><body><h1>　　靚珍榮升廉政夫人 - 李八方</h1><p>官場一直都有唔少夫妻檔，今次黃鴻超升任廉政專員，好多人去恭喜佢老婆王榮珍，其中一個係佢上司「眾人媽打」李麗娟。&#13;<br> 王榮珍係官場靚太，一早有名你叫，就係「靚珍」，𠵱家佢外子榮升，民政總署同事即刻同佢起多個新花名，叫做「廉政夫人」。&#13;<br> 唔講唔知，珍姐原來喺老廉做過一段頗長時間，由九二年入職做社區關係處助理處長，到九五年升做處長，九八年先至離任。喺廉署有咁長歷史，睇怕佢都會教番老公兩三下板斧，唔使盲舂舂。&#13;<br> （圖）王榮珍九五年做過老廉處長。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

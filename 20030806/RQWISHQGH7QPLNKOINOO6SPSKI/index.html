<html><header><meta charset="utf-8"><title>羅嘉良考慮割扁桃腺斷尾</title></header><body><h1>羅嘉良考慮割扁桃腺斷尾</h1><p>羅嘉良昨日從赤鱲角機場啟程到北京拍攝內地劇集《天涯追殺令》，羅嘉良表示在北京拍《天》劇已有三個多月，日前因為扁桃腺發炎導致發高燒，所以返港治理三天。&#13;<br> 羅嘉良說：「其實細路仔嗰時已經知道我嘅扁桃腺比其他人大，所以會經常發炎同發燒，亦都考慮割扁桃腺，但驚割咗，唱唔到歌。」<br> &#13;<br> <spanclass>囝囝探班 &#13;<br> 羅嘉良又表示返內地拍劇三個多月，其妻早前更帶同三歲兒子探班。&#13;<br> 羅嘉良說：「上次佢哋喺北京留咗六日，今次返嚟見到個仔又高咗，佢𠵱家學緊游水，拍多一個禮拜套劇就煞科，不過已經安排咗去泰國登台。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

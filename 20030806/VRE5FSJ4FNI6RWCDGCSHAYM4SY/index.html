<html><header><meta charset="utf-8"><title>岡田准一濕身露毛造勢</title></header><body><h1>岡田准一濕身露毛造勢</h1><p>日本偶像組合V6成員岡田准一，近日非常忙碌，除了與隊友準備月中展開的巡迴演唱會外，初次主演的舞台劇下月亦正式開鑼，而秋季又有新片《木更津Cat'sEyes》上映，為加強聲勢，岡田最近為雜誌社拍攝了一輯露毛性感照，冧盡師奶fans。<br> &#13;<br> <spanclass>登上封面 &#13;<br> 曾經與優香傳出緋聞的岡田，成為今期日本雜誌《女性自身》的封面人物，他在寫真中赤裸上半身，又在海灘玩水，高舉雙手大晒濃密的腋毛，勢必令不少師奶尖叫。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Christina蛻變蝴蝶出公仔</title></header><body><h1>Christina蛻變蝴蝶出公仔</h1><p>美國女歌手ChristinaAguilera以形象百變見稱，其出位打扮均能令歌迷留下深刻印象，早前曾有人把她與JustinTimberlake為雜誌《RollingStone》拍攝的封面照，設計成一對公仔。最近又有歌迷把她在歌曲《Fighter》MV中的造型，塑造成公仔，並在網上拍賣。&#13;<br> Christina以多個不同形象在《Fighter》MV中出現，以展示蝴蝶的蛻變過程，而設計者就把她變蝴蝶前、滿身針刺的模樣做成洋娃娃，拍賣價暫為四十一美元（約三百二十港元），拍賣將於本周末結束。</p></body></html>

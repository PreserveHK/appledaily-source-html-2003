<html><header><meta charset="utf-8"><title>李彩樺揮利剪嚇壞細路</title></header><body><h1>李彩樺揮利剪嚇壞細路</h1><p>梁漢文、Cookies及李彩樺等，昨日齊到荃灣廣場出席「飛雁剪出心連心」義剪活動，為小朋友剪頭髮。他們在台上為小朋友剪髮時，雖然只是象徵式剪一點頭髮，但他們仍顯得雞手鴨腳，小朋友則擺出一副不情願的樣子。<br> &#13;<br> <spanclass>梁漢文價錢企硬 &#13;<br> 此外，有報道指梁漢文近日出售其保時捷跑車時，乏人問津之餘還坐地起價，他說：「我將架車交咗畀朋友處理，當然我心目中都有一個價，我又唔等錢使，唔到我心目中嘅價我係唔會賣。」	&#13;<br> 採訪、攝影：胡比、馮美茵</spanclass></p></body></html>

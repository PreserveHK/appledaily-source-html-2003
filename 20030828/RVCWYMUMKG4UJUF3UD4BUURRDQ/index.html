<html><header><meta charset="utf-8"><title>翠豐臺下月再度應市</title></header><body><h1>翠豐臺下月再度應市</h1><p>【本報訊】南豐集團今年主力開售的將軍澳廣場及荃灣翠豐臺，集團地產部經理麥一擎表示，兩樓盤年初至今，累計售出約2200伙，套現達30億元，金額較去年只集中推售小欖浪濤灣大幅上升，幅度則未有透露。乘近期市況轉好，待翠豐臺現樓示範單位完工，計劃下月再促銷。&#13;<br> 麥一擎表示，翠豐臺開始收樓，現址正裝修8個示範單位，餘下的900多伙，可望下月再發售，呎價約2900元。&#13;<br> 系內將軍澳廣場迄今售出1900伙，平均呎價2650元，剛開始收樓。物業基座30多萬方呎商場，已租出5萬呎，由幼稚園及超級市場承租。</p></body></html>

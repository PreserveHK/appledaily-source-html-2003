<html><header><meta charset="utf-8"><title>將中促銷3房大單位</title></header><body><h1>將中促銷3房大單位</h1><p>【本報訊】將軍澳中心迎接新學年，增設優惠促銷。即日起，3房單位買家獲贈價值1.5萬元手提電腦一部，名額20個。恒生銀行也為該盤提供九成按揭保費5年免息供款計劃。&#13;<br> 新鴻基地產（016）代理總經理周國賢表示，該盤尚餘約600伙待售，平均呎價2700元。買家承造九成按揭，首3年獲延期還本，保費5年免息分期攤還。利率全期P（優惠利率，現為5厘）減2.5厘。&#13;<br> 利嘉閣地產昨日即錄得買家選購3房單位。據知，該買家過去周日買入12座中層單位。&#13;<br> 另外，小欖愛琴海岸昨亦獲廠家洽購8伙，金額近1700萬元，扣除車位，呎價約2400至2500元。據知，買家為兩兄弟。</p></body></html>

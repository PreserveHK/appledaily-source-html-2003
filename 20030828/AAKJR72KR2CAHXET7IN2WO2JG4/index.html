<html><header><meta charset="utf-8"><title>朱玲玲、霍震霆貌合神離</title></header><body><h1>朱玲玲、霍震霆貌合神離</h1><p>前晚中國會斯比安利意大利餐廳十分熱鬧，除了賭王何鴻燊的千金何超瓊與好友共度生日外，潘廸生的千金潘楚穎與好友羅揚傑亦相約在此晚膳。&#13;<br> 而早前有報道指各有各生活、分居多時的霍震霆與朱玲玲，前晚亦偕同三名兒子啟剛、啟山及啟仁，與一對外籍夫婦在斯比安利吃晚飯。<br> &#13;<br> <spanclass>欲搶先登上座駕 &#13;<br> 前晚約十時半，朱玲玲和兒子率先離開餐廳，但她甫見記者在場，表現得十分不自然，更欲即時登上座駕。但因一同晚飯的外籍人士欲與她行西式goodbyekiss禮儀，朱玲玲無奈折返，之後便與夫婿霍震霆一同登上白色平治座駕，二人雖同坐於車廂後座，但明顯貌合神離。</spanclass></p></body></html>

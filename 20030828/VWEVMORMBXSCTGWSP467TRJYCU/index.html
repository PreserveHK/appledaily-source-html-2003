<html><header><meta charset="utf-8"><title>楊小娟105磅遭老公嫌棄</title></header><body><h1>楊小娟105磅遭老公嫌棄</h1><p>呂良偉太太楊小娟最近纖體成功，昨日她往中環欣賞Marni時裝show時，見她身形比前苗條。&#13;<br> 楊小娟喜悅地說：「𠵱家可以着番生BB之前三十八號size嘅衫，我減肥最主要係減走啲水份，減咗成四十磅，𠵱家得番一百零五磅咋，但係我老公就投訴話我太瘦。」<br> &#13;<br> <spanclass>夜夜不設防 &#13;<br> 問楊小娟會否穿比堅尼泳衣為「修身堂」拍宣傳照？她說：「張玉珊就想啦。」雖然現在體態輕盈，但楊小娟表示與呂良偉已開始不設防，準備生第二胎，她說：「我想生仔，老公就想要個女，就算第二胎都係仔，我哋都會追到個女為止。」&#13;<br> 採訪：梁錦雯&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

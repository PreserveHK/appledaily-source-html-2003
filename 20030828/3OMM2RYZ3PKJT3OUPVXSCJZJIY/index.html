<html><header><meta charset="utf-8"><title>國際點滴</title></header><body><h1>國際點滴</h1><p><spanclass>伊拉克鞋匠殺妻兒 &#13;<br> 伊拉克首都巴格達一名鞋匠涉嫌周二用AK47步槍殺死他的四名孩子、妻子及六名親屬，然後吞槍自殺。疑兇的鄰居說，遇害者均是頭部中槍，屋內血迹斑斑。&#13;<br> 法新社<br> &#13;<br> <spanclass>加護照禁用露笑照 &#13;<br> 加拿大外交部周二宣布，為了更容易辨認護照持有人，已在本月十五日起，禁止國民在申領護照的照片中露笑容或皺眉頭，規定嘴巴必須合起來。&#13;<br> 法新社</spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>夜店消遣被襲倒地</title></header><body><h1>夜店消遣被襲倒地</h1><p>【本報訊】旺角通菜街一間酒吧門外發生傷人案。昨凌晨三時許，兩名青年離開酒吧時遭十多名惡漢包圍拳打腳踢，剛巧特遣隊探員返回毗鄰的旺角警署，上前喝止追捕，當場制服其中三名疑犯（年齡由十九至二十二歲）；其間一名警員巡經加入追捕，卻不慎跌傷手肘要送院治理。兩名傷者分別二十五歲姓蕭及二十八歲姓陳，後者頭破血流大字形倒卧地上，送院治理後情況穩定。&#13;<br> 由於事發前酒吧內的一名女侍應被人「毛手毛腳」，警方正調查血案是否與此事件有關。</p></body></html>

<html><header><meta charset="utf-8"><title>錦藝上市集資7650萬</title></header><body><h1>錦藝上市集資7650萬</h1><p>【本報訊】將於下月10日在主板掛牌的錦藝紡織（565），其副主席陳錦東表示，應收帳期維持於45至60日，實屬正常水平，呆壞帳撥備及撇帳金額料未來亦會維持在1%水平。另外，該公司董事酬金於上市後突然倍增，陳氏認為，這是一項正常安排，因上市前要預留資金作發展用途。<br> &#13;<br> <spanclass>03年料賺6800萬 &#13;<br> 錦藝將發行2.18億股，90%向機構投資者配售，該批股份中1.53億股是新股，餘下4375萬股是舊股；其餘10%公開發售。招股價0.5元，集資7650萬元。錦藝料截至03年6月底止盈利將不少於6800萬元。</spanclass></p></body></html>

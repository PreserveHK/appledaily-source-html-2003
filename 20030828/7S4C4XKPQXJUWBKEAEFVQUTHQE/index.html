<html><header><meta charset="utf-8"><title>Toby鄉謠頒獎禮獲七提名</title></header><body><h1>Toby鄉謠頒獎禮獲七提名</h1><p>第三十七屆鄉謠音樂協會頒獎禮前日公布提名名單，著名男歌手TobyKeith榮獲七項提名，包括最佳藝人、最佳男歌手、最佳大碟及最佳歌曲等，風頭最勁。而月前經歷喪妻之痛的老牌歌手JohnnyCash則獲最佳大碟及最佳歌曲等四項提名，緊隨其後。<br> &#13;<br> <spanclass>Dixie人氣大跌 &#13;<br> 女歌手方面，兩大天后FaithHill及ShaniaTwain可能由於近年已轉走流行路線，因此皆未能入圍最佳女歌手提名。曾因批評喬治布殊而備受抨擊的人氣鄉謠組合DixieChicks，則只獲得最佳大碟及最佳組合提名。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>興建勞斯萊斯式污水廠</title></header><body><h1>興建勞斯萊斯式污水廠</h1><p>【本報訊】為配合大嶼山吊車計劃，政府在寶蓮寺和吊車站位處的昂平興建勞斯萊斯式的污水處理廠，它屬全港首個三級污水處理廠，每立方米污水處理費要六元，較現有只屬一級半的污水廠貴一倍以上，而經處理的廢水會循環再用來沖廁。&#13;<br> 在環保人士支持下，政府決定興建該三級污水處理廠，渠務署昨日批出價值二億三千多萬元的工程合約。該污水廠將於二○○五年落成，會收集寶蓮寺、吊車站一帶的污水。</p></body></html>

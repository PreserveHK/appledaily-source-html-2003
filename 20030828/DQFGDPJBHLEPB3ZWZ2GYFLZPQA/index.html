<html><header><meta charset="utf-8"><title>　　阿松夫婦便利店極速掃貨 - 李八方</title></header><body><h1>　　阿松夫婦便利店極速掃貨 - 李八方</h1><p>前任財政司司長梁錦松自從請辭後，同太太伏明霞都好低調。不過，前晚就喺跑馬地俾記者撞到阿松揸住佢部白色LandCruiser座駕，停喺一間便利店門口。&#13;<br> 阿松發現咗俾人影相時，好快咁攞咗個車擋出嚟遮住，好似怕俾人認得出咁樣。松嫂就入咗附近嘅便利店買嘢。&#13;<br> 小伏一身便服打扮，喺便利店逗留咗幾分鐘，就掃咗一大袋嘢離開，匆匆上咗老公架車。記者企圖爭取機會問吓阿松近況，但佢就好唔願意，重好快咁開車走㖭。&#13;<br> 羅德光攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

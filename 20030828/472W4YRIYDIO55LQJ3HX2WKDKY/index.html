<html><header><meta charset="utf-8"><title>重遇色狼少女報警</title></header><body><h1>重遇色狼少女報警</h1><p>【本報訊】一名十四歲少女年少無知，報稱五個月前與一名姓周（十九歲）青年新相識，隨後未有提高警覺，竟跟隨對方到其位於葵涌梨木樹區的住所，最終慘遭該名青年性侵犯，但她並無報警求助。&#13;<br> 至前晚十時許，少女到荃灣川龍街一間遊戲機中心耍樂時，恰巧重遇涉嫌侵犯她的青年。她後悔當日受辱後未有將色狼繩之於法，立即通知親友報警。警員趕至將懷疑與風化案有關的青年拘捕帶署（圖）。該青年目前仍被警方扣查。&#13;<br> 陳日海攝</p></body></html>

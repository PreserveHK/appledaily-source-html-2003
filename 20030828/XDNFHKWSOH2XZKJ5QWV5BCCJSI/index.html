<html><header><meta charset="utf-8"><title>余文樂觀星無伴呻淒涼</title></header><body><h1>余文樂觀星無伴呻淒涼</h1><p>余文樂、組合2R的Rosanne、黃凱芹和環球新人鄺祖德等，昨日到港台電視大廈出席「同心同根創明天．青年大匯演」活動。<br> &#13;<br> <spanclass>「惟有同隻貓睇」 &#13;<br> 昨晚是火星最接近地球的一天，余文樂坦言很想去觀星，卻苦於無人陪伴，有記者提議他邀緋聞女友鍾欣桐同行時，他不肯直接回應，只感觸地說：「一個人睇好冇癮，又冇人約，惟有同隻貓睇囉。」余文樂又指在圈中難尋另一半，但又擔心與圈外人拍拖對方會被迫上鏡。&#13;<br> 此外，2R的Rosanne就透露其妹Race病了一個星期，其母更專程由新加坡來港照顧Race。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>月海灣中秋節谷貨尾</title></header><body><h1>月海灣中秋節谷貨尾</h1><p>【本報訊】信和集團（083）葵涌月海灣30多個餘貨，趁中秋佳節推出全新優惠促銷。<br> &#13;<br> <spanclass>內地買家住半島酒店 &#13;<br> 透過美聯物業入市的本地買家，可獲贈價值6000元的中秋晚宴酒席一圍，至於內地買家，則可獲贈價值1萬元的半島酒店6晚住宿，優惠不限名額。&#13;<br> 信和營業部副總經理韓家輝表示，月海灣迄今售出9成單位，平均呎價2800元。今次特別加推兩個位於1座的頂樓連天台單位，命名「月海一色」，意向呎價3200至3500元。</spanclass></p></body></html>

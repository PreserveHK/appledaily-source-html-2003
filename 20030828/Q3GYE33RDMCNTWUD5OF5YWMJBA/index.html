<html><header><meta charset="utf-8"><title>　　李國寶敬重伍舜德魄力 - 李八方</title></header><body><h1>　　李國寶敬重伍舜德魄力 - 李八方</h1><p>美心集團創辦人之一伍舜德仙逝，享年九十五歲，前日設靈，昨日在香港殯儀館以基督教儀式舉殯。伍老先生生前人面極廣，在教育界貢獻良多，所以昨日有不少名人前往致祭，包括李嘉誠、李國寶一家、邱德根、陳坤耀及何驥等。&#13;<br> 誠哥上午十時半抵達靈堂，至十二時方離開。滿臉傷感的誠哥極力讚揚伍老先生，「佢個人非常好，又熱心教育，我好尊敬佢。」李國寶則清楚記得他於一九六八年認識伍老先生，「伍老先生做嘢好小心，好有原則同魄力。」&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

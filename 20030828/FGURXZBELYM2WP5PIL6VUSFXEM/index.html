<html><header><meta charset="utf-8"><title>外借房車無端被焚</title></header><body><h1>外借房車無端被焚</h1><p>【本報訊】秀茂坪安達臣道昨晨四時許發生縱火燒車事件，一輛停在路中的私家車突然着火焚燒。消防員接報到場將火救熄（圖），相信火警有可疑。肇事私家車嚴重焚毀，停泊毗鄰路邊的另一輛密斗貨車被波及熏黑。&#13;<br> 警員事後聯絡姓胡車主了解，他指該車借予姓陳（四十一歲）親友駕駛，而對方當時將車泊在長沙灣李鄭屋邨，至警方通知才獲悉車輛被賊人偷去，並燒車企圖毀屍滅迹。&#13;<br> 黎志偉攝</p></body></html>

<html><header><meta charset="utf-8"><title>祖兒個唱後私奔</title></header><body><h1>祖兒個唱後私奔</h1><p>容祖兒（Joey）昨日在日航酒店與fans聚會，並切蛋糕慶祝其十月舉行的三場演唱會的優先訂購門票已爆滿，Joey高興地說：「好開心，因為未公開發售，就有咁嘅成績，令我更有信心，想快啲開演唱會。」她透露獲經理人霍紋希批准，在演唱會後放六日假，問她會往哪裏旅行？Joey說：「有假期就開心，會遠走高飛，去私奔永遠唔返嚟。」<br> &#13;<br> <spanclass>避提感情事 &#13;<br> 祖兒隨即表示私奔並不是與男友同行，她說：「私奔只係一個動作，到時先算，可能散咗唔定呢？」但她解釋並不是與男友鬧翻，只是不想再將感情事掛在口邊，以免被人誤會她刻意虛構男朋友。&#13;<br> 採訪：馮美茵&#13;<br> 攝影：何國豪</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>攜款如廁遭賊扑頭</title></header><body><h1>攜款如廁遭賊扑頭</h1><p>【本報訊】在找換店任職的二十九歲姓馮女子，前晚十一時許，與姓許（二十六歲）同事下班後，將五萬元營業額送往另一間分店期間，馮女「人有三急」，到尖沙嘴北京道一間連鎖快餐店廁所解手；當她甫離開廁格，遭一名年約四十歲、操普通話口音的賊人用硬物扑頭行劫。賊人搶去她內有五萬元現金的手袋後逃去無蹤。&#13;<br> 女傷者負傷追賊不果，地上遺下斑斑血迹，被送院治理（圖），情況穩定。警員到場兜截無果，懷疑賊人事前收到消息向女事主伏擊。&#13;<br> 黎志偉攝</p></body></html>

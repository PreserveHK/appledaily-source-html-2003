<html><header><meta charset="utf-8"><title>曹敏莉初試啼聲做司儀</title></header><body><h1>曹敏莉初試啼聲做司儀</h1><p>五位港姐昨到新城電台接受《家天下》訪問，被問到有多宗報道將她們的身世揭開，冠軍曹敏莉還被指是近五年來最靚的港姐冠軍，更懂得「冧掂」高層，頓成為綜藝科及藝員科的搶手貨。曹敏莉回應說：「嗰兩個字眼只係一個搶眼標題，我知道自己首要係做好港姐工作，就算係拍劇都係年半後嘅事，我第一份工作係星期六做兒歌司儀。」&#13;<br> 而亞軍楊洛婷、季軍戚黛黛昨午到將軍澳電視廣播城，為周六的兒歌頒獎禮排舞。楊洛婷對於被指為窮港姐，住在公屋，她說：「其實嗰度係我姨媽屋企，我屋企人唔喺香港，我都係暫居喺姨媽度。」&#13;<br> 採訪、攝影：馮美茵、楊潔雯</p></body></html>

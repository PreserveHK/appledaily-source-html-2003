<html><header><meta charset="utf-8"><title>扮靚Tips：<br>拉橡筋減肥屋企隨時做都得</title></header><body><h1>扮靚Tips：<br>拉橡筋減肥屋企隨時做都得</h1><p>現在打工仔好勤力，放工時間可能已很晚，下班後想做健身又嫌夜，不如在家添置一部減肥器更方便。這部日本製的減肥器細細部，以橡筋拉力的重量來做收緊肌肉的動作，跟健身房的划艇機和拉背機有相近的功能，減肥橡筋還可以配合25套動作同做，主要減大小腿、手臂、肩膀和腰部兩側，咁喺屋企隨時做運動都得。	&#13;<br>記者：謝翠玲&#13;<br>攝影：楊錦文&#13;<br>銷售點：JCLadies&#13;<br>地址：銅鑼灣時代廣場832號舖（31022718）</p></body></html>

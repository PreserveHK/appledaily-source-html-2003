<html><header><meta charset="utf-8"><title>釋由美子改邪歸正發緊夢</title></header><body><h1>釋由美子改邪歸正發緊夢</h1><p>日本性感女星釋由美子，繼早前扮成卡通《機動戰士》奸角馬沙後，前日她改邪歸正，穿上代表正義一方的連邦軍的制服，現身千葉新落成的BandaiMuseum，與聲演主角阿寶的著名卡通配音員古谷徹，宣傳全新推出的PS2《機動戰士》遊戲。&#13;<br> 釋由美子在這個全新《機動戰士》遊戲中有份配音，她對此事感到十分榮幸，因為她自小已是《機動戰士》的fans。前日釋由美子高興地說：「真係好似發夢一樣！」</p></body></html>

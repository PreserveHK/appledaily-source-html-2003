<html><header><meta charset="utf-8"><title>足部嘉年華又玩又拎</title></header><body><h1>足部嘉年華又玩又拎</h1><p>講求健康的你，相信對足部的護理亦極之重視，星期六的足履嘉年華會必定迎合你的需要。屆時有專人即場教授腳底按摩外，鄭丹瑞和毛舜筠等更會教授足部健康的心得，但最吸引是場內有身體健康檢查、血糖測試等，還會派發免費禮物，有禮物之餘，場內還有遊戲攤位，小朋友可以遊戲形式吸收健康資訊。&#13;<br>&#13;<br>記者：區佩嫦</p><p><b> 足履健康加倍FUN</b> &#13;<br> 日期：8月30日&#13;<br> 時間：1:00pm-7:00pm&#13;<br> 地點：九龍灣國際展貿中心地下展貿廳&#13;<br> *部份門券於當日在會場派發，數量有限，派完即止。</p></body></html>

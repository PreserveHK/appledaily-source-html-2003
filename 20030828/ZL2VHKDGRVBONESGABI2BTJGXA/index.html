<html><header><meta charset="utf-8"><title>《幸福黃手絹》拍荷李活版</title></header><body><h1>《幸福黃手絹》拍荷李活版</h1><p>由《黃昏清兵衛》導演山田洋次執導、高倉健七八年主演的經典電影《幸福黃手絹》，最近獲荷李活片商垂青，計劃重拍成西片，令山田導演非常感動。&#13;<br> 《幸》片是描寫由高倉健飾演的殺人犯出獄後的遭遇，當年武田鐵矢和桃井薰在片中飾演的年輕夫婦亦十分搶鏡。影片最令觀眾感動的，是高倉健與倍賞千惠子這對夫婦，在無數黃色手帕飄揚的背景下一段感情戲。其實影片是由一部美國小說改編，現時尚未公布荷李活版的導演及陣容，預計明年開拍，後年在美國上映。</p></body></html>

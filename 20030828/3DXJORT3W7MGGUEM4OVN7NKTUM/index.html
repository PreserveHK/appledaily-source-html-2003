<html><header><meta charset="utf-8"><title>康仔買150張飛撐自己</title></header><body><h1>康仔買150張飛撐自己</h1><p>許志安、蘇永康和傅天穎（奀妹）等，昨日在中環出席「HIMCollections」活動，安仔和康仔會在下月十七至十九日於紅館舉行三場「安康演唱會」，二人昨日宣布會加開一場。<br> &#13;<br> <spanclass>安仔夥拍崔智友 &#13;<br> 日前有報道指他們演唱會售票情況並不理想，康仔昨日說：「我哋都加開一場，證明反應熱烈，不攻自破。」康仔即場吩咐助手訂五十張門票，他表示一共訂了一百五十張門票。&#13;<br> 安仔謂演唱會上不會再穿T-back上陣，安仔又說：「我出年會同張衞健合作拍電視劇，我又會同韓星崔智友合作拍另一套中、日、韓合作嘅劇集。」&#13;<br> 採訪：魯萍&#13;<br> 攝影：林德雄</spanclass></p></body></html>

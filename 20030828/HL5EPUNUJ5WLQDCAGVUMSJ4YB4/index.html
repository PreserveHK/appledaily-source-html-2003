<html><header><meta charset="utf-8"><title>李丞責：異見者謀反</title></header><body><h1>李丞責：異見者謀反</h1><p>堪輿學家李丞責指出，中國古時謀臣都會觀星問卜，因為天空上的行星活動對社會帶來影響。他強調，火星代表戰力、暴力、熱力，所以部份人在火星接近地球的時候，會較暴躁。&#13;<br> 對社會而言，太陽代表統治者，月亮代表反對派，光耀的火星就像多出了一個月亮，在古時認為這段時間有人謀反，放之於現今社會則是異見人士在這一、兩個月內正密謀計策反對政府。他又稱，由於火星代表熱情，也代表人丁旺盛，會多生育，或是旅客來港增多，到處人頭湧湧。&#13;<br> 本報記者</p></body></html>

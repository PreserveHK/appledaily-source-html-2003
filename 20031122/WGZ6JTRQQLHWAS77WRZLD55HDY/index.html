<html><header><meta charset="utf-8"><title>日將對美鋼鐵徵收關稅</title></header><body><h1>日將對美鋼鐵徵收關稅</h1><p>【東京彭博資訊】日本官員透露，該國最早會在今年內對美國輸入的鋼鐵產品徵收約30%關稅，同時衣服、皮革製品和其他家庭用品的關稅亦會調升約5個百分點，以報復美國對日本鋼材課以關稅。&#13;<br> 日本經濟產業省兩名不願透露身份的官員說，日本財務省將在下周三批准這項徵稅計劃，其後有關方案會提交世界貿易組織（WTO）。&#13;<br> 他們說，日本所針對的美國進口貨種類，都是可以改從其他國家輸入的產品，但農產品不在今次計劃之中。&#13;<br> 受今次計劃影響的美國輸入產品，涉及金額合共107億日圓（約7.6億港元），其中鋼材約佔四成。</p></body></html>

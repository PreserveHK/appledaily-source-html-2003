<html><header><meta charset="utf-8"><title>鰲磡石連接西部通道</title></header><body><h1>鰲磡石連接西部通道</h1><p>今次懷疑「假墓」詐騙事件涉及的鰲磡石及后海灣幹線，是中港西部通道的一個重要工程，其中后海灣幹線是政府動用四十五億九千萬元興建，是一條長五點四公里的雙程三線分隔主幹道，其主要功能是將深港西部通道和現時的元朗公路在鰲磡石連接起來。若沒有后海灣幹線的配合，深港西部通道便不能通車，所以后海灣幹線堪稱為深港西部通道的咽喉。&#13;<br> 后海灣幹線工程已於今年六月展開，政府預測后海灣幹線可於二○○五年底竣工，並在二○○六年通車。&#13;<br> 初期每日的交通流量會有二萬八千架次，屆時從深圳來的車輛經西部通道抵達鰲磡石後，再沿后海灣幹線前往元朗公路及屯門公路出市區。</p></body></html>

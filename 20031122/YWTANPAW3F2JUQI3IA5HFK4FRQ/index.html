<html><header><meta charset="utf-8"><title>河利秀決不改名換姓</title></header><body><h1>河利秀決不改名換姓</h1><p>韓國變性女歌手河利秀，前日正式向漢城地方法院申請禁制令，禁止其前經理人公司使用「河利秀」之名，作為有「河利秀二號」之稱的女新人Jennifer的藝名。&#13;<br> <br> <spanclass>記招上淚流滿面 &#13;<br> 河利秀前日在記招上淚流滿面的哭訴道：「前經理人公司話我放棄了這名字，這並非事實，事實是我簽協議書時沒有這一項條文，而且我出道時，是我向公司提議用河利秀這名字。」&#13;<br> 被問到以後計劃時，河利秀更哽咽的說：「我一直在台灣拍戲，估不到返來會在這場合與各位見面。」</spanclass></p></body></html>

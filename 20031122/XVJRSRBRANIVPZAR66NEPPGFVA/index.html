<html><header><meta charset="utf-8"><title>石修生日被仔鬧</title></header><body><h1>石修生日被仔鬧</h1><p>石修和兒子陳宇琛昨晚在屯門大會堂為舞台劇《西關風情》演出，昨午綵排時，陳宇琛表示正值石修生日，他會在舞台劇完場後送上蛋糕慶祝。&#13;<br> <br> <spanclass>「個心好怯」 &#13;<br> 石修和陳宇琛現實中是兩父子，但舞台劇中卻是由胡諾言扮演石修兒子，陳宇琛則是胡諾言朋友。陳宇琛表示有一場戲要大罵石修，他說：「我從來都未試過咁樣同爹哋講嘢，我排戲時個心好怯，但𠵱家克服咗。」他又擔心演出時會發台瘟，甚麼都忘記。&#13;<br> 而石修則希望兒子從舞台劇中改進演技，他說：「我畀佢試吓鬧老竇，其實做舞台劇係可以令新人增加演出經驗。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

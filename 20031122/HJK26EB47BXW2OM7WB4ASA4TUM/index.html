<html><header><meta charset="utf-8"><title>吉岡美穗著男人內褲夠爽</title></header><body><h1>吉岡美穗著男人內褲夠爽</h1><p>日本清純派水着女星吉岡美穗，最近第四度成為男士內衣品牌BodyWild的代言人，日前她穿上男士內褲拍攝最新一輯廣告，大讚着男人底褲非常舒服。&#13;<br> <br> <spanclass>深紫色切合秋冬 &#13;<br> 吉岡謂：「我起初以為男士內褲設計沒有女士般精細，唔多花款，但着上身先知道感覺好好！」她更提議男士在今個秋冬多穿黑白或深紫色內褲，原因是：「這樣可以切合秋冬氣氛嘛！」</spanclass></p></body></html>

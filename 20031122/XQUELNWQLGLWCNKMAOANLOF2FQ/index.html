<html><header><meta charset="utf-8"><title>PSC1350包辦掃描打印</title></header><body><h1>PSC1350包辦掃描打印</h1><p>愈來愈多打印機走多合一路線，HP最新推出PSC1350就係個好例子，具備4,800dpi化解像度及六色打印技術，而且可作4R相片無邊打印，透過多合一讀卡器（支援主流記憶卡），唔經電腦都可即時打印，夠晒方便。機頂就係掃描器部份，除咗用嚟掃描圖文外，配合軟件更可複製相片及文件，可謂集多功能於一身，亦可簡約操作程序。&#13;<br>&#13;<br>記者：許福合</p><p>HPHK查詢電話：800938833</p></body></html>

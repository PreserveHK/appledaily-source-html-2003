<html><header><meta charset="utf-8"><title>失業漢斬妻逾百刀</title></header><body><h1>失業漢斬妻逾百刀</h1><p>廣州發生倫常血案，一名失業近一年的下崗工人前日因小事與妻子發生口角後，竟拿起菜刀，連斬妻子百多刀，再斬傷上前勸阻的女兒，然後引刀割頸三刀，企圖自殺。&#13;<br> 四十八歲的劉姓戶主自刎後，滿身鮮血，情緒激動，不斷向醫護人員狂喊：「不要救我！」而身中百多刀的劉妻，僅頭部已中十多刀，右頸部至胸部留有一道長四十厘米的傷口，幸經搶救，情況暫趨穩定。&#13;<br> 據報，男戶主失業後，全家生活僅靠妻子維持，夫婦關係日漸緊張，經常吵架。&#13;<br> 《南方都市報》</p></body></html>

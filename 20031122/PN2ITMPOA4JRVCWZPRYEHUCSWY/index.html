<html><header><meta charset="utf-8"><title>持續嘔吐或染腦膜炎</title></header><body><h1>持續嘔吐或染腦膜炎</h1><p>近日學校爆發諾沃克及輪狀病毒等腸道傳染病，患病學童均可能呈現輕微發燒及嘔吐病徵，兒科專科醫生吳國強說，一般因諾沃克病毒引致的屙嘔只持續兩天左右，家長不用過份擔心，但若子女持續嘔吐，則要留意是否與腦膜炎有關。&#13;<br> 吳國強表示，近日入院的兒童，出現屙嘔情況較多，但如果孩子發燒、持續嘔吐，加上眼睛無神、口唇黑色或青白，則有機會是患上腦膜炎；如孩子的眼睛凹陷、舌頭乾涸、皮膚無彈性及心胸呼吸急速，則可能已因屙嘔至出現缺水，應即時求診。</p></body></html>

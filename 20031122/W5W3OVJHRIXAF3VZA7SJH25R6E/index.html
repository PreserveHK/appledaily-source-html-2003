<html><header><meta charset="utf-8"><title>胡杏兒瞞住男友搏殺</title></header><body><h1>胡杏兒瞞住男友搏殺</h1><p>胡杏兒與陳鍵鋒昨日到尖沙嘴出席「聖誕禮物籃愛心送關懷」活動，協助宣傳義賣聖誕精品。胡杏兒表示聖誕本想放假與圈外男友外遊，可惜她要演出舞台劇，只能放兩日假，好夢成空。&#13;<br> 胡杏兒說：「我都唔敢同男友講，冇法啦，搏殺期，睇吓舞台劇後放唔放到假。出年一月先有劇拍，不過可能要拍廣告。」<br> &#13;<br> <spanclass>陳鍵鋒教包禮物 &#13;<br> 胡杏兒又透露與男友已協議聖誕不會互送禮物，她說：「我哋之前買咗好多貴重禮物畀大家，所以唔好再送。我最嬲佢之前送部MP3機畀我，明知我冇時間用，係佢想要至真。」&#13;<br> 而陳鍵鋒則表示自少已懂得包裝禮物，近日更有書商找他出書，教包裝禮物方法及花款。&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

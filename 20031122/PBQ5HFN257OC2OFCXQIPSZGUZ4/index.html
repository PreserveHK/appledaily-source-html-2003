<html><header><meta charset="utf-8"><title>梁詠琪千萬鑽飾同燈飾鬥閃</title></header><body><h1>梁詠琪千萬鑽飾同燈飾鬥閃</h1><p>梁詠琪昨日出席在海運大廈舉行的海港城《閃爍之城》聖誕燈飾亮燈儀式，她身穿紅色連身裙，並戴了過千萬元的ForeverCelebration鑽飾，包括價值六百萬共二十五卡重的頸鏈，右手的六條手鏈共值三百五十萬，四卡的鑽石耳環值五十萬及四卡戒指值三十萬。&#13;<br> <br> <spanclass>想買三角琴 &#13;<br> 梁詠琪說：「戴住咁多鑽石好大壓力，頭先有幾個保安保護住我，雖然只係戴咗個幾鐘就要還畀人，但都好滿足。」&#13;<br> 梁詠琪又透露最想買三角琴，但睡房太細不能擺放，放在客廳又怕被所養的狗弄污。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

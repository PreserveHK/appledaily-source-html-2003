<html><header><meta charset="utf-8"><title>　　煲呔歡送「香港」 - 李八方</title></header><body><h1>　　煲呔歡送「香港」 - 李八方</h1><p>煲呔曾噚日出席法國工商總會主辦嘅研討會，一副蓮子蓉面口，十分風騷，佢一入場就捉住中國外經貿部前副部長龍永圖，嚟個熊抱；演講完畢，佢又將自己戴緊嘅「我愛香港」圓形襟章，送畀研討會其中一名主辦人士。政務司司長新聞秘書Cathy朱同八方講，由於嗰位法國人對司長嘅襟章極感興趣，所以司長就即場相贈，曾司長喺工作之餘都不忘推銷香港，真係唔話得。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

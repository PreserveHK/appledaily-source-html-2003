<html><header><meta charset="utf-8"><title>涉殺夫藏屍洋婦提堂</title></header><body><h1>涉殺夫藏屍洋婦提堂</h1><p>【本報訊】美林集團一名董事總經理RobertKissel（簡崇諾）於今年十一月二至五日被殺，以地毯裹屍藏於陽明山莊寓所的貯物室，其美籍妻子KisselNancyAnn（三十九歲）涉案被捕後，昨首度解往西區法院提訊（圖右），被控一項謀殺罪，暫時毋須答辯。案件押後至十二月二日再訊，被告還押小欖精神病院看管。&#13;<br> 主控透露，警員在貯物室發現裹於地毯內的死者屍體，被告的女傭其後向警方稱，曾看見被告僱請工人將捲起的地毯搬入貯物室，並聞到地毯傳出惡臭。&#13;<br> 案件編號：WSCC1605/2003&#13;<br> 曾顯華攝</p></body></html>

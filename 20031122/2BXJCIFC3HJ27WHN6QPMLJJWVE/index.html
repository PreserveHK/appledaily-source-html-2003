<html><header><meta charset="utf-8"><title>恆基觀塘酒店房間增</title></header><body><h1>恆基觀塘酒店房間增</h1><p>【本報訊】恒基地產（012）觀塘巧明街66號地盤原批准興建酒店，提供372個房間，現恒地縮細房間面積，將房間平均面積由520方呎縮小至380方呎。房間數目增至555間。&#13;<br> 至於恒隆及新地再次申請改劃作綜合發展區的沙田神召神學院及毗鄰地皮，提供約400個單位。但城規會考慮到地盤位置處於該區景觀廊內，實不宜有高物業發展。&#13;<br> 另發展商建議作休憩的用地，因部份仍屬政府或其他私人業主持有，擔心發展商的承諾最終未能兌現，所以否決申請。</p></body></html>

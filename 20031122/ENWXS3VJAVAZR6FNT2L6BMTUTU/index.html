<html><header><meta charset="utf-8"><title>精英G736取代Desktop</title></header><body><h1>精英G736取代Desktop</h1><p>近年興起以Notebook頂替Desktop，主要貪Notebook夠晒慳位。精英新推出嘅G736，就使用800MHz外頻P42.6GHz，配上256MBDDR333，呢個規格相信已經勁過唔少人家中部Desktop，而且最爽係可以拎得出街，內置埋無線網絡卡，可以無線上網，流動性一流。要打機同睇戲，G736使用15吋闊螢幕，配上MobilityRadeon9600，畫面質素絕對令人滿意。一句講晒，G736完全可代替Desktop嘅地位！&#13;<br>&#13;<br>記者：許福合</p><p>Everbest查詢電話：25412982</p></body></html>

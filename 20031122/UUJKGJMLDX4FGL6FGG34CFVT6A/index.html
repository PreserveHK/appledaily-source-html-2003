<html><header><meta charset="utf-8"><title>NEC售股集資2076億圓</title></header><body><h1>NEC售股集資2076億圓</h1><p>【本報綜合報道】日本電氣（NEC）計劃發行新股集資2076.5億日圓（約148.98億港元），是日本今年最大規模的公開售股行動，集資所得將用於減債和投資新設備。&#13;<br> 日本電氣計劃在下月17日至19日發行2.5億股新股，相當於現時流通量16.6億股的15%，集資2076.5億日圓。該公司亦可能行使選擇權進一步發行2300萬股新股，令新股發行量增至2.73億股。&#13;<br> 日本電氣此項集資計劃旨在改善財政狀況。國際評級機構標準普爾（S&amp;P）說，由於日本電氣計劃發行新股，該公司的長期和短期信貸評級可能獲調高。</p></body></html>

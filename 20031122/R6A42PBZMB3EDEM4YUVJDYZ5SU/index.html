<html><header><meta charset="utf-8"><title>周汶錡從未與杜德偉同居？</title></header><body><h1>周汶錡從未與杜德偉同居？</h1><p>杜德偉與周汶錡（Kathy）分手後，有報道指Kathy已搬離杜德偉的大坑道寓所，她前晚在中環為連卡佛行騷時，表示二人從來沒有同居。Kathy說：「我哋都冇搬埋一齊過，點搬走啫？又話我屋企裝修，我都冇話過。」<br> &#13;<br> <spanclass>今後封嘴 &#13;<br> Kathy前晚拒絕回應分手一事，她說：「唔講，都唔公平嘅，你哋鍾意點寫就寫啦，我從今之後封嘴唔講。」但Kathy亦承認兩人因工作很忙，甚少見面。而同場行騷的歐陽妙芝，則開心地表示下年的婚禮已獲婚紗、減肥、護膚及花店贊助，省回不少費用。&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>

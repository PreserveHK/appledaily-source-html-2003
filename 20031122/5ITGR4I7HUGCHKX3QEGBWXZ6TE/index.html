<html><header><meta charset="utf-8"><title>濱崎步與聖誕老人談戀愛</title></header><body><h1>濱崎步與聖誕老人談戀愛</h1><p>天后濱崎步在新曲MV製作上，向來十分揼本，造型更是百變突出，化身魔鬼、仙女造型以往都一一試過，可能亦因此緣故，步姐在新曲《Nowaytosay》的MV中反璞歸真，玩溫馨愛情故事。&#13;<br> <br> <spanclass>扮派免費紙巾 &#13;<br> 聖誕將至，步姐在新MV中與聖誕老人談戀愛，其實這位聖誕老人是傾慕步姐的男士，他在街上扮派免費紙巾，希望相約步姐見面，最初步姐不以為意，後因有天使幫助，才發覺該男士的心意，步姐在收到該男士的聖誕禮物後，感到非常心甜。而步姐在MV中嬌羞的模樣，相信除了男友長瀨智也外，fans甚少見到。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>穗賣花女被姦命危</title></header><body><h1>穗賣花女被姦命危</h1><p>一名十三歲賣花女前日在廣州搭電單車回家時，在途中慘遭搭客仔（司機）強姦，下體撕裂血流不止，生命垂危。&#13;<br> 江西籍的賣花女小麗，前日凌晨四時在天河城附近賣完花後，乘載客電單車回家，電單車行駛至棠溪木圍村一僻靜處時，遭身材高大的搭客仔拉下車強暴。&#13;<br> 一名路過的士司機發現受傷的小麗，將她送到派出所，公安隨即將小麗送到醫院急救。醫生表示，小麗下體嚴重受創，失血達一千毫升，至昨日仍有生命危險。&#13;<br> 《羊城晚報》</p></body></html>

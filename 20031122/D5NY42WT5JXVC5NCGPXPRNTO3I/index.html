<html><header><meta charset="utf-8"><title>蔚藍第6座50伙應市</title></header><body><h1>蔚藍第6座50伙應市</h1><p>【本報訊】新盤市場焦點落在將軍澳蔚藍灣畔及再度推出的土瓜灣傲雲峰，氣氛再轉熱鬧。信和置業（083）趁勢加推蔚藍灣畔第6座50個大單位發售，呎價2500至3600元。另一邊廂，市傳今日內購的傲雲峰，累計收票200張。&#13;<br> 長實（001）的宇晴軒，今加推第3座4個分層及2套相連戶發售。單位分布於12至35樓，分層最平樓價177萬元，相連單位最平330.8萬元。昨晚獲市場以356萬元預留一組1332方呎相連單位。&#13;<br> <br> <spanclass>宇晴軒削優惠 &#13;<br> 長實高級營業經理郭子威表示，宇晴軒下月15日起縮減即供付款優惠，由現時6%折扣減至4%，每方呎月供0.88元計劃，下周一取消。</spanclass></p></body></html>

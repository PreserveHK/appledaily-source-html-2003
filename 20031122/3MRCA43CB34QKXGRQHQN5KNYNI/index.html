<html><header><meta charset="utf-8"><title>誤報職業候選人獲豁免</title></header><body><h1>誤報職業候選人獲豁免</h1><p>【本報訊】區議會選舉明天舉行，已有候選人因牴觸《選舉（舞弊及非法行為）條例》須向法庭申請豁免。<br> &#13;<br> <spanclass>誤認自己是社工 &#13;<br> 觀塘（中）選區巴基斯坦籍候選人HussainGhalib，誤在提名表上報稱職業為社工，怕一旦當選也因作虛假陳述被取消資格。他昨日匆忙向高等法院申請豁免，法官接納他是無意犯錯，批准申請。&#13;<br> 申請人HussainGhalib，為觀塘（中）的候選人，他聲稱從事社區服務工作逾十五年，以他個人理解，認為自己的職業屬社工，遂在提名表上填寫。&#13;<br> 案件編號：HCMP5064/03</spanclass></p></body></html>

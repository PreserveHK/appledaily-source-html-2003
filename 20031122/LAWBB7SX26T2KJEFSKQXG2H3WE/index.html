<html><header><meta charset="utf-8"><title>李克勤誓要出國語碟</title></header><body><h1>李克勤誓要出國語碟</h1><p>李克勤日前接受新城節目《家天下》的訪問，提到他將約滿環球唱片，克勤在節目中故意把環球唱片公司名字說成「皮球唱片公司」，又以「寶寶」來稱呼高層陳少寶。&#13;<br> 克勤謂他續約的條件是一定要錄製國語碟，而且事在必行，克勤說：「本來今年出國語碟係最好時機，但寶寶想我多啲時間留喺香港做宣傳，如果經常香港、台灣兩邊飛又點會做得好呢？」<br> &#13;<br> <spanclass>去向未明 &#13;<br> 問到未續約可能會影響年底頒獎禮成績，克勤說：「就係件事未明朗化，公司先要搏命令件事明朗化。」對早前推出新碟，唱片公司斥資大量宣傳費落電視廣告，克勤表示十分感動，因為以往這種情況只會出現在同公司的其他歌手身上。</spanclass></p></body></html>

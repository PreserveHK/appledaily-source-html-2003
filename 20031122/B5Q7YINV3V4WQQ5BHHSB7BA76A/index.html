<html><header><meta charset="utf-8"><title>Beyonce攞獎兩頭騰</title></header><body><h1>Beyonce攞獎兩頭騰</h1><p>過去一年成績突出的美國黑人小天后BeyonceKnowles，近日為出席年終頒獎禮忙個不停。前晚一連出席VH1電視台舉辦的「Bigin03」及音樂雜誌《Vibe》首屆年度頒獎禮，最後她當然滿載而歸。&#13;<br> Beyonce於《Vibe》的頒獎禮中獲得「最有型格大獎」，而VH1電視台則選她為本年度人氣藝人之一，至於其他獲VH1表揚的藝人，還包括鄉謠天后ShaniaTwain及《標殺令》黑人女星VivicaA.Fox等。</p></body></html>

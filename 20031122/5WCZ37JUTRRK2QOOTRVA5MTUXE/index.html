<html><header><meta charset="utf-8"><title>Yumiko厭倦性感</title></header><body><h1>Yumiko厭倦性感</h1><p>鄭希怡（Yumiko）前晚到商台接受訪問後，昨日已匆匆到北京，為「世代無肝炎慈善演唱會」綵排。Yumiko說：「公司將我之前表演嘅錄影帶寄去北京畀啲dancers睇，等佢哋學我啲舞幫我伴舞。點知佢哋寄咗我做維港騷嗰次嘅帶，當時我跳得好激好性感，我唔係好想再咁跳法，唔想一路keep住咁嘅形象呀。」<br> &#13;<br> <spanclass>留港消費 &#13;<br> 問到Yumiko怕不怕跳得投入而跟男舞蹈員有身體接觸？她說：「應該唔會嘅。」Yumiko又透露前晚往商台前到銅鑼灣買衫時，被狗仔隊偷拍，Yumiko說：「我去幫助促進香港經濟，唔會因為怕俾人影相而唔出街。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

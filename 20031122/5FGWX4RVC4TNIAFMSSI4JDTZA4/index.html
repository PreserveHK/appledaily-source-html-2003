<html><header><meta charset="utf-8"><title>加央行或減息刺激經濟</title></header><body><h1>加央行或減息刺激經濟</h1><p>【本報綜合報道】加拿大央行行長道奇重申，倘全球經濟放緩，或假如加拿大元近期強勢損害該國出口，該行可能調低利率，以刺激經濟。&#13;<br> 道奇說，全球現時經濟較預期為佳，但若果加元升值的不利影響抵銷全球需求增加的正面因素，以及假如全球需求放緩，加拿大央行可能減息。他說，加元自4月以來急升，正打擊加拿大出口。&#13;<br> 加拿大央行貨幣政策的其中一個目的，是把通脹率維持於1%至3%目標範圍的中點；當地通脹率今年較早時超出目標範圍，但現時通脹已受控。&#13;<br> 美元昨天紐約早段報1.3070加元，加元今年累計勁升20%。</p></body></html>

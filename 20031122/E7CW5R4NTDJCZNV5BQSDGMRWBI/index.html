<html><header><meta charset="utf-8"><title>山東街爆渠排污水</title></header><body><h1>山東街爆渠排污水</h1><p>旺角地士道街與山東街交界一幢住宅大廈，排糞渠經常爆裂，污水穢物排出行人路上，地士道街居民及商戶備受滋擾，商戶曾多次向食環署投訴，但情況毫無改善，轉向本報投訴以作反映。<br> &#13;<br> <spanclass>衞生惡劣難以忍受 &#13;<br> 居民及商戶投訴稱，上址一座住宅大廈的排污渠管經常爆裂，湧出污水穢物令地士道街行人路面污穢不堪，衞生環境惡劣，令人難以忍受。&#13;<br> 本報已將投訴轉介食物環境衞生署處理。&#13;<br> （一一○五○○五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

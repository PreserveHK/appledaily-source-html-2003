<html><header><meta charset="utf-8"><title>醫生發錯料涉專業失當</title></header><body><h1>醫生發錯料涉專業失當</h1><p>醫學會會長勞永樂表示，醫生擁有言論自由，但也要向社會負責，若發放錯誤資料誤導公眾，專業操守上可能出現問題。<br> &#13;<br> <spanclass>嚴重者吊銷牌照 &#13;<br> 若市民認為今次事件中有醫生的操守出現問題，可向醫務委員會投訴，該會將因應個別情況就事件進行調查或研訊。若有醫生被證實犯了專業上的失當行為，該會便會採取行動，包括發出警告信，最嚴重是撤銷該醫生行醫的權利。&#13;<br> 醫委會獲《醫生註冊條例》賦予法律權力，有權就任何與專業操守有關的投訴及告發進行調查，但調查對象只限於註冊醫生，至於無論投訴人是市民、其他醫生、公共機構或警方，該會均會作出調查。</spanclass></p></body></html>

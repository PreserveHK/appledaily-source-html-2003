<html><header><meta charset="utf-8"><title>佐治夏里遜登搖滾名人堂</title></header><body><h1>佐治夏里遜登搖滾名人堂</h1><p>在美國搖滾音樂界享權威地位的搖滾名人堂，剛於日前宣布○四年表揚名單。前年罹患癌病逝世的前披頭四（TheBeatles）成員佐治夏里遜（GeorgeHarrison）及早前來港演出的Prince，將於明年三月同打入名人堂。&#13;<br> 搖滾名人堂每年的表揚名單皆由全球七百名委員選出，極具代表性。除了佐治夏里遜及Prince外，明年獲表揚的人還包括樂隊ZZTop、TheDells及Traffic等。此頒獎禮將於明年三月舉行。</p></body></html>

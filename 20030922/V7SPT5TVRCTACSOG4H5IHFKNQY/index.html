<html><header><meta charset="utf-8"><title>餸頭餸尾可變肥料</title></header><body><h1>餸頭餸尾可變肥料</h1><p>【本報訊】民協社會服務中心獲環境及自然保育基金撥款十三萬元，由今年六月起在深水埗澤安邨試行「餸頭餸尾堆肥計劃」，參與住戶獲發兩個膠桶及一包發酵材料，他們只需將每日煮餸前及飯後的多餘食物，放進密封的膠桶內，加進一層發酵材料，任其發酵，約兩至三星期後經主辦機構運往有機農場，「餸頭餸尾」便會成為有用的肥料。&#13;<br> 澤安邨是全港第一個推行有關計劃的公共屋邨，主辦單位希望吸引最少一百個住戶參加。&#13;<br> 有農場負責人表示，用這種肥料種植，與使用普通肥料差不多，但卻更環保，值得推廣。有市民則認為，參加計劃後家中垃圾明顯減少，子女的環保意識也提高不少。</p></body></html>

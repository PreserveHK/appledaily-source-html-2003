<html><header><meta charset="utf-8"><title>強搶手機兩賊被擒</title></header><body><h1>強搶手機兩賊被擒</h1><p>【本報訊】一名姓唐（三十一歲）女子，昨日凌晨零時許，行經紅磡道行人天橋，一邊傾談電話期間，遭兩名賊人從後搶去其手機及推跌地上，賊人得手後向德民街逃跑。&#13;<br> 女事主啣尾追趕及高聲呼救，剛巧衝鋒隊警員巡經發現，當場將該兩名分別姓陳及姓梁（十七及十八歲）匪徒拘捕帶署（圖一），同時撿獲贓物。女事主僅受輕傷助查（圖二），毋須送院。據悉，現場一帶近日常有年輕匪徒搶掠夜歸途人，警員因而加強巡邏。　黎志偉攝</p></body></html>

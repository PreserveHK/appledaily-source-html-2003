<html><header><meta charset="utf-8"><title>福士傳入股法拉利</title></header><body><h1>福士傳入股法拉利</h1><p>【本報綜合報道】據德國《明鏡》周刊報道，歐洲最大車廠福士汽車（Volkswagen）正考慮入股去年奪得一級方程式賽車冠軍的法拉利車廠（Ferrari）。&#13;<br> 該周刊說，若法拉利的母公司快意（Fiat）願意接受一個合理的價錢，福士有意購入快意持有的全部法拉利股權，此舉有助快意應付財務困難。&#13;<br> 不過，福士汽車一名發言人接受彭博資訊查詢時，指《明鏡》的報道純為猜測。&#13;<br> 快意是意大利最大製造商，持有法拉利56%股權，該公司去年共虧損39億歐元（約343億港元）。《明鏡》說，福士目前已向法拉利旗下的Maserati車廠提供配件。</p></body></html>

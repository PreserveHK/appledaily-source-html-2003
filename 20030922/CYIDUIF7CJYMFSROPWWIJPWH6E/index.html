<html><header><meta charset="utf-8"><title>汪穎麟破蛋<br>台維斯盃港負台1：4</title></header><body><h1>汪穎麟破蛋<br>台維斯盃港負台1：4</h1><p>【本報高雄長途電話】香港男網隊昨在台維斯盃亞太澳亞區第二組決賽最後一天比賽，憑汪穎麟在男單擊敗中華台北鄭為仁，拿下三日比賽中首場勝仗。&#13;<br> 由於中華台北在首三場均取勝，昨天只派副選陳迪和鄭為仁分戰香港的余曉東及汪穎麟。陳迪先以二比○挫余曉東，尾場汪穎麟則以二比○擊敗鄭為仁為港隊破蛋。結果中華台北以四比一擊敗香港，明年將升上第一組。&#13;<br> 香港隊領隊龐寵醴說：「落敗是意料中事，但對港隊整體表現感失望，特別在頭三場連一盤也贏不到，球員在關鍵分把握不足，大賽經驗不及對手。」</p></body></html>

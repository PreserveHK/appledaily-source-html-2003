<html><header><meta charset="utf-8"><title>兩大廠合力開發新CPU</title></header><body><h1>兩大廠合力開發新CPU</h1><p>雖然處理器市場幾乎被Intel同AMD兩大廠所瓜分，不過早排Transmeta嘅Crusoe憑住超慳電同平價特性，起碼都有SONY嘅VAIO支持吓。開發商重同顯示晶片龍頭nVIDIA合作，共同開發更新嘅C8000，代號為Efficeon，優點係更為慳電，不過仍需如以往般將X86指令作出編碼。&#13;<br> 記者：徐影龍&#13;<br> &#13;<br> 相關網址：<ahref http:>www.crusoe.jp/news/20030812.html </ahref></p></body></html>

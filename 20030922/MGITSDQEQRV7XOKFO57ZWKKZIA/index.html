<html><header><meta charset="utf-8"><title>包租婦人厭病跳樓</title></header><body><h1>包租婦人厭病跳樓</h1><p>【本報訊】一名擁有多個住宅單位，靠收租過活的姓李婦人（七十四歲），昨日下午五時三十分在油麻地文蔚街一幢大廈九樓住所跳下，壓中一輛停在路邊的七人車後反彈落地，倒在大廈門口（圖），頭顱爆裂，送院後不治。&#13;<br> 警員稍後在其住所撿獲一封遺書，內容大致是自己年事已高，體弱多病，不想連累兒女。而選擇自殺，是不想兒子再花錢替她醫病，遺書並叮囑兒子「畀心機搵食」，努力生活。　盧志光攝</p></body></html>

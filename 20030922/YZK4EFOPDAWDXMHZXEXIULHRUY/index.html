<html><header><meta charset="utf-8"><title>竹中料留任金融相</title></header><body><h1>竹中料留任金融相</h1><p>【東京彭博資訊】日本執政自民黨眾院國會對策委員長中川秀直表示，剛連任自民黨總裁的首相小泉純一郎今天將公布新內閣名單，預期經濟財政大臣兼金融特任大臣竹中平藏將可留任。&#13;<br> 中川秀直昨天出席富士電視網絡一個節目時說：「我們需要他（竹中平藏）的專才，不管他將會身居何職。」&#13;<br> 投資者表示，竹中平藏若留在內閣，反映小泉純一郎希望藉今次黨內勝選的氣勢，推進更多政策以重振日本經濟。&#13;<br> 現年52歲竹中平藏原本是大學經濟學教授，進入小泉內閣後一直領導清理銀行業巨額壞帳的工作。竹中平藏較大機會留任金融特任大臣。</p></body></html>

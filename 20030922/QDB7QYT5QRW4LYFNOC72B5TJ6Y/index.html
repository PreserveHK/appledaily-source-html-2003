<html><header><meta charset="utf-8"><title>籮霸踩上門搵班仔講數</title></header><body><h1>籮霸踩上門搵班仔講數</h1><p>有報道指籮霸珍妮花洛庇絲（JenniferLopez）前日乘私人飛機，從佛羅里達州的住所前往喬治亞州，與班亞弗力（BenAffleck）秘密見面。其實籮霸是到班仔的豪宅，與他面對面討論兩人的感情發展，但據知二人至少還會見多一次面。&#13;<br> 此外，籮霸與班仔早前合演的話題爛片《Gigli》，最近在美國權威電影網站InternetMovieDatabase中，被選為最差勁電影。有影迷認為該片將最差男、女演員放在最差的劇本內。&#13;<br> </p></body></html>

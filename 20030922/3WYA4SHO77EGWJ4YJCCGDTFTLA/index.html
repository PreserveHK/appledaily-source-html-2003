<html><header><meta charset="utf-8"><title>戴夢夢被賣甩唔怨Race</title></header><body><h1>戴夢夢被賣甩唔怨Race</h1><p>女子組合2R成員之一的Race、戴夢夢和唐詩詠等，前晚在無綫將軍澳電視廣播城拍攝新劇《當四葉草碰上劍尖時》的煞科戲。&#13;<br> <br> <spanclass>「嬲都係嬲雜誌」 &#13;<br> Race、戴夢夢和唐詩詠前晚在劇中要一齊演繹韓國天后朴志胤的歌曲《成人禮》，其中Race因前日中午未有進行綵排，所以惟有在現場跟排舞老師再學習舞步。&#13;<br> 近日有雜誌邀請Race、戴夢夢和唐詩詠做訪問，結果封面只得Race的照片，戴夢夢對於這件事都有點介意，她說：「我都會唔開心，我哋三個係好姊妹，呢件事唔會影響友情，要嬲都係嬲雜誌。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

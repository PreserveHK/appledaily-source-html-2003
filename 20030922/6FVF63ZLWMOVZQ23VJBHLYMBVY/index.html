<html><header><meta charset="utf-8"><title>韓君婷拍面膜廣告性感無底線</title></header><body><h1>韓君婷拍面膜廣告性感無底線</h1><p>韓君婷、王敏德、郭慧、李嘉慧、周立璟和女友AnaR.等前晚在中環，出席FashionTV舉行的派對。&#13;<br> 神采飛揚的韓君婷開心地透露最近接拍護膚品廣告，她說：「今次係面膜廣告嚟嘅，有六位數字酬勞㗎，係入屋嘅電視廣告，酬勞好滿意。」<br> &#13;<br> <spanclass>減少夜蒲 &#13;<br> 問韓君婷新廣告可需要性感演出？她笑說：「最好唔好咁密實啦，因為對象係啲後生女，太密實好老土㗎。」她又表示會減少夜蒲，多飲水、多吃生果，務求以最佳狀態示人。&#13;<br> 採訪：RitaLeung、JessicaNgan&#13;<br> 攝影：RickyChan</spanclass></p></body></html>

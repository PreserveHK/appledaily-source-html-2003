<html><header><meta charset="utf-8"><title>《六呎風雲》有望橫掃艾美獎</title></header><body><h1>《六呎風雲》有望橫掃艾美獎</h1><p>表揚美國出色電視劇集的艾美獎，將於香港時間今日舉行。賽前外國評論員預測，今屆艾美獎是倫理劇集《六呎風雲》與黑道家庭片《人在江湖》之爭，而以往在頒獎禮上大出風頭的《白宮群英》，今年難再有一番作為。&#13;<br> 由《美麗有罪》的創作班底製作的《六呎風雲》，故事以一個經營喪禮的家庭為中心，情節比《美》片更抵死出位，該劇在今屆艾美獎獲得十六項提名，為眾電視劇之冠。</p></body></html>

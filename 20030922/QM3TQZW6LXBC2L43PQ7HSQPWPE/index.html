<html><header><meta charset="utf-8"><title>醉酒洋漢遇襲傷頭</title></header><body><h1>醉酒洋漢遇襲傷頭</h1><p>【本報訊】灣仔盧押道近謝斐道昨日凌晨三時許發生傷人事件，一名四十二歲醉酒外籍男子橫過馬路時，突被人用硬物扑穿後腦，兇徒逃去。&#13;<br> 事主卻誤會在其身邊經過的一名同齡加拿大籍男子為兇徒，即時將對方截停並在馬路中央糾纏起來，巡警發現上前制止。經調查後，證實該名加籍男子並非兇徒，純粹誤會，事後准予離開。遇襲事主僅受輕傷送院（圖左二），治理後無礙。&#13;<br> 李家傑攝</p></body></html>

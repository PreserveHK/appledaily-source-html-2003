<html><header><meta charset="utf-8"><title>情財兩困擾男子燒炭亡</title></header><body><h1>情財兩困擾男子燒炭亡</h1><p>【本報訊】獨居租住元朗流浮山新圍村一個村屋單位的三十三歲姓黃男子，疑因感情及經濟問題困擾，日前在家中寫下遺書後，以鐵爐燒炭自殺尋死，過去兩日單位傳出惡臭，鄰居忍無可忍致電業主。昨下午二時許，業主到來發現大門鎖上，取出後備鎖匙開門，赫見事主倒卧床上失去知覺，立刻報警求救。<br> &#13;<br> <spanclass>已死去多時 &#13;<br> 救護員趕至發現事主已死去多時，屍身更開始腐爛發臭，警方稍後在屋內撿獲一封遺書，內容透露因感情及經濟問題輕生，警方調查相信事件無可疑，正聯絡事主家人助查，並召仵工舁走屍體。</spanclass></p></body></html>

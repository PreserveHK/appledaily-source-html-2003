<html><header><meta charset="utf-8"><title>認識幼稚園教師資格（上）</title></header><body><h1>認識幼稚園教師資格（上）</h1><p>為子女選擇幼稚園靠口碑外，有時還需參考幼稚園入學天書，資料上的教學人員資歷一欄，有幼稚園教育證書，又有合格幼稚園教師等，究竟有甚麼分別？&#13;<br> 幼稚園教育證書（CE）：大部份幼園校長均擁有此資格。新入職者想考獲此證書，其中學會考需考獲六科或以上E級成績，並須修畢教育署認可的三年制全日幼稚園教育證書課程。2005至2006學年，現職的幼稚園校長必須擁有此項資格。&#13;<br> 其他師資訓練：包括供大學畢業生修讀的教育證書或文憑、教育學位、教師文憑。&#13;<br> &#13;<br> 記者：區佩嫦</p></body></html>

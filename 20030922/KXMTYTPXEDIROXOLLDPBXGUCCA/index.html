<html><header><meta charset="utf-8"><title>梅鐸子或接掌BSkyB</title></header><body><h1>梅鐸子或接掌BSkyB</h1><p>【本報綜合報道】英國《觀察家報》（Observer）昨天報道，傳媒大亨梅鐸（RupertMurdoch）可能會辭去英國最大收費電視BSkyB主席一職，藉此爭取投資者支持由他的兒子詹姆斯（JamesMurdoch）出任BSkyB行政總裁。&#13;<br> 梅鐸目前持有BSkyB約36%股權。英國媒體上周較早時報道，BSkyB現任行政總裁巴爾（TonyBall）的合約將於明年5月屆滿，他到時將會離任，並由詹姆斯接棒。&#13;<br> 《觀察家報》說，BSkyB的股東擔心詹姆斯出任行政總裁後，梅鐸家族便可控制該公司。&#13;<br> 梅鐸辭去BSkyB主席，有助平息投資者的疑慮。</p></body></html>

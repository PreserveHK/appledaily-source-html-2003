<html><header><meta charset="utf-8"><title>柴田步Fans打風照捧場</title></header><body><h1>柴田步Fans打風照捧場</h1><p>日本組合Morning娘的同門女子組合Melon紀念日，其十九歲成員柴田步前日為個人寫真集《ayumi2》，在東京銀座福家書店舉行握手會。當日雖然剛發生地震及颱風，但捧場人數竟打破了該書店以往的握手會人數紀錄。<br> &#13;<br> <spanclass>打破鈴木亞美紀錄 &#13;<br> 當日冒着大風捧柴田步場的fans超過二千五百人，店外的人龍更約有四百米長，打破了鈴木亞美在該書店舉行握手會時創下的人數紀錄。&#13;<br> 柴田步為此亦大感愕然，她說：「我真是有點吃驚，真的難以相信！」</spanclass></p></body></html>

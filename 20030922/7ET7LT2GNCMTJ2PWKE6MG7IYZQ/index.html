<html><header><meta charset="utf-8"><title>大牌檔主燒炭自殺</title></header><body><h1>大牌檔主燒炭自殺</h1><p>【本報訊】一名五十五歲姓黃男子，疑因財政出現困難無法解決，一時鑽牛角尖自殺，昨上午趁五十一歲姓袁妻子離家及二十多歲兒子熟睡之際，在北角錦屏街六十三號錦屏樓住所反鎖廁所燒炭自殺昏迷。&#13;<br> 至下午一時許，兒子起床後欲叫父親外出食飯，發現父親困在廁所遂破門查看，揭發父親燒炭自殺報案；事主送院後證實死亡（圖）。警員在現場未撿獲遺書。現場消息稱，事主家人經營大牌檔生意，未知其自殺是否與大牌檔的生意有關。　馬耀文攝</p></body></html>

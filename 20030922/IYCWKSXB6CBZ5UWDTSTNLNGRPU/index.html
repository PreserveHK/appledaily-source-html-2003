<html><header><meta charset="utf-8"><title>飲食業意外續下跌</title></header><body><h1>飲食業意外續下跌</h1><p>【本報訊】雖然飲食業工業意外數字近年持續下跌，但仍高踞行業中的榜首位置，去年便有一萬零一百四十九宗，千人意外率為五十四點七。&#13;<br> 勞工處及職業安全健康局今年將再次舉辦「飲食業安全獎勵計劃」，邀請全港食肆參加，報名日期由本周五起至下月十五日。發言人表示，本港飲食業的安全表現在近年已得到改善。工業意外由九九年的一萬二千五百四十九宗下降至○二年的一萬零一百四十九宗。&#13;<br> 發言人說，參加計劃的食肆必須設有獨立廚房，並持有由食物環境衞生署發出的有效正式牌照，以及在截止報名日期起計過去十二個月內，並無嚴重或致命意外發生，亦無接獲勞工處所發出的「暫時停工通知書」。</p></body></html>

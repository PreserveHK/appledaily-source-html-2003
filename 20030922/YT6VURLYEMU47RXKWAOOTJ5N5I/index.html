<html><header><meta charset="utf-8"><title>深圳研祥上創業板</title></header><body><h1>深圳研祥上創業板</h1><p>從事嵌入式智能電腦系統的深圳研祥智能，正申請在港創業板上市。研祥董事長陳志列介紹，該公司過去3年營業額和盈利均保持雙位數字增長，2002年的營業額為1.5億元（人民幣．下同），01年為1.25億元。&#13;<br> 去年中國的嵌入式智能電腦系統市場規模逾25億元，而研祥排第4位，市場佔有率約數個百分點，前3位為英特爾、摩托羅拉和台資研華。是次計劃在港上市，主要希望引進海外先進的管理技術，集資所得則用作研發、客戶服務和技術支援方面。&#13;<br> 陳氏指該行業的毛利率在30%至45%之間，但研祥的毛利較市場為高。</p></body></html>

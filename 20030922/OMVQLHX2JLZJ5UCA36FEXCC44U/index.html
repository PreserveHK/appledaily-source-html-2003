<html><header><meta charset="utf-8"><title>伊莎貝荷拔西班牙獲頒成就獎</title></header><body><h1>伊莎貝荷拔西班牙獲頒成就獎</h1><p>西班牙聖賽巴斯提安國際電影節上周四正式揭幕，電影節為期十日，並將於周六閉幕。<br> &#13;<br> <spanclass>奪獎無數 &#13;<br> 大會前日特別舉行頒獎儀式，表揚法國殿堂級女星伊莎貝荷拔（IsabelleHuppert）三十年來對影壇的貢獻。&#13;<br> 四十八歲的伊莎貝在影壇獲獎無數，先後得過康城影展、威尼斯影展、歐洲電影大獎及法國凱撒電影頒獎禮最佳女主角獎，在歐洲影壇地位崇高。前日大會特別安排法國資深導演高迪沙布羅（ClaudeChabrol）頒發Donostia終身成就獎予伊莎貝。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>北角居民要求掃黃</title></header><body><h1>北角居民要求掃黃</h1><p>【本報訊】北角區的「一樓一鳳」及「流鶯」數目日增，令該區住宅大廈人流更為複雜。十多名北角區居民昨日高舉「流鶯日漸擴大、治安日漸變壞」橫額在區內遊行，要求警方等加強執法取締區內妓女，以及立法取締「一樓一鳳」。&#13;<br> 遊行人士昨早在北角和富道和富公園出發，經英皇道遊行至東區警署，要求警方正視區內妓女問題。有北角居民表示，英皇道和馬寶道有不少流鶯流連，很多居民都曾被騷擾，擔心治安因而惡化。&#13;<br> 民建聯較早前收集到超過二千名居民簽名，要求警方加強執法。</p></body></html>

<html><header><meta charset="utf-8"><title>陳慧琳遇Q版複製人</title></header><body><h1>陳慧琳遇Q版複製人</h1><p>陳慧琳（Kelly）昨日為其全新大碟在銅鑼灣舉行簽唱會，有一班模仿Kelly的小朋友迎接她到場，還在旁伴舞。現場有八百名歌迷等候Kelly為他們的唱片簽名，當Kelly唱完兩首歌，簽名會開始不久，現場下起大雨，但Kelly的歌迷並未受到影響，繼續排隊，不過最後卻因台頂積水太多，簽名會要移師商場內舉行。<br> &#13;<br> <spanclass>感激歌迷 &#13;<br> Kelly說：「見到啲歌迷咁大雨都等我，真係好感動，可能我一年先做一次簽名會，可能有啲歌迷攞唔到籌，但係我都會盡量簽，簽得幾多就幾多，報答番佢哋對我咁好。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>殭屍戰士殺退Beyonce</title></header><body><h1>殭屍戰士殺退Beyonce</h1><p>英國女星姬蒂碧金素爾（KateBeckinsale）與未婚夫導演蘭懷斯曼（LenWiseman）合作的魔幻動作新片《Underworld》，上周五開畫即以八百五十萬美元（約六千六百萬港元）登上單日票房冠軍，預計周末三日票房可收約二千五百萬美元（約一億九千五百萬港元）。&#13;<br> 弱質纖纖的姬蒂今次一改戲路，在新片中扮演美豔的殭屍戰士，歡眾似乎相當受落。相反業內人士預測可與該片一拼的BeyonceKnowles新片《TheFightingTemptations》，表現卻未見突出，只以三百八十五萬美元（約三千萬港元）票房位列亞軍。</p></body></html>

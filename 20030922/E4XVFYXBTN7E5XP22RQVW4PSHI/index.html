<html><header><meta charset="utf-8"><title>大明里雜物阻行人</title></header><body><h1>大明里雜物阻行人</h1><p>大埔廣福里及大明里，不少店舖將宣傳牌或宣傳品放於行人通道中心，附近居民投訴，這些宣傳牌阻塞通道，妨礙路人來往。&#13;<br> 居民稱：「佢哋會放晒啲紙盒呀、宣傳牌喺通道中間，阻住晒，路人行過都要特登兜路行，好麻煩。」居民又指上址於早上繁忙時段，行人眾多，宣傳牌等雜物，容易絆倒途人。&#13;<br> 本報已將居民投訴轉介食物環境衞生署跟進。&#13;<br> （○九一五○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

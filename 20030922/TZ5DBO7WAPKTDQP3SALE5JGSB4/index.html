<html><header><meta charset="utf-8"><title>千嬅從未嫌棄伊健</title></header><body><h1>千嬅從未嫌棄伊健</h1><p>楊千嬅、鄭伊健和寰宇新人趙雪妃合作的新戲《安娜與武林》，一直以來均傳出不少是非，一時指千嬅扮大牌，令到趙雪妃和工作人員都十分怕她，一時又指千嬅嫌鄭伊健人氣不夠，要求導演減少伊健的戲份。&#13;<br> <br> <spanclass>現場有說有笑 &#13;<br> 日前該片在海逸酒店取景，伊健、千嬅和趙雪妃一直拍至凌晨時分，大家都顯得十分疲倦，但千嬅在現場和工作人員有說有笑，並沒有如傳聞中的扮大牌情況出現。而趙雪妃亦對千嬅讚不絕口，指千嬅經常教她做戲，她亦很喜歡千嬅，寰宇方面亦澄清千嬅從來冇嫌棄伊健，亦冇要求刪減伊健戲份，兩人合作愉快。</spanclass></p></body></html>

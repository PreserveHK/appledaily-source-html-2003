<html><header><meta charset="utf-8"><title>關塔那摩囚680人</title></header><body><h1>關塔那摩囚680人</h1><p>《話你知》美軍在古巴關塔那摩基地扣留了約六百八十名懷疑是阿蓋德或前塔利班成員，他們都是在阿富汗戰爭後被捕的。但美軍拒絕視他們為戰俘，聲稱他們是「敵方戰士」，因此保障戰俘的《日內瓦公約》並不適用於他們。&#13;<br> 美軍堅拒給予他們戰俘權利，可在不起訴或不審判下，無限期拘留和盤問他們；而關塔那摩基地並不屬於美國領土，美國有權不給予這批犯人應有的法律權利。&#13;<br> 由於被無了期拘留，有報道指有百分五犯人患抑鬱，並發生過二十八宗企圖自殺案，大部份在今年發生。&#13;<br> 本報記者</p></body></html>

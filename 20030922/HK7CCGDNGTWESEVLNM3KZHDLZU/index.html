<html><header><meta charset="utf-8"><title>BoBo洋蔥頭LV髮夾潮爆</title></header><body><h1>BoBo洋蔥頭LV髮夾潮爆</h1><p>陳文媛（BoBo）對很多服裝名牌都很有興趣，連帶品牌出產的飾物都會收藏，例如LV、Gucci等都是她的心頭好。<br> &#13;<br> <spanclass>一套三件逾二千元 &#13;<br> 早前LV與日本設計師村上隆合作，推出手袋和飾物，令LV迷趨之若鶩。最近該品牌推出一套三件、售價為二千多元的「洋葱頭」、「熊貓」和「花帽人」系列髮夾，BoBo已第一時間買回來。&#13;<br> BoBo最喜愛這三個人物，她說：「佢哋個樣好可愛，而且畫得好靚㖭。我覺得今次呢款產品唔似得以前嘅LV咁傳統，後生咗好多，亦好容易襯衫。另外，我都買咗呢套系列有眼嗰款袋。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>中國兩度參賽世姐</title></header><body><h1>中國兩度參賽世姐</h1><p>中國在兩年前已派人參加世界小姐決賽，其中，李冰前年獲得第四名、吳英娜去年獲得第五名。雖然她們在決賽時被稱為「中國小姐」，但是，事實上她們都是以當年中國新絲路模特大賽冠軍的身份，取得代表中國出賽的資格，並未真正當選過中國小姐。&#13;<br> <br> <spanclass>今屆冠軍名正言順 &#13;<br> 昨日在三亞舉行的世界小姐中國總決賽，獲得了世界小姐組織的授權，參賽者接受了美麗與智慧的考評，冠軍首次被授予「中國小姐」的殊榮，也將名正言順地代表中國參加年底在三亞舉行的世界小姐決賽。而稍早前誕生的今屆中國新絲路模特大賽冠軍，則失去了參加世界小姐決賽機會。&#13;<br> 本報記者</spanclass></p></body></html>

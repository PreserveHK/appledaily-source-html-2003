<html><header><meta charset="utf-8"><title>避狗貨櫃車翻側</title></header><body><h1>避狗貨櫃車翻側</h1><p>【本報訊】一架連接四十呎長拖架的貨櫃車，昨凌晨二時半，沿葵涌貨櫃碼頭路駛往昂船洲貨運站，駛至五號貨櫃碼頭對開迴旋處時，疑因閃避流狼狗，失控直撞花槽石壆翻側，貨櫃車駕駛室左邊撼落石壆凹陷毀爛，漏出大量偈油。&#13;<br> 二十五歲姓梁司機有驚無險沒有受傷，自行爬出車外報警求助。由於司機提供的提貨單只有編號而未詳列貨品名稱，消防員恐怕是危險品，召來核生化事故車戒備，事後聯絡貨主得悉並非危險品，讓拖車用吊臂扶正貨櫃再拖走。</p></body></html>

<html><header><meta charset="utf-8"><title>「不要呆盼另一個馬丁路德金」</title></header><body><h1>「不要呆盼另一個馬丁路德金」</h1><p>美國黑人民權領袖馬丁路德金逝世三十四年來，美國黑人仍面對不少問題，平權措施逐漸消失，貧富懸殊情況加劇。<br> &#13;<br> <spanclass>黑人應利用手上選票 &#13;<br> 他的長子馬丁路德金三世呼籲黑人，不要呆盼另一個馬丁路德金出現，因為現時的焦點問題已不同，且「有馬丁路德金風範的人畢竟寥寥無幾」。&#13;<br> 另有黑人民權領袖則呼籲黑人應利用手上選票，選出能代表他們的人，在建制內爭取權益。	&#13;<br> 周一是馬丁路德金紀念日。他以和平方式為黑人爭取民權，曾獲諾貝爾和平獎，六八年在田納西州被暗殺。&#13;<br> 美聯社</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>波姬小絲曾患子宮頸癌</title></header><body><h1>波姬小絲曾患子宮頸癌</h1><p>荷李活女星波姬小絲（BrookeShields）懷孕數月，近幾年已甚少拍電影及電視劇，昨日有報道指原來她在九十年代中期曾患了子宮頸癌，因全力對抗癌魔才減少工作，而她的前經理人及母親亦先後承認波姬小絲曾患癌。<br> &#13;<br> <spanclass>五月紐約誕嬰 &#13;<br> 不過，波姬小絲現時懷有與電視編劇基斯漢治（ChrisHenchy）的胎兒，很多人都擔心她能否順利誕下女嬰。但波姬小絲強調她身體健康，女兒預計會在五月於紐約出世。</spanclass></p></body></html>

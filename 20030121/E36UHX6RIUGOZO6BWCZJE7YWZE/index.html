<html><header><meta charset="utf-8"><title>叫「霸王雞」被捕</title></header><body><h1>叫「霸王雞」被捕</h1><p>【本報訊】旺角上海街與登打士街交界附近一家別墅，昨日下午四時三十分發生叫「霸王雞」糾紛，一名年約三十歲的嫖客，在上址召妓後疑未付款便奔出門外，別墅一名負責人啣尾窮追，並沿途大叫「搶嘢」，兩人由登打士街追逐至豉油街。&#13;<br> 其間，數名在附近巡邏的機動部隊警員見狀加入追截，將涉嫌男子拘捕（圖）。有人向警員指對方「叫雞唔畀錢」，警員事後將別墅負責人一併帶署調查。　林榮海攝</p></body></html>

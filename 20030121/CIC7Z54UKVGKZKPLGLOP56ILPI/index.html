<html><header><meta charset="utf-8"><title>坎培拉大火<br>成龍憂姊姊安危</title></header><body><h1>坎培拉大火<br>成龍憂姊姊安危</h1><p>成龍的父母一早已移民到澳洲生活，自去年龍媽媽過世之後，成龍在坎培拉的豪華大宅就只剩下兩位姊姊在居住，而龍爸爸只會間中到澳洲與家人見面。日前坎培拉發生山火，焚毀百多間房屋，四人喪命，成龍在當地南區Woden的住宅距離火場不遠，其家人亦受今次大火威脅。<br> &#13;<br> <spanclass>感情深厚 &#13;<br> 現時成龍雖然不在澳洲，但他十分關心今次的坎培拉大火，當知道家人無礙後才稍為放心。成龍的妻兒雖然在美國生活，他逗留在澳洲的時間亦不多，但成龍對澳洲亦有很深感情，去年底他曾到坎培拉，捐錢給澳洲國立大學，以紀念亡母。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>扮靚情報：澳洲Baiame玩土著配方</title></header><body><h1>扮靚情報：澳洲Baiame玩土著配方</h1><p>最近有一隻澳洲品牌Baiame要在港大展拳腳，還打正旗號玩天然古方。Baiame的創辦人GayleHeron花了10年時間研究，加上當地土著的協助，最後於1997年成功在墨爾本面世。產品引入了澳洲土著獨有採用的本土植物，例如WildRosella、KakaduPlums等，頗為新鮮。	&#13;<br>&#13;<br>記者：羅惠芬　攝影：陳智良</p><p><spanclass><fontstyle>用後評語  &#13;<br> Cody：「洗完面第一個感覺係好舒服，氣味又清香。而果仁滋潤保濕面霜搽上手已經好滑，效果亦好持久。」</fontstyle></spanclass></p></body></html>

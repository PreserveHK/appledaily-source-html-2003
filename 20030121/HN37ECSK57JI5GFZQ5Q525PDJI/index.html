<html><header><meta charset="utf-8"><title>副產品更吃香</title></header><body><h1>副產品更吃香</h1><p>香港收藏及投資古董表的人愈來愈多，連帶一些古董表的副產品，如原裝表帶、表釦、商標牌及特色表盒等亦開始受到追捧，而且升值潛力更佳。譬如一條20年代卡地亞原裝表釦，因為已經停產，現市價約2萬餘元，仍然有不少人爭着要。&#13;<br> 歐陽志剛說：「以升值潛力而言，副產品遠高於古董表。」此外，具原裝證書及表盒的古董表，售價及升值力亦較佳，情況等同於具證書的鑽石一樣，差別可達20至30%。&#13;<br> 雖然現時本地古董表的市場不算大，但二手交投卻很活躍，銷售渠道由私人轉手到商店及網上寄賣都有，當中以男性投資者較多，只因女士多「惜貨」不售，以收藏自用居多。</p></body></html>

<html><header><meta charset="utf-8"><title>胡杏兒暴走鞋唔識跑</title></header><body><h1>胡杏兒暴走鞋唔識跑</h1><p>胡杏兒、廖碧兒、林峯和陳鍵鋒昨日在灣仔海旁拍攝無綫劇集《律政新人王》，四人均要穿着暴走鞋拍攝，四人顯得雞手鴨腳，需要由專人指導下才可成功拍攝，其中一個鏡頭要求四人手牽手跳起，可惜杏兒試跳兩次都未能成功，被大家取笑。<br> &#13;<br> <spanclass>同警察合照 &#13;<br> 杏兒透露前日在高速公路上駕車時突然無油，要停在快線上，嚇得她心驚膽跳，立刻致電報警求助，杏兒說：「當時已經係夜晚九點幾，好在啲警察效率好快，嚟到重封晒三條線幫我推架車埋一邊，之後佢哋重話同我影合照，真係搞笑。」</spanclass></p></body></html>

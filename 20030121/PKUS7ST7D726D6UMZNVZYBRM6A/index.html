<html><header><meta charset="utf-8"><title>《芝加哥》兩女一男各懷鬼胎</title></header><body><h1>《芝加哥》兩女一男各懷鬼胎</h1><p>一九二七年的芝加哥，無名歌舞劇女演員Velma（嘉芙蓮薛達鍾絲）因為殺死了偷情的丈夫和妹妹被捕，但她亦因此案而聲名大噪，而律師Billy（李察基爾）則希望透過協助Velma洗脫罪名而令自己一夜成名。未幾，另一位舞孃Roxie（雲妮絲惠嘉）也因為殺了男友而被捕，Billy認為Roxie的案件更能令自己上位，於是欲放棄Velma，三人展開了一段勾心鬥角的關係……</p></body></html>

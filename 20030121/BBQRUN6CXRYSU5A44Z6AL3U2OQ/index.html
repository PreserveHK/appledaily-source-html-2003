<html><header><meta charset="utf-8"><title>英老翁赴瑞士安樂死</title></header><body><h1>英老翁赴瑞士安樂死</h1><p>英國利物浦一名患上末期病的老翁，周一飛到瑞士蘇黎世一家專協助他人自殺的診所Dignitas，了結餘生。<br> &#13;<br> <spanclass>患不治症厭世 &#13;<br> 七十四歲的克魯，患有運動神經元病，由於這是不治之症，身體最終會慢慢癱瘓。他對於自己「每天起床猶如跑四分鐘路感到厭倦，害得要照顧我的家人非常疲憊，也害得我討厭這種生活。我只想離開這世界」。&#13;<br> 當醫生認定克魯能作出安樂死的決定，便開處巴比妥鹽助他自殺。&#13;<br> 克魯將是第二名透過Dignitas協助了結生命的英國人，去年十月一名患喉癌的七十七歲老翁便是在這裏安樂死。&#13;<br> 法新社</spanclass></p></body></html>

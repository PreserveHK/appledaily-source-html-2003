<html><header><meta charset="utf-8"><title>會考中英文科評級改制</title></header><body><h1>會考中英文科評級改制</h1><p>為配合教育改革，考評局計劃由二○○七年起，在中學會考的中、英文科，放棄傳統的拉曲線制度，改以「水平參照」方法代替，即以學生的實際成績來評定考獲等級。&#13;<br> 教統局代表在考評局的顧問研究報告中，批評考評局未能跟上教改進度，考評局秘書長蔡熾昌昨在記者會表示，因應僱主要求，該局計劃改變公開試中、英文科的評分方法。&#13;<br> 該局初步構想是將現時A至F六個等級，改為Level1（第一等）至Level6（第六等），學生的成績表會加有附頁，詳列每個等級代表學生達到何種水平，例如考獲最高的第六等，代表學生可完全掌握語文的聽、講和寫，表現優良。	&#13;<br> 本報記者</p></body></html>

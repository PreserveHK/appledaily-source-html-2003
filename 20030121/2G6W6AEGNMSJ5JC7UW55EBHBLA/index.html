<html><header><meta charset="utf-8"><title>兩唐狗咬兩女生</title></header><body><h1>兩唐狗咬兩女生</h1><p>【本報訊】兩隻流浪唐狗組成「奸狗夥伴」，在一間中學門外草叢埋伏，突然撲出咬傷兩名中五女生。&#13;<br> 昨晨九時許，兩隻流浪唐狗在油塘高超道一間女書院門外草叢預先埋伏，當兩名姓林及姓陳（同為十七歲）的中五女生返校經過時，突然遭其中一隻唐狗撲出咬噬小腿，而另一隻唐狗則負責「把風」。&#13;<br> 兩女生的左右小腿分別被咬傷後，即時返校通知老師報警送院（圖），治理後均無大礙。至於該對咬人的「奸狗夥伴」事後則逃去無蹤。漁護署人員其後奉召到場，在學校附近一帶搜捕，但無發現。　馬耀文攝</p></body></html>

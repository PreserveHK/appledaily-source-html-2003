<html><header><meta charset="utf-8"><title>保時捷掛欄</title></header><body><h1>保時捷掛欄</h1><p>【本報訊】一輛價值近八十九萬元的保時捷BoxsterS款跑車，昨凌晨一時許，沿元朗公路往朗天路行駛，途經一個左彎突然失控，掃毀十米長圍欄，右邊車身「爬上」防撞欄才停下。&#13;<br> 跑車輕微損毀，四十二歲姓秦的男司機沒有受傷，致電報警；經酒精測試證實並無飲酒，不排除是高速掟彎所致。肇事保時捷跑車2000年出廠，登記車主姓鄧報住元朗金碧花園；該款跑車3179c.c.，馬力260匹，扭力4600rpm。&#13;<br> 李旭基攝</p></body></html>

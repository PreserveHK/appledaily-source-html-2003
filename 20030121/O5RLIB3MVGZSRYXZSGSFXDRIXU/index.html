<html><header><meta charset="utf-8"><title>小童茶餐廳燙傷獲償</title></header><body><h1>小童茶餐廳燙傷獲償</h1><p>【本報訊】一名五歲小童與家人在茶餐廳用膳後離開，碰到捧着熱湯的侍應跌地，其胸、腹及手腳均被熱湯燙傷。小童昨由父親代為興訟，向茶餐廳東主及侍應索取受傷賠償，及追究意外責任。法庭昨日裁定原訴小童勝訴。&#13;<br> 原訴人為文國毅（譯音），兩名被告人分別為茶餐廳東主方學雲及侍應方學東（均譯音）。&#13;<br> 高等法院法官孫國治認為兩名被告須為意外負上全部責任，並將案押後至三月三日，待提取小童的驗傷報告，始釐定賠償金額。兩人須即時向小童家人支付三萬元醫療費用，並預先將一筆三十萬元賠償金存放法庭。&#13;<br> 案件編號：HCPI1033/2001</p></body></html>

<html><header><meta charset="utf-8"><title>阿旺傷疤揭身世</title></header><body><h1>阿旺傷疤揭身世</h1><p>今晚九時在無綫播映的第十七集《戇夫成龍》，劇情講述佩君（楊婉儀飾）到南洋找蘭姨（陳安瑩飾）一起回烏龍鎮，希望可以查出包繼宗的身世，蘭姨指真正的包繼宗背上有傷疤，而旺（郭晉安飾）背上亦有傷疤，佩君大喜。<br> &#13;<br> <spanclass>包老爺唔認旺 &#13;<br> 由於蘭姨知道頂包一事，大富（李成昌飾）殺了蘭姨滅口。佩君催眠旺，當旺正要說出往事時，包老爺（元華飾）來到驚醒旺，佩君怒責他，更衝口說出旺才是其親生子，但包老爺不信。&#13;<br> 包老爺之後遇神算子，神算子對他說已尋回親子和媳婦已懷孕，所以他不信阿旺是其親子。</spanclass></p></body></html>

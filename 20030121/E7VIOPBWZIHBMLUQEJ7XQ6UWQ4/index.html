<html><header><meta charset="utf-8"><title>馬田史高西斯40年夢成真</title></header><body><h1>馬田史高西斯40年夢成真</h1><p>過去二十二年曾五度提名金球獎「最佳導演」的馬田史高西斯（MartinScorsese），今次終憑《紐約風雲》一片完成心願，奪得「最佳導演」獎。他上台領獎時，感觸良多地說：「呢套片係我嘅夢想，我諗呢次真係夢想成真。當我七歲嗰陣，我已經聽過呢個故事，不過我要用四十年時間先完成呢套電影。」<br> &#13;<br> <spanclass>「情侶檔」奪獎 &#13;<br> 此外，於電影《Adaptation》中飾演一雙情侶的梅麗史翠普（MerylStreep）及基斯谷巴（ChrisCooper），雙雙贏得今屆金球獎的「最佳男、女配角」獎。</spanclass></p></body></html>

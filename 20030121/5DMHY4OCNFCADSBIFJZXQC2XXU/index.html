<html><header><meta charset="utf-8"><title>《此時．此刻》三女命繫一小說</title></header><body><h1>《此時．此刻》三女命繫一小說</h1><p>電影《此時．此刻》由一九九八年得獎小說改編而成，由《跳出我天地》的導演史提芬多爾（StephenDaldry）執導，故事圍繞三位生於不同年代的女性：一九二三年於倫敦自殺的小說家VirginiaWoolf（妮歌潔曼）；一九四九年的洛杉磯平凡主婦LauraBrown（茱莉安摩亞）；以及現代紐約製作人ClarissaVaughn（梅麗史翠普）。三個人原本各有自己的遭遇，但Virginia的小說《Mrs.Dalloway》竟離奇地影響她們的命運……</p></body></html>

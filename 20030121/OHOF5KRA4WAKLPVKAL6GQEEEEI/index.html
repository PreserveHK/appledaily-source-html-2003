<html><header><meta charset="utf-8"><title>潮流趨勢：男星入侵美容界</title></header><body><h1>潮流趨勢：男星入侵美容界</h1><p>從來，化妝同護膚都被視作女生專利，所以廣告商都會以女士為目標，拍廣告也一律找來美女作招徠。不過，從近年開始這個情況似乎有改變，愈來愈多廣告商向男星入手，找他們拍廣告，實行玩錯配。&#13;<br>日本最能引起話題的廣告，一定是萬人迷木村拓哉，尤其當年他替Kanebo拍的唇膏廣告，中性形象深入人心。木村的成功，令不少廣告商爭相效法。不過暫時只有日本興搵男仔拍美容廣告，希望此風可以吹到香港，始終日日都係靚女，睇得多都悶啦！&#13;<br>講到最想睇拍護膚品廣告的男星，首選一定係方中信，不過，如果搵Juno拍的話，效果會震撼啲。&#13;<br>&#13;<br>記者：羅惠芬</p></body></html>

<html><header><meta charset="utf-8"><title>男子遭利剪刺面</title></header><body><h1>男子遭利剪刺面</h1><p>【本報訊】旺角昨晨發生傷人血案，一名金行職員下班後沿後巷步往取車期間，突遭獨行兇徒從後拍膊頭，然後揮利剪刺向其右面頰，血流披面的事主即時用手擋架，更險被利剪插中頭部，兇徒事後逃去無蹤。事主其後負傷向巡警求助送院治理，情況穩定。&#13;<br> 傷者四十一歲姓關，他在花園街利安大廈地下一間珠寶金行任職，昨凌晨零時許，他下班後逕自往黑布街取車返家，疑他貪方便抄捷徑沿後巷步行，途中突遭一名年約四十歲的兇徒從後拍膊頭，他不以為意轉身回望，對方隨即高呼：「係你喇！」然後用剪刀插向其右邊面，他用右手擋架時亦被刺傷，當場血流如注，兇徒事後逃去無蹤。</p></body></html>

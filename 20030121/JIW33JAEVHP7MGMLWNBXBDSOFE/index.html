<html><header><meta charset="utf-8"><title>瑞銀唱好　港基漲3%</title></header><body><h1>瑞銀唱好　港基漲3%</h1><p>上周傳出賣盤不成的港基銀行（636，圖），昨日股價反彈3.26%，升7仙，報2.37元。瑞銀華寶昨日調高港基的投資評級，由減持改為買入，並將其目標價由1.91元調高至3.20元，因為瑞銀華寶相信，港基出售股權的交易將會順利進行。&#13;<br> 瑞銀華寶昨日在報告中指出，若交易以7.5厘的利息成本作融資，買家可能會付出最高達每股3元，即約帳面值1倍的代價，收購港基銀行。截至上周五的過去一個月，港基股價已下跌了14%，但以過去3個月計算，仍上升近30%。瑞銀華寶相信，若交易完成，港基還可再升42%，否則將下跌約15%。</p></body></html>

<html><header><meta charset="utf-8"><title>黃任中上訴被駁回</title></header><body><h1>黃任中上訴被駁回</h1><p>黃任中因為欠稅新台幣十一億多元（約港幣二億五千萬元），而被還押台灣的看守所，黃任中雖然向法院提出上訴，不過經台灣高等法院審理之後被駁回，高院裁定法院拘捕黃任中並沒有違法。<br> &#13;<br> <spanclass>望外出就醫 &#13;<br> 黃任中早前因為欠稅，之後又拒繳納稅項，所以被拘捕，但他認為此案仍在訴訟中尚未確定，拘捕他是屬違法，而同時又指看守所對他的生命毫無保障，應釋放並讓他外出就醫。不過法院的裁定指黃任中不肯向調查人員報告財產，在寬限期內仍不肯履行義務交稅，所以應該被拘捕，而且看守所內採全天候監控，黃任中目前雖然有病，但沒有因為被拘捕而不能治療。</spanclass></p></body></html>

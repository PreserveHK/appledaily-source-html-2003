<html><header><meta charset="utf-8"><title>Apple姐日記：禹貞姬離婚搞家鄉生意</title></header><body><h1>Apple姐日記：禹貞姬離婚搞家鄉生意</h1><p>我Apple姐前嗰排咪寫過韓裔名媛禹貞姬（左）同個高大鬼佬喺銅鑼灣手拖手嘅，其實佢俾人影到同男士約會已經唔係第一次啦，又成日有傳佢同羅林渭段婚姻出現危機，加埋最近又絕迹社交場合㖭。<br> &#13;<br> <spanclass>自食其力 &#13;<br> 我Apple姐八到禹貞姬同羅林渭已經辦妥離婚手續，近排佢就搞吓韓國貿易生意，唔靠男人咁話。而羅林渭亦冇喺利嘉閣擔任副主席一職，聽講話好似轉咗行㖭，大家都可謂展開人生新嘅一頁咁話啦。</spanclass></p></body></html>

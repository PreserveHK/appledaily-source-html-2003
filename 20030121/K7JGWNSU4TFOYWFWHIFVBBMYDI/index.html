<html><header><meta charset="utf-8"><title>木村飛天破收視紀錄</title></header><body><h1>木村飛天破收視紀錄</h1><p>去年因《從天空降下的一億顆星》低收而痛失日劇天王之名的木村拓哉，終於一雪前恥，他以英俊有型的機師形象示人的新劇《GoodLuck》，前日播出第一集，在關東地區錄得百分之三十一點六的收視（約一千二百三十萬人收看），成為日本史上首集最高收視的連續劇第三位，相比他前年作品《律政英雄》，只相差一點六個百分點。<br> &#13;<br> <spanclass>一致看好 &#13;<br> 另外，前晚《GoodLuck》的最高收視更達百分之三十七點一（約一千四百五十萬人收看），據估計此劇的收視將愈來愈高。</spanclass></p></body></html>

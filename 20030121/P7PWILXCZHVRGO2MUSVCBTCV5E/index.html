<html><header><meta charset="utf-8"><title>貨車撞壆一人傷</title></header><body><h1>貨車撞壆一人傷</h1><p>【本報訊】一輛密斗貨車，昨日下午三時許，沿大埔吐露港公路慢線前往沙田途中，在馬料水對開處失控撞毀路邊石壆，貨車餘勢未了再鏟上三米外草坪然後翻側。&#13;<br> 意外中，司機未有受傷自行爬出車外，至於跟車工人則受傷被困，其間另一輛貨車駛至，該車司機見義勇為下車協助救出受傷工人，再由到場救護員將傷者送院，消防員則向肇事貨車射水降溫。&#13;<br> 至於肇事貨車司機則毋須送院，接受酒精呼氣測試後證實並無飲酒，事後警方一度封鎖現場三條行車線，導致交通嚴重受阻，車龍延伸至大埔。</p></body></html>

<html><header><meta charset="utf-8"><title>華府高層激辯攻伊時機</title></header><body><h1>華府高層激辯攻伊時機</h1><p>美國內閣正就尋求攻打伊拉克理據進行激辯，據悉以國防部長拉姆斯菲爾德和國家安全顧問賴斯為首的一派佔上風，他們認為伊拉克目前的不合作態度，已是攻伊的最佳理據；以國務卿鮑威爾為首的一派，則主張應找到更多證據才出兵。&#13;<br> 美國高層官員還透露，喬治布殊政府也正商討二月二十一日至二十八日是否攻伊的最佳時機，因為屆時二十五萬大軍和大批戰機已到位，而戰事須在三月底前展開，否則四月天氣變得炎熱，對大軍不利。&#13;<br> 《時代》雜誌報道，拉姆斯菲爾德是攻伊計劃的「建築師」，主張倚賴特種部隊及微波彈等高新科技武器，作為打垮侯賽因的殺着。&#13;<br> 美國《華盛頓時報》/《時代》</p></body></html>

<html><header><meta charset="utf-8"><title>竹笙三星卷意頭靚齋菜</title></header><body><h1>竹笙三星卷意頭靚齋菜</h1><p>話咁快踏入羊年，講傳統，不少人都喜歡在年初一食齋，其實只要花一點心思，食齋都可以食得好靚，好有意頭，例如這個竹笙三星卷便是其中之一。示範的梁師傅話木耳有暢通血管及降血脂的功效，最適宜中和新年肥膩的食物。</p><p><b> 材料：</b> &#13;<br> 冬菇	2隻&#13;<br> 木耳	1朵&#13;<br> 竹笙	8條&#13;<br> 蜜糖豆　8條&#13;<br> 甘笋	8條&#13;<br> &#13;<br> <b> 芡汁：</b> &#13;<br> 上湯	3湯匙&#13;<br> 鹽	1/3茶匙&#13;<br> 蠔油	1/2茶匙&#13;<br> 沙糖	少許&#13;<br> 生粉水　少許&#13;<br> &#13;<br> <b> 做法：</b> </p></body></html>

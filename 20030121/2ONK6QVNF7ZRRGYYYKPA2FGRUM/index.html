<html><header><meta charset="utf-8"><title>Twins見哥哥即冒汗</title></header><body><h1>Twins見哥哥即冒汗</h1><p>二人組合Twins日前為賀年歌《你最紅》拍MV，蔡卓妍表示一聽歌名，即時聯想到張國榮（哥哥），於是膽粗粗致電給他，想不到哥哥被其誠意打動，答應客串。<br> &#13;<br> <spanclass>瓜子擲偶像 &#13;<br> 哥哥特別選了一套鮮紅色皮褸拍攝，迷得Twins暈得一陣陣，她們表示見到偶像，感到心跳加速和冒汗，平日的精靈和活潑亦全部收斂起來。MV其中一場講Twins拿起瓜子擲哥哥，初時她們不肯拍，怕影響哥哥的形象，直至哥哥點頭叫她們才肯拍，Twins將瓜子擲入哥哥口中，而此鏡頭總共NG了六、七次。</spanclass></p></body></html>

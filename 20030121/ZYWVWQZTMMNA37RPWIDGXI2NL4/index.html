<html><header><meta charset="utf-8"><title>好賭男子離奇墮樓</title></header><body><h1>好賭男子離奇墮樓</h1><p>【本報訊】一名裝修工人，失業兩年，卻以賭維生，怎料輸馬輸波欠債纍纍。昨下午，他被人發現在沙田火炭一個工業大廈高處墮下身亡。由於其左側身體有摩擦傷痕，似遭人在地上拖行所致。加上事發前，事主相約友人見面，但突然爽約，故警方不排除事件有可疑，取走大廈閉路電視調查。&#13;<br> 案中死者黃偉智，三十二歲，與家人同住樂富橫頭磡邨。據其家人透露，三個月前，曾替他償還一筆近六萬元的賭債，至近日又有人登門追數，估計他又欠下一筆債項。&#13;<br> 事發現場位於火炭山尾街穗輝工業大廈，昨下午五時許，有人發現黃倒卧在上址露天停車場地上，頭顱爆裂，警員接報到場，將他送院後證實不治。</p></body></html>

<html><header><meta charset="utf-8"><title>已故港大副院長遭追數</title></header><body><h1>已故港大副院長遭追數</h1><p>【本報訊】香港大學工程學院副院長李華剛，於前年五月在內地參加國際會議時不幸逝世，相隔一年多後，卻遭一間財務公司指其欠下一筆逾三十萬元的貸款，截至去年九月尚未清還，故入稟區域法院追討欠款連利息。&#13;<br> 原訴人為東亞銀行有限公司，被告人為李華剛（LiEddieHerbert），生前職位為香港大學電機及電子工程系高級講師，及港大工程學院副院長。&#13;<br> 根據入稟狀指出，被告人於○一年三月五日向原訴人借錢，被告人沒履行還款承諾，惟截止去年九月六日仍未清還，遂入稟追討該筆三十二萬四千多元的欠款。&#13;<br> 案件編號：DCCJ348/2003</p></body></html>

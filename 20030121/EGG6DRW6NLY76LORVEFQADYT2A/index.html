<html><header><meta charset="utf-8"><title>污水廠發現嬰胚胎</title></header><body><h1>污水廠發現嬰胚胎</h1><p>【本報訊】葵涌污水處理廠工人昨午在垃圾堆中，發現一具仍未成形的嬰兒胚胎，警員接報到場調查，相信有人墮胎後將胚胎棄於馬桶或污水渠隨污水沖至，警方召仵工撿走胚胎交法醫剖驗，案件由葵青重案組調查。&#13;<br> 發現的胚胎長約九吋，約四個月大，仍未成人形。現場為位於葵涌永順街的葵涌污水處理廠，主要分隔污水中的垃圾，分隔出來的垃圾則運往將軍澳垃圾堆填區。&#13;<br> 昨午三時十分，一名工人在廠內清理從污水分隔出來的垃圾時，發現一具嬰兒胚胎，立刻報警。</p></body></html>

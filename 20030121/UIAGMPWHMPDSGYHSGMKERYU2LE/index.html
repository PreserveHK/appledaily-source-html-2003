<html><header><meta charset="utf-8"><title>真赫曼：已在世界頂峰</title></header><body><h1>真赫曼：已在世界頂峰</h1><p>即將七十三歲的金球獎及奧斯卡最佳男主角得主真赫曼（GeneHackman），昨日獲頒發「CecilB.DeMille終身成就獎」，以表揚他從影近四十年對電影界的貢獻。<br> &#13;<br> <spanclass>頒獎嘉賓跪地 &#13;<br> 頒獎給真赫曼的羅賓威廉斯（RobinWilliams）及米高堅（MichaelCaine）亦是重量級人馬，兩人更搞笑地跪在地上，像拜神般獻上獎項給真赫曼，而真赫曼其後在台上感動地高舉獎項說：「喺我一生中，除咗做演員之外，我並冇祈求過甚麼！Topoftheworld,ma!（母親，我已在世界頂峯！）」</spanclass></p></body></html>

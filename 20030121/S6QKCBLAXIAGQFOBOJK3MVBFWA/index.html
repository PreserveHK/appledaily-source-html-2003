<html><header><meta charset="utf-8"><title>泰王小說拍動畫電影</title></header><body><h1>泰王小說拍動畫電影</h1><p>泰王蒲眉蓬深受國民尊崇，當局準備把泰王所寫的小說拍成動畫電影，預計在二○○六年底前完成上映，以便慶祝泰王登基六十周年。&#13;<br> 該齣長九十分鐘的動畫，改編自蒲眉蓬的小說《偉大父親》，內容是講述一名信奉佛教的統治者成為菩薩的過程，雖然他得道，超脫輪迴之苦，但他寧願留在人世間，教化子民。電影劇本大綱將於三月呈交泰王過目，並由全國青年局出資拍攝。&#13;<br> 七十五歲的蒲眉蓬可謂多才多藝，是個出色爵士樂手，曾灌錄過多隻色士風大碟；熱愛攝影，也是個業餘發明家。&#13;<br> 美聯社</p></body></html>

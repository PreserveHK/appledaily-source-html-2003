<html><header><meta charset="utf-8"><title>港人深圳扮睇樓打劫</title></header><body><h1>港人深圳扮睇樓打劫</h1><p>【本報訊】深圳最近出現港人獨行劫匪，經深圳警方初步調查，涉嫌港匪名周×成，三十餘歲，身高一米八，家住香港慈雲山，保安在他身上搜出三把刀、繩、膠紙等作案工具。警方在疑犯身上還搜出多份售樓資料，未知他是否還涉及其他售樓小姐劫案。&#13;<br> 在深圳鳳凰路某地產公司的受害人徐小姐昨日表示，本月五號上午九時，正準備開舖時，疑犯突然出現，稱要立刻睇樓。徐小姐於是帶他到附近樓盤睇樓。他們走進二十九樓一單位後，疑犯持刀將徐制服，綑綁及以膠紙封口打劫。&#13;<br> 三天後，疑犯又到該地產公司福德分公司重施故技，留下相同的假電話號碼，結果在樓盤單位內被地產公司的三名保安制服送警。</p></body></html>

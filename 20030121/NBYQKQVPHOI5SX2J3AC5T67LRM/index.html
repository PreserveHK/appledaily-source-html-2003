<html><header><meta charset="utf-8"><title>新航農曆年優惠多送一晚住宿</title></header><body><h1>新航農曆年優惠多送一晚住宿</h1><p>農曆新年有節目了嗎？如果仍未有，新加坡也是個不錯的選擇呢！再者新加坡航空最新推出了「2送1」豪華套票。只要你於1月29日至2月5日期間出發前往新加坡，就可以以$3,980港元起的價錢購買這個套餐，套餐原本是三日兩夜，機票連新加坡Rits-CarltonMillenia兩晚住宿；不過，於新年期間前往的話，就可以額外享有第三晚住宿免費的大優惠喇！&#13;<br>&#13;<br>記者：李莉&#13;<br>查詢：25296547（新航優悠假期）</p></body></html>

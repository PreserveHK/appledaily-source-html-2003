<html><header><meta charset="utf-8"><title>僱主拖欠傷病津貼</title></header><body><h1>僱主拖欠傷病津貼</h1><p>【本報訊】僱主拖欠工傷病假津貼問題嚴重，工業傷亡權益會指每月平均接獲三百宗投訴，要求港府加強檢控。權益會總幹事陳錦康表示，以飲食業、建造業及運輸業情況最嚴重，就算工人依足規定向僱主遞交病假紙，僱主仍以不同理由拒絕發放病假津貼，有工人更被拖欠津貼達數個月。<br> &#13;<br> <spanclass>團體籲加強執法 &#13;<br> 十多名受傷工人昨日聯同權益會到勞工處請願，他們指僱主沒有按法例規定，按時發放工傷津貼予養傷工人。&#13;<br> 陳錦康批評，勞工處執法寬鬆，又不主動檢控，變相縱容違例僱主，他要求港府加強執法，即時票控及加強懲罰違例僱主，保障工人權益。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>空氣污染　旺角最超標</title></header><body><h1>空氣污染　旺角最超標</h1><p>【本報訊】本港多處地方昨日視野一片迷濛，不是因為大霧，而是因為空氣污染。天文台的十四個空氣污染監測站中，有九個的空氣污染指數達到甚高程度；雖然今次已是本月第二次污染指數超標，但環保署表示，情況已經沒有過往的嚴重。&#13;<br> 昨日空氣污染指數錄得超過一百，即甚高水平的監測站包括：中西區、銅鑼灣、中環、旺角、葵涌、觀塘、深水埗、荃灣和東涌；其中旺角及銅鑼灣兩個路邊監測站的指數，分別達到一二六及一二二，為全日最高指數。</p></body></html>

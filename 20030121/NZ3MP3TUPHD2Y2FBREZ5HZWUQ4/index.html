<html><header><meta charset="utf-8"><title>上原多香子牛一要男人</title></header><body><h1>上原多香子牛一要男人</h1><p>日本二十歲女歌手上原多香子，前日在銀座舉行握手會，為其第二本超性感寫真集《VingtTakako》做宣傳，吸引了一千五百名fans排隊進場，證明多香子今次一脫非常成功。<br> &#13;<br> <spanclass>二十歲新挑戰 &#13;<br> 而多香子似乎對寫真集中一張全裸躺在草地上的相片異常滿意，特別揭開供人欣賞，她說：「我都二十歲，想有啲新挑戰。」雖然多香子向來緋聞多多，但她表示生日願望是：「希望下年生日之前畀我遇到個好男人。」</spanclass></p></body></html>

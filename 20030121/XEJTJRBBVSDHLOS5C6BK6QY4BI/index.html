<html><header><meta charset="utf-8"><title>FDI</title></header><body><h1>FDI</h1><p><b> FDI全寫是ForeignDirectInvestment，即是外商直接投資。</b> FDI分為合同外資金額（ContractualForeignInvestment）和實際使用外資（ActualForeignInvestment）兩種，以後者較具參考價值。中國於02年的合同外資金額827.68億美元，增長19.62%；實際使用外資金額527.43億美元，增長12.51%，同時中國首次超過美國成為全球吸收外商直接投資最多的國家。</p></body></html>

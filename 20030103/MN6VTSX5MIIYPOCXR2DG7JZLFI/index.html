<html><header><meta charset="utf-8"><title>孝太郎囂張買東西唔畀錢</title></header><body><h1>孝太郎囂張買東西唔畀錢</h1><p>日首相兒子小泉孝太郎，早前被揭發與日劇《皇家雙妹嘜》女主角原沙知繪拍拖。而近日二人經常被目睹在旅遊勝地湘南的韓國燒烤店撐枱腳，二人互相餵酒及公然擁吻，在當地已成為熱門話題。<br> &#13;<br> <spanclass>計劃從政 &#13;<br> 然而，孝太郎卻被指為人囂張，在燒烤店也要求提供紅酒或香檳，若店舖沒有供應便叫助手代為購買。又有一次他與原沙知繪到超市購物，事後竟認為以自己的名氣可不用付款，他還說：「你知唔知我係未來嘅日本首相！」據知，孝太郎在藝能界成績不理想，他打算放棄演藝事業而從政，並計劃先到福岡參選議員。</spanclass></p></body></html>

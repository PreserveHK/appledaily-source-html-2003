<html><header><meta charset="utf-8"><title>千嬅溫柔小女人賀歲</title></header><body><h1>千嬅溫柔小女人賀歲</h1><p>梁朝偉與楊千嬅扮演情侶的賀歲片《行運超人》將於本月二十三日上映，雖然對手有劉德華的《老鼠愛上貓》和鄭秀文主演的《百年好合》，但《行》片老闆嘉禾對該片頗有信心。<br> &#13;<br> <spanclass>現實未試過 &#13;<br> 《行》片中，千嬅是個頭頭碰着黑的服裝店售貨員，經常要借助偉仔飾演的風水師來改運。角色上導演谷德昭要求千嬅做到小鳥依人，並十分崇拜偉仔。&#13;<br> 千嬅日前說：「要我做一個鍾意依偎男友嘅女人，好希望可以每分鐘接近對方，現實中我未試過，因為我係一個較為硬朗嘅女仔，所以點睇都唔似會依偎男朋友嘅女人啦！呢個角色對我嚟講都幾考起，拍嗰陣導演係咁叫我演得溫柔啲。」</spanclass></p></body></html>

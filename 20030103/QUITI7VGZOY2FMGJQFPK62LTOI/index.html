<html><header><meta charset="utf-8"><title>今起轉冷至下周二</title></header><body><h1>今起轉冷至下周二</h1><p>【本報訊】今個冬季，寒冷的天氣斷斷續續來臨，冷鋒突然襲港的數天，天色灰暗，寒風刺骨，但轉瞬卻又陽光普照，氣溫變得暖和。天文台預計今日起一連數天本港再次受到冬季季候風影響，直至下周初期，氣溫會徘徊於攝氏十一、二度之間。&#13;<br> 天文台昨日下午發出寒冷天氣警告，提醒市民多穿保暖衣服，預計末來數日，部份時間有雨，而且天氣寒冷。&#13;<br> 本港昨晚氣溫逐漸下降，民政事務署昨晚開放了十一所避寒中心供有需要人士入住。<br> &#13;<br> <spanclass>開放避寒中心 &#13;<br> 天文台預計今早氣溫將明顯下降，今日氣溫介乎十二至十五度，未來數日本港將繼續受到東北風影響，預計直至下周二氣溫仍然介乎十一至十五度。</spanclass></p></body></html>

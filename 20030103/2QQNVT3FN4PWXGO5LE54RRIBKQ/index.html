<html><header><meta charset="utf-8"><title>吳文忻除夕深圳熱辣辣</title></header><body><h1>吳文忻除夕深圳熱辣辣</h1><p>吳文忻除夕夜往深圳市東方旋風文化藝術中心登台，並跟近五百名觀眾一起倒數，現場氣氛熱鬧。<br> &#13;<br> <spanclass>酬金可觀 &#13;<br> 當晚穿上黑色性感小背心的吳文忻，準備了一大袋禮物和現場觀眾玩遊戲，吳文忻亦有落台和觀眾握手。臨近倒數時，台下觀眾玩得興高采烈，亦有些觀眾走上台獻花及跟吳文忻大跳熱舞。&#13;<br> 吳文忻表示今次登台的酬金非常可觀，她日前說：「我希望可以有新形象帶畀觀眾，雖然落台同觀眾握手，但佢哋都好規矩同好熱情，握完手只係感到隻手有啲痠軟。我嘅新年願望係希望事業有更好嘅發展。」&#13;<br> 採訪：陳梅香</spanclass></p></body></html>

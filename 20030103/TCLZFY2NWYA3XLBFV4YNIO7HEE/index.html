<html><header><meta charset="utf-8"><title>百厭妹手指被夾</title></header><body><h1>百厭妹手指被夾</h1><p>【本報訊】兩歲的茵茵因患上感冒，昨中午十二時由母親帶往大角嘴奧海城一家診所醫治，候診期間，頑皮的茵茵竟把右手放進玻璃門隙，其間有人外出關門，茵茵右手中指及無名指即時被夾個正着。&#13;<br> 茵茵痛得大哭，診所醫護人員於是報警，消防員到場嘗試利用肥皂施救但不成功，最後惟有鬆脫門鉸螺絲拆下玻璃門救出茵茵，當時其中指及無名指已充血腫瘀起來。茵茵安全脫險，其母撲前把她一抱入懷（圖），然後由救護員送院，初步檢查並無骨折。&#13;<br> 張家樂攝</p></body></html>

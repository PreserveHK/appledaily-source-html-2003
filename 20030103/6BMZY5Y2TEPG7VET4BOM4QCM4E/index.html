<html><header><meta charset="utf-8"><title>胡楓向便利店送秋波</title></header><body><h1>胡楓向便利店送秋波</h1><p>胡楓、廖碧兒及陳敏之等昨日出席無綫《一月星辰》慶祝活動，今年七十一歲的修哥笑言7-11便利店可以考慮找他拍廣告。問到修哥如何慶祝生日時？他表示：「都係同屋企人食吓飯啦，不過太太喺加拿大，我會過去過農曆年」。<br> &#13;<br> <spanclass>望收ＤＩＹ禮物 &#13;<br> 廖碧兒自言首次在無綫慶祝生日，而正日當天她亦要在工作中度過，問到她豈不是不能與劉愷威慶祝？她說：「今年同所有朋友都冇得慶祝。」問到廖碧兒希望收到甚麼禮物時？她說：「我想收到啲親手做嘅禮物。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>何文田山1號已補地價</title></header><body><h1>何文田山1號已補地價</h1><p>【本報訊】新鴻基地產（016）計劃在農曆新年後開售何文田山1號豪宅，因要增加非住用樓面，如住客會所或車位，最近與政府完成有關地契修訂，支付2580萬元補地價。&#13;<br> 何文田山1號位於何文田山道，由於新地發展該項目時，要加入住客會所、公用設施樓面及112個住戶車位及5個訪客車位等，但土地舊有契約上並沒有註明有這些用途，因此發展商要與地政總署辦理地契修訂手續。該土地前身為浸信會神學院。&#13;<br> 另外，國民漆廠將觀塘興業街1號駱駝漆大廈第4座，由工廈改為寫字樓用途，須支付2700萬元補地價。該大廈佔地約2萬方呎，高7層，實用樓面約6.3萬方呎。</p></body></html>

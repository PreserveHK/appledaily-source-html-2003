<html><header><meta charset="utf-8"><title>陳寶珠開派對賀壽</title></header><body><h1>陳寶珠開派對賀壽</h1><p>前日元旦是「影迷公主」陳寶珠生日，她的好友特地為寶珠姐開派對慶祝，派對結束後，一班人到跑馬地蓮園食消夜。原來蓮園老闆娘是寶珠姐忠實fans，當她獲悉前日是寶珠姐生日時，表現相當興奮，除祝福寶珠生日快樂之外，更請食糖水。<br> &#13;<br> <spanclass>妹妹因病缺席 &#13;<br> 記者昨日致電寶珠姐妹妹陳寶儀，原來她因為胃抽筋未能出席寶珠姐生日派對，所以感到十分可惜。寶儀說：「今年係我第一年出席唔到寶珠生日派對，原本我應承做佢生日派對嘅司儀，點知睇完醫生打咗針後大昏迷，不過，我一早預備咗份生日禮物，遲啲會補送番畀佢。」</spanclass></p></body></html>

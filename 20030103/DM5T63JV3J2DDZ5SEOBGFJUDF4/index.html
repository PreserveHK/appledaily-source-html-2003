<html><header><meta charset="utf-8"><title>有機農場大有可為</title></header><body><h1>有機農場大有可為</h1><p>內地鮮活與冰鮮雞鴨南下，加上連年禽流感疫潮，不斷衝擊本地禽畜業，農戶瀕臨末路。不過有業內人士認為，若政府能夠撥出資源扶植本地農戶建立名牌雞鴨，並研製出禽流疫苗，假以時日，地道活雞活鴨仍然會有生存空間。&#13;<br> 香港禽畜業聯會顧問鍾貴平指出，香港人依然習慣吃新鮮雞鴨，冰鮮貨不能取代新鮮貨的地位。雖然內地進口活雞活鴨成本低廉，本地農戶難以匹敵，但他們可以建立另類市場，例如發展有機農場，培育不用農藥、抗生素飼料的雞鴨，建立獨樹一幟的健康名牌，相信仍有生存空間。&#13;<br> 農場現代化成本不菲，鍾貴平希望政府多撥資源，在財政及技術上提供支援。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>FifthFreedom</title></header><body><h1>FifthFreedom</h1><p><b> FifthFreedom即第五航權，</b> 是航運界的一個術語。其意義是一個國家或地區容許以第三地為目的地之航班，途經該地時可上落客貨。換言之，航空公司可有更多的生意機會，這對該地作為航空樞紐的角色很重要，但當地航空公司則可能喪失部份優勢。香港去年10月與美國就第五航權達成協議，美國經香港飛第三地的貨運航班由現時每周8班增至64班，客運每周增加28班。</p></body></html>

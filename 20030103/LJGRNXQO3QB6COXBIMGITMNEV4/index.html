<html><header><meta charset="utf-8"><title>　　潘宗光續約理大四年 - 李八方</title></header><body><h1>　　潘宗光續約理大四年 - 李八方</h1><p>潘宗光舊年拒絕做教統局局長時，已經表明情繫理工大學，佢做咗理大校長十二年咁耐，合約都重有成兩年至到期，但係理大校董會已經正式宣布，同佢再續約四年，直至○八年年底。&#13;<br> 校董會主席胡應湘話，理大非常需要挽留好似佢咁全心服務理大、又具遠大目光嘅人才，以應付眼前嘅嚴峻挑戰。呢個挑戰大概都係話政府窮到燶，要再削大學撥款。&#13;<br> 約滿時潘校長已經接近六十九歲，喺八大校長中，最年長嘅係浸大嘅吳清輝，潘宗光就排第二，邊個話𠵱家係後生嘅世界？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>　　田北辰睇金庸學中文 - 李八方</title></header><body><h1>　　田北辰睇金庸學中文 - 李八方</h1><p>學語文真係咁悶？語文教育及研究常務委員會噚日公布一系列建議，希望可以由小學開始，就提高學生嘅中、英文能力。&#13;<br> 語常會主席田北辰話，其實自己細個學中文嘅時候，唯一嘅學習動力係睇《射鵰英雄傳》呢類武俠小說，重投入到要日刨夜刨。八方覺得，金庸嘅武俠小說唔單止文句好，而且典故多，歷史背景濃，點止可以學中文，重可以學埋歷史、甚至學埋做人㖭！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com &#13;<br> </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>李宗盛、那英台上笑不停</title></header><body><h1>李宗盛、那英台上笑不停</h1><p>那英、齊豫、周華健及李宗盛等前晚在上海大劇院為「2003新年慈善音樂會」演出，不知那英、李宗盛和周華健等人是否久未碰面，尤其是那英和李宗盛，兩人綵排時談笑風生，更不時咬耳仔，李宗盛還以手掩嘴笑個不停。那英被問有傳她跟足球員男友高峰分手，以及王菲是否與謝霆鋒復合？她都拒絕回應。<br> &#13;<br> <spanclass>壓軸演出 &#13;<br> 前晚的音樂會，周華健在台上跟歌迷大講笑話，李宗盛則作壓軸嘉賓，演唱了《鬼迷心竅》和《愛的代價》等歌曲，歌迷還為他拍掌和應。&#13;<br> 記者戴維、郭晨上海直擊</spanclass></p></body></html>

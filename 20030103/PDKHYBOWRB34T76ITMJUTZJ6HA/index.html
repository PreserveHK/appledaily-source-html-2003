<html><header><meta charset="utf-8"><title>港薪酬升幅亞太包尾</title></header><body><h1>港薪酬升幅亞太包尾</h1><p>【本報訊】人力資源公司HRBusinessSolutions的調查發現，今年本港僱員的薪酬升幅平均有百分之二，在亞太區十六個國家或地區中，與日本雙雙敬陪末席，而有四成四本港公司表示今年會凍結員工薪酬，有百分之五則計劃減薪。&#13;<br> HRBS在去年底就僱員今年的薪酬調整幅度，成功訪問了亞太區十六個地區或國家合共八十八間跨國企業，該些企業在亞洲甚至世界各地均設有支部，當中包括渣打銀行、麥當勞、ＩＢＭ、ＤＨＬ等。&#13;<br> 結果發現，本港僱員今年的薪酬升幅最少，只得百分之二；印尼則居首位，僱員獲加薪百分之十二；而香港最大競爭對手新加坡，也有百分之三點五增幅。</p></body></html>

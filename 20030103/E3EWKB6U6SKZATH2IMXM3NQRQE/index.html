<html><header><meta charset="utf-8"><title>Creamofthecream</title></header><body><h1>Creamofthecream</h1><p>"Thewomenwhograduatedarethe<u> creamofthecream</u> ."&#13;<br> &#13;<br> 「畢業的女子都是出類拔萃的。」&#13;<br> &#13;<br> 孟加拉周二舉行軍人畢業禮，這屆畢業禮別具歷史意義，因為畢業學員中有二十名女性。她們是從三萬名申請者中精挑細選出來，經艱苦訓練，才能當上這個回教國家的首批女兵。Creamofthecream，即creamofthecrop，解精華中的精華，或精英中的精英，cream有「極品」、「精粹」的意思。&#13;<br> </p></body></html>

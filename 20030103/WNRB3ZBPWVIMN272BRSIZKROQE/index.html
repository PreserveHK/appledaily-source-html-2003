<html><header><meta charset="utf-8"><title>大劉、Yvonne元旦歎京菜</title></header><body><h1>大劉、Yvonne元旦歎京菜</h1><p>早前為劉鑾雄（大劉）誕下女兒的呂麗君（Yvonne），除夕夜與大劉一同出席派對，兩人先到君悅酒店倒數，其後再到楊其龍的Dragon-i酒吧狂歡，凸顯了Yvonne在大劉心目中的地位。<br> &#13;<br> <spanclass>連踩兩場唔夠喉 &#13;<br> 不過看來大劉與Yvonne除夕夜連踩兩場還嫌不夠，前日元旦他們又到銅鑼灣品嘗著名的北京菜，節目安排認真豐富。&#13;<br> 前晚大劉與Yvonne、梁煒、梁煒兒子和馮敬祖等一行十多人，到銅鑼灣松竹樓吃京菜，至晚上十時許才離去，而大劉與Yvonne步出食肆門口時，仍不忘與一眾好友握手及擁抱道別。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

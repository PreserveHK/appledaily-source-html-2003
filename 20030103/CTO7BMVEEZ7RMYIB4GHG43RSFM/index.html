<html><header><meta charset="utf-8"><title>運冰兩公斤重囚16年</title></header><body><h1>運冰兩公斤重囚16年</h1><p>【本報訊】印尼漢從內地偷運兩公斤冰毒返港，在羅湖過關時被截獲，昨在高等法院承認一項販毒罪，被判入獄十六年。&#13;<br> 二十六歲被告PujaKurniawan被控於去年五月四日，販運當時市值五十萬至六十八萬元的兩公斤冰毒。&#13;<br> 根據案情，被告於當日下午從深圳返港時，在羅湖管制站被海關人員截停查問，發現褲袋有三包冰毒，另有九包冰毒綁在腰間、大髀及雙腿，被告稱替人將毒品由深圳帶返印尼，酬勞一千萬印尼盾（約港幣一萬元）。&#13;<br> 案件編號：HCCC301/2002</p></body></html>

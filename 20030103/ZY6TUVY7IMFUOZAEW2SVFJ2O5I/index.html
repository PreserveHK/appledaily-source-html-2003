<html><header><meta charset="utf-8"><title>Ozzy與病妻再行婚禮</title></header><body><h1>Ozzy與病妻再行婚禮</h1><p>因真人騷《TheOsbournes》而在美國紅爆燈的英國殿堂搖滾歌手OzzyOsbourne，其妻子莎朗（Sharon）最近患上癌病。Ozzy為了證明自己深愛太太，他大前日（即大除夕）於美國比華利山再度舉行婚禮，六百位好友亦到場為二人慶祝。<br> &#13;<br> <spanclass>《魔戒》女星報喜 &#13;<br> 而在《魔戒二部曲：雙城奇謀》中有份演出的澳洲女星美蓮達奧圖（MirandaOtto），則在元旦當日與演員男友彼得奧拜仁（PeterO'Brien），於悉尼聖瑪利教堂舉行婚禮，他們邀請了五十位親友見證喜悅時刻。</spanclass></p></body></html>

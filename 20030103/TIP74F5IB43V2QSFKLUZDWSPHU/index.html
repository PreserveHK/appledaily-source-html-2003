<html><header><meta charset="utf-8"><title>Apple姐日記：<br>何穎雯婚後拒做少奶奶</title></header><body><h1>Apple姐日記：<br>何穎雯婚後拒做少奶奶</h1><p>我Apple姐見慣有錢少奶奶同埋上流社會嘅太太，閒時食飯行街好悠閒，不過講真呢啲生活都幾悶。<br> &#13;<br> <spanclass>婚宴難忘 &#13;<br> 早排結婚嘅名模何穎雯同老公丁天立，由拍拖到結婚都咁甜蜜，不知羨慕死幾多人。好多人以為何穎雯婚後做少奶奶，不過年輕人就決心繼續工作，話要搞好自己開嘅AinkConcept製作公司。&#13;<br> 我聽有份去飲何穎雯嗰餐嘅好姊妹講，何穎雯婚宴場內布置令嘉賓留下深刻印象，有二十呎大畫、巨型桃花同埋滿天紅燈籠，唔少來賓都讚好。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>青楊街違例泊車</title></header><body><h1>青楊街違例泊車</h1><p>屯門青楊街每日中午後，有很多車輛在路邊停泊及上落貨，甚至雙排停泊，令這條道路僅剩大半條行車線可供行車，令駕車人士、路人及附近廠戶不便，有讀者向《蘋果》投訴汽車違例停泊情況，不但造成交通阻塞，亦對駕車人士及路人構成危險。&#13;<br> 本報將投訴轉介警方跟進後，青山分區警署回覆稱，青楊街違例情況未算嚴重，但警方已採取行動，確保道路暢通，取締行動會持續進行。&#13;<br> （一○○九三五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

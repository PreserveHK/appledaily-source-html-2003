<html><header><meta charset="utf-8"><title>柏芝Fans做人肉擋箭牌</title></header><body><h1>柏芝Fans做人肉擋箭牌</h1><p>張栢芝前晚往紅館欣賞陳小春的演唱會，她為避記者追訪使出三大招數，除出動保母車和保安人員攔截記者外，更以fans擋駕，認真大陣仗。<br> &#13;<br> <spanclass>阻擋採訪車 &#13;<br> 前晚十一時許，栢芝欣賞完小春演唱會後，駕駛其開篷平治跑車離開，估計栢芝早料到有記者追訪，所以一早安排了保母車駛往路中央，阻擋採訪車前進。&#13;<br> 其間有多名fans包圍栢芝的座駕索取偶像的簽名，有人順道叫fans站在採訪車前，以血肉之軀攔截採訪車，罔顧fans安全。其後又找保安人員掩護脫身，直至栢芝駕車離開，保母車、保安人員和fans才讓記者開車前進。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>安仔祝Sammi身體健康</title></header><body><h1>安仔祝Sammi身體健康</h1><p>許志安前晚在商台的《叱咤樂壇流行榜頒獎禮》獲三個獎，他在後台接受訪問時，情緒激動，眼泛淚光。<br> &#13;<br> <spanclass>想攞大碟獎 &#13;<br> 安仔說：「我心目中呢個獎應該由周杰倫攞，咁啱佢又坐喺我旁邊，司儀宣布我個名時，都好驚喜，我𠵱家感覺都暈暈哋。」問安仔最想攞甚麼獎？他說：「希望下年可以攞個大碟獎。」&#13;<br> 此外，鄭秀文（Sammi）失意《叱咤》頒獎禮，有報道更指她因哮喘病服藥後致身體腫脹如「豬頭」，問安仔可有跟對方聯絡，他說：「人哋病唔舒服，重用呢啲字眼，就算睇到都唔開心。總之身體健康，一切安好，呢番話我同大家講嘅。」</spanclass></p></body></html>

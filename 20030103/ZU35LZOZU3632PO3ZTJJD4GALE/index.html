<html><header><meta charset="utf-8"><title>嫩版柏芝拒絕做老翻</title></header><body><h1>嫩版柏芝拒絕做老翻</h1><p>現年十七歲、貌似張栢芝的賴信慧，兩年前開始兼職任模特兒，今年中學畢業後正式簽約种星堂成為全職模特兒。賴信慧月前簽了東方電影公司，首部電影《我老婆唔夠秤》，便與Twins的蔡卓妍和鄭伊健合作。<br> &#13;<br> <spanclass>「佢好靚女」 &#13;<br> 賴信慧說：「佢哋好紅，同佢哋合作好緊張，表現唔係好自然，吸收咗今次經驗後，下次應該會有進步。」賴信慧貌似張栢芝，但她一聽到這說法便耍手擰頭，她說：「初初俾人話似佢，我覺得好開心，因為佢好靚女。但係我入行後，覺得似人唔好，似嘅話就冇人認得自己！」&#13;<br> 採訪：羅慧敏　攝影：甄朝健&#13;<br> 化妝、髮型：Judy（Touchup）&#13;<br> 服裝提供：Bauhaus</spanclass></p></body></html>

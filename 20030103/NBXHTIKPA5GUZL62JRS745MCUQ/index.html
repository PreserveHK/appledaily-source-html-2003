<html><header><meta charset="utf-8"><title>警尋失蹤男童下落</title></header><body><h1>警尋失蹤男童下落</h1><p>【本報訊】一名十一歲男童，離家出走三十六天後至今音訊全無，警方昨發出呼籲，希望市民提供其下落。&#13;<br> 失蹤男童陳嘉圳（圖），與家人同住香港仔華貴邨，去年十二月二十三日，一名社工往其住所家訪時，揭發他於十一月二十八日離家後一直失蹤，於是報警。警方調查後發現，該男童經常離家出走，並常在田灣區的網吧及遊戲機中心流連。警方呼籲知道他下落的市民致電28707200與香港仔警署聯絡。</p></body></html>

<html><header><meta charset="utf-8"><title>警方破賭檔拘53人</title></header><body><h1>警方破賭檔拘53人</h1><p>【本報訊】深水埗警區昨搗破一個專門招待茂名同鄉的「番攤」賭檔，拘捕五十三名男女賭客及主持人，當中幾乎全部持雙程證，行動中亦撿獲賭具及近一萬元賭款。&#13;<br> 現場是北河街一○九號一個三百呎單位，深水埗警區特別職務隊兩星期前接獲線報，指有不法之徒將上址闢做賭檔，專門招待來自茂名的同鄉，並接受港幣或人民幣落注。&#13;<br> 前晚十一時許近十名探員掩至大廈埋伏，趁有人離開時衝入單位，屋內部份人反抗試圖突圍，但不成功全部就擒，當場拘捕的三十九男十四女，年齡由十九至五十九歲，只有一人持身份證，其餘人持雙程證；其中五人為主持人及助手。</p></body></html>

<html><header><meta charset="utf-8"><title>胡蓓蔚遇地震鬧怪事</title></header><body><h1>胡蓓蔚遇地震鬧怪事</h1><p>男子組合E-kids與胡蓓蔚日前一同到台灣，出席新專輯聯合記者會。胡蓓蔚四年沒有推出唱片，今次在台灣竟遇上地震，她說：「有晚我喺洗手間突然覺得成個洗手盆左搖右蕩，開頭以為係幻覺，走出洗手間時見到經理人嘅反應呆呆，原來佢以為撞鬼。」<br> &#13;<br> <spanclass>E-kids熱舞 &#13;<br> 而E-kids其中兩位成員阿Tim與Tommy更是首次到台，他們說：「聽講台灣嘅溫泉很有名，所以我哋最想去浸溫泉，我哋亦想去逛西門町。」</spanclass></p></body></html>

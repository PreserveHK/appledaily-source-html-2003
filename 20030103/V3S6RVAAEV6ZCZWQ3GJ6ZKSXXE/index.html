<html><header><meta charset="utf-8"><title>無力交租鳳姐燒炭</title></header><body><h1>無力交租鳳姐燒炭</h1><p>【本報訊】元朗教育路一幢大廈內一名年約三十五歲的泰國「鳳姐」，昨在交租最後期限，疑無法籌到兩個月的租金交予業主，在「鳳樓」燒炭自殺殞命。&#13;<br> 意外現場位於教育路一幢大廈內一單位，今年四月由一名泰國女子租住，並在上址經營「一樓一鳳」，但至今已欠租兩個多月。據該單位業主稱，較早前鳳姐向他表示，因為生意不好，要求他寬延數天。&#13;<br> 昨晚八時許，業主的一名友人上樓收租，聞到單位內傳出惡臭，於是報警。警員到場發現鳳姐倒在屋內，身旁有一個炭爐，初步相信已死去一段時間。</p></body></html>

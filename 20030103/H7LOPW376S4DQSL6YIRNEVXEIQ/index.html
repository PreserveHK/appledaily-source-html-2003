<html><header><meta charset="utf-8"><title>大凌供股觸礁</title></header><body><h1>大凌供股觸礁</h1><p>去年底被證監會指令停牌的大凌集團（211），其供股計劃再度泡湯。昨日大凌就8合1後1供2的集資建議舉行特別股東會，超過20名股東出席，包括兩名國內股東。最後由於過半數股東提出反對，供股建議被否決。&#13;<br> 大凌主席李宏泰（圖前者）承認，持有三成股權的內地股東反對是令供股投票失敗的主要原因，但未能供股集資，不會影響該公司流動資金情況。至於內地股東之一孫進林（圖後者）表示，有意與大凌合作，增持與否要視乎情況而定。大凌上一次供股計劃泡湯，是於去年7月底收回4合1後1供3建議。</p></body></html>

<html><header><meta charset="utf-8"><title>大發本土新車照入如儀</title></header><body><h1>大發本土新車照入如儀</h1><p>一年伊始，第一件響香港車壇引起注目嘅事，當然係豐田代理皇冠車行，入主大發做揸Fit人啦！響市場策略上，統戰嘅Power定必較一般代理強得多，但遺憾嘅係原有大發員工，就一個都無得留低侍奉新公司，只能夠跟一般人咁入紙重新申請，看來又真係稍欠一份人情味咁噃！然而，相對於普羅車迷，原先話新代理唔會再引入大發本土版新車到港，惟最近亞Mark聽聞皇冠車行高層嘅消息，話佢哋會照入如儀，咁車迷唔單止有機會接觸到全新Mira同Move車系，相信備受年輕車迷追捧嘅K-Car新車，重會陸續有來㖭！睇嚟香港迷你車市場，勢將出現單一獨霸嘅情況呢！</p></body></html>

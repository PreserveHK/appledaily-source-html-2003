<html><header><meta charset="utf-8"><title>私有化旨在減成本</title></header><body><h1>私有化旨在減成本</h1><p>恒地（012）私有化恒基發展（097）雖然失敗，但去年港股有6家公司進行私有化，其中4家涉及房地產業務。對於私有化個案增加，羅兵咸永道會計師事務所合夥人葉冠榮昨日解釋，主因是公司私有化後，營運成本可節省10%至20%。&#13;<br> 另外，他認為去年發生的民企風波，只是個別事件，事實上能夠在缺乏內地政府和銀行支持下，仍能成功在香港上市的民企管理層，均是具生意頭腦和拼搏精神的企業家，而民企發展的歷史也只有短短十多年，民企管理層實需時間學習現代管理模式。他估計本港創業板將是民企主要的集資市場。</p></body></html>

<html><header><meta charset="utf-8"><title>45分鐘救旺財</title></header><body><h1>45分鐘救旺財</h1><p>【本報訊】一隻一米長黑白色唐狗，昨凌晨約四時，被困於旺角洗衣街一六三號一大廈後巷距地面六米高鋅鐵簷篷上，有住客聽到牠不停吠叫，立即報案。警員事後通知愛護動物協會人員到場，花了四十五分鐘，用索帶將牠捉住救下，表面無傷痕，稍後將牠帶走待獸醫檢驗。&#13;<br> 警員事後在現場調查，暫時未能尋獲狗主，不排除牠頑皮爬窗失足墮簷篷被困。現場有住客表示，曾見該唐狗在街頭流連，有途人叫牠「旺財」，惟不知其主人是誰。</p></body></html>

<html><header><meta charset="utf-8"><title>破產者有計奢華</title></header><body><h1>破產者有計奢華</h1><p>任何人士一旦遭法庭頒令破產，將受到一連串嚴格監管。破產條例中，破產者不能以私人名義擁有資產及開公司、不准申請信用卡、不能過奢華生活、不得乘坐的士及不能自費出國旅行等。每日亦只可花三十元作交通費，不得單獨或聯同其他人借錢超過一百元，借錢時亦要表明自己已破產。&#13;<br> 但這多項管制只是限制破產者，並不影響其家屬，破產者的一切起居飲食可由其親友照顧，親友更可提供名車及豪宅讓破產者享用，食飯亦可由其他人付帳，故破產者亦有辦法過奢華生活。</p></body></html>

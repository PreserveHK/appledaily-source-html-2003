<html><header><meta charset="utf-8"><title>谷祖琳邦女郎搶鏡</title></header><body><h1>谷祖琳邦女郎搶鏡</h1><p>谷祖琳、韓君婷及陳文媛（BoBo）昨日出席在美孚舉行的「RoadShow之007絕密檔案」記者會，三人之中以邦女郎形象示人的谷祖琳穿得最性感，不過由於她所穿的上衣過於單薄，不慎凸點，她知道後顯得有點不開心。<br> &#13;<br> <spanclass>仍戴情侶鈪 &#13;<br> 此外，有周刊報道BoBo與陳冠希舊情復熾，更牽涉入余文樂、Twins的鍾欣桐等人的六角關係當中，而BoBo昨日依舊戴着與陳冠希的情侶Cartier手鈪，她說：「我唔會因為啲人講嘅嘢除咗唔戴，我只會做番自已，就算係平時都有除低唔戴，只係你哋睇唔到，我亦都唔想經常咁去解釋每件事。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>對着空氣打壁球</title></header><body><h1>對着空氣打壁球</h1><p>在上海市逛街，見有人在商場旁的空地揮動球拍，姿勢有如打壁球，不過，那裏沒有「壁」，又怎樣打壁球？我咁八卦，當然上前「了解」一下啦！原來這是上海正流行的「牽瓏球」運動。我連牽瓏球的名字也未聽過，一於試玩。於是一年也做不了三次運動的我，拿起球拍跟工作人員切蹉切磋，結果當然是「雞手鴨腳」兼喘晒氣啦！&#13;<br>牽瓏球的原理其實就是對着空氣打壁球，所打的球就用大橡筋繫着，橡筋另一端則綁着小型沙包，牽瓏球於是就不會四處亂飛，也能夠自己彈回來。工作人員告訴我，牽瓏球於九九年在北京誕生，去年初開始在上海流行，不知會否到香港？&#13;<br>&#13;<br>記者、攝影：李敬賢</p></body></html>

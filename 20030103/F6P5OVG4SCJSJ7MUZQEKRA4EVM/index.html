<html><header><meta charset="utf-8"><title>兩漢警員面前「露械」</title></header><body><h1>兩漢警員面前「露械」</h1><p>【本報訊】兩名地盤工人疑在錦田危險駕駛遭警員截獲後，其中一人不但在眾目睽睽下脫清光，大聲叫囂，其後二人更各自掏出陽具；兩人昨在屯門裁判法院否認「露械」、行為不檢等五項控罪，案件押至今年四月四日兒童節審訊。&#13;<br> 首被告梁偉仁（三十八歲）及次被告曾仁安（三十三歲）均為地盤工人，同被控於去年九月十九日在八鄉田公路的公眾地方「露械」；次被告另加控三項罪名，分別是危險駕駛、未在警員要求下停車及擾亂秩序。&#13;<br> 案件編號：TMCC6/03</p></body></html>

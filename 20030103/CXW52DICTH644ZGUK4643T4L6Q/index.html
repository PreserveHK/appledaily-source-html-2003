<html><header><meta charset="utf-8"><title>w-inds萬五Fans爭聽免費歌</title></header><body><h1>w-inds萬五Fans爭聽免費歌</h1><p>日本偶像組合w-inds，早前為宣傳其第二張大碟《TheSystemOfAlive》，在代代木舉行了一場免費迷你演唱會。一向有名疼錫fans的w-inds，已事先表明絕不許fans通宵排隊撲飛，不過有一萬五千名fans一早在寒風中排隊入場，有不少更是來自東京以外的地方，但場館只可容納三千名觀眾，排隊入場的fans卻超額四倍。&#13;<br> w-inds見狀不忍fans白等，與主辦單位商討後，決定臨時加開一場演唱會，盡量減少失望而回的人數。</p></body></html>

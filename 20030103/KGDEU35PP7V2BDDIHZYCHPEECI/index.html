<html><header><meta charset="utf-8"><title>施念慈愛上蠢狗</title></header><body><h1>施念慈愛上蠢狗</h1><p>施念慈最近飼養了一頭半歲大的曲架狗女Cookie，她常在家中與愛犬嬉戲，Cookie一見主人即表現熱情，不但撲在主人身上，更張口狂舔她的臉頰。&#13;<br> Cookie十分活躍，不停又跳又跑，令施念慈疲於奔命，直至她取出狗糧，Cookie才乖乖停下來進食，施念慈日前說：「Cookie好頑皮㗎，係我老公買佢返嚟送畀奶奶嘅，貪佢個樣夠蠢。」<br> &#13;<br> <spanclass>喜在地氈撒尿 &#13;<br> 施念慈談到Cookie令她最頭痛的地方，就是牠喜歡在地氈撒尿，所以平日她會將Cookie困在狗籠，回家後才帶牠到花園散步。&#13;<br> 採訪、攝影：朱芷瑩</spanclass></p></body></html>

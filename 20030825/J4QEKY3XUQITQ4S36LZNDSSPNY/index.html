<html><header><meta charset="utf-8"><title>　　何嘉麗教打工仔鬆一鬆 - 李八方</title></header><body><h1>　　何嘉麗教打工仔鬆一鬆 - 李八方</h1><p>搵食艱難，唔少打工仔為咗保住個飯碗，都做到有氣冇碇唞，勞工處最近就出咗本《休息時段指引》，提醒勞資雙方休息嘅重要性。雖然呢本指引畀唔少勞工界批評係冇牙老虎，對僱主冇法律約束力，但係八方睇過之後都覺得本指引唔係毫無作用，其中最吸引嘅地方，就係請到靚女劍擊好手何嘉麗喺指引附錄部份，示範多種有助消除疲勞嘅伸展運動，圖文並茂。市民若果想學番一招半式，記住去勞工處職業安全及健康部各辦事處攞本睇吓。&#13;<br> （圖右）有靚女何嘉麗教伸展運動，會唔會醒神啲呢？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

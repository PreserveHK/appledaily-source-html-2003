<html><header><meta charset="utf-8"><title>瀝源村店舖佔路</title></header><body><h1>瀝源村店舖佔路</h1><p>沙田瀝源邨富裕樓地下一文具店和衣飾店被指將貨物擺放於通道上經營，阻礙居民出入。&#13;<br> 居於上址的源小姐表示，過往邨內商場不少店舖經常將貨物擺放出通道經營，造成阻塞，但經她多次投訴後，近日已有所改善。但在富裕樓地下一文具和衣飾店卻未見改善，佔路情況仍然嚴重。&#13;<br> 記者前往視察，發現有關店舖確將貨物放出通道經營，佔去整條通道的一半。他們均架起帆篷，將貨物放於篷下經營，前往貴和樓的居民均須繞路而行，十分不便。本報已轉介投訴予房屋署跟進。&#13;<br> （○八二一○○三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>坎貝爾日記值6145萬</title></header><body><h1>坎貝爾日記值6145萬</h1><p>英國首相府新聞主管坎貝爾，是凱利自殺案的關鍵人物之一。他上周出席聆訊時，引述了他日記內一些有關貝理雅政府內部決策的資料，隨即引起出版商的注意。&#13;<br> 有出版商指，若坎貝爾讓日記公開出版，最高可獲六千一百四十五萬港元書酬。出版商JohnMurray的行政總監菲利普斯指出，日記如在貝理雅仍然在位時出版，書酬將會很可觀；相反，他的日記在很短時間內便會失去價值。&#13;<br> 雖然坎貝爾曾否認有意出版日記，但出版商指他並無完全抹煞出版機會。&#13;<br> 英國《觀察家報》</p></body></html>

<html><header><meta charset="utf-8"><title>本上麻奈美自尋死路</title></header><body><h1>本上麻奈美自尋死路</h1><p>曾被視為「首席療傷系女星」的本上麻奈美，最近突然銷聲匿迹，原來她在婚後與四十五歲雜誌編輯老公，跟事務所搞對抗，秘密獨立另起爐灶。不過，行內人士則認為本上自尋死路，將淪為鈴木亞美二號。<br> &#13;<br> <spanclass>鬧上法庭 &#13;<br> 據日本報章《東京Sports》報道，本上麻奈美自去年尾宣布決定結婚以來，已跟事務所決裂。據悉她上月與丈夫秘密舉行婚禮，完全沒有邀請事務所的工作人員。最近她更與夫密謀，讓另一間公司處理個人事務，引致事件鬧上法庭。不過，以往以類似手法要求獨立的藝人如鈴木亞美等，均沒有好下場，外間相信本上亦不例外。</spanclass></p></body></html>

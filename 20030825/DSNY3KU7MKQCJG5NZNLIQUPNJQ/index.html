<html><header><meta charset="utf-8"><title>葉蘊儀八年之癢止不住</title></header><body><h1>葉蘊儀八年之癢止不住</h1><p>葉蘊儀、陳山葱和趙翠儀等人，昨天出席在淘大商場舉行的活動，為慈善機構奧比斯捐款。&#13;<br> 葉蘊儀表演唱歌，她表示已簽約一間經理人公司，實行再戰江湖。<br> &#13;<br> <spanclass>支持李麗珍 &#13;<br> 葉蘊儀說：「離開咗娛樂圈八年，上年拍過兩套劇集後，突然間再有番興趣，而且自己重係細個啫﹗」稍後，她會和黎耀祥和洪天明等拍攝新戲《大阪撻一餐》。&#13;<br> 對於好友李麗珍發聲明給前夫許愿，希望他不要再借傳媒攻擊她，葉蘊儀說：「呢啲係佢哋兩個嘅事，我都唔清楚。佢係我朋友，我會安慰佢，支持佢嘅決定。」</spanclass></p></body></html>

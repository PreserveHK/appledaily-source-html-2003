<html><header><meta charset="utf-8"><title>王賢誌被指撬牆腳氣憤</title></header><body><h1>王賢誌被指撬牆腳氣憤</h1><p>王賢誌與湯盈盈和鍾麗淇一向老友鬼鬼，不時會相約吃飯和逛街，近日有雜誌拍得他與鍾麗淇結伴同行照片，更指他趁梁榮忠在外地演出《左麟右李》巡迴演唱會，力追其女友鍾麗淇。&#13;<br> 報道又指王賢誌與鍾麗淇逛街時，更為女方結帳。前晚王賢誌擔任港姐決賽直播司儀後，出席慶功宴，對於報道指他撬梁榮忠牆腳一事，十分氣憤。&#13;<br> 王賢誌說：「我同鍾麗淇識咗好耐，嗰日我只係遞張折扣卡畀個店員，等佢買嘢可以平啲，絕對唔係我幫佢找埋數。」<br> &#13;<br> <spanclass>「唔會對唔住朋友」 &#13;<br> 王賢誌續說：「況且當時楊婉儀同佢老公咁啱喺度，其實我識梁榮忠重耐過鍾麗淇，我絕對唔會做啲對唔住朋友嘅嘢！」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

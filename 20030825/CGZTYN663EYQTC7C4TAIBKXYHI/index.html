<html><header><meta charset="utf-8"><title>占基利陪新歡兩日不出門</title></header><body><h1>占基利陪新歡兩日不出門</h1><p>現年四十一歲的荷李活笑匠占基利（JimCarrey），向來愛與比他年輕一截的女士交住。日前有報道指占基利早前於紐約一派對結識了現年二十三歲的丹麥名模BetinaHolte後，兩人更共墮愛河。<br> &#13;<br> <spanclass>私人飛機會佳人 &#13;<br> 有報道指占基利上周為了一見伊人，於百忙中抽出三天時間，乘搭私人飛機到達丹麥首都哥本哈根探望Betina。&#13;<br> 更有人說上周六目睹兩人在哥本哈根街頭踏單車四出遊玩，之後占基利與女友一直逗留在酒店，兩天足不出戶，享受溫馨假期。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>滬遊客增幅勝北京</title></header><body><h1>滬遊客增幅勝北京</h1><p>旅遊業已成為上海經濟增長的一大動力，去年全市接待海外遊客二百七十萬人次、內地遊客八千七百六十萬人次，分別比前年增長三成和兩成，旅遊業增加值佔全市GDP（國內生產總值）的百分六。<br> &#13;<br> <spanclass>05年盼接待400萬外客 &#13;<br> 同北京去年接待海外遊客三百一十萬人次、內地遊客一億一千五百萬人次相比，上海旅遊業接待的遊客數量稍為遜色，但增幅遠遠高過北京的百分八點六和百分五。而《上海旅遊業發展三年行動計劃》提出的目標是，至二○○五年，接待海外遊客達到四百萬人次、內地遊客一億人次。&#13;<br> 本報記者</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>航機降落不用聽指揮</title></header><body><h1>航機降落不用聽指揮</h1><p>英國航空航天公司（BAESystems）研製出一種革命性空中交通電腦管制系統，即使沒有航空交通管制員協助，機師只需在機艙內輕輕按掣一下，系統便會自動為機師決定一條安全降落路線。&#13;<br> BAE已於三月成功測試新系統，計劃二○○八年底前在各大航空公司的航班進行全面測試。<br> &#13;<br> <spanclass>自動化系統減人為錯誤 &#13;<br> 隨着售賣廉價機票的航空公司湧現，航空管制人員未必能應付未來航空交通流量。這套系統的最大好處是：避免人為錯誤引致的空難、節省航機燃料和增加航機安全。&#13;<br> 這套耗資九億三千四百萬港元研究的系統，預計在二○二○年底前全面使用，屆時全球四萬名航空交通管制員的飯碗，將有被打爛之虞。</spanclass></p></body></html>

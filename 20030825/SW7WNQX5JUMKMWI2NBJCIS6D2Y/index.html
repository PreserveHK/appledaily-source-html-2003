<html><header><meta charset="utf-8"><title>劉錦玲拒親熱男友走頭</title></header><body><h1>劉錦玲拒親熱男友走頭</h1><p>劉錦玲前晚出席灣仔會展舉行的電影《命》慈善首映禮時，透露近日拍完無綫電視電影《紅杏劫》後，與無綫續約一年，事業發展尚算穩定。<br> &#13;<br> <spanclass>僅願goodbyekiss &#13;<br> 不過，感情方面卻依然未有着落，劉錦玲說：「自己未搵到對象，冇人追呀，或者係以前拍拖受到傷害，令到我有陰影啦！」&#13;<br> 原來身為基督徒的劉錦玲，亦不贊成婚前性行為，她指對上一次拍拖已是數年前的事，由於她跟男友親熱程度僅限於goodbyekiss，當時男友希望有進一步發展，她實在不願意，結果男友便轉投他人懷抱。&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>紀香獲偶像贈布簾</title></header><body><h1>紀香獲偶像贈布簾</h1><p>已獲公認為「過氣麻甩尤物」的日本女星藤原紀香，最近獲得前輩吉永小百合，送上一塊充滿和風的布簾，她即時急不及待拍下照片，在其個人官方網頁的日記欄內，向fans炫耀一番。<br> &#13;<br> <spanclass>好有吸引力 &#13;<br> 紀香前晚在網頁內表示，自小已是吉永小百合的fans，是受到父親的影響。她表示：「我好細個嗰陣，爸爸已經同我講，吉永小百合係一個好有吸引力嘅女演員。」她更回憶在一次訪問中，與吉永前輩成為好友。而在前周舞台劇開鑼時，紀香便收到吉永送她一塊印了四季之花的日式布簾，令她感激不盡。</spanclass></p></body></html>

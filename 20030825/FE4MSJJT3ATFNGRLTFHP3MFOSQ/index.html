<html><header><meta charset="utf-8"><title>陶喆乘演唱會造勢</title></header><body><h1>陶喆乘演唱會造勢</h1><p>剛剛完成首次香港演唱會的陶喆，新碟當然可順勢打抵周杰倫！依走勢看，周陶二人大碟都有排賣，另外兩隻雜錦碟繼續按慣例，瘋狂上榜數星期，只要還未有新的同類型雜錦碟推出，都可保一席位。而張國榮的《一切隨風》，可能與有消息傳出，因版權問題不會再推出哥哥其餘已灌錄的歌曲，所以又一招順理成章，繼續大賣，為懷念也好，點都要捧捧場！&#13;<br>&#13;<br>記者：梁佩芬</p><p>第一位：《ULTRASOUND樂之路1997-2003》&#13;<br> 第二位：《葉惠美》&#13;<br> 第三位：《情感萬花筒》&#13;<br> 第四位：《一切隨風》&#13;<br> 第五位：《LOVE情歌集2》&#13;<br> 資料提供：HMV</p></body></html>

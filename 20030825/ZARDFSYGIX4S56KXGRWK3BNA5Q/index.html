<html><header><meta charset="utf-8"><title>真鍋薰累兩大叔對簿公堂</title></header><body><h1>真鍋薰累兩大叔對簿公堂</h1><p>日本女星真鍋薰，去年在立川競輪場舉行的簽名活動，曾引起了一場糾紛。當日一名真鍋薰男fans，聲言遭受言語侮辱，最近更鬧上法庭。<br> &#13;<br> <spanclass>遭主持人白眼 &#13;<br> 一名三十四歲的男子A，自稱是真鍋薰的忠實fans，他在去年十二月二十八日，帶備簽名板到立川競輪場，參加真鍋薰的簽名會，一心渴望除可與偶像近距離見面外，更希望獲得佳人親筆簽名。可是，Ａ先生卻指當日遭到大會大叔級主持伊藤信克白眼，並以粗言穢語侮辱，令其心靈大受傷害。最近Ａ先生更已申請控告伊藤及其事務所，幸而真鍋薰沒有被牽連。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>周杰倫贏蔡依林最開心</title></header><body><h1>周杰倫贏蔡依林最開心</h1><p>周杰倫新碟《葉惠美》推出三星期，當初他定下心願希望新碟銷量能打破上半年銷量冠軍大碟的紀錄，而上半年在台灣賣得最好的，是其緋聞女友蔡依林《看我七十二變》的唱片，共賣出三十萬張，結果周杰倫打敗蔡依林，其新碟推出三周已賣得三十二萬張，令他開心不已。<br> &#13;<br> <spanclass>首次表演跳舞 &#13;<br> 周杰倫昨日在台北為《5566高峰音樂會》擔任壓軸表演嘉賓，他還排了一隻舞蹈準備表演給歌迷欣賞，昨午綵排時，他卻拒絕讓傳媒拍其舞姿，周杰倫解釋他首次表演跳舞，希望第一個欣賞的是歌迷，昨午有歌迷在會場門外守候他，即使台北下冰雹也不離開，歌迷誓要見周杰倫一面。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

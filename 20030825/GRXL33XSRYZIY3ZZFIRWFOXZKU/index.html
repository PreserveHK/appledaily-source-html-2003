<html><header><meta charset="utf-8"><title>林敏俐卸任返美完成學業</title></header><body><h1>林敏俐卸任返美完成學業</h1><p>林敏俐、左慧琪、嘉碧儀和TVB兒童大使蕭正楠昨日在奧海城出席無綫兒童節宣傳活動，林敏俐剛剛卸任港姐，她將會赴美國繼續學業。&#13;<br> 前晚港姐決賽中，有佳麗在問答環節建議無綫以獎學金挽留林敏俐，林敏俐昨日說：「唔係錢嘅問題，啲學分同科都唔可以轉過嚟香港，而目前學業同家人對我係最重要。」<br> &#13;<br> <spanclass>蕭正楠獻醜 &#13;<br> 此外，蕭正楠昨日即席示範跳繩，但他雞手鴨腳，一顯身手變獻醜。蕭正楠日前首次乘直升機往澳門，他說：「當日啱啱遇着打風，所以坐喺架直升機度冇想像中咁舒服，但速度就好快，十五分鐘就到。」	&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

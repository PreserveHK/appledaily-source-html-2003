<html><header><meta charset="utf-8"><title>同居鬧翻𠝹手自殘</title></header><body><h1>同居鬧翻𠝹手自殘</h1><p>【本報訊】一名滿身酒氣姓張（三十歲）女子，昨日凌晨二時許，在九龍城衙前塱道住所內與姓曾（三十五歲）同居男友為感情問題發生爭執，其間張女用𠝹刀割左手腕自殘。男友阻止時張女更持刀揮舞，男友報警求助。&#13;<br> 一名女警協助游說但無果，其間張女不時用𠝹刀割手及架頸阻止警員接近。雙方對峙個多小時後，一名警員穿上「鐵甲威龍」裝備，趁她不為意衝前將其制服及綑綁送院（圖）。&#13;<br> 伍浦鋒攝</p></body></html>

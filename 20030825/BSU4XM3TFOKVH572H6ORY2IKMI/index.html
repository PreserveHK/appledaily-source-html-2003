<html><header><meta charset="utf-8"><title>內地旅客撞傷下體</title></header><body><h1>內地旅客撞傷下體</h1><p>【本報訊】一名隨旅行團來港的內地中年男子，昨晨九時許經羅湖過關準備乘火車出市區，豈料步入列車時，疑差錯腳跌落列車與月台之間的罅縫撞傷下體，登時痛入心肺淚水直流。事主由同行團友扶入車廂，但傷口仍然疼痛，當列車駛至粉嶺站時他無法支持，由姓洪的領隊向月台職員求助，報警送院；旅行團繼續行程。&#13;<br> 傷者五十九歲姓林，經檢驗後相信他撞傷尿道，留院治理（圖）情況穩定。&#13;<br> 陳天華攝</p></body></html>

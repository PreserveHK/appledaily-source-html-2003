<html><header><meta charset="utf-8"><title>E-kids賺第一桶金</title></header><body><h1>E-kids賺第一桶金</h1><p>組合E-kids前晚在澳門Stareast，以代言人身份為某電訊公司舉行簽名會，並請來李蘢怡（Tiffany）任嘉賓，吸引近二百E-kids歌迷到場，Tiffany則有十數位歌迷捧場。&#13;<br> E-kids成員Tommy表示首次擔任商品代言人，酬勞達七位數，他說：「今次係入行以嚟最大筆酬勞，之前出碟銷量都唔錯，人都安樂啲。」&#13;<br> 「根本針對我」&#13;<br> Tiffany對於近日有報道指她大食及搭地鐵等，她說：「根本就針對我，又話我着貼身褲露底，我有自己style，搭地鐵都係慳啫。我收入唔多，我重爭阿媽債呀。」&#13;<br> 記者胡比澳門直擊</p></body></html>

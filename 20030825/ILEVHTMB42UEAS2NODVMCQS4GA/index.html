<html><header><meta charset="utf-8"><title>Fruition(1)</title></header><body><h1>Fruition(1)</h1><p>"Alotofworkstillmustbedonebeforethedreamandvisionthatmyfathersharedwillcometo<u> fruition</u> ."&#13;<br> &#13;<br> 「要令我父親的夢想和遠見得以實現，仍有很多工作必須做。」&#13;<br> &#13;<br> 數千人上周六齊集美國首都華盛頓的林肯紀念館，紀念已故民權領袖馬丁路德．金發表「我有一個夢」（Ihaveadream）演說四十周年。他的兒子馬丁路德．金三世發表演說，指美國仍存在歧視，父親的遺願未達成。Fruition解實現、取得成果。&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>兩歲童出走熱心人報警</title></header><body><h1>兩歲童出走熱心人報警</h1><p>【本報訊】屯門一名兩歲女童，昨疑貪玩偷偷「離家出走」，獨自在黑暗的街道上流連，幸好被熱心途人發現。警員事後將她帶返住所交予外婆照料。&#13;<br> 「離家出走」的兩歲女童與姓連（二十餘歲）母親及姓程（七十歲）外婆，同住藍地福亨村。&#13;<br> 昨清晨五時許，女童睡醒見母親正在熟睡，在無人陪她嬉戲下，於是偷偷離開住所，獨自在二百米外福亨村路踱步，其間有途人發現報警。同時間，連婦驚覺女兒失蹤，即時出外搜尋。&#13;<br> 警員事後將女童帶返家交予外婆照料時，母親仍未折返，於是充當「柴可夫」載兩婆孫到處尋找。兜兜轉轉一小時，三代母女終在住所外重逢。</p></body></html>

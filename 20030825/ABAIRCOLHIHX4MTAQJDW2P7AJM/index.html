<html><header><meta charset="utf-8"><title>「飛機失事」撞傷頭</title></header><body><h1>「飛機失事」撞傷頭</h1><p>【本報訊】西貢大㘭門路發生「飛機失事」傷人意外，姓林三十多歲模型飛機發燒友，偕同一名朋友到上址放飛機，他表示大風之下操縱模型飛機難度頗高。&#13;<br> 昨晨十一時，他教導友人操縱一架約一米長、一米半闊的模型機飛返時，疑友人學藝不精及加上風大，飛機失控向他身上衝去，他走避不及頭部被撞正，當場頭破血流，報警後獲送院治理。&#13;<br> 林指出，幸而出事模型飛機由發泡膠製造，若是纖維或飛機木，傷勢將更為嚴重。</p></body></html>

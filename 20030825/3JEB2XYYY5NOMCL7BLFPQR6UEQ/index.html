<html><header><meta charset="utf-8"><title>跌打神油　重現江湖</title></header><body><h1>跌打神油　重現江湖</h1><p>朋友介紹這支「舒活寧」時，提到跌打老師傅，「幾十年前陳志英師傅於灣仔設館，威震該區，街坊無不知道他的名號，他兒子陳茂強師承父親，本身亦是骨傷科中醫醫師，這支寶貝就是他以現代手法，改良古方。」想知道陳老師傅個名到底有多響，一收線馬上打給兒時在灣仔度過的母親大人，證實了這事，「陳師傅最出名是跌打酒，細細一支，大家都話：『擺支喺屋企都唔使點睇跌打』。」舒活寧以漢方草本植物調製，扭傷了固然能消腫、舒筋活絡；無扭親亦可用於運動前，有助血液循環、減少肌肉受損的機會。計我話，老師傅個「朵」就可信過曾志偉愛心Sell藥油。（$38，各大藥房）&#13;<br>&#13;<br>記者：何兆彬</p></body></html>

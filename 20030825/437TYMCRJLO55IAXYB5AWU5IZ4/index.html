<html><header><meta charset="utf-8"><title>石屎剝落擊中男童</title></header><body><h1>石屎剝落擊中男童</h1><p>【本報訊】大角嘴道通州大樓二樓發生墮石屎傷人意外，昨下午三時許，九歲姓劉男童與父親行經上址時，一塊十五厘米長、十厘米闊石屎塊突然從天而降擊中男童前額，即時頭破血流。男童受驚呼救，其父立刻把兒子抱到簷篷下躲避，並報警求救。救護員趕至替男童急救包紮後送院，幸無大礙。&#13;<br> 警方調查發現上址大廈的二樓外牆遺下一個十五厘米長大洞，估計傷人石屎塊由大廈外牆剝落，懷疑大廈外牆失修引致意外，事後帶走上址一名姓許（六十九歲）婦人助查，並通知屋宇署人員檢查樓宇的結構安全。</p></body></html>

<html><header><meta charset="utf-8"><title>古怪保險套</title></header><body><h1>古怪保險套</h1><p>台中的一中街是一條繁忙的街道，集結地道小食及潮流用品等，所以每天這裏都擠得水洩不通！那天我在一中街便發現了一間避孕套（台灣稱為保險套）專門店，那些抵死幽默的避孕套，就是送禮或自用也不會感到尷尬！難怪店員對我說就連一位12、13歲的男孩也光顧過三、四次之多，難道現今的年輕人真的那麼早熟？&#13;<br>&#13;<br>記者：陳珮娟</p><p>保險套世界&#13;<br> 電話：（886）4-22262496&#13;<br> 地址：台中市育才南街33號1樓B2（一中2街購物廣場）&#13;<br> 網址：<ahref http:> http://www.condom.com.tw  </ahref></p></body></html>

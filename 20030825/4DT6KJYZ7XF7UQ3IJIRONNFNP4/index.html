<html><header><meta charset="utf-8"><title>富士S5000香港搶閘曝光</title></header><body><h1>富士S5000香港搶閘曝光</h1><p>雖然富士多款重頭DC相繼延期，不過其中一部S5000已於前日（8月23日）率先抵港。呢款第三部使用SuperCCDHR嘅機種，雖然有效像素維持310萬不變（輸出600萬），不過機身體積大幅縮細，各項功能轉換亦改良得相當迅速，最為青出於藍部份，就係首度加入10倍光學變焦鏡頭，配搭2.2倍數碼變焦，足足有成22倍變焦效果，加上四千蚊以下賣價，對影相開始有要求既用家相當有吸引力。呢款號稱旗艦型號S602改良版既機種，由價錢、體積到功能，都有唔少令人驚喜嘅地方，有興趣嘅讀者，就要留意聽日《數碼影音》更詳細嘅測試報告。&#13;<br>&#13;<br>記者：徐影龍</p></body></html>

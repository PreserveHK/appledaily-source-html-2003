<html><header><meta charset="utf-8"><title>爭睇電視妹跳樓亡</title></header><body><h1>爭睇電視妹跳樓亡</h1><p>【本報訊】一名姓朱（三十五歲）患有精神病女子，昨日凌晨一時許在慈雲山慈樂邨樂旺樓住所內，與同住姊姊（四十五歲）疑因爭睇電視發生爭執後，各自入睡。&#13;<br> 至清晨五時許，朱女被姓鍾（四十九歲）護衞員發現，頭爆肢折昏迷倒伏大廈一樓平台。救護員趕至證實她已死亡（圖一），懷疑她從高處墮下，警員上樓逐戶調查，在二十三樓尋獲死者姊姊（圖二），單位廚房窗前放有一張摺椅，窗口打開，相信死者從該處跳樓自殺。&#13;<br> 伍浦鋒攝</p></body></html>

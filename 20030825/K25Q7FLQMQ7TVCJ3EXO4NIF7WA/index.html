<html><header><meta charset="utf-8"><title>雨傘護受傷警</title></header><body><h1>雨傘護受傷警</h1><p>【本報訊】昨下午三時許，當時掛上三號風球下着大雨，一名交通警員在港島東區走廊調查一宗意外指揮交通。其間一輛客貨車駛至，司機煞掣不及撞倒該名交警。幸好當時車速不高，交警雙腳受傷跌倒地上痛苦呻吟。一名路過駕駛人士下車張開雨傘替受傷交警遮雨，由救護員將傷者送院。&#13;<br> 受傷交通警員姓趙，三十一歲，經治療後幸傷勢不重，現時情況穩定仍需留醫。&#13;<br> 警員事後替肇事二十八歲姓鍾客貨車司機進行酒精測試，證實他並無飲酒。</p></body></html>

<html><header><meta charset="utf-8"><title>同場設時裝表演</title></header><body><h1>同場設時裝表演</h1><p>由丹麥設計師IbenLeth及SaraDybriisMcQuaid構思的TrendFashion時裝表演，展出2004年的春夏時裝特色。表演共分為4個主題：Horizon、Synergy、Mirage及Pulsating。&#13;<br> 每個主題的服裝均有獨特設計，如Horizon是以輕身及光滑的衣料為主，以營造出飄逸及靈氣的感覺（圖1）。Synergy則以50年代復古為主題（圖2），Mirage的靈感來自沙漠冒險之旅（圖3）。Pulsating的反叛色彩及設計，正是反映現代人創新求變的索求（圖4）。</p></body></html>

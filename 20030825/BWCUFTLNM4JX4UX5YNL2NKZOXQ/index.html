<html><header><meta charset="utf-8"><title>HeidiKlum出個人品牌賺多筆</title></header><body><h1>HeidiKlum出個人品牌賺多筆</h1><p>德國名模HeidiKlum，早前簽約內衣名牌Victoria'sSecret及當上便服鞋Birkenstock的設計師，去年躍身成為全球最高收入的模特兒之一。不過Heidi似乎嫌自己賺得未夠多，現正籌備推出個人品牌的服飾及皮鞋，主攻年輕女士市場。<br> &#13;<br> <spanclass>聖誕推出市場 &#13;<br> 去年收入達八百二十萬英鎊（約一億港元）的Heidi表示，她的設計將包括衣服及皮鞋，預計於本年聖誕便可推出市場，Heidi謂：「啲人成日話我揀啲衫好靚，所以我咪想動手設計囉！」</spanclass></p></body></html>

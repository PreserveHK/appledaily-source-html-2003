<html><header><meta charset="utf-8"><title>黃伊汶日嘔四次病到瘦</title></header><body><h1>黃伊汶日嘔四次病到瘦</h1><p>黃伊汶昨日到灣仔會展為「FunFunShow」擔任表演嘉賓，演唱卡通片主題曲外，她更到台下向小朋友大派公仔及握手。&#13;<br> 近日身體不適的黃伊汶說：「成日都偏頭痛，睇嘢又好朦，重成日嘔，試過一日嘔成三，四次。𠵱家坐車都要帶定膠袋，做完show會去針灸。」<br> &#13;<br> <spanclass>媽咪心痛 &#13;<br> 問黃伊汶是否懷孕？她說：「你估我係聖母咩？希望快啲好番，照鏡見到自己塊面瘦晒，媽咪睇到都話好心痛。」&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>貨車失控撞毀小巴</title></header><body><h1>貨車失控撞毀小巴</h1><p>【本報訊】西環般咸道昨晨十一時發生車禍，一輛運載廢紙的貨車，由姓盧（二十八歲）司機駕駛，沿般咸道西行，駛經英皇書院對開時，疑天雨路滑失控越線，與對面線一輛由香港仔田灣開往銅鑼灣的三十一號專線小巴相撞，小巴上一名姓梁（四十九歲）乘客腳部受傷（圖二），自行落車等候救援，車禍中小巴車頭損毀，姓黃（六十四歲）司機被困，需由消防員救出送院，情況穩定，而貨車司機亦告受傷，現場交通受阻近一小時。&#13;<br> 梁偉權攝</p></body></html>

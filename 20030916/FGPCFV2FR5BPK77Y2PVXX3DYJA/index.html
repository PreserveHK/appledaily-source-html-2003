<html><header><meta charset="utf-8"><title>Stephy愛MaryQuant花花Logo</title></header><body><h1>Stephy愛MaryQuant花花Logo</h1><p>女子組合Cookies成員Stephy最近愛上化妝品牌MaryQuant出品的首飾，早前她戴上一隻該品牌的新款手鈪出席活動。&#13;<br> Stephy說：「最近我都買咗唔少MaryQuant嘅嘢，我覺得呢個牌子唔係太貴，呢隻鈪都只係約四百蚊，同埋我覺得佢個黑色花花logo好得意。」<br> &#13;<br> <spanclass>每月千元購飾物 &#13;<br> Stephy又表示每月平均花千多元購買飾物，因為時常都需要飾物襯衫，她亦喜歡品牌Tiffany，因為Tiffany的銀器夠簡潔。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Kang-Ta露靚股谷大碟</title></header><body><h1>Kang-Ta露靚股谷大碟</h1><p>韓國靚仔歌手Kang-Ta，與神話成員HyeSung及男歌手LeeJiHoon組成的韓國男子三人組Ｓ，早前已拍攝了一輯性感露股寫真，據悉三人在拍攝前曾一度狂做運動力谷股肌，務求以最佳狀態示人。<br> &#13;<br> <spanclass>澳洲大床拍攝 &#13;<br> Kang-Ta等日前以組合Ｓ成員身份亮相一電視節目時，透露早前到過澳洲為大碟拍攝宣傳照時，拍下了三人在酒店大床上露股的照片。由於三人甚滿意辛苦鍛煉的成果，所以決定將這張照片用作新碟封面。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>機械人代客植髮</title></header><body><h1>機械人代客植髮</h1><p>美國已退休的神經外科醫生吉爾登伯格研究出一種可替人植髮的機械人，所需時間較人手做短一半。&#13;<br> 該機械人其實是機械臂，配有兩副由不同角度拍攝接受植髮者頭部的立體攝錄機。它持有一個插上了五十支空針的罐，每次將一支針插入頭皮，抽取毛囊，然後在電腦的協助下，將那支內含毛囊的針植入頭皮適當位置上。<br> &#13;<br> <spanclass>收費萬五比人手快 &#13;<br> 現時用人手進行的植髮程序，往往要花四至六人用上八小時完成；用機械人植髮只需約四小時，費用跟人手植髮差不多，約一萬五千六百港元。&#13;<br> 美國《紐約時報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>8億農民怨憤遭漠視</title></header><body><h1>8億農民怨憤遭漠視</h1><p>在《人民日報》昨天發表文章，呼籲當局正視農民上訪表達不平和委屈之際，天安門卻發生農民自焚事件，進一步顯示農民的不滿已達到沸點。<br> &#13;<br> <spanclass>自焚顯不滿達沸點 &#13;<br> 中國現有八億農民，但他們的怨憤卻從來被社會所漠視。從政府過去拖欠糧款，至近年來廉價收地，甚至強硬收地、限時迫遷等，都令農民有怨無路訴，自焚只是一種無力的最有力控訴。&#13;<br> 當局統計，自二○○一年以來，農民被迫遷的個案增加了百分五十，在江西省更發生過二百多名農民因為不願搬遷，而遭發展商暴打的情況。&#13;<br> 本報記者</spanclass></p></body></html>

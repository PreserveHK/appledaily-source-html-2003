<html><header><meta charset="utf-8"><title>成龍自稱幫香港做嘢唔收錢成龍</title></header><body><h1>成龍自稱幫香港做嘢唔收錢成龍</h1><p>成龍昨日以特別嘉賓身份出席在灣仔會展舉行的「香港——樂在此，愛在此：全球廣告宣傳香港活動首播儀式」，成龍表示能擔任香港旅遊大使感到很光榮，而他亦有份參演廣告片，成龍被問到香港政府以八千萬邀請外國樂隊來港演出會否太貴？但他卻說：「其實我咁多年幫香港做嘢，都冇收過錢，咁香港需要幫忙嘅時候咪幫囉。」<br> &#13;<br> <spanclass>拒回應被噓 &#13;<br> 此外，早前球隊利物浦來港時，董建華在大球場被現場球迷噓，其後成龍力撐董建華，有成龍影迷在網上叫他「收皮」，更杯葛他不看他的電影，成龍被問及此事時，他即耍手並掉頭便走。&#13;<br> 採訪：楊潔雯攝影：仇志德</spanclass></p></body></html>

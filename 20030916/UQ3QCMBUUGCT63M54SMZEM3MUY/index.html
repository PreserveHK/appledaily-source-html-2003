<html><header><meta charset="utf-8"><title>上戶彩生日願望考車牌</title></header><body><h1>上戶彩生日願望考車牌</h1><p>日本人氣偶像上戶彩，在前日十八歲生日的時候，乘機推出她的全新寫真集《SeptemberFourteenth》，她在東京涉谷一間書店內舉行握手會，並與七百位fans慶祝生日。<br> &#13;<br> <spanclass>首次沖繩取景 &#13;<br> 上戶彩當日穿了一條黑色的長裙，打扮相當成熟。提到全新寫真集時，她透露這是她首次在沖繩取景，而寫真中表現出自己最自然的一面。大會當日安排了一個大蛋糕為上戶彩慶祝十八歲生日，她說：「來到十八歲，我最想考車牌和去玩波子機，我已經約定了一班朋友一齊去玩。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>葉梁美蘭投資百萬東山再起</title></header><body><h1>葉梁美蘭投資百萬東山再起</h1><p>香港國際學校前晚在灣仔君悅酒店舉行籌款晚會，以童話故事人物為服飾主題。香港銀行公會主席王冬勝的太太Camay和新昌集團主席葉謀遵的媳婦葉梁美蘭（Mira）等盛裝出席。&#13;<br> Mira的女兒在該校就讀，她提到自己一手創辦的M16時裝店倒閉，已計劃東山再起，她說：「今次我會自己出一個品牌，同設計師一齊設計，走大眾化路線。」<br> &#13;<br> <spanclass>寫時裝專欄 &#13;<br> Mira續說：「投資額起碼都過百萬，不過都未定到幾時開張。」她更表示得到丈夫全力支持，稍後亦會為雜誌《Talkies》的時裝專欄撰文。&#13;<br> 採訪：JessicaNgan　攝影：EdwardChou</spanclass></p></body></html>

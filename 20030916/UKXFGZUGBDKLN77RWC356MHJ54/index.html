<html><header><meta charset="utf-8"><title>英國歐元公決勢押後</title></header><body><h1>英國歐元公決勢押後</h1><p>瑞典公投結果明確否決加入歐元區，在歐盟十五國中另外兩個仍未採用歐元的成員國——英國和丹麥，反歐元派人士都振振有詞說吾道不孤。對於原則上支持加入歐元區的英國首相貝理雅，則是一大打擊。&#13;<br> 英國外交部雖堅稱，英國加入歐元與否是取決於經濟因素，不受瑞典影響，但《獨立報》指瑞典的結果「向貝理雅表明，勝出公投是如何困難」，《金融時報》更指貝理雅無望在下次大選（最遲二○○六年）前舉行歐元公決。<br> &#13;<br> <spanclass>丹麥：對歐元態度未變 &#13;<br> 丹麥首相拉斯穆森強調，瑞典的結果不會影響「我們對統一貨幣的態度」，但他拒說何時會再公投。丹麥在二○○○年的公投否決加入歐元區。&#13;<br> 美聯社</spanclass></p></body></html>

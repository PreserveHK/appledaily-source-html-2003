<html><header><meta charset="utf-8"><title>內地年底改革機場管理</title></header><body><h1>內地年底改革機場管理</h1><p>【本報訊】內地傳媒昨日報道，中國民航總局決定於今年底前，撤銷23個民航省局，同時把93個機場移交地方政府管理。市場相信此舉將促進內地機場的併購活動，尤其是對有意收購多個地方機場的北京首都機場（694）有利。&#13;<br> 民航總局局長楊元元表示，這次改革主要把政府對機場的管理與營運分開，將政府對機場的監管職能與資產管理職能分開，藉以刺激地方政府投資機場，讓機場獨立經營。&#13;<br> 另有報道稱，內地民航票價的改革方案已完成修訂，正待有關部門最後審批，可望年底出台。屆時內地航機的票價折扣幅度，可由現時40%增至45%。</p></body></html>

<html><header><meta charset="utf-8"><title>新菜牌：清新普羅旺斯菜</title></header><body><h1>新菜牌：清新普羅旺斯菜</h1><p>岳飛餐廳向以海鮮拼盤聞名，最近則推出一系列法國南部普羅旺斯（Provence）菜式。這邊的菜式製法簡單，以保留海產及香草清新香味而聞名，熱辣辣口淡淡時食最啱！&#13;<br>記者：陳慧敏&#13;<br>攝影：陳盛臣</p><p><spanclass><fontstyle>秘製清香薰衣草梳乎厘$50  &#13;<br> 全年輪流由法國、澳洲、北海道等地運來新鮮薰衣草製成，老闆說明遇着「青黃不接」，寧願冇得食都不要用香料代替，所以花香味特別清香濃郁。</fontstyle></spanclass></p><p><spanclass><fontstyle>焗山羊芝士羊肉茄子卷配芝麻醬$62  &#13;<br> 茄子、羊肉跟酥皮搭起來平平無奇，但加上氣味獨特的希臘羊乳酪及芝麻醬就很醒神。</fontstyle></spanclass></p><p>岳飛餐廳&#13;<br> 地址：尖沙嘴柯士甸路18A地下&#13;<br> 電話：27301128</p></body></html>

<html><header><meta charset="utf-8"><title>8美男人婆裸泳殺死人</title></header><body><h1>8美男人婆裸泳殺死人</h1><p>曾在《8美千嬌》中扮演細妹的露迪雲仙妮亞(LudivineSagnier)，最近再與綽號「O先生」的法國影壇奇才法蘭索瓦奧桑（FrancoisOzon）合作新片《泳池情殺案》，今次露迪雲搖身一變成為一位擁有美貌身材又喜歡裸泳的美女，令人眼前一亮。<br> &#13;<br> <spanclass>首部英文作品 &#13;<br> 將於後天在本地上映的《泳》片，是O先生繼《8美千嬌》後，首部英文電影，並且是他向緊張大師希治閣致敬力作。露迪雲在片中有裸泳場面，更令曾演《魂斷多瑙河》的夏綠蒂藍萍（CharlotteRampling），扮演的女作家產生另類怪異邪念。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Holly遭索償八千萬</title></header><body><h1>Holly遭索償八千萬</h1><p>澳洲女歌手HollyValance日前遭前經理人史葛（ScottMichaelson）入稟澳洲法院控告，史葛指Holly去年初到英國發展前，違反雙方早年簽訂的合約，欲索償一千五百萬澳元（約七千八百萬港元）。<br> &#13;<br> <spanclass>另聘經理人 &#13;<br> 此案昨日於澳洲新南威爾士最高法院開審，聲稱一手發掘Holly投身演藝界的史葛日前透過律師表示，Holly於去年一月遠赴英國前另聘經理人，明顯違反雙方的合約，但Holly則堅稱已付了巨額賠償，案件需繼續聆訊，但Holly昨日未有上庭。</spanclass></p></body></html>

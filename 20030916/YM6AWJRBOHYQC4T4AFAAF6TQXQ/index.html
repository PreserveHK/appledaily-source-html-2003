<html><header><meta charset="utf-8"><title>本港家品展反應也佳</title></header><body><h1>本港家品展反應也佳</h1><p>同在7月，本港舉行了一項為期4天的家庭用品、禮品及贈品綜合展覽，參展商超過3800家，而進場買家人數高達6.2萬人，其中海外買家約佔4成，本地買家則佔6成多。是次綜合展的進場買家人數，比去年4月舉行的香港禮品及贈品展的5.7萬人還要多出一成。&#13;<br> 由於7月不是歐美買家來港採購的旺季，因此參展商普遍預期到訪買家以東南亞客為主，對接單期望不高。不過，不少參展商的接單成績比預期好，反映這行業漸脫離SARS影響。部份參展商更表示，近月美國湧現大量定單，有迹象顯示經濟正逐步復甦，但歐洲市場則持續疲弱。</p></body></html>

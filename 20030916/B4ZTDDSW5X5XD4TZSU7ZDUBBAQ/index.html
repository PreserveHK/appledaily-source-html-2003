<html><header><meta charset="utf-8"><title>李秉憲骨痹情詩贈女友</title></header><body><h1>李秉憲骨痹情詩贈女友</h1><p>韓國男星李秉憲，最近重新設計了個人官方網頁，他更乘這個翻新的機會，在網頁中引用了一首詩歌，表達自己對女友宋慧喬的愛意。<br> &#13;<br> <spanclass>愛的告白 &#13;<br> 據悉李秉憲引用的詩歌是由詩人袁太延創作，當中說到：「從前我一直認為幸福只存在於廣告或者戲劇之中，但是現在通過鏡子之中看見，在我的眼神之中，也能夠看見幸福。」這首詩其實早在四年前已收錄在李秉憲的首張個人專輯《ToMe》中，所以已被fans看成李秉憲的愛情告白。</spanclass></p></body></html>

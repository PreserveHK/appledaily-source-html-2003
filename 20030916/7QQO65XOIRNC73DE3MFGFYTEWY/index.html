<html><header><meta charset="utf-8"><title>日推出電腦試妝</title></header><body><h1>日推出電腦試妝</h1><p>日本公司「大日本印刷」開發出一套電腦試妝系統，只要利用數碼相機將臉部影像輸入系統，就可以電腦畫面試用唇膏等化妝品，讓顧客清楚知道自己用了那些化妝品後有何效果，才挑選合適產品。<br> &#13;<br> <spanclass>按影像選化妝品 &#13;<br> 這套新系統先將化妝品廠商的產品資料存入專用電腦軟體，然後將臉部的影像輸入電腦，再依臉色和髮色來化上適合的彩妝。&#13;<br> 該公司準備向化妝品廠商推銷這套系統，價錢約五十三萬港元，使用的軟件價錢約三萬三千港元。&#13;<br> 他們也計劃提供網絡試妝系統，供用戶在家選購彩妝產品。&#13;<br> 中央社</spanclass></p></body></html>

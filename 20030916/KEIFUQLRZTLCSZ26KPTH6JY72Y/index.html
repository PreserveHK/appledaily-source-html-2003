<html><header><meta charset="utf-8"><title>貨車相撞司機被困</title></header><body><h1>貨車相撞司機被困</h1><p>【本報訊】一輛載滿報紙的密斗貨車，昨凌晨在獅子山隧道沙田入口，疑天雨路滑失控衝過對面行車線，狂撼迎面駛至另一輛密斗貨車。兩車司機受傷被困需消防員救出（圖），警方正調查意外原因。&#13;<br> 昨凌晨三時許，一輛載滿報紙密斗貨車，沿沙田獅子山隧道公路出九龍，駛經入隧道彎位時，疑天雨路滑失控越過對面行車線，與另一輛剛駛離隧道管道密斗貨車相撞。消防員趕至，將被撞貨車內姓李（五十一歲）司機救出，稍後再將失控運報紙貨車上姓朱（二十三歲）司機救出送院。&#13;<br> 伍浦鋒攝</p></body></html>

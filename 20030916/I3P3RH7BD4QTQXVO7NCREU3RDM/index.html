<html><header><meta charset="utf-8"><title>酒井法子下月訪港谷鬼片</title></header><body><h1>酒井法子下月訪港谷鬼片</h1><p>日本女星酒井法子最近擔正演出的恐怖片《咒怨2》，在日、韓兩地大收旺場，影片將在下月於本地上映，而酒井亦計劃下月初來港，為電影造勢。<br> &#13;<br> <spanclass>將逗留三天 &#13;<br> 酒井法子現時正獲電影公司邀請，下月初與《咒怨2》導演清水崇來港，屆時二人將會出席電影記者會及首映禮，並接受本地傳媒訪問，預計二人只會留港三天。&#13;<br> 酒井法子近年致力影、視雙棲發展，在歌唱事業方面，早前她只推出了一張重唱別人舊歌的唱片《moments》。而自三年前的亞洲巡迴演唱會後，酒井已有一段長時間沒有來港與fans見面，今次她將會是首次為宣傳電影而訪港。</spanclass></p></body></html>

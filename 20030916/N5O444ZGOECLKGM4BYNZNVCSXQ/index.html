<html><header><meta charset="utf-8"><title>模範大家姐</title></header><body><h1>模範大家姐</h1><p>對於威廉絲姊妹來說，年長八、九年的普賴斯絕對是模範大家姐。由小時候照顧她們，到她們長大成名後，她仍繼續在網球場邊為她們打點瑣事和打氣。對於兩個妹妹的成功，普賴斯只有驕傲，沒有半分妒忌。<br> &#13;<br> <spanclass>人品溫順輔助兩妹 &#13;<br> 看着威廉斯五姊妹長大的世叔伯戴維斯形容：「普賴斯非常溫順，那是她的本性。」早兩月「大威」因傷考慮退出溫布頓，也是多得這位大家姐從旁鼓勵不要放棄。&#13;<br> 威廉絲姊妹還小時，普賴斯已當護士維持家計，但同時進修商科課程，為幼妹樹立好榜樣，培養她們積極的人生觀。普賴斯在最近一次訪問中更滿懷安慰地說：「現在我已毋須為她們操心，她們都很懂事了。」&#13;<br> 美聯社/《紐約郵報》</spanclass></p></body></html>

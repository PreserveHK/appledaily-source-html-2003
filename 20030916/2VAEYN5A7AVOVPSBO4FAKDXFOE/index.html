<html><header><meta charset="utf-8"><title>台大教員涉用假債券</title></header><body><h1>台大教員涉用假債券</h1><p>【本報訊】自稱國立台灣大學外籍阿拉伯語教員，涉於上月在滙豐銀行總行內，非法行使面值一百萬美元的偽造美國國庫債券，昨解控西區法院，暫時毋須答辯，辯方昨指被告僅受朋友所託來港兌現債券，而台友人亦告落網，案件押後至本月十七日，待另一被告押回香港一同應訊。&#13;<br> 男被告MohamedHassanIsmailEmara，四十四歲，埃及籍，報稱商人，被控於今年八月二十三日，在中環滙豐銀行總行內，向男子譚紹權（譯音），行使一張面值一百萬美元偽造美國國庫債券。&#13;<br> 案件編號：WSC1270/03</p></body></html>

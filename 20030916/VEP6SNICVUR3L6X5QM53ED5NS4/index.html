<html><header><meta charset="utf-8"><title>Ashanti同米高玩勁High</title></header><body><h1>Ashanti同米高玩勁High</h1><p>黑人R&amp;B女歌手Ashanti前日到美國喬治亞州，為美國職業足球聯盟華盛頓紅人隊對亞特蘭大獵鷹隊的比賽出任表演嘉賓。<br> &#13;<br> <spanclass>捐四萬港元 &#13;<br> Ashanti上周六剛到過米高積遜（MichaelJackson）位於加州大宅的Neverland玩樂，而她亦應邀出席米高的慈善派對，並捐出五千美元（約四萬港元）予米高的慈善基金，Ashanti說：「我從小就渴望與米高玩耍，數天前我剛到了他的公園玩樂，總算完成心願吧！」</spanclass></p></body></html>

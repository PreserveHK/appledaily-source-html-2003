<html><header><meta charset="utf-8"><title>華仔打拳焗到𤷪</title></header><body><h1>華仔打拳焗到𤷪</h1><p>劉德華與張栢芝演出的新片《大隻佬》於下月上映，最近華仔雖然忙於演出《魔幻廚房》和《無間道Ⅲ終極無間》，但他依然在百忙中抽出時間為《大》片到大馬及內地宣傳。&#13;<br> 戲中華仔有一場打拳戲，以華仔的身手理應是毫無問題，但因為他的大隻佬角色要穿一件重二十磅的筋肉人外衣，所以行動起來十分辛苦。<br> &#13;<br> <spanclass>扮身手敏捷 &#13;<br> 加上華仔一向怕熱，他被筋肉人外衣焗着，還要扮到身手好敏捷，迅速將對手打倒，當時華仔就熱得有點兒煩躁，現場工作人員也替華仔叫苦，幸而此場打拳戲拍得尚算快。&#13;<br> 而每次華仔穿上筋肉人外衣拍攝時，導演杜琪峯都會很識做地盡量減少拍攝時間。</spanclass></p></body></html>

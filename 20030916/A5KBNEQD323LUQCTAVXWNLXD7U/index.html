<html><header><meta charset="utf-8"><title>老師毆不懂國語學生</title></header><body><h1>老師毆不懂國語學生</h1><p>廣東省茂名市電白縣一名七歲小學生，在廣州入讀小學時，因為不會說普通話，與同學及老師溝通出現「困難」，竟因此遭到刁難，被罰連續三天倒垃圾，還被老師用拳頭拍打，嚇得躲在家裏，不敢上學。<br> &#13;<br> <spanclass>只識方言溝通難 &#13;<br> 在電白縣生長的葉小寶，熟悉雷州方言。本月他遷到廣州讀小學一年班，面對同學和老師的問話，他如墮五里霧中。一次班主任生氣地說：「說甚麼你都不懂，這星期放學後先不准回家，就在教室裏倒垃圾！」&#13;<br> 上周五，葉小寶在學校被人從後用拳頭重重打擊了一下腦袋，當他回過頭看時，發現原來是班主任，他慌得跑回家去，不敢再上學。父母獲悉事件後，於是向校方投訴。&#13;<br> 《信息時報》</spanclass></p></body></html>

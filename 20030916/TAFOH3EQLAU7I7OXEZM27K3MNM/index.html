<html><header><meta charset="utf-8"><title>經合次季增長加快</title></header><body><h1>經合次季增長加快</h1><p>【本報綜合報道】經濟合作及發展組織（OECD）說，該組織成員國上季經濟增長加快，主要受日本和美國帶動。&#13;<br> 經合組織說，該組織所有成員國第2季國內生產總值（GDP）增長由首季的0.3%加快至0.5%。其中，全球第2大經濟體系日本次季GDP增長由首季的0.6%加快至1%；全球最大經濟體系美國上季GDP增長0.8%，較首季的0.4%高出一倍。不過，歐元區12國經濟在首季出現停滯後，次季進一步收縮0.1%；其中法國經濟收縮0.3%，意大利和德國分別跌0.1%。與去年同季比較，經合組織所有成員國次季整體經濟增長由首季的2%放慢至1.9%。</p></body></html>

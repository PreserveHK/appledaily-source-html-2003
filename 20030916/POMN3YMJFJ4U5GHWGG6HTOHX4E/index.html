<html><header><meta charset="utf-8"><title>到會名店　拔萃是老主顧</title></header><body><h1>到會名店　拔萃是老主顧</h1><p>負責向拔萃男書院千人宴提供到會食品的「大來東南筵席」，經營到會超過十年，經常承辦大專院校的宴會，男拔萃更是其老主顧。&#13;<br> 據記者所見，該公司位於砵蘭街的地舖，店內及廚房看來甚整潔，據職員表示，該家工場開舖超過十年，今次是首次發生有人進食公司食品後不適事件，員工都覺得很不開心。&#13;<br> 員工表示，今次供應給拔萃男書院的是自助餐，製造過程與以往沒有分別。飲食業人士表示，現時到會主要由大集團經營，只餘少數舊式酒樓或舊式到會工場提供服務，部份食品製造工場或會在接定單後才臨時招聘廚師及員工。&#13;<br> 本報記者</p></body></html>

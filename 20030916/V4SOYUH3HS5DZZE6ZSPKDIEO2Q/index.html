<html><header><meta charset="utf-8"><title>蕭正楠引螂入室震住瞓</title></header><body><h1>蕭正楠引螂入室震住瞓</h1><p>蕭正楠、陳驊及王蓉前晚到將軍澳電視廣播城，錄影《超級紅人館》節目。蕭正楠透露其寓所近日有新房客入住，他說：「呢個房客咪係小強囉，曱甴呀！我最近返咗內地個幾星期，唔記得阿媽煲落湯，佢又去咗加拿大探親，可能咁樣有曱甴啦，我已經整晒殺蟲水同曱甴屋，連房門口都噴咗一條線，希望佢哋唔好入房啦。」<br> &#13;<br> <spanclass>陳驊上海公演 &#13;<br> 而陳驊則透露接演了一齣上海舞台劇，與吳大維合作，於今年十二月中在上海公演三十場。陳驊說：「我十一月中要去綵排，個故事發生喺四十年代嘅上海有錢家庭，我係個不羈嘅有錢人。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

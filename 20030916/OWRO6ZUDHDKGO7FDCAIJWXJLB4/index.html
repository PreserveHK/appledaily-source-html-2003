<html><header><meta charset="utf-8"><title>北野武有望殺入奧斯卡</title></header><body><h1>北野武有望殺入奧斯卡</h1><p>為期十日的第二十八屆多倫多國際電影節，在三百三十九部電影相繼展出後，前日曲終人散，頒獎典禮當日下午在四季酒店圓滿舉行。早前才令北野武勇奪威尼斯影展最佳導演銀獅獎的《盲俠》，前日又獲大會頒發觀眾選擇大獎，此獎項可謂大大增加《盲俠》競逐明年奧斯卡的機會。<br> &#13;<br> <spanclass>奪觀眾選擇大獎 &#13;<br> 過去曾得觀眾選擇大獎的電影如《美麗有罪》、《臥虎藏龍》及《一個快樂的傳說》等，在翌年的奧斯卡都能獲獎，因此相信北野武的《盲俠》也有一番作為。而在康城影展獲最佳劇本的《TheBarbarianInvasions》則成為最佳加拿大電影。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>班仔籮霸真係玩完？</title></header><body><h1>班仔籮霸真係玩完？</h1><p>正當眾人以為三十一歲的班亞弗力（BenAffleck）與三十三歲的籮霸珍妮花洛庇絲（JenniferLopez），是基於傳媒大肆報道才把婚禮押後之際，美國《People》雜誌卻指班仔其實臨陣退縮，並向籮霸提出分手，令伊人情緒大受打擊，終日以淚洗面。不過該報道文中也附加一句：「未知今次分手是否長久。」<br> &#13;<br> <spanclass>各自尋歡 &#13;<br> 此外，據英國《太陽報》報道，班仔日前被人目睹在洛杉磯一賭場現身，而他身旁的女伴已換上一個不知名的棕髮女郎，至於籮霸則與姊妹在邁亞密的海灘暢泳，而她亦已除下婚戒。雖然傳聞甚囂塵上，但籮霸的發言人仍堅稱兩人並沒有分手。</spanclass></p></body></html>

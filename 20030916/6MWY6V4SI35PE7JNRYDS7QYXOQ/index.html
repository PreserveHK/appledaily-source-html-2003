<html><header><meta charset="utf-8"><title>買化妝品三點注意</title></header><body><h1>買化妝品三點注意</h1><p>買化妝品已經成為內地遊客的指定動作，尤其是喺一啲以平價作招徠的化妝品店，但各位同胞掃貨之前有幾樣嘢要特別留意。&#13;<br>首先，這類化妝品的貨品價錢雖較專櫃的便宜，甚至可以平五、六折，但一些較熱門和新款的貨品卻未必有齊，所以如要買最潮嘅化妝品，建議先到專櫃搜集資料，然後才到此類特價店看看是否有貨。&#13;<br>另外，購買時一定要看清最佳使用日期，以免買了即將過期的貨品。&#13;<br>此外，去香港前最好先找美容師諮詢吓自己屬於哪一種皮膚類型，以免在店員一輪推銷下，買了不適合自己的貨品。雖說一些店舖可讓消費者退貨，但冇理由為了樽面霜又再特登飛嚟香港換。</p></body></html>

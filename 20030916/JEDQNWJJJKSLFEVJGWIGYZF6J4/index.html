<html><header><meta charset="utf-8"><title>2500人網上會議</title></header><body><h1>2500人網上會議</h1><p>美國微軟公司周一推出一項專為公司提供網上會議的「微軟辦公室現場會議」服務，讓用戶可跟來自世界各地多達二千五百人一起開會。<br> &#13;<br> <spanclass>微軟新服務利小企業 &#13;<br> 這種視像會議服務其實存在已久，而且競爭激烈，微軟推出加入網上元素的視像會議服務，顯然是在出售軟件產品外，開拓新財源。新服務讓參與者除了能瀏覽開會人士的陳述報告外，還可共同修訂文件、向大會主席提問問題。　&#13;<br> 紐約一家科研公司發言人指，現場會議服務將有助增加微軟從中小型企業的賺錢能力，因為這些企業不想花太多錢去購買電腦軟件和伺服器。&#13;<br> 美聯社</spanclass></p></body></html>

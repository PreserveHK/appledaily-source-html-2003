<html><header><meta charset="utf-8"><title>無心插柳警撿私煙</title></header><body><h1>無心插柳警撿私煙</h1><p>【本報訊】兩名軍裝警員昨清晨六時許，巡經元朗又新街合益廣場外的休憩公園時，發現一個「紅白藍」膠袋及一個發泡膠箱被棄置於地上，覺得可疑打開查看，發覺內裏藏有數十條懷疑走私香煙，總值五千多元，四處尋找物主但無人認領。&#13;<br> 由於現場鄰近合益街市，警方懷疑私煙商販在街市叫賣，有人光顧即到公園內取煙交易以免被警方「人贓並獲」，卻意外被警員撿獲（圖）。&#13;<br> 李旭基攝</p></body></html>

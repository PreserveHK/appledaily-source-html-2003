<html><header><meta charset="utf-8"><title>男子承認假卡買郵票</title></header><body><h1>男子承認假卡買郵票</h1><p>【本報訊】無業漢稱聲在公廁拾獲偽造信用卡後，往深圳以一百元購得一張與偽卡姓名相同的身份證，回港向郵局購買逾二千元郵票；職員起疑向他索取身份證核對，無業漢以為瞞天過海，惟職員疑心未息再致電信用卡中心查詢卒揭發事件。&#13;<br> 被告周啟華，二十六歲，報稱無業，昨在荃灣裁判法院承認於今年七月七日，在葵芳邨的郵政局使用偽造信用卡及假身份證。裁判官指就算相信被告的信用卡在公廁拾獲，但仍處心積慮到深圳購買假身份證來犯案，明顯早有預謀，判監八個月。&#13;<br> 案件編號：TWCC2926/03</p></body></html>

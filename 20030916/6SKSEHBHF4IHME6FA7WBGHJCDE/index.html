<html><header><meta charset="utf-8"><title>學生問題多老師跳窗</title></header><body><h1>學生問題多老師跳窗</h1><p>河北省石家莊市一家學校輔導班的學生，怎樣也想不到老師不堪學生提問時，竟然會跳窗而逃。<br> &#13;<br> <spanclass>不耐煩太多學生討教 &#13;<br> 據一位同學憶述，上周五晚，同學上完英語課後，紛紛湧向講台，向老師提問。面對同學問題，剛開始老師還很有耐性地講解，但數分鐘後，就顯得有點不耐煩。&#13;<br> 眼見準備討教的學生愈來愈多，不知老師是有急事還是嫌回答問題麻煩，想馬上離開。這時，教室外走廊也有很多同學在互相討論問題，老師見此情景，拿起放在講台上的提包，在同學驚訝的目光中，爬上窗戶從一人多高的窗台跳了下去。&#13;<br> 看到老師這樣的舉動，同學們一片嘩然。&#13;<br> 《燕趙都市報》</spanclass></p></body></html>

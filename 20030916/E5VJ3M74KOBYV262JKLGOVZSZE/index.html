<html><header><meta charset="utf-8"><title>加州重選押後</title></header><body><h1>加州重選押後</h1><p>美國聯邦上訴法院香港時間今晨決定，原定下月七日舉行的加州州長重選表決將會延遲，理由是點票制度過時，表決結果可能出現偏差。分析家擔心或會重蹈二○○○年美國總統選舉點票問題的覆轍。<br> &#13;<br> <spanclass>法院指點票制度過時 &#13;<br> 法院容許七天上訴期，若維持今次裁決，重選表決或延至明年三月才舉行。&#13;<br> 美國前總統克林頓周日現身加州力挺州長戴維斯，呼籲民主黨人團結，不要投票支持罷免戴維斯。&#13;<br> 美聯社</spanclass></p></body></html>

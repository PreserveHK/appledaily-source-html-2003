<html><header><meta charset="utf-8"><title>自動模式及程序模式</title></header><body><h1>自動模式及程序模式</h1><p>很多人也搞不清楚自動模式（Auto）及程序模式（Program）的分別，因為使用時都是簡單地按快門便OK。事實上這兩種模式都十分「自動」，用家毋須調校甚麼便可拍得曝光正常的相片，只是自動模式是差不多所有功能都不可調校，所有設定全權由相機負責，而程序模式則仍可調校某些功能，如感光值（ISO）、曝光補償（EV+/-）等，用家可以有限度地控制相機，以補全自動誤判之不足。&#13;<br> 文：之達周&#13;<br> &#13;<br> 作者介紹：十多年專業攝影及傳媒經驗，現任《DiGi數碼雙周》總編輯。</p></body></html>

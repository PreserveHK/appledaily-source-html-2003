<html><header><meta charset="utf-8"><title>聯手掃黃拘25北姑</title></header><body><h1>聯手掃黃拘25北姑</h1><p>【本報訊】隨着內地人士來港旅遊人數增加，活躍於油麻地、深水埗、北角一帶的流鶯，開始進軍新界，大埔區最近突然出現大批這類「北姑」流鶯。為此，警方與入境處昨在區內展開連續十三小時掃黃行動，拘捕二十五名北姑（圖）。&#13;<br> 行動由昨晨七時展開，大埔分區警署派出五名探員同時「放蛇」，先後拘捕五名妓女。隨後，三十多名警員及入境處人員突擊搜查多個「北姑宿舍」，再拘捕十名來港賣淫內地女子。稍後，警方及入境處人員再於靖遠街、寶香街、大明里等地點搜查，再拘捕十名內地女子。</p></body></html>

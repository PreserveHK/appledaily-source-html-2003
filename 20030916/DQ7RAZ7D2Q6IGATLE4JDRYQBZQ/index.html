<html><header><meta charset="utf-8"><title>泰調高今年經濟預測</title></header><body><h1>泰調高今年經濟預測</h1><p>【曼谷彭博資訊】泰國政府調高今年全年經濟增長預測，原因是該國次季經濟增長比預期強勁，主要受出口和消費者開支表現理想帶動。&#13;<br> 泰國是東南亞第二大經濟體系，該國政府昨天把今年國內生產總值（GDP）增長預測由原先的5.5%向上修訂為6.2%，是8年來最快增長，升幅並較去年的5.3%強勁。在今年次季，泰國經濟增長0.9%，升幅高於市場估計的0.5%，但較首季的1.3%放緩；與去年同季比較，上季經濟增長5.8%，亦比市場預期的5.4%理想。&#13;<br> 受惠於利率降至紀錄低位，泰國目前樓市興旺，加上出口上升，刺激該國上季經濟增長理想。</p></body></html>

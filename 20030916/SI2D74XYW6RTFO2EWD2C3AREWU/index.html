<html><header><meta charset="utf-8"><title>MartinMargiela解構再重構</title></header><body><h1>MartinMargiela解構再重構</h1><p>再以「解構主義大師」來形容MartinMargiela簡直是陳腔濫調，但他的設計重心多年來依然在衣服應有的基礎上鑽研，難得用心仍在。今個秋冬系列我們仍然見到衣服款式上的轉移和偷換，一件西裝Blazer可以轉化成一條半截裙。這些變化到今天或許不再叫大家拍案叫絕，但好看長青如故，趣味性一點的細節是今季飾物上的運用，一把包膠的鉸剪可以成為吊墜或腰飾，相當有趣。&#13;<br>&#13;<br>記者：吳小明</p></body></html>

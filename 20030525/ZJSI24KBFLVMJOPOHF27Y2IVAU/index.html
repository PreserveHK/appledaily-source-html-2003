<html><header><meta charset="utf-8"><title>孫名翠要求舞蹈學校減租</title></header><body><h1>孫名翠要求舞蹈學校減租</h1><p>傅潔恩和孫名翠等人前晚往大會堂出席「六團同心護幼夜」活動，教育統籌局常任秘書長羅范椒芬出任主禮嘉賓。&#13;<br> 孫名翠表示早前因SARS，她投資的舞蹈學校停頓了八成的運作，生意額大跌，她說：「我已經要求業主減租㗎啦，本來夏天我哋重計劃帶啲學生返北京出席個交流團，𠵱家都要取消，實際損失就冇，不過我之前專登上去視察同開會，嘥晒啲心機囉。」<br> &#13;<br> <spanclass>傅潔恩以女兒相做袋 &#13;<br> 前晚傅潔恩與李詩韻同時以AnyaHindmarch的手袋赴會，前者用上女兒的照片，後者則以全家福訂做手袋，同時洋溢溫情。&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：JerryYan</spanclass></p></body></html>

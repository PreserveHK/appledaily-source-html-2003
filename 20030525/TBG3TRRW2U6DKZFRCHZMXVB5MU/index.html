<html><header><meta charset="utf-8"><title>店員涉拳毆販管隊</title></header><body><h1>店員涉拳毆販管隊</h1><p>【本報訊】紅磡船澳街一間食品批發公司的東主聲稱遭食環署小販管理隊針對，動輒被指阻街無法做生意，昨再被要求搬走行人路上貨品時引發衝突，雙方口角推撞，結果一名販管隊人員報稱遭拳毆打傷，警方接報到場拘捕一名店員。&#13;<br> 昨晨十時許，約十名販管隊人員到店舖指貨品阻街要求店員搬走，雙方一言不合發生口角，有人情緒激動互相推撞，結果一名五十二歲姓簡的販管隊人員報稱遭揮拳打傷，面及胸口疼痛，警方據報到場拘捕三十六歲姓楊的店員。</p></body></html>

<html><header><meta charset="utf-8"><title>Boy'Z冇覺好瞓慘！</title></header><body><h1>Boy'Z冇覺好瞓慘！</h1><p>組合Boy'Z昨日到商台出席「能得利903大晒會之我要做我偶像」，成員Steven和Kenny更擔任評判，不過二人表現得相當疲倦，他們表示近一星期都要捱通宵拍戲，每日只有四小時休息。<br> &#13;<br> <spanclass>唱十幾首歌 &#13;<br> Boy'Z透露下月二日的首個迷你音樂會，會邀請Twins任嘉賓，他們說：「嗰晚會唱十幾首歌，又會跳舞同埋表演樂器，所以都幾緊張。」&#13;<br> 此外，Kenny盛讚香港的醫護人員十分偉大，他亦有為謝婉雯醫生的去世而感觸落淚，他說：「謝醫生對佢嘅愛情同工作都好無私，佢簡直係香港人嘅驕傲。我覺得相比起第二度，香港嘅醫護人員真係好perfect。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>女童墮樓口供存疑</title></header><body><h1>女童墮樓口供存疑</h1><p>【本報訊】何文田帝庭園昨發生耐人尋味墮樓案，一名十四歲女童在外通宵耍樂，昨清晨五時返家，聲稱聽到浴室傳出異聲，誤會以為有賊人入屋爆竊，攀窗從一樓跳落十多呎下地面求救時不慎扭傷腳部不能動彈，剛巧一名四十歲姓林女保安巡經見狀，向受傷女童了解後報案，女童事後送院治療。&#13;<br> 警方其後持膠盾牌登樓調查，並未發現可疑人及無被搜掠痕迹，相信案件無可疑，但對女童的口供存疑。事後女童由母親陪同送院治療。&#13;<br> 受傷女童姓蘇，與四十六歲父親及四十二歲姓呂母親同住京士柏道一號第二座一樓一個三房兩廳單位。</p></body></html>

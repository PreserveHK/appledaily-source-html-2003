<html><header><meta charset="utf-8"><title>李少光籲提高防貪意識</title></header><body><h1>李少光籲提高防貪意識</h1><p>【本報訊】廉政專員李少光表示，廉署關注紀律部隊基層人員非法借貸情況漸趨嚴重，擔心會令貪污問題惡化，他認為，紀律部隊人員涉及非法借貸，相信與投資失利、揮霍及賭博有關，廉署會加強與各部門及公務員事務局溝通，加強預防工作。&#13;<br> 李少光昨啟程前往韓國參加兩項國際反貪會議前，被問及日前有警務人員因涉嫌接受非法借貸，而被廉署邀請協助調查一事，李少光表示，隨着本港經濟惡化，公務員財政也出現困難，特別是紀律部隊的前線人員，造成非法借貸的問題日趨嚴重，廉署非常關注有關情況，擔心貪污問題惡化。廉署會加強與各政府部門聯絡，提高防貪意識。</p></body></html>

<html><header><meta charset="utf-8"><title>警破爆竊集團起贓</title></header><body><h1>警破爆竊集團起贓</h1><p>【本報訊】警方昨在油麻地搗破一個爆竊集團，在街頭拘捕一名目標男子，及在其手提尼龍袋內撿獲一批懷疑爆竊得來的銀包皮具後，將他帶返住所搜查時，再拘捕四名男女及起回大批贓物。&#13;<br> 被捕三男兩女，年齡由三十五至五十五歲，由於警方在其中一人身上撿獲一條鑰匙，可以開啟同一單位內一個貨倉，刻仍將他們扣留及調查鑰匙來源。現場為文苑街四十一至四十七號文輝樓二樓一分租單位，單位間有八個房間。&#13;<br> 探員在單位調查至昨凌晨約三時，將被捕五男女帶返警署進一步調查。</p></body></html>

<html><header><meta charset="utf-8"><title>奇洛帶挈電玩股價飆升</title></header><body><h1>奇洛帶挈電玩股價飆升</h1><p>電影《22世紀殺人網絡2決戰未來》在全球掀起強勁熱潮，連帶以其故事作背景的電腦遊戲《EnterTheMatrix》亦賣個滿堂紅。該遊戲與電影同日推出，截至前日為止已賣出超過一百萬套，是過去一周最暢銷的電腦遊戲。&#13;<br> 生產該遊戲的Atari早前曾估計，《EnterTheMatrix》最終可賣出四百萬套，成為史上最暢銷遊戲之一。Atari在納斯達克的股價亦受遊戲暢銷的消息帶動，其股價前日上升了十七個巴仙，是近期該公司股票的高位。</p></body></html>

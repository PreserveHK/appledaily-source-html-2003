<html><header><meta charset="utf-8"><title>　　慶祝解放 - 李八方</title></header><body><h1>　　慶祝解放 - 李八方</h1><p>潘廸生前妻楊敏德噚日同成班小朋友喺烏溪沙大放風箏（圖），支持「放風箏抗非典」活動，北京亦同步舉行呢個活動，楊敏德話：「呢個活動係民間自發性嘅，叫做『中國精神』，北京嗰邊喺二十多個地方同時放風箏，總共有三千幾隻風箏，我哋呢邊就有過百隻風箏。」&#13;<br> 世衞前日解除旅遊警告後，楊敏德話會拿拿聲起行，出外接多啲定單，順便唱好香港，「今日（噚日）係最好嘅時間慶祝。」	林妙萍攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

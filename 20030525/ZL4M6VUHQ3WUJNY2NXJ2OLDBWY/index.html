<html><header><meta charset="utf-8"><title>名人蒲點女子傷人</title></header><body><h1>名人蒲點女子傷人</h1><p>【本報訊】深受娛樂圈中人喜愛的中環「CClub」的士高昨發生傷人事件。&#13;<br> 凌晨三時許，十七歲姓陳少女消遣期間，與一名曾經在場內爭執的女子狹路相逢，雙方再為小事吵架，並遭對方掌摑羞辱，於是報警。&#13;<br> 警方到場將事主送院檢驗，並拘捕涉嫌傷人的二十三歲姓連女子。&#13;<br> 「CClub」的士高位於德己立街30-32號地庫，是明星名人的熱門蒲點，王菲、謝霆鋒、周汶錡、杜德偉及上海首富周正毅太太毛玉萍均經常到該處消遣。</p></body></html>

<html><header><meta charset="utf-8"><title>MEGUMI拍寫真揸大旗</title></header><body><h1>MEGUMI拍寫真揸大旗</h1><p>日本水着女星MEGUMI，拍攝寫真集可謂駕輕就熟，漸漸亦成為了寫真集專家，故在其第七本寫真集《MEGUMI寫真集Petunia》中，她實行自己做監製，由內容、衣着以至挑選攝影師及工作人員，全部由她一人決定。<br> &#13;<br> <spanclass>澳洲騎馬仔 &#13;<br> MEGUMI為自己度身訂做的寫真集，比她的前作更加大膽，有多張作品幾乎露點，她還在澳洲的森林中騎馬奔馳。</spanclass></p></body></html>

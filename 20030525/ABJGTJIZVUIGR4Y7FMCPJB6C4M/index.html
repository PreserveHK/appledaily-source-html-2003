<html><header><meta charset="utf-8"><title>創業板三寶具潛質</title></header><body><h1>創業板三寶具潛質</h1><p>除了主板公司私有化，本周也有首家創業板公司私有化，便是上實醫藥（8018），反映創業板公司也不乏具私有化潛質的公司。當然，創業板本意是令一些新成立的公司，其不符合主板上市規定，但也想集資發展業務，故此私有化與原先集資原意不符，也會引發港交所詬病，因此私有化機會相對較低。&#13;<br> 不過，若真的要在此板找最有機會私有化的股份，可考慮擁有巨額現金的香港網（8008）、新意網（8006）及恒基數碼（8023）。</p></body></html>

<html><header><meta charset="utf-8"><title>美導演康城被噓宣布停產</title></header><body><h1>美導演康城被噓宣布停產</h1><p>今屆康城影展中最受爭議的電影莫過於美國演員雲遜加路（VincentGallo）自導自演的電影《TheBrownBunny》，其作品被評為今年二十部競賽電影中最差的一部，雲遜在記者會上又被大喝倒采。<br> &#13;<br> <spanclass>伊士活宣傳新片 &#13;<br> 雲遜對此說：「我唔會再製作其他電影，被人噓一啲都唔過癮，呢部戲係一場災難，嘥時間，我要向投資者道歉。」&#13;<br> 此外，由奇連伊士活（ClintEastwood）執導的熱門電影《MysticRiver》前日登場，他亦有出席宣傳。</spanclass></p></body></html>

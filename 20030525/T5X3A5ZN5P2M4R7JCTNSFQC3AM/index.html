<html><header><meta charset="utf-8"><title>老翁報案中途暴斃</title></header><body><h1>老翁報案中途暴斃</h1><p>【本報訊】黃大仙下邨龍澤樓一名七十歲姓鄭獨居老翁，昨中午十二時半在家中突感不適致電九九九求助，其間未說地址便暈倒，警方「追線」尋至，發現他倒卧屋內，經送院證實不治（圖）。&#13;<br> 由於現場木門有被撬痕迹，屋內凌亂並有少許血迹，警方一度認為事件有可疑，經調查後才證實撬痕是以前造成，凌亂情況則是老翁的生活習慣，而血迹是老翁患痔瘡所致，故相信他是因病暴斃。&#13;<br> 劉永明攝</p></body></html>

<html><header><meta charset="utf-8"><title>蕪湖街橫巷堆雜物</title></header><body><h1>蕪湖街橫巷堆雜物</h1><p>紅磡馬頭圍道與蕪湖街交界，兩座大廈間之橫巷被擺放不少蔬菜雜物，阻塞通道。&#13;<br> 居民陳小姐稱，兩座大廈間的橫巷被附近商店作儲貨之用，儼如露天貨場，擺放不少蔬菜、膠箱等雜物，令通道更形狹窄。&#13;<br> 記者曾前往視察，發現橫巷內兩邊均放置不少膠箱和竹簍，而膠箱和竹簍內均為各式各樣的蔬菜，為附近店舖所有。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。（○五二二○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

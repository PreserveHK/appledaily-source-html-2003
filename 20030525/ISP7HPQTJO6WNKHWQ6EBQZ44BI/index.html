<html><header><meta charset="utf-8"><title>上水行人路變貨倉</title></header><body><h1>上水行人路變貨倉</h1><p>上水智昌路及龍琛路一帶居民較早前投訴，在智昌路與龍琛路交界一公園外行人路，被附近商舖用作露天貨倉，將貨物隨意放在行人路上，造成阻塞。<br> &#13;<br> <spanclass>再違例即檢控 &#13;<br> 本報於五月十五日報道有關情況及將投訴轉介食物環境衞生署跟進後，食環署回覆本報稱，接獲投訴後派人往調查，向阻塞通道貨運工人發出口頭警告，督促他們搬走有關貨物，並提醒他們不可於上址行人路上落貨。&#13;<br> 食環署表示會繼續定期巡查，如再發現有貨物擺放於行人路，會按照《公眾衞生及市政條例》檢控違法者。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

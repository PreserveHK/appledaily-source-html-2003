<html><header><meta charset="utf-8"><title>女子箍煲不遂斬前男友</title></header><body><h1>女子箍煲不遂斬前男友</h1><p>【本報訊】三十九歲菲律賓籍男子，昨晚七時在荃灣沙嘴道寓所與妻子及女友為感情問題發生爭執後，女友疑不堪被離棄，竟衝入廚房取出菜刀斬傷男友的左手及左腳，然後挾刀奪門逃去。警員接報到場將傷者送院，並將疑兇拘捕。&#13;<br> 現場為沙嘴道二百八十八號一單位，傷者與三十八歲菲籍妻子同住上址，而菲籍女疑兇年約二十八歲，為傷者的前度女友，消息稱，傷者與女友分手後，雖另結新歡及成婚，但仍與女友保持緊密往來，惟有人不想與人分享男友，迫男友作出選擇。吵鬧間有人突激動衝入廚房取出一把菜刀，斬傷男子的左前臂及左大腿後奪門逃去。</p></body></html>

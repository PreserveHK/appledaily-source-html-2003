<html><header><meta charset="utf-8"><title>因為愛，所以怕 - 李敏</title></header><body><h1>因為愛，所以怕 - 李敏</h1><p>女人為甚麼會怕情人跟別的女人上床？&#13;<br>表面原因是「愛」。&#13;<br>既然是愛，為甚麼不讓情人做一件開心的事？&#13;<br>歸根到底，是怕失去。</p><p>如果你問一個女人，你情人被落了降頭，要跟其他女人上一次床才能解降，否則會死，我想大多數女人還是會讓情人跟別的女人上床，終歸她是想保住情人。&#13;<br> 因為愛，所以怕。&#13;<br> 女人為甚麼可以忍受情人跟別的女人上床？&#13;<br> 是同樣的道理，因為愛，所以怕發脾氣會得失情人，愈鬧愈走。&#13;<br> 但很多女人都搞不清真正原因。&#13;<br> 怕丟臉？妒忌？怕被發現？覺得自己受騙好蠢？是原因但其次的，如果你堅持以上原因是主要的，那麼你最愛不是他，最愛是自己吧！</p></body></html>

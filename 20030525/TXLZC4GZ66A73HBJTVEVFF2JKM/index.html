<html><header><meta charset="utf-8"><title>古仔經日本返港</title></header><body><h1>古仔經日本返港</h1><p>古天樂上周一去了塞班島拍攝唱片封面和寫真集，原定前日飛返香港，豈料當地火山爆發和有颱風，塞班的機場關閉了，古仔與大隊遂被迫滯留在酒店多住一晚。&#13;<br> 昨日機場重開，但周一才有直航機回港，古仔因要趕返港演出《戀上你的床》及《豪情》兩部電影，故他與助手在傍晚六時由塞班飛往日本，再由日本飛返香港。<br> &#13;<br> <spanclass>等嚟等去 &#13;<br> 上機前古仔已祈求不要再生枝節，順利回港，他昨日表示：「今晚順利上到機，我都要聽日下晝先返到香港，因為飛咗去日本，又要等幾粒鐘先有機返香港，𠵱家我只係想快啲可以返到嚟，唔想影響到香港嘅工作，因手頭上嘅兩部戲全部要趕喺暑假上。」&#13;<br> 記者魯萍塞班島直擊</spanclass></p></body></html>

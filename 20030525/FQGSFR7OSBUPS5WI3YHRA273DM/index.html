<html><header><meta charset="utf-8"><title>廣深五月客量跌45%</title></header><body><h1>廣深五月客量跌45%</h1><p>【本報訊】廣深鐵路（525）宣布，受到非典型肺炎打擊，4月份的總客量較去年同期減少28.7%；5月1日至5月22日期間，乘客量跌幅更擴大至45%，主要是因為「五一黃金周」旅客大減的影響。&#13;<br> 廣深為應付疫情的影響，已減少部份路線的列車開行班次，另外深圳市政府已發出通知，5月1日至9月30日期間，減半徵收該公司繳納的營業稅、城市建設稅及教育附加費。&#13;<br> 該公司董事會預期疫情對廣深的營運及財務狀況造成負面影響，但無法確實評估影響程度。</p></body></html>

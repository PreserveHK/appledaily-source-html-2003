<html><header><meta charset="utf-8"><title>假新聞贏普立茲獎</title></header><body><h1>假新聞贏普立茲獎</h1><p>《紐約時報》曾獲普立茲獎的記者布拉格鬧出醜聞，美國報界另一翹楚《華盛頓郵報》，二十多年前也曾發生女記者庫克（JanetCooke）被揭發憑一篇假新聞贏得普立茲獎的事件。&#13;<br> 黑人女記者庫克八○年在《華盛頓郵報》撰文描述在首都華盛頓的低下階層，八歲男童吉米因家人吸毒而染上毒癮的故事，引起廣泛關注，並要求她公開吉米住處以便協助，但她以消息來源保密為由拒絕。八一年，該篇報道贏得普立茲獎後，編輯才發現庫克虛報學歷，追問下，她終承認吉米是虛構人物，繼而辭職。《華盛頓郵報》亦把普立茲獎歸還。&#13;<br> 本報記者</p></body></html>

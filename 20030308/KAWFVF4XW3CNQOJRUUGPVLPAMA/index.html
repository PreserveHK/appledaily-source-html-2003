<html><header><meta charset="utf-8"><title>阿姐望內地容納港藝人</title></header><body><h1>阿姐望內地容納港藝人</h1><p>汪明荃以香港政協委員身份赴北京參加全國政協十屆一次會議，她接受記者訪問時表示，雖然近年比較少到內地，但對不少社會問題仍然十分關注，更呼籲內地的主管部門能夠放寬限制，給香港藝人更多演出機會。&#13;<br> 汪明荃稱香港只得兩間無綫電視台，藝人演出機會不是很多，而內地的電影電視節目卻愈來愈受歡迎。近年香港藝人紛紛到內地發展，但他們受到很多限制，如參演每部劇的香港演藝工作者有人數的限制等，更有一位演藝界的朋友向她表示，希望能夠擁有內地居民身份證，這樣就可以不受限制地在內地演出。</p></body></html>

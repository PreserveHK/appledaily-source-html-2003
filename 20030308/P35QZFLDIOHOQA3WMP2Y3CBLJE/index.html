<html><header><meta charset="utf-8"><title>人大代表由選舉產生</title></header><body><h1>人大代表由選舉產生</h1><p>根據中國的《選舉法》，全國人大代表是依法選舉產生。只要年滿十八歲，沒有被剝奪政治權利的公民，都有選舉權和被選舉權。&#13;<br> 《選舉法》規定，縣級以下人大代表由選民直接選舉產生；縣級以上人大代表由下一級人大代表選出；全國人大代表則由省、自治區、直轄市的人大選舉產生；解放軍人大代表就單獨進行選舉。不過，港澳地區的人大代表則是小圈子選舉產生。&#13;<br> 由於人大的工作必須堅持中國共產黨的領導，因此並非獨立運作，一直被視為橡皮圖章，擺設多於實際。</p></body></html>

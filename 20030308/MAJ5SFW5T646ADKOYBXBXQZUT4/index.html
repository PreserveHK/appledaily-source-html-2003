<html><header><meta charset="utf-8"><title>鐵鎚飛墮傷人拘工人</title></header><body><h1>鐵鎚飛墮傷人拘工人</h1><p>【本報訊】一名姓韋的貨車司機（四十二歲），昨晨十時許在上環高陞街四十四號立寶大廈對開將一批藥材搬上車時，遭高處墮下一個約半磅重鐵鎚擊中險死，他右手前臂受傷。警方接報到場將傷者送院，他治療後無大礙出院。&#13;<br> 事後警員發現大廈十三樓頂樓一單位正進行簷篷裝修工程，登樓調查後，有人承認在地上拿起電鑽時，不慎將放在窗邊的鐵鎚碰跌落街，事後拘捕一名姓鄭（三十七歲）工人（圖），及將涉嫌傷人鐵鎚帶署調查。&#13;<br> 簡明恩攝</p></body></html>

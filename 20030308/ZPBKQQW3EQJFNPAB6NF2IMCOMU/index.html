<html><header><meta charset="utf-8"><title>楊恭如同富商食飯好小事</title></header><body><h1>楊恭如同富商食飯好小事</h1><p>楊恭如、陳慶祥和八両金等昨日出席在新世界中心的新冶餐廳舉行的有線記者會，楊恭如為她與譚耀文合作的電視劇《我心不死》進行啟播儀式。<br> &#13;<br> <spanclass>北京避傳聞 &#13;<br> 記者問楊恭如早前被攝得與上海富商朱紹雲食飯，當中還有楊恭如的媽媽及認識很多圈中人的Boe媽，她說：「一齊食飯好平常，我之前都答咗係有食飯。我都有朋友，我媽咪都有朋友，我同佢哋食飯好小事，唔通同我食飯就係富商？」&#13;<br> 問到楊恭如這些緋聞有沒有嚇怕她的追求者？她坦言：「都會㗎，不過我都係以事業為重，唔諗感情住。」而她稍後便會到北京拍兩套電視劇，她說在內地可避免有太多傳聞。</spanclass></p></body></html>

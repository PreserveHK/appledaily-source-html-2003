<html><header><meta charset="utf-8"><title>創校百年人才輩出</title></header><body><h1>創校百年人才輩出</h1><p>具百年歷史的名校「培正」人才輩出，諾貝爾獎物理學得主崔琦、數學大師丘成桐等也是培正畢業生。然而，掀起這場「培正」校名及校徽商標註冊風波，也正是一群舊生。&#13;<br> 據資料顯示，廣州培正中學校友、曾任全國政協常委的梁尚立與一批培正學長，於○○年以「培正教育基金會」名義，在國內成功把校名「培正」及一個極相似的校徽申請註冊，並在港成立「培正教育基金有限公司」。按本港公司註冊紀錄，培正教育基金有限公司的董事包括何善衡之子何子棟及何添之子何厚煌等培正舊生。&#13;<br> 本報記者</p></body></html>

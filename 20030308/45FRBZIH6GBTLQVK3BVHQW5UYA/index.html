<html><header><meta charset="utf-8"><title>安雅狂爆粗聲沙</title></header><body><h1>安雅狂爆粗聲沙</h1><p>安雅前晚在灣仔藝術中心演出英語話劇《拜金一族》，她在劇中飾演金牌推銷員，原本只演四場，但因反應熱烈而加演一場。<br> &#13;<br> <spanclass>朋友投資 &#13;<br> 安雅因要大聲講台詞，所以令她的聲音變得沙啞，她說：「我都有食枇杷膏，朋友都話做呢啲話劇要講嘢大聲啲。呢次由我啲朋友投資，幾場只賺五千到一萬蚊，賺到嘅錢會留番嚟搞下套劇。我覺得做話劇比拍電影學到更多嘢。」&#13;<br> 據知，安雅和其他演員在《拜》劇中共講了一百三十七次英文粗口，安雅則佔有十五次，她說：「我都唔覺得尷尬，因為都係演戲啫，我以前喺美國都成日講，好平常。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

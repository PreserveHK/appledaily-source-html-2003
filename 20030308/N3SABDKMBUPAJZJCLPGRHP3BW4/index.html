<html><header><meta charset="utf-8"><title>正南行股東終和解</title></header><body><h1>正南行股東終和解</h1><p>【本報訊】曾是本港最大中成藥分銷商的正南行，小股東家族指控大股東家族暗中分銷相同中成藥，令正南行生意大跌，小股東控告大股東家族成員違反受信責任。案件在高等法院經過四日聆訊後，因大股東一方承認違反董事責任，雙方遂庭外和解，法官亦下令大股東一方交代帳目。&#13;<br> 正南行分銷包括六神丸、菊花精及清涼油等曾是本港最大中成藥分銷商。原告陳中偉、陳中俊、陳中賢及朱珮貞，是正南行的小股東，被告張慧沛、張國璇、張慧沖及魏文芹等人是大股東，原告指控被告暗中售賣與正南行相同的中藥違反董事責任。&#13;<br> 案件編號：HCA8721/1996</p></body></html>

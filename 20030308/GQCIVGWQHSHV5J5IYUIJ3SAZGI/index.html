<html><header><meta charset="utf-8"><title>樂團經理騙財入獄</title></header><body><h1>樂團經理騙財入獄</h1><p>【本報訊】香港管弦樂團前助理舞台經理，涉向樂團誇大支付予六名臨時工人，每工抽佣二十元，五年內侵吞共四千五百多元，早前經審訊裁定十五項偽造帳目罪成，儘管獲本港著名指揮家葉詠詩致信求情，被告免不了牢獄之災，昨被判監禁七個月。&#13;<br> 代表律師昨日在九龍城裁判法院求情稱，被告對事件深感後悔，還柙期間有所反思。中五畢業的被告對法律意識薄弱，他只是根據前人的做法向工人抽佣。被告誠實、勤力及思想單純，今次會重新做人望輕判。&#13;<br> 三十四歲的被告蔡永濂，控罪指他於九六年五月至○一年四月期間，撰寫虛假帳目資料，侵吞其中差額合共四千五百多元。&#13;<br> 案件編號：KCCC17799/02</p></body></html>

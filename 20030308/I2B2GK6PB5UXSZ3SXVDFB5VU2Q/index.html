<html><header><meta charset="utf-8"><title>鮑威爾下榻酒店　炸彈驚魂大疏散</title></header><body><h1>鮑威爾下榻酒店　炸彈驚魂大疏散</h1><p>美國國務卿鮑威爾在紐約準備出席周五安理會會議前夕，發生了一段小插曲。他下榻的「華爾道夫．阿斯托里亞酒店」（WaldorfAstoriaHotel）發現一件可疑行李，X光測試顯示內有電線類物體，疑是爆炸品，警方遂下令疏散最低五層的人，並封鎖附近四條街。&#13;<br> 拆彈專家在停車場爆破打開行李箱後，證實內無危險品，後來查明只是一名商人的公事包。事件擾攘了九十分鐘，鮑威爾當時正在酒店的三十四樓開會，並無疏散。&#13;<br> 法新社/路透社</p></body></html>

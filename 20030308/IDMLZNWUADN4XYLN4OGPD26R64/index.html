<html><header><meta charset="utf-8"><title>疑抽血傷神經索償</title></header><body><h1>疑抽血傷神經索償</h1><p>【本報訊】一名男子於三年前到基督教聯合醫院，指稱進行抽血後左臂感痛楚並出現麻痹，查問下得悉因抽血的針頭打中手臂的神經系統所致，三日後並須進入急症室求診。他昨入稟區域法院控告醫院疏忽，向醫管局索償。&#13;<br> 原訴人為杜岳廷（譯音），答辯人為醫院管理局。入稟狀稱，原訴人於○○年三月十三日，到基督教聯合醫院由一位女護士替他進行抽血。抽血後左臂十分痛楚及出現麻痹，他向該女護士查問痛楚的原因。護士表示因為抽血的針頭打中其左臂的神經系統所致。三日後，原訴人就左臂的傷勢到聯合醫院急症室求診。&#13;<br> 案件編號：DCPI89/2003</p></body></html>

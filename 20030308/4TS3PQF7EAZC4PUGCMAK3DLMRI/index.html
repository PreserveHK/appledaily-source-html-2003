<html><header><meta charset="utf-8"><title>吳文忻盼男友送袋</title></header><body><h1>吳文忻盼男友送袋</h1><p>意大利配飾品牌Braccialini入駐西武，吳文忻及新人譚凱欣昨日在金鐘西武任客席模特兒，示範多款新袋及鞋飾，包括今春熱門的羅馬風格縛帶鞋及水晶石涼鞋等。<br> &#13;<br> <spanclass>與偶像拍劇 &#13;<br> 吳文忻透露獲贊助作酬勞，她表示已收藏過百個手袋，她說：「我有超過一百個袋，大大小小唔同款，唔同牌子都有。不過我冇追款，當中最鍾意公司送嘅VivienneWestwood，但男朋友就未送過袋畀我。」吳文忻又開心地透露將與偶像張衞健合作拍劇，更大讚對方演技全面出色。&#13;<br> 採訪：RitaLeung、JessicNgan、RubyWoo&#13;<br> 攝影：ChenWaiOn、JerryYan</spanclass></p></body></html>

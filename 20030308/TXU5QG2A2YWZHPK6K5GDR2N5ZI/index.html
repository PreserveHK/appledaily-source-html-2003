<html><header><meta charset="utf-8"><title>　　香港意國展珠寶兼賣中菜 - 李八方</title></header><body><h1>　　香港意國展珠寶兼賣中菜 - 李八方</h1><p>唔講唔知，原來講到珠寶出口，香港僅次於意大利，全世界排第二。年年全球珠寶商都會喺年中，雲集意大利維琴察開珠寶博覽會。今年香港參展隊伍非常巴閉，將會遷入一個兩層高嘅「香港館」，噚日喺香港正式進行新館簽約儀式。&#13;<br> 香港將會係首個擁有成棟獨立展館嘅地區，重計劃於館內開設中菜館，咁香港參展商同外國買家都可以喺意大利食到香港美食。香港珠寶玉石廠商會主席陳聖澤話，唔擔心中東局勢影響展覽安全，因為畢竟意大利唔係戰場，不過保險難免會調高少少。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

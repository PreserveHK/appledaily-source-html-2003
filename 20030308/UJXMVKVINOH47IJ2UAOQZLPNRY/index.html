<html><header><meta charset="utf-8"><title>網上走私文物被搗破</title></header><body><h1>網上走私文物被搗破</h1><p>【本報訊】廣州消息：廣州海關日前破獲一宗港人透過網上拍賣，然後利用郵政快件走私文物出境案，撿獲逾百件國家禁止出境文物，正通緝一涉案港人。&#13;<br> 廣州海關人員是在今年一月十三日至二月二十二日期間，在出境的郵政快件中，連續查獲七宗涉嫌走私文物案，撿獲的四十二件文物來自新石器時代及漢、唐及明清等年代。調查後發現，該批文物均由一名香港人在番禺所設的皮包公司經營。其手法是先通過網上拍賣、認購，尋找到買家，然後通過郵政快件，由廣州寄往美國及澳洲等國家。&#13;<br> 海關緝私人員還在該公司設在番禺倉庫，發現近百件來自北京和陝西等地的待價而沽文物，其中六十六件屬禁止出境文物。</p></body></html>

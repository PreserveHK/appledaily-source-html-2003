<html><header><meta charset="utf-8"><title>陳冠希撇低柏芝返港</title></header><body><h1>陳冠希撇低柏芝返港</h1><p>陳慧琳（Kelly）和陳冠希（Edison）前晚先後在赤鱲角機場出現，二人分別從外地回港。<br> &#13;<br> <spanclass>聞緋聞搖頭 &#13;<br> 有雜誌報道指Edison和張栢芝到日本旅行，他日前亦承認二人入住同一間酒店，不過Edison前晚卻先行返港。&#13;<br> 前晚十時四十分，頭戴冷帽、一身便服的Edison，獨自推着行李車出閘。記者轉告Edison有關陳小春讚他跟栢芝郎才女貌，Edison說：「你（指記者）好識問嘢呀！」&#13;<br> 問Edison是否跟栢芝拍拖，Edison則沒正面回答，只是不停搖頭，然後便匆匆上車離開。	採訪、攝影：林德雄</spanclass></p></body></html>

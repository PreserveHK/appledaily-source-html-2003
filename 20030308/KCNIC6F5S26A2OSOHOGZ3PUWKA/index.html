<html><header><meta charset="utf-8"><title>不滿被弄醒夫婦互毆</title></header><body><h1>不滿被弄醒夫婦互毆</h1><p>【本報訊】天水圍天華邨華祐樓一單位，昨凌晨零時許發生夫婦互毆血案。姓高（四十三歲）妻子疑睡夢中遭姓黃（四十八歲）丈夫弄醒，大為不滿致雙方發生爭執，混亂中妻子遭人打傷前額。有人負傷從廚房取出一把六吋長利刀反擊，雙方糾纏間丈夫左腳受傷，報警求助。警方到場將男事主送院救治（圖1），情況滿意，女事主則被捕帶署（圖2），警方調查後將夫婦兩人因涉嫌打架一同拘捕。&#13;<br> 區恩傑攝</p></body></html>

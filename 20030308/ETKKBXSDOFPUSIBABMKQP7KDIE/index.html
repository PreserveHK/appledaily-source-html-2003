<html><header><meta charset="utf-8"><title>升清降濁固本培元</title></header><body><h1>升清降濁固本培元</h1><p>本港中醫李家武表示，從中醫角度看，童子體內毒素少，故童子尿有「升清降濁」功能。他舉例說，人們居住在一些濕氣很重的地方，初春時節常有瘟病、濕熱等，體內混濁不清；喝了童子尿，可將體內「清氣」提升並保留，將「濁氣」排出體外。他強調，若非過份虛弱，常人飲童子尿反而有害無益。&#13;<br> 李醫師續稱，根據中醫經典《傷寒論》記載，雞蛋有陰陽並補功能，吃雞蛋有助先天元氣，增強體質。綜合而言，他估計東陽市煮「童子尿蛋」的習俗，大概是為了固本培元。&#13;<br> 本報記者</p></body></html>

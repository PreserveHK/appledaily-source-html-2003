<html><header><meta charset="utf-8"><title>油組料全力增產</title></header><body><h1>油組料全力增產</h1><p>【本報綜合報道】石油輸出國組織（OPEC）預期將全力增加產量，以防範美國一旦攻打伊拉克導致油價急升。&#13;<br> 油組官員表示，油組在下周二的部長級會議可望通過沙地阿拉伯的計劃，全力投產以填補戰事可能造成石油供應缺口。&#13;<br> 伊拉克石油產量佔油組9%，美伊戰爭勢將導致該國石油供應中斷。紐約期油上周曾攀上每桶39.99美元，是12年前波斯灣戰爭以來新高，燃油價格也因此水漲船高，直接威脅石油消費國的經濟增長。&#13;<br> 美國的石油存貨上月創下28年新低，但在油組國家中，只有沙地阿拉伯和阿聯油仍有能力協助填補美國的存貨缺口，其他油組國家的石油生產力幾近飽和。</p></body></html>

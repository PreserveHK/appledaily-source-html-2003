<html><header><meta charset="utf-8"><title>車太賢迷戀高素榮</title></header><body><h1>車太賢迷戀高素榮</h1><p>形象戇直的韓國男星車太賢，是不少少女的夢中情人，但他在訪問中卻一再強調說：「我心中永遠只有高素榮一個。」&#13;<br> 車太賢由出道至今一直表示最欣賞的女星，是現年三十歲的性感女神高素榮。但原來車太賢日前在高素榮主演的電影《二重間諜》首映禮上，才首次與高素榮見面。車太賢說：「當時我個心跳得好快，我同佢講『素榮姐，我好耐之前已經係你嘅fans！』」車太賢更即時爭取機會與高素榮握手及拍照，十足一個小影迷一樣。</p></body></html>

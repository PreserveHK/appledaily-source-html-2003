<html><header><meta charset="utf-8"><title>84%教師憂失飯碗</title></header><body><h1>84%教師憂失飯碗</h1><p>【本報訊】一項調查顯示，在人口下降、學校面臨倒閉的危機下，八成四教師感到自己的職業保障受威脅，當中兩成八小學教師更是「非常感到威脅」，較中學教師的比例一成四高出一倍。進行調查的教育工作者聯會要求政府保障教師的穩定性，以使老師安心教學。&#13;<br> 教聯於二月下旬進行問卷調查，共有五百八十三名中、小學教師回應。逾八成半受訪者滿意自己的工作表現，滿意同僚的有七成七，但滿意教師行業的只有五成八。六成九不同意教師行業是收入豐厚、假期多。&#13;<br> 教聯認為，教師不滿行業的比例較高，以及三成八認為「教育工作是惱人的」，可能與教師地位、工作量和職業保障等問題有關。</p></body></html>

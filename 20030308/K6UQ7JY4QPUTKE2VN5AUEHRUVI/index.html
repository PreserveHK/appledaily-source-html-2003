<html><header><meta charset="utf-8"><title>陳慧珊16歲偷偷化妝</title></header><body><h1>陳慧珊16歲偷偷化妝</h1><p>陳慧珊（Flora）昨日在中環出席化妝品發布會，並擔任化妝模特兒，Flora表示今次擔任化妝模特兒的酬勞有六位數字。<br> &#13;<br> <spanclass>入行才懂修眉 &#13;<br> Flora透露十六歲時才開始化妝，她說：「嗰時爸爸好嚴，唔畀我化妝。我第一次化妝係我第一次約會男仔嘅時候，以前買化妝品，要偷偷哋收埋，唔可以畀爹哋知，所以我都係入行之後，先識得自己修眉，同埋平時我好忙，冇時間去做facial，我會喺屋企自己做。」&#13;<br> 談到美容之道，Flora說：「我覺得最緊要係健康，而香港人就最唔注重健康，其實平時應該用牙線，同埋沖涼時，都要摸吓自己有冇硬塊，我每日都會咁做。」	&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

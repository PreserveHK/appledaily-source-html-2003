<html><header><meta charset="utf-8"><title>好姨派花險失鑽戒</title></header><body><h1>好姨派花險失鑽戒</h1><p>薛家燕（好姨）、楊思琦、吳啟華及鄧萃雯等，昨日在尖沙嘴宣傳無綫今晚首播的新劇《LovingYou我愛你2》，眾演員更即場向途人派鮮花及放氣球，吸引過百途人圍觀。<br> &#13;<br> <spanclass>購自馬來西亞 &#13;<br> 好姨昨日在左手無名指戴上一隻鑽戒，她向途人派花時，現場十分混亂，好姨說：「有個男人同我握手，差啲攞走我隻鑽戒，好彩發現得早。呢隻戒指好有紀念價值，係我當年復出喺馬來西亞買，約值六萬蚊。」好姨本來計劃換新車，但因為新的財政預算案要加汽車首次登記稅，故此她即時打消念頭。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

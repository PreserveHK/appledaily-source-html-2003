<html><header><meta charset="utf-8"><title>路旁展板下月起規管</title></header><body><h1>路旁展板下月起規管</h1><p>【本報訊】政府計劃由下個月起，全面規管團體及政黨在路旁掛宣傳板，不過立法會部份政黨對建議有保留，認為政府預留給立法會議員的配額太少，不足應用，最後政府同意給議員的配額多一倍。&#13;<br> 地政總署由下月起會規管路旁展板，在不影響市容及交通安全的前提下，向每名立法會議員、區議員、政府部門及非牟利團體分配一定數目的展示點，他們必須在指定位置掛板，否則會被拆除。立法會規劃地政委員會昨討論有關計劃時，同意要規管懸掛街板，但對於政府配給立法會議員的展示點太少表示不滿。地政總署官員最後同意增加議員的配額一倍。</p></body></html>

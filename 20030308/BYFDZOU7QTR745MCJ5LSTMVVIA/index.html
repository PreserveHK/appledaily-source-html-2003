<html><header><meta charset="utf-8"><title>MTV世代責英揆好戰</title></header><body><h1>MTV世代責英揆好戰</h1><p>英國首相貝理雅周四在倫敦的MTV音樂電視頻道錄影廠，與來自二十四國的四十名青年辯論攻打伊拉克問題。他表明就算聯合國安理會否決伊拉克問題新決議案，英國仍將支持美國攻伊。&#13;<br> 貝理雅說：「如果任何擁有否決權的國家投否決票，或我認為有任何國家無理動用否決權，我們都將繼續向前。」安理會中除美、英兩國，中、法、俄三國也有權否決議案。<br> &#13;<br> <spanclass>「你為甚麼不炸瑞典？」 &#13;<br> 這場辯論題為《戰爭是否答案？》。面對MTV世代，貝理雅備受尖銳批評，其中瑞典青年埃爾岡特質問：「我能在浴室製造炭疽菌……你為甚麼不炸瑞典？」但也有伊拉克青年讚揚他敢於對付伊拉克總統侯賽因。&#13;<br> 美聯社</spanclass></p></body></html>

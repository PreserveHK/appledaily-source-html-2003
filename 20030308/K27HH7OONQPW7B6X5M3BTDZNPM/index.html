<html><header><meta charset="utf-8"><title>盧巧音獅城拆蟹</title></header><body><h1>盧巧音獅城拆蟹</h1><p>盧巧音日前到了新加坡為唱片做宣傳，她此行接受當地傳媒訪問之餘，工作表亦排得密密麻麻，但她仍乘機品嘗當地出名的大牌檔美食。&#13;<br> 盧巧音最喜歡食蟹，所以工作人員在她工作後，特別在凌晨時分帶她往吃蟹，叫了一枱美食，盧巧音大飽口福。&#13;<br> 新加坡一位電台DJ訪問了盧巧音後，不小心播出她的《好心分手》廣東版，但新加坡是不可播廣東歌的，事後盧巧音覺得不好意思。<br> &#13;<br> <spanclass>五月開個唱 &#13;<br> 此外，盧巧音昨日在港台接受《娛樂滿天星》訪問，節目工作人員為嘉賓主持鄭中基預祝生日。近日有報道指盧巧音取代黎明任啤酒廣告代言人，她說：「唔係取代，只係佢仁慈地退位讓賢。」她又透露會在五月舉行三場演唱會。</spanclass></p></body></html>

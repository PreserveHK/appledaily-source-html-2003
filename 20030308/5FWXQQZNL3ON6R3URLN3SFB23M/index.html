<html><header><meta charset="utf-8"><title>趙翠儀與男伴夜蒲好避忌</title></header><body><h1>趙翠儀與男伴夜蒲好避忌</h1><p>趙翠儀前晚與一名穿上筆挺西裝的男伴一同出現位於中環的dragoni酒吧，兩人在晚上十時許結伴離開時還一直有講有笑，未料二人被傳媒發現行蹤後，趙翠儀與男伴不只馬上彈開，男方更即時撇低趙翠儀，自行開車絕塵而去。<br> &#13;<br> <spanclass>乘的士離開 &#13;<br> 當晚趙翠儀與男伴離開酒吧後，男方便往取車，當他駕駛其寶馬房車出現時，趙翠儀已發現有傳媒在場，而男方見狀不禁大為避忌，連忙撇下趙翠儀一人，驅車離場，而趙翠儀則不發一言，未有理會傳媒拍照，之後並登上的士離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

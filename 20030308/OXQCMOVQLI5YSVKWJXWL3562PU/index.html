<html><header><meta charset="utf-8"><title>史提芬史葛觸怒張藝謀舊愛</title></header><body><h1>史提芬史葛觸怒張藝謀舊愛</h1><p>荷李活影星史提芬史葛（StevenSeagal）大前晚在北京出席由北京華夏紫旌影視文化傳播有限公司和PierreCardin舉行的記者會，他於周二抵達北京，並欣賞了由PierreCardin舉辦的「中華武術、中華五朝服飾大型藝術表演」。<br> &#13;<br> <spanclass>過於兒戲 &#13;<br> 今次史提芬除了到北京交流藝術外，同時亦是為了物色今後在他的影片中演出的中國演員，並即場與不少內地的模特兒面試，其中包括在內地甚有名氣的男模程峻和曾跟張藝謀傳緋聞的王海珍。不過王海珍對於今次揀演員事件有微言，認為沒有導演亦沒有製片在場，未免過於兒戲。&#13;<br> 記者劉大鷹北京直擊</spanclass></p></body></html>

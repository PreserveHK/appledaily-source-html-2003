<html><header><meta charset="utf-8"><title>S.H.E引來BBC採訪</title></header><body><h1>S.H.E引來BBC採訪</h1><p>最近香港及台灣都掀起一片組合風，英國廣播公司（BBC）電視台有見及此，早前特地派員到台灣訪問少女組合S.H.E及男子組合5566。&#13;<br> 早前S.H.E在台灣舉行新書慶功宴，BBC人員前往採訪，當日新加坡籍的攝影師特地帶備S.H.E的照片要求簽名，他表示因為S.H.E在新加坡很受歡迎，故趁機索取簽名送朋友。&#13;<br> S.H.E的Hebe對於有外國傳媒採訪她們，很開心，還說可以光宗耀祖。另一成員Selina則說：「我們要把英文練好，或許以後有機會躍上國際舞台呢。」</p></body></html>

<html><header><meta charset="utf-8"><title>警深宵押運警槍子彈</title></header><body><h1>警深宵押運警槍子彈</h1><p>【本報訊】警方「有組織罪案及三合會調查科」（俗稱「O記」）人員迅速偵破美孚新邨「人肉炸彈案」，拘捕多名疑涉案男女及撿獲手槍與爆炸品，大批記者通宵在位於灣仔警察總部的「O記」總部門外守候消息進行採訪。至昨日凌晨四時許，多名警員身穿避彈衣在電單車開路下，護送一輛貨櫃車駛入警察總部(圖)，在場記者以為與案有關紛紛拍攝。其間又見工人將車上大批貨物搬落車，經明查暗訪原來該大批貨物為警槍用子彈（箭嘴示），運抵警察總部再分發至各區警員使用，與「人肉炸彈案」無關。&#13;<br> 李家傑攝</p></body></html>

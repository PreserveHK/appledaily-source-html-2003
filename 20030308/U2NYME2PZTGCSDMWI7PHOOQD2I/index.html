<html><header><meta charset="utf-8"><title>Wistful</title></header><body><h1>Wistful</h1><p>"Formany,theeraofStalinissomethingtobegazedbackat<u> wistfully</u> ......"&#13;<br> &#13;<br> 「對很多人來說，史太林時代足堪緬懷……」&#13;<br> &#13;<br> 已故蘇聯領袖史太林逝世五十周年，數以百計俄羅斯老人家前往紅場，到他的墓前獻花。史太林雖是有名的獨裁者，但不少俄羅斯人沒有忘記他帶領國家戰勝德軍，戰後更令蘇聯成為超級大國。Wistful有依依不捨、留戀的意思。&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>星工業生產回落11.8%</title></header><body><h1>星工業生產回落11.8%</h1><p>【本報綜合報道】新加坡上月工業生產出乎意料地急跌，但與去年同月比較則連升兩個月，受惠於全球半導體需求回升，分析員認為該國經濟仍在復甦。&#13;<br> 受藥廠減產拖累，新加坡9月份工業生產較8月大跌11.8%，市場原先預期僅跌3.5%。分析員說，當地工業生產於8月份急升18%後，在上月回落亦屬正常，而工業生產仍處於上升趨勢。&#13;<br> 與去年同月相比，新加坡上月工業生產升6.3%，但增幅細過市場預期的9.2%以及8月的10.5%。新加坡政府說，當地上季經濟大幅增長，主要由電子業和藥物生產帶動，預料這趨勢在今季會持續。</p></body></html>

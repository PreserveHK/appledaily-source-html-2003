<html><header><meta charset="utf-8"><title>千萬葫蘆尊</title></header><body><h1>千萬葫蘆尊</h1><p>【本報訊】香港佳士得昨日拍賣多件中國工藝品，多件精品均以數百萬元的高價成交。其中以清朝乾隆年間的「粉彩花蝶紋如意耳葫蘆尊」（圖）競投情況最為激烈，結果以一千三百多萬由一位亞洲私人買家投得，比估價一百二十萬高出十一倍，亦是全場最貴的拍賣品。&#13;<br> 佳士得的中國書畫拍賣亦錄得驕人紀錄，全日總成交額逾一億一千二百七十二萬，創下歷來於香港舉行的書畫拍賣最高成交額紀錄。&#13;<br> 韋志滿攝</p></body></html>

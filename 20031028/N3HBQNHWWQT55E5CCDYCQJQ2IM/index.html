<html><header><meta charset="utf-8"><title>350人演習救山火</title></header><body><h1>350人演習救山火</h1><p>【本報訊】「報告，一個傷者面部燒傷、前胸骨折，血壓係……」救護員與消防員昨晨九時許在港島石澳對上山脊，面對一場山火及多人燒傷、墮山意外，即時與民安隊、警員參加跨部門拯救工作，最後直升機順利將傷者送抵醫院，完成這個出動三百五十人的模擬演習。&#13;<br> 港島總區消防總長朱文駿稱，這個演習包括政府十個部門參與，歷時兩個多小時，目的是考驗眾部門應付大規模山火及多人受傷的協調能力。</p></body></html>

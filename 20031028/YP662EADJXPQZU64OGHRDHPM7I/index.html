<html><header><meta charset="utf-8"><title>英選百大驚嚇時刻「我係尊尼」最恐怖</title></header><body><h1>英選百大驚嚇時刻「我係尊尼」最恐怖</h1><p>英國電視頻道「Channel4」近日播映了一個名為《歷來百大最驚嚇時刻》的節目，其中金像影帝積尼高遜（JackNicholson）在八○年經典驚慄電影《閃靈》中，從門縫伸出頭大叫「Here'sJohnny」一幕，榮登「史上最驚嚇時刻」，而《驅魔人》及《大白鯊》分列二、三位。<br> &#13;<br> <spanclass>貞子出場排第六 &#13;<br> 九八年日本電影《午夜凶鈴》中，貞子從電視爬出來的場面則位列第六位，而此片也是少有入選首二十位的近十年作品。而排名最高的電視作品則是《X檔案》九三年播出的一集，排在第十三位。</spanclass></p></body></html>

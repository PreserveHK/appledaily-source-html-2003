<html><header><meta charset="utf-8"><title>兩地傳媒焦點各不同</title></header><body><h1>兩地傳媒焦點各不同</h1><p>【本報訊】韓正在記者會上多次稱，今次訪港其中一個目的，就是學習和交流。上海作為中國金融業發展最迅速城市，他和代表團成員今天會參觀香港各項金融業設施。原來，韓正在九七年曾任上海證券辦公室主任，一直參與上海金融證券發展，正好借今次機會來香港取經。&#13;<br> 另外，韓正訪港，不但吸引香港傳媒廣泛報道，內地傳媒也派出採訪大軍，追訪這位年輕市長首次訪港之旅，其中不少是來自上海的文字及電子傳媒。不過，滬港兩地傳媒口味似乎各有不同，香港傳媒對這位年輕市長，如何看香港與上海競爭十分感興趣。內地傳媒就對香港特首董建華的興趣較大，特別是香港面對經濟轉型以及目前經濟復甦的走向。</p></body></html>

<html><header><meta charset="utf-8"><title>美銀併購FleetBoston</title></header><body><h1>美銀併購FleetBoston</h1><p>全美第3大銀行美國銀行（BankofAmerica）決定以換股形式，收購美國第7大銀行FleetBoston，涉資470億美元（約3666億港元），成為歷來最大宗銀行收購。受上述消息刺激，美國股市昨天早段回升，杜瓊斯工業平均指數早段一度升81.33，見9663.79。本港時間昨晚11時，杜指升57.03，報9639.49；納指升17.39，報1882.98。</p></body></html>

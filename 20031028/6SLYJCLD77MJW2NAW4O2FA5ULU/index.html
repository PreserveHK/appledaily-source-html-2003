<html><header><meta charset="utf-8"><title>LeeRyan青蔥鬱結搬上銀幕</title></header><body><h1>LeeRyan青蔥鬱結搬上銀幕</h1><p>英國組合Blue成員LeeRyan，入行日子雖只得短短兩年多，但近日他正打算開拍一套自傳式的電影，並取名《Changes》。現時Lee正找尋電影公司合作，更有意由自己當主角。&#13;<br> Lee於求學時期患有閱讀困難症，故此經常被同學嘲笑他頭腦遲鈍。Lee謂，當時學校不了解他身患頑疾，更勸喻他放棄部份會考，以免拖垮及格率。後來Lee進入了一所私立學校，更被以穿錯校服為理由而開除學籍。Lee說：「我當時很憤怒，我將所有事寫成劇本，一定要將它拍成電影。」</p></body></html>

<html><header><meta charset="utf-8"><title>電話補習不受監管</title></header><body><h1>電話補習不受監管</h1><p>教育統籌局發言人表示，上述補習社因只透過電話提供服務，並非在校址進行認可教學活動，故此毋須註冊；此類機構不受現時《教育條例》所監管。&#13;<br> 教統局過往曾作出呼籲，提醒家長類似補習形式不受監管，建議家長須小心選擇。教統局網頁設有「報讀補習學校知多些」資料可供參考：<ahref http:> http://www.emb.gov.hk/ednewhp/school/tutorial_sch/chinese/txt_home.htm  </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>桃麗撐老友攞貢獻獎</title></header><body><h1>桃麗撐老友攞貢獻獎</h1><p>華盛頓嘅甘迺迪中心，前日舉行一年一度嘅「馬克吐溫大獎」頒獎禮，以表揚對美國有貢獻嘅搞笑藝人。結果縱橫影圈三十幾年、曾經做過《白宮群英》嘅莉莉托蓮（LilyTomlin、中），今年奪得呢個大獎。而同佢甚有交情嘅桃麗芭頓（DollyParton、左）當晚一身皮褸皮褲去搶鏡，不過桃麗芭頓同佢老友莉莉托蓮同期出道，唔知呢個「馬克吐溫大獎」，幾時會輪到佢呢？&#13;<br> 美聯社</p></body></html>

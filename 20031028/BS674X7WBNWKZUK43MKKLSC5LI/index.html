<html><header><meta charset="utf-8"><title>假卡購物青年囚16月</title></header><body><h1>假卡購物青年囚16月</h1><p>【本報訊】失業青年聲稱在街上拾遺四張假卡，因一時貪念，去年七月二十四日利用該批假卡到體育用品店購買逾八百元的運動衣，翌日再到到大埔吉之島百貨公司買香煙，因簽名有異遭職員識破報警，警員在被告身上共撿獲四張假卡。&#13;<br> 涉案青年昨在區域法院承認騙財等三項控罪，獲立法會議員張宇人議員辦事處致信求情，判囚十六個月。<br> &#13;<br> <spanclass>議員求情信 &#13;<br> 被告蔡偉強，二十六歲，裁定兩項騙財及一項使用假文書罪成。律師呈上一封由自由黨丁午壽張宇人立法會議員辦事處一社區幹事代撰的信件，證明被告曾積極參與義工。法官考慮被告有悔意，判監十六月。&#13;<br> 案件編號：DCCC457/03</spanclass></p></body></html>

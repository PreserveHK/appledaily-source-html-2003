<html><header><meta charset="utf-8"><title>孕婦服用鎮痛劑易流產</title></header><body><h1>孕婦服用鎮痛劑易流產</h1><p>《英國醫學雜誌》刊登的一項美國研究發現，一千零五十五名參與研究的孕婦，在她們妊娠期間不宜服用亞士匹靈等消炎鎮痛劑，否則會增加流產風險。&#13;<br> 美國加州凱撒基金研究所的研究人員發現，逾千名參加研究的孕婦中，百分之五人曾在妊娠或懷孕期間服用非類固醇類消炎藥，包括亞士匹靈及布洛芬等消炎鎮痛劑。研究又發現，女性在懷孕期間服用此類藥物，出現流產的風險提高八成；若孕婦在妊娠期間服用這類藥物，或服用超過一周，流產風險會更高。</p></body></html>

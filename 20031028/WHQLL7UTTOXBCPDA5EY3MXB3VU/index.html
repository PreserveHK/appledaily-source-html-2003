<html><header><meta charset="utf-8"><title>爆竊籌藥費男子輕判</title></header><body><h1>爆竊籌藥費男子輕判</h1><p>【本報訊】無業漢因初生兒子心臟患先天疾病，急需接受手術，連環爆竊旺角多個住宅籌措醫藥費失手就擒，被控爆竊及管有他人身份證等六罪。<br> &#13;<br> <spanclass>社署未施援 &#13;<br> 法官昨指被告兒子情況屬慘劇，同情被告遭遇，得悉被告成功戒毒，故輕判被告入獄兩年五個月，以示鼓勵。&#13;<br> 被告陳耀華，三十歲，被控於去年十月二十二日及今年六月二十七日，先後爆竊旺角區三個住宅。&#13;<br> 辯方求情指，被告兒子今年出生，心臟已患先天疾病，急需接受手術，曾向社署求助不果，故鋌而走險。&#13;<br> 案件編號：DCCC1250/02</spanclass></p></body></html>

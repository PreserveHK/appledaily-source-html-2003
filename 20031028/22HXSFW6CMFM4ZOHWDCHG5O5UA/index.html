<html><header><meta charset="utf-8"><title>男性多服補充劑可延壽</title></header><body><h1>男性多服補充劑可延壽</h1><p>法國巴黎食物及營養科學中心的一項研究發現，含有維他命及礦物質成份的補充劑，可令男性的死亡率及患癌機會減低逾三成。德國新聞社報道指出，參與是項研究的一萬三千名三十五至六十歲的男女，半數人服用包括維他命Ｃ、維他命Ｅ、硒、鋅及β胡蘿蔔素的補充劑，其餘則服用安慰劑。&#13;<br> 經過七年追蹤研究，一百七十四名參與研究者死亡，主要死因包括癌症及心臟病。研究又發現，補充劑未有影響女性患有癌症及心臟病的比率，研究人員相信是由於女性在日常飲食中，攝取足夠的維他命及礦物質等。</p></body></html>

<html><header><meta charset="utf-8"><title>木乃伊回國</title></header><body><h1>木乃伊回國</h1><p>埃及文物部周日在首都開羅的國家博物館舉行盛大儀式，慶祝從美國亞特蘭大艾莫里大學卡洛斯博物館無條件收回一具失竊了逾一百四十年的木乃伊。&#13;<br> 埃及最高文物委員會主席哈瓦斯表示，根據這具有三千年歷史的木乃伊複雜而特別的製法，及其手臂交叉放於胸前的姿勢推斷，這的確屬於古埃及時期的法老王室成員。至於木乃伊的真正身份，尚未能確定。&#13;<br> 學者從木乃伊的長相推斷，相信他很可能是公元前一千三百年創立古埃及第十九王朝的法老拉姆西斯一世。&#13;<br> 法新社/路透社</p></body></html>

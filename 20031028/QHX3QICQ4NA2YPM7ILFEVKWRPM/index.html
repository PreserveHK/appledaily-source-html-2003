<html><header><meta charset="utf-8"><title>Westlife成員對親家</title></header><body><h1>Westlife成員對親家</h1><p>愛爾蘭組合Westlife日前來港演出《維港巨星匯》期間，成員Nicky及Mark抽空接受本報訪問。剛與愛爾蘭總理埃亨女兒佐珍娜（Georgina）結婚的Nicky表示，他有意與太太生個男孩，想與育有兩女的隊友Bryan對親家。<br> &#13;<br> <spanclass>Mark難找對象 &#13;<br> Nicky笑着說：「生孩子的問題，我想順其自然。不過既然Bryan有兩個女兒，我希望生個兒子，與Bryan的女兒對親家。」另外，Mark投訴仍未找到心儀對象，他說：「我覺得很難找一個相信你的人。」</spanclass></p></body></html>

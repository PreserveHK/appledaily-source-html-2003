<html><header><meta charset="utf-8"><title>囚室拘押5人同房</title></header><body><h1>囚室拘押5人同房</h1><p>霍多爾科夫斯基雖貴為俄羅斯首富，但他因涉嫌逃稅和大規模盜竊罪而被捕，所得到的待遇跟一般人沒有異樣。&#13;<br> 住慣大屋、擁有私人飛機的他，周日在拘留所度過第一夜。他被囚於莫斯科一座非常擠迫的拘留所，要跟另外四人被關在同一個囚室內。預料他要在該囚室押留至少兩個月。&#13;<br> 該拘留所原本只可拘留二千五百人，但被拘留人數往往達三千五百人。該處衞生環境惡劣，肺結核很流行。&#13;<br> 副司法部長加里寧說：「沒理由要給霍多爾科夫斯基特別待遇，這是法律所不容的。」&#13;<br> 英國《衞報》/《獨立報》</p></body></html>

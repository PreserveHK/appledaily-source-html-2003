<html><header><meta charset="utf-8"><title>威廉患血吸蟲病</title></header><body><h1>威廉患血吸蟲病</h1><p>為伯勒爾新書心煩的威廉王子，今年八月到非洲旅行時也感染了可致命的血吸蟲病，上周五晚不適送院，醫生給他驅蟲藥Praziquantel治病。&#13;<br> 白金漢宮發言人強調，威廉沒有生命危險：「威廉王子的病情很輕，他只要服用藥丸，一切都會安好。」&#13;<br> 相信威廉是在尼羅河和烏干達的布賈加利瀑布玩激流划艇時，遭血吸蟲入侵身體。血吸蟲病於熱帶地區很盛行，病徵包括發燒、頭痛、咳嗽、腹瀉、肝臟和脾臟腫大等，全球每年有二百萬人感染，其中二萬人死亡。&#13;<br> 英國《每日鏡報》</p></body></html>

<html><header><meta charset="utf-8"><title>宋氏墓園遊客增</title></header><body><h1>宋氏墓園遊客增</h1><p>宋美齡逝世後，前往上海宋氏家族墓園（現稱宋慶齡陵園）拜祭、遊覽的人數近日大增。宋美齡父母的墓前，不時可看到致祭的鮮花，陵園的登記冊顯示，最近三天已有二百五十六名來自港澳台的遊客前往遊覽，不少人是臨時增加行程的。&#13;<br> 陵園工作人員表示，這個位於上海虹橋的宋氏墓園原本有八個墓地，即宋美齡父親宋嘉樹為自己夫婦及六個子女各訂一個，但現在大都湮沒了。&#13;<br> 《上海青年報》</p></body></html>

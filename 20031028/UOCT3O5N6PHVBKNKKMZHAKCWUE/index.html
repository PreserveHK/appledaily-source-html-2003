<html><header><meta charset="utf-8"><title>麗莎明妮莉　醉拳打保鑣</title></header><body><h1>麗莎明妮莉　醉拳打保鑣</h1><p>老牌女星麗莎明妮莉（LizaMinnelli）剛與丈夫大衞傑斯（DavidGest）申請離婚，大衞指出麗莎經常飲醉便揮拳打他。正當大家懷疑大衞是否經常被麗莎拳打腳踢之時，兩人的保鑣亦指麗莎的蠻力驚人。<br> &#13;<br> <spanclass>即時倒地 &#13;<br> 麗莎的保鑣、前空手道世界冠軍ImadHandi表示，有次他欲阻止麗莎打大衞時，卻被她打至即時倒地，足證麗莎力量十足。此外，Imad被問到是否相信麗莎經常襲擊丈夫時，Imad表示深信不疑。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>教師抱車禍女童上白車</title></header><body><h1>教師抱車禍女童上白車</h1><p>【本報訊】一名姓顏的十歲女童，昨中午十二時許與同學結伴放學途中，在石硤尾白田街疑不小心橫過馬路，遭一輛駛至之的士撞傷倒地，她害怕被家人責罵，頻呼：「我唔去醫院呀！」同學則在旁好言安慰。<br> &#13;<br> <spanclass>司機無飲酒 &#13;<br> 適時學校一名老師途經見狀，抱起她登上救護車不果，弄致顏女嚎啕大哭。最後聞訊趕至的顏母並無怪責，她才安心送院，治理後無礙出院。至於肇事的士司機經酒精呼氣測試後，證實並無飲酒。</spanclass></p></body></html>

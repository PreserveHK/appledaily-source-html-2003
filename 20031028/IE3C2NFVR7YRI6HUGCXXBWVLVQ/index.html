<html><header><meta charset="utf-8"><title>GiGi拍廣告變相增肥</title></header><body><h1>GiGi拍廣告變相增肥</h1><p>梁詠琪（GiGi）最近為Fancl拍攝全新一輯廣告，原來GiGi每次為該品牌拍廣告，都會預先空着肚子。&#13;<br> GiGi這次亦不例外，原因是拍攝現場除準備大批健康飲品及食品招呼她外，還會外賣頂級魚翅粥、龍蝦三文治、魚子醬酥餅、朱古力芭芙、雪糕及發芽米通供她享用。&#13;<br> 不過GiGi亦沒有獨食，因廣告商所提供的食物份量很多，她可以同時分給在場導演及部份工作人員享用。<br> &#13;<br> <spanclass>慳一大筆 &#13;<br> 出任該品牌代言人多年的GiGi說：「𠵱家有公司長期提供護膚同健康食品畀我，年中真係慳唔少。」</spanclass></p></body></html>

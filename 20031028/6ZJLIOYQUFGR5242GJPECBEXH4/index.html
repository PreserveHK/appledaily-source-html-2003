<html><header><meta charset="utf-8"><title>投資650萬入籍香港</title></header><body><h1>投資650萬入籍香港</h1><p>投資移民計劃除了內地居民因外滙管制問題未解決不能申請之外，其他包括北韓、阿爾及利亞及阿富汗三國居民亦不能申請。合資格人士只要在本港投資不少於港幣六百五十萬元，即可來港定居。&#13;<br> 投資移民可以選擇投資房地產及金融資產，當中包括本港的商用、工業或住宅，以及土地和樓花；金融資產則包括股票、債券、存款證、後償債項，以及單位信託基金或互惠基金。目前，入境處共批核了十三種基金投資計劃，供申請人選擇。</p></body></html>

<html><header><meta charset="utf-8"><title>宋美齡畫傳熱賣</title></header><body><h1>宋美齡畫傳熱賣</h1><p>宋美齡剛逝世不久，北京的各大書店裏竟已有十多種有關宋美齡的新書上架，其中，由宋美齡前秘書張紫葛所撰寫的《在宋美齡身邊的日子》是最近剛剛重印，而在書店銷量榜上排首位的則是新書《宋美齡畫傳》。&#13;<br> 《宋美齡畫傳》一書的策劃人師永剛表示，該書籌備三年，書中大量照片都是費盡周折才取得，有些照片的使用權，一張就要付出一萬元新台幣（約二萬五千港元）。&#13;<br> 《京華時報》</p></body></html>

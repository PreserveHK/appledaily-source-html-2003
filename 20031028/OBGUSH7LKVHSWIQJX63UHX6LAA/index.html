<html><header><meta charset="utf-8"><title>廉署前主任追欠薪</title></header><body><h1>廉署前主任追欠薪</h1><p>【本報訊】廉政公署社區關係處任職總教育及宣傳主任不滿署方無理不和她續約，向廉署追討欠薪及房屋津貼逾四百萬元，案件昨在勞資審裁處續審，申索人稱工作時一直跟隨廉署指引，並認為其合約適用於署方所指可獲續約類別。&#13;<br> 申索人劉庭善（圖）昨供稱，她在職時一直跟隨指引工作，雖然同意上司在工作表現評估報告中，指她在溝通及管理方面有待改善，但她認為不足以作為不續約理由。&#13;<br> 案件編號：LBTC11727/02&#13;<br> 曾顯華攝</p></body></html>

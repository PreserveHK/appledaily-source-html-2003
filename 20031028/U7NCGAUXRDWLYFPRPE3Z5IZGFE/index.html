<html><header><meta charset="utf-8"><title>i255靚樣襯晒家居</title></header><body><h1>i255靚樣襯晒家居</h1><p>Canon自從上一部XNUi320大玩立方體設計，頗受用家歡迎後，又再推出一款立方體打印機i255，賣相同Size與i320分別唔大，主要係兩邊從藍色轉為灰色，慳位之餘，望落更得體有型。i255同時更將入門級打印機解像度提高至4,800×1,200dpi，配備5微微升墨點及以4色打印，加埋特有VividPhoto及影像色彩配對技術，水準可謂直逼高檔打印機。打印速度亦有所改進，約100秒就可印出一張A4彩色圖像，最冇耐性嘅人都應該滿意。記者：許福合&#13;<br> &#13;<br> CanonHK　查詢電話：21702888</p></body></html>

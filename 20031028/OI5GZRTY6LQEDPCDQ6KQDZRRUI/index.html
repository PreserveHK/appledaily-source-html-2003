<html><header><meta charset="utf-8"><title>阿姐等攞楊利偉簽名</title></header><body><h1>阿姐等攞楊利偉簽名</h1><p>汪明荃昨日到港台主持節目《精靈一點．健康一點》，阿姐將於本周六擔任中國首位升空太空人楊利偉訪港節目的主持人，她坦言心情十分興奮，阿姐說：「我會問佢攞簽名，我亦有留意之前嘅報道，佢真係好有意志力，同埋欣賞佢嗰種鎮定。」<br> &#13;<br> <spanclass>指維港騷宣傳不足 &#13;<br> 早前阿姐亦有到北京支持演藝界訪京團，緊接她亦會參與《京港都會展雙輝》活動，阿姐表示港京兩地歌手都有合作交流。提到備受抨擊的《維港巨星匯》，阿姐表示未有看過，不過她亦覺得政府宣傳不足。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

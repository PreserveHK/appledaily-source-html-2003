<html><header><meta charset="utf-8"><title>美二手樓銷售創新高</title></header><body><h1>美二手樓銷售創新高</h1><p>【本報綜合報道】美國上月房屋銷售續創新高，反映房屋市場持續受惠於美國經濟好轉而保持強勁，按揭利率回升影響不大。&#13;<br> 美國9月份二手樓銷量為669萬年率單位，刷新8月的646萬單位紀錄，並高於市場預期的628萬單位。美國上月新屋銷售由8月的114.7萬單位減少至114.5萬單位，但多過市場預期的112.5萬單位。&#13;<br> 二手樓佔美國住宅市場約85%，上月的新舊樓銷售合計為783.5萬單位，超過8月份的762萬單位紀錄高位。估計美國今年全年的新舊樓合計銷量將達到694萬單位，比去年的654萬單位的紀錄高位還要增加6.1%。</p></body></html>

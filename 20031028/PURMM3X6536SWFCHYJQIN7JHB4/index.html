<html><header><meta charset="utf-8"><title>匪偷車撞毀櫥窗搶電腦</title></header><body><h1>匪偷車撞毀櫥窗搶電腦</h1><p>【本報訊】中環一家手機專門店，昨遭賊人用客貨車撞毀玻璃櫥窗掠去一部手提電腦；四小時後客貨車在灣仔被尋回，警方憑閉路電視掌握賊人廬山真貌，將錄影帶撿走及追緝賊人下落。&#13;<br> 昨清晨五時許，中環德己立街與士丹利街交界地下一家手機專門店，遭一輛客貨車倒後撞毀玻璃櫥窗，碎片及擺放櫥窗內的手機模型裝飾應聲四散地上，登時防盜警鐘大鳴，驚動五十八歲姓蘇大廈看更報案，警方到場時涉案客貨車已逃去。&#13;<br> 手機店三十八歲姓陳負責人點算，證實舖內一部價值一萬四千九百元的手提電腦失去。</p></body></html>

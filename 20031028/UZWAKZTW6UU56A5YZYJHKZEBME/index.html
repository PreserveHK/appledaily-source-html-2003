<html><header><meta charset="utf-8"><title>主婦插眼虐印傭罰款</title></header><body><h1>主婦插眼虐印傭罰款</h1><p>【本報訊】家庭主婦疑不滿印尼女傭疏忽照顧兩歲兒子，導致他遭櫃門夾傷手指，盛怒下向印傭施以虐打，扯頭髮、搣手臂及手指插眼。<br> &#13;<br> <spanclass>須賠償事主 &#13;<br> 案件昨在觀塘法院審訊，裁判官裁定被告襲擊傷人罪成，判罰款二千五百元及賠償事主一千元。&#13;<br> 被告張秀鳳，三十五歲，家庭主婦，控罪指她於今年七月二十五日在牛頭角德福花園某單位，襲擊印尼籍女子IdaParniti。事隔六日，事主向代理人投訴報警。&#13;<br> 案件編號：KTCC6263/2003</spanclass></p></body></html>

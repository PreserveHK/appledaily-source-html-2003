<html><header><meta charset="utf-8"><title>腎病患者避免進食楊桃</title></header><body><h1>腎病患者避免進食楊桃</h1><p>泰國朱拉隆功大學的一項研究發現，由於楊桃含有的鉀成份過高，會對腎臟及脾臟等器官造成破壞，呼籲腎病患者避免進食楊桃。&#13;<br> 泰國曼谷郵報昨日報道，朱拉隆功大學的生物學系進行研究，將三十條魚放在混合了楊桃汁的水中飼養四日，結果發現魚類體內與血液有關的器官，包括腎臟及脾臟均被破壞。有關研究人員解釋，這是由於楊桃中的鉀含量過高；同時認為研究結果強化了過往有指正在來經的女性，不應進食楊桃的說法。</p></body></html>

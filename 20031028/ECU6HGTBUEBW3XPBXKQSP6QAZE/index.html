<html><header><meta charset="utf-8"><title>章孝嚴未能奔喪</title></header><body><h1>章孝嚴未能奔喪</h1><p>蔣宋美齡辭世，蔣家成員由全球各地趕赴紐約辦理後事，但還有一位蔣家後人卻只能留在台灣。他就是現任台灣立法委員章孝嚴，由於未獲得蔣家同意，無法親身到美國紐約奔喪。&#13;<br> 章孝嚴是蔣經國和女秘書章亞若的私生子，雖然章孝嚴去年已改變戶籍登記，正式註明父母身份，但仍被拒諸蔣家門外。擔任外交部長期間及之後，章孝嚴曾赴美求見宋美齡，但先後七次都不得其門而入。&#13;<br> 本報記者</p></body></html>

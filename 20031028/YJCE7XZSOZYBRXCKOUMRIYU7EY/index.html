<html><header><meta charset="utf-8"><title>徐若瑄盼做未婚媽媽</title></header><body><h1>徐若瑄盼做未婚媽媽</h1><p>徐若瑄昨日到港台接受《娛樂滿天星》訪問，兩年沒有推出唱片的小瑄，近日再度推出新碟，全部歌曲皆出自其手筆，當中有不少是小瑄的經歷，歌曲《我最好的朋友》是講述她被好友搶去男友的故事，故小瑄每次演唱都會淚流滿臉。<br> &#13;<br> <spanclass>曾受情傷 &#13;<br> 雖然小瑄曾受情傷，但對愛情充滿冀盼，她希望在○六年結婚，翌年生小朋友，但小瑄不排除會先有小孩才結婚。&#13;<br> 此外，小瑄透露與周渝民（仔仔）和朱孝天合作《狂愛龍捲風》時非常愉快。談到和仔仔拍深情鏡頭時，小瑄以國語說：「根本就不能拍，我們對看一秒鐘就已經禁不住笑，所以拍了兩小時都拍不到。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>朴志胤醉駕罰停牌</title></header><body><h1>朴志胤醉駕罰停牌</h1><p>韓國女歌手朴志胤前日因為酒後駕駛，被警方扣起駕駛執照，禁止她駕駛一百日。&#13;<br> 朴志胤前日凌晨在清潭洞獨個兒駕車，碰巧漢城江南區警察局正進行道路檢查，警員要求朴志胤進行酒精測試，結果驗出她體內的酒精濃度達零點零五一，結果警方扣起其駕駛執照，朴志胤須停牌一百天。&#13;<br> 朴志胤最近正與前經理人公司因為唱片酬金問題而傷腦筋，現時又尚未投效新主，今次停牌正耽擱了朴志胤復出演藝圈的計劃，令她繼續停滯在事業低潮。</p></body></html>

<html><header><meta charset="utf-8"><title>國葬有法可依</title></header><body><h1>國葬有法可依</h1><p>台灣現行的《國葬法》曾在一九四八年修訂，規定「有特殊勳勞或偉大貢獻，足以增進國家地位民族光榮或人類福利者」，可舉行國葬，規格包括全台下半旗致哀、總統派人致祭，設立國葬墓園等。法例實施迄今，只有前總統蔣介石、蔣經國、嚴家淦，前副總統陳誠，以及國民黨已故元老于佑任、陳立夫等人，曾獲得國葬安排。以下為國葬規格：&#13;<br> ‧費用由國庫支付&#13;<br> ‧國葬舉行日，總統派人致祭，全國下半旗致哀&#13;<br> ‧設置國葬墓園&#13;<br> ‧墓園設祭堂，日後的傳統節日由總統派人致祭&#13;<br> 本報記者</p></body></html>

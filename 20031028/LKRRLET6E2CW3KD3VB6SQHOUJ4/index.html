<html><header><meta charset="utf-8"><title>吉百利玉泉裁員一成</title></header><body><h1>吉百利玉泉裁員一成</h1><p>【本報綜合報道】英國零食及汽水生產商吉百利玉泉（CadburySchweppes）昨天表示，計劃在2007年之前裁減約5500個職位，佔該公司員工總數一成，並關閉約兩成廠房，藉此降低成本以催谷利潤。&#13;<br> 吉百利希望能在2007年之前每年節省4億英鎊（約52.85億港元），以提高經營毛利，使期間的現金流量增加至15億英鎊。吉百利目前在全球有5.5萬名員工，以及133家工廠。&#13;<br> 吉百利現正着手實行為期4年的「促進增長」（FuelforGrowth）計劃，目標是在2004至2007年期間削減約9億英鎊的成本，昨天宣布的措施是其中的重要一環。</p></body></html>

<html><header><meta charset="utf-8"><title>蛇匪偷食物囚35月</title></header><body><h1>蛇匪偷食物囚35月</h1><p>【本報訊】本港名門望族之一的嘉道理家族，旗下位於何文田的豪宅，今年六月二十九日凌晨二時遭蛇匪白鐵玉（二十歲）攀越圍欄，企圖入屋偷竊食物，被保安員發現召警拘捕，未有財物損失。涉案蛇匪昨在區域法院承認企圖爆竊及非法入境罪，判監三十五個月。&#13;<br> 肇事豪宅位於嘉道理道七十九號，該豪宅為嘉道理家族名下物業，業主為嘉道理父子有限公司，但案發時的戶主為中電副主席毛嘉達。&#13;<br> 案件編號：DCCC758/03</p></body></html>

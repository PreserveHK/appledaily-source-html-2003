<html><header><meta charset="utf-8"><title>莫文蔚長腿誘張菲</title></header><body><h1>莫文蔚長腿誘張菲</h1><p>莫文蔚昨日在台灣錄影電視節目《綜藝大哥大》時，穿了一對銀色Prada高跟鞋亮相，但台灣傳媒卻發現有其他台灣藝人穿過這雙鞋，莫文蔚對此以國語說：「漂亮的鞋子，女性都應該會喜歡。」&#13;<br> 至於莫文蔚第二次跟台灣藝人合作，與張菲合唱《採紅菱》，她說：「我上一次表現不好，這次正好可以一雪前恥，我很喜歡這首小調，每次卡拉OK都一定會唱。」<br> &#13;<br> <spanclass>不敢正視 &#13;<br> 張菲則大讚莫文蔚的長腿很美，他說：「她一雙腿真是迷人，讓我都不敢正視。我可以跟莫文蔚唱歌很開心，能與她對唱幾分鐘，勝過到卡拉OK唱五千次。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

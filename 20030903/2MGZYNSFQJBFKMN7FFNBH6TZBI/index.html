<html><header><meta charset="utf-8"><title>查理士老友爆年屆九旬</title></header><body><h1>查理士老友爆年屆九旬</h1><p>有「斬柴佬」之稱的銀壇鐵漢查理士布朗臣（CharlesBronson）上周六在洛杉磯因肺炎病逝，不少影迷前日均有到其位於星光大道的名人之星弔唁及拍照，而曾與他合作過六部電影的導演米高溫拿（MichaelWinner）向英國《太陽報》透露，原來查理士的真實年齡該是八十九歲，而非大家所知的八十一歲。&#13;<br> 米高又說：「佢係我一個超過三十年嘅朋友，佢亦係一個好被人低估嘅演員。」然而他表示查理士近年患上老年癡呆症，因此數年來都沒有與他交談。</p></body></html>

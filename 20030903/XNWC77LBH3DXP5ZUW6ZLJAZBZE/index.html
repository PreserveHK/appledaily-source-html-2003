<html><header><meta charset="utf-8"><title>警掃K場拘七男女</title></header><body><h1>警掃K場拘七男女</h1><p>【本報訊】為遏止青少年濫用精神科藥物及打擊娛樂場所販毒活動，西九龍總區反黑組及機動部隊人員共五十多人，昨晨四時許，展開「模仿者」第二階段行動，再次掩至旺角道三十三號凱旋大廈內三間卡拉OK夜總會突擊搜查，為三日內的第二次突擊行動。結果在兩小時搜查行動中，共拘五男二女（圖），涉及販毒、藏毒及藏有他人身份證等罪行，撿獲少量軟性毒品。&#13;<br> 上月三十一日凌晨，警方曾在上址拘捕三名涉嫌藏毒男子。&#13;<br> 黎志偉攝</p></body></html>

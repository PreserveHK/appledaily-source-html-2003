<html><header><meta charset="utf-8"><title>新疆5.9級地震</title></header><body><h1>新疆5.9級地震</h1><p>新疆阿克陶縣境內昨日早上七時十六分發生黎克特制五點九級強烈地震，由於震央屬山區地方，人口只有五千人，因此未有造成任何人員傷亡。地震後，災區的對外通訊已經中斷。&#13;<br> 地震震央位於阿克陶縣縣城西南約一百九十三公里的布倫口鄉，距新疆與塔吉克斯坦邊界二十五公里。布倫口鄉位於邊境地帶的山區，人口約有五千人。當地官員表示：「據了解，沒有建築物損毀，也沒有人員傷亡。」&#13;<br> 目前，阿克陶縣所在的克孜勒蘇柯爾克孜自治州已組織救援人員前往救災搶險。&#13;<br> 新華社/法新社</p></body></html>

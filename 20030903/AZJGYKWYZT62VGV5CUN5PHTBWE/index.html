<html><header><meta charset="utf-8"><title>童裝二折畀你掃</title></header><body><h1>童裝二折畀你掃</h1><p>即日起在TimesSquareBazaar會舉行一個大型的秋日嬰兒及兒童服裝玩具特賣，各位小朋友可以提早換季。當中包括童裝名牌，HipoFant、Kingkow、Toonsland、Chickeeduck、Kidswonderland、AlexandraZ以及KissMyKids的益智玩具、圖書、電腦遊戲等，所有筍貨都以低至兩折發售。&#13;<br>&#13;<br>記者：陸伊琳</p><p>開倉資料：&#13;<br> 日期：即日至9月8日&#13;<br> 時間：11:00am至9:00pm&#13;<br> 地點：TimesSquareBazaar&#13;<br> 時代廣場國民西敏大廈13樓&#13;<br> （入口設於2/F大堂）</p></body></html>

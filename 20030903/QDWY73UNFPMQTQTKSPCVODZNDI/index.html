<html><header><meta charset="utf-8"><title>李司棋勸阿梅cheerup</title></header><body><h1>李司棋勸阿梅cheerup</h1><p>李司棋和邱月清等前晚在金鐘出席酒店皇廷鑽飾珠寶show和晚宴。對於梅艷芳最近被傳患重病，九九年曾患子宮癌的李司棋前晚說：「我唔係好了解佢（梅艷芳）嘅情況，不過我覺得做人最緊要開心，心情開朗先可以戰勝困難同挑戰，咁樣先可以活下去。我覺得阿梅喺感情方面最慘，佢呢個年紀半大不小，叫佢完全睇開又未得，總之我認為無論遇上乜嘢事，最緊要係cheerup。」<br> &#13;<br> <spanclass>投訴鄧達智 &#13;<br> 而Rosemary穿上由鄧達智設計的性感魚網裝，她前晚笑着投訴鄧達智，Rosemary說：「佢次次都揀件最性感嘅畀我着嘅。」&#13;<br> 採訪：林妙萍&#13;<br> 攝影：仇志德</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>謝賢駕哈利飛落坑渠</title></header><body><h1>謝賢駕哈利飛落坑渠</h1><p>謝賢日前到馬來西亞參加哈利電單車之旅，因為駕車時瞌眼瞓而不慎翻車，幸好他身手敏捷逃過一劫。謝賢稱自己當時像特技人般馬上棄車，結果他的哈利電單車飛落坑渠，坑渠旁就是一百呎深的懸崖，其他人都替他抹一把冷汗。<br> &#13;<br> <spanclass>弗過霆鋒 &#13;<br> 謝賢表示兒子謝霆鋒亦知道自己的行程，但完全沒有反對，他向記者表示自己是眾多參加者中最年輕的一個，他更稱自己比謝霆鋒還要弗，並即時脫下外套展示其肌肉，十分風騷。</spanclass></p></body></html>

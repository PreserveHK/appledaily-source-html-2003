<html><header><meta charset="utf-8"><title>AOL看好寬頻業務</title></header><body><h1>AOL看好寬頻業務</h1><p>【本報訊】AOL時代華納候任主席RichardD.Parsons表示，與聯想（992）的合作計劃仍繼續進行，現正尋找一個有分銷渠道的合作夥伴，以便將服務推廣。&#13;<br> 他昨日在港表示，是次來港是為了與員工會面，以及了解市場情況，尋找商機。&#13;<br> Parsons看好寬頻業務的發展前景，希望能探討業務發展機會。&#13;<br> 他又分享企業業務全球化的心得，最重要是人才的配合，並要有法律保障企業的財產和知識產權，以及有公平的競爭環境。&#13;<br> 他又提及中國的盜版活動嚴重，將嚴重打擊數碼影音業的發展前景。</p></body></html>

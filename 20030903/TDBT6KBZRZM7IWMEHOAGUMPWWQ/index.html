<html><header><meta charset="utf-8"><title>華人置業虧轉盈</title></header><body><h1>華人置業虧轉盈</h1><p>【本報訊】華人置業（127）公布，截至6月底止中期業績盈利1.78億元，去年同期虧損1.83億元。每股盈利0.079元，中期息5仙。&#13;<br> 該公司表示，期內租務收入約3.25億元，較去年同期微跌3.2%；但由於沒有來自發展項目的撇帳，故成功轉虧為盈。&#13;<br> 不過，該公司期內也要為持有的可換股優先股投資錄得帳面損失2740萬元，但也有未兌現證券投資利潤2828.2萬元。&#13;<br> 該公司旗下的至祥置業（112）中期業績虧損97.2萬元，去年同期虧損81.9萬元。每股虧損0.03仙，不派中期息。</p></body></html>

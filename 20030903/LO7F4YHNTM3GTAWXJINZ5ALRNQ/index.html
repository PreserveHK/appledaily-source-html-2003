<html><header><meta charset="utf-8"><title>AnnDemeulemeester《X檔案》式神秘</title></header><body><h1>AnnDemeulemeester《X檔案》式神秘</h1><p>驟眼看AnnDem今季系列跟上數季都沒兩樣，同樣是黑色行頭，修長的線條、T恤般直身的裙子及BikerJacket鐵騎士Boots等的造型，完全無視潮流大勢。不過今季的重點圖案則十分有趣，將恍如《X檔案》般的神秘夜空及星光圖片印上T恤及裙子前幅，穿上後像是AgentMulder及AgentScully上身，跟外星人大可來個第三類接觸。&#13;<br>&#13;<br>記者：吳小明</p></body></html>

<html><header><meta charset="utf-8"><title>富豪再重組債務</title></header><body><h1>富豪再重組債務</h1><p>【本報訊】富豪酒店（078）及同系的世紀城市（355）與百利保（617）昨日一同停牌，待公布股價敏感消息。&#13;<br> 市場人士表示，富豪酒店與潛在買家已就出售九龍城富豪東方酒店達成初步意向，涉資略低於3.7億元，平均每間房作價約95萬元。&#13;<br> 除上述消息外，富豪酒店將同時宣布，再次進行債務重組，可能令其債務償還年期延長，息率也較之前佳。&#13;<br> 富豪東方酒店樓高14層，有390間房，總樓面約28萬方呎。除上述酒店外，富豪也放售沙田的麗豪酒店。受惠於自由行政策，酒店洽購情況熱烈，有利負債高企的富豪酒店出售資產。</p></body></html>

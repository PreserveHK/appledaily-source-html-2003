<html><header><meta charset="utf-8"><title>Cybersquatter</title></header><body><h1>Cybersquatter</h1><p>"JamesBondevicts<u> cybersquatter</u> ."&#13;<br> &#13;<br> 「占士邦趕走網絡蟑螂。」&#13;<br> &#13;<br> 世界知識產權組織（WIPO）周一裁定，互聯網域名piercebrosnan.com是屬於占士邦演員皮雅斯布士南（PierceBrosnan）的。該網名被惡名昭彰的JeffBurgar搶先登佔，他專登記名人網名，再待價而沽，牟取暴利。Cybersquatter就指這類專搶先登記網名圖利的人，有譯為「網絡蟑螂」，squatter指擅自佔地者。&#13;<br> </p></body></html>

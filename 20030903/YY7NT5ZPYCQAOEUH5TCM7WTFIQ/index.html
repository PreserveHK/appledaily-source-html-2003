<html><header><meta charset="utf-8"><title>Beyonce人氣盛攻陷英國</title></header><body><h1>Beyonce人氣盛攻陷英國</h1><p>英國黑人音樂頒獎禮（MoboAwards）前日公布今屆提名名單，近期在英、美兩地均人氣甚盛的BeyonceKnowles，獲得最佳R&amp;B演出、最佳音樂錄影帶等四項提名，與BigBrovaz成為最多提名的音樂單位。<br> &#13;<br> <spanclass>白人歌手亦入圍 &#13;<br> 不過Beyonce能否出席這個於本月尾在倫敦舉行的頒獎禮仍是未知之數，由於Beyonce隨行人員眾多，主辦大會未必有能力負擔得起高昂費用。此外，JustinTimberlake、ChristinaAguilera及Eminem等白人歌手均有入圍競逐獎項。</spanclass></p></body></html>

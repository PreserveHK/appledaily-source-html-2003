<html><header><meta charset="utf-8"><title>方力申影唱片封套發冷</title></header><body><h1>方力申影唱片封套發冷</h1><p>方力申前晚接受商台訪問時，右眼紅了，他說：「我冇睇醫生，聽講韓國早排爆發紅眼症，但係我應該唔係啩，敏感啫。」&#13;<br> 原本方力申昨日要在戶外拍攝唱片封套相，但因打風而取消，不過他仍然在錄音室錄歌。他說：「我成年半冇出碟，今次影唱片封套要着冬天衫，好似冷衫、頸巾、毛毛鞋同埋戴手套，一定會好辛苦，最驚係條頸會敏感。」<br> &#13;<br> <spanclass>歎Miki唔小心 &#13;<br> 對於Cookies成員Miki兩度露底春光乍洩，當日在場的方力申說：「我梗係睇唔到啦，睇到唔通叫佢夾埋咩，不過我覺得女仔應該習慣要小心啲。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

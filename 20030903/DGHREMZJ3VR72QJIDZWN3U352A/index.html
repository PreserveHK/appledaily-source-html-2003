<html><header><meta charset="utf-8"><title>內地客頂風看浪</title></header><body><h1>內地客頂風看浪</h1><p>【本報訊】杜鵑襲港雖令到很多戶外活動取消，特別來香港玩的內地遊客更覺掃興，但亦有不少內地客趁風雨交加時到海邊看風浪。其中兩名來自湖南的小姑娘，昨日傍晚專程到淺水灣感受一下狂風巨浪。其中一名二十歲的湖南姑娘說：「我長這麼大都沒有見過海呢，想不到來香港還可以看到海岸的風浪，還是極少有的雙風眼呢。」&#13;<br> 另一名來自廣州的顏小姐，昨日與四十名團友坐旅遊巴到金紫荊廣場準備參觀時，一到埗才發現廣場上的風雨很大，所有團友都寧願在車上隔車窗觀看，但顏小姐一於少理，一人獨自衝下巴士在廣場逛了一圈，她說：「聽說這個風好勁，所以想來感受一下甚麼叫橫風橫雨」。</p></body></html>

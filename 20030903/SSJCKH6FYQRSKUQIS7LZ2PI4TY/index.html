<html><header><meta charset="utf-8"><title>《狂愛龍捲風》颳到香港</title></header><body><h1>《狂愛龍捲風》颳到香港</h1><p>《狂愛龍捲風》在台灣已播放了一段日子，香港觀眾雖然仍未可以在螢幕上感受這股旋風，不過劇照已率先登陸香港，成為搶購目標。相片解像度麻麻，Fans當然可以包容，總之有仔仔和孝天的嘜頭，就掃、掃、掃！另外周杰倫近日頻頻在港有宣傳活動，靚相當然多，亦帶旺賣相指數。&#13;<br>&#13;<br>記者：陸伊琳</p><p><b> TeensStation</b> &#13;<br> 偶像寫真熱賣榜&#13;<br> 第一位Twins&#13;<br> 第二位Cookies&#13;<br> 第三位Boy'z&#13;<br> &#13;<br> <b> 信和賣相指數</b> &#13;<br> 第一位F4&#13;<br> 第二位Twins&#13;<br> 第三位周杰倫&#13;<br> &#13;<br> <center> <spanclass><fontstyle>最搶新相速遞  </fontstyle></spanclass></center> </p></body></html>

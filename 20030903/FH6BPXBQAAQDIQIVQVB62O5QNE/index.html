<html><header><meta charset="utf-8"><title>　　上班被困 - 李八方</title></header><body><h1>　　上班被困 - 李八方</h1><p>杜鵑嘅威力有幾大？八方同事噚日返工，結果用咗六個鐘先返到報館。&#13;<br> 八方同事出門口一上巴士已經知大件事，因為當時人人趕住放工放學返屋企，架巴士足足塞咗個幾鐘，好唔容易返到調景嶺，坐上穿梭巴士，點知好戲在後頭，一部運氧氣樽嘅貨車，三點幾喺將軍澳環保大道失控翻側，更有氧氣樽起火，出動到消防喉灌救。&#13;<br> 讀者可能唔知，環保大道係入去將軍澳工業邨《蘋果》總部嘅必經之路，警方封路封到晚上八點先放行，大班編採、美工、排版同印刷人員成個下晝被困車上，連一筒菲林都返唔到報館，認真頭大。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

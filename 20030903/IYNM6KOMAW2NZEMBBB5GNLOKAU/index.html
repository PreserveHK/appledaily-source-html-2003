<html><header><meta charset="utf-8"><title>常盤迫松本離開優香</title></header><body><h1>常盤迫松本離開優香</h1><p>日本藝人常盤貴子、優香及松本人志的三角關係糾纏不清，繼早前指常盤與松本復合，並快將結婚後，昨日雜誌《週刊女性》指出，常盤與花心的松本復合時提出了一個條件，就是要松本立即與優香斬斷關係。&#13;<br> 報道指松本早前在宴會中向友人透露，常盤曾對他說：「我唔想你同喺呢行做嘅人一齊，每次俾人發覺，我一定被人攞出嚟比較，我唔想俾人睇成係好cheap嘅女人！我想你同佢（指優香）分開。」最後松本選擇順從常盤，近日他更向人表示會選擇二人生日時結婚，貪其易記。</p></body></html>

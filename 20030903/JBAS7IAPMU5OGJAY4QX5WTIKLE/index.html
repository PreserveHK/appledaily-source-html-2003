<html><header><meta charset="utf-8"><title>張曼玉開密會6粒鐘</title></header><body><h1>張曼玉開密會6粒鐘</h1><p>張曼玉日前被本報拍得與梁朝偉到銅鑼灣富臨飯店撐枱腳歎鮑魚，前日嘉玲在《性感都市》記者會上，被記者追問偉仔與張曼玉約會一事時，表現得極不耐煩。原來正當嘉玲被記者包圍追訪之際，事件的女主角張曼玉亦再次出動。不過張曼玉並非跟偉仔約會，而是返銅鑼灣經理人公司澤東商談要事。<br> &#13;<br> <spanclass>偉仔昨開工 &#13;<br> 前日下午三時許，張曼玉往銅鑼灣跟工作人員開會，晚上九時許才離開，開會開足六小時。而昨偉仔首日為《無間道Ⅲ終極無間》開工，雖然昨午懸掛八號風球，但因偉仔是於上午拍攝，故未有影響進度。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

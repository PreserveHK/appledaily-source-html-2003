<html><header><meta charset="utf-8"><title>快易通客戶可參加大抽獎</title></header><body><h1>快易通客戶可參加大抽獎</h1><p>由即日起至9月30日，快易通客戶只需到EssoMobil油站、銅鑼灣名店坊或恒隆屬下指定停車場消費滿$100或以上（以每張發票計算），於每張收據背面填上姓名，電話及車牌號碼，寄回快易通有限公司，即可參加抽獎，有機會獨得福特Fiesta一部或其他獎品。想知多啲關於呢次抽獎資料嘅朋友，可致電26278888或Click入<ahref>http://www.autotoll.com.hk查詢。</ahref></p></body></html>

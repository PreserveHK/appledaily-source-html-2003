<html><header><meta charset="utf-8"><title>阿Sa用FredPerry手箍抹汗</title></header><body><h1>阿Sa用FredPerry手箍抹汗</h1><p>蔡卓妍（阿Sa）日前出席港台活動時，展示一個白色毛巾質地、英國牌子FredPerry手箍，她表示是其好拍檔鍾欣桐（阿嬌）贈送的。&#13;<br> 阿Sa說：「其實呢個手箍重有一個藍色嘅，因為阿嬌知我上次要去打波，所以買咗呢兩個手箍畀我。有時我練舞時都會用，因為抹汗好方便，唔使成日揸住條毛巾咁麻煩，始終有時喺台上表現冇得用毛巾抹汗㗎！」<br> &#13;<br> <spanclass>簡單易襯衫 &#13;<br> 此外，阿Sa表示亦很鍾愛FredPerry的產品，她說：「呢個牌子真係好經典，簡單得嚟又易襯衫，加上係阿嬌送畀我，就覺得更加開心。」</spanclass></p></body></html>

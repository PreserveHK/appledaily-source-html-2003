<html><header><meta charset="utf-8"><title>娜姐激吻娜姐激吻</title></header><body><h1>娜姐激吻娜姐激吻</h1><p>美國樂壇大姐麥當娜（Madonna）與過氣小天后BritenySpears，上周在MTV音樂錄影帶頒獎典禮上表演一段火辣濕吻，引起全城哄動。美國當地一份報章，由於上周五在頭版刊出了一張如郵票尺寸的接吻照，隨即遭受讀者投訴。&#13;<br> 美國報章《TheAtlantaJournal-Constitution》的編輯前日在該報刊出道歉啟事，承認應將娜姐的濕吻照放回內頁的生活版。</p></body></html>

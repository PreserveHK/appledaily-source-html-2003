<html><header><meta charset="utf-8"><title>關之琳電暈韓星</title></header><body><h1>關之琳電暈韓星</h1><p>最近關之琳曾往上海，拍攝韓國女歌手Wax的七億韓圜（約四百五十五萬港元）MV，其中關之琳與韓星金永浩飾演一對情侶。不過昨日就有韓國報章《漢城體育》，指二人在拍攝期間關係過份良好，不禁令現場工作人員懷疑二人撻着了。&#13;<br> 報道又指在拍攝的一周間，關之琳與金永浩由生疏變成非常啱傾，在MV中飾演拳手的金永浩不小心手部受傷，關之琳更親自為她療傷。&#13;<br> 對於緋聞，金永浩一笑置之，他認為因為在MV中他與關之琳乃一對，為了投入演出才多與她溝通。</p></body></html>

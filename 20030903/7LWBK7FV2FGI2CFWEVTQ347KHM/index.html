<html><header><meta charset="utf-8"><title>香取公開瘦身餐單</title></header><body><h1>香取公開瘦身餐單</h1><p>日本組合SMAP成員香取慎吾，後日便推出首本減肥書《DietSHINGO》，成功在八星期內減去三十多磅的他，昨日率先在雜誌《女性自身》內披露其減肥餐單。&#13;<br> 香取在瘦身時，每日攝取約一千三百個卡路里，但當中並沒有出現偏食的情況。例如香取減肥的第一天，早餐便是吃三片豆腐、番茄火腿沙律和一杯綠茶。晚上則吃了一小碗的飯，並伴以咖喱、炒蛋和半包納豆。其實在五天的菜單中，食物以蔬菜和豆類為主，但亦會配以少量肉類，令飲食更均衡。</p></body></html>

<html><header><meta charset="utf-8"><title>GiGi大馬辣㷫Fans</title></header><body><h1>GiGi大馬辣㷫Fans</h1><p>電影《向左走．向右走》將於下周四中秋節在香港、新加坡和馬來西亞上映，主角金城武因工作關係，未能與梁詠琪（GiGi）一同到大馬宣傳。&#13;<br> GiGi日前獨自出席在大馬舉行的電影簽名會，金城武的缺席未有冷卻fans的熱情，原本電影公司只安排五十個名額，但現場卻有逾千fans排隊等候。&#13;<br> 另外，《向》片原著繪本作家幾米和金城武、梁詠琪將於下周一齊齊出席香港首映禮。《向》片內GiGi和金城武扮演鄰居，雖沒有緣份遇見，但巧合地同時病倒！</p></body></html>

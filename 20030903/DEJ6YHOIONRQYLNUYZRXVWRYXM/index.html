<html><header><meta charset="utf-8"><title>蘇志威眼發炎怕傳染阿梅</title></header><body><h1>蘇志威眼發炎怕傳染阿梅</h1><p>陳昭昭、梁敏儀和蘇志威劉小慧夫婦等，前晚在灣仔藝術中心出席電影《無冕皇帝》首映禮，蘇志威近日眼睛發炎，懷疑患上紅眼症。&#13;<br> 蘇志威說：「我睇咗醫生，遲啲重要去新加坡為一個頒獎禮做嘉賓。」對於梅艷芳患病的消息，蘇志威說：「我都有同阿梅通過電話，佢幾好，冇問題，我叫佢休息多啲。我隻眼唔舒服，怕傳染人，唔會去探佢住。」<br> &#13;<br> <spanclass>梁敏儀有陰影 &#13;<br> 而早前自稱滑水撞傷眼睛的梁敏儀傷口已消腫，但紅筋凸現，她說：「我重要去覆診，𠵱家向上、下同斜望重有陰影。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

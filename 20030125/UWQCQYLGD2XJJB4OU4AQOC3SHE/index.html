<html><header><meta charset="utf-8"><title>Apple姐日記：楊其龍單拖逛唱片舖</title></header><body><h1>Apple姐日記：楊其龍單拖逛唱片舖</h1><p>我Apple姐成日都話世界步伐變得咁快，做人要不斷增值先唔會俾人淘汰。好似楊其龍咁，搞完公關公司又開餐廳酒吧，變通得好快。<br> &#13;<br> <spanclass>一本正經 &#13;<br> 早幾日我行中環置地廣場時，就遇到楊其龍喺唱片舖HMV，佢單拖非常正經咁企正喺hiphop個欄揀唱片。&#13;<br> 當時楊其龍好細心咁逐隻碟逐隻碟揭，唔知佢係咪揀定啲新碟，放喺酒吧度播？做老闆嘅佢連呢啲都做埋，真係唔辛苦點得世間財呢！</spanclass></p></body></html>

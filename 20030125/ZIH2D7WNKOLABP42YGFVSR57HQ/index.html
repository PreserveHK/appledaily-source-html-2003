<html><header><meta charset="utf-8"><title>荷爾芭莉曾為負心老公自殘</title></header><body><h1>荷爾芭莉曾為負心老公自殘</h1><p>金像影后荷爾芭莉（HalleBerry）最近與丈夫EricBenet的婚姻似乎有轉機，二人在日前的金球獎結伴出席，而且表現恩愛。不過當日荷爾芭莉獲悉丈夫有外遇時，曾經酗酒及嗑藥，以求了結生命，可見她當時傷心欲絕。<br> &#13;<br> <spanclass>有難唔搵老公 &#13;<br> 據美國小報《Star》報道，荷爾芭莉獲悉丈夫欺騙她時，正值拍攝電影《新鐵金剛之不日殺機》，那段日子過得很苦，幸而與她關係密切的華倫比堤（WarrenBeatty）一直在背後支持她，而荷爾芭莉二○○○年在比華利山撞車時，亦第一時間找華倫幫忙，可見二人關係殊不尋常。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>美穗、岩井俊二續前緣</title></header><body><h1>美穗、岩井俊二續前緣</h1><p>在日本有「美人女優」之稱的中山美穗，自從與導演岩井俊二拍攝電影《情書》後，他們合作的作品必被視為佳品。&#13;<br> 去年三月岩井執導美穗任代言人的Kose洗頭水廣告，大獲好評，故今年已婚的美穗在新一輯廣告中，再找岩井幫手。&#13;<br> 今輯廣告分為「真珠之戀．少女」和「真珠之戀．貓」兩個版本，美穗在廣告中一邊洗頭一邊說：「我用真珠洗我的秀髮。」感覺異常飄逸。</p></body></html>

<html><header><meta charset="utf-8"><title>谷祖琳腰傷搞到甲組腳</title></header><body><h1>谷祖琳腰傷搞到甲組腳</h1><p>陳慧珊、谷祖琳和歐陽妙芝昨日任沙田元氣壽司店的開幕剪綵嘉賓。&#13;<br> 谷祖琳昨日穿了一條迷你牛仔裙，露出一對長腿，但明顯有少許肥胖，問她是否放縱狂食？&#13;<br> 谷祖琳說：「唔係呀，我之前整親條腰重未好，食藥打針又搞到個人水腫，所以對腳好似甲組腳。其實我𠵱家睇緊中醫，慢慢消腫，已經比之前好好多。」<br> &#13;<br> <spanclass>陳慧珊美國充電 &#13;<br> 而陳慧珊剛由美國登台回港，並順道在美國休息一會兒，她說：「今次我媽咪同爹哋都有去睇我演唱，我媽咪重開心到喊。」</spanclass></p></body></html>

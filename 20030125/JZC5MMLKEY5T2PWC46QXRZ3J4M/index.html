<html><header><meta charset="utf-8"><title>雙程漢劫廣州旅客</title></header><body><h1>雙程漢劫廣州旅客</h1><p>【本報訊】昨日下午二時許，一對來自廣州的夫婦在紅磡火車站大堂購物，其中四十歲姓曾男子只顧選購報紙，將公事包放在身旁，結果被獨行賊暗中偷去，有店舖職員發覺通知，曾姓男子高叫「打劫」，幸得途人協助追捕數十米後將賊人擒獲，點算證實公事包內的文件、二萬元港幣及五千元人民幣原封未動。&#13;<br> 被捕三十七歲姓黃男子，證實持雙程證，事後由警方拘捕帶署（圖）。&#13;<br> 張家樂攝</p></body></html>

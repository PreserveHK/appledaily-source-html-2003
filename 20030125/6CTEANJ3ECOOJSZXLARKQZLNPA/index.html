<html><header><meta charset="utf-8"><title>「賽車」男童被撞</title></header><body><h1>「賽車」男童被撞</h1><p>【本報訊】一名八歲男童昨下午放學回家，取出一輛玩具迷你四驅車後飛奔出門，準備與同學「賽車」，怎料在何文田佛光街衝出馬路時，被一輛煞掣不及的吉普車撞倒，頭及手腳擦傷，送院後情況穩定。&#13;<br> 受傷男童姓翟，八歲，與家人同住何文田邨，在區內一所小學念三年級下午校。消息稱，昨下午五時許，翟童放學後返家，取出一輛玩具迷你四驅車跑出門外，欲往何文田廣場與同學「賽車」，當他在佛光街衝出馬路時，被一輛土木工程署吉普車煞掣不及撞倒。附近途人見狀報警，並用毛氈蓋着男童身體，警員到場將他送院。</p></body></html>

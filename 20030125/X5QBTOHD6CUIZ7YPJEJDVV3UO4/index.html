<html><header><meta charset="utf-8"><title>毒販生日被判監九年</title></header><body><h1>毒販生日被判監九年</h1><p>【本報訊】夜總會經理公然在麥當勞餐廳兜售Ｋ仔及Fing頭丸，警派卧底假扮買家破獲。該名在昨天度過二十八歲生日的經理，審訊後裁定販毒罪成，被判入獄九年。同案一名十九歲青年因認罪獲扣減刑期，入獄五年半。&#13;<br> 任職夜總會經理的被告陳英傑，二十八歲；另一被告為馮健如，十九歲。兩人同被控一項販毒罪，指於去年六月一日，在油麻地的麥當勞餐廳販運Ｋ仔及Fing頭丸。&#13;<br> 案情指當晚卧底警被陳主動接觸兜售毒品。雙方傾妥價錢後，陳吩咐馮帶貨給卧底，雙方在餐廳內交收涉案毒品後，警員將兩被告拘捕。&#13;<br> 案件編號：HCCC335&amp;338/2002</p></body></html>

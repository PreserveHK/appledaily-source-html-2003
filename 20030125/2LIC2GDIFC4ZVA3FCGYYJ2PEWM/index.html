<html><header><meta charset="utf-8"><title>平治起火</title></header><body><h1>平治起火</h1><p>【本報訊】一名印巴裔男子，昨晨二時許駕駛平治300E款房車行經藍田茜發道，突然發覺車頭冒煙起火，立即停在一旁報警求助，但火乘風勢一發不可收拾，烈燄瞬即將房車吞噬燒成爛鐵，稍後由趕至消防員拖喉射水救熄；經調查相信是引擎過熱所致，事件無可疑。&#13;<br> 肇事平治房車屬於舊款的機械式車輛，現已停產。去年四月中，立法會議員黃宜弘名下的同款房車，由司機駕駛途中突然「自焚」燒毀，幸黃宜弘不在內。</p></body></html>

<html><header><meta charset="utf-8"><title>青年遇劫結他擋刀</title></header><body><h1>青年遇劫結他擋刀</h1><p>【本報訊】一名二十二歲姓朱青年，昨日凌晨二時許，拿着電結他及一個紅色袋返回屯門兆山苑住所，當途至兆山苑對開一條行人天橋時，一名年約十八歲青年迎面走近，拔出一呎長牛肉刀指嚇及聲稱打劫，朱不甘損失轉身逃跑，賊人見狀隨即揮刀追斬，他一度用電結他擋刀，但背及頭部仍被賊人斬傷。&#13;<br> 賊人見事敗攜同兇刀逃去，傷者幸保不失，事後報警送院（圖），治療後情況穩定。&#13;<br> 李旭基攝</p></body></html>

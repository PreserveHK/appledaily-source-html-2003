<html><header><meta charset="utf-8"><title>《行運超人》搶飲頭啖湯</title></header><body><h1>《行運超人》搶飲頭啖湯</h1><p>由楊千嬅及梁朝偉主演的賀歲新片《行運超人》，日前率先搶閘上映，首日四十四間戲院票房收入有七十九萬，以非假期日子而言，算是不過不失。&#13;<br> 離開正東唱片之後，首次投資開拍《行運超人》的黃柏高，昨日在電話中說：「因為𠵱家未放新年假，又撞正係閒日，啲人要返工，所以成績算好好，我有信心票房會繼續攀升。」<br> &#13;<br> <spanclass>料有一番惡鬥 &#13;<br> 而由古天樂及鄭秀文主演的《百年好合》，則會在今日上畫，相信兩片會有一番惡鬥。</spanclass></p></body></html>

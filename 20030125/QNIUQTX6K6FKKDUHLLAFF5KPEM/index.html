<html><header><meta charset="utf-8"><title>兩兄弟制服獨行賊</title></header><body><h1>兩兄弟制服獨行賊</h1><p>【本報訊】獨行笨賊昨在油麻地涉嫌車內盜竊，因埋頭搜掠，連車主折返也懵然不知，結果當場就逮。&#13;<br> 昨日上午十時許，姓梁三十九歲車主（圖左）將客貨車停泊在南京街後往附近提貨，但卻忘記鎖門，他一小時後偕弟（圖右）折返，見一名姓葉（三十八歲）陌生男子站在司機位外，俯身入車廂搜掠其放在軚盤下的背囊，車主立即關上車門意圖將對方夾住，賊人雖能閃身避過，但仍然被制服，由趕至的警員拘捕帶署。&#13;<br> 梁偉權攝</p></body></html>

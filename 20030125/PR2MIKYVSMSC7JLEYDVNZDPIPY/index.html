<html><header><meta charset="utf-8"><title>吉岡美穗初登銀幕遭強暴</title></header><body><h1>吉岡美穗初登銀幕遭強暴</h1><p>二十二歲的日本性感女星吉岡美穗，終有機會進軍大銀幕，她將在古裝片《巖流島》中，被本木雅弘強暴。&#13;<br> 吉岡美穗的處女作電影《巖流島》，其實是描寫日本歷史人物宮本武藏的作品，而本木雅弘在片中扮演的宮本武藏，會比NHK電視台的電視版《武藏MUSASHI》中的宮本武藏更野蠻惡死，吉岡飾演的村女則會被武藏強暴。&#13;<br> 雖然電影由NTV電視台的電影組製作，但影片將於今年九月上映，以配合電視版在該段時間亦同樣播出武藏與佐佐木小次郎在巖流島決鬥，藉此引起更大話題。</p></body></html>

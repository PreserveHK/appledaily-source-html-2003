<html><header><meta charset="utf-8"><title>巴人槍手扮女人</title></header><body><h1>巴人槍手扮女人</h1><p>巴勒斯坦人為對抗以色列，有人敢當人肉彈，也有鬚眉漢不惜扮女子。以軍表示，在加薩地帶北部的迪吉特殖民區，拘捕了一名穿上女人服飾的巴人槍手。&#13;<br> 該名巴人周四向駐守在迪吉特殖民區的以軍開槍，以軍還火卻沒有打中他，之後在四周搜捕，最後把他逮住。槍手長鬍子，但被捕時穿着一件黑色繡花裙，攜有一支AK-47衝鋒槍和多枚手榴彈。他穿女服想是掩人耳目。&#13;<br> 巴人槍手襲以軍，以軍也襲巴人區。周五，以軍出動攻擊直升機發射十一枚導彈襲加薩，結果炸中一間醫院教堂和多間鐵器工場。&#13;<br> 法新社</p></body></html>

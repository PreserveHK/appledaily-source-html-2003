<html><header><meta charset="utf-8"><title>冒警不遂自稱陀地</title></header><body><h1>冒警不遂自稱陀地</h1><p>【本報訊】一名二十歲姓林男子，昨晨約八時進入元朗同樂街三十六號三樓一間旅店，自稱為「警員」向七十七歲姓林負責人索取五百元利是錢，林聲言東主不在未有理會，對方即改口自稱為「14K」黑幫要收「陀地費」，說罷將林推開然後狂踢收銀櫃及在店內搜掠。&#13;<br> 姓林負責人見對方旁若無人即奪門逃走，並落樓向地下報檔十五歲姓鄧職員求救及報案。警員登樓調查時，見涉案姓林賊人仍在店內搜掠，遂將他制服拘捕及用黑布蒙頭帶署（圖），旅店沒有財物損失。&#13;<br> 薛家傑攝</p></body></html>

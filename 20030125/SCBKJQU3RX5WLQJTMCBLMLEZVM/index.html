<html><header><meta charset="utf-8"><title>莎莎嘉寶出院想騎馬</title></header><body><h1>莎莎嘉寶出院想騎馬</h1><p>荷李活老牌女星莎莎嘉寶（ZsaZsaGabor）去年十一月在比華利山遇上交通意外重傷，在洛杉磯一醫院留院接近個半月後逐漸康復，日前已出院返家休養。&#13;<br> 據娛樂網站「E!Online」報道，醫院發言人已證實八十五歲的莎莎嘉寶已在兩周前出院，但由於她的雙手仍未康復，因此仍須繼續接受物理治療，而她的丈夫禾安夏特（FrederichvonAnhalt）早前接受訪問時曾表示：「佢好想快啲好，之後就可以騎番馬。」</p></body></html>

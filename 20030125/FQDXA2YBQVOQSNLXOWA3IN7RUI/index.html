<html><header><meta charset="utf-8"><title>郭晉安唔做阿旺做賤精</title></header><body><h1>郭晉安唔做阿旺做賤精</h1><p>郭晉安前晚在跑馬地警署門外，拍攝無綫新劇《美麗在望》。安仔在《戇夫成龍》內飾演的「阿旺」備受讚賞，但在新劇中，安仔卻飾演「賤精先生」。&#13;<br> 前晚的劇情講述安仔孭着父親盧海鵬，由警署出來準備乘的士睇醫生，本來一老婆婆首先截到的士，但安仔卻與婆婆爭，安仔笑說：「我第一次做咁賤嘅角色！」<br> &#13;<br> <spanclass>踩高蹺危險 &#13;<br> 有雜誌指安仔愈紅愈寸，他對此回應說：「去到拍攝現場，佢哋畀高蹺我踩，咁好危險㗎嘛，跟住又叫我企上欄杆，我覺得都好危險！但估唔到佢哋會咁寫，不過算啦，公道自在人心，做到嘅我都會盡力做。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

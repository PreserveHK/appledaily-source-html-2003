<html><header><meta charset="utf-8"><title>同志否認肛交繫感情</title></header><body><h1>同志否認肛交繫感情</h1><p>【本報訊】涉與十五歲男生非法肛交、被指貌似影星鄭伊健的電話營業員，昨在高院承認早有肛交經驗，但指同性戀不一定要以肛交維繫，又說他提出分手後，該男生曾找黑社會恐嚇他。&#13;<br> 二十六歲被告胡春囗被控於○二年四月，四度在馬鞍山寓所內與念中四的男事主非法肛交，他否認控罪。&#13;<br> 胡昨供時，講述他在○二年四月底，向事主提出分手後，遭事主的女同學及一些不知名男子透過電話恐嚇。胡被盤問時，承認曾有一、兩次肛交經驗，但指同性戀不一定要以肛交維繫，而與事主的感情，亦未發展到此地步。&#13;<br> 聆訊下周一繼續。&#13;<br> 案件編號：HCCC315/2002</p></body></html>

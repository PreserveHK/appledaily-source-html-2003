<html><header><meta charset="utf-8"><title>運輸工偷胸圍判感化</title></header><body><h1>運輸工偷胸圍判感化</h1><p>【本報訊】對女性內衣褲有極度興趣的年輕運輸工人，疑上網獲悉荃灣三棟屋村屬胸圍被竊的熱點後，竟半夜按圖索驥到該村偷取三個胸圍，遭村民發現失手被擒；被告早前承認控罪，昨日在荃灣裁判法院被輕判感化十八個月。&#13;<br> 外表斯文的被告鍾志鴻（二十四歲）被控三項非禮罪，指他於去年九月二十九日在荃灣三棟屋村，在不同的單位偷取三個胸圍。&#13;<br> 案件編號：TWCC2823/02</p></body></html>

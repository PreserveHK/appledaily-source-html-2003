<html><header><meta charset="utf-8"><title>匪徒搶手提包中空寶</title></header><body><h1>匪徒搶手提包中空寶</h1><p>【本報訊】屯門一名五金舖東主昨在銀行提款五千元；懷疑賊人窺見以為他身懷巨款，於是跟蹤至街頭下手搶劫，結果搶得東主的手提包。原來東主已將錢放在褲袋中，手提包內並無貴重物品。事件中東主僅手部受輕傷，賊人則「中空寶」逃去無蹤。&#13;<br> 事主姓羅，五十三歲，在區內開設一間五金舖。他事後稱：「其實我都唔係好有錢。」<br> &#13;<br> <spanclass>賊人持鐵鎚 &#13;<br> 昨下午二時許，他獨自到建榮街一間銀行提取了五千元，準備晚上與員工吃年夜飯結帳之用，當步出銀行不遠，突然有一名男子從後強搶手上的手提包。事主與對方互相爭奪期間，發現賊人手持一柄鐵鎚，大驚之下鬆手讓賊人得手逃去。</spanclass></p></body></html>

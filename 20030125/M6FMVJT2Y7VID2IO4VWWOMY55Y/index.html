<html><header><meta charset="utf-8"><title>Yumiko好想拍拖</title></header><body><h1>Yumiko好想拍拖</h1><p>鄭希怡（Yumiko）前晚到環球嘉年華拍攝新歌《準情人的關懷》MV，她穿上一件短袖上衣加薄裙，冷得不時牙關打震。&#13;<br> Yumiko表示早已準備好拍拖，但至今仍未有男友，希望今年會遇到如意郎君。Yumiko說：「其實我會以事業為重，我份人任性，又情緒化，所以男朋友一定要錫我，我都擔心拍拖會影響事業，所以有得揀嘅話，我會揀圈外人，唔俾人寫同俾人講嘛。」<br> &#13;<br> <spanclass>一日食四餐 &#13;<br> Yumiko表示早前因返上海探望父母，才沒有出席鍾欣桐的生日會，Yumiko說：「我喺上海生活正常，一日食四餐，竟然都冇肥到。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

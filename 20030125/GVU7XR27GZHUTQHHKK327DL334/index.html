<html><header><meta charset="utf-8"><title>金喜善被男友fans「炸死」</title></header><body><h1>金喜善被男友fans「炸死」</h1><p>韓國女星金喜善的母親早前公開批評金喜善男友、組合神話隊長Eric不配其女兒。消息一傳出，不但令Eric大受打擊，其fans更怒火中燒，多日來不斷用大堆含人身攻擊的留言，惡意破壞金喜善的個人網頁，前日終令網頁癱瘓。&#13;<br> 而金喜善的fans即時用粗言穢語反擊，Eric得悉後表示：「我今次嘅告白冇講明對方係金喜善呀！」而金喜善的經理人則表示不會評論此事。</p></body></html>

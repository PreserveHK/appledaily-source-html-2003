<html><header><meta charset="utf-8"><title>思科德州告華為侵權</title></header><body><h1>思科德州告華為侵權</h1><p>【本報訊】思科系統昨日宣布，已入稟美國德克薩斯州東區聯邦法院，指控中國的軟件及系統解決方案供應商──華為技術及其子公司華為美國及FutureWeiTechnologies,Inc.非法侵犯思科知識產權。&#13;<br> 思科指華為非法抄襲、盜用包括源代碼在內的思科IOS軟件，抄襲其擁有知識產權的文件和資料，並侵犯思科其他多項專利。華為昨日發表的聲明指出，正諮詢法律顧問，着手了解及解決此事，並強調該公司一貫尊重他人，亦着重保護自己的知識產權。&#13;<br> 思科一直視華為是內地的頭號對手，外界估計訴訟會影響華為今年大肆擴張海外市場的計劃。</p></body></html>

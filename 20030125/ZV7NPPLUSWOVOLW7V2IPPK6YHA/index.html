<html><header><meta charset="utf-8"><title>六千港人北京打工</title></header><body><h1>六千港人北京打工</h1><p>北京是港人北上打工熱門城市之一。北京勞動和社會保障局統計，至去年已辦理北京就業許可證的港澳台人士近一萬人，其中港人佔六成。&#13;<br> 而活躍在北京的本港「高級打工仔」，主要從事金融、貿易、法律、會計、企業管理等工作，相信他們都可獲發《北京工作居住證》，從而享有北京市民待遇。&#13;<br> 事實上，北京一直希望吸納更多香港人才，去年十月四十家公司曾來港舉辦人才招聘會，提供二百八十五個中高級的主管職位，涉及的行業以金融保險及電腦資訊科技業為主，部份總裁級職位的年薪高達二百萬至四百萬元人民幣，待遇跟香港相若。&#13;<br> 本報記者</p></body></html>

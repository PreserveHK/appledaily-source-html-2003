<html><header><meta charset="utf-8"><title>封面故事：新春辦年貨</title></header><body><h1>封面故事：新春辦年貨</h1><p>重有七日年初一，&#13;<br>師奶阿嬸最頭痕，&#13;<br>日日出街辦年貨，&#13;<br>一抽二「能」四圍騰。&#13;<br>&#13;<br>海味魚翅糖冬瓜，&#13;<br>瓜子年糕笑口棗，&#13;<br>懶理價錢高或低，&#13;<br>意頭緊要大過天。&#13;<br>&#13;<br>上環日日人如潮，&#13;<br>舖頭老闆最開心，&#13;<br>誰說北上最抵買，&#13;<br>留港消費平靚正。&#13;<br>&#13;<br>今日帶你搵着數，&#13;<br>又又如教你揀真貨，&#13;<br>大廚特製海味餐，&#13;<br>齊來送馬迎羊仔。</p><p>記者：梁佩芬、吳佩璇　攝影：林麖鈞、徐子豪、黃叔榮、夏國偉、梁細權&#13;<br> 服裝提供：滿清皇朝（27814998）&#13;<br> 模特兒：Vicki（封面）、Andy、Joan&amp;Mandy（Imagine）、Kenneth、Minnie、Jaye（KOne)</p></body></html>

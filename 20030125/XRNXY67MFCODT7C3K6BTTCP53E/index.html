<html><header><meta charset="utf-8"><title>Britney狂迷被迫遣返日本</title></header><body><h1>Britney狂迷被迫遣返日本</h1><p>美國女歌手BritneySpears，最近終於擺脫長期跟蹤及騷擾她的日籍阿叔狂迷了。&#13;<br> 該名狂迷美國簽證已經逾期，故即將被強制遣返日本，而洛杉磯高等法院也在昨日審理Britney提出的禁制令。<br> &#13;<br> <spanclass>一度硬闖 &#13;<br> Britney上月九日向洛杉磯高等法院提出的禁制令中指出，四十一歲的日本籍男子MasahikoShizawa，長期騷擾Britney及其雙親的寓所，且一度企圖私闖她位於洛杉磯的家。該名狂迷曾寄出大量情書給Britney，信中除附上自己的照片外，更寫着「我正在追妳」等字樣，令Britney十分害怕。</spanclass></p></body></html>

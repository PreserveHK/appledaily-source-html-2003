<html><header><meta charset="utf-8"><title>物流園邀發展商參建</title></header><body><h1>物流園邀發展商參建</h1><p>【本報訊】經濟發展及勞工局局長葉澍堃表示，物流發展局認為大蠔灣是北大嶼山現代化物流園的適合地點，將邀請私人發展商參與興建，由於涉及招標、填海及環保評估等手續，預計要數年後才成事。&#13;<br> 身兼物流發展局主席的葉澍堃昨日在該會會議後表示，根據顧問報告的建議，物流園將選址大蠔灣，鄰近香港國際機場，佔地約70公頃，距葵涌15分鐘車程。他不肯透露投資額，但據顧問報告初步估計，總成本約18.5億元。&#13;<br> 葉澍堃表示，會議沒有討論十號貨櫃碼頭及港珠澳大橋，前者要在今年底才完成顧問報告；後者如果日後選址大嶼山，對海陸空聯運都有幫助。</p></body></html>

<html><header><meta charset="utf-8"><title>江華冇錢送禮𠱁老婆</title></header><body><h1>江華冇錢送禮𠱁老婆</h1><p>江華和張可頤昨日為無綫新劇《九五至尊》宣傳，眾演員齊齊坐花車，由將軍澳電視城往尖沙嘴天星碼頭，劇中眾演員在途中與途人揮手。不過昨日天氣轉涼，張可頤感到不適，未能出席活動後的午飯聚會。&#13;<br> 另外，江華透露上月聖誕節與老婆和女兒到上海度假，他說：「我好怕搭飛機，所以我哋都係搭火車。其實今次順便同老婆慶祝十周年結婚紀念，但係冇送禮物，因為我冇錢。」<br> &#13;<br> <spanclass>收視佳靠運 &#13;<br> 江華對於郭晉安主演的《戇夫成龍》收視創佳績，他表示不會感到壓力，並認為收視理想主要靠天時地利人和，不是自己控制。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

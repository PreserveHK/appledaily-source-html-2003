<html><header><meta charset="utf-8"><title>批盪剝落擊傷途人</title></header><body><h1>批盪剝落擊傷途人</h1><p>【本報訊】土瓜灣發生外牆石屎批盪剝落擊傷途人意外。昨晨八時許，興賢街二號一幢唐樓的三樓外牆一幅三呎長、四吋闊及一吋厚的石屎批盪，疑日久失修加上刮大風突然剝落，跌在馬頭角道路邊一輛貨車車頂，部份碎石反彈墮地擊中一名男途人，當場頭破血流。&#13;<br> 五十五歲姓陳傷者負傷向附近車房技工求助代為報警，稍後送院治理。警方事後將大廈對開一段行人路封閉，並通知屋宇署到場檢驗，但無人被捕。&#13;<br> 簡明恩攝</p></body></html>

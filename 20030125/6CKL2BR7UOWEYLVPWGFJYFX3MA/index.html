<html><header><meta charset="utf-8"><title>李彩樺愛錯蕭正楠</title></header><body><h1>李彩樺愛錯蕭正楠</h1><p>李彩樺與蕭正楠（Edwin）早前在網上連線劇《百分百感覺之冬日戀曲》合作後，二人互笠高帽，對對方讚賞有加。劇中講述李彩樺飾演的芳芳因意外失憶，竟將男友Jerry與Edwin飾演的麥潤壽身份調轉，將Edwin誤認為男友。<br> &#13;<br> <spanclass>演戲易投入 &#13;<br> 阿Rain首次與Edwin合作，便大讚對方說：「佢好有紳士風度，我哋一拍即合。雖然佢都係新人，但同佢拍戲好自然，好容易投入到。」Edwin則說：「我覺得阿Rain演芳芳演得好好，以佢咁嘅年紀有咁好表現，真係唔錯。佢份人好nice，又勤力，係個好專業嘅演員。」</spanclass></p></body></html>

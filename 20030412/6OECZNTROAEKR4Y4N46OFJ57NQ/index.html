<html><header><meta charset="utf-8"><title>王傑自認跟風冧𡃁仔</title></header><body><h1>王傑自認跟風冧𡃁仔</h1><p>王傑昨日在北京宣傳其最新專輯，他透露有些年紀較大的歌迷不滿新唱片的風格變了，王傑說：「根據巿場調查，我現在的歌迷年齡，十五至二十五歲的佔六成，為了商業因素，所以不得不改變風格，我希望年內可以再出一張唱片，採用自己喜歡的風格，亦可照顧一班較年長的歌迷。」<br> &#13;<br> <spanclass>盼內地開演唱會 &#13;<br> 王傑又表示很想在內地開演唱會，他更誇口說：「沒有看過我的演唱會，就不算看過演唱會。」問他這番說話可怕給人口氣大的感覺，王傑說：「我是一個很有自信的歌手，雖然年紀大一點，但走得不比年輕的慢。」&#13;<br> 記者劉大鷹北京直擊</spanclass></p></body></html>

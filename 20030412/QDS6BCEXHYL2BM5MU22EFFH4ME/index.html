<html><header><meta charset="utf-8"><title>職員闖民居水署被索償</title></header><body><h1>職員闖民居水署被索償</h1><p>【本報訊】一對夫婦去年四月發現一名水務署職員由高處跌下其寓所花園，職員承認事前未經同意擅自爬入花園內。夫婦昨入稟區域法院，指控該職員擅闖民居，導致兩人身心及財物受損，向水務署索償五十萬元。&#13;<br> 原訴人為張綽明及其妻衛玉儀，答辯人為水務署。入稟狀稱，兩名原訴人居於元朗錦綉花園住宅，去年四月十七日上午十時許，一名水務署職員從高處跌下原訴人的寓所花園內，發出巨響弄醒在睡夢中的原訴人，他們從睡房看見該職員身穿便服在花園內，立即出外制止他，並報警處理。&#13;<br> 案件編號：DCCJ2071/2003</p></body></html>

<html><header><meta charset="utf-8"><title>日真理教主訪俄穩軍心</title></header><body><h1>日真理教主訪俄穩軍心</h1><p>日本奧姆真理教新教主上祐史浩周四突然到訪莫斯科，強調只是私人旅遊。九五年該教派在東京地鐵施放沙林毒氣時，他身在莫斯科領導分會，與俄羅斯一些高官關係密切。他後來成為教派發言人，曾因作假證供入獄三年。&#13;<br> 前教主麻原彰晃受審七年，當局將於兩周內要求法庭判處他死刑。日本警方相信俄羅斯仍有三百名真理教教徒。估計上祐此行旨在鞏固教徒信心。&#13;<br> 法新社</p></body></html>

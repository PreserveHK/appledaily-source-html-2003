<html><header><meta charset="utf-8"><title>志偉低調賀50歲</title></header><body><h1>志偉低調賀50歲</h1><p>曾志偉昨日以「中華文化大使」身份，往尖沙嘴出席記者會，一向予人搞笑形象的志偉，卻擔任嚴肅的中華文化大使，他笑說：「又唔係要去講解歷史，其實係有一連串喺海外嘅活動需要我去宣傳啫。」<br> &#13;<br> <spanclass>折現捐助老人 &#13;<br> 將於後日五十歲生日的志偉，坦言今年生日不會如往年般大事慶祝，他說：「咁多唔好嘅消息，所以都係唔搞，本來我諗住同班朋友出埠，但啲朋友又話搭飛機驚唔安全，所以都係留喺香港同班朋友食餐飯，因為真係冇乜氣氛，重有我已經叫佢哋唔使做人情，將啲錢捐去演藝人協會扶老基金，買口罩畀老人家重好。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>流亡領袖角色重要</title></header><body><h1>流亡領袖角色重要</h1><p>伊拉克反對派「伊拉克國民大會」領袖沙拉比，離開伊拉克已四十五年，多年來一直在美國及英國居住，跟國防部及國會議員關係密切。&#13;<br> 不過，這名五十八歲前銀行家曾因為多次涉及財務不正當行為，被約旦法庭裁定有罪；加上他在外國多時，令人質疑他在伊拉克究竟能贏得多少支持。美國副國防部長沃爾福威茨承認他是其中一名扮演重要角色的伊拉克人，但美國不會欽定他為新伊拉克領袖。&#13;<br> 美聯社</p></body></html>

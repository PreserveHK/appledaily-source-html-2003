<html><header><meta charset="utf-8"><title>明石家兜搭陪唱女郎</title></header><body><h1>明石家兜搭陪唱女郎</h1><p>四十七歲日本搞笑名人明石家森馬，今年二月才被偷拍到與大胸暗星齊藤真美度春宵，日前他再度斷正，被發現與卡拉OK陪唱女郎在六本木卡拉OK歡度七小時。&#13;<br> 據雜誌《Friday》報道，熱愛獨身生活的明石家除繼續與齊藤來往外，本月四日深夜又與TBS電視台的工作人員及多名陪唱女郎等，在卡拉OK玩樂至清晨五點。不過明石家今次不知是對席中美女冇興趣，還是發覺被跟蹤，離開夜店後即獨自駕車極速離去。</p></body></html>

<html><header><meta charset="utf-8"><title>周麗淇最怕踩地雷</title></header><body><h1>周麗淇最怕踩地雷</h1><p>周麗淇家有兩頭七歲的約瑟爹利，分別是豆豆和Yuku，多年來一直陪伴左右，猶如周麗淇家中一分子。不過自從周麗淇加入娛樂圈後，工作愈來愈繁重，以致沒時間照顧兩頭愛犬，打理他們的重任，惟有落在家人身上。&#13;<br> 近日周麗淇為《貓犬通訊》拍攝封面照，談及跟愛犬相處時遇到的趣事。<br> &#13;<br> <spanclass>愛犬記性好 &#13;<br> 周麗淇笑說：「豆豆同Yuku記性好好，如果你答應咗佢哋嘅事而最後做唔到，佢哋一定會畀番啲顏色你睇，而最慣常用嘅招數，就係喺我哋睡房門口大便，等你一唔為意就會踩中。」</spanclass></p></body></html>

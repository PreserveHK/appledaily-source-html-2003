<html><header><meta charset="utf-8"><title>吳鎮宇新戲開鏡Fans圍實</title></header><body><h1>吳鎮宇新戲開鏡Fans圍實</h1><p>吳鎮宇、袁詠儀和林心如日前到雲南，為電影《我愛天上人間》開鏡，吸引半百傳媒採訪，不過在拜神儀式開始時卻遇上阻滯。眾傳媒一早霸佔位置，等候拍攝切燒豬與拜神儀式，卻令一眾演員未能入內，整個儀式惟有匆匆進行。<br> &#13;<br> <spanclass>袁詠儀黑面 &#13;<br> 眾演員返回拍攝現場時，又吸引了大批市民圍觀，令他們未能投入拍攝，女主角之一的袁詠儀整天一副冷若冰霜的樣子，事後她說：「因為有一大堆人不停叫我影相，我根本分唔清邊啲係記者，邊啲係fans，惟有咁樣先令佢哋知難而退。」老闆黃百鳴則說：「袁詠儀心情唔好，因為佢剛喺香港向哥哥張國榮致祭完，所以心情重未平復。」</spanclass></p></body></html>

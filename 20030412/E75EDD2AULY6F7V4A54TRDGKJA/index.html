<html><header><meta charset="utf-8"><title>梁漢文自嘲已到更年期</title></header><body><h1>梁漢文自嘲已到更年期</h1><p>梁漢文（Edmond）早前接受商台訪問，他表示最近忙於灌錄新唱片，並稱現階段暫時不會接拍電影及電視劇。&#13;<br> 已有一段長時間沒有出唱片的Edmond最近轉了新唱片公司，他表示十分緊張這張新碟的製作和宣傳，他在節目中說：「我一向都有鼻敏感，如果我喺錄音室鼻敏感發作，我會即刻做掌上壓，做到呼吸暢順啲為止。」<br> &#13;<br> <spanclass>搵人傾訴 &#13;<br> 此外，Edmond表示對朋友不要太過揀擇，便會有很多朋友，他自嘲說：「我最近更年期，所以有好多心事要同人傾訴，許志安同張衛健呢排都好唔得閒，成日要陪我傾偈。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>任港秀取消內地騷</title></header><body><h1>任港秀取消內地騷</h1><p>任港秀及陳穎妍（Anita）前晚於灣仔出席電影《江湖篇之金牌打手》首映禮，早前任港秀因拍戲令腳部受傷，問到她目前傷勢怎樣？她說：「OK喇！不過都重有少少痛。」她自言因非典型肺炎已減少返國內登台，她說：「好多內地登台都取消咗，盡量都唔去啲高危地方。」<br> &#13;<br> <spanclass>唔怕貨比貨 &#13;<br> 另外，Anita目前正忙於拍攝《陰陽路》電影系列，由於戲中與任港秀同樣需穿上泳衣，問到她會否怕與對方比較時，她說：「唔怕同人比較，況且我同佢好少對手戲。」另外，Anita自言因非典型肺炎影響，同樣取消了不少內地登台。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

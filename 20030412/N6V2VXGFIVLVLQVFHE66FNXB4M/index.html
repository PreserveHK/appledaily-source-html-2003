<html><header><meta charset="utf-8"><title>李珊珊幫陶大宇治心魔</title></header><body><h1>李珊珊幫陶大宇治心魔</h1><p>有線電視今年開始開拍劇集，由於娛樂台的《怪談》節目受歡迎，有線方面決定開拍一部以靈異及偵探為主題的劇集《靈異偵緝檔案》，男女主角分別是陶大宇及李珊珊。<br> &#13;<br> <spanclass>受精神困擾 &#13;<br> 陶大宇在劇集《靈異偵緝檔案》中，飾演一個受精神困擾的衝鋒隊警員，因精神有問題被調往證物房暫當文職工作，證物房內發生一連串無法解釋的奇怪事件，陶大宇誓要破解疑團。&#13;<br> 而李珊珊在《靈》劇中，則飾演警員的心理醫生，在劇中她是充滿智慧的性感醫生，除了協助大宇治療精神困擾外，亦會跟他發展感情。</spanclass></p></body></html>

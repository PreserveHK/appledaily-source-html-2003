<html><header><meta charset="utf-8"><title>「政府唔聽　講幾多都冇用」</title></header><body><h1>「政府唔聽　講幾多都冇用」</h1><p>【本報訊】立法會今日舉行《基本法》二十三條藍紙草案第一場聽證會，不過出席團體差不多全數是支持立法組織，反對聲音欠奉，未獲邀出席聽證會的大律師公會主席陳景生笑言「政府唔聽，講幾多都冇用！」他又說立會限制聽證會只得兩場，令到政府曾講「藍紙白紙一樣可以聽意見」說法落空，「辜負咗政府一番美意」。&#13;<br> 事實上，民間人權組織昨日已正式去信草案審議委員會主席葉國謙，提出抗議，並要求加開聽證會，有議員已表明，會在下次開會時跟進今次事件。&#13;<br> 而未獲邀出席的陳景生則笑說，聽證會只有兩場，每人只有五分鐘，「我哋要講好詳細，唔好霸人咁多時間。」</p></body></html>

<html><header><meta charset="utf-8"><title>封面故事：<br>遊山頂除悶氣</title></header><body><h1>封面故事：<br>遊山頂除悶氣</h1><p>未到重九先登高，肺炎肆虐，吃喝玩樂上山頂，感覺好得多。&#13;<br> 談吃喝，山頂有出名的峰景餐廳、雞湯煮雞。行貨？只要環境好、食物質素好，行貨點，又有何所謂。&#13;<br> 談玩樂，可行山，可觀景，可上山頂看日落。行貨？玩Rollerblade、踏滑板、踩單車遊山頂，總算有點新意吧。事實在山頂玩這類戶外活動的，大有人在。你可有興趣成為其中一分子？&#13;<br> &#13;<br> 記者：陳漢榮、李玉蘭&#13;<br> 攝影：黃子偉、周郁文、陳陶鈞、陳智良，部份相片由被訪者提供&#13;<br> 模特兒：Maggie、Raymond（KOne）、李爸爸、李媽媽、詠彤、詠賢</p></body></html>

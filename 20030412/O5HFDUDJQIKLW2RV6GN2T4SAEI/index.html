<html><header><meta charset="utf-8"><title>風炮鑽插鞋傷工人</title></header><body><h1>風炮鑽插鞋傷工人</h1><p>【本報訊】中環德輔道中1A-3A號太子大廈對開的電車軌維修工程，發生罕見工業意外。昨晨八時許，四十六歲胡姓工人用長八吋、直徑約半吋風炮鑽地時，堅硬的鑽嘴突然折斷。胡失平衡跌倒，與機身相連部份的鑽嘴卻誤鑽中他的左腳腳背，連他所穿着工業安全鞋亦告貫穿，登時痛極呼喊，淚水奪眶而出。&#13;<br> 工友見狀慌忙關掉電源報警，並協助傷者脫去安全鞋，稍後由趕至救護員將他送院。勞工處人員事後到場撿走風炮調查意外原因。</p></body></html>

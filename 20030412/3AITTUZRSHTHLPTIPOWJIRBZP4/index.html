<html><header><meta charset="utf-8"><title>張慧儀短期內唔返大馬</title></header><body><h1>張慧儀短期內唔返大馬</h1><p>由於香港受非典型肺炎影響，馬來西亞有意取消港人到訪免簽證的措施，來自大馬的藝人張慧儀，聽聞大馬政府限制港人入境後，昨日在電話中說：「我暫時都冇影響，因為短期內都唔會返大馬，但我嗰邊啲屋企人就好擔心，佢哋打長途電話嚟叫我小心啲。」<br> &#13;<br> <spanclass>不敢冒險 &#13;<br> 此外，前藝人張鳳妮早年下嫁大馬商人，並移居當地，先後誕下兩名女兒，記者昨日致電張鳳妮，她說：「大馬政府呢個決定對我影響都唔大，最多呢個時期我咪唔同家人返香港，而媽咪都可以唔過嚟探我啫，因為始終搭飛機都好危險。」&#13;<br> 採訪：比華利、朱芷瑩</spanclass></p></body></html>

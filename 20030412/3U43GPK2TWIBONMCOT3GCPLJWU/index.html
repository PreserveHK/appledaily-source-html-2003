<html><header><meta charset="utf-8"><title>吃人習俗產生腦病抗體</title></header><body><h1>吃人習俗產生腦病抗體</h1><p>英國倫敦大學學院的科學家發現，部份人類擁有名為「多形性」（polymorphisms）的保護基因，有助防止患上被稱為人類版本「瘋牛症」的克雅二氏症腦病，是數千年前人吃人的證據。&#13;<br> 科學家研究過二十世紀初有吃人習慣的巴布亞新幾內亞部落，發現他們較容易患上克雅二氏症，估計遠古人類也有吃人習慣，並導致克雅二氏症蔓延，後來一些人的基因變異，形成上述的保護基因。&#13;<br> 路透社/美聯社</p></body></html>

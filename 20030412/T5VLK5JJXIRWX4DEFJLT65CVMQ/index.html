<html><header><meta charset="utf-8"><title>蒙嘉慧獲贈綿羊仔</title></header><body><h1>蒙嘉慧獲贈綿羊仔</h1><p>蒙嘉慧（YoYo）日前終於完成多年的心願，考獲電單車牌，前日她往銅鑼灣萬里達車行挑選心愛的綿羊仔。<br> &#13;<br> <spanclass>考咗三次 &#13;<br> YoYo說：「我考第三次終於考到喇！真係好開心，因為非典型肺炎，少咗人出街，前幾日考路試，條路都好暢通。」&#13;<br> 電單車品牌Yamaha見YoYo終考到車牌，特別送上一部125cc、價值二萬多元的綿羊仔給她。問YoYo為何獲贈如此厚禮？她說：「佢哋覺得我形象健康，咁有毅力去考，未考到嗰陣佢哋已經話要送。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

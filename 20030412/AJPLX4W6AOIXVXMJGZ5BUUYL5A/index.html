<html><header><meta charset="utf-8"><title>韓彩英白到反光有錢收</title></header><body><h1>韓彩英白到反光有錢收</h1><p>韓國性感女星韓彩英近日終一償夙願，以一年合約二億韓圜（約一百三十萬港元）的酬勞，成為MarieClaire代言人，拍攝她的首個化妝品廣告。她上月為該品牌拍了第一輯美白產品廣告，題為「我塊面白到反光」，但首次拍此類廣告的韓彩英，卻NG多次才能完成。&#13;<br> 拍畢廣告後，韓彩英即無懼非典型肺炎恐慌啟程到內地，繼續拍攝中韓合作電視劇《北京我的愛》，該劇預計八月播出。</p></body></html>

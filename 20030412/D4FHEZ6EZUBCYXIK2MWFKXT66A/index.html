<html><header><meta charset="utf-8"><title>陳芷菁望阿松減稅</title></header><body><h1>陳芷菁望阿松減稅</h1><p>一年一度的「十大電視廣告頒獎典禮」，將於今晚在九龍灣國際展貿中心舉行，一眾表演嘉賓及司儀，包括陳芷菁、田蕊妮、馮寶寶、陳啟泰、張崇基及張崇德等，昨日到會場出席拜神儀式。<br> &#13;<br> <spanclass>田蕊妮周身痛 &#13;<br> 陳芷菁稱近日香港受非典型肺炎侵襲慘過股災，她說：「𠵱家好多人都搵唔到食，其實梁錦松好應該減稅，有啲公關公司都找唔到數畀藝人㖭，我都有六位數字嘅數畀人拖住，所以會同公司講接job時收cash。」陳芷菁又表示暫不會返內地工作，而她亦買了二百多個口罩。&#13;<br> 此外，田蕊妮將於頒獎禮中跳舞及唱歌，她說：「排咗兩日，每日練四個鐘，搞到我周身骨痛，不過可以減到肥。」</spanclass></p></body></html>

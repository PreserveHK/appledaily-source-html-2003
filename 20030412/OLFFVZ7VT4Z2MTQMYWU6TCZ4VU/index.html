<html><header><meta charset="utf-8"><title>中大學生盜名上網候判</title></header><body><h1>中大學生盜名上網候判</h1><p>【本報訊】一名會考優異的中文大學會計系男生，盜用他人互聯網站帳戶資料，於過去九個月內使用上網服務，令事主損失千多元服務費。被告昨在荃灣裁判法院承認使用電腦導致他人損失罪，裁判官指被告的罪行等同干犯爆竊，考慮他背景良好，押後五月九日取閱服務令及感化報告始判，頒令被告賠償事主損失。&#13;<br> 被告林瑋錚，二十歲，中文大學會計系學生。警方調查後，於被告青衣長發邨寓所拘控被告，他在警誡下承認干犯本案，有關事主的網站帳戶及密碼資料，乃在互聯網搜尋得來，但只作自用上網。&#13;<br> 案件編號：TWCC342/2003</p></body></html>

<html><header><meta charset="utf-8"><title>ISSA露胸毛釣大魚</title></header><body><h1>ISSA露胸毛釣大魚</h1><p>組合DAPUMP主音兼女星柴崎幸的男友ISSA，將於下月底推出首張個人大碟，而他在其首張個人細碟《PLAY,THIS,SATISFY》中，更刻意展示一身胸毛，以性感形象示人。&#13;<br> 今次ISSA的大碟請來不少樂壇猛人出手相助，包括久保田利伸及河村隆一等。被問到今後會否集中作個人發展而減少組合演出時，ISSA說：「我係船上嘅船員，暫時行開一陣，釣到兩三條魚就會歸隊。」</p></body></html>

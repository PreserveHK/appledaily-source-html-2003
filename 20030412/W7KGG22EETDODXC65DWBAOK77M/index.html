<html><header><meta charset="utf-8"><title>胡兵身兼兩職吃不消</title></header><body><h1>胡兵身兼兩職吃不消</h1><p>胡兵和內地演員瞿穎，日前到台灣宣傳劇集《真情告白》，大談拍攝趣事，二人合作得十分愉快。&#13;<br> 胡兵拍攝《真》劇時，身兼演員和製作人身份，所以他拍攝時十分忙碌，胡兵日前說：「我前一分鐘還在背劇本，但後一分鐘就要去簽伙食費用的單據，真的很忙，我還在考慮下次要不要當製作人。」<br> &#13;<br> <spanclass>西門町掃貨 &#13;<br> 胡兵留在台灣宣傳時，抽空到西門町購物，他說：「我買了不少可以配襯的衣服，可以平時穿着。」&#13;<br> 此外，瞿穎回想當日拍攝時，眾演員相處愉快，她說：「片場內有不少零食供大家吃，所以我覺得那段時間真的像在度假一樣。」&#13;<br> 撰文：比華利</spanclass></p></body></html>

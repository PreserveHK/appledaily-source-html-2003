<html><header><meta charset="utf-8"><title>楊千嬅麵包𠝹郵差</title></header><body><h1>楊千嬅麵包𠝹郵差</h1><p>楊千嬅日前為其國語新歌《讓我從新愛上你》，在台灣拍攝MV。今次千嬅做回「老本行」當護士，還在MV邂逅當郵差的男主角。<br> &#13;<br> <spanclass>因下雨延期 &#13;<br> 故事講該郵差經常到千嬅工作的診所看病，但千嬅卻沒有給他成藥，反而用麵包來替對方醫病。&#13;<br> 另外，千嬅最近開拓台灣市場，可惜拍攝這次MV時，卻十分不順利。因為這個MV分別要在室內和室外取景，可惜當拍攝室外戲份時，遇着下大雨，最後惟有延期，MV需花多兩天才能完成。</spanclass></p></body></html>

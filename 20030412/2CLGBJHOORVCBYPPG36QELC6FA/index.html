<html><header><meta charset="utf-8"><title>科爾號爆炸案十犯逃獄</title></header><body><h1>科爾號爆炸案十犯逃獄</h1><p>涉嫌在二○○○年在也門以炸彈襲擊美國軍艦「科爾」號、殺死十七名美軍的十名疑犯，包括主犯巴達維，周五早上從也門港口城市亞丁的監獄中逃走。&#13;<br> 十名逃犯被指與拉登領導的阿蓋德有關，他們與另外七人在「科爾」號遇襲不久便被捕。&#13;<br> 也門方面未有交代疑犯逃獄詳情，但保安部隊人員已加緊搜查，警方也廣發疑犯相片，並到過他們的親戚處搜查。&#13;<br> 美國廣播公司</p></body></html>

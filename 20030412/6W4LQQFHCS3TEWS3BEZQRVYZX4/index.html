<html><header><meta charset="utf-8"><title>瘦身祖兒引警員查問</title></header><body><h1>瘦身祖兒引警員查問</h1><p>容祖兒前晚在中環擺花街拍攝無綫劇集《美麗在望》，吸引不少途人圍觀。晚上十時半左右，有數名警員到場向工作人員查詢拍攝情況，由於無綫事前已經向有關當局申請外景拍攝，做足一切準備工夫，故警員逗留了十多分鐘後便離去。<br> &#13;<br> <spanclass>忽然扮鬼臉 &#13;<br> 前晚《美》劇拍攝內容主要講述容祖兒減肥成功後，仍不斷努力喼弗，深夜時分在街上跑步。不過，導演為免祖兒太辛苦，只着她作狀跑步便可以。未知祖兒是否等埋位時感到有點納悶，當她一見到有記者在場拍照時，竟忽然扮鬼臉，認真淘氣。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

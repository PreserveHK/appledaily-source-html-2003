<html><header><meta charset="utf-8"><title>宣萱內地回港禁開工</title></header><body><h1>宣萱內地回港禁開工</h1><p>宣萱拍畢劇集《倩女幽魂》後，昨日傍晚時分從昆明返港，落機後宣萱表示自己十分幸運，她說：「我班機原本係中午十二點到港，𠵱家延遲到六點半都算好彩，唔使好似恬妞早兩日咁，啲機取消晒，要喺昆明住多兩日。」<br> &#13;<br> <spanclass>延遲拍劇 &#13;<br> 因為受到非典型肺炎影響，宣萱已收到無綫通知，由於她在內地工作回港，要在十日後才可返回公司，回公司時更要佩戴口罩，以策安全，而肺炎亦有影響宣萱的工作，她說：「本來有套劇集喺二十五號拍，因為肺炎關係，𠵱家要延遲到二十九號。」</spanclass></p></body></html>

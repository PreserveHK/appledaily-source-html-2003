<html><header><meta charset="utf-8"><title>超儀三級MV實現夢想</title></header><body><h1>超儀三級MV實現夢想</h1><p>何超儀（現改名何超）和夫婿陳子聰等，前晚出席「何超×大飛DBF」MV首播派對，現場播出超儀的英語新歌《WarlsYou》，當中有粗口歌詞，由陳子聰填詞，MV中超儀化身動畫英雌，更有不少暴力及性愛鏡頭。<br> &#13;<br> <spanclass>有刪剪乾淨版 &#13;<br> 超儀何以有這個構思？她說：「我試過發夢做英雄，MV就可以幫我實現，我都四年冇出過唱片。」超儀可覺得《WarlsYou》MV的內容過激？她說：「唔會，我重有首歌《無慘繪》啲歌詞都敏感，但都派咗上電台。到時電視台播映《WarlsYou》MV時，會有經過刪剪過嘅乾淨版。」&#13;<br> 採訪：胡比&#13;<br> 攝影：陳烱威</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>萬五元可自資出書</title></header><body><h1>萬五元可自資出書</h1><p>出版界人士指出，本港愈來愈多人有興趣自資出書，一般而言，出版一本二百頁的書，只需萬五至二萬元便有交易。壹出版策劃經理羅美好表示，想出書有兩個途徑，一是投稿至出版社，若獲接納，則可不費分毫，出版社出書後，作者可獲書價的一成作為稿費。但由於未必能獲出版社青睞，很多人不介意斥資二萬元，以便與更多人分享自己的作品。由於自資出書的市場近年有擴大的趨勢，市面上現時至少有兩至三間小型出版社專接這類生意。</p></body></html>

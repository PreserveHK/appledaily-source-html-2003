<html><header><meta charset="utf-8"><title>　　半島拍賣古董鐘28萬成交 - 李八方</title></header><body><h1>　　半島拍賣古董鐘28萬成交 - 李八方</h1><p>半島慶祝七十五周年嘅高潮──慈善拍賣會已經結束，但係好多人重講緊當中拍得最高價三十一萬元嘅Gulfstream私人飛機來回北京、四日三晚八人極豪華團。第二高價就係卡地亞1928年古董枱鐘（圖），以二十八萬元成交。&#13;<br> 至於雙人倫敦六日之旅包括來回頭等機票，就有善長出價二十二萬八千元投得。Vertu白金手提電話都拍得唔錯，籌咗六萬元，加埋其他拍賣品同暗標所籌得嘅錢，一晚就籌咗成四百萬元，真係犀利。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

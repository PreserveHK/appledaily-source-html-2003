<html><header><meta charset="utf-8"><title>何超瓊食燕窩要人請</title></header><body><h1>何超瓊食燕窩要人請</h1><p>何超瓊前晚也有出席FranckMuller派對，她被問到劉鑾雄因王穎妤大爆情史，而與鄭裕彤關係緊張，後來在楊海成飯局上冰釋前嫌一事時，有份列席飯局的超瓊說：「唔關我事，總之係正常飯局啦。喺好耐之前已經約咗，目的唔係報紙所講咁樣，只係正常飯局啫，冇乜特別意義。」&#13;<br> 問超瓊可知有人一個月吃十萬元燕窩時，她說：「人哋嘅嘢我唔講喇，我就唔係時時食燕窩，人哋請咪食囉！」</p></body></html>

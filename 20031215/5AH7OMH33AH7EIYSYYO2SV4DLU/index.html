<html><header><meta charset="utf-8"><title>Kylie金色熱褲留青史</title></header><body><h1>Kylie金色熱褲留青史</h1><p>英國服裝連鎖店Woolworths最近舉辦了一個「最難忘舞台服裝」選舉，結果貓王皮禮士利（ElvisPresley）的招牌釘珠白色連身服，獲一萬多名歌迷投票成為第一名。&#13;<br> <br> <spanclass>翻身傑作 &#13;<br> 而澳洲女歌手KylieMinogue○○年在其鹹魚翻生之作《Spinnin'Around》MV中，所穿的金色熱褲則獲選第二名。第三位則是英國Punk樂祖師SexPistols所穿的扣針爛牛仔褲，至於麥當娜（Madonna）九十年代由JeanPaulGaultier所設計的錐形胸圍舞台服，亦獲選第四位。</spanclass></p></body></html>

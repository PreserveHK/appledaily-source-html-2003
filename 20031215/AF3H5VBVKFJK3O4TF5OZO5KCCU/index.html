<html><header><meta charset="utf-8"><title>梁詠琪怕張寧影響聲譽</title></header><body><h1>梁詠琪怕張寧影響聲譽</h1><p>梁詠琪（GiGi）、余文樂、麥浚龍（Juno）、梁漢文、黃伊汶及Cookies，昨日到香港大球場出席商台「全城響應仁愛心仁愛堂十八區慈善籌款」活動。&#13;<br> GiGi對於有報道指她避張寧一事說：「嗰本書唔使回應，我知張寧係邊個，講到話我避佢，有冇搞錯呀？簡直係影響我聲譽，又講到我好似唔歡迎佢咁，總之都係一句唔需要回應。」&#13;<br> 至於在廉署「舞影行動」之後甚少露面的Juno，被問到爸爸麥紹棠是否需要再到廉署續保一事時說：「我呢排好忙，都冇同佢傾偈。」&#13;<br> 採訪：陳梅香、何永寧&#13;<br> 攝影：陳慧安</p></body></html>

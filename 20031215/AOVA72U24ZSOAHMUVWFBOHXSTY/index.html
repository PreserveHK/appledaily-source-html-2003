<html><header><meta charset="utf-8"><title>路旁食物殘渣惹蟲鼠</title></header><body><h1>路旁食物殘渣惹蟲鼠</h1><p>紅磡寶來街與船澳街交界，每晚都被人將一袋袋垃圾及食物殘渣堆放在路旁，附近居民投訴有關部門未正視，惹來蟲鼠橫行。<br> &#13;<br> <spanclass>每晚九時後放出路旁 &#13;<br> 紅磡居民曾小姐向本報投訴稱，每晚九時後，疑有附近食肆，將一袋袋載有食物殘渣垃圾，擺放在寶來街與船澳街交界路旁，引來老鼠出沒。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （一二○九○五一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>王菲半空唱歌</title></header><body><h1>王菲半空唱歌</h1><p>王菲昨日在紅磡為演唱會綵排，大會總監金廣誠與阿菲的經理人陳家瑛公布舞台設計，燈光和舞台都會找來日本班底幫手，今次阿菲除會玩水外，還會有火。舞台亦會升高約三十呎，讓阿菲與山頂觀眾更接近，更有一個玻璃隧道讓阿菲行catwalk。&#13;<br> 但由於阿菲昨日才第一天綵排，要特別專心，所以對於舞台的設計並不清楚。對於要在凌空的舞台上唱歌，阿菲一臉惘然說：「係咩？點解要凌空呢？咁都唔驚嘅，又唔係成晚都要凌空。」	&#13;<br> 採訪、攝影：胡比</p></body></html>

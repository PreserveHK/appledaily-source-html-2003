<html><header><meta charset="utf-8"><title>金管局邀議員訪總部</title></header><body><h1>金管局邀議員訪總部</h1><p>人民幣個人業務發展正全速前進，消息說，金管局將邀約立法會財經事務委員會的議員，於本周5（19號）前往該局位於國金中心2期的新辦事處，就人民幣業務的最新發展向議員簡報，屆時可能邀請議員參觀該局新址的設施，如資訊中心及圖書館等。&#13;<br> <br> <spanclass>做簡報兼參觀 &#13;<br> 金管局發言人表示，一直有與立法會議員在正式或非正式場合保持聯繫，並就該局工作特別是涉及銀行、貨幣等事宜，包括本港將試行人民幣業務等範疇，與議員進行溝通。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>中國綠色上市籌2億</title></header><body><h1>中國綠色上市籌2億</h1><p>【本報訊】擬上市集資2億元的福建蔬菜種植及加工商中國綠色，其主席孫少鋒預計，未來3年盈利增長45至50%。該公司逾八成產品出口，主因海外售價較高，令平均毛利高逾60%，他預期有關業務未來再有3至5個百分點的增長空間。&#13;<br> 孫少鋒透露，截至今年4月底止，營業額及盈利分別為2.5億元（人民幣．下同）及1.17億元，過去3年的複合年增長達80%。該公司主要銷售新鮮蔬菜、加工及醃製品。&#13;<br> 中國綠色的產品主要出口日本，但隨着內地生活水準上升，該公司擬擴展內地市場，預期到04、05年，銷量由現時兩成增至40%，並會拓展中東及東南亞市場。</p></body></html>

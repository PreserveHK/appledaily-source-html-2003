<html><header><meta charset="utf-8"><title>陳裘大轉住病房</title></header><body><h1>陳裘大轉住病房</h1><p>【本報訊】被裁定貪污罪成候判的房屋署總屋宇裝備工程師陳裘大，據悉因患有肝病，還押荔枝角收押所後即被安排入住醫院病房。&#13;<br> 昨晨九時許，一名女子到收押所探望陳裘大，陳裘大則一如前日身穿病人服及藍色外套，由懲教署人員帶往接見室與該名女親友會面，步往接見室途中，一名懲教署人員用文件夾遮着陳裘大的臉部，及以手搭着其一邊肩膊，另有兩名懲教員伴隨左右（圖）。&#13;<br> 張家俊攝</p></body></html>

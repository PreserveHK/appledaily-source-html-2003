<html><header><meta charset="utf-8"><title>祖兒視古仔為次選</title></header><body><h1>祖兒視古仔為次選</h1><p>容祖兒（Joey）前晚在《歡樂滿東華2003》中，自爆十二歲時曾代表屋邨參加《東華》籌款，碰見古天樂和周慧敏等藝人，並上前索取簽名。&#13;<br> <br> <spanclass>至愛劉青雲 &#13;<br> 昨日Joey與古仔在太古坊宣傳二人配音的電影《樂一通反斗特工隊》。記者問Joey當年找古仔簽名，現在又有機會跟偶像見面是否很開心，Joey竟說：「當年我飢不擇食啫，其實我偶像係劉青雲至真。」&#13;<br> 那麼早前她舉行演唱為何只邀請古仔不請劉青雲做嘉賓？Joey笑說：「青雲唔得閒吖嘛！」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

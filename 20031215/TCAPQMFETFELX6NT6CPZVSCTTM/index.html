<html><header><meta charset="utf-8"><title>　　總裁升空 - 李八方</title></header><body><h1>　　總裁升空 - 李八方</h1><p>過去兩日喺舊機場有個「航空日」，國泰航空準備咗一個熱氣球畀市民參觀，原來國泰常務總裁陳南祿喺開幕當日，請埋經濟發展及勞工局常任秘書長李淑儀一齊坐熱球，呢次係李淑儀首次「升空」，兩人都好開心。八方相信，佢哋都希望明年來港旅客數目，好似個氣球咁愈升愈高，國泰重已經計劃明年增聘四百名艙務員，對前景好樂觀。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>市場相信美匯跌勢未止</title></header><body><h1>市場相信美匯跌勢未止</h1><p>【倫敦法新社電】分析員預期，美元兌歐元將進一步下滑，再創歷史新低。他們認為近期有迹象顯示美國經濟正加快復甦，只會令投資者更加擔心美國的巨額經常帳赤字。&#13;<br> 目前市場普遍看淡美元前景。摩根士丹利的經濟分析員預期，美元到明年將繼續進行結構性調整，但沒有大幅崩跌之虞。他們估計，美元到明年底將滑落至1.25兌每歐元，以及100日圓水平。&#13;<br> 至於近期多項數據顯示美國經濟正持續復甦，分析員認為這種情況對美元未必是好事，因為美國的進口貨品會隨着經濟好轉而大幅增加，令經常帳赤字反而擴大，從而使美元面對更多壓力。</p></body></html>

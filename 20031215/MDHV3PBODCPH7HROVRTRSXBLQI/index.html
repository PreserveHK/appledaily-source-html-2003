<html><header><meta charset="utf-8"><title>市民促設有篷提款機</title></header><body><h1>市民促設有篷提款機</h1><p>【本報訊】民建聯一項調查顯示，在受訪的五百多名市民當中，近八成受到近期提款機的騙案影響，打擊他們使用提款卡的信心；其中近一成受訪者表示，會因此而取消提款卡；另外也有近兩成的受訪者考慮取消提款卡。<br> &#13;<br> <spanclass>新磁卡系統 &#13;<br> 另外，近四成受訪者表示，使用櫃員機時不時會遮住鍵盤才按密碼；逾五成受訪者則表示，會先留意周圍是否有人鬼鬼祟祟；逾六成受訪者又認為，將櫃員機設計成為一個類似拍貼紙相的有篷提款機，將會更加安全。民建聯建議，金融管理局應督促銀行，轉用具辨別真假卡技術的新式磁卡系統。</spanclass></p></body></html>

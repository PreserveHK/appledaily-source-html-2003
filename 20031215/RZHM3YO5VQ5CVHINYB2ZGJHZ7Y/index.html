<html><header><meta charset="utf-8"><title>城城帶台灣Fans觀光推廣旅遊業</title></header><body><h1>城城帶台灣Fans觀光推廣旅遊業</h1><p>早前郭富城（Aaron）拍攝的電視劇《動感豪情》在台灣等地播放。為推廣香港旅遊業，更舉行抽獎活動，勝出者將可免費來港參加「天王郭富城帶你遊香港」四日三夜活動。昨日他便以「榮譽導遊」身份招待一百名來自台灣的得獎fans，分別參觀海洋公園及麗星郵輪，一盡地主之誼。<br> &#13;<br> <spanclass>共進午餐 &#13;<br> 昨日一早Aaron便和一班fans到達海洋公園，他以國語跟眾人打招呼，並將一份紀念品送給一名昨日生日的女團友。之後，便轉往麗星郵輪參觀及拍照留念。Aaron表示稍後會和fans共進午餐，順便觀賞維港景色。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

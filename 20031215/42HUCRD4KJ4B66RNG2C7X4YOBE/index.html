<html><header><meta charset="utf-8"><title>花油無助改善濕疹情況</title></header><body><h1>花油無助改善濕疹情況</h1><p>英國紐尼亞頓一間醫院研究人員發現，一般相信可用以治療濕疹的花油，根本無助改善皮疹情況。有關研究已在國際醫學期刊《英國醫學雜誌》中發表。&#13;<br> 英國廣播公司報道，該項研究將一百五十一名的濕疹病人，分為兩組，一組使用星花油，另一組則使用沒有藥效的安慰劑。&#13;<br> 十二周之後，使用星花油的一組病人，皮疹情況有些微改善，但安慰劑組別病人的改善明顯較大，顯示星花油對治療濕疹無效。與星花油含同一成份的報春花油相信也無助改善濕疹病症。</p></body></html>

<html><header><meta charset="utf-8"><title>機場貨量再創新高</title></header><body><h1>機場貨量再創新高</h1><p>【本報訊】機管局昨公布11月貨運量達26.7萬公噸，連續第2個月創新高，較去年同期升5.8%，主要受惠於出口往內地及歐洲的貨量增加，升幅為7.2%。&#13;<br> 機場客運量也回復至「沙士」爆發前的水平，11月客量為273萬人次，較去年同期微跌0.9%；轉機旅客增加7.5%，主要由於轉機往歐洲及東南亞的旅客增加；本地市民外遊的人數也上升4.4%。&#13;<br> 另外，飛機起降增加2.3%，至1.84萬架次。&#13;<br> 綜觀今年4至11月（機管局財政年度由4月開始），機場的貨運量增加3.6%，至179.9萬公噸；但客運量跌近30%，僅1630萬人次。</p></body></html>

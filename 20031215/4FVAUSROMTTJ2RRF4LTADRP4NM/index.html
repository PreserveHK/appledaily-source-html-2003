<html><header><meta charset="utf-8"><title>布殊大贏家</title></header><body><h1>布殊大贏家</h1><p><spanclass>2003年3月17日： &#13;<br> 喬治布殊向侯賽因發最後通牒<br> &#13;<br> <spanclass>2003年3月19日： &#13;<br> 喬治布殊在白宮宣布向伊拉克開戰<br> &#13;<br> <spanclass>2003年4月9日： &#13;<br> 美軍攻入巴格達後，用美國國旗綁在侯賽因像的臉上2003年<br> &#13;<br> <spanclass>2003年4月14日： &#13;<br> 美軍把巴格達機場的侯賽因畫像拆走<br> &#13;<br> <spanclass>2003年5月1日： &#13;<br> 喬治布殊乘坐軍機登上「林肯」號航空母艦，展示勝利手勢<br> &#13;<br> <spanclass>2003年11月27日： &#13;<br> 喬治布殊秘密訪巴格達，與美軍共度感恩節</spanclass></spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>

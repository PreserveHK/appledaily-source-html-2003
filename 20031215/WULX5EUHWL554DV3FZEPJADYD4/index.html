<html><header><meta charset="utf-8"><title>津發股東優先購濱海</title></header><body><h1>津發股東優先購濱海</h1><p>【本報訊】天津發展（882）公布，負責公路業務的濱海交通，將不遲於明年3月29日前分拆在港上市；於12月24日前登記為津發股東，每持有100股可獲優先認購2股濱海股份。&#13;<br> 完成重組後，津發將持有78%濱海股權；濱海則持有83.93%天津東外環路、津濱高速及6.62%唐津公路1期。&#13;<br> 濱海將透過公開發售、配售及向津發股東發售新股，涉及新股27.02至29.86%。集資用於3項用途──以1.88至2.18億元收購河北省收費公路；5400至6300萬元改善現有公路；2700至3200萬元作營運資金；以此計算集資額介乎2.69至3.13億元。</p></body></html>

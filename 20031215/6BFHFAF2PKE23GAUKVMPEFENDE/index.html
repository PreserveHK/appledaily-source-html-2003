<html><header><meta charset="utf-8"><title>陳慧珊拖實吳鎮宇砌低胡杏兒</title></header><body><h1>陳慧珊拖實吳鎮宇砌低胡杏兒</h1><p>吳鎮宇、陳慧珊、胡杏兒、馬德鐘等《衝上雲霄》演員，昨日在赤鱲角機場停機坪宣傳《衝》劇。眾演員跟機管局代表和觀眾分成三組，大玩「九人十足」，陳慧珊、馬德鐘和吳鎮宇被編做一組，胡杏兒、吳卓羲和楊娜則是另一組，與馬國明和韓馬利率領的一隊比賽，結果由吳鎮宇與陳慧珊勝出，他們臨衝線的一刻，還大擺得戚表情。<br> &#13;<br> <spanclass>叫緋聞男友失蹤 &#13;<br> 問陳慧珊為何其緋聞男友兼經理人鍾家鴻（Mike）沒有陪她出席活動，她說：「我叫佢唔好嚟，如果我真係拍拖一定會公開，否則會好辛苦。」&#13;<br> 採訪：王崇穎　&#13;<br> 攝影：仇志德</spanclass></p></body></html>

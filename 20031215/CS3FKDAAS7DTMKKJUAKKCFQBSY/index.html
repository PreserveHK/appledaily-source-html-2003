<html><header><meta charset="utf-8"><title>　　賭王四姨太銀天鵝做賀禮 - 李八方</title></header><body><h1>　　賭王四姨太銀天鵝做賀禮 - 李八方</h1><p>立法會議員梁劉柔芬乖仔梁耀宇，同大生銀行馬家千金桂敏拉埋天窗，正一金玉滿堂，一連兩晚喺君悅舉行盛大婚宴，請咗近來好紅嘅女子十二樂坊表演，新郎哥重上台唱英文歌娛賓。首晚官紳雲集，彤叔、李超人、大劉劉鑾雄、陳方安生等都有到，賭王同四姨太重話送咗一對銀製嘅葡萄牙天鵝做賀禮。&#13;<br> 第二晚以女家親友為主，大生銀行家族成員馬清偉、馬清鏗、馬清揚、錢慧儀等一齊出現，四哥謝賢、肥姐沈殿霞亦有到賀，總之就熱鬧啦。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

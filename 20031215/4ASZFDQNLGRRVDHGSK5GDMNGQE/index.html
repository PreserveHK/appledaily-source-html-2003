<html><header><meta charset="utf-8"><title>控制腦蛋白可防柏金遜</title></header><body><h1>控制腦蛋白可防柏金遜</h1><p>美國麻省懷海德生物醫學研究所利用焗製麵包用的酵母粉，在實驗室模擬人類患上柏金遜症的腦部反應和受破壞情況，期望可從而發展治療柏金遜的新方法。&#13;<br> 英國廣播公司報道，研究人員指柏金遜症的成因是腦部其中一種蛋白質，影響附近位置的腦部正常蛋白質，最後導致腦部細胞死亡，引起震顫及肌肉僵硬等柏金遜症病徵。研究人員利用酵母進行研究後，發現只要將有關蛋白質的數目控制得宜，即可避免患上柏金遜症。</p></body></html>

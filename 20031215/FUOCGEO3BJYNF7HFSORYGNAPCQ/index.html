<html><header><meta charset="utf-8"><title>矢田亞希子Armani扮富家女</title></header><body><h1>矢田亞希子Armani扮富家女</h1><p>今年人氣度大有超越菜菜子之勢的矢田亞希子，嬌小富家小姐形象深入民心，而現實中的她，打扮也的確與此道脗合，衣物首飾皆離不開知名大牌子，如EmporioArmani。<br> &#13;<br> <spanclass>清簡舒服最緊要 &#13;<br> 但矢田強調她最不愛以露肉的性感鮮色衫搶鏡，是屬於保守的一類，一貫是卡地亞、Bvlgari狂迷的她，選的也是不浮誇的款式，矢田說：「清簡舒服永遠是我打扮藍本。」&#13;<br> 當然矢田在開工或遊玩時，亦會卸下斯文服飾，她說：「我甚愛穿牛仔衫裙，最近就買了不少低腰直腳牛仔褲。而我穿牛仔褲的話，會戴些elegent一點的飾物以取平衡。」&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>

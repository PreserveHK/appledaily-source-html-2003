<html><header><meta charset="utf-8"><title>散戶指數：85%散戶看好後市</title></header><body><h1>散戶指數：85%散戶看好後市</h1><p>美股上周反覆造好，加上資金持續流入，港股上周再展升浪，一周共升279點，散戶信心亦隨大市攀升。本報上周五晚訪問了182名有投資股票的市民，其中有84.62%預期本周港股可以維持強勢，看好者比例為最近10周的最高水平，反映散戶對後市極樂觀。&#13;<br> 至於一些沒有投資股票的市民，入市意欲亦明顯上升，上周249名被訪者中，有5.62%表示短期內會入市，是最近10周的第3高水平。&#13;<br> 是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問了431名18歲以上的市民，其中42.23%有投資股票。</p></body></html>

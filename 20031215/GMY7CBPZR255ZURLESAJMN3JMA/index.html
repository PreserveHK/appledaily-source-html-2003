<html><header><meta charset="utf-8"><title>東芝研製全球最細硬碟</title></header><body><h1>東芝研製全球最細硬碟</h1><p>【本報綜合報道】《日本經濟新聞》報道，全球第3大晶片製造商東芝已開發一種全球最小型硬碟（HDD），其體積之細足以適用於流動電話。&#13;<br> 這款小型硬碟直徑僅有2.16厘米（0.85英吋），較日立全球儲存技術（HitachiGlobalStorageTechnologies）在上月亮相僅1吋的HDD更細小。新產品能容納兩小時的高解像影片，以及約60小時音樂。&#13;<br> 東芝目前積極開發小型硬碟，使流動電話能夠儲存音樂集。報道說，上述新開發的硬碟定價約每個3萬日圓（約2168港元），東芝將於明年中開始向流動電話製造商送出樣本，預期要到2005年才能全面生產。</p></body></html>

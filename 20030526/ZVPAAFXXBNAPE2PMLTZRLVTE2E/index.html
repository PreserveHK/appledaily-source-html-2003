<html><header><meta charset="utf-8"><title>寵物食品專區</title></header><body><h1>寵物食品專區</h1><p>這個零售食品展，大會除了十分重視「人吃」的東西，顯然對「寵物吃」的市場也無意放過，故場中特設專區，展出各式各樣的寵物食品，乾糧、罐頭、零食、維他命，幾乎與人吃的東西一模一樣，不但有狗狗專用，還有專為愛貓準備的食品。&#13;<br> 為了促銷寵物產品，廠商非常賣力，帶了活蹦亂跳的小狗，吸引不少參觀者接近，甚至還有媽媽帶着小孩前來只為接近小狗。&#13;<br> 而廠商推出專給狗隻用的啃咬食物，造型可說應有盡有，甜甜圈、狗骨頭、肉乾等，無一或缺。</p></body></html>

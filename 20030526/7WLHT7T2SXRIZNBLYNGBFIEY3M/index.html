<html><header><meta charset="utf-8"><title>佐藤江梨子好功架打沉紀香</title></header><body><h1>佐藤江梨子好功架打沉紀香</h1><p>曾幾何時迷倒唔少日本麻甩嘅藤原紀香，呢排人氣跌到落谷底，反而水着女星出身嘅佐藤江梨子就愈戰愈勇，喺電影、電視、舞台劇等多線發展，唔理係咪水準之作，論氣勢都拍得住姊妹小池榮子，連紀香都俾佢比下去。江梨子呢排重威到喺雜誌寫專欄，又喺時裝雜誌講打扮心得，都咪話佢唔巴閉。&#13;<br> 不過，我羅拉睇佢影啲時裝相時，就覺得佢依然未脫水着女星嘅氣質，失驚無神都做個高難度拗腰金雞獨立嘅動作，至厲害係佢重着住對斗零踭嘅鞋，功架之勁，真係睇到我羅拉眼定定。</p></body></html>

<html><header><meta charset="utf-8"><title>美防恐怖分子「夏季攻勢」</title></header><body><h1>美防恐怖分子「夏季攻勢」</h1><p>美國最新一期《新聞周刊》援引美國政府內部文件稱，恐怖分子可能向美國本土發動「夏季攻勢」。&#13;<br> 報道指美國反恐部門根據種種情報，指「未來三十到九十天美國本土可能遭遇恐怖襲擊」，目標會是美國的地鐵系統，襲擊者可能利用加拿大作為跳板。報道指美國情報部門從阿聯酋的Alsaha.com網站，發現恐怖分子的留言，故在日前提高恐怖襲擊警戒級別。<br> &#13;<br> <spanclass>波音籲員工防中東裔 &#13;<br> 另外，美國《西雅圖時報》報道，美國波音飛機公司日前以內部電郵，呼籲全球員工提防中東裔可疑分子會在波音的設施進行「令人不安的偵察」，為襲擊作準備。&#13;<br> 美國全國廣播公司/《紐約郵報》</spanclass></p></body></html>

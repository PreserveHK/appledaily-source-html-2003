<html><header><meta charset="utf-8"><title>林嘉欣、王海峰睇騷咬耳仔</title></header><body><h1>林嘉欣、王海峰睇騷咬耳仔</h1><p>首次在紅館開個唱的盧巧音（Candy）前晚和任表演嘉賓的好友何超儀、單立文對話中，用語十分粗俗。&#13;<br> 早前Candy大爆超儀將於年底結婚，有指二人因此不和，超儀前晚以行動闢謠，她出場即說：「盧小姐夠『雷』，我哋呢啲都夠『雷』。」<br> &#13;<br> <spanclass>教壞細路 &#13;<br> 其後超儀又對觀眾說：「夠『雷』就要多拍手支持。」加上單立文在台上說「冚家」等粗俗字眼，現場有不少小朋友隨同家長到場睇騷，有教壞小朋友之嫌。&#13;<br> 而座上客之一的林嘉欣和星皓電影公司老闆王海峰並排而坐，其間王海峰更挨在林嘉欣左邊肩膊上咬耳仔。	&#13;<br> 採訪：李珮洳　&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>

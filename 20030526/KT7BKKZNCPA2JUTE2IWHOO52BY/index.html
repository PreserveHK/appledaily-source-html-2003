<html><header><meta charset="utf-8"><title>余文樂嫌黃伊汶太高</title></header><body><h1>余文樂嫌黃伊汶太高</h1><p>余文樂昨日與黃伊汶、張敬軒及麥浚龍到上水廣場，為苗圃行動及香港大學醫學院籌募善款，眾人在馬仔上簽名，讓歌迷競投，其中以張敬軒反應最好，以最高價五百元賣出公仔，大會還要求他義賣四個公仔，而黃伊汶反應最差，她的公仔只以六十元售出。<br> &#13;<br> <spanclass>同阿嬌唔熟 &#13;<br> 余文樂提到跟黃伊汶傳緋聞一事，他說：「我同邊個一齊都話我乜，我就嚟冇晒朋友，佢唔啱我，我唔鍾意咁高㗎，不過我同佢合照唔會尷尬，太熟呀。」問阿樂與鍾欣桐（阿嬌）合照又會否感尷尬？他說：「大家唔同公司嘛，又唔熟，點知人哋點諗㗎。」&#13;<br> 採訪、攝影：駱華齡、胡比</spanclass></p></body></html>

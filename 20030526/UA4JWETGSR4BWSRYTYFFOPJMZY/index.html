<html><header><meta charset="utf-8"><title>Kelly做義工髹漆</title></header><body><h1>Kelly做義工髹漆</h1><p>昨日陳慧琳（Kelly）分別往屯門及銅鑼灣時代廣場參加公益金活動，在屯門「公益金疫境同心濟社群」活動中，Kelly還與六十名義工為復康宿舍髹漆。<br> &#13;<br> <spanclass>拒評霆鋒掟結他 &#13;<br> 前晚《1:99音樂會》中，Kelly演出時因音響失靈，令她聽不到headphone聲音，她說：「咁多年嚟都係第一次，心情都有受影響，話晒為咗呢十分鐘嘅演出都綵排咗成個禮拜，所以我惟有落力跳舞補數囉。」&#13;<br> 談到音樂會上謝霆鋒既脫掉上衣又打爛結他，與音樂會的精神不符。Kelly聽後說：「吓？我唔知噃，呢件事其實好難評論。」&#13;<br> 採訪、攝影：汪正文、陳梅香</spanclass></p></body></html>

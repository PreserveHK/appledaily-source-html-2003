<html><header><meta charset="utf-8"><title>Beyond加場先捐40萬</title></header><body><h1>Beyond加場先捐40萬</h1><p>樂隊Beyond演唱會將於下月二十一日至二十三日加開三場，昨日他們在銅鑼灣出席記者會，表示首場收益將捐給「茁壯行動」，三人各率先捐出十萬元歌酬和製作單位的十萬元，合共四十萬，而籌款目標則為一百萬元。<br> &#13;<br> <spanclass>想要霆鋒爛結他 &#13;<br> 問Beyond會否覺得謝霆鋒在《1：99音樂會》內掟結他並不適當？黃貫中說：&#13;<br> 「冇所謂嘅，佢自己決定啦，佢鍾意嘅可以喺屋企掟㗎！」黃家強則搞笑地說：「唔知個結他重用唔用得呢？我等結他用呀，如果重用得，畀我吖！」&#13;<br> 採訪：胡比　攝影：陳慧安</spanclass></p></body></html>

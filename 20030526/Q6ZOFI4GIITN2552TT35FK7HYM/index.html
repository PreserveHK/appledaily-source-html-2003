<html><header><meta charset="utf-8"><title>新任總督或選政客</title></header><body><h1>新任總督或選政客</h1><p>霍林沃思請辭後，總理霍華德已着手挑選新任總督，力求不會重現類似霍林沃思的醜聞。&#13;<br> 可能的新總督人選包括前副總理費希爾、因研究兒童疾病在今年初獲選為「二○○三年澳洲風雲人物」的女研究員斯坦利，以及目前暫代總督職務的塔斯曼尼亞省長格林。<br> &#13;<br> <spanclass>身世透明度高 &#13;<br> 悉尼大學憲法專家羅斯韋爾認為，霍華德很可能會委任前政客，至少這類人的品行早已被「起底」，不用擔心會被人翻舊帳。他又指霍林沃思事件顯示總督雖實權，澳洲人還是不能接受醜聞纏身的總督。&#13;<br> 法新社</spanclass></p></body></html>

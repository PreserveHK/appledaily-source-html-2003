<html><header><meta charset="utf-8"><title>黑箱車失事兩屍轉車</title></header><body><h1>黑箱車失事兩屍轉車</h1><p>【本報訊】一輛正在運送屍體的「黑箱車」昨日在土瓜灣失事撞欄，車上一名仵工受輕傷，需送院治理。意外後，殮房要派出另一輛黑箱車到場轉運屍體。<br> &#13;<br> <spanclass>仵工頭部輕傷 &#13;<br> 事發於昨日下午一時半左右，連同司機共有六名仵工在內的一輛黑箱車，正運載着兩具屍體前往紅磡殮房，黑箱車經舊機場隧道行駛，至土瓜灣出口近新山道疑因天雨路滑失控，撞向路邊防撞欄，車頭損毀。&#13;<br> 意外中，車上五十二歲姓張仵工頭部撞向玻璃窗受輕傷，事後報警，救護員到場將傷者送院敷治。&#13;<br> 由於意外後黑箱車無法開動，殮房需要派出另一輛黑箱車到場，由仵工將兩具屍體「轉車」，繼續移送殮房；而肇事黑箱車稍後由拖車拖走檢驗。</spanclass></p></body></html>

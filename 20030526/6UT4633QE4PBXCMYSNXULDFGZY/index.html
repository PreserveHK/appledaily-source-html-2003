<html><header><meta charset="utf-8"><title>藍澄灣布局獨特</title></header><body><h1>藍澄灣布局獨特</h1><p>青衣藍澄灣單位圖則終於曝光，分別是683方呎C室，間隔兩房，以及957方呎D單位，間隔3房。實用率約80%，入門有玄關，廚廁分布兩旁，大部份單位屬長廳設計。兩房戶睡房以眼鏡房形式設於客飯廳旁，3房單位睡房則分布大廳兩側，有別於近年流行的新盤圖則，特色在於除玄關位外，沒有走廊虛位，樓底高近9呎6吋。&#13;<br> 發展商和記黃埔（013）在地鐵青衣站設立的藍澄灣展覽攤位，自本月21日開放以來，共吸引逾1.5萬人次參觀。物業鄰近美景花園，共建5座，提供1585個服務式住宅，面積由640至960方呎。</p></body></html>

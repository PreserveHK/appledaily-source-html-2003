<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>章小蕙駕馭EmanuelUngaro</title></header><body><h1>靚衫SnapShot：<br>章小蕙駕馭EmanuelUngaro</h1><p>章小蕙經營三年半的時裝店，終於宣布結束，但她衣櫃內的多年珍藏，相信仍會陸續曝光。<br> &#13;<br> <spanclass>兩極圖案 &#13;<br> 前日章小蕙接受記者訪問時，身穿的便是去年在巴黎購買的EmanuelUngaro。這件新裝的肩膊位綴上女性味濃的荷葉邊，衫上的圖案則是既典雅又活潑的polkadots，把女性的風情與跳脫同時網羅於一身。&#13;<br> 截然不同的圖案集於一身的設計，駕馭上難度十足，但對時裝大有研究的章小蕙來說，則不是難事。</spanclass></p></body></html>

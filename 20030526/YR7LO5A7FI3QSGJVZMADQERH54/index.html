<html><header><meta charset="utf-8"><title>朱利亞尼第三春</title></header><body><h1>朱利亞尼第三春</h1><p>五十八歲的美國前紐約市長朱利亞尼，上周六回到市長官邸，與比他年輕十歲的女友內森共諧連理。&#13;<br> 第二次出嫁的新娘子內森，穿上VeraWang設計的絲質婚紗，明豔照人；至於第三次做新郎的朱利亞尼被問到有否緊張時，他說：「完全不會，我做市長時主持了二百次婚禮。」&#13;<br> 這次婚禮由現任市長彭博主持，出席的四百名賓客，包括前國務卿基辛格、名主播芭芭拉華特絲和傳媒大亨梅鐸。&#13;<br> 朱利亞尼結婚前夕在「揚基」棒球隊主場館舉行告別單身派對。&#13;<br> 美聯社</p></body></html>

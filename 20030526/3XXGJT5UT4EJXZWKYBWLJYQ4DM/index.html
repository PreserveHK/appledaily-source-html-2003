<html><header><meta charset="utf-8"><title>司機酒精超標<br>平治撞石壆短路燒毀</title></header><body><h1>司機酒精超標<br>平治撞石壆短路燒毀</h1><p>【本報訊】三十六歲姓吳男子，昨凌晨三時許與友人飲酒消遣後，駕駛平治房車沿屯門湖翠路西行。<br> &#13;<br> <spanclass>消防迅速到場 &#13;<br> 司機向警方表示，當車駛至近蝶景路時失控撞向路邊石壆，車頭輕微損毀及冒煙；他強行將車駛返附近的兆山苑停車場，但至停車場對開時，車頭突然着火，他立即逃出車外及報案。&#13;<br> 消防員到場迅速將火救熄，調查後懷疑事主撞車時車頭電線短路引起火警，沒有可疑。&#13;<br> 滿身酒氣的司機其後進行酒精呼氣測試證實超標，被警方拘捕，調查後准以一千五百元保釋，七月五日返警署報到。</spanclass></p></body></html>

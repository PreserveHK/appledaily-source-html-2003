<html><header><meta charset="utf-8"><title>法國公開賽花絮</title></header><body><h1>法國公開賽花絮</h1><p><spanclass>下馬球手不愁娛樂 &#13;<br> 賽會對參賽選手的娛樂需要可謂照顧周到，不僅為球手安排市內觀光，甚至準備了迪士尼樂園、歌劇及音樂會門票。就連巴黎的戲院、商場及百貨都為球手提供優惠。但看來優惠對象是於比賽早段下馬的球手。<br> &#13;<br> <spanclass>杜絲迪看淡威廉絲姊妹 &#13;<br> 三十一歲的退休法國女將杜絲迪上周六帶同其夫及約三個月大的女兒重返球場，目的是探望昔日場上好友。杜絲迪大膽推測，指冠軍應不會是威廉絲姊妹，認為她們準備不足；她反看好法國或比利時球手可掄元。</spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>寶馬白鴿轉頭冚飛脫</title></header><body><h1>寶馬白鴿轉頭冚飛脫</h1><p>【本報訊】昨晨六時許，一輛約值二十九萬元的寶馬318i型號房車，在荔枝角呈祥道近蝴蝶谷道，疑高速掟彎失控，狂撞石壆後再打「白鴿轉」，車頭冚飛脫損毀（圖箭嘴示）。&#13;<br> 警方到場調查，但安全氣袋彈出車上空無一人，在場搜索也不見司機蹤影。原來二十六歲姓鍾的司機，由同行友人駕車送往九龍塘浸會醫院求救，稍後再轉送伊利沙伯醫院，他治理後情況穩定。&#13;<br> 伍浦鋒攝</p></body></html>

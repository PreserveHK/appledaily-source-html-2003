<html><header><meta charset="utf-8"><title>抗議中學實驗室裁員</title></header><body><h1>抗議中學實驗室裁員</h1><p>【本報訊】部份中學因學生減少而縮班，令到約五十間中學的實驗室技術員出現超額，部份人已於上周五收到解僱通知書，在本學年結束後需離職。數十名實驗室技術員昨遊行至中環政府總部，抗議教育統籌局迫學校裁員，製造一班失業者。&#13;<br> 已做了五年實驗室技術員的許郁燕，不幸被校長選中不得留低，上周五接了解僱信。她表示，兄長近期失業，父母又已退休，養活一家七口的重擔，便依賴她每月萬多元的薪金，可惜現在連她也面臨失業。&#13;<br> 她與其他約五十名受影響同行，昨一行人操到政府總部，向教統局抗議。</p></body></html>

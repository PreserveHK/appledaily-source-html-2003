<html><header><meta charset="utf-8"><title>麗斯大廈火警</title></header><body><h1>麗斯大廈火警</h1><p>【本報訊】旺角鬧市昨午二時許發生火警，一家快餐店的工人煮食時，疑滾油「搶火」燒着油煙槽油迹起火，消防員疏散上址多家食肆二百名食客，並架起雲梯射水灌救。半小時後撲熄火警，但消防員拆除消防喉時其中一條喉管甩脫，水柱射中路過一家四口幸無受傷。&#13;<br> 火警現場為彌敦道麗斯大廈地庫的快餐店，烈火濃煙由二樓平台油煙槽不斷冒出（圖），附近大廈外牆亦被火燄熏黑。火警中，大廈樓上六名男女被困和吸入濃煙不適，稍後由消防員救下，經休息無礙毋須送院。&#13;<br> 劉柏麟攝</p></body></html>

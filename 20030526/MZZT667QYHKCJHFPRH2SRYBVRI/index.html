<html><header><meta charset="utf-8"><title>車場變垃圾房</title></header><body><h1>車場變垃圾房</h1><p>元朗建樂街交通廣場停車場車位租戶李先生投訴，在停車場出入口，經常堆放大型被棄置垃圾雜物，如舊家具、大木板等（圖），如垃圾房一樣，但垃圾雜物棄置該處多時，卻未見有人清理，不但影響環境衞生，對出入停車場的駕駛人士亦構成危險。本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○五二三三○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

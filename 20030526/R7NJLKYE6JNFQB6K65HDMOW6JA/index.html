<html><header><meta charset="utf-8"><title>奇連伊士活　康城獲表揚</title></header><body><h1>奇連伊士活　康城獲表揚</h1><p>康城影展今晨在法國圓滿結束，最後三部參選電影亦於前日舉行首映禮。<br> &#13;<br> <spanclass>意國女星搶鏡 &#13;<br> 英國導演彼得格連納韋（PeterGreenaway）的參選新作《TheTulseLuperSuitcases》，前晚吸引了意大利女星OrnelaMutti到場，稍後她更以同一性感裝束，在向法國女星珍摩露（JeanneMoreau）致敬的放映會上現身，依然搶鏡。&#13;<br> 有份參展的美國演員兼導演奇連伊士活（ClintEastwood），前日出席頒獎儀式，領取一個以已故意大利名導演費里尼（FedericoFellini）為名的獎狀，以表揚他於電影創作上的成就。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　政壇大狀Twins - 李八方</title></header><body><h1>　　政壇大狀Twins - 李八方</h1><p>天主教教區中心噚日認真熱鬧，一班爭取過八八直選嘅政壇元老，同一班民主派後輩聚首一堂，不過到學者發表「民主」論時，台上兩位大狀馬丁同梁家傑就不約而同趁機會唞唞。&#13;<br> 睡魔似乎差不多同時召喚兩位大狀，八方見佢哋闔埋眼之後冇幾耐，竟然同時間蹺腳托腮，隔五分鐘唔夠，又一齊放低隻手，一紅一綠，Twins咁款。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

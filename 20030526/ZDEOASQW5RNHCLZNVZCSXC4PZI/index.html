<html><header><meta charset="utf-8"><title>第三顆導航衛星升空</title></header><body><h1>第三顆導航衛星升空</h1><p>中國昨日凌晨零時三十四分在西昌衞星發射中心用「長征三號甲」運載火箭，成功將第三顆「北斗一號」導航定位衞星送入太空，標誌着中國已自主建立完善衞星導航定位系統，對中國交通、通訊及軍事發展發揮重要作用。<br> &#13;<br> <spanclass>建成導航定位系統 &#13;<br> 前兩顆「北斗」衞星分別於二○○○年十月及十二月發射升空，運行良好，加上今次發射的第三顆，組成完整的導航定位系統，可在任何時間、任何地點，為用戶確定其所在的地理經緯度和海拔高度。&#13;<br> 這套衞星系統將主要用於經濟建設，但西方軍事家相信，導航衞星將令中國的長程導彈及巡航導彈的準確度大大提高。&#13;<br> 新華社/美聯社</spanclass></p></body></html>

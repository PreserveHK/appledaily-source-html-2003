<html><header><meta charset="utf-8"><title>樊亦敏倒戈戰港姐</title></header><body><h1>樊亦敏倒戈戰港姐</h1><p>應屆港姐林敏俐及左慧琪等人，昨日往赤柱廣場出席「仁愛堂端陽糭子義賣」活動，並與仁愛堂主席和總理等人進行龍舟比賽，結果港姐隊獲勝。<br> &#13;<br> <spanclass>俾口痕友撩 &#13;<br> 昨日一班港姐上龍舟時，被在場口花花男士讚靚女。左慧琪上岸後則大讚扒龍舟好玩，她說：「我哋成班港姐都好好動，話唔定遲啲組隊龍舟隊㗎。」&#13;<br> 問左慧琪剛才沒有穿泳衣打底，不怕跌落水濕身嗎？她說：「天氣咁熱，我寧願跌落水呀。」&#13;<br> 九一年參選港姐的樊亦敏因與仁愛堂主席顏寶鈴稔熟，昨日代表仁愛堂出賽，她表示早前與張衞健往泰國工作，她說：「去到泰國大家對非典鬆懈咗，全程冇戴口罩，盡情購物。」&#13;<br> 採訪、攝影：DebbieLum</spanclass></p></body></html>

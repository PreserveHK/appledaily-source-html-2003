<html><header><meta charset="utf-8"><title>父子追50米擒偷棉被賊</title></header><body><h1>父子追50米擒偷棉被賊</h1><p>【本報訊】馬鞍山利安邨出現偷棉被賊人。昨日上午十時許，三十歲姓余男子，將家中一張棉被，帶到附近利興樓地下公園晾曬。一小時後他與兒子折返，卻發現一名可疑男子，鬼鬼祟祟偷去其棉被，連忙喝止。&#13;<br> 疑人受驚下，一手搶去棉被拔足逃走。姓余事主與兒子尾隨窮追，雙方追逐五十米，疑人被擒。&#13;<br> 警員到場調查後，拘捕該名三十五歲姓邱疑人。其間疑人報稱背部受傷，由救護員送院。至於事主父子（圖）亦被帶署助查。&#13;<br> 文兆麟攝</p></body></html>

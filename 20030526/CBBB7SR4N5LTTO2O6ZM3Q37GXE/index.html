<html><header><meta charset="utf-8"><title>生活不快樂婦人仰藥</title></header><body><h1>生活不快樂婦人仰藥</h1><p>【本報訊】一名四十四歲姓梁婦人，昨日上午十一時許，致電姓羅男性朋友，表示生活得不快樂。由於她的語氣消極，友人掛線後擔心她輕生尋死，立刻乘車趕往梁婦位於石硤尾達之路的又一居寓所探望。稍後，梁婦神志不清地開門。友人細問下，梁婦承認曾吞服六十粒安眠藥。友人立刻報警，由救護員到場將其送院醫治（圖）。&#13;<br> 由於梁婦拒絕透露服藥原因，警方正在調查。&#13;<br> 潘志能攝</p></body></html>

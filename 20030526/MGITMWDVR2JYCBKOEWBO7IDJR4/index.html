<html><header><meta charset="utf-8"><title>E-KidsTommy搞喊Fans</title></header><body><h1>E-KidsTommy搞喊Fans</h1><p>男子組合E-Kids和Shine昨日分別出席不同活動，但各自的歌迷表現令人側目。E-Kids昨出席在維多利亞公園舉行的活動時，有女歌迷見到成員Tommy時激動到喊。<br> &#13;<br> <spanclass>Shine歌迷舞獅 &#13;<br> Shine在沙田一卡拉OK舉行的簽名會，則吸引三百名歌迷一早排隊等候，更有女fans舞獅賀他們的新大碟大賣一萬五千張，Shine說：「好開心，咁嘅市道都有咁多人支持，我哋都請咗啲工作人員食飯慶祝。」&#13;<br> 而Boy'Z昨日亦有舉行簽名會，問Shine怕不怕被拿作比較？他們說：「唔怕，要比較咪比較，都唔係一個話題啦！」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

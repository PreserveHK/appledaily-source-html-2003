<html><header><meta charset="utf-8"><title>藍精靈拆家夫婦被捕</title></header><body><h1>藍精靈拆家夫婦被捕</h1><p>【本報訊】販賣「藍精靈」藥丸的拆家夫婦，昨晚返回牛頭角彩霞邨單位時，遭埋伏便衣警員拘捕，在男方身上搜到五大包共二千五百粒「藍精靈」，時值四萬元，警方正深入調查販毒網絡，將該販毒集團予以打擊。&#13;<br> 現場在彩霞邨彩星樓一單位，男戶主姓魏﹙三十七歲﹚，女戶主姓張﹙三十一歲﹚。&#13;<br> 消息稱，警方一個月前接線報，指有人在該單位從事「藍精靈」分銷活動。昨傍晚，高級督察黎浩暉率多名探員，喬裝各式人物，在彩星樓埋伏，至晚上七時十五分，在單位外將他們截停，結果在男方身上搜獲五包「藍精靈」，警員將兩疑犯拘捕。</p></body></html>

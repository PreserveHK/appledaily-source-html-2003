<html><header><meta charset="utf-8"><title>阿倫打桌球贏成龍雪櫃</title></header><body><h1>阿倫打桌球贏成龍雪櫃</h1><p>譚詠麟和李克勤昨日到啟德保齡球場會拍攝「香港樂悠『遊』」宣傳片，其間二人大玩乒乓波、電子射擊遊戲和桌球。&#13;<br> 阿倫還大爆與成龍打桌球的趣事，他笑說：「我對上一次打枱波係喺八六年同成龍一齊打，佢嗰時重成日話輸咗部雪櫃同梳化畀我，後來佢有阿嬌（林鳳嬌）在旁，我咪係咁易送番隻門畀佢囉。」<br> &#13;<br> <spanclass>克勤唔覺霆鋒搶鏡 &#13;<br> 而克勤被問到會否覺得霆鋒在《1:99音樂會》中擲結他有搶風頭之嫌，他說：「做騷時每一個藝人都有自己嘅表演方法，就等於每個歌手有權揀唔同嘅衫着一樣。」&#13;<br> 採訪：李珮洳　攝影：陳偉權</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>失業漢一時衝動跳軌</title></header><body><h1>失業漢一時衝動跳軌</h1><p>【本報訊】葵涌荔景地鐵站發生男子跳軌自殺事件。昨晨零時，一輛列車沿荃灣線，駛入荔景站一號月台之際，一名男子突然在月台最前端位置，跳下路軌。車長緊急煞車，但車頭仍將他撞倒，並壓於車底。車長連忙通知車站同事報警。&#13;<br> 消防員趕至用氣壓唧將車頭升高救出傷者，送院搶救後情況穩定（圖一）。傷者五十歲姓周，他向警方透露失業不開心，一時衝動下尋死（圖二）。事件中往荃灣地鐵服務暫停，數十名乘客需轉乘其他公共交通工具離開。&#13;<br> 黎家駒攝</p></body></html>

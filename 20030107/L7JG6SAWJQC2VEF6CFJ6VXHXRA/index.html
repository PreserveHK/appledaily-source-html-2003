<html><header><meta charset="utf-8"><title>扮靚情報：一月防乾去皺產品上市</title></header><body><h1>扮靚情報：一月防乾去皺產品上市</h1><p>冬天皮膚乾燥，在一月中推出的全新護膚產品，都是針對去乾紋和滋潤為主。就如HelenaRubinstein推出全新的緻美全效修護眼霜，以抗衰老為賣點，當中含有Bio-Sap植物精華微囊和微纖維成份，可以預防及消除眼部幼紋及眼袋，令眼部四周的皮膚得到適當的滋潤，並且增加彈性，加速血液循環與細胞新陳代謝。另外shuuemura推出的B-G護膚水盈面霜，含有獨特的環層囊，能保留皮膚水份，令皮膚更柔軟潤滑，由內至外都充滿彈性。</p></body></html>

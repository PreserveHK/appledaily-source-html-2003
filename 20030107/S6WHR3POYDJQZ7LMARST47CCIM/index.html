<html><header><meta charset="utf-8"><title>小情侶撬舖被撞破</title></header><body><h1>小情侶撬舖被撞破</h1><p>【本報訊】一對分別姓葉（十五歲）及姓江（十四歲）的小情侶淪為竊賊，昨晨四時許涉嫌在銅鑼灣紀利佐治街珠城大廈地下撬毀手提電話公司的玻璃飾櫃，掠去一批電話套及免提聽筒等手機配件時，被警員巡經撞破。&#13;<br> 姓江女童一度丟掉贓物捨棄同伴拔足逃跑，最後仍雙雙就逮。警方在場撿獲一批失物及一支鐵通，現正聯絡東主點算失物。&#13;<br> 消息稱，二人均已輟學及無工作，其中女童有傷人案底，他們目前仍被扣查。</p></body></html>

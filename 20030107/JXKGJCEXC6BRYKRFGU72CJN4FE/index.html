<html><header><meta charset="utf-8"><title>垃圾車爭位大混戰</title></header><body><h1>垃圾車爭位大混戰</h1><p>【本報訊】兩名火爆的垃圾車司機昨晨八時許，在九龍城道與馬頭角道交界處的土瓜灣垃圾站，因泊車小問題爭執，雙方的三名跟車工人加入，互以鐵通及鐵錘毆鬥混戰。最後兩敗俱傷，被警方拘捕送院（圖），其中一人逃去無蹤。&#13;<br> 涉嫌打架被捕的四人分別為姓陳（三十六歲）、姓李（三十二歲）、姓陳（三十七歲）及姓譚（四十五歲），分別眼、額頭及手腳流血，送院敷治後無礙。&#13;<br> 潘志能攝</p></body></html>

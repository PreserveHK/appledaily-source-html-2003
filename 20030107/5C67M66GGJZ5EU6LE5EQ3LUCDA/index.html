<html><header><meta charset="utf-8"><title>香港玩具展今開鑼</title></header><body><h1>香港玩具展今開鑼</h1><p>【記者陳倩雯報道】一連四日的亞洲最大型玩具展「香港玩具展」今日開鑼，逾一千七百個來自世界各地的參展商將會展出大量新款玩具。主辦單位香港貿易發展局預計，將有二萬至三萬名買家入場參觀，而結合電子智能玩具及教育性的玩具是今年的玩具熱潮，將成為整個玩具展的焦點。&#13;<br> 貿發局傳播經理邱松鶴昨日表示，大會將於展覽期間抽樣訪問千多名參展商及來客，以獲取更多玩具潮流的資料。<br> &#13;<br> <spanclass>智能玩具成潮流 &#13;<br> 他指出，根據去年的調查，傳統洋娃娃及教育性玩具最受買家歡迎，相信這個趨勢會持續下去，預料剛過去的聖誕節在美國熱賣的電子智能玩具，也會成為玩具新潮流。</spanclass></p></body></html>

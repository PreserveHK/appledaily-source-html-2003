<html><header><meta charset="utf-8"><title>劫殺案警查3收買佬</title></header><body><h1>劫殺案警查3收買佬</h1><p>【本報訊】粉嶺高莆北村七十六歲獨居婦人何炳嬌被劫殺案，法醫官昨剖屍證實她死於窒息；警方懷疑案發當日曾到何家收買舊鐵閘的三名男女可能知情，正循線追查。&#13;<br> 據女死者的鄰居冼太透露，上周五曾見有兩男一女進入何家，以十元收購何婦出售的舊鐵皮及鐵閘；三名男女「收買佬」都操不大純正的本地話，且是首次在該村出現，而何婦又是在當天遇害，她覺可疑告知警方。&#13;<br> 另一方面．昨晨九時何婦的兒子由大埔重案組探員陪同到沙田富山殮房認屍。</p></body></html>

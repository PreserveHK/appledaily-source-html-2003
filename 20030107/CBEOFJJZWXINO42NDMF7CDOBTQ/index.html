<html><header><meta charset="utf-8"><title>美野心鋪排：文人治伊拉克</title></header><body><h1>美野心鋪排：文人治伊拉克</h1><p>美國正為重建侯賽因倒台後的伊拉克制訂方案，打算在伊建立一個民主政府。美國《紐約時報》報道，那將是二戰後佔據日本及德國以來，美國最具野心的一個「治國」計劃。&#13;<br> 報道指，美國總統喬治布殊不喜歡「建國」，但為求伊拉克在侯賽因倒台後「保持完整」，有必須進行管治計劃。&#13;<br> 據稱，美國政府主張由聯合國選出文人統治者管治伊拉克的經濟及援助計劃，重建當地學校及政治制度。&#13;<br> 此外，美軍會在伊拉克逗留至少十八個月維持和平、搜捕侯賽因的高級領袖及搜查大殺傷力武器，但只有最高層伊拉克領袖須接受軍事審訊。至於該國油田會瞬即被接管，賣石油所得會用作重建費。&#13;<br> 法新社/路透社</p></body></html>

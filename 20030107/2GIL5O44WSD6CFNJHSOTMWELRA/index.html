<html><header><meta charset="utf-8"><title>雅都花園菜檔佔路</title></header><body><h1>雅都花園菜檔佔路</h1><p>屯門新青街雅都花園第三座大廈地下有兩個售賣蔬菜攤檔，上址居民投訴，菜檔將菜蔬擺放在行人路招徠，佔據整條行人路，居民被迫走出馬路，但馬路車多路窄，人車爭路，十分危險，希望政府有關部門能處理。&#13;<br> 本報已將上址居民投訴，轉介食物環境衞生署跟進。&#13;<br> （一二一六一五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

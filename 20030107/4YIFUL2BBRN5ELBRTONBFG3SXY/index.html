<html><header><meta charset="utf-8"><title>根本春美夏威夷晒命</title></header><body><h1>根本春美夏威夷晒命</h1><p>日本「巨乳軍團」YellowCab旗下女星現時正身在夏威夷拍攝寫真，日日排隊見報。繼師姐MEGUMI日前在當地宣布正式進軍樂壇後，ICup的根本春美前日亦向fans炫耀她在夏威夷海灘上受歡迎的情況。&#13;<br> 根本春美的40.5吋ICup上圍，不單止震驚全日本，她在夏威夷穿起比堅尼泳衣在沙灘開工時，亦引得來自世界各地的男性遊客紛紛行注目禮，令春美十分自豪。被問到喜歡哪一類型男性時，春美說：「我鍾意好似明石家森馬咁款嘅男人！」</p></body></html>

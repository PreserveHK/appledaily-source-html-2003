<html><header><meta charset="utf-8"><title>珍納積遜翻身無望</title></header><body><h1>珍納積遜翻身無望</h1><p>美國女歌手珍納積遜（JanetJackson），近年事業一蹶不振。早前她有幸被電影《芝加哥》的監製看中，可望主唱該片的主題曲，但最終好夢落空。&#13;<br> 珍納積遜早前已錄好《芝》片主題曲，以為可以藉電影強勢，重振聲威。可惜監製聽過珍納的歌曲後，覺得極有問題，還即時找來歌劇界金牌作曲家重新作曲，並由兩位主角主唱，珍納的翻身計劃頓成泡影。&#13;<br> 另一方面，珍納的歌曲連於原聲大碟中都不獲錄用，令她連番受挫，有唱片界人士指出：「珍納已經玩完！」</p></body></html>

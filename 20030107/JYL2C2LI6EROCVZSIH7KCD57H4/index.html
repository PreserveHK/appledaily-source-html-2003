<html><header><meta charset="utf-8"><title>Eminem睇中四仔女星</title></header><body><h1>Eminem睇中四仔女星</h1><p>已經同前妻金芭莉（Kimberley）復合嘅Eminem，據聞最近又有新獵物，就係有份客串《教父咪搞》續集嘅四仔女星珍娜（GinaLynn），Eminem重邀請佢演出新歌《Superman》嘅MV。&#13;<br> 雖然MV重未有得睇，不過我羅拉收到風，話珍娜同Eminem拍攝期間表現鬼咁火辣，珍娜話：「我哋場做愛場面足足拍咗十七個鐘！」雖然珍娜話自己已經有男朋友，不過佢覺得Eminem嘅體態好完美喎。</p></body></html>

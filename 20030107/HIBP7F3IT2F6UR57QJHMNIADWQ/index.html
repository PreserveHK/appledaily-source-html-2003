<html><header><meta charset="utf-8"><title>陳冠希撐霆鋒辣火頭</title></header><body><h1>陳冠希撐霆鋒辣火頭</h1><p><b> 去年八月</b> –余文樂初出道適逢謝霆鋒宣布暫別樂壇，當時有指余文樂可取代霆鋒位置，但陳冠希力撐霆鋒地位無人可比，二人自此傳出不和。其後陳冠希與鍾欣桐傳出緋聞，同一時間余文樂與鍾欣桐合作拍戲，亦對鍾欣桐生情愫。&#13;<br> &#13;<br> <b> 今年一月</b> –在商台主辦的籃球比賽中，有指陳冠希在熱身時故意絆倒余文樂，令對方扭傷腳踝，二人在比賽中亦互不瞅睬，事後陳冠希表示不願再提起余文樂「呢個人」。&#13;<br> &#13;<br> <b> 去年九月</b> –余文樂力追鍾欣桐，令正與鍾欣桐拍拖的陳冠希極為不滿。&#13;<br> &#13;<br> <b> 去年十月</b> –有指余文樂與鍾欣桐已相戀兩個多月，令失戀的陳冠希要重投陳文媛懷抱。</p></body></html>

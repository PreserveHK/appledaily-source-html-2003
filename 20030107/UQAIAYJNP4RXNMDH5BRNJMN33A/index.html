<html><header><meta charset="utf-8"><title>馬耳他古跡著名</title></header><body><h1>馬耳他古跡著名</h1><p>馬耳他是位於地中海中部的島國，在利比亞及意大利西西里島中間，由五個島嶼組成，面積比香港細小，有「地中海明珠」之稱，最著名的旅遊景點是戈佐島上的史前巨石神廟。旅遊業議會總幹事董耀中稱，馬耳他並非港人熱門旅遊地點，以自助式旅遊人士前往較多；無論持BNO或特區護照均可免簽證入境。<br> &#13;<br> <spanclass>旅遊業興旺 &#13;<br> 馬耳他曾是英國殖民地，於一九六四年宣布獨立。當地屬亞熱帶地中海型氣候，人口約三十七萬人，多數從事葡萄園、紡織及旅遊業。香港沒有直航機往馬耳他，需於意大利羅馬轉機，也可於西西里島乘船前往。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>F4離港Fans受傷送院</title></header><body><h1>F4離港Fans受傷送院</h1><p>台灣人氣組合F4的周渝民（仔仔）及朱孝天前晚出席完《勁歌金曲頒獎典禮》，昨早二人在數十名fans及十多名保安簇擁下，在赤鱲角機場起程返回台灣。&#13;<br> 仔仔及朱孝天入閘後，仍有數十fans站在閘口，當人潮散去時，五名十來歲的少女喝罵保安，其中一人隨後到機場警署報稱受傷，並堅持要送院驗傷，其後被送往瑪嘉烈醫院，記者在場見該少女沒有明顯表面傷痕。<br> &#13;<br> <spanclass>自認衰八卦 &#13;<br> 事後證實報稱受傷的少女陳穎珊，否認是F4fans，陳穎珊說：「我係嚟送朋友機，見到好大班人圍住，我只係衰八卦走埋去睇，跟住就俾保安揮拳，打到流鼻血。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>電子零件黨騙30萬</title></header><body><h1>電子零件黨騙30萬</h1><p>【本報訊】筲箕灣出現電子零件黨騙徒。昨中午十二時許，姓苗（五十三歲）女事主行經工廠街時被一名男子說服協助看管一批電子零件換取報酬，未幾再有兩名男子出現，經一番花言巧語令女事主以為轉手該批電子零件可獲利，於是在銀行提取三十萬元現金交給對方，換來十包共一千粒「高科技電子零件」。&#13;<br> 女事主以為有利可圖歡天喜地致電告之兒子，經對方分析才知被騙，連忙報警求助，但騙徒早已不知所終。</p></body></html>

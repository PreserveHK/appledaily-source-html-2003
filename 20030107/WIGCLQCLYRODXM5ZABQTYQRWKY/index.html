<html><header><meta charset="utf-8"><title>新春上海4日自遊行$3,588</title></header><body><h1>新春上海4日自遊行$3,588</h1><p>雖則上海近幾日天氣反常，氣溫跌至零下五、六度，不過，冷天氣並無減退我對這個熱力四射大都會的興趣，尤其一想起各式各樣上海美點，如小籠包、豆沙餅……恨不得即刻飛去玩幾日。我已經決定羊年同媽媽到這個中國最紅城市度新春，因為剛剛找到個抵玩套餐，玩四日連機票酒店，大年初一出發，時間啱啱好，價錢$3,588起，坐的還是港龍，即刻報名先！&#13;<br>&#13;<br>記者：李莉</p><p>港龍四日三夜上海自遊行&#13;<br> 出發日期：2月1日　價錢：成人$3,588起&#13;<br> 查詢：27392600（貴賓假期）</p></body></html>

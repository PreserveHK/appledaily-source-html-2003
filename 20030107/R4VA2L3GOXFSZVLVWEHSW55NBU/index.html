<html><header><meta charset="utf-8"><title>東東、宣萱同人唔同命</title></header><body><h1>東東、宣萱同人唔同命</h1><p>陳曉東和宣萱前日往番禺拍台灣電視劇《倩女幽魂》，東東和宣萱雖然同住一間酒店，東東大彈酒店「百冇」，但宣萱就大讚間房好正。&#13;<br> 東東說：「間酒店冇熱水、冇乾淨床單，我試過住一間房，隔籬班人係幫人揼骨嘅，佢哋重問我要揼骨定要鹹濕。」不過，宣萱則說：「我好滿意間房，花灑重好過屋企嗰個。」&#13;<br> 此外，有傳工作人員對該劇女角徐熙媛（大S）的態度有微言，而大S的男友亦曾對台灣傳媒表示女友拍戲辛苦，該劇監製楊紹鴻日前說：「有意見應同我哋反映，唔係透過男友講。」&#13;<br> 記者卓寶花番禺直擊</p></body></html>

<html><header><meta charset="utf-8"><title>砂煲點樣先唔爆？</title></header><body><h1>砂煲點樣先唔爆？</h1><p>天寒地凍，好多人都喜歡煮番煲煲仔飯食，暖吓胃。我有一個朋友便興高采烈地買了一個新的砂煲回來，準備煮煲仔飯。怎知當他把砂煲放在爐火上燒了一會兒，整個砂煲便突然裂開，幸好沒有發生意外。其實新買回來的砂煲，應用生油塗勻煲的表面，再傾入少量的水，用慢火烘一會兒，這樣可以防止砂煲過於乾燥、出現裂痕，亦使砂煲壽命加長！&#13;<br>&#13;<br>記者：陳珮娟&#13;<br>攝影：陳陶鈞</p></body></html>

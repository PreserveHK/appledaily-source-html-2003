<html><header><meta charset="utf-8"><title>大馬罵澳洲：濫捕似侯人士</title></header><body><h1>大馬罵澳洲：濫捕似侯人士</h1><p>馬來西亞總理馬哈蒂爾周一語出驚人說：澳洲會拘捕任何貌似伊拉克總統薩達姆．侯賽因的人。他說話光火，事出有因。&#13;<br> 上周，兩名印度裔馬來西亞人前往澳洲，抵達悉尼機場後，被懷疑是恐怖分子，澳洲當局向他們問話五小時，扣了他們的護照，不准他們入境。兩人返回大馬首都吉隆坡後報警，大馬傳媒都大肆報道了兩人遭遇，尤其澳洲當局問話時竟指「大馬是恐怖主義國家」。&#13;<br> 加上澳洲去年十月印尼峇里島爆炸後揚言先發制人反恐令亞洲國家反感，馬哈蒂爾於是有的放矢：「我早預期有這樣的事發生，他們只要見到人皮膚有點顏色，長有侯賽因那樣的鬍子，就會把他們拘捕。」&#13;<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>雙程女子遭毆劫昏迷</title></header><body><h1>雙程女子遭毆劫昏迷</h1><p>【本報訊】一名雙程證女子，日前來港在屯門藍地租住一個二十呎長貨櫃作住所，昨午她被男房東發現半昏迷屋內，眼部瘀腫，家居物品遭受搜掠，於是報警。傷者送院清醒後情緒激動，警方恐她曾被侵犯，遂派女警陪伴，繼續調查，暫將案列打劫傷人案處理。&#13;<br> 傷者年三十歲，日前她持雙程證抵港，租住藍地一間設在圍欄內的二十呎貨櫃房屋。&#13;<br> 消息稱，昨午五時許，男房東到貨櫃找該名女租客，推門發現她半昏迷屋中，眼有被人毆打受傷的腫瘀痕迹，家居凌亂一片，懷疑曾有劫匪入屋打劫，於是報警，將女傷者送院治理。</p></body></html>

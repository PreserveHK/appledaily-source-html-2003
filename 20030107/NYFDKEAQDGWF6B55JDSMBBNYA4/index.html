<html><header><meta charset="utf-8"><title>ShortMessageServices</title></header><body><h1>ShortMessageServices</h1><p><b> SMS並非求救訊號，而是ShortMessageServices的簡稱，其解釋是短訊息服務，</b> 屬於網絡公司按客戶需求而傳送的一種文字短訊，也是手機網絡最早的一種數據服務。用戶無論在世界各地，都可享用到這種文字留言、電子便條，以至查閱資料的服務。目前，差不多全部手機都可支援SMS服務，6個網絡商早前亦已成功達成跨網協議；收費方面，每個SMS傳送費用約為1.2元。</p></body></html>

<html><header><meta charset="utf-8"><title>曾志偉子被判守行為</title></header><body><h1>曾志偉子被判守行為</h1><p>曾志偉兒子曾國祥去年聖誕夜與友人張大偉在銅鑼灣溫莎大廈，與兩名男子發生爭執後互相打鬥，事後警方到場將四人拘捕。四名被告昨日於東區裁判法院被判每人自簽二千元及守行為十二個月，另罰堂費五百元。<br> &#13;<br> <spanclass>起爭執動武 &#13;<br> 案情指出，去年十二月二十五日曾國祥及張大偉於卡拉OK消遣後返家，行經告士打道溫莎大廈大堂前，與兩名男子羅甘和蔡駿豪有身體碰撞，雙方發生爭執繼而動武，報警後警員到場將四人拘捕，警方考慮案件性質輕微，以守行為方式處理。&#13;<br> 案件編號：ESMP59/03</spanclass></p></body></html>

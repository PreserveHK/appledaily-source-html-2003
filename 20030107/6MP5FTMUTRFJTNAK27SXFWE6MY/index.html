<html><header><meta charset="utf-8"><title>發哥新片有殘缺盜版</title></header><body><h1>發哥新片有殘缺盜版</h1><p>由周潤發主演的西片《刀槍不入——僧侶》原定今年四月才會在全球公映，但最近香港已發現該片的盜版，不過質素很差，根本不是一部完整影片，估計在美國做試映會時被盜錄，負責香港發行的嘉禾公司對此事亦表示震驚，已向美國方面作出投訴。<br> &#13;<br> <spanclass>尊重知識產權 &#13;<br> 周潤發日前已獲知此事，昨日他接受電話訪問說：「我冇睇過張盜版，但我哋已經通知咗美國公司，希望佢哋徹查呢件事，不過有人睇過隻老翻話質素好差，有頭冇尾。我希望市民唔好去買老翻嚟睇，香港電影業要復甦，真係全賴大家多啲入戲院睇戲，希望大家可以做一個尊重知識產權嘅好市民。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>車仁表瓜分版權費</title></header><body><h1>車仁表瓜分版權費</h1><p>韓國男星車仁表日前終拍罷內地電視劇《四大名捕會京師》，他返回韓國接受訪問時，透露該劇在韓國播放時，他可收取百分之四十的版權費，是至今往海外發展的韓星中唯一例子，證明他接拍此劇的報酬十分豐厚。&#13;<br> 車仁表並透露已接下另一齣內地電影《英雄無淚》，該片更有日本及台灣的藝人參與，《英》片改編自日本名著《帶子雄郎》，戲中車仁表飾演帶着兒子浪迹天涯的俠客。車仁表表示若要在亞洲闖出名堂，以接拍內地劇集作跳板十分重要。</p></body></html>

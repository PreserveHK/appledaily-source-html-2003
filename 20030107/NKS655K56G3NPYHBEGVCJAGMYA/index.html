<html><header><meta charset="utf-8"><title>金像攝影師病逝</title></header><body><h1>金像攝影師病逝</h1><p>荷李活資深電影攝影師干域荷爾（ConradL.Hall）的太太蘇珊（SusanHall）公布，其丈夫上周六在聖坦莫妮卡的醫院內因膀胱癌引發的併發症逝世，享年七十六歲。<br> &#13;<br> <spanclass>兩贏奧斯卡 &#13;<br> 干域荷爾從事電影攝影四十多年，在荷李活影壇地位崇高。獲獎無數的他，曾為三十多部電影及電視節目擔任攝影師，荷爾曾九度提名奧斯卡最佳攝影，其中於七○年及○○年分別憑《神槍手與智多星》及《美麗有罪》兩奪奧斯卡金像獎，而他的遺作《末路驕陽》亦有望入圍今屆奧斯卡最佳攝影。此外，荷爾的兒子小干域亦步父親後塵，去年上映的《房不勝防》便是他最新的作品。</spanclass></p></body></html>

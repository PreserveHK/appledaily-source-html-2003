<html><header><meta charset="utf-8"><title>婦人遺書燒炭命危</title></header><body><h1>婦人遺書燒炭命危</h1><p>【本報訊】一名姓楊（三十三歲）女子昨留遺書，叮囑兒子與爺爺及嫲嫲互相照顧後，在筲箕灣教堂里五號一單位分租房內燒炭自殺，被住客發現報警送院（圖），性命垂危。警方正聯絡事主家人了解她自殺原因，事件無可疑。&#13;<br> 據稱，女事主一家三口租住約兩年，未幾其丈夫因病過世，年約十六歲的兒子搬往與外祖父母同住，剩下她一人獨居。女事主元旦日開始無上班，不肯定是否遭裁員而自尋短見。&#13;<br> 王偉禎攝</p></body></html>

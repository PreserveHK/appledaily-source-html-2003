<html><header><meta charset="utf-8"><title>KOSE新出雪肌精極級面霜</title></header><body><h1>KOSE新出雪肌精極級面霜</h1><p>KOSE這條藥用雪肌精系列在日本向來大受歡迎，尤其它的化妝水，1985年發售以來，在日本總共售出超過2650萬支，可見它的確好得㗎妹歡心。最近它繼續再接再厲，於前幾日公開發售一隻名為CreamExcellent的潤面霜，聲稱其配方蘊含川芎、薏仁、當歸、白蘞、甘茶蔓、冬蟲夏草、高麗參等淬取液成份，有效解決皮膚的晦暗和因老化而缺乏彈性的皮膚。它還可以防止皮膚乾燥而形成的幼紋，令皮膚回復柔嫩及彈性。&#13;<br> 記者：曾順珍&#13;<br> &#13;<br> 售價：$520（崇光百貨）</p></body></html>

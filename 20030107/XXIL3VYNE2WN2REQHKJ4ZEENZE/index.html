<html><header><meta charset="utf-8"><title>嵐橫濱縱火</title></header><body><h1>嵐橫濱縱火</h1><p>日本五人偶像組合嵐，前日在橫濱Arena舉行全國巡迴演唱會的最後一場，為了增加聲勢，舞台上除出動吊船外，更大玩三米高的火牆，十分厲害。&#13;<br> 嵐的巡迴騷總共舉行了十三場，入場人數高達十七萬五千人，雖然不是一項新紀錄，但他們前晚在最後一場表演中，仍大玩過去日本演唱會從未搞過的新花臣，演唱中途在台前噴出一道三米高、猶如布幕般的大火牆，他們更為此火牆取名為ATARASHIARASHIFIRE，意即「新嵐火」。</p></body></html>

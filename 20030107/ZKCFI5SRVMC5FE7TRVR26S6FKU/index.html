<html><header><meta charset="utf-8"><title>數碼港一期停電10分鐘</title></header><body><h1>數碼港一期停電10分鐘</h1><p>被譽為香港資訊科技業旗艦的數碼港，昨日一期辦公室大樓發生啟用後首宗停電事件。&#13;<br> 工商及科技局發言人表示，昨日中午時間，剛入伙不久的一期辦公室大樓曾停電約10分鐘，受影響的包括11至15樓的4個租戶，當中包括微軟。據初步了解，是某租戶的單位內某些設施引起「跳總掣」所致，但他拒絕透露哪一個租戶的設施出現問題。&#13;<br> 當局於昨晚辦公時間後隨即展開詳細調查，消息人士則透露，是次停電的元兇是微軟。本報昨日無法接觸微軟香港的發言人求證此事。</p></body></html>

<html><header><meta charset="utf-8"><title>安東尼奧禁妻整容</title></header><body><h1>安東尼奧禁妻整容</h1><p>安東尼奧班達拉斯（AntonioBanderas）及美蘭妮姬菲芙（MelanieGriffith）結婚六載，近年多次被傳感情亮起紅燈，最近婚姻似乎出現轉機，不過安東尼奧卻警告妻子不要再做任何矯形手術，否則將危害二人婚姻。&#13;<br> 據英國報章報道，由於美蘭妮為求留住青春，不惜花費共三萬六千英鎊（約四十五萬港元），在腹部、大腿及臀部等部位進行多次矯形手術，身為丈夫的安東尼奧對於人工改造的妻子感到相當不滿，因此禁止她日後再進行任何矯形手術。</p></body></html>

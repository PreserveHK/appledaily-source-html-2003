<html><header><meta charset="utf-8"><title>地鐵門失靈千人受困</title></header><body><h1>地鐵門失靈千人受困</h1><p>【本報訊】地鐵港島支線昨晨上班繁忙時間再次發生故障，一列車在灣仔站月台「埋站」時，車門突然失靈無法開啟，導致近一千名趕着上班乘客滯留擠迫車廂八分鐘，地鐵搶修無效最後以人手開啟車門疏散乘客。部份乘客因此遲到上班，遭僱主責難感到無奈，希望地鐵作出檢討。&#13;<br> 地鐵發言人昨日證實，故障發生於昨晨九時零四分，歷時八分鐘，對事故引起不便向市民致歉，並承諾調查事故原因。據知，當時除灣仔站外，港島沿線各站的月台亦擠滿候車乘客，幸未出現混亂。</p></body></html>

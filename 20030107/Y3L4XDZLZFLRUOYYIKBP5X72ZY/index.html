<html><header><meta charset="utf-8"><title>老翁非禮姊妹花重囚</title></header><body><h1>老翁非禮姊妹花重囚</h1><p>【本報訊】度假村年老司機，向一對任職清潔工的智障姊妹花起色心，四度在村內炮台及男廁內對她們撫摸乳房及下體，甚至教唆一名智障男清潔工在廁格內與姊姊做愛，供他隔壁觀賞。該老翁昨在區域法院被裁定非禮及煽惑與精神上無行為能力女子非法性交等共五罪成立，判監兩年半。&#13;<br> 法官斥責七十三歲姓何被告利用受害人無知侵犯她們，必須重判。案發去年三月至七月，被告在度假村內任司機，負責接載清潔工人穿梭村內，受害智障姊妹花與智障男子均受聘於清潔公司到村內工作。&#13;<br> 案件編號：DCCC959/02</p></body></html>

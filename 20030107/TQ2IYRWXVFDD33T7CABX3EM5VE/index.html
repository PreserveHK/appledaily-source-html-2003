<html><header><meta charset="utf-8"><title>保險經紀呃保金還柙</title></header><body><h1>保險經紀呃保金還柙</h1><p>【本報訊】保險經紀在職兩年期間，涉串謀中醫及西醫提供虛假醫療證明，騙取加怡人壽保險有限公司（現稱萬誠保險）保險金；保險經紀昨在區域法院承認十四項串謀詐騙及使用虛假文書罪，涉款約三十萬元，還柙候判；兩名醫生及的士司機則否認控罪。&#13;<br> 四名被告依次序為三十歲前加怡人壽保險經紀陳財、五十六歲西醫戴港盛、四十七歲中醫何瑞棠及三十五歲的士司機杜光輝。有關罪行於九八年七月至○○年四月期間發生。&#13;<br> 陳財昨承認兩項串謀詐騙及十二項使用虛假文書罪，案件押至本月二十九日宣判，還押懲教署看管。&#13;<br> 案件編號：DCCC855/02</p></body></html>

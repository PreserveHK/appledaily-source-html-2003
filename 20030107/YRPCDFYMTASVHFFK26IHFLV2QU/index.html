<html><header><meta charset="utf-8"><title>可變形電動感應《變形金剛》玩具</title></header><body><h1>可變形電動感應《變形金剛》玩具</h1><p>日本仔嘅創意真係無窮無盡，尤其係玩具方面嘅發展。剛啱呢個星期日本TAKARA廠力推多個《變形金剛》玩具，其中嘅主角──博派首領貨櫃車柯栢文再次重現，但今次呢件玩具確係厲害。有乜突破？只要將10吋高嘅柯栢文由機械人變為貨車拖頭，變形期間因內置感應器觸動附送嘅貨櫃接收器，貨櫃內的齒輪即時啟動（需放4枚AA電芯），令其變形為基地。相反，柯栢文變回機械人時，同樣可觸發基地變回貨櫃Look，十分好玩。&#13;<br> 記者：梁煒健&#13;<br> 攝影：陳盛臣&#13;<br> &#13;<br> 超人玩具	&#13;<br> 地址：旺角西洋菜街1N兆萬中心2樓222舖&#13;<br> 電話：23662688</p></body></html>

<html><header><meta charset="utf-8"><title>政府改查公僕薪酬水平</title></header><body><h1>政府改查公僕薪酬水平</h1><p>【本報訊】公務員事務局局長王永平昨午與八個公務員工會及評議會開會，討論未來的公務員薪酬調整機制。王永平在會後表示，已向公務員代表提出了暫停薪酬趨勢調查，並展開薪酬水平調查的建議。至於下次會議，政府將提交有關進行薪酬水平調查的細節，作為討論重點。<br> &#13;<br> <spanclass>工會認為不適合 &#13;<br> 多個出席會議的公務員代表，對政府打算以薪酬水平調查作為公務員薪酬調整機制的一部份感到憂慮。公務員總工會主席張國標表示，薪酬水平調查納入了不少小型公司及個人服務行業，將其薪酬與公務員比較並不合適。此外，有關調整公務員薪酬的問題繁複，政府不應只為了應付來自商界的壓力而草率行事。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>郭晉安扮傻仔收視高開</title></header><body><h1>郭晉安扮傻仔收視高開</h1><p>昨日兩台公布收視，由郭晉安和宣萱主演的劇集《戇夫成龍》上周首播收視高開，平均有三十四點，約有二百二十四萬觀眾，收視高企，足見郭晉安所飾演的儍仔角色深受歡迎，而F4主演的台灣劇集《流星花園II》上周四推出，平均收視有二十四點，約有一百五十八萬人收看。&#13;<br> 此外，無綫去年十大最高收視戲劇節目三甲分別是張衞健主演的《齊天大聖孫悟空》、陳豪和陳慧珊主演的《絕世好爸》及李克勤和郭可盈主演的《法網伊人》。</p></body></html>

<html><header><meta charset="utf-8"><title>Kylie、畢仔球賽兩面睇</title></header><body><h1>Kylie、畢仔球賽兩面睇</h1><p>荷李活型男畢彼特（BradPitt）一向是NBA球隊洛杉磯湖人的忠實擁躉，故此前日沒有太太珍妮花雅麗絲頓（JenniferAniston）陪伴在側的他，仍特地抽空觀看湖人主場迎戰新澤西網隊的賽事，結果湖人亦沒有令畢仔失望，成功擊退對手。<br> &#13;<br> <spanclass>家鄉度假 &#13;<br> 而在地球的另一面，工作排得密密麻麻的澳洲女歌手KylieMinogue，原來已悄悄返回家鄉澳洲度假，前晚更在墨爾本觀賞澳洲網球公開賽準決賽。心情輕鬆的Kylie觀賞球賽時表現得相當投入，遇有精采場面便即時彈起身，表情十分豐富。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>馮寶寶炒靚飯最掂</title></header><body><h1>馮寶寶炒靚飯最掂</h1><p>馮寶寶和盧慶輝等昨日在荃灣出席「幼聯認證有機米《萬家燈火》送米大行動」，他們除了派米外，還即場分組進行炒飯比賽。<br> &#13;<br> <spanclass>色香味俱全 &#13;<br> 馮寶寶和盧慶輝分別利用大會提供的鮮蝦、粟米和菜粒等材料進行炒飯，雖然大家都用相同的材料，可是炒出來的飯因為手勢不同而味道和顏色都有分別，不過二人炮製的炒飯都色香味俱全。馮寶寶說：「過往我喺馬來西亞得閒就會炒飯食，所以難唔到我嘅。」</spanclass></p></body></html>

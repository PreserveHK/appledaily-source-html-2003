<html><header><meta charset="utf-8"><title>電腦接線生識對答</title></header><body><h1>電腦接線生識對答</h1><p>「朱莉」是美國鐵路公司Amtrak的客戶服務員，年輕漂亮，可不眠不休每天工作二十四小時－－當然，「她」只是一部裝載了矽谷軟件的電腦，但具備和顧客交談的能力。&#13;<br> 現時美國不少企業為縮減成本，均以類似「朱莉」的「虛擬代表」，取代真人在電話或網上解答顧客的問題。以每次電話查詢服務成本計算，真人需費三百五十多港元，「虛擬代表」只需十九港元，為此許多員工失業。<br> &#13;<br> <spanclass>有時會被問題難倒 &#13;<br> 「虛擬代表」和真人一樣有時會被難倒。若你問可口可樂公司的「漢克」：「可口可樂含可卡因嗎？」它懂答不，但若問：「亞斯巴甜（健怡可樂的代糖）會損害腦部嗎？」它不會答。&#13;<br> 英國《泰晤士報》</spanclass></p></body></html>

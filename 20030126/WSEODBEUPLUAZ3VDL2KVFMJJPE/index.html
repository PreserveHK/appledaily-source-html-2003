<html><header><meta charset="utf-8"><title>功夫小子迎新春</title></header><body><h1>功夫小子迎新春</h1><p>【本報訊】功夫小子駕到！房屋署繼去年聖誕節期間在轄下商場推出「廸士尼奇幻舞台」後，今個農曆年再以「武出羊年新氣象」為主題，請來上海武術學院表演少林功夫，昨日先在油塘的鯉魚門廣場打響頭炮，今日則移師樂富中心表演（圖）。&#13;<br> 這班只得八至十四歲的功夫小子，不但個個硬橋硬馬，身手不凡，而且全部都是上海巿武術錦標賽的得獎者，難怪令台下觀眾拍爛手掌。&#13;<br> 陳亮華攝</p></body></html>

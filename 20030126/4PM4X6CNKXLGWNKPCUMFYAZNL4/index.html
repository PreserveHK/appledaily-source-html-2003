<html><header><meta charset="utf-8"><title>蘇珊森瑪絲捱出頭做名人</title></header><body><h1>蘇珊森瑪絲捱出頭做名人</h1><p>今年繼大導演史提芬史匹堡（StevenSpielberg）及出爐金球影后妮歌潔曼（NicoleKidman）之後，荷李活女星蘇珊森瑪絲（SuzanneSomers）前日亦在星光大道為其名人之星揭幕。身穿白色低胸裙到場的蘇珊在拍照時，乘機大騷本錢，謀殺記者不少菲林。<br> &#13;<br> <spanclass>曾提名金球獎 &#13;<br> 現年五十六歲的蘇珊森瑪絲，早於六十年代已投身娛樂圈，多年來拍過數十部電視劇集，七九年更憑電視劇《Three'sCompany》獲提名金球獎「最佳電視喜劇女主角」。</spanclass></p></body></html>

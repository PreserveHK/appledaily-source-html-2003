<html><header><meta charset="utf-8"><title>賊竊國際學校擊傷看更</title></header><body><h1>賊竊國際學校擊傷看更</h1><p>【本報訊】北角寶馬山漢基國際學校昨遭獨行賊潛入爆竊，看更聞教員室有異聲傳出前往查看時，遭賊人用鐵筆擊傷；看更在賊人逃去後報案並獲送院。學校僅損失小量輔幣，警方不排除為非法入境者所為。<br> &#13;<br> <spanclass>學生多富家子弟 &#13;<br> 漢基國際學校位於校園徑一至三號，一九八三年創校，學生大部份為富家子弟，其中包括思捷環球主席邢李㷧、前港姐孫泳恩及廸生創建主席潘廸生等名人的子女就讀。該校小學至中學學費一年逾八至九萬元外，另須繳付七萬五千元債券費用，學費不菲。</spanclass></p></body></html>

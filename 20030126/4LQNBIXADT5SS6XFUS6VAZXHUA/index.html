<html><header><meta charset="utf-8"><title>警犬348緝毒</title></header><body><h1>警犬348緝毒</h1><p>【本報訊】警方毒品調查科、機動部隊及衝鋒隊人員共五十多人，帶同緝毒警犬（圖），昨晨二時許掩至油麻地「３４８的士高」進行緝毒行動。&#13;<br> 警員封鎖的士高出入口後，進行大規模搜查。在兩小時行動中，警方共拘捕七男一女（十七至二十七歲），撿獲二十支大麻、一百一十九包「K仔」、五十八粒「搖頭丸」及三十七粒「５仔」等軟性毒品。被捕八人當中，一名二十四歲男子涉嫌販毒及阻差辦公被捕，其餘七人則涉嫌藏毒。&#13;<br> 冼豪文攝</p></body></html>

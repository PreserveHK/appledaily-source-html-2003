<html><header><meta charset="utf-8"><title>神秘漢闖白宮被制服</title></header><body><h1>神秘漢闖白宮被制服</h1><p>美國一名身份不明的男子，周五企圖闖入白宮，但不消幾秒就被特工迅速制服。事發時，美國總統喬治布殊身在白宮內，算是無驚無險。&#13;<br> 特工處發言人說，那名男子跟在一名訪客身後，走進白宮西北閘門，然後越過圍欄，特工隨即把他上制服，特工現正向他問話。&#13;<br> 白宮過去不乏有人企圖闖入和開槍事件。去年十月，一名黑人闖入白宮，把一件不明物品投入白宮噴泉，被特工制服。前年二月，一名四十七歲男子在白宮門外連開數槍，同樣被特工制服。&#13;<br> 路透社/美聯社</p></body></html>

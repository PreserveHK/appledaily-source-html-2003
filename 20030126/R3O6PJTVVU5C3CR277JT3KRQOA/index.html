<html><header><meta charset="utf-8"><title>貨車險夾扁行人</title></header><body><h1>貨車險夾扁行人</h1><p>【本報訊】新蒲崗昨早十一時發生一宗驚險車禍，一輛密斗貨車沿五芳街左轉入四美街時，姓周三十六歲司機聲稱為避開對面路口駛出的車輛，被迫靠近左邊行人路行駛，結果左邊車身將一名站在行人路鐵欄外、正等候橫過馬路的姓黃（二十六歲）男子夾在車身與鐵欄之間（圖）。幸事主即時大叫驚動司機及時將車煞停，不致被嚴重夾傷。&#13;<br> 事主其後自行爬出鐵欄，臀部受輕傷，送院治療敷藥後出院，貨車司機接受酒精測試證實無飲酒。&#13;<br> 簡明恩攝</p></body></html>

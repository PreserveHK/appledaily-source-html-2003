<html><header><meta charset="utf-8"><title>加警網上拍賣失物</title></header><body><h1>加警網上拍賣失物</h1><p>網上拍賣日益流行，加拿大多倫多市警方也因時制宜，把充公得來的東西和無人認領的失物，放到最大拍賣網站eBay求售，上周五開始接受競投。&#13;<br> 已放到eBay加拿大分站（<ahref>www.eBay.ca ）拍賣的物件，包括單車、電子儀器，以至廚房洗滌槽等，可說包羅萬有。多倫多警方強調不會把任何曾作為武器、或可作武器的東西放到網上拍賣。&#13;<br> 去年多倫多警方曾委託一家拍賣公司負責拍賣這類物件，但該公司後來倒閉，警方於是決定直接在網上求售。這次計劃為期三個月，拍賣所得會撥入警方基金，資助舉行社區活動。&#13;<br> 法新社</ahref></p></body></html>

<html><header><meta charset="utf-8"><title>食到發呆麵？</title></header><body><h1>食到發呆麵？</h1><p>在高雄仁愛河附近，給這招牌吸引住，「發呆乾麵」，走近看原來是家麵店，我也不禁發呆，心想，是吃了這裏的麵會發呆？還是這裏的老闆夠呆？可惜還沒有開門，不能領教一下。</p><p>本欄逢星期日刊登。各位讀者如在旅程中拍得趣怪得意照片，又想公諸同好的話，歡迎來相。請隨相說明拍攝地點及有關照片的簡單背景。&#13;<br> &#13;<br> 來信請寄&#13;<br> 將軍澳工業邨西駿盈街八號《蘋果日報》副刊世界漫遊「得意相」收</p></body></html>

<html><header><meta charset="utf-8"><title>盧巧音眼疾漸愈</title></header><body><h1>盧巧音眼疾漸愈</h1><p>盧巧音、黃貫中和恭碩良等前晚往北角，出席音樂創作人梁翹栢的「分裂煽動叛亂音樂會」。盧巧音和其他表演者都作動物打扮亮相，其中「兔女郎」盧巧音的一對長耳朵最可愛。<br> &#13;<br> <spanclass>彭敬慈似細佬 &#13;<br> 盧巧音早前患眼疾，出席公開場合都要戴上太陽眼鏡保護，她前晚說：「好番好多，之前面對閃燈會流淚水，𠵱家情況有好轉。」提起她的緋聞男友彭敬慈，盧巧音即說：「我哋係好兄弟，佢似我細佬多啲，我哋冇feel。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《八美千嬌》熱爆法國奧斯卡</title></header><body><h1>《八美千嬌》熱爆法國奧斯卡</h1><p>有法國奧斯卡之稱的法國凱撒電影頒獎禮，前日在巴黎公布今屆提名名單，集多位影后級女星演出的《八美千嬌》，共獲十二項提名，成為提名最多的電影。而波蘭斯基（RomanPolanski）執導的《鋼琴戰曲》，緊隨其後獲十項提名。<br> &#13;<br> <spanclass>《千與千尋》入圍 &#13;<br> 《八美千嬌》由才華橫溢的法國導演法蘭索瓦奧桑（FrancoisOzon）執導，在「最佳法國電影」、「最佳導演」及「最佳女主角」等主要獎項中，都獲提名。而韓國電影《醉畫仙》及宮崎駿的《千與千尋》，均入圍競逐「最佳外語片」獎，與《未來報告》及《盜海豪情》等電影一決高下。</spanclass></p></body></html>

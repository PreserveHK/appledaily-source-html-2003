<html><header><meta charset="utf-8"><title>2漢爆竊康樂園被擒</title></header><body><h1>2漢爆竊康樂園被擒</h1><p>【本報訊】大埔康樂園十二街一單位，昨凌晨三時許，遭兩名賊人從露台潛入爆竊。賊人在睡房內搜掠時，驚醒姓郭（二十五歲）女戶主高聲呼叫，嚇得賊人即時攜贓逃走。&#13;<br> 康樂園護衞員接獲女戶主通知，立即報警及趕至現場搜捕賊人，終在十六街拘捕兩名疑犯。被捕兩人姓羅（二十三歲）及姓黎（二十九歲），持雙程證。警員在疑犯身上及附近路邊，搜獲兩隻值五千元戒指、一部手機及三百元現金等懷疑贓物。</p></body></html>

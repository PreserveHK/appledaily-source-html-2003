<html><header><meta charset="utf-8"><title>政府擬收住宅排污費</title></header><body><h1>政府擬收住宅排污費</h1><p>【本報訊】政府正考慮在下個財政年度，取消實施一年的豁免住宅用戶排污費安排，由四月起，一般住宅用戶排污費將可能回復至以往的每立方米徵收一元兩角的水平。環境運輸及工務局局長廖秀冬昨在一個電台節目強調，雖然經濟低迷，但希望市民明白污染者自付的原則，至於長遠會否加費，則視乎整體經濟環境再研究。&#13;<br> 此外，廖秀冬又指出，就香港的建築物廢料運返廣東省沿海作填海用途的計劃，港府正等待內地政府批准，期望可於今年內實施。她稱，本港很多建築業拆卸的廢料經分類後可循環再用，例如碎石可以用來填海，隨着香港填海工程減少，而內地又正積極擴充土地，這個安排是雙贏的方案。</p></body></html>

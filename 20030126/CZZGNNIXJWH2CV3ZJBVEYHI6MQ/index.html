<html><header><meta charset="utf-8"><title>成賢娥裸照上網勁賺</title></header><body><h1>成賢娥裸照上網勁賺</h1><p>韓國小姐選舉出身的藝人成賢娥，上月十日起在收費網頁<ahref http:>www.ozzoshop.com 上公開其全裸照片，截至本月二十一日網頁已賺取約一千三百四十萬港元，成為韓國史上拍攝裸體寫真酬勞最高的藝人，打破了女藝人鄭楊賺得約六百七十萬港元的紀錄。<br> &#13;<br> <spanclass>下次重激 &#13;<br> 成賢娥誓乘勝追擊，在下月將會公開另一批據稱更大膽的裸照，但為了防止黑客入侵，需要長時間做好防範措施，據估計到時她又可多賺近二千萬港元。</spanclass></ahref></p></body></html>

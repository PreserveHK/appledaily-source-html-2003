<html><header><meta charset="utf-8"><title>阿Yu獲師父獎勵</title></header><body><h1>阿Yu獲師父獎勵</h1><p>雷有暉和鄧建明兩位前太極成員，前晚在尖沙嘴ClubUNO演唱一場，雷有暉徒弟趙頌茹（阿Yu）亦有捧場。<br> &#13;<br> <spanclass>鄧建明賺利是 &#13;<br> 雷有暉說：「我徒弟阿Yu嘅新碟成績都唔錯，所以我特別送咗一件衫獎勵佢。今年太極會重組，喺紅館開演唱會，到時希望可以畀到啲新嘢大家睇。」&#13;<br> 鄧建明最近錄好一張純音樂的唱片，預計在農曆年後推出，他說：「以前結咗婚未有BB嗰陣，過年要封利是畀人，𠵱家有咗BB，除咗要封利是畀人之外，都可以𢭃啲返嚟幫補吓，如果好彩分分鐘有賺都唔定。」</spanclass></p></body></html>

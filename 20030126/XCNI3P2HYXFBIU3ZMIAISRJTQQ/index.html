<html><header><meta charset="utf-8"><title>Morning娘變身海盜</title></header><body><h1>Morning娘變身海盜</h1><p>還未增添四位新成員的人氣組合Morning娘，十二位成員之間相差的年紀雖有七年之多，最大的成員已二十一歲，但日前卻齊齊扮成海盜，為NHK電視台停播三十四年後，重播的卡通片《偶然遇上漂流島》拍主題曲MV。<br> &#13;<br> <spanclass>松任谷助興 &#13;<br> 另外，NHK電視台為慶祝五十周年台慶，邀得極少出席電視節目的歌手松任谷由實演出大型慶祝節目，當晚名音樂人YOSHIKI更會與韓國歌手曹成模同台演出。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《小魔怪》男星高買斷正</title></header><body><h1>《小魔怪》男星高買斷正</h1><p>憑主演電影《小魔怪》成名的男星沙治加拉根（ZachGalligan），上周三涉嫌在荷李活日落大道的TowerRecords唱片店中，高買一張DeepPurple的唱片，他步出店舖時被保安員阻止，事後遭警方拘捕及帶返警署問話。&#13;<br> 警方向沙治錄取口供後，約四小時後釋放他。警方發言人表示沙治本身帶有足夠現金，因此不明白他為何會取走唱片，不過他透露沙治曾向警員表示他做了一件愚蠢的事。<br> &#13;<br> <spanclass>星途黯淡 &#13;<br> 《小魔怪》於八四年上映時在美國取得佳績，但沙治演出此片後卻星途愈見黯淡，其後雖接演超過三十齣電影，但始終未能令人留下深刻印象。</spanclass></p></body></html>

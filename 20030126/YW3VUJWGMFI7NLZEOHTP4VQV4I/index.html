<html><header><meta charset="utf-8"><title>陳豪師奶殺手俘虜小朋友</title></header><body><h1>陳豪師奶殺手俘虜小朋友</h1><p>陳豪、成珈瑩昨日出席由TVB周刊協辦，在奧海城舉行的「PIPIGA比嘉至叻『豆丁』爭霸戰」，現場參賽的小朋友，對陳豪都非常熱情。陳豪自拍電視劇《絕世好爸》後成為新一代師奶殺手，現在又再成為小朋友殺手，他聞言即說：「真係唔敢當。」<br> &#13;<br> <spanclass>返澳洲過年 &#13;<br> 陳豪新年將會返回澳洲過年，他說：「我會返澳洲同媽咪過，因為佢年初二生日，咁我咪返過去陪佢，下個星期就走。」問他有否準備生日禮物送給母親，他說：「我返去澳洲陪佢就係一份最好嘅禮物，之後我都會休息兩個月，然後再拍戲。」問他會不會帶同女朋友返澳洲，他說：「唔好問啦！畀少少空間我。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

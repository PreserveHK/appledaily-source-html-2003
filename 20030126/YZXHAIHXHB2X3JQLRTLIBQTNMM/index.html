<html><header><meta charset="utf-8"><title>莉芙泰萊計劃列斯行禮</title></header><body><h1>莉芙泰萊計劃列斯行禮</h1><p>莉芙泰萊（LivTyler）與樂隊Spacehog成員男友RoystonLangdon，盛傳會在今夏成婚，不過二人一直不肯透露舉行婚禮的地點。但日前Royston的父親Chester接受英國報章《DailyStar》訪問時，表示莉芙對英國約克郡的列斯情有獨鍾，故預計婚禮亦會在該地舉行。<br> &#13;<br> <spanclass>風景如畫 &#13;<br> Chester並表示他十分期待兒子與莉芙結婚的大日子到來。而《DailyStar》亦有報道指莉芙除喜歡列斯風景如畫外，亦非常喜歡吃當地人特製的布丁。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>男子遇襲遭酒樽扑頭</title></header><body><h1>男子遇襲遭酒樽扑頭</h1><p>【本報訊】一名姓戴四十歲男子，昨晚九時許與朋友在元朗的酒樓吃完晚飯後，一同離開，並到元朗廣場對開的巴士站等候巴士，豈料兩名二十餘歲青年突然撲出，其中一人手持啤酒樽不由分說向他左眼及額頭襲擊，當場頭破血流，兩名逞兇者得手後迅速逃去，傷者由朋友攙扶待救，途人代為報警。&#13;<br> 救護員到場將他送院治理，傷者表示，不認識對方，早前亦無與人發生爭執，不明遇襲原因，警方對血案仍繼續調查。</p></body></html>

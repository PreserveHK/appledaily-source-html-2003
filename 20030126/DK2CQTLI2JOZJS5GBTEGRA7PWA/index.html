<html><header><meta charset="utf-8"><title>雙程證男子遭潑糞打劫</title></header><body><h1>雙程證男子遭潑糞打劫</h1><p>【本報訊】屯門兆軒苑順生閣對開昨下午四時十五分發生「潑糞」劫案，一名持雙程證來港的姓王（三十三）歲男子，報稱在上址等朋友時，一名肥胖身材的男子趨前，將一膠杯的糞便潑在他身上後，強搶其手中的一個手挽袋。&#13;<br> 他窮追對方至健生邨附近，目睹對方騎上一輛單車逃去。警員接報到場，在附近兜截，但無發現。&#13;<br> 事主報稱被搶走的手挽袋內有數百元，他事後拒絕送院。</p></body></html>

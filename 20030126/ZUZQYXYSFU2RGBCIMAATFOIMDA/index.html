<html><header><meta charset="utf-8"><title>搶手機賊被扑頭</title></header><body><h1>搶手機賊被扑頭</h1><p>【本報訊】一名搶手機賊，昨日下午三時許在九龍城梭椏道街頭用磚塊扑頭行劫一名男途人，搶去一部Nokia8250手機，事主頭破血流負傷以木板反擊，賊人頭部受傷逃跑二百五十米，躲進太平道一個公廁匿藏，事主一度啣尾追至，但終因傷重倒地，由途人報警。&#13;<br> 大批警員趕至公廁拘捕涉嫌賊人，並召救護車將姓周四十三歲事主送院，至於被捕姓鄭疑匪（二十三歲）頭部亦受傷（圖），稍後由警員送院，警方正追查失物手機下落。&#13;<br> 潘志能攝</p></body></html>

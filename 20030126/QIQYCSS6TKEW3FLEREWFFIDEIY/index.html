<html><header><meta charset="utf-8"><title>醫生與醫局被控疏忽</title></header><body><h1>醫生與醫局被控疏忽</h1><p>【本報訊】一名女子向私家醫生求醫及到伊利沙伯醫院求診後，疑因西醫疏忽診治及院方醫療失誤，最終不治。該女子的遺產執行人昨入稟高等法院，控告西醫及醫管局疏忽，要求賠償。&#13;<br> 原訴人阮美英代表死者孫蓮香（俱為譯音）興訟，控告執業西醫丁萬年及醫院管理局。原訴人指死者於二○○○年一月二十七日，先後到紅磡的診所向丁萬年求診，及往伊利沙伯醫院接受治療，疑有疏忽導致死者身故。	&#13;<br> 案件編號：HCPI93/03</p></body></html>

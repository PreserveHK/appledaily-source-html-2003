<html><header><meta charset="utf-8"><title>劉小慧否認嫌窮飛阿旺</title></header><body><h1>劉小慧否認嫌窮飛阿旺</h1><p>劉小慧、黃日華及張鎧潼等昨日出席在獅子星號郵輪舉行的《魔法奇緣》首映禮，劉小慧昨日更帶同女兒蘇君蕎出席。劉小慧前男友郭晉安近日憑劇集《戇夫成龍》阿旺一角人氣急升，連帶劉小慧亦被人翻舊帳，有報道指當年劉小慧在郭晉安事業低潮時轉投蘇志威懷抱。<br> &#13;<br> <spanclass>曾共患難 &#13;<br> 劉小慧說：「梗係唔係啦！食咗咁多年死貓，其實當時分手時，佢經濟已經好好，又有知名度，喺佢經濟唔好嘅時候，我都同佢捱得好辛苦，當時佢同羅嘉良都係活在黑暗中，大家都搵唔到錢，𠵱家都戥佢開心。」</spanclass></p></body></html>

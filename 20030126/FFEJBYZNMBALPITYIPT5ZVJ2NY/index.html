<html><header><meta charset="utf-8"><title>真鍋薰平反淫亂獲20萬</title></header><body><h1>真鍋薰平反淫亂獲20萬</h1><p>二十一歲日本女星真鍋薰，於前年向東京地方裁判署，控告雜誌《朝日藝能》在前年三月的一期雜誌中，刊登了一段指她曾熱愛參加淫亂派對的報道，嚴重損害其人格，要求賠償四千六百萬日圓（約三百萬港元）。&#13;<br> 前日此案終於審結，法官指該段報道在封面亦有點題，書中內容更對真鍋薰在社會的評價嚴重受影響，而且法庭亦不見報道有任何與事實相符之處，故判真鍋薰勝訴，同時下令雜誌需賠償三百一十三萬日圓（約二十萬港元）。</p></body></html>

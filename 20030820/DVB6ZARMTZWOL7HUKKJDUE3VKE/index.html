<html><header><meta charset="utf-8"><title>《22世紀3》問鼎奧斯卡</title></header><body><h1>《22世紀3》問鼎奧斯卡</h1><p>奇洛李維斯（KeanuReeves）主演的《22世紀殺人網絡2決戰未來》在全球票房大收，不過出品此片的華納電影似乎對第三集《TheMatrixRevolutions》更有信心，正考慮只力谷第三集作為問鼎明年奧斯卡的重要棋子。&#13;<br> 華納原本計劃把兩集電影合併成一個提名競逐奧斯卡，不過卻遭奧斯卡拒絕，因此現在華納計劃只挑選《22世紀》第三集給奧斯卡評審考慮，以免分散票源。</p></body></html>

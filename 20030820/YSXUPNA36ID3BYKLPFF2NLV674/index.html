<html><header><meta charset="utf-8"><title>潛逃13年男子終入獄</title></header><body><h1>潛逃13年男子終入獄</h1><p>【本報訊】中年男子九○年買下一批塑膠原料後，開出一張二十九萬元的空頭支票，貨主多次到銀行均無法兌現支票報警。中年漢被控逃避法律責任後，聲稱因上有高堂，加上當年仔細老婆嫩，擔心罪成無法照顧家人，棄保潛逃十三年後，待母親過身及兒子長大成才後，月前自行投案，昨日在區域法院判監兩年。&#13;<br> 四十七歲被告李耀權，承認以欺騙手段逃避法律責任罪。&#13;<br> 案件編號：DCCC867/90</p></body></html>

<html><header><meta charset="utf-8"><title>安倍夏美處女個唱萬人撐場</title></header><body><h1>安倍夏美處女個唱萬人撐場</h1><p>二十二歲日本偶像安倍夏美，日前脫離組合Morning娘獨立發展，前日她在東京稻城市某遊樂場內舉行首場個人演唱會，吸引約一萬名fans捧場，更要即時加開一場滿足所有觀眾。眼見自己如此受歡迎，夏美不禁熱淚盈眶地說：「好厲害呀！我真係感動到好想喊，多謝各位。」&#13;<br> 夏美加入Morning娘六年，眼看不少隊友遲來先上岸，難怪她接受訪問時也說：「𠵱家做個人歌手，我可以着自己鍾意嘅衫出場。」而夏美的處女細碟《22歲的我》近日更成功登上Oricon細碟榜第二位。</p></body></html>

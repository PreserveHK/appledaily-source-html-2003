<html><header><meta charset="utf-8"><title>Kylie、羅素澳洲孖寶唱情歌</title></header><body><h1>Kylie、羅素澳洲孖寶唱情歌</h1><p>欖球世界盃將於澳洲舉行，主辦單位目前有意請同被視為澳洲國寶的KylieMinogue及男星羅素卻爾（RussellCrowe）所屬樂隊30OddFootOfGrunts於開幕禮中合唱一曲，可是雙方音樂風格有別，於選曲方面可謂費煞思量。&#13;<br> 日前，羅素提議與Kylie表演她八八年初出道時與緋聞男友JasonDonovan主唱的經典情歌《EspeciallyForYou》，不過Kylie有感被揶揄，因而大感不悅。</p></body></html>

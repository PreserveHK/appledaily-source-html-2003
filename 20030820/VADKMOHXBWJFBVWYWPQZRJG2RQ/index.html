<html><header><meta charset="utf-8"><title>鐵騎撞車兩人浴血</title></header><body><h1>鐵騎撞車兩人浴血</h1><p>【本報訊】一輛電單車，昨晨八時許沿大埔吐露港公路向九龍行駛，當駛至白石角對開切線時，與一輛私家車發生碰撞。兩車相撞後私家車輕微損毀，無人受傷；電單車人仰車翻，二十二歲姓陳司機及同齡姓梁女友人則手腳擦傷倒卧路中。&#13;<br> 二十三歲姓方私家車司機報警，救護員到場為傷者急救及送院。兩傷者在現場接受急救期間，輕傷男友見女傷者接受治療時顯得十分痛楚，立即上前安慰，及致電親友報平安。警方為兩車司機進行酒精測試，證實兩人未有飲酒，事後將肇事車輛拖走檢驗。</p></body></html>

<html><header><meta charset="utf-8"><title>20年內可移民月球</title></header><body><h1>20年內可移民月球</h1><p>歐洲一名月球科學家相信，人類移民月球將是二十年內的事。&#13;<br> 參與今年九月歐洲首次月球探索計劃的歐洲航天局科學家富萬指出，在月球建立太空人前哨站的技術快將出現。但他說，建立月球基地能否成真，使月球最終成為地球殖民地，為人類提供外太空避難所，就要視乎各國的政治意願。<br> &#13;<br> <spanclass>要靠國際合作 &#13;<br> 有份參與計劃的英國科學家鄧金也認為，移民月球要靠國際合作。他又表示：「在另一個世界居住，是對科技和人類生理的考驗。在低地心吸力環境下生活有甚麼長遠影響，是未知之數，月球是試驗地。」&#13;<br> 英國廣播公司</spanclass></p></body></html>

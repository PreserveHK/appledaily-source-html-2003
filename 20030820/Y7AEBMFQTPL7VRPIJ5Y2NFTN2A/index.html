<html><header><meta charset="utf-8"><title>瑪麗病人圖跳橋</title></header><body><h1>瑪麗病人圖跳橋</h1><p>【本報訊】「我啲血有事，個心又有事，𠵱家啲腸好辛苦，我想死呀！」瑪麗醫院一名姓呂（六十四歲）留醫病人，懷疑不堪病魔折磨，昨晨十一時許，偷偷離開醫院病房，逕自前往附近行人天橋攀出欄河站在橋邊，雙手緊捉欄杆企圖自殺，並情緒激動喝止趕至救援的消防員。&#13;<br> 不久，老翁又爬上欄杆與救援人員對峙，雙手扶着橋頂，險象環生，瑪麗醫院一名駐院心理學家聞悉亦奔出協助游說，但都無效。約四十分鐘後，終由數名消防員合力將他緊抱救下送院檢查。</p></body></html>

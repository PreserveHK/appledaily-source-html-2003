<html><header><meta charset="utf-8"><title>廖碧兒人氣勁收鑽飾</title></header><body><h1>廖碧兒人氣勁收鑽飾</h1><p>廖碧兒前晚往荃灣，為六福珠寶拍攝廣告宣傳片，廣告商覺得廖碧兒近日人氣勁，又青春可人，所以邀請她拍廣告，但並非邀她任代言人。&#13;<br> 廖碧兒前晚穿上小背心拍攝，非常性感，並戴了鑽石手鏈、頸鏈和耳環，十分搶眼，廖碧兒說：「廣告商話會送一條有十二粒鑽石嘅心形吊墜畀我，但因為重趕緊工，所以未送畀我。我平時都鍾意戴鑽石首飾，但就唔鍾意太誇張嘅款式。」<br> &#13;<br> <spanclass>赴溫哥華剪綵 &#13;<br> 廖碧兒表示當年獲選華裔小姐冠軍時的首飾已放在保險箱，有宴會時才會佩戴。稍後她或會應廣告商邀請，到溫哥華為珠寶店分店做剪綵嘉賓。&#13;<br> 採訪：汪正文　攝影：仇志德</spanclass></p></body></html>

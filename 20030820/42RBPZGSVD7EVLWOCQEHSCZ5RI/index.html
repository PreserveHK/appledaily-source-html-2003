<html><header><meta charset="utf-8"><title>安琪蓮娜搶奧瑪老公</title></header><body><h1>安琪蓮娜搶奧瑪老公</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie），早前於加拿大拍片期間，被傳與奧利華馬天尼斯（OlivierMartinez）過從甚密。怎料早前奧利華遠赴洛杉磯出席首映時，有攝影師又攝得安琪蓮娜與奧瑪花曼（UmaThurman）老公伊芬鶴基（EthanHawke）的親熱接吻照。&#13;<br> 據澳洲小報《Woman'sDay》報道，安琪蓮娜日前邀請伊芬鶴基進入其休息車內，其間，居高臨下的攝影師拍到安琪蓮娜主動與伊芬接吻的照片，兩人的關係備受質疑。</p></body></html>

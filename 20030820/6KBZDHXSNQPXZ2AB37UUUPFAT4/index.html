<html><header><meta charset="utf-8"><title>黃伊汶DIY改裝做慳妹</title></header><body><h1>黃伊汶DIY改裝做慳妹</h1><p>黃伊汶（Emme）昨日往尖沙嘴出席AverineParis化妝品記者會，並任其模特兒。Emme以一身超短黑色裙襯上三吋長靴出場，她坐在櫈子化妝期間，由於裙子太短，不時要用手按着，避免春光乍洩。<br> &#13;<br> <spanclass>衫着完再着 &#13;<br> Emme謂很喜歡做有關扮靚的工作，她說：「可以學到嘢之餘，又可以試唔同嘅產品。今次嘅酬勞都係一個開心價。」Emme表示其母要她節儉一點，她說：「其實我都好慳，好多時啲衫着過都會加啲改啲再着，鞋都可以DIY㗎！」&#13;<br> 另外，Emme透露上月返內地工作時，發現和內地剛滿約的化妝品的攤位仍然擺着她的肖像，她表示公司會代為處理。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

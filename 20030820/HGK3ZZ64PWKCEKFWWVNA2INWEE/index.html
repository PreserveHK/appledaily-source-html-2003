<html><header><meta charset="utf-8"><title>劉德華鬼節嚇新仔</title></header><body><h1>劉德華鬼節嚇新仔</h1><p>劉德華天幕公司力捧的新人張穎康，在新城娛樂台擔任《新香蕉俱樂部》DJ，首日開咪是上周一（農曆七月十四），碰巧是中國鬼節。康仔在凌晨做節目時，華仔突擊出現探班，嚇得康仔說：「簡直驚到我成個震晒！」華仔則笑說：「做咩，好驚呀？驚就做好啲畀我睇。」<br> &#13;<br> <spanclass>見繆騫人心慌 &#13;<br> 華仔在節目中和聽眾分享自己的「觸電」經歷，他透露印象最深的是拍第一部電影《投奔怒海》，第一次見到繆騫人，未開工已被對方電暈，覺得她很高貴。當時華仔雙手顫抖，做對手戲時仍相當驚慌，他覺得整個拍攝過程都很辛苦。導演許鞍華識穿華仔，笑稱這場戲要再拍一次，華仔即時忍不住大叫：「打死都唔好呀！」</spanclass></p></body></html>

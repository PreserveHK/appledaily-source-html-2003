<html><header><meta charset="utf-8"><title>網民嘲京官自摑</title></header><body><h1>網民嘲京官自摑</h1><p>美加發生大停電事件後，北京市供電部門曾誇海口說，有四大電網支撐，京城不會發生大面積停電。言猶在耳，北京西部的供電設施修復竟用了四天四夜。網民昨日嘲諷說：「剛吹完牛，就自己給自己一記耳光。」<br> &#13;<br> <spanclass>四大電網支援北京仍出事 &#13;<br> 華北電力集團上周表示，北京地區六成以上的用電來自內蒙古、東北、山西、河北電網。如果其中一個地區的供電網絡出現問題，北京電網將會自動切斷和事故地區電網的連接，其他地區正常供電網絡將會自動增強供電能力，保障北京供電網絡的正常運行。&#13;<br> 本報記者</spanclass></p></body></html>

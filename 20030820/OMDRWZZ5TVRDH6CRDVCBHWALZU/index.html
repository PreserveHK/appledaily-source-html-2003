<html><header><meta charset="utf-8"><title>鋼筋圈彈傷四工人</title></header><body><h1>鋼筋圈彈傷四工人</h1><p>【本報訊】葵涌八號貨櫃碼頭對開地盤昨日發生工業意外，一批尼泊爾工人在拆散一個圓柱形鋼筋架時，多條鋼筋圈突然彈直，四人走避不及被鋼筋打中受傷，事後送院治理，幸無大礙。&#13;<br> 現場地盤目前正在興建天橋，工人將多條鋼筋紮成直徑約五呎的圓圈，製造出巨型的圓柱形鋼架作為興建橋躉用途，昨晨十一時許，一批尼泊爾工人準備將一個不適用的鋼架拆散回復原狀時，多個鋼圈突然彈開變回直條形的鋼筋，四名由二十八至三十九歲的工人閃避不及，當中三人腳脛及一人胸口分別遭打中，同時倒地受傷。四名受傷工人事後被送院治理，幸均無大礙。</p></body></html>

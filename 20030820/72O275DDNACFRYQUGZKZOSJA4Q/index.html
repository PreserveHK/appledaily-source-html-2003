<html><header><meta charset="utf-8"><title>群煞追打男子爆頭</title></header><body><h1>群煞追打男子爆頭</h1><p>【本報訊】九龍城昨晨四時許發生傷人血案，一名姓張（三十三歲）男子偕友人在太子道東一間酒吧飲酒消遣後，逕自離開行經城南道交界時，突遭二十多名分持武器的惡漢追打，事主（圖中）走避不及，被其中一人用鐵鏟扑穿後腦，當場頭部血流受傷；兇徒事後逃去無蹤，途人發現報警。&#13;<br> 事主的六男二女友人聞訊即從酒吧奔出了解情況，事後陪同傷者送院，治理後無礙。警方到場兜截無果。&#13;<br> 伍浦鋒攝</p></body></html>

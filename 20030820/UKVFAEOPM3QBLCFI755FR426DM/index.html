<html><header><meta charset="utf-8"><title>停牌律師異服宣戰</title></header><body><h1>停牌律師異服宣戰</h1><p>【本報訊】經律師公會紀律聆訊後遭判罰停牌的律師馬沛東，不滿紀律聆訊的判決，昨一身中東人士裝束打扮，到高等法院門外派發傳單，聲稱因「神」之名，正式向律師公會「宣戰」，挑戰律師公會的領導資格。&#13;<br> 馬沛東昨透露，遭曾代表的當事人古官仁投訴，律師公會遂對他展開紀律聆訊。馬在傳單中聲稱，因「神」之名指控律師公會，串謀破壞及愚弄法律，謀殺司法公義，是法律專業的背叛者及破壞者。馬聲言：「我係挑戰律師公會，佢冇資格領導我哋！」</p></body></html>

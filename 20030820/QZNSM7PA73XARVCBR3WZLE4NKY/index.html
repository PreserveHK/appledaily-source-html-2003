<html><header><meta charset="utf-8"><title>涉命案紋身漢被捕</title></header><body><h1>涉命案紋身漢被捕</h1><p>【本報訊】油麻地軍裝巡邏小隊第二隊一名警員，昨午四時半巡至廟街二十三號對開時，發現一名上身紋身的中年男子形迹可疑，於是截停調查，在查閱身份證時揭發他涉及日前一宗可疑屍體案件有關而被通緝，於是將他拘捕帶署調查（圖），疑犯姓張（三十二歲）。&#13;<br> 該宗屍體發現案在本月十六日下午二時四十分於旺角西洋菜街與弼街交界發生，當日一名三十四歲女子與一名年齡相若紋身男子同行，後來女子昏迷街頭，同行男子離開；救護員將女子送院，她一小時後不治。醫生發覺女死者身有針孔，懷疑她啪過針。&#13;<br> 冼豪文攝</p></body></html>

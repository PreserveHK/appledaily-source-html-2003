<html><header><meta charset="utf-8"><title>Anthony環姐老婆再添一子</title></header><body><h1>Anthony環姐老婆再添一子</h1><p>喺上年年尾先同環球小姐冠軍老婆DayanaraTorres結第二次婚嘅拉丁歌手MarcAnthony，話咁快又再添丁。Dayanara喺上星期六幫MarcAnthony喺美國長島生咗個仔，重改咗名叫做RyanAnthonyMuniz，據講佢哋𠵱家母子平安。其實阿Marc同佢老婆已經有個兩歲大嘅囝囝Cristian，今次再生多個，睇怕阿Marc都要賺多啲奶粉錢。</p></body></html>

<html><header><meta charset="utf-8"><title>內田有紀做幸福師奶仔</title></header><body><h1>內田有紀做幸福師奶仔</h1><p>日本二十歲女星內田有紀與男星吉岡秀隆結婚八個月以來，一直深居簡出，專心做幸福小女人。日前雜誌《女性自身》成功訪問到出街買餸的師奶仔內田，她一臉幸福地表示正準備為丈夫炮製生日大餐。&#13;<br> 據內田夫婦的街坊表示，內田每日下午都會外出買餸，有時吉岡亦會陪伴左右，是有名的模範夫妻。而內田受訪當天正值吉岡生日，她雖手執鮮花及餸菜，但仍樂意接受訪問說：「我今晚諗住煮椰菜卷呀！」又甜絲絲地表示吉岡即使到很遠的地方工作，仍會千辛萬苦地回家吃她煮的住家菜。</p></body></html>

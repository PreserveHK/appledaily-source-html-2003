<html><header><meta charset="utf-8"><title>關心妍獲深圳男Fans示愛</title></header><body><h1>關心妍獲深圳男Fans示愛</h1><p>關心妍早前往深圳為唱片做宣傳，連趕兩場簽名會和兩個電台訪問，行程十分緊密，即晚便要回港，陪伴即將赴美國的哥哥。&#13;<br> 當日不少內地fans專程由廣州到深圳見關心妍，簽名會有近千人排隊，關心妍即席在小fans的衣服上簽名。有fans為拍攝偶像的相片，更騎膊馬，險象環生。一名男歌迷又在關心妍面前唱歌，然後高呼「我愛你」，關心妍只儍笑回應。&#13;<br> 關心妍為近千名fans簽名，歌迷的熱情令她十分興奮，離開時大批fans包圍出口，大會派出數十名保安開路，但場面仍十分混亂，關心妍以雙手護胸離開會場。</p></body></html>

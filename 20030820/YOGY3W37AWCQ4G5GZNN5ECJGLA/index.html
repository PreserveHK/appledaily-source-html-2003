<html><header><meta charset="utf-8"><title>全城效應《今天沒回家》</title></header><body><h1>全城效應《今天沒回家》</h1><p>經過兩星期嘅悶蛋期，今期的鈴聲榜可謂異軍突起，雖然陳奕迅首《十面埋伏》仍然喺度，但隨着陶喆演唱會剛過，無綫劇集《律政新人王》效應又白熱化，陶喆嘅《今天沒回家》上榜理所當然，而林峰嘅《忘記傷害》熱到連街市都隨時聽到。傅珮嘉首《轉》亦都氣勢如虹，新登場就標上卡拉OK榜３強之餘，重喺幾個鈴聲榜上名列前茅，傅珮嘉今勻真係飲得杯落。&#13;<br>&#13;<br>記者：陳慧敏</p><p>至Hit下載鈴聲&#13;<br> 《今天沒回家》陶喆&#13;<br> 《忘記傷害》林峰&#13;<br> 《轉》傅珮嘉&#13;<br> 《窮爸爸》許志安&#13;<br> 《十面埋伏》陳奕迅&#13;<br> 排名不分先後&#13;<br> 資料來源：<ahref http:>www.qlala.com &#13;<br> <ahref http:>www.sina.com.hk </ahref></ahref></p></body></html>

<html><header><meta charset="utf-8"><title>宮地真緒撲水露肉嗌尷尬</title></header><body><h1>宮地真緒撲水露肉嗌尷尬</h1><p>現年只得十九歲但已影過無數性感水着寫真的宮地真緒，在日劇《五個撲水的少年》中，飾演電影版中由平山綾主演的好打少女角色大西麻子，但她就比平山綾去得更盡，在劇中要以水着look示人。日前宮地拍攝此戲份時，居然表示第一次穿上水着拍劇，令她感到尷尬又害羞，宮地說：「今年我第一次着泳衣嚟沙灘咋，希望大家會支持我啦！」&#13;<br> 此外，宮地日前已與日本UniversalMusic唱片公司簽約，準備進軍樂壇。</p></body></html>

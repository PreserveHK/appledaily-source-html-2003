<html><header><meta charset="utf-8"><title>李少光之子拒借阿爸過橋</title></header><body><h1>李少光之子拒借阿爸過橋</h1><p>現任保安局局長李少光之子李霖恩，昨日返回將軍澳電視廣播城，拍攝新劇《當四葉草碰上劍尖時》。&#13;<br> 問李霖恩身份曝光後可有帶來不便時，他說：「都唔係好好，如果因為我爹哋，我寧願唔做宣傳。其實爹哋起初都唔係好贊成我做呢行，始終覺得比較複雜，最後都係畀我自己揀，不過佢叫我勤力啲，一係唔做，一做就要盡力去做好。」<br> &#13;<br> <spanclass>不想談論23條 &#13;<br> 提到《基本法》23條備受爭議，問李霖恩可有擔心父親的工作？他說：「都有擔心，始終怕佢會唔開心同辛苦，佢之前做廉署都好辛苦，𠵱家重要做呢個位。其實23條我都知係乜，但呢個話題我就唔想講任何嘢。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

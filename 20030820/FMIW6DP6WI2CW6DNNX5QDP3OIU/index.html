<html><header><meta charset="utf-8"><title>雪中遊行好鬼正</title></header><body><h1>雪中遊行好鬼正</h1><p>匈牙利首都布達佩斯大遊行，雖然只辦了三屆，但已被形容為「柏林LoveParade」的東歐版、Younglook版……總之，年輕人或熱愛電子音樂的，當日都會在街頭唱吧舞吧！聽聞今年共有44輛花車列隊出巡，而39號B車Bomba更講明有50名半裸男女上陣。Oktagon地鐵站外還泊有藝妝大花車，人人都可上去Make-up扮古扮怪扮靚靚㗎！&#13;<br>&#13;<br>記者、攝影：陳笑霞</p><p>布達佩斯大遊行BudapestParade&#13;<br> 日期：8月23日&#13;<br> 時間：2:00pm-7:00pm&#13;<br> 網址：<ahref http:>www.budapestparade.hu </ahref></p></body></html>

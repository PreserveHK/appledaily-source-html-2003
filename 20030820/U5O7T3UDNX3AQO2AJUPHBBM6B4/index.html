<html><header><meta charset="utf-8"><title>　　爛面抗議 - 李八方</title></header><body><h1>　　爛面抗議 - 李八方</h1><p>出名鍾意搞花樣嘅綠色和平，噚日搬咗批用電子垃圾砌成嘅雕塑到政府總部請願，啲義工重化妝化到成個面爛晒嘅大陸民工（圖），八方一睇重以為咁快到咗萬聖節。&#13;<br> 佢哋同八方講，大陸民工執電子垃圾搵食，但冇人知亦冇人理啲電子垃圾入邊有毒嘅水銀同鉛，搞到當地民工個個都爛面，又污染食水。&#13;<br> 最令人汗顏就係香港堂堂一個國際城市，又有一個好識環保嘅環境運輸及工務局局長廖秀冬，但政府就冇監管電子垃圾貿易，不斷咁將啲電子垃圾運入大陸，間接做咗幫兇。黎樹雄攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>言承旭、Sammi冇得親熱</title></header><body><h1>言承旭、Sammi冇得親熱</h1><p>台灣男子組合F4成員言承旭和鄭秀文（Sammi），前日在土瓜灣一間冰室拍電影《魔幻廚房》的煞科戲。眾演員開香檳慶祝拍攝順利完成，而言承旭和Sammi離開時分別走前門和後門。&#13;<br> <br> <spanclass>感情戲駕輕就熟 &#13;<br> 問到《魔》片導演李志毅對於Sammi的表現，他說：「Sammi拍呢啲感情戲駕輕就熟，佢喺戲中冇同劉德華或言承旭有親熱戲，《魔》片嘅國語版主題曲會由言承旭主唱，而廣東版主題曲就由Sammi唱。」而言承旭昨日便返回台灣。&#13;<br> 採訪：何永寧</spanclass></p></body></html>

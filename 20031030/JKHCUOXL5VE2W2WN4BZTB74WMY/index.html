<html><header><meta charset="utf-8"><title>加州大火牽連廣<br>尹子維洛城家人無恙</title></header><body><h1>加州大火牽連廣<br>尹子維洛城家人無恙</h1><p>吳彥祖、名模蔣怡、王傑和尹子維等，前晚繼續在中環為新片《新警察故事》開工。&#13;<br> <br> <spanclass>揸槍過癮 &#13;<br> 尹子維的家人都在美國洛杉磯，美國南加州一周前發生山林大火，火勢不斷蔓延，但尹子維慶幸家人居所並不接近災區，他說：「洛杉磯都好大，山火唔喺我屋企嗰邊。」而吳彥祖的家人則居住在三藩巿，不受是次火災波及。&#13;<br> 此外，蔣怡首次持槍拍戲，她說：「我覺得好刺激同過癮，我拍開槍戲前重喺耳仔塞咗棉花。」&#13;<br> 採訪：何永寧&#13;<br> 攝影：林德雄</spanclass></p></body></html>

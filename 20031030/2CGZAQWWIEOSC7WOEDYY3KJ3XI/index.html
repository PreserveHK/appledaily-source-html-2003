<html><header><meta charset="utf-8"><title>警籲提供棄嬰資料</title></header><body><h1>警籲提供棄嬰資料</h1><p>【本報訊】一名三歲半疑有智障的女童，本月十九日被人遺棄在大埔太和邨福和樓公園內，警方急欲會晤女童家屬，呼籲市民提供女童身份資料。&#13;<br> 被遺棄女童體重約十四點八公斤，身高約九十一點五厘米，蓄短髮、膚色黝黑、中等身材。被發現時身穿紅白長袖Ｔ恤，紅色外套、褐色褲及灰襪，坐在一輛自製嬰兒車內。女童疑智障不懂說話，身上有一封寫上出生日期及內有二十元的利是，相信她的出生日期為二○○○年四月二十一日。當時她旁邊放有一個尼龍袋，裏面裝有嬰兒衣物。&#13;<br> 警方呼籲女童親屬或有資料提供的市民，盡快致電大埔警署雜項調查組人員，電話26603220。</p></body></html>

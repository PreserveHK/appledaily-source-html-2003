<html><header><meta charset="utf-8"><title>方力申出碟Stephy當冇到</title></header><body><h1>方力申出碟Stephy當冇到</h1><p>方力申（Alex）昨日在商台接受訪問，宣傳新碟，而其好友如雷頌德、鄭中基及鄧健泓等都有買其唱片支持。&#13;<br> 問方力申的緋聞女友如李彩樺（Rain）及鄧麗欣（Stephy）是否也有買其新碟，他說：「阿Rain拍緊電視劇比較忙，而Stephy又啱啱喺內地拍戲返嚟。」&#13;<br> 方力申又說：「不過，阿Rain同Stephy唔買都應該打個電話嚟，咁就可以證明友情係珍貴過愛情。」&#13;<br> <br> <spanclass>與雷頌德有齟齬 &#13;<br> 方力申還透露今次為唱片封套揀相時，與其唱片監製雷頌德意見不合，他說：「我覺得靚嗰啲，佢又覺得懶型，佢話應該揀自然啲嘅相。」</spanclass></p></body></html>

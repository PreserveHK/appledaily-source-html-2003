<html><header><meta charset="utf-8"><title>買陶瓷公仔建迪士尼王國</title></header><body><h1>買陶瓷公仔建迪士尼王國</h1><p>迪士尼公仔玩物層出不窮，毛公仔、膠公仔、扭蛋……可能已經成功俘虜閣下芳心，之不過高貴兼充滿手感的陶瓷擺設，你又有冇？以下多隻歐洲版迪士尼陶瓷公仔，隻隻造型盞鬼，雖然身價不菲，但要建築閣下偉大嘅迪士尼王國，點都要付出代價！&#13;<br>&#13;<br>記者：張銘恩　攝影：陳智良、張銘恩</p><p><b> 收藏家</b> &#13;<br> 荃灣青山道215號華健樓1樓A室&#13;<br> 電話：24096288</p></body></html>

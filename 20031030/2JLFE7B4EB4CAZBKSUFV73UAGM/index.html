<html><header><meta charset="utf-8"><title>平山綾千鳥格扮成熟</title></header><body><h1>平山綾千鳥格扮成熟</h1><p>公開自認帽癡的日本女星平山綾，穿衣之道一向以帽為中心，其他衫褲鞋襪都淪為配件，就算大熱天時，平山綾照樣Sunvisor太陽帽不離頭。至於她今個秋冬的帽子戲法心頭好，首推英國品牌FREDPERRY的設計。<br> &#13;<br> <spanclass>襯裙一流 &#13;<br> 平山綾說：「無論潮流如何，只要是秋冬季，帽款一定興，我自己大約有二十多頂帽，甚麼形狀甚至心形帽都有，今季我最愛的就是這頂千鳥格的FREDPERRY帽，我快二十歲了，是時候打扮得成熟一點，這帽子襯裙簡直一絕。」</spanclass></p></body></html>

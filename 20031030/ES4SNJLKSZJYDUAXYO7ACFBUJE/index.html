<html><header><meta charset="utf-8"><title>福士Touran變身做的士</title></header><body><h1>福士Touran變身做的士</h1><p>福士Touran自推出以來，一直深受車迷歡迎，因其實用度高之餘，性能表現亦見出眾；而響日前，廠方就宣布會為其於德國本土推出的士版本。從外觀而言，的士版嘅Touran與普通版沒有多大分別，只係車頂加有「TAXI」字樣嘅燈箱及髹上白色為車身主要色調。但車廂則改以真皮包裝，望落豪華具氣派之餘，加上略作改動嘅座椅配搭，乘坐舒適感不俗，當然唔少得重有其他的士必備嘅器材。另外，新車又以一台1.9公升TDI柴油偈作動力核心。唔知香港嘅的士乘客，有無機會一嘗乘坐嘅滋味呢？</p></body></html>

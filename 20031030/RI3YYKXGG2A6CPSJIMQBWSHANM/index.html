<html><header><meta charset="utf-8"><title>新航上季盈利增3.6%</title></header><body><h1>新航上季盈利增3.6%</h1><p>【本報綜合報道】新加坡航空（SingaporeAirlines，簡稱新航）上季盈利出乎意料地錄得增長，主要受惠於裁員減薪等節約成本措施，但該公司上季營業額下跌。新航預測，今年下半年的乘客量將有所改善。&#13;<br> 新航第2財政季度（截至9月30日）盈利3.058億坡元（約13.7億港元，每股25.1坡仙），較去年同季的2.951億坡元（24.2坡仙）增長3.6%。市場原先預測新航上季盈利下跌至6500萬坡元。&#13;<br> 新航上季營業額由去年同季的27億坡元減少至25億美元，下跌7.4%。&#13;<br> 新航表示，上季盈利上升主要由於裁員減薪，為該公司節省6900萬坡元。</p></body></html>

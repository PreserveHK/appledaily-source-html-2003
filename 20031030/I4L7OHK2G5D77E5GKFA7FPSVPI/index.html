<html><header><meta charset="utf-8"><title>Standup</title></header><body><h1>Standup</h1><p>"I'veknownJacktobeavery<u> standup</u> person."&#13;<br> &#13;<br> 「我所認識的傑克是個坦率正直的人。」&#13;<br> &#13;<br> 美國紐約曼哈頓一家名校的六十歲校長傑克．德克斯特，涉嫌向未成年人士電郵兒童色情照相片，周一被捕。警方調查了多月，曾派兩名探員假扮未成年少女和德克斯特通電郵。他不但向兩人發送淫照，更要求見面。家長和傑克．德克斯特的鄰居知道後都很震驚。Standup是美式口語，形容某人坦率正直、敢言。&#13;<br> </p></body></html>

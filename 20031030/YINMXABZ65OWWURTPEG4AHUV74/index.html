<html><header><meta charset="utf-8"><title>用洗衣機會愈來愈肥</title></header><body><h1>用洗衣機會愈來愈肥</h1><p>美國梅奧診所的研究顯示，洗衣機方便了現代人生活，但人類因為應用了洗衣機，熱量的消耗也減低，助長了人類肥胖，每年因用電器化的家電而增磅四點五公斤，所以建議市民在使用家電方便生活時，平日也要多點走路消耗熱能。&#13;<br> 新華社昨日引述華盛頓郵報報道，指該項研究分析一百二十二名成年人，發現如用手搓洗衣服，平均要消耗四十五卡路里的熱量，用洗衣機只消耗二十七卡路里；撇除考慮節食及做運動因素，使用洗衣機等機械化家電，足以令人平均每年增加四點五公斤。</p></body></html>

<html><header><meta charset="utf-8"><title>t.A.T.u.賣口乖銷飛</title></header><body><h1>t.A.T.u.賣口乖銷飛</h1><p>繼續在日本進行宣傳的俄羅斯雙妹嘜t.A.T.u.，前日到將於十二月舉行個唱的場地TokyoDome巡視，可能由於有指演唱會門票滯銷，二人一反過往凡事反叛的姿態，齊齊賣口乖。&#13;<br> t.A.T.u.的Julia謂：「個場真的好大，現在距離真正演唱還有一段時間，我們有信心到時可以賣出所有門票，我們一定會來做騷。」&#13;<br> 另外前晚t.A.T.u.又以嘉賓身份出席藤原紀香主持的電視節目《FUN》，二人與紀香看來甚為投契。</p></body></html>

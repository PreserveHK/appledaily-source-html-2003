<html><header><meta charset="utf-8"><title>日語機械狗氣壞布殊</title></header><body><h1>日語機械狗氣壞布殊</h1><p>日本科技先進，一直致力研發機械人。本月十七日，美國總統喬治布殊訪問日本，首相小泉純一郎就給喬治布殊夫婦送上一隻機械狗。但機械狗是日本製造，所以只懂日語不懂英語。&#13;<br> 喬治布殊收到小泉送給他名叫Dog.com的機械狗後，高興非常，更拿出寫有小泉姓名大寫英文字母和日本國旗的美國皮靴回禮。Dog.com懂走路、坐下和搖尾巴，也可照主人發出的聲音指令做反應。喬治布殊離開日本轉赴菲律賓訪問途中，不忘Dog.com這隻機械狗，在專機上興致勃勃把它拿出來，想好好逗弄一番，但不論他和同行官員怎樣發號施令，Dog.com都不理睬他們。&#13;<br> 美國《新聞周刊》</p></body></html>

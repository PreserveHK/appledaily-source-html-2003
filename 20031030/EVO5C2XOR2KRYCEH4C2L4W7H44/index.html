<html><header><meta charset="utf-8"><title>蕭炎坤罰停牌六個月</title></header><body><h1>蕭炎坤罰停牌六個月</h1><p>【本報訊】身兼大中華證券主席、博愛醫院永遠顧問及香港交通安全隊高級助理總監等職位的蕭炎坤，昨被票控於○一年九月十六日至去年十月二十二日期間，違反交通規則被扣滿十五分，被法庭頒令停牌六個月。&#13;<br> 蕭炎坤昨日在庭外表示，去年十月二十二日晚上，他駕車駛至太子道西及子爵街交界時，依照黃色交通燈號駛過道路，惟當駛至路中發現隨後汽車沒有亮車頭燈，於是慢駛打算通知對方，豈料交通燈即時轉為紅燈，被警員票控衝紅燈。&#13;<br> 案件編號：FLD1281/03</p></body></html>

<html><header><meta charset="utf-8"><title>聯通上季稅前盈利18.6億</title></header><body><h1>聯通上季稅前盈利18.6億</h1><p>【本報訊】持有中國聯通（762）51%股份的聯合通信昨日公布第3季業績，實現稅前利潤為18.6億元（人民幣，下同），首3季合計則為50.5億元，為去年全年數額的81.5%，但沒有同比數字。GSM業務第3季實現稅前利潤為17億元；CDMA稅前利潤為0.2億元；數據互聯網業務稅前利潤為2.6億元；傳呼業務虧損1.2億元。第3季EBITDA為59.7億元，EBITDA率為42.7%。</p></body></html>

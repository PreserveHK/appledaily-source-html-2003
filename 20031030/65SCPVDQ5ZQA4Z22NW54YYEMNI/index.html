<html><header><meta charset="utf-8"><title>中國名勝郵票將發行</title></header><body><h1>中國名勝郵票將發行</h1><p>【本報訊】香港郵政將於下月二十五日發行一套名為「世界遺產─中國的名勝古跡」特別郵票，這套郵票共有六款（圖），以平版技術印刷，展示的六處名勝古跡包括布達拉宮、明清故宮、秦始皇陵、黃山、麗江古城和九寨溝。全套郵票將由十一月四日起在郵政總局、尖沙嘴郵政局、荃灣郵政局和沙田中央郵政局展覽。巿民如欲查看該套郵票的詳情，可到香港郵政的網頁瀏覽：<ahref http:>www.hongkongpost.com &#13;<br> 政府新聞處提供圖片</ahref></p></body></html>

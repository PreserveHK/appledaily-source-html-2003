<html><header><meta charset="utf-8"><title>苦命宮澤男友無意結婚</title></header><body><h1>苦命宮澤男友無意結婚</h1><p>現年三十歲的日本女星宮澤理惠愛情路上甚為坎坷，繼當年被未婚夫貴花田（現名為貴乃花）拋棄後，至今多段戀情也沒有結果，連拍拖超過一年的首飾設計師男友幹田卓司，也向友人表示從沒想過與理惠結婚。&#13;<br> 報章《NaitaiSports》報道，幹田店舖及住宅附近的人士爆料，幹田經常表示自己一定不會結婚，被問到會否與理惠拉埋天窗時，他也說：「我不會結婚，沒有可能。」&#13;<br> <br> <spanclass>不娶舊女友分手 &#13;<br> 據悉幹田以往有兩位拍拖均達數年的女友，也因幹田不肯娶她們而離去。</spanclass></p></body></html>

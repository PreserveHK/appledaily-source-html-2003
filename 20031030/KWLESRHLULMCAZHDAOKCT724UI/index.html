<html><header><meta charset="utf-8"><title>利東街惡臭污水擾民</title></header><body><h1>利東街惡臭污水擾民</h1><p>灣仔利東街居民，最近常嗅到陣陣惡臭味，居民追查臭味來源，發現是利東街三十六號一幢大廈後座二樓外平台排污水管流出大量污水，由於排污水管並非直通地下排污水渠，只是達至後座二樓外平台，污水流出平台，由於平台上垃圾堆積，污水積聚，發出惡臭味、臭氣熏天及孳生蚊蟲，對附近居民造成滋擾。居民投訴無門，惟有向《蘋果》求助。&#13;<br> 本報已將投訴個案轉介食物環境衞生署處理。&#13;<br> （一○一七○一二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

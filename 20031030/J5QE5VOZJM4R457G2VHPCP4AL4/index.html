<html><header><meta charset="utf-8"><title>3愛滋病人25歲以下</title></header><body><h1>3愛滋病人25歲以下</h1><p>世界健康基金會在「中國兒童愛滋病防治研討會」上發表報告指出，現時全球四千萬名愛滋病感染者中，三分之一人的年齡在二十五歲以下，平均每天就有一萬五千人感染愛滋病病毒，而其中六成是兒童和青少年。&#13;<br> 該基金會的報告又稱，感染愛滋病的兒童和青少年多數來自撒哈拉沙漠以南的非洲國家。中國方面，截至今年六月為止，共有四萬五千零九十二宗感染案例，死亡人數為一千八百人。</p></body></html>

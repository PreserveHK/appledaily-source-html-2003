<html><header><meta charset="utf-8"><title>電視距離有得計</title></header><body><h1>電視距離有得計</h1><p>看電視已經成為香港大部份人生活的一部份，所以看電視的正確視線高度和距離都很重要。原來一個人坐在梳化上看電視，由地下至眼睛的高度大約是42吋左右，如果看21吋至25吋的電視，電視櫃若高過28吋，就會造成仰視，很易令頸肩疲勞。&#13;<br> 而眼睛跟電視的距離，最好是螢光幕闊度的六倍，例如一個18吋電視，螢幕約闊16吋，距離便大約要8呎，過近對視力不好，過遠畫面看起來太小，而且聲音相對要更大，可能會超過正常室內標準。&#13;<br> &#13;<br> 記者：張一豪</p></body></html>

<html><header><meta charset="utf-8"><title>細胞繁殖治柏金遜症</title></header><body><h1>細胞繁殖治柏金遜症</h1><p>新加坡科學家阿利夫邦梭最近取得突破，成功以人類皮膚細胞作胚胎幹細胞的繁殖基礎，估計一兩年後可以推出市場，屆時並可作為治療柏金遜症、心臟病及糖尿病之用。&#13;<br> 聯合早報報道，阿利夫邦梭利用一立方毫米的人類皮膚細胞，就能繁殖胚胎幹細胞，解決過去利用動物作繁殖層把動物疾病傳染給人類的問題。這種新方法的成功率高達七成，若由同一人捐出胚胎幹細胞及皮膚，更不會有免疫系統異體排斥問題。</p></body></html>

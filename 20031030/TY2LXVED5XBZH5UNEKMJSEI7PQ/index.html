<html><header><meta charset="utf-8"><title>可人兒誕B仔湊「好」字</title></header><body><h1>可人兒誕B仔湊「好」字</h1><p>曾主演《律政可人兒》的荷李活女星麗絲蕙絲潘（ReeseWitherspoon），日前透過發言人宣布，她於上周四在洛杉磯為丈夫賴恩菲臘（RyanPhillippe）誕下兒子，並取名BeaconPhillippe。&#13;<br> 麗絲的發言人前日表示，麗絲分娩後母子平安，她全家上下都對新生命來臨感到欣喜，而她現時正安心靜養。現年二十七歲的麗絲，與賴恩於九九年結婚，同年誕下女兒Ava，今次Beacon的誕生，正為麗絲與丈夫湊成一個「好」字。</p></body></html>

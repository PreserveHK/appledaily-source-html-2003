<html><header><meta charset="utf-8"><title>《太陽報》覆核不雅評級</title></header><body><h1>《太陽報》覆核不雅評級</h1><p>【本報訊】《太陽報》今年八月二十五日刊登一篇報道，標題為「乳后選舉網上辨美醜」，該報道相片及文字被淫褻物品審裁處暫評為二級不雅物品，《太陽報》不服評級，昨在淫褻物品審裁處進行覆核聆訊，案件押後下月十四日裁決。&#13;<br> 答辯人為太陽報出版人，其代表律師陳詞稱，涉案文章乃報道一宗外國趣聞，內容指一名男子在紐約設立美乳網站，徵求各地女士寄上裸照，並將得獎照片印刷成啤牌，收益用作慈善用途，而刊登的六張相片已用格子遮掩參賽者乳頭，因此無不雅成份。&#13;<br> 案件編號：OAT/GOT/1177/2003</p></body></html>

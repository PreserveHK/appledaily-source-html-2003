<html><header><meta charset="utf-8"><title>曹眾、方逸華互相扶持</title></header><body><h1>曹眾、方逸華互相扶持</h1><p>曹眾繼早前被拍得與邵逸夫十指緊扣後，前晚她又陪伴邵逸夫太太方逸華到灣仔君悅酒店出席GianmarriaBuccellatiGala的晚宴，名模琦琦及馬詩慧等都有出席。散席後，方逸華以手搭着曹眾的手，二人互相扶持地步出酒店。<br> &#13;<br> <spanclass>否認裁員 &#13;<br> 方逸華被問到有傳無綫裁員一事，她說：「冇啲咁嘅事，無綫咁多年都冇試過裁員。」至於整頓紀律，方逸華則說：「可能有好多人遲到呱。」再問她不裁員會否加薪？方逸華說：「要問人事部，我唔係好清楚。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

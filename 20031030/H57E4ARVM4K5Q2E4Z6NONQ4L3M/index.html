<html><header><meta charset="utf-8"><title>福士汽車純利跌51%</title></header><body><h1>福士汽車純利跌51%</h1><p>【法蘭克福彭博資訊】德國福士汽車（Volkswagen）上季純利大跌51%，主因是歐元上升令來自美國的盈利減少，以及該公司為巴西的裁員行動撥出特殊開支。&#13;<br> 這家歐洲最大車廠第3季純利2.17億歐元（約19.81億港元，或每股55歐仙），少過去年同季的4.39億歐元（每股1.14歐元），且遜於分析員預期的2.64億歐元。上季營業額變動不大，為213億歐元。&#13;<br> 受歐元上升拖累，福士上季在美國的盈利劇減99%；但上季在中國的銷量增加。福士上季有94%盈利來自汽車融資，只有6%來自汽車部門。福士預測，今年全年經營溢利將不及去年的一半。</p></body></html>

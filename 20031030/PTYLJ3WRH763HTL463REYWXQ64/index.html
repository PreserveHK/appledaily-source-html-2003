<html><header><meta charset="utf-8"><title>菲傭少主糾纏齊傷</title></header><body><h1>菲傭少主糾纏齊傷</h1><p>【本報訊】山頂梅道豪宅一名醫生的五歲女兒，昨在家居與菲傭發生口角，結果她向母指稱菲傭打傷其嘴及用手叉着她的頸，菲傭則說女童用手抓傷她的手臂，警方接報到場調查，將兩人送院治理。&#13;<br> 受傷女童姓周（五歲），與父母住梅道一號TheMayfair豪宅一單位，該單位九八年購入時值三千四百多萬元。據稱女童父親做醫生，母親則從事法律工作。&#13;<br> 消息稱，昨下午三時許，女童與三十五歲菲傭在家中因瑣事發生口角，事後女童致電四十歲姓馮母親，指遭菲傭打傷嘴及用手叉頸。</p></body></html>

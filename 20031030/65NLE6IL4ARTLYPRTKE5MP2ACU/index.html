<html><header><meta charset="utf-8"><title>泰打擊泰銖投機活動</title></header><body><h1>泰打擊泰銖投機活動</h1><p>【本報綜合報道】泰國央行為了壓抑泰銖投機活動，昨天宣布當地非居民必須沽出剩餘的泰銖，而金融機構須披露更多有關非居民戶口的詳情。&#13;<br> 泰央行本月中宣布，每名外國人在當地銀行的短期泰銖存款不得高於3億泰銖（約5800萬港元），除非存款是用於正常業務，或股票和債券結算。&#13;<br> 該行昨天說，非居民須把超出該上限的泰銖售予泰央行，而該行會就超額的泰銖徵收「每美元0.4泰銖」的罰款。分析員說，有關罰款相當於年息約2厘，令持有泰銖的成本提高。泰銖滙價昨天變動不大，在亞洲尾段報39.89兌1美元，微升0.1%。</p></body></html>

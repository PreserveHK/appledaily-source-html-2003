<html><header><meta charset="utf-8"><title>蓄勢待發</title></header><body><h1>蓄勢待發</h1><p>香港置地旗下的西環單幢新盤──綠意居籌備推售。發展商於現址附近設置的示範單位（圖）售樓處，正進行最後裝修工程，置地住宅物業高級經理黎漢群預計最快於下周完工，開放予傳媒參觀。&#13;<br> 兩個示範單位分別為2房及3房，裝修花費約750萬元。其中750方呎的3房單位，以追求生活品味的小家庭為銷售對象，設計風格既踏實亦時尚。因物業坐落港島中西區名校網，相信可吸引家長入市。&#13;<br> 另一邊廂，長江實業（001）於上環的普頓臺，蓄勢以現樓方式開賣，兩盤開售檔期接近，料出現爭客戰。</p></body></html>

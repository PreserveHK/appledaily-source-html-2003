<html><header><meta charset="utf-8"><title>　　王冬勝、范尚德當選傑出董事 - 李八方</title></header><body><h1>　　王冬勝、范尚德當選傑出董事 - 李八方</h1><p>董事學會一年一度嘅傑出董事選舉有結果，噚日頒獎，今年得獎嘅傑出上市公司執行董事有兩位，分別係大家樂主席陳裕光及渣打銀行董事王冬勝，傑出上市公司非執行董事則係亨達董事范尚德。&#13;<br> 但八方覺得選王冬勝有啲怪，因為王只係上市嘅渣打集團旗下附屬公司董事，唔係渣打集團董事。至於范尚德，大家可能有啲陌生，但佢太座係立法會主席范徐麗泰，范太本身係知名會計師，八方以前都提過范生係資深馬主，近期佢更慫恿范太晉身馬主行列。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

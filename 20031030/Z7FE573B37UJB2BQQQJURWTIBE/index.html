<html><header><meta charset="utf-8"><title>曾生育女性比較聰明</title></header><body><h1>曾生育女性比較聰明</h1><p>美國里士滿大學利用老鼠研究，發現母鼠較沒有生育的老鼠更聰明、更有能力應付壓力及更勇敢，研究人員相信這個結果可引用於人類，推斷曾生育的女性也會較聰明，以及更有能耐應付壓力。&#13;<br> 路透社昨日報道，該大學的腦科專家在四年前已研究發現，已生育的母鼠較其他老鼠在學習及記憶能力好，最新的研究又顯示，生育過的老鼠面對的壓力較未生育的老鼠為少，腦部負責對驚慌作出反應的部份活動較低，該名專家相信這個結果可以推論到其他動物及人類身上。</p></body></html>

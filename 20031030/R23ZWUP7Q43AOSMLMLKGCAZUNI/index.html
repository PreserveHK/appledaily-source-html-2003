<html><header><meta charset="utf-8"><title>仙人掌墮樓傷途人</title></header><body><h1>仙人掌墮樓傷途人</h1><p>【本報訊】九龍城衙前塱道十三號一名姓顏六歲男童，昨日中午一時許，在五樓家中露台拿取一盆仙人掌盆栽時，盆栽突然墮樓擊傷一名路過男子，男童母親得悉發生意外帶着兒子向警員「自首」，其間她更擔心兒子惹上官非落淚痛哭，警員發現男童並非故意擲下盆栽，事後警誡了事。&#13;<br> 傷者姓馬，四十三歲，為休班康文署職員，頭皮刺滿仙人掌尖刺，十分痛楚，救護員替他拔出尖刺後送院。他事後頻呼好運，笑言「咁好彩『中頭獎』都只受輕傷，希望買波有所斬獲啦！」</p></body></html>

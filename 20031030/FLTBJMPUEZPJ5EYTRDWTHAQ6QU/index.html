<html><header><meta charset="utf-8"><title>立會促兩電煤氣減費</title></header><body><h1>立會促兩電煤氣減費</h1><p>【本報訊】立法會各大政黨向賺大錢的兩間電力公司和煤氣公司發出警號，立法會昨晚通過動議，促請政府與該三間公用事業公司磋商，調低收費，並在與兩電檢討中期管制協議時，修訂計算利潤的方法，以及盡快與廣東省商討引入彈性供應東江水和開拓其他水源。經濟發展及勞工局局長葉澍堃表示，政府會爭取兩電及煤氣公司調低收費，減輕市民負擔。&#13;<br> 在昨晚立法會的辯論上，民主黨、民建聯、自由黨和職工盟都指出，兩電和煤氣公司每年有盈利但卻拒絕減價，加重市民負擔，增加商界的營運成本。葉澍堃強調，政府尊重合約精神，不會干預市場，他希望兩電聽到市民的聲音。</p></body></html>

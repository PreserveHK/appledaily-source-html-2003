<html><header><meta charset="utf-8"><title>好好先生接任</title></header><body><h1>好好先生接任</h1><p>將接替馬哈蒂爾出任大馬總理的阿卜杜拉，向有「好好先生」（MrNice）稱號。他出身政治世家，父親曾參加結束英國殖民統治談判。經驗和學識，加上執政巫統的支持，是他的強項所在。&#13;<br> 六十四歲的阿卜杜拉，四年前獲馬哈蒂爾委任為副手。九六年重返政壇時，被問到是否想成為第二號人物，他說：「那會是夢想成真。」馬哈蒂爾留下的反猶太爛攤子，將由他收拾，預料他不會如馬哈蒂爾那樣語出驚人。&#13;<br> 美聯社/法新社</p></body></html>

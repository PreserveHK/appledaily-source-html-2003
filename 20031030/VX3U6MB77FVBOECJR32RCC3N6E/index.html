<html><header><meta charset="utf-8"><title>何韻詩面青唇白等候知音人</title></header><body><h1>何韻詩面青唇白等候知音人</h1><p>何韻詩的新歌《沙》找來好友黃偉文填詞，這首歌內容描寫一個普通人的內心世界，希望被身邊人留意和關心。<br> &#13;<br> <spanclass>赴小島暈船浪 &#13;<br> 導演安排阿詩在一個小島拍攝這個MV，一行人要乘坐小船才到達，阿詩卻暈船浪，甫到小島即臉青口唇白，工作人員都很擔心。&#13;<br> 阿詩最初收到歌詞時，對這首歌很感興趣，阿詩說：「雖然隻歌好悲觀，但我想帶畀大家一個訊息，每個人總會遇到風浪，但只要耐心等候，最後一定會有成績。」&#13;<br> 阿詩續說：「就好似我咁唱好每首歌，總會有知音人欣賞，唔好刻意留意人哋點樣睇自己，唔好諗得太複雜。」</spanclass></p></body></html>

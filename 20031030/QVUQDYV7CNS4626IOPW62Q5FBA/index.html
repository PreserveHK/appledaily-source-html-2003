<html><header><meta charset="utf-8"><title>追賊被車撞</title></header><body><h1>追賊被車撞</h1><p>【本報訊】旺角一間售賣手提電話店舖的負責人，昨傍晚追捕一名喬裝顧客、強搶手機的金毛賊時，被一輛貨車撞倒拋前兩米墮地，頭部受傷半昏迷送院，幸無性命危險。&#13;<br> 傷者姓沈（三十二歲），為先達廣場一間售賣手提電話店舖的負責人；劫匪年約二十歲、一點七米高、髮染金毛，事後拿着搶奪得來的手提電話逃去無蹤。&#13;<br> 昨傍晚約六時，姓沈傷者與一名女職員在看舖，一名金毛青年入內表示，想選購一部價值二千元的聲寶牌手機，沈拿給對方查看時，賊人藉詞要試清楚手機接收是否清晰，走出店外試打。&#13;<br> 賊人乘二人分神之際，拿着手機穿越通菜街逃走；沈見狀啣尾追趕，但在追至通菜街九十七號外時，被一輛駛經的貨車撞倒。</p></body></html>

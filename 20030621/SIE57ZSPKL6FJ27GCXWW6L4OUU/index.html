<html><header><meta charset="utf-8"><title>土耳其塌校舍10死</title></header><body><h1>土耳其塌校舍10死</h1><p>土耳其首都安卡拉西南面二百五十公里的開塞利市一間伊斯蘭學校，周五清晨發生爆炸，整幢學生宿舍倒塌，造成十人死亡及十三人受傷。當局相信爆炸是宿舍廚房內的氣體意外爆炸所致。&#13;<br> 宿舍倒塌時，約有二十三名師生正在宿舍內酣睡，救援人員立即派搜索犬和挖土機到現場搜救生還者。&#13;<br> 救援人員合力將這名被瓦礫壓着的學生救出來，當局最後救出十三人，並挖出十具學生屍體。&#13;<br> 路透社</p></body></html>

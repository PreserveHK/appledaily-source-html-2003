<html><header><meta charset="utf-8"><title>狂父劈死小兒女</title></header><body><h1>狂父劈死小兒女</h1><p>陝西省渭南市合陽縣一名男子，疑不滿岳父提議「夾錢」蓋房子，狂性大發，用利斧將一對年幼子女斬死，又將妻子斬至重傷。<br> &#13;<br> <spanclass>疑不滿夾錢起屋 &#13;<br> 今年二十六歲的疑犯李鎖成，與史姓女子結婚後，生下一對兒女。女兒今年五歲，兒子剛剛八個月大。&#13;<br> 本周一晚，李突然用斧頭將熟睡的女兒和兒子斬死，熟睡中的妻子被驚醒，亦被丈夫用斧頭砍在脖子上，當場昏迷。李行兇後逃去無蹤。&#13;<br> 李鎖成的岳父說，事發前一晚，他與李商量，要他拿些錢蓋房子，但李不同意，第二天慘劇就發生了。&#13;<br> 陝西《華商報》</spanclass></p></body></html>

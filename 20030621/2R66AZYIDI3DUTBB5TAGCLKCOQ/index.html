<html><header><meta charset="utf-8"><title>羅嘉良北京搵錢兼療傷</title></header><body><h1>羅嘉良北京搵錢兼療傷</h1><p>羅嘉良早前在北京患上盲腸炎，返香港醫治後，病情已好轉。嘉良日前已返回北京續拍電視劇《天涯殺手令》，他表示導演對他非常體諒，並沒有安排動作戲給他。<br> &#13;<br> <spanclass>太太夠細心 &#13;<br> 羅嘉良說：「我返咗北京拍戲後，朝朝六點開工，早睡早起，好得七七八八。」&#13;<br> 在北京拍劇有否擔心非典疫情？他說：「放心啦，北京衞生好好，防疫工作做得好有成績。」此外，今次拍劇他會在北京逗留一段時間，太太方敏宜特別為他準備了不少補品，而經理人亦特別幫他預備了一篋電影VCD。稍後，他更會往廣州客串電視劇《功夫足球》。</spanclass></p></body></html>

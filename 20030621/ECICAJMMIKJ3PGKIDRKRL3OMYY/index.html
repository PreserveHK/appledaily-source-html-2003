<html><header><meta charset="utf-8"><title>安琪蓮娜為兒童爭權益</title></header><body><h1>安琪蓮娜為兒童爭權益</h1><p>身為聯合國大使的荷李活女星安琪蓮娜祖莉（AngelinaJolie），近年為爭取兒童權益可謂不遺餘力。&#13;<br> 前日安琪蓮娜在數名美國參議員的陪同下，到華盛頓展開記招，以支持一項防止家長獨留兒童在家的法案，她於發言期間表示希望法案能順利通過。<br> &#13;<br> <spanclass>傳結新歡 &#13;<br> 此外，離婚後屢傳緋聞的安琪蓮娜，近日到在加拿大拍攝新片《TakingLives》期間，又傳與主演美國電視連續劇《24》的男星基夫修打蘭（KieferSutherland）打得火熱，不過其發言人拒絕評論二人是否拍拖。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>浸大免費沙士復康服務</title></header><body><h1>浸大免費沙士復康服務</h1><p>香港護理員協會昨日向浸會大學中醫藥學院捐助三十萬元，由下周一（六月二十三日）起，浸大中醫藥學院將為沙士康復者提供免費復康門診服務，香港護理員協會會員優先，如有餘額則擴大服務範圍至其他醫護人員，名額一百個，必須預約，電話34112971。&#13;<br> 浸大中醫藥學院臨床部統籌主任卞兆祥表示，學院發現沙士康復者普遍出現無力、氣促、出汗及失眠的症狀，但經過診治後，情況有改善。</p></body></html>

<html><header><meta charset="utf-8"><title>粵污染多畸形動物</title></header><body><h1>粵污染多畸形動物</h1><p>近年受環境污染影響，廣東一帶的畸形動物愈來愈多。佛山市野生動物救護中心近日展出一隻有五條腿的黃牛以及一隻駝背烏龜，藉此呼籲各界關注污染問題。&#13;<br> 生有五條腿的黃牛長不大，不能拉犁，主人認為牠白白浪費飼料，正欲將黃牛殺掉，救護中心的工作人員趕到，改變了牠的命運。<br> &#13;<br> <spanclass>五腿牛駝背龜獲救 &#13;<br> 另一隻駝背的烏龜，則是林業局從野生動物販賣者手中救出來的，牠特別在其背殼高高隆起，好像駝背一樣。&#13;<br> 據稱，農藥、激素、電離輻射等，都會導致動物細胞突變，形成畸胎。&#13;<br> 《廣州日報》</spanclass></p></body></html>

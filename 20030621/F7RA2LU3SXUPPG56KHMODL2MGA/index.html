<html><header><meta charset="utf-8"><title>釋由美子為碧咸背叛奇洛</title></header><body><h1>釋由美子為碧咸背叛奇洛</h1><p>碧咸旋風正橫掃日本，性感女星釋由美子亦為他暈大浪，前日為電玩版的《22世紀殺人網絡》宣傳時，她竟倒米地說：「其實我鍾意碧咸多過奇洛李維斯（KeanuReeves）。雖然我個妹入咗TBC美容院度做，但我都冇機會見吓碧咸呢！」&#13;<br> 而前晚TBC為歡迎碧咸夫婦到訪日本，在東京一間酒店舉行名人派對，出席的賓客包括加藤愛、稻森泉和石田純一等，自然亦不少得「派對攝石人」叶姊妹。雖然碧咸夫婦遲到近七十分鐘才到場，但身為fans的山田麻利亞仍興奮地說：「好想知碧咸搽乜嘢香水，等我喺屋企都噴番啲！」</p></body></html>

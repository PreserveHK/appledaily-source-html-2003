<html><header><meta charset="utf-8"><title>安全島變垃圾站</title></header><body><h1>安全島變垃圾站</h1><p>土瓜灣馬頭角道近興仁街街口對出安全島上被堆放大堆垃圾，影響附近環境衞生。&#13;<br> 居於土瓜灣明倫街的陳小姐向本報投訴，指馬頭角道近興仁街街口對出安全島上被堆放大堆垃圾，疑屬附近商店遺下，令安全島變成垃圾收集站般。她表示：「個位成日都俾人放垃圾，真係好影響附近環境衞生嘛，啲人真係好冇公德心。」&#13;<br> 記者曾前往視察，發現上址安全島上確堆放十多袋垃圾，且亦傳出陣陣怪味。&#13;<br> 本報已轉介食物環境衞生署跟進。&#13;<br> （○六一八○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

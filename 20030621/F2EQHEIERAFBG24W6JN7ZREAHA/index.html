<html><header><meta charset="utf-8"><title>恒生廣州經營人民幣業</title></header><body><h1>恒生廣州經營人民幣業</h1><p>【本報訊】恒生銀行（011）昨日宣布，獲中國銀行業監督管理委員會批准，在廣州經營人民幣業務，是繼上海以來，第二間在內地提供人民幣業務的分行。&#13;<br> 恒生廣州分行將會為外籍人士與港澳台人士，及外商投資企業提供人民幣服務。恒生副董事長兼行政總裁鄭海泉表示，很高興獲得批准在廣州推出人民幣服務，為該銀行在廣州擴展業務揭開新一頁。該銀行的上海、廣州及深圳分行，已於去年將外幣銀行服務擴展至內地的中國居民及企業；並於同年開設多間「優越」理財中心。</p></body></html>

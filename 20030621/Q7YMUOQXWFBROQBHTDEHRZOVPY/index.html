<html><header><meta charset="utf-8"><title>李心潔出碟睇心情</title></header><body><h1>李心潔出碟睇心情</h1><p>李心潔前日下午在上海出席記者會，宣傳電影《二十．三十．四十》原聲大碟以及全新專輯《男人與女人》。&#13;<br> 李心潔表示，自從成為金像獎和金馬獎影后之後，壓力比以前更大，而她亦已經有兩年沒有出唱片，李心潔說：「我不是為名利去出唱片，我是比較自我的人，會配合自己的心境去做唱片。這張新唱片是我從小女孩到成熟女人的心路歷程，其中融會了許多我對愛情的體會。」<br> &#13;<br> <spanclass>否認與劉若英不和 &#13;<br> 李心潔和劉若英同是張艾嘉的門生，但早前傳出兩人不和，對此李心潔說：「奶茶（劉若英）永遠是我的師姐，我非常尊敬她，她也很疼我。」</spanclass></p></body></html>

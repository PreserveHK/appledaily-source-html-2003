<html><header><meta charset="utf-8"><title>機艙吸煙律師留案底</title></header><body><h1>機艙吸煙律師留案底</h1><p>【本報訊】一名澳洲籍律師知法犯法，乘搭國泰航機由東京來港期間，在機艙內醉酒鬧事及吸煙。律師昨在庭上承認控罪，求情稱案發當日在機位剛睡醒，神經反射下用打火機點煙，但未吸煙已被空姐阻止。他最後被判罰四千元及留案底。&#13;<br> 四十七歲被告HallettArthukThomas，報稱在澳洲任職律師，昨日在荃灣裁判法院承認於上月二十八日，由東京乘坐國泰航機CX505來港期間，在機艙內吸煙及醉酒鬧事兩項控罪。	&#13;<br> 案件編號：TWCC1912/03</p></body></html>

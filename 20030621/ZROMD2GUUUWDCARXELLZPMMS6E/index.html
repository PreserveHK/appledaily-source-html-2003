<html><header><meta charset="utf-8"><title>　　勞永樂已打腦炎疫苗 - 李八方</title></header><body><h1>　　勞永樂已打腦炎疫苗 - 李八方</h1><p>日本腦炎喺廣東蔓延，究竟會唔會好似沙士咁，爆發另一場瘟疫？香港人使唔使打定防疫針先？立法會議員勞永樂話，市民如果唔係去疫區，喺香港就應該唔使打定疫苗。不過，佢就一早已經打咗，家陣已經有抗體，可預防中招。&#13;<br> 原來勞永樂喺兩年前，因為要去台灣地震災區同湖北水災災區視察，當時大陸同台灣都有日本腦炎，所以勞醫生就打定針先，以防萬一嘛。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

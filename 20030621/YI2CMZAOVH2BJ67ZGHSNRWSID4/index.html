<html><header><meta charset="utf-8"><title>朱茵李蘢怡冇代溝</title></header><body><h1>朱茵李蘢怡冇代溝</h1><p>朱茵、李蘢怡（Tiffany）和男子組合Shine等，前晚在銅鑼灣一間火鍋店舉行<ahref http:>now.com.hk 網劇《男女字典》的慶功宴。<br> &#13;<br> <spanclass>人各有價 &#13;<br> 對於這套網劇反應不錯，朱茵說：「我都好鍾意呢個題材，同一班新人合作好有火花，我同佢哋年齡唔係差好遠啫。」對於男友黃貫中指看到朱茵的性感演出看到噴血和眼火爆，她說：「佢同記者回應每次都好有娛樂性，得啖笑，我嘅性感底線係着泳衣拍廣告。」&#13;<br> 有消息指朱茵將跟舒淇、劉嘉玲和張栢芝合作一套新片，但四位女角中以朱茵的片酬最低，她說：「唔知，每個人個價都唔同，值咪得囉。」&#13;<br> 採訪：胡比&#13;<br> 攝影：何國豪</spanclass></ahref></p></body></html>

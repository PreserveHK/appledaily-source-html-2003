<html><header><meta charset="utf-8"><title>買爆渠樓求解約敗訴</title></header><body><h1>買爆渠樓求解約敗訴</h1><p>【本報訊】經營熟食店的一對姊妹花，九九年合資購入九龍城信和旗下價值四百萬元的雅閣花園，入伙兩日後發生四次「爆屎渠」事件。兩姊妹早前於高等法院興訟，指稱地產代理誤導及隱瞞爆渠前科，要求撤回買賣合約及索取賠償。法庭昨認為地產代理並無誤導兩人，渠道設計正常，裁定兩名女業主敗訴。&#13;<br> 原訴人莫麗娟和莫美蓮，為姊妹關係，九九年合資購入九龍城科發道八號雅閣花園一個地下單位。答辯人為理昇有限公司，為信和集團附屬公司。該物業的管理工作，交由信和物業管理有限公司負責。&#13;<br> 案件編號：HCA1736/2000</p></body></html>

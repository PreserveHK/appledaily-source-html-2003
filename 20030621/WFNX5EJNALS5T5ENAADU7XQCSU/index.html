<html><header><meta charset="utf-8"><title>墨西哥四歲童控強姦</title></header><body><h1>墨西哥四歲童控強姦</h1><p>墨西哥一名四歲男童去年底被指非禮一名同齡女童，遭女童母親控告，但當局後來依強姦罪調查。政府人權組織周四抨擊當局不應以成人犯方式對待一個四歲孩子。&#13;<br> 女童母親去年十二月入稟，控告該名男孩性侵犯他的女兒。首都墨西哥城總檢察長周四承認，當局一度對男童展開強姦罪嫌調查，但已於一月中止，也已向男童家人致歉。&#13;<br> 官方「墨西哥城人權委員會」周四披露，男童是在就讀的幼稚園被捕，在父親陪同下應訊，聆聽法官宣讀控罪。&#13;<br> 委員會譴責當局，指調查有違墨西哥法律，因為「你們對付的是個四歲男孩，他不但不能被控，也不是要對行為負責的人」。委員會要求司令部調查有關公職人員。&#13;<br> 美聯社</p></body></html>

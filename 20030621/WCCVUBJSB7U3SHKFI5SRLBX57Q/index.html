<html><header><meta charset="utf-8"><title>鄧萃雯等到嫁秋官</title></header><body><h1>鄧萃雯等到嫁秋官</h1><p>鄭少秋、鄧萃雯、唐文龍和劉錦玲昨日在將軍澳電視廣播城，為無綫電視電影《紅杏劫》試造型。《紅》片以拉丁舞作故事骨幹，問唐文龍新劇是否影射張慧儀和霍紹裘，他說：「冇暗示，大家唔好咁敏感，人物背景都唔同。」<br> &#13;<br> <spanclass>笑唐文龍眼神誘人 &#13;<br> 鄧萃雯笑言十多年前跟鄭少秋合作過，在劇中還暗戀對方，在《紅》片中她則飾演秋官的太太，鄧萃雯說：「真係冇諗過可以做佢老婆，終於等到啦。」&#13;<br> 而鄧萃雯和唐文龍昨日大擺跳拉丁舞的甫士，當唐文龍用誘人眼神，情深款款地望着鄧萃雯時，鄧萃雯看不夠數秒已忍不住笑，令唐文龍非常尷尬。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

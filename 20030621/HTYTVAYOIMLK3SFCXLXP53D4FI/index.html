<html><header><meta charset="utf-8"><title>北控料旅遊業9月復元</title></header><body><h1>北控料旅遊業9月復元</h1><p>【本報訊】北京控股﹙392﹚主席衣錫群表示，若世衞在短期內解除北京旅遊警告，相信旗下業務很快回恢正常，但時間性要取決於各項業務的性質，其中零售百貨的復元時間較快，旅遊酒店則要到9月。&#13;<br> 北控副主席兼總裁熊大新表示，由於北京的疫情已明顯好轉，加上旗下王府井百貨的人流已回升至疫情前的70%，而建國飯店的入住率亦回升至逾20%，加上財政健全和現金充裕，故相信上半年應該不會出現虧損。</p></body></html>

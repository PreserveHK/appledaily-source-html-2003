<html><header><meta charset="utf-8"><title>專教院畢業生逾八成就業</title></header><body><h1>專教院畢業生逾八成就業</h1><p>【本報訊】雖然失業率高企，職訓局轄下香港專業教育學院畢業生最新就業率平均達八成二，平均月薪為七千四百多元，其中高級文憑畢業生的就業率更達八成七，較之前的上升。&#13;<br> 職訓局發言人表示，訓練?發展中心去年度全日制長期課程畢業生的整體就業率，亦上升百分之三點七，平均為九成七，部份中心更達百分之百，包括中華廚藝學院、氣體燃料業訓練中心及海員訓練中心等。&#13;<br> 另外，專教院畢業生去年度收入最高的學系是幼兒教育，畢業生平均月入一萬零二百八十九元，其次是建造工程學系。</p></body></html>

<html><header><meta charset="utf-8"><title>行車甩轆多因螺絲鬆脫</title></header><body><h1>行車甩轆多因螺絲鬆脫</h1><p>重型車輛在行駛中出現「甩轆」情況，主要原因相信是螺絲鬆脫所致，但亦有可能是斷軸造成。修車工人在更換輪胎後，未有將螺絲鎖緊，或是疏忽汽車保養，往往造成因金屬疲勞而甩轆。&#13;<br> 據汽車維修技師指出，一般重型車輛在修補或更換輪胎後，工人都會用風炮扭緊螺絲，但螺絲扭得太鬆及太緊都不適宜，太鬆容易甩脫，而太緊亦有機會令螺絲在受力時彈出。&#13;<br> 高速行駛產生離心力&#13;<br> 重型車後轆一般由十粒螺絲嵌緊，如果其中有螺絲帽出現問題沒有嵌緊，便會逐漸磨蝕，當車轆在高速運行時，車轆被帶動產生離心力，便會整個飛脫出來。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>章小蕙玩瑜伽瞓着瘀！</title></header><body><h1>章小蕙玩瑜伽瞓着瘀！</h1><p>名模馬詩慧一家、章小蕙、黃家諾和陳霽平等前晚往中環出席PlanetYoga開幕禮，甚少出席健康活動的章小蕙表示四年前曾學瑜伽。&#13;<br> 章小蕙說：「瑜伽幾好，可以陶冶性情，又可健身，我幾年前玩過，都係初班，不過最難係要學冥想，我太攰，試過坐低好快就瞓咗，好核突呀！真係要瞓足覺先再去。」<br> &#13;<br> <spanclass>打算讓子女學 &#13;<br> 而馬詩慧（Janet）帶同子女一同出席，Janet表示有意讓子女學兒童瑜伽，她說：「我自己玩過兩次，不過因為湊仔已經好忙，夠晒運動量，所以少咗玩。」&#13;<br> 採訪、攝影：EddieWong</spanclass></p></body></html>

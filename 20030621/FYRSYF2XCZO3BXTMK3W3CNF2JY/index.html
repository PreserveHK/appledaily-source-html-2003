<html><header><meta charset="utf-8"><title>欠債漢家門外被刺傷</title></header><body><h1>欠債漢家門外被刺傷</h1><p>【本報訊】慈雲山昨發生傷人案，一名欠債男子報稱在單位外被持刀兇徒刺傷。<br> &#13;<br> <spanclass>兇徒戴帽穿拖鞋 &#13;<br> 傷者姓張（三十二歲），與妻子同住慈添樓一單位。他向警方稱，因欠下財務公司債項未還，懷疑遇襲與此有關。&#13;<br> 事主表示，昨下午近一時，他離開住所步出走廊時，突然被人從後持刀割傷左手前臂，當場流血及留下三吋長傷痕，事主轉身查看時，見一名年約三十歲，戴黑色鴨舌帽及穿拖鞋的持刀男子逃走，他一度負傷尾隨追截不果。警方事後在大廈及附近搜索疑人及尋找兇器，但未有發現，遂將傷者送院，治療後已無大礙。</spanclass></p></body></html>

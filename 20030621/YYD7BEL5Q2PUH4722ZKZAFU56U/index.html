<html><header><meta charset="utf-8"><title>利曼大賽賓利大獲全勝</title></header><body><h1>利曼大賽賓利大獲全勝</h1><p>賓利憑着呢幾年參加利曼大賽所得番來嘅經驗，終響今屆利曼大賽中榮登冠軍及亞軍寶座。&#13;<br>編號7號嘅賓利戰車，於RollingStart起步時已因排頭位出賽而順利領先，其他隊友亦緊隨其後，雖然奧迪車隊多部戰車曾為佢哋帶來不少威脅，但到最後都係由賓利嘅7號車，獲得今屆大賽冠軍，而總圈數更多達377圈；同時，7號車車手之一嘅TomKristensen，更係個人第五度奪得利曼大賽錦標㖭！至於奧迪方面，則只能獲得第三及第四名，而其中一部戰車更於開賽後兩小時，因無油而被迫退出㖭！相信奧迪吸取今屆賽事嘅經驗後，下回勢必與賓利再來一次龍爭虎鬥呢！</p></body></html>

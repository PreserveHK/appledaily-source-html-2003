<html><header><meta charset="utf-8"><title>睹弟屍首黑工痛哭</title></header><body><h1>睹弟屍首黑工痛哭</h1><p>【本報訊】前日大坑東邨發生的塌竹棚奪命意外釀成一死兩傷，事件揭發一對越南籍兄弟涉嫌當黑工，警方事後拘捕死者的四十一歲兄長，預料今日會落案控告他藏有偽造證件及違反逗留條件共兩項罪名，下周一在北九龍裁判法院提堂。&#13;<br> 昨日上午九時許，被捕越南男子被戴上手銬、由兩名警員陪同到紅磡殮房認屍，他目睹客死異鄉弟弟的屍首時傷心欲絕，哭成淚人，稍後由警員帶返警署繼續調查。&#13;<br> 該宗奪命意外發生於前日上午九時，正在進行拆卸工程的大坑東邨，其中一幅二十米乘二十米巨型竹棚突然倒塌壓中三名工人，傷者中包括一對懷疑黑工越南籍兄弟，其中三十八歲弟弟送院後重傷不治。</p></body></html>

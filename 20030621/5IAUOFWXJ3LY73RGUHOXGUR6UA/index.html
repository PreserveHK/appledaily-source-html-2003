<html><header><meta charset="utf-8"><title>南方小股東質疑帳目</title></header><body><h1>南方小股東質疑帳目</h1><p>【本報訊】一批購入南方國際（1176）旗下廣州荔灣廣場住宅及商舖單位的小業主，就縮水樓及房產權證問題，經過數年追討不果，昨日轉以南方國際小股東名義，出席該公司股東大會，向現任主席佟世均質詢帳目問題。對於小股東的要求，佟世均回應時說，希望年底前解決。&#13;<br> 小業主其後帶同「證據」操上證監會中環總部，要求證監調查該公司帳目，由證監會投資者教育及傳訊組人員會見。&#13;<br> 證監會指出，將於下周把小業主提交的資料轉交投訴委員會處理。</p></body></html>

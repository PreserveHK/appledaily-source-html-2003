<html><header><meta charset="utf-8"><title>封面故事：<br>內衣新潮齊齊露花臣</title></header><body><h1>封面故事：<br>內衣新潮齊齊露花臣</h1><p>若果說看男人由鞋開始，那麼要明白女人，就非內衣莫屬；皆因這件穿在不是人人可以觸及的地方，不論基本的純色純棉設計，又或超激超性感的新設計……都是自我內涵品味的真實表現！在「花花世界」大行其道的夏天，可有意思為自己的內涵注入新元素？&#13;<br>&#13;<br>記者：李玉蘭&#13;<br>攝影：林栢鈞、陳偉強、梁細權&#13;<br>協力：區佩嫦&#13;<br>化妝及髮型：OliviaLiu(SoImage)&#13;<br>ImageGirls：周家如、歐陽海璇、Annie、Kit、MayWong(ImagineLtd.)&#13;<br>場地提供：香港金域假日酒店</p></body></html>

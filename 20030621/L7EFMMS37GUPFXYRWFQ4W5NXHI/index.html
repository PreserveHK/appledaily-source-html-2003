<html><header><meta charset="utf-8"><title>阿香賽前實聽Hiphop</title></header><body><h1>阿香賽前實聽Hiphop</h1><p>Rap音樂是HipHop精髓，阿香當然都唔會放過，他說：「Rap歌節奏強勁，我最鍾意比賽之前聽，唔單止可以放鬆心情，打起波更容易掌握節奏；其實Rap歌歌詞既大膽又反映現實，總好過本地歌曲一味情情塔塔，無厘新意，其實我已經沒有聽本地歌曲幾年。」&#13;<br> 芸芸HipHop樂壇中，阿香大力推介新晉rapper50cent及巳故殿堂級rapper2pac，各位不妨買隻佢哋的CD感受HipHop氣氛。</p></body></html>

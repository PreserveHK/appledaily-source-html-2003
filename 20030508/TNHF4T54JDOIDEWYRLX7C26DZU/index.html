<html><header><meta charset="utf-8"><title>撞車震暈醉漢</title></header><body><h1>撞車震暈醉漢</h1><p>【本報訊】尖沙嘴昨發生私家車與的士輕微碰撞意外，一名的士男乘客疑酒醉及受震盪不適嘔吐，由友人扶落車時昏醉路中，警員一度誤會他被車撞傷，其後將他送院。&#13;<br> 昨凌晨四時許，四十二歲姓楊的士司機在柯士甸道接載三男一女乘客沿快線向廣東道行駛，當的士駛至柯士甸道與彌敦道交界停燈位時，尾隨一輛私家車收掣不及，兩車首尾相撞，私家車司機及一名女乘客沒有受傷，但的士前座一名飲醉酒二十九歲姓吳男乘客，疑因的士煞車時受震盪，由同行友人扶落車突然腳部抽筋及嘔吐，昏倒馬路中。</p></body></html>

<html><header><meta charset="utf-8"><title>梁詠琪許願伊健冇份</title></header><body><h1>梁詠琪許願伊健冇份</h1><p>梁詠琪（GiGi）早前到日本替其新片《向左走．向右走》拍宣傳海報，此部戲是華納兄弟電影投資，故特別落本，今次拍海報大部份工作人員都是日本人。GiGi不諳日語，難與工作人員溝通，幸而有金城武全程協助做繙譯，才不致雞同鴨講。<br> &#13;<br> <spanclass>工藝品贈母 &#13;<br> 留日本期間，GiGi抽時間購物和參觀日本名勝，今次最特別是去了明治神宮。GiGi在神宮內許願，祈求世界和平、人人身體健康、SARS絕迹、媽媽和弟弟身體健康生活快樂，但她卻沒有為男友鄭伊健許願，認真奇怪。&#13;<br> 而母親節將到，GiGi在神宮購了一對手工藝品送給媽咪做禮物。</spanclass></p></body></html>

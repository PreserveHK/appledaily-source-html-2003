<html><header><meta charset="utf-8"><title>譚俊彥由頭打到尾</title></header><body><h1>譚俊彥由頭打到尾</h1><p>錢嘉樂、譚俊彥、周永恆及安志杰，前晚在周比利的拳館練拳，為星皓電影公司在月中開拍的新片《少年阿虎》作準備。<br> &#13;<br> <spanclass>錢嘉樂做師兄 &#13;<br> 譚俊彥透露練了個多月拳，減了七至八磅，他說：「我重要減多啲，爹啲（狄龍）都叫我捱吓，唔好以為拍戲咁舒服。喺戲入面我做拳師，要由頭打到尾，而且冇替身，所以姿勢好緊要。」&#13;<br> 錢嘉樂在戲中飾演三人的師兄，亦要減十五磅，他透露自小已跟洪家班練拳，並笑說：「條金腰帶係我讓畀周比利嘅，唔係佢點開拳館呀！」而身材瘦削的周永恆則說：「其實我喺戲入面只係做一個好鍾意打交嘅死仔，我練一日拳，就要休息四日，因為全身都好痛。」	&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

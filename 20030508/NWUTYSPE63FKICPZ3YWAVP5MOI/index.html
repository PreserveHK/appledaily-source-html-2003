<html><header><meta charset="utf-8"><title>愛德華賓斯下月結婚</title></header><body><h1>愛德華賓斯下月結婚</h1><p>身兼演員及導演的荷李活男星愛德華賓斯（EdBurns），與名模女友ChristyTurlington拍拖多年，終決定於下月拉埋天窗。以前兩人曾經取消過婚禮，故今次均希望婚禮低調舉行，只宴請近親好友參加。&#13;<br> 據《UsWeekly》報道，愛德華賓斯與女友原本在前年的十月在意大利結婚，可是當年兩人婚期逼近之際，紐約遇上恐怖襲擊，兩人的婚禮即時告吹，之後他們更一度分手，直至前年初才復合。兩人的好友向雜誌透露：「佢哋會喺六月結婚，婚禮暫定喺美國舉行。」</p></body></html>

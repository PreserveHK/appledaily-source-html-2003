<html><header><meta charset="utf-8"><title>布殊孿女大麻友狂歡</title></header><body><h1>布殊孿女大麻友狂歡</h1><p>美國總統喬治布殊一對孿生女芭芭拉和詹納，被指一年半前曾在男演員家中喝酒和跟抽大麻的朋友狂歡。<br> &#13;<br> <spanclass>大麻煙噴向孖女 &#13;<br> 電視男星庫奇爾（AshtonKutcher）在《滾石》雜誌訪問中說，當時他在洛杉磯一個派對看見兩人，派對後孿女跟大夥兒到他家。&#13;<br> 庫奇爾說：「我走上樓找朋友，嗅到門底源源滲出『草』味。打開門，他果然在那裏，還拿吹煙筒噴布殊孿女。」&#13;<br> 芭芭拉和詹納去年才滿二十一歲。德州警方前年指芭芭拉未成年買酒，詹納更企圖用他人駕駛執照到酒吧叫酒。&#13;<br> 美國《紐約每日新聞》</spanclass></p></body></html>

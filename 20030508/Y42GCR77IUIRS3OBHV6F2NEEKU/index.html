<html><header><meta charset="utf-8"><title>　　機管局大耍太極 - 李八方</title></header><body><h1>　　機管局大耍太極 - 李八方</h1><p>機場管理局噚日推出「健康從我起、萬里由此飛」嘅自強運動。機場係今次非典事件中嘅重災區，人流由最高峯每日十萬人次大幅下降至兩萬人次，唔怪得行政總裁彭定中博士叫晒救命，要同一眾機場內嘅營運單位齊齊搞自強運動，鼓勵所有員工每日都要先探熱，後上班，如果可以，最好貼番個「TemperatureOK」嘅標貼，等啲搭客放心。彭總更同各高層親自登台帶頭耍太極，強身健體，迎接挑戰。&#13;<br> （圖）彭定中（右）喺太極女師傅曾雪玲嘅指導下，耍得似模似樣。&#13;<br> 機管局圖片&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

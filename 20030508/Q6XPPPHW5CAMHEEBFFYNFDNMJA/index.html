<html><header><meta charset="utf-8"><title>擬建超級感化院舍</title></header><body><h1>擬建超級感化院舍</h1><p>【本報訊】社會福利署計劃動用三億五千多萬元，將現時六間青少年感化及住宿院舍合併，搬遷到屯門一所全新的「超級」青少年感化院舍，超級院舍集合羈留所、收容所及感化院於一身，並可因此節省八十三名職員和每年二千萬元。&#13;<br> 文件提到，現時有三間院舍位於市區的黃金地段，分別是鰂魚涌培志男童院、何文田馬頭圍女童院及九龍塘海棠路兒童院，若將有關用地出售，將可帶來巨額收益。至於騰出的新界區三間院舍，初步討論後認為沙田男童院將適合用作殘疾人士院舍服務，其餘兩間則可考慮用作青少年設施。&#13;<br> 超級院舍佔地一萬八千四百平方米，可收容二百四十八名男童及一百四十名女童。</p></body></html>

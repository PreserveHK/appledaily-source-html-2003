<html><header><meta charset="utf-8"><title>鞏俐唔敢去康城影展</title></header><body><h1>鞏俐唔敢去康城影展</h1><p>一年一度的康城影展，今年受非典型肺炎問題影響，有傳內地及香港影星抵達康城後，有可能會被隔離，所以身為評審的姜文，已提早於本月一日飛往法國，而周迅亦提早起程。&#13;<br> 至於原本為宣傳電影《愛神》而出席康城影展的鞏俐，昨日向各大媒體透露，因非典型肺炎問題，她已決定不出席康城影展，連帶原定會出席的廣告商宣傳行程亦一併取消。<br> &#13;<br> <spanclass>章子怡等安排 &#13;<br> 另外，《紫蝴蝶》今年入圍角逐康城金棕櫚最佳影片獎項，女主角章子怡至今未決定是否成行，今年初她曾因美伊戰爭而放棄出席奧斯卡頒獎禮，今次只能等候主辦單位安排。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>愛心雷達　追蹤長幼</title></header><body><h1>愛心雷達　追蹤長幼</h1><p>SUNDAY（866）董事總經理許博志表示，受非典型肺炎爆發影響，該公司境內漫遊通話量，較疫潮爆發前下跌60%，境外漫遊也下跌了20%。此外，該公司近期的上客量放緩，流失率上升，但拒絕評論今季經營情況。&#13;<br> SUNDAY昨日推出為兒童及長者而設的「SUNDAY愛心雷達」定位服務，客戶於任何一間SUNDAY店，購買一張愛心雷達智能卡，即時簽署授權書，免費接收位置追蹤短訊，有利於手機用戶了解家中兒童或老人的位置。每張愛心雷達卡的售價為50元，服務月費為28元。&#13;<br> 李潤芳攝</p></body></html>

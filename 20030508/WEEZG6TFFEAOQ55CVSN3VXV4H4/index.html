<html><header><meta charset="utf-8"><title>阿旦踩場唔敢落場</title></header><body><h1>阿旦踩場唔敢落場</h1><p>沈殿霞主持的遊戲節目《智在必得》，前晚在無綫電視城錄影，嘉賓有石修、鄧梓峰、羅慧娟、劉綽琪、林曉峰和楊娜，最後由鄧梓峰勝出。<br> &#13;<br> <spanclass>只識玩人 &#13;<br> 《智在必得》的前主持人鄭丹瑞（阿旦）到場探班，並和肥姐有講有笑，被工作人員取笑踩場，阿旦說：「我喺隔籬廠錄影《智趣相投》，得閒咪過嚟睇吓。」&#13;<br> 問阿旦可會任《智在必得》嘉賓，他說：「唔好，我淨係識得玩人，唔慣俾人玩。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

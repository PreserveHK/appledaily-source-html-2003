<html><header><meta charset="utf-8"><title>艾頓莊搬殭屍上台</title></header><body><h1>艾頓莊搬殭屍上台</h1><p>英國歌手艾頓莊（EltonJohn），日前聯同合作無間的填詞家BernieTaupin於紐約召開記招，並宣布將籌備一齣講述吸血殭屍的全新百老匯音樂劇《TheVampireLestat》，此劇將於○五年在紐約公演。&#13;<br> 前日佩戴了一副新款太陽眼鏡的艾頓莊宣布，該舞台劇的主要角色Lestat，乃依照電影《吸血迷情》及《屍纏妖后》中的同名角色作為藍本。艾頓莊於記招上說，他十年前已希望製作此劇：「當我一睇《吸血迷情》嘅劇本，我就想做殭屍。」</p></body></html>

<html><header><meta charset="utf-8"><title>囚徒遭重犯插癱</title></header><body><h1>囚徒遭重犯插癱</h1><p>【本報訊】赤柱監獄甲級重犯以削尖利器，狂插一名同囚頸、背，導致同囚下肢癱瘓，此案昨在高等法院開審，傷者坐輪椅出庭作供，辯方指傷者的黑社會「大佬」曾在獄中毆打被告，但傷者否認。<br> &#13;<br> <spanclass>用利器狂插頸肩 &#13;<br> 四十二歲被告何毓桓否認於○一年十月二十八日在赤柱監獄J座二樓第三及四組倉閘口外的走廊，蓄意傷害同年同月同日生的同囚楊健文。根據控方所稱，何、楊二人均在J座服刑，案發當日楊在二樓隔着鐵閘，與第三組一名囚犯傾偈，何忽然跑到楊身後，雙手各持一支削尖利器，向楊的後頸及肩膊狂插多下，直至遭懲教員制服。聆訊明日繼續。&#13;<br> 案件編號：HCCC141/2002</spanclass></p></body></html>

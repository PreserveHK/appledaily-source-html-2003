<html><header><meta charset="utf-8"><title>的士寶馬相撼3傷</title></header><body><h1>的士寶馬相撼3傷</h1><p>【本報訊】昨清晨六時半，一輛的士沿大埔寶鄉橋往安慈路，駛至太和路交界處與一輛寶馬房車猛烈相撞，兩車繼而擺尾分別再撞燈柱及石壆。四十五歲姓邱的女的士司機眼及面頰紅腫（圖），與兩名男乘客（十七歲及二十一歲）同告受傷，其中一名乘客被拋跌坐在椅背下，非常狼狽。消防員趕至協助三名傷者離開車廂，送院治理後情況穩定。的士司機與四十七歲姓秦的房車司機酒精測試均證實無飲酒，疑其中一方衝燈肇禍。　宋光明攝&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>海中跑車60斤重牛廣</title></header><body><h1>海中跑車60斤重牛廣</h1><p>【本報訊】一名香港「釣魚郎」昨晨四時與多名好友在南海油田海面釣起一條長約五呎、重六十斤被釣魚發燒友喻為「高性能海中跑車」俗稱牛廣的「浪人鰺」。人、魚搏鬥十多分鐘才將牠制服扯上船，戴着手套的手掌亦因激烈摩擦致起水泡。&#13;<br> 浪人鰺魚，俗稱牛廣、大魚仔或GT（GiantTrevally)，是鰺科魚一種，其中港人熟悉的黃𩶘䱽也是這個大家族的成員。牛廣魚身寬而平，鉸剪尾，是兇猛掠食性魚類，身形強壯、速度高、持久力強，要牠上釣必須打一場持久肉搏戰，為釣魚人士夢寐以求的感受。&#13;<br> </p></body></html>

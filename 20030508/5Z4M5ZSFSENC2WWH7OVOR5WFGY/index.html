<html><header><meta charset="utf-8"><title>女商人向一哥索償</title></header><body><h1>女商人向一哥索償</h1><p>【本報訊】女商人馬桂珍三年前被銀行拒絕加大透支額，在門外聲言縱火自焚，警方以勒索發出拘捕令，她投案後遭警扣查。女商人指控警方非法禁錮及濫用警權，令她身心受創，獲判勝訴，要求警務處長賠償逾一億元，高等法院昨開庭釐定賠償額，法官聽取雙方陳詞後，押後宣判。&#13;<br> 五十餘歲的原訴人馬桂珍，聲言警務處長曾蔭培及屯門警署警員吳世華要賠償她一億多元。辯方大律師列舉案例指賠償額約一萬元。&#13;<br> 案件編號：HCA3953/2001</p></body></html>

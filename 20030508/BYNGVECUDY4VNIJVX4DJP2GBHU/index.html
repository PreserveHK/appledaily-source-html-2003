<html><header><meta charset="utf-8"><title>醉漢倒地遭人搜掠</title></header><body><h1>醉漢倒地遭人搜掠</h1><p>【本報訊】二十四歲姓梁男子（圖右），疑在尖沙嘴一間的士高消遣及飲至酩酊大醉，途至彌敦道一一八至一三○號美麗華酒店對開時昏醉地上，一名男子走近「順手牽羊」偷去他身上財物逃去。&#13;<br> 有的士司機途經見狀報警，警員到場賊人已逃去無蹤；而梁送院治療後清醒，經點算後證實損失一條價值二千五百元金頸鏈、一部值三千元手機及現金七百元，梁其後表示不予追究。&#13;<br> 劉漢灌攝</p></body></html>

<html><header><meta charset="utf-8"><title>君如《人妖打排球2》失預算</title></header><body><h1>君如《人妖打排球2》失預算</h1><p>吳君如昨日接受Roadshow訪問，她透露泰國喜劇《人妖打排球2》原定在上月十七日上映，但因非典型肺炎關係，要延期至暑假七月二十四日開畫。<br> &#13;<br> <spanclass>泰國演員怕肺炎 &#13;<br> 吳君如說：「之前已經喺巴士賣晒廣告，同埋訂晒機票畀班泰國演員嚟，但佢哋驚嚟完之後要返泰國隔離十日，所以唔肯，惟有當大片咁鋪幾個月囉，損失都幾嚴重，但就冇七位數字咁多。」&#13;<br> 君如表示今集除了有上集原班人馬配音外，還特別加上楊千嬅、鄭中基與張衞健等為新角色配音，而原有配音演員更增加片酬。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

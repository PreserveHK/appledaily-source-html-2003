<html><header><meta charset="utf-8"><title>女子駕寶馬鏟花槽</title></header><body><h1>女子駕寶馬鏟花槽</h1><p>【本報訊】昨凌晨四時許，一輛寶馬520i款房車沿長沙灣道往美孚，駛至深水埗運動場對開突然失控，掃毀路邊十五米欄後再「擒」上花槽（圖），車尾凌空掛在圍欄上，車頭凹陷毀爛。&#13;<br> 警方接報到場時車上空無一人，約四十分鐘後，一名二十六歲姓吳的女子折返承認是司機，並表示較早前因閃避車輛失事，但因沒有手提電話只好返回附近寓所向父親求助。女司機沒有受傷，酒精測試也證實無飲酒。&#13;<br> 杜建彬攝</p></body></html>

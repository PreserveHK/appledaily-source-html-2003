<html><header><meta charset="utf-8"><title>華原、小室復舊情</title></header><body><h1>華原、小室復舊情</h1><p>據今期日本雜誌《周刊女性》報道，華原朋美最近被傳與音樂人前男友小室哲哉復合，事緣近期婚姻與事業皆不如意的小室，上周相約華原及其經理人到居酒屋減壓，華原與小室喝到酩酊大醉後，竟然旁若無人地親熱起來，因而被指舊情復熾。<br> &#13;<br> <spanclass>安西川畑復合 &#13;<br> 另外，現年二十四歲的日本女星安西纊子，最近被傳已與同年紀的CHEMISTRY成員川畑要復合，二人去年年尾被目睹在烤肉店內拍拖，前日又被發現一同現身東京成田機場，齊齊出國散心。</spanclass></p></body></html>

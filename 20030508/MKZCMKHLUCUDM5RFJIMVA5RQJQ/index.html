<html><header><meta charset="utf-8"><title>阿樂被呼喝手腳慢</title></header><body><h1>阿樂被呼喝手腳慢</h1><p>余文樂日前本與逾百fans舉行聚會，最後卻與fans及義務工作發展局合作，一起往葵盛東邨派發包括口罩、消毒藥水、手套、驅風油及防肺炎小冊子的防炎包，十分有意義。<br> &#13;<br> <spanclass>全程戴口罩 &#13;<br> 阿樂說：「做義工比喺酒店book間房嘅聚會更有意義。」當日阿樂除了派發防炎包外，本來亦要上樓為老人清潔家居，但他擔心fans能力有限，怕愈幫愈忙，最後決定只派防炎包。眾人逗留了約四小時，並全程戴上口罩，很多老人家因而不認得阿樂，更大聲呼喝他，又嫌他手腳慢，事後阿樂表示絕不介意。</spanclass></p></body></html>

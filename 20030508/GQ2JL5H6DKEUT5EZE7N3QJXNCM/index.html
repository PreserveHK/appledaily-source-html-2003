<html><header><meta charset="utf-8"><title>13歲女童失蹤逾月</title></header><body><h1>13歲女童失蹤逾月</h1><p>【本報訊】警方昨發出一名失蹤個多月的十三歲女童相片，呼籲市民協助提供消息。失蹤女童羅嘉宜（圖），身高約一點六米，瘦身材，圓面及束長髮，她經常在深水埗及旺角一帶的網吧及卡拉OK場所流連，過去未有失蹤紀錄。&#13;<br> 她自三月十四日起離開其位於深水埗欽州街的寓所後不知所終，其父於三月十七日向警方報案。警方呼籲任何人士如有該名失蹤女童的消息，即致電二七六一　二三九四或二七六一　二三九五，與警方西九龍總區失蹤人口調查組聯絡。</p></body></html>

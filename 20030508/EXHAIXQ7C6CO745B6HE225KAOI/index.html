<html><header><meta charset="utf-8"><title>王菲竇唯再續前緣？</title></header><body><h1>王菲竇唯再續前緣？</h1><p>有周刊昨日報道指王菲和前夫竇唯近日在北京頻頻約會，二人四年前離婚，當時對阿菲可說是重大打擊。&#13;<br> 其後阿菲與謝霆鋒發展姊弟戀，多次離合，阿菲不時返回北京療情傷，沒料到令王菲與竇唯再次聚頭。<br> &#13;<br> <spanclass>音樂牽紅線 &#13;<br> 北京是非典型肺炎重災區，但阿菲仍寄居當地，並經常相約友人蒲吧。據知阿菲在北京錄音時，竇唯亦相伴在旁。阿菲亦十分欣賞竇唯的音樂才華，更曾表示不介意與對方合作。&#13;<br> 此外，竇唯接受周刊訪問時直認曾與王菲和女兒見面，但卻堅稱與太太高原關係還好。&#13;<br> 而阿菲的經理人陳家瑛昨日在電話中說：「阿菲個女姓竇嘅，個女要見吓老竇都唔出奇，而且佢哋再見亦是朋友。」&#13;<br> 撰文：卓寶花</spanclass></p></body></html>

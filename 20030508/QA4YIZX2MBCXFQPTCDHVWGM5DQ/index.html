<html><header><meta charset="utf-8"><title>巴西製本田Fit登場</title></header><body><h1>巴西製本田Fit登場</h1><p>本田Fit（即港版Jazz）自推出以來，無論響日本本土抑或係海外市場，都備受車迷追捧，而且更一度成為日本本土最暢銷車款㖭！本田廠方於最近又宣布，會響巴西設廠房，並會於當地發售㖭！&#13;<br>由廠方所發出嘅新聞稿中指出，Fit將會係繼Civic於1997年，喺巴西製造及發售後，第二款本田車系再於當地製造及發售，並預計首年能售出25,000部新車；在巴西生產嘅Fit，將會配用一台1.4公升i-DSI引擎（80匹），輔以5前速手波或CVT無段變速自動波箱。廠方亦有意將巴西製嘅Fit，出口往其他南美洲國家，以增加銷量呢！</p></body></html>

<html><header><meta charset="utf-8"><title>爪哇控股料今年轉盈</title></header><body><h1>爪哇控股料今年轉盈</h1><p>【本報訊】爪哇控股（251）董事經理呂榮梓表示，非典型肺炎事件對旗下寫字樓租金的影響並非即時顯現，故暫時未能作出評估。他又預期，本港寫字樓租金今年會下跌5%至10%，但由於集團今年並無大幅撥備，料業績可扭虧。&#13;<br> 另外，爪哇日前宣布，間接持有的澳洲上市附屬公司AGP旗下兩項物業，獲一家機構投資者洽購。不過，呂榮梓昨拒絕披露買家出價，只表示兩項物業的每月租金收入約2700萬澳元。他又稱，由於洽購價較成本價高，若交易落實，將獲特殊收益。另一方面，爪哇截至去年底銀行結存達7.23億元，被問及可有私有化計劃時，呂氏稱董事會暫未有結論。</p></body></html>

<html><header><meta charset="utf-8"><title>蔡意橋小販塞路</title></header><body><h1>蔡意橋小販塞路</h1><p>屯門蔡意橋持牌小販違規擺賣問題嚴重，主要通道被嚴重阻塞，附近居民未見有關政府部門取締，遂向本報反映，盼阻塞情況可盡快獲得改善。&#13;<br> 蔡意橋在屯門北，橫跨屯門河道，是河道兩岸大興花園及康麗花園附近一帶居民往來主要通道，但居民投訴稱，每日行經蔡意橋返家，但蔡意橋布滿持牌小販擺賣，且將大量貨物如生果、菜蔬等，擺放在行人路上，造成嚴重阻礙，尤以傍晚時分更甚，居民寸步難行，不勝其擾。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○四二一○四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

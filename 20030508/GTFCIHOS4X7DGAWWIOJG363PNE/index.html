<html><header><meta charset="utf-8"><title>4單車黨偷竊被捕</title></header><body><h1>4單車黨偷竊被捕</h1><p>【本報訊】四名「單車黨」少年為了替心愛「戰車」改裝，不惜以身試法，昨日零時許糾黨到柴灣一個地盤偷竊，其中三人更貪玩跳上一輛貨車「玩揸車」，另一人則用螺絲批撬毀泥頭車盜竊偈油，最終遭接報警員當場人贓並獲（圖），事後被警一併拘捕帶署。&#13;<br> 涉嫌車內盜竊被捕的四名少年，年齡由十五至十七歲，他們各准以現金五百元保釋候查。該班「單車黨」少年居住柴灣區，他們被逮着時向警員透露，單車發燒友曾表示，將一些偈油倒在單車鏈上，可加強單車的速度，於是潛入地盤偷取所需改裝物品。　李家傑攝</p></body></html>

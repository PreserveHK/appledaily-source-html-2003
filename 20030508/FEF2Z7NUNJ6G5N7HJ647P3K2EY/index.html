<html><header><meta charset="utf-8"><title>警員無力還債續增</title></header><body><h1>警員無力還債續增</h1><p>【本報訊】無力償還債務的警務人員持續增加，在去年下半年共有三百零二人，較去年上半年的二百八十九人增加百分之四點五。在多項負債原因中，則仍以家人及親友的問題、投資失利及揮霍最為嚴重。&#13;<br> 保安局向立法會保安事務委員會提交的資料顯示，自二○○○年上半年起，無力償債警員便逐年增加。在去年下半年的三百零二個無力償債警員中，近六成是因為家人及親友的問題而負債。不過，投資失利及揮霍的情況也惹人關注，分別有逾一成三的無力償債警員是因為該兩個原因而負債。&#13;<br> 根據資料，在去年下半年無力償債警員中，屬於新個案佔了五十七宗。其餘的二百四十五人，則由一九九六年上半年起開始負債。</p></body></html>

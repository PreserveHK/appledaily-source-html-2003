<html><header><meta charset="utf-8"><title>半途出家執導筒</title></header><body><h1>半途出家執導筒</h1><p>現年四十三歲的張之亮於香港出生，現育有一女及三胞胎兒子。張之亮中學畢業後加入第十期藝員訓練班，後來經劉芳剛推薦轉做助理編導。兩年後擔任新藝城助理製片及製片，八八年首執導演筒，拍攝《中國最後一個太監》，其後曾拍過《飛越黃昏》、《玩命雙雄》、《仙樂飄飄》及《流星語》等多部電影。&#13;<br> 張之亮的作品屢獲獎項，九○年他憑《飛越黃昏》獲第九屆香港電影金像獎「最佳電影」及「最佳編劇」；九三年的《籠民》更榮獲第十二屆香港電影金像獎「最佳電影」、「最佳導演」及「最佳編劇」三獎。</p></body></html>

<html><header><meta charset="utf-8"><title>侯錄音再現巴格達</title></header><body><h1>侯錄音再現巴格達</h1><p>侯賽因被推翻近一個月後，捲土重來的傳聞甚囂塵上。&#13;<br> 澳洲《悉尼先驅晨報》駐巴格達記者周一收到兩名男子送來的錄音帶，聲稱是侯賽因當天早上錄製。<br> &#13;<br> <spanclass>籲秘密抗爭驅逐聯軍 &#13;<br> 在十五分鐘錄音中，講者聲音疲倦、不時咳嗽，呼籲伊拉克人民團結，以「秘密抗爭」驅逐美英聯軍出伊拉克，又警告與美國合作者將是「人民和真主的公敵」。&#13;<br> 錄音有提及多宗侯賽因倒台後發生的事件，顯示是在近日錄製。記者將錄音帶播給十三個伊拉克人聽，他們都認為講話者是侯賽因。不過，白宮表示仍需分析該盒錄音帶。&#13;<br> 此外，一對夫婦聲稱上周在巴格達目睹侯賽因乘車經過，也有人相信他會回來掌權。法新社/新華網</spanclass></p></body></html>

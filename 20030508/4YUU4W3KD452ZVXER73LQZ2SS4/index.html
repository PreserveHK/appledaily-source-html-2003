<html><header><meta charset="utf-8"><title>高小生英語閱讀差</title></header><body><h1>高小生英語閱讀差</h1><p>【本報訊】教育統籌局局長李國章昨日書面答覆立法會議員提問時承認，高小學生在英國語文方面的閱讀理解能力較弱，反而初小學生透過閱讀取得資訊的能力較強；但在中國語文方面，初小的閱讀能力尚可，高小的認識字詞能力則頗強。&#13;<br> 李國章稱，問題可能與學生閱讀習慣有關，因為據二○○一年的調查顯示，低年級學生較多閱讀課外書籍，高年級學生則較多閱覽電子資訊；小學生多為增加知識而閱讀，中學生則多為消閒而閱讀。當局已於二○○○年五月成立閱讀策略工作小組，以推動閱讀文化；當局將訂出檢討日程。課程發展議會編製的基本能力水平評估，已包括閱讀能力的指標，有關指標下月起可供使用。</p></body></html>

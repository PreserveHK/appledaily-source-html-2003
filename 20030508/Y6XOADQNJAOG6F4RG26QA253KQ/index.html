<html><header><meta charset="utf-8"><title>湯盈盈美腿誘秋官</title></header><body><h1>湯盈盈美腿誘秋官</h1><p>鄭少秋與湯盈盈昨日於清水灣電視城為無綫新劇《非常外父》開工，劇中湯盈盈大騷長腿色誘秋官，她還自言秋官對其一對修長的美腿十分欣賞。&#13;<br> 湯盈盈說：「佢成日都撩我，重話自己平時唔係咁，只不過比較入戲。」問秋官是否欣賞湯盈盈的美腿時，他說：「靚，梗係靚喇！同我老婆對腳一樣咁靚，要嚟引誘我梗靚㗎。」<br> &#13;<br> <spanclass>早知肥姐緋聞 &#13;<br> 秋官昨日頸上掛着一部空氣清新機，他說：「呢部係我老婆送畀我嘅，因為拍劇都戴唔到口罩，當然我都有送番部畀佢。」問秋官可知前妻沈殿霞與張永權之間的緋聞時，他說：「好耐啦，舊聞嚟㗎！不過我乜嘢都唔知。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Tatu叫座力受考驗</title></header><body><h1>Tatu叫座力受考驗</h1><p>俄羅斯女子組合Tatu早前因門票滯銷而取消其英國演唱會，遭主辦單位索償，而她們在德國舉行的演唱會亦同一命運，賣剩一半門票，令她們再次取消演唱會，Tatu的叫座力再一次備受質疑。<br> &#13;<br> <spanclass>再施舊招 &#13;<br> 然而二人日前在倫敦市中心的HMV演出，仍吸引到三百五十名歌迷捧場。二人「咪嘴」唱完兩首歌後，照例與對方來個擁吻。其後她們又誠邀在場歌迷參加她們的MV拍攝工作，成員Lena說：「聽日我哋會拍MV，我哋想邀請所有十六歲以上嘅女仔着住校服嚟參加。」</spanclass></p></body></html>

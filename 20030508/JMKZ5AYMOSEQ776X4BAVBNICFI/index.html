<html><header><meta charset="utf-8"><title>靚衫SnapShot：汪明荃紫色風暴</title></header><body><h1>靚衫SnapShot：汪明荃紫色風暴</h1><p>本地時裝設計師要迅速打響名堂，最佳的策略當是利用明星效應，近期冒起的何國鉦（DorianHo）便是一個典型例子，他設計的各式晚裝，幾乎全線供應給無綫各女藝員穿着出席大show，而且不分任何年齡層，由姐仔如葉璇到名副其實的「阿姐」汪明荃都照顧到。<br> &#13;<br> <spanclass>迷人搶眼 &#13;<br> 阿姐汪明荃前日錄影《紅星追聲名歌SING》節目，便穿上DorianHo設計的紫色biascut晚裝，性感的剪裁與豔麗的顏色，把阿姐的風韻流露出來，搶眼迷人。</spanclass></p></body></html>

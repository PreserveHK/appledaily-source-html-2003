<html><header><meta charset="utf-8"><title>Eason結婚冇人知</title></header><body><h1>Eason結婚冇人知</h1><p>昨日有報道指陳奕迅（Eason）與女友徐濠縈原定七月結婚，但現考慮改為十一月，有可能和何超儀及陳子聰這一對一齊舉行婚禮。&#13;<br> Eason昨日接受本報電話訪問時說：「如果我結婚一定唔會有人知，既然本雜誌咁寫，咁叫本雜誌自己去查證咯，但係記住要check埋阿富汗嘅婚姻註冊處喎，咁先至冇遺漏。」<br> &#13;<br> <spanclass>「女人結婚out」 &#13;<br> 而Eason昨日在商台接受訪問時，亦被問到此事，他說：「坦白講我係未結婚，我亦都冇準備結婚。」他還笑說去做和尚不結婚，記者問他女友怎辦？他笑說：「𠵱家女人邊興結婚㗎，out啦！」&#13;<br> 採訪：陳月媚、胡比&#13;<br> 攝影：胡比</spanclass></p></body></html>

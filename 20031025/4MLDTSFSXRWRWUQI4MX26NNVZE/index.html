<html><header><meta charset="utf-8"><title>acer無線套裝三百蚊有找</title></header><body><h1>acer無線套裝三百蚊有找</h1><p>各類無線鍵盤同滑鼠等裝置，免除駁線煩惱，的確為用家帶嚟唔少方便。不過缺點係無論紅外線或無線電作傳輸訊號，都必須另加電池，有時工作至夜深先發覺唔夠電，都幾麻煩。acer新出嘅無線輸入套裝，採用27MHz作傳輸頻道，其智慧型電源管理，能有效延長電池使用時間，換電頻率得以減低。其光學滑鼠具有400dpi掃描能力，快速移動都唔怕滑鼠跟唔切。鍵盤及滑鼠套裝均以銀、黑作色調配襯，賣相吸引之餘，三百蚊有找亦唔算貴。&#13;<br> 記者：徐影龍&#13;<br> &#13;<br> 富達電腦查詢電話：28544878&#13;<br> </p></body></html>

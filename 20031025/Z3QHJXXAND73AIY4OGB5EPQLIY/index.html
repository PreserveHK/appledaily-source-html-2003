<html><header><meta charset="utf-8"><title>大明里後巷多雜物</title></header><body><h1>大明里後巷多雜物</h1><p>大埔大明里及廣福里居民投訴，在大明里與廣福里之間後巷，經常被附近店舖用以擺放雜物及貨物，儼如露天貨場，阻塞通道，阻礙居民出入。&#13;<br> 記者曾前往視察，發現上址後巷確如露天貨場，堆放不少雜物，當中包括有英泥、木板、竹簍和手推車等。&#13;<br> 食物環境衞生署回覆本報查詢時表示，接獲本報轉介投訴後，即派員到上址巡視，發現後巷堆放大批雜物，即派員處理，並敦促附近店舖須搬走其物品。&#13;<br> （一○二三○三○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

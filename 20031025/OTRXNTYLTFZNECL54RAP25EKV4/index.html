<html><header><meta charset="utf-8"><title>儲局為中國進口貨辯護</title></header><body><h1>儲局為中國進口貨辯護</h1><p>【本報綜合報道】美國芝加哥聯邦儲備銀行說，中國貨進口增加，並非美國製造業疲弱的元兇，反而有利美國經濟。&#13;<br> 芝加哥儲銀在名為《中西部製造業與對華貿易》的報告中表示，美國製造業不振，主因並非中國貨湧入，而是由於美國近年的投資及產能過剩，持續損害廠商接獲新定單的能力。&#13;<br> 雖然中國對美出口增長明顯超過美國對華出口，但這不一定表示美國製造業已受到損害。此外，中美兩國生產成本懸殊，進口增加能更有效地調配資源，而美國低增值產業工人被迫投入高增值和高技能行業，可提升美國工人的平均工資和生活質素。</p></body></html>

<html><header><meta charset="utf-8"><title>胡士托信念愛與和平</title></header><body><h1>胡士托信念愛與和平</h1><p>胡士托（woodstock）音樂會一九六九年起源於美國，四十萬反對美國政府攻打越南的人士，在紐約鄰近Bethel的一幅六百公畝土地上，舉行為期三天的搖滾樂音樂會。&#13;<br> 胡士托音樂會宣揚的信念是LoveAndPeace（愛與和平），並處處表現反建制、反當權者的精神，這份胡士托精神直至今日仍廣受推崇。雖然音樂會進行時衞生條件惡劣，食水不足，但幾十萬人連續幾天欣賞搖滾樂，卻從沒出現暴亂，維港巨星匯的表演嘉賓Santana當年也是表演者之一。</p></body></html>

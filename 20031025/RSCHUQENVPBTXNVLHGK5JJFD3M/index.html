<html><header><meta charset="utf-8"><title>恭子大眼妝電暈日少女</title></header><body><h1>恭子大眼妝電暈日少女</h1><p>出名對化妝甚有研究的日本女星深田恭子，近日再獲雜誌選為藝能界中的化妝高手No.1，再次打低在多項同類比賽中與她較量的濱崎步及上戶彩。&#13;<br> 最新一期雜誌《JUNON》近日邀來超過五百名女fans投票，參與選出「make-upelebrity（化妝女神）」的選舉，結果恭子的得票多出步姐約二百票，讀者多認為恭子本身已屬美人胚子，化妝後更加可愛，尤其一雙大眼睛最能迷倒眾生。&#13;<br> 而在此選舉中能成功打入十大的，還包括伊東美咲、中島美嘉、長谷川京子等，連松田聖子女兒SAYAKA也排名第十位。</p></body></html>

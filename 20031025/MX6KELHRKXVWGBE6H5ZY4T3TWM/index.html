<html><header><meta charset="utf-8"><title>馮德倫半小時吞40碗麵</title></header><body><h1>馮德倫半小時吞40碗麵</h1><p>馮德倫日前到日本，宣傳他與日本女星伊東美主演之電影《白髮鬼》，成為第七屆「MichinokuInternationalMysteryFilmFestival2003InMorioka」觀摩電影。<br> &#13;<br> <spanclass>伊東缺席 &#13;<br> 當日因女角伊東美未能出席，剩下馮德倫擔大旗，至於其他出席嘉賓，有日本女星中山美穗之妹中山忍及拍攝《茅躉王》的韓國導演金知雲等等。&#13;<br> 馮德倫赴日期間亦有接受當地電視台訪問，他在節目內要與主持人比賽食拉麵，馮德倫在短短三十分鐘內，共吃下四十多碗麵，不過主持人比他更勝一籌，一口氣竟可吃下六十多碗，馮德倫亦表示輸得心服口服。</spanclass></p></body></html>

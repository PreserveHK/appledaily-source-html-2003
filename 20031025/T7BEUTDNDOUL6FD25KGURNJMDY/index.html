<html><header><meta charset="utf-8"><title>Holly誤住雞竇樓上</title></header><body><h1>Holly誤住雞竇樓上</h1><p>早前官司敗訴的澳洲女歌手HollyValance，近日又遇上麻煩，她發現其位於倫敦西部的寓所樓下，竟有妓女賣淫，經常因有嫖客深夜到訪令她難以成眠，她為此曾多次報警求助。&#13;<br> <br> <spanclass>被大叫聲吵醒 &#13;<br> 據英國《太陽報》報道，Holly去年離開澳州搬到上址居住。&#13;<br> Holly接受訪問時說：「整間屋經常充斥洗衣粉氣味，因為他們在下面清洗床單。」而一位熟識她的人士則表示：「當Holly搬往倫敦後，希望把自己建立成為一個流行巨星，但她實在討厭其住處，因為她經常在午夜被下面嫖客的大叫聲吵醒。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>大陸蛇頭英囚7年</title></header><body><h1>大陸蛇頭英囚7年</h1><p>一名在英國定居的大陸人蛇集團蛇頭，涉嫌協助七百多名大陸人偷渡往英國打工，賺取了一億四千萬港元偷渡費，昨日遭英國中央刑事法庭以「協助他人非法偷渡、假造曾在大陸監禁紀錄，以及造成他人身體嚴重傷害」等七項罪名，重判張入獄七年，其手下周玉新則被判刑四年徒刑。兩人刑滿後，將被遞解出境。&#13;<br> 三十五歲的張永輝，三年前以難民身份獲准在英國居住。據估計，張永輝先後幫助了七百多大陸人非法入境，賺取了一億四千多萬港元。&#13;<br> 中央社</p></body></html>

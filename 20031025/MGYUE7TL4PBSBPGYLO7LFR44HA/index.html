<html><header><meta charset="utf-8"><title>晨女薯樣曝光</title></header><body><h1>晨女薯樣曝光</h1><p>大堆頭組合Morning娘的成員皆是透過參加選拔賽加入娛樂圈，一眾少女都直認極盼入行。&#13;<br> 近日就有報道翻舊帳，將多名成員變為「晨女」前拍下的廣告相片刊登出來。&#13;<br> 其中高橋愛在十二歲時，曾參加電視台歌唱比賽，雖然當時也奪得一個獎項，但未能令她成功加入藝能界。而小川麻琴則曾為交通安全宣傳拍攝硬照廣告，當時一臉童稚的她，與現在的樣子有頗大分別。&#13;<br> 此外，即將離開晨女獨立發展的安倍夏美，被傳因與隊友關係欠佳，而未獲舉行歡送會。</p></body></html>

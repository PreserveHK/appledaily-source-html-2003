<html><header><meta charset="utf-8"><title>曹敏莉處女搵真銀</title></header><body><h1>曹敏莉處女搵真銀</h1><p>應屆港姐曹敏莉、楊洛婷、戚黛黛和蕭正楠昨日應邀到尖沙嘴，為金龍船酒家分店的開幕儀式剪綵，曹敏莉還特地穿了旗袍亮相，頗有特色。<br> &#13;<br> <spanclass>月底訪美 &#13;<br> 曹敏莉日前已接了一個護膚品平面廣告，為她帶來搵真銀機會，曹敏莉說：「呢個係我第一個廣告，酬勞方面都好滿意，有五位數字，而且有免費護膚品用。」曹敏莉將於月底返回美國三藩巿，屆時會拜訪師姐林敏俐在當地開設的餐館。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

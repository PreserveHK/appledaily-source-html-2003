<html><header><meta charset="utf-8"><title>公屋2000戶申請養狗</title></header><body><h1>公屋2000戶申請養狗</h1><p>【本報訊】公屋租戶申請在公屋內暫准飼養狗隻的期限尚有一星期即告結束，房屋署過去三周共接獲二千宗申請。該署昨日提醒租戶必須在本月三十一日或之前向屋邨辦事處提出申請，逾期將不會受理。&#13;<br> 房屋署署理副署長（屋邨管理）黃比表示，暫准安排只屬一次過性質，房屋署絕不會延長登記期，並將會嚴厲取締屋邨內未經登記及批准飼養的狗隻。違規租戶如被發現，會按屋邨清潔扣分制被扣分，最終可被終止租約。&#13;<br> 黃比又強調，欲申請暫准飼養狗隻的租戶必須注意，登記的狗隻要符合多項要求。</p></body></html>

<html><header><meta charset="utf-8"><title>GiGi端莊大方　Joey似做騷</title></header><body><h1>GiGi端莊大方　Joey似做騷</h1><p>汪明荃、容祖兒（Joey）、陳慧琳（Kelly）和梁詠琪（GiGi）等藝人，昨日在北京釣魚台國賓館，會見國家副主席曾慶紅，眾人均悉心打扮到場，但有人卻衣不稱身，似有不尊重場合之嫌。&#13;<br> <br> <spanclass>中性打扮得體 &#13;<br> 記者昨日找來形象設計師張學潤（Nelson）品評眾星的打扮，Nelson指中性打扮的GiGi穿着最端莊和大方得體，而一身黑白套裝的汪阿姐則十分有政要的風範。但Joey則被指打扮太「閃」，似做騷多過似會見政要。</spanclass></p></body></html>

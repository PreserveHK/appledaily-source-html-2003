<html><header><meta charset="utf-8"><title>醒目司機擒刑毀狂徒</title></header><body><h1>醒目司機擒刑毀狂徒</h1><p>【本報訊】灣仔一間印刷店舖，昨凌晨四時遭一名狂徒飛擲多塊石屎磚擊毀櫥窗玻璃刑毀，一名姓林（四十五歲）見義勇為的士司機駕車途經見狀報案，及暗中尾隨疑人，警員迅速趕至，在附近將涉案男子拘捕，正調查他是否與上周灣仔發生的連串刑毀店舖案有關。<br> &#13;<br> <spanclass>疑醉酒滋事 &#13;<br> 被捕男子姓唐（二十六歲），他事後只承認與上周一間茶餐廳的刑毀案有關。警方相信事件無涉及黑社會罪行，不排除有人醉酒滋事。</spanclass></p></body></html>

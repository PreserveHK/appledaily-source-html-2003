<html><header><meta charset="utf-8"><title>平機會發聲明撐主席</title></header><body><h1>平機會發聲明撐主席</h1><p>【本報訊】平等機會委員會候任行動科總監余仲賢上任前已被炒事件，惹來各界批評，民間人權陣線要求平機會解釋突然解僱余仲賢的理據，及公開整個解僱程序。&#13;<br> 平機會則發出聲明，「力撐」主席王見秋，表示該會早前曾就余仲賢的合約進行廣泛討論，平機會委員全力支持主席所作的決定。&#13;<br> 平機會的聲明指出，平等機會委員會曾廣泛討論有關余仲賢的合約糾紛。各委員授權予王見秋主席全責處理，並全力支持主席是次所作的決定。民間人權陣線批評，平機會至今仍未解釋終止余仲賢合約的原因，要求平機會盡快解釋原委，並交代整個解僱程序。</p></body></html>

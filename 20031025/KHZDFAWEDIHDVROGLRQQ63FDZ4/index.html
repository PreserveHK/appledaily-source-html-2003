<html><header><meta charset="utf-8"><title>劉嘉玲上海吐豔</title></header><body><h1>劉嘉玲上海吐豔</h1><p>上海浦東區昨晚星光熠熠，大批中外明星及名模出席「2003ChannelYoung萊卡風尚頒獎典」。上海市政府對此盛事非常緊張，在下午五時已實施戒嚴，現場有二百名保安壓陣，所有車輛必須預先登記才能駛入。&#13;<br> <br> <spanclass>集中港韓紅星 &#13;<br> 昨晚七時，名人明星名模陸續到達星光大道，各人都盛裝上陣，包括有穿上黑色Gucci裙的劉嘉玲、與胡軍結伴到達的李嘉欣、韓星李秉憲、以Celine銀色裙上陣的MaggieQ，還有八十年代紅極一時的超模LindaEvangelista，其他出席的藝人並有劉燁、鍾鎮濤和趙薇等人。&#13;<br> 記者DebbieLum、ChenWaiOn上海直擊</spanclass></p></body></html>

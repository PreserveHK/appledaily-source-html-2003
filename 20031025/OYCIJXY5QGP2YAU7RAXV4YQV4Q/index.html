<html><header><meta charset="utf-8"><title>Dido大碟英國熱賣百萬張</title></header><body><h1>Dido大碟英國熱賣百萬張</h1><p>人氣遍全球的英國女歌手Dido，近期推出的新碟《LifeForRent》走勢強勁，即使最近在英國流行榜的位置，正受到樂隊TheStrokes新碟《RoomOnFire》的威脅，但該碟已在英國賣出一百萬張，勢成本年英國最暢銷大碟。&#13;<br> <br> <spanclass>Coldplay奪搖滾獎 &#13;<br> 前日Dido身穿低Ｖ花裙，到了邁阿密出席拉丁美洲ＭＴＶ音樂錄影帶頒獎典禮，擔任表演嘉賓。&#13;<br> 而加拿大女歌手ArvilLavigne和英國樂隊Coldplay，則分別奪得「最佳國際新人」和「最佳國際搖滾藝人」。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>無骨鳳爪用口去骨</title></header><body><h1>無骨鳳爪用口去骨</h1><p>廣州一家無骨鳳爪地下加工場，工人們用最原始的方法將雞爪一隻一隻放進嘴裏「啃」，將骨頭咬出來「去骨」。這種無骨鳳爪，在廣州大受歡迎，每月銷售額逾五萬元人民幣。&#13;<br> 廣州《南方都市報》記者接獲舉報，日前到花都商業大道附近的一個熟食地下工場，發現院子內兩名男工，一邊揮手驅趕圍着雞爪亂飛的蒼蠅，一邊坐在雞爪前啃雞爪。只見他們手握雞爪，用牙咬住雞腳骨，手再一拔，骨頭就剔掉了，動作很快，幾乎一、兩秒就能加工一隻無骨雞爪。&#13;<br> 據工場員工稱，這些無骨鳳爪在廣州一家大型超市的五家分店熱賣。部份分店每個月的銷售額就有五萬至六萬元。&#13;<br> 廣州《南方都市報》</p></body></html>

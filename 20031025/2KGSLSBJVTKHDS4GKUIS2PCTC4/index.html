<html><header><meta charset="utf-8"><title>許慧欣：Fans投訴維港騷飛貴</title></header><body><h1>許慧欣：Fans投訴維港騷飛貴</h1><p>台灣歌手許慧欣及男子組合Energy，昨日分別接受港台節目訪問，兩者將會於今晚和Westlife演出《維港巨星匯》，而許慧欣表示兩周前已獲主辦單位通知，對於送飛一事，她說：「我不知道！只是以前有一個fansemail給我說票太貴。」<br> &#13;<br> <spanclass>不擔心入座率 &#13;<br> 問許慧欣會否擔心入座率？她說：「一百人跟一百萬人我都會盡力演出，而且可以跟Westlife同台演出已經很開心，我覺得入座率與歌手無關。」而許志安昨日則在北京說：「最緊要係做好個騷，我已經開始練歌。」	&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

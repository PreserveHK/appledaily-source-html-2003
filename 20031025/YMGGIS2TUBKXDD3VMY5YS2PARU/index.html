<html><header><meta charset="utf-8"><title>含菌面膜生產商指假貨</title></header><body><h1>含菌面膜生產商指假貨</h1><p>【本報訊】澳門消息：澳門衞生局在市面發現一批標示為「采詩」的淨白修護精華面膜的樣本含有綠膿桿菌，「采詩」的廣州生產商昨日在澳門表示，有問題的面膜為假貨。<br> &#13;<br> <spanclass>包裝及質料差異大 &#13;<br> 「采詩」產品生產商的廣州市倩影化妝品有限公司執行總經理李素磊稱，其公司的「采詩」淨白修護精華面膜與假貨，無論是售價、包裝、質料、編碼均有頗大差異，與正貨明顯不同。&#13;<br> 她稱，會對出現假貨的情況採取法律行動。&#13;<br> 澳門衞生局疾病預防控制中心主任湯家耀昨日下午與「采詩」產品生產商代表會面後表示，對生產商所出示的化驗報告感到滿意，並會對正貨作抽查，預計四、五天會有化驗結果。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>英上季經濟增0.6%</title></header><body><h1>英上季經濟增0.6%</h1><p>【本報綜合報道】英國上季國內生產總值（GDP）增長0.6%，受惠於服務業加速增長，以及上月零售額升幅勝過預期。分析員說，數據令英國央行下月加息的機會提高。&#13;<br> 英國第3季GDP增幅與市場預期和次季增幅相同，遠勝首季的0.2%。與去年同季比較，第3季GDP增長1.9%，較次季的2%略為放緩。&#13;<br> 英國上季服務業增長0.7%，增幅遠勝次季的0.2%。至於9月份零售額升0.6%，略高於市場預期的0.4%增幅。&#13;<br> 英國財政部首席經濟顧問鮑爾斯昨天說，上季和次季經濟數據顯示，該國經濟正加速增長，而且更為均衡，而未來經濟增長將受惠於全球經濟改善。</p></body></html>

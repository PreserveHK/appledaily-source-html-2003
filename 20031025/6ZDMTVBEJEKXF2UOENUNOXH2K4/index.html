<html><header><meta charset="utf-8"><title>星出招吸引海外創業者</title></header><body><h1>星出招吸引海外創業者</h1><p>【本報綜合報道】新加坡政府宣布，下月1日起，有意在當地創業的海外人士，可提交周詳的商業計劃，申請「商業入境證」（EntrePass）。獲批的海外人士，可在新加坡居留兩年，期間可無限次出入境，還能更新居留期限，以及為家屬申請居留權。&#13;<br> 申請者的計劃書需列出商業性質和目標、產品和服務、行銷策略、發展計劃、未來3年的營業額預測、投資額及僱用計劃等。與「原則核准就業准證」（AIPEP）有別，申請「商業入境證」人士，將獲豁免學歷和薪金要求。申請AIPEP人士，月薪須達2500坡元（約1.1萬港元），並擁有大專教育資格。</p></body></html>

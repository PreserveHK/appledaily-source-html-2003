<html><header><meta charset="utf-8"><title>教仔激氣　阿媽跳海</title></header><body><h1>教仔激氣　阿媽跳海</h1><p>【本報訊】一名姓鄧（四十五歲）婦人，因不滿十七歲的兒子經常外出夜歸，昨日傍晚在家中責罵對方時，母子兩人發生激烈爭吵。婦人一時激動奔出屋外，在中環林士街多層停車場岸邊跳海自殺。&#13;<br> 在附近一個泵房工作的兩名工人見狀，立即取來一個救生圈，綁上繩索後拋落大海。在水中掙扎的婦人抱着救生圈，由兩名工人拖往一百米遠的一個碼頭梯級。警員及消防員到場，將鄧婦救上岸送院（圖）。警方事後聯絡到鄧婦的丈夫，他向警員表示，妻子因為管教兒子太激氣而企圖自殺。&#13;<br> 溫文學攝</p></body></html>

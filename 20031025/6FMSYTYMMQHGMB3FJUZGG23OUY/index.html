<html><header><meta charset="utf-8"><title>《天地英雄》導演何平青海遇車禍</title></header><body><h1>《天地英雄》導演何平青海遇車禍</h1><p>執導電影《天地英雄》的內地導演何平日前在青海發生車禍，經搶救後已脫離危險期，但仍需住院休養。<br> &#13;<br> <spanclass>哥倫比亞高層不治 &#13;<br> 據《北京青年報》昨報道，導演何平日前由北京出發，到青海探陸川導演的新片《可可西里》班，並於前日回程。一行四人從青海的格爾木到青海邊境西寧的途中發生車禍，除何平外，哥倫比亞公司的美籍高層葛陸明、華誼兄弟公司總經理王中磊和宣傳總監杜楊等均受傷。陸川前晚在醫院接受內地記者電話訪問，透露葛陸明已傷重不治，何平及王中磊則已脫離危險期，杜楊傷勢則較重。</spanclass></p></body></html>

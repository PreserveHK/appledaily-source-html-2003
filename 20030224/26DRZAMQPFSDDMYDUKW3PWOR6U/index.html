<html><header><meta charset="utf-8"><title>陳冠希否認約BoBo</title></header><body><h1>陳冠希否認約BoBo</h1><p>陳冠希（Edison）昨日在慈雲山中心舉行新碟簽唱會，吸引了不少歌迷到場支持。早前Edison被發現與緋聞女友陳文媛（BoBo）相約睇戲，之後又有消息指他到泰國探BoBo班，昨日記者問Edison與BoBo的關係時，他強調二人只是朋友。<br> &#13;<br> <spanclass>赴泰為工作 &#13;<br> 對於相約睇戲，Edison說：「其實我真係唔係好想講，不過你哋問到我就答，我都未有時間睇《芝加哥》，而且我嗰日只係同一個朋友見面，再去第二度俾人撞到。我話咗唔係，都重要話我去睇戲，我都冇辨法。」而Edison更表示去泰國只是拍攝百事廣告。</spanclass></p></body></html>

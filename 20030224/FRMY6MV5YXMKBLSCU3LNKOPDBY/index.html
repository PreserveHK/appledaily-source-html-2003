<html><header><meta charset="utf-8"><title>釋由美子飲頭啖湯</title></header><body><h1>釋由美子飲頭啖湯</h1><p>日本性感女星釋由美子，正為朝日電視台趕拍新劇《SkyHigh》，電視台特別准許釋由美子飲頭啖湯，讓她在裝修中的新廠取景。&#13;<br> 朝日電視台位於東京六本木的新廠，四月才正式啟用，雖然現時仍在裝修，但釋由美子前日奉旨在新廠拍攝劇集《SkyHigh》。能夠快人一步踏足新廠的釋由美子，覺得受到電視台的看重而感激萬分，前日演得份外投入之外，亦努力向傳媒硬銷這個裝修華麗的新廠。</p></body></html>

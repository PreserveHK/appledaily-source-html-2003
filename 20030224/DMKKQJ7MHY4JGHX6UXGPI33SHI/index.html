<html><header><meta charset="utf-8"><title>　　候鳥遷徙記 - 李八方</title></header><body><h1>　　候鳥遷徙記 - 李八方</h1><p>海鷗、丹頂鶴、雁、反嘴鷸等候鳥，過住由北方到南方，又由南方返回北方嘅生活，究意遷徙途中是喜是憂？是苦是樂？五百名來自全港二十一間幼稚園嘅小朋友，噚日就身體力行，化身為一隻隻外形可愛的候鳥，以曼妙舞姿向大家細訴候鳥喺遷徙途中嘅經歷同喜怒哀樂。&#13;<br> 二十一間幼稚園隊伍噚日參加由長春社主辦嘅「與鳥共舞2003鳥類舞蹈創作大賽」，既要比拼造型，復要考究舞藝。每個小朋友頭戴鳥冠，配以仿似候鳥羽毛嘅舞衣，群鳥爭鳴（圖），叫人有置身米埔濕地嘅感覺。&#13;<br> 張志華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

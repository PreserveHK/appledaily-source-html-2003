<html><header><meta charset="utf-8"><title>周杰倫鬧市示愛</title></header><body><h1>周杰倫鬧市示愛</h1><p>周杰倫（Jay）昨日穿起夏威夷恤衫，出席在銅鑼灣舉行的「見真Jay」簽名會，為五百名歌迷簽名，引來約三千人圍觀。&#13;<br> 其間阿Jay讀出英文短訊，他向現場觀眾說了三次「ILoveYouForever」，令在場的歌迷尖叫。事後他害羞地表示當時感到尷尬，現實生活中很少對別人說。&#13;<br> 另外，Jay稱緋聞女友蔡依琳和徐若瑄均未看過其新髮型，更否認為新戀情而改形象，他說：「沒有，只是想有清爽的感覺。」</p></body></html>

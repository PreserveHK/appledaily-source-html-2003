<html><header><meta charset="utf-8"><title>小百科：<br>國務院無決策權</title></header><body><h1>小百科：<br>國務院無決策權</h1><p>國務院名為最高行政機構，但實際上各部委並無決策權，須聽命於中共中央相關領導小組或委員會。這些決策機構，較公開的有中央財經領導小組、外事領導小組、對台工作領導小組、政法委員會、社會治安綜合治理委員會、防汛抗旱總指揮部等，其地位高於國務院相應部委。&#13;<br> 中央財經領導小組組長由江澤民兼任，朱鎔基只是副組長，江的重要幕僚華建敏雖只是小組辦公室主任，黨內排名卻在國家計委主任、經貿委主任之前。政法委員會書記則由現任政治局常委羅幹擔任，公安部長、最高法院院長、最高檢察院檢察長只是副書記。</p></body></html>

<html><header><meta charset="utf-8"><title>關詠荷行路籌款</title></header><body><h1>關詠荷行路籌款</h1><p>關詠荷和林家棟昨以助學長征大使身份，出席九龍灣「助學長征啟動儀式」，二人將會參加步行長征籌款運動，關詠荷今年十月由江西出發，而林家棟就選擇行陝西一段路程。<br> &#13;<br> <spanclass>平日有練氣 &#13;<br> 關詠荷說：「男友（張家輝）都會一齊行，暫時決定會行五日，每日都要行八至十個鐘，好彩平日我都有行山練氣，應該可以應付到。最驚都係中暑，但係呢個係難得機會，好有紀念價值。」</spanclass></p></body></html>

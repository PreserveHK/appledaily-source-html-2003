<html><header><meta charset="utf-8"><title>華仔十二男女遊大馬</title></header><body><h1>華仔十二男女遊大馬</h1><p>劉德華助手陳嘉莉的胞妹陳嘉慧，昨日跟英皇高層林偉漢在紅棉路婚姻註冊處註冊。華仔昨早到紅棉路婚姻註冊處恭賀一對新人，但只逗留了一會。而上周被傳媒發現跟一名貌似朱麗倩的女子在馬來西亞度假的他，日前接受台灣傳媒訪問被問及此事，華仔說：「這個問題我不談了，十二位朋友中有男有女，頭髮亦有長有短。」<br> &#13;<br> <spanclass>阿倫係姨丈 &#13;<br> 新娘陳嘉慧和新郎林偉漢昨晚在金鐘萬豪酒店舉行婚宴，新娘的姨丈譚詠麟、Twins、Boy'Z、陳冠希和陳寶珠等昨晚都有出席飲宴，而容祖兒表示送上餐具和現金做賀禮，謝霆鋒則在兩名保安陪同下進場。</spanclass></p></body></html>

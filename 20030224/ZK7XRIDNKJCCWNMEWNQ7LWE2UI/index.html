<html><header><meta charset="utf-8"><title>西梅精華方便攜帶</title></header><body><h1>西梅精華方便攜帶</h1><p>都市人生活繁忙，食無定時，以麵包、餅乾充當午晚餐實屬平常，但長期如此，恐怕會造成營養不良，甚至影響身體機能，雖則明知故犯，但也是無可奈何，那只好設法讓簡單的麵包快餐，變成較有營養價值的便當。Fancl最近推出的西梅精華，味道香甜，更含有豐富鐵質、鈣質、鉀、維他命B群、食物纖維等營養，加上軟膠唧唧裝，方便攜帶，隨時「唧」落餅乾、麵包甚至直接食用均可。&#13;<br>&#13;<br>記者：陳冰麗</p><p>銷售點：各大FANCLHOUSE分店&#13;<br> 售價：$78/支（235克）</p></body></html>

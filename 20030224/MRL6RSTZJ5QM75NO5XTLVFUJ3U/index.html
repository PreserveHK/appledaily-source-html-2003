<html><header><meta charset="utf-8"><title>江芷妮期待第二春</title></header><body><h1>江芷妮期待第二春</h1><p>江芷妮與任職工程師的圈外男友拍拖兩年，最近兩人分手，但他們再見亦是朋友，至今仍保持好友關係。<br> &#13;<br> <spanclass>因了解而分手 &#13;<br> 江芷妮日前在尖沙嘴接受訪問時說：「我哋係因為了解而分開，佢到𠵱家都對我好好㗎，佢係一個非常好嘅男士，但我成日跳跳紮，又經常唔喺香港，去咗外地拍嘢。佢份人比較靜，返朝九晚五，大家生活習慣唔同，每逢過時過節我都陪唔到佢，畀着我都唔鍾意啦。」&#13;<br> 剛失戀的江芷妮笑言現在也希望拍拖，她說：「散咗當然會傷心同可惜，但我哋重係朋友，又唔係邊個飛邊個，我𠵱家都希望拍拖㗎，係女仔都想人哋錫㗎啦。」</spanclass></p></body></html>

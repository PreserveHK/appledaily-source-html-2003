<html><header><meta charset="utf-8"><title>阿佘今上庭睡唔著</title></header><body><h1>阿佘今上庭睡唔著</h1><p>佘詩曼、歐陽震華和譚小環主演的無綫劇集《洗冤錄II》今晚首播，昨日眾演員在電視城古裝街宣傳。&#13;<br> 為配合活動，歐陽震華坐轎出場，無綫又安排了「洗冤聖手」牌匾，阿佘見後即笑說：「對我嚟講好貼切喎，我聽日（即今日）就要上庭。」而Bobby亦戲言：「咁啱啦，你攞埋個牌上庭吖。」&#13;<br> 阿佘似乎未有被官非影響心情，在活動上依然笑逐顏開，問她會否擔心要坐牢或罰款？阿佘輕鬆地說：「已經交晒畀律師處理，我當然希望唔會有事，但我一定會瞓唔着，同埋會買好多雪糕返屋企食減壓。」<br> &#13;<br> <spanclass>陳浩民代祈福 &#13;<br> 而昨日身在台灣的陳浩民，更表示會替佘詩曼祈福。&#13;<br> 採訪：卓寶花　攝影：甄朝健</spanclass></p></body></html>

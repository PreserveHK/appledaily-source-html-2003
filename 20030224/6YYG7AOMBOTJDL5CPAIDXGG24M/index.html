<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>羽毛球 <br> &#13;<br> <spanclass>王晨殺入決賽 <br> &#13;<br> 現世界排名第四的香港羽毛球女將王晨，昨日在瑞士羽毛球公開賽女單四強，以二比○擊敗南韓的全在娟，今日與中國的張寧爭冠。本報消息（瑞士）<br> <br> <hr> &#13;<br> <spanclass>足　球 <br> &#13;<br> <spanclass>紅魔否認曾斟艾歷臣 &#13;<br> 英格蘭足總就曼聯曾於去年斟介現任英格蘭領隊艾歷臣事件展開調查，若事件屬實可能向曼聯作出處分；曼聯方面已就此消息再三否認。另外，碧咸計劃今夏為次子羅密歐舉行豪華宗教洗禮儀式，並邀請曼聯及英格蘭隊友出席。綜合外電（英格蘭）<br> <br> <hr> &#13;<br> <spanclass>網　球 <br> &#13;<br> <spanclass>盧迪克鄧特決賽對陣 &#13;<br> 美國兩位新人盧迪克及鄧特，周六在孟菲斯網賽四強分別挫敗同胞華夏利及史彭達，兩人將在周日爭奪冠軍。	綜合外電（美國）</spanclass></spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>

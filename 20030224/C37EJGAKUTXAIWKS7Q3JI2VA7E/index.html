<html><header><meta charset="utf-8"><title>中小型新貨銷情轉佳</title></header><body><h1>中小型新貨銷情轉佳</h1><p>【本報訊】最近一手市場焦點集中豪宅市場，然一手中小型樓盤仍能保持銷量，過去兩日售出231個，較前周六日多約一成。<br> &#13;<br> <spanclass>兩天售出231戶 &#13;<br> 眾多中小型盤中，以都會軒實銷情較理想。長實集團執行董事趙國雄表示，日內會與九廣鐵路商議拆售都會軒第2座單位，本周四前會有決定。&#13;<br> 由於基金洽購時要求最高定價5%的折扣，然粗略估計拆售後的收益，會較整幢售予基金多賺約1億元，故長實傾向拆售策略。該盤至今已售出近300個單位，套現近8億元。&#13;<br> 至於其他樓盤，元朗采葉庭、將軍澳維景灣畔及將軍澳中心的銷情亦有不錯表現，減價發售的西半山寶翠園，過去數天都能維持每日十餘宗交投。</spanclass></p></body></html>

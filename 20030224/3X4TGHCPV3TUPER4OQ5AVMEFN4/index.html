<html><header><meta charset="utf-8"><title>籮霸唔做票房毒藥</title></header><body><h1>籮霸唔做票房毒藥</h1><p>珍妮花洛庇絲（JenniferLopez）前日在德國柏林宣傳新片《五星級戀人》，經常成為新聞人物的籮霸，乘機大呻私生活常被錯誤報道，不過她表示對此只會一笑置之。<br> &#13;<br> <spanclass>否認臀部買保險 &#13;<br> 籮霸的票房叫座力一向欠佳，今次《五》片可算是其最賣座的作品，單在美國已取得超過九千萬美元（約七億港元）票房，難怪她在記者會上談笑風生。&#13;<br> 對於有傳聞指籮霸為雙腿和臀部買巨額保險，她斷然否認：「冇呀，我冇為對腳同臀部買保險，呢啲都係謠傳。」</spanclass></p></body></html>

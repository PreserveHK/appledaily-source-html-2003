<html><header><meta charset="utf-8"><title>扮靚情報：<br>真空耳燭　頭腦清醒去耳垢</title></header><body><h1>扮靚情報：<br>真空耳燭　頭腦清醒去耳垢</h1><p>據講耳燭（EarCandling）在遠古埃及已流傳，以未經漂染的棉布混合蜜蠟，製成一支耳燭插入耳內。耳燭因被燃燒而令氣壓改變，在真空狀態下能吸取耳道內的污垢物。以往只作清潔之用，但今日耳燭更被聲稱有清醒頭腦及治療聽覺問題之效。&#13;<br>&#13;<br>記者：梁珮瑜　攝影：周旭文&#13;<br>模持兒：Jonathan(StarzPeople)</p><p><br> &#13;<br> 男士：$380/45分鐘&#13;<br> ZizClinicalSkincare(21112767)&#13;<br> 女士：$299/40分鐘&#13;<br> TheHealthPortalHolisticCentre(24735634)</p></body></html>

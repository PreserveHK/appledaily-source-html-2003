<html><header><meta charset="utf-8"><title>約旦夾在兩敵對國之間</title></header><body><h1>約旦夾在兩敵對國之間</h1><p>約旦位於伊拉克與以色列這兩個敵對國家之間，由於位置敏感，政府在國內一律禁止所有的政治活動，並靠攏美國，是中東地區唯一與以色列建立邦交的回教國家。&#13;<br> 約旦在經濟和軍事上每年接受美國四億多美元的援助，當美伊可能爆發戰事之際，有消息指美國有三枚「愛國者」導彈和其他先進武器已運到約旦境內，而消息更指約旦政府已同意讓出基地給美國攻入伊拉克。&#13;<br> 由於種種敏感形勢，美國現在已撤走所有在約旦的美國人，其他大使館亦有撤僑的計劃。</p></body></html>

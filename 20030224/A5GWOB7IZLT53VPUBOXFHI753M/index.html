<html><header><meta charset="utf-8"><title>好姨戥肥姐高興</title></header><body><h1>好姨戥肥姐高興</h1><p>薛家燕（好姨）、林志美和鄧健泓前晚在沙田公園出席新城娛樂台的「沙田節日燈飾閉幕典禮暨攝影比賽頒獎禮」。&#13;<br> 對有消息指好友沈殿霞（肥肥）近日被「星洲何守信」張永權（Samuel）熱烈追求，好姨昨日在電話說：「如果係事實就要恭喜佢喇！Samuel好有紳士風度，又肯幫人，學識又廣博，我覺得佢同肥肥都好匹配。」<br> &#13;<br> <spanclass>寶寶見過Samuel &#13;<br> 此外，馮寶寶昨在銅鑼灣宣傳今晚在亞視播出的劇集《萬家燈火》，她說：「記憶中探肥肥班時都好似見過Samuel，佢文質彬彬，肥肥遇到呢個有心人都戥佢高興。」&#13;<br> 採訪：李珮洳、楊潔雯　攝影：陳慧安</spanclass></p></body></html>

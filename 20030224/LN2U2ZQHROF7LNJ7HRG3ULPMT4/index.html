<html><header><meta charset="utf-8"><title>穿拖鞋撬車賊被捕</title></header><body><h1>穿拖鞋撬車賊被捕</h1><p>【本報訊】葵涌荔景山道賢麗苑停車場，昨凌晨三時許發生企圖爆竊案。一名穿拖鞋街坊裝打扮的匪徒，企圖撬開一輛客貨車車窗偷竊時觸動防盜警鐘，驚動三十九歲姓楊停車場職員查看，匪徒事敗逃走，雙方一度糾纏。匪徒揮舞螺絲批阻嚇職員追捕，但逃至荔景地鐵站對開時，終被職員及四名男途人合力制服。&#13;<br> 混亂中三十八歲姓羅疑犯口及頭部受輕傷，被趕至警員拘捕帶走。&#13;<br> 薛家傑攝</p></body></html>

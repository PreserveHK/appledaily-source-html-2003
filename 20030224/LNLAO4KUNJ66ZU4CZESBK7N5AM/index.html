<html><header><meta charset="utf-8"><title>柏芝、小春愛泰國拍拖</title></header><body><h1>柏芝、小春愛泰國拍拖</h1><p><b> ○○年七月</b> –栢芝當時與陳曉東沐浴愛河中，結伴到泰國旅行。&#13;<br> &#13;<br> <b> ○一年三月</b> –東東與栢芝再到泰國旅行，被拍下二人在機艙親暱的照片。&#13;<br> &#13;<br> <b> 去年三月</b> –栢芝與謝霆鋒到泰國度假，被拍下同吃日本料理的照片。&#13;<br> &#13;<br> <b> 去年九月</b> –栢芝在內地拍攝電影《我家有一隻河東獅》其間，為了與霆鋒箍煲，稱病偷偷到泰國會合霆鋒。&#13;<br> &#13;<br> <b> 本月初</b> –有人報料指陳小春與前女友車婉婉在泰國共度農曆新年。</p></body></html>

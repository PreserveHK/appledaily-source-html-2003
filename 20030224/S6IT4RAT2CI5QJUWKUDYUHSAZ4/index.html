<html><header><meta charset="utf-8"><title>不等同碩士學位</title></header><body><h1>不等同碩士學位</h1><p>顧名思義，Mini-MBA只是「微型」MBA，絕不等同碩士學位，修畢相關課程的學員只獲頒結業證書。因此，報讀Mini-MBA課程者宜抱着「自我增值」及拓闊人際網絡的心態，而非擁有必然有利於求職的學歷證明。&#13;<br> 香港浸會大學財務及決策系助理教授麥萃才表示：「我自己並未聽過Mini-MBA課程，但若課程少於1年，相信只屬於證書課程。當然，以識多一點的立場來看，讀多個課程是一件好事，但論實際效用則有所保留，要看僱主是否承認。如一份政府工的入職要求須達到碩士學位，修畢這類課程便未具效用。」</p></body></html>

<html><header><meta charset="utf-8"><title>Cookies想做義工積福</title></header><body><h1>Cookies想做義工積福</h1><p>九人女子組合Cookies的七位成員，昨日往大潭國際學校，出席第四屆奧比斯美林「步步獻光明」慈善步行起步禮。<br> &#13;<br> <spanclass>自覺好幸福 &#13;<br> Cookies昨日只餘七餅，成員Serena和Gloria因病缺席。由於起步禮在早上舉行，Cookies幾位成員好像還未瞓醒，要架着墨鏡赴會，隊長Stephy說：「好耐冇試過咁早起身，今日去到呢個球場，感覺好似去旅行。」&#13;<br> Helena說：「我戴眼鏡都覺得好麻煩，何況啲失明人士睇唔到嘢，真係好慘。有機會我都想去幫人，去啲山區做義工，咁至知道自己有幾幸福。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

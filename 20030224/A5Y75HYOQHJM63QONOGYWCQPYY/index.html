<html><header><meta charset="utf-8"><title>防曬同時抗氧</title></header><body><h1>防曬同時抗氧</h1><p>別以為未到陽光燦爛的日子，就唔需要做防曬工作。其實紫外線日日都入侵緊大家的皮膚，除了令你的皮膚變黑之外，還會帶來灼傷、老化、皮膚癌等問題，所以出街就一定要搽防曬產品。好似Caudalie新推出的防曬霜，除了可以防止紫外線滲入皮膚底層，還可以達到抗氧化和補充水份的功效。記者一直認為Caudalie的產品效果不俗，今次自然唔會錯過啦！&#13;<br>&#13;<br>記者：羅惠芬　攝影：伍慶泉</p></body></html>

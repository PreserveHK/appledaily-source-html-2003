<html><header><meta charset="utf-8"><title>腕纏黃絲帶反開戰</title></header><body><h1>腕纏黃絲帶反開戰</h1><p>【本報訊】伊拉克危機一日未消，本港反戰浪潮亦持續不停。民建聯昨在中環遮打道行人專用區舉行「反戰音樂會」，四百多名中外人士手腕纏繞黃絲帶出席，以歌曲音樂宣揚反戰意識，不滿美英發動戰爭攻打伊拉克，帶來生靈塗炭。<br> &#13;<br> <spanclass>高唱反戰歌曲 &#13;<br> 民建聯主席曾鈺成在台上表示，全球都反對戰爭，本港市民都不希望戰爭發生，因為除會影響本港經濟外，亦令數以萬計人民無辜受害。當台上表演團體演唱反戰歌曲時，台下的中外參加者齊聲和唱，和平樂韻響徹遮打花園，場面感人。&#13;<br> 地球之友總幹事吳方笑薇發言時說，美國發動戰爭其實只為奪取石油。</spanclass></p></body></html>

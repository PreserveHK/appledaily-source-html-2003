<html><header><meta charset="utf-8"><title>方力申牛一收安全套？</title></header><body><h1>方力申牛一收安全套？</h1><p>方力申前晚在尖沙嘴出席「力申游樂園生日派對」，約一百名歌迷到場為偶像預祝後日的二十三歲生日。方力申的好友鄧健泓亦有到賀，並送上朱古力和一盒練聲的MD。&#13;<br> 鄧健泓送上以簡單包裝的練聲MD給「壽星仔」方力申時，有歌迷誤以為那份禮物是安全套，方力申聞言即面露尷尬之色，他說：「我一直好想有一盒練聲嘅帶，之前問過鄧健泓，但當時佢冇答我。」<br> &#13;<br> <spanclass>最想拍拖 &#13;<br> 問方力申可想有女朋友，他說：「都想㗎，我啲同學都開始拍拖，同學以為我同阿Rain（李彩樺）嘅緋聞係真，重成日問我㖭。」</spanclass></p></body></html>

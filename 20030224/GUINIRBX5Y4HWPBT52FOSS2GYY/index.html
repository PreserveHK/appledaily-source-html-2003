<html><header><meta charset="utf-8"><title>下體惡臭招野狗狂噬</title></header><body><h1>下體惡臭招野狗狂噬</h1><p>台灣桃園縣一名五十五歲男子，疑因無法自理大小二便，產生惡臭，引來野狗攻擊並嚴重咬傷下體，其輕度智障的妻子不知所措，延誤一天後才報警，經醫院全力搶救，已沒有生命危險，但下體則嚴重受傷。&#13;<br> 被狗咬下體的男子姓賴，年前因中風致行動不便，長期卧病在床，加上乏人照料，經常惡臭無人處理。一隻唐狗日前闖進男子家中，咬傷男子下體，妻子獲知後一臉彷徨，延誤一天後才報警送院急救。男子送院時已經奄奄一息，幸搶救後脫離危險，但下體已遭重創。&#13;<br> 中國台灣網</p></body></html>

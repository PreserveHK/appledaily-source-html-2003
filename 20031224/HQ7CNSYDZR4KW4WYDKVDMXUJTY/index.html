<html><header><meta charset="utf-8"><title>咖啡因香口膠助提神</title></header><body><h1>咖啡因香口膠助提神</h1><p>加拿大軍方的研究發現，含有咖啡因成份的香口膠，有助軍人在長時間缺乏休息的情況下，仍然保持警覺性。&#13;<br> 加拿大傳媒報道，加拿大軍方在安大略省進行研究，要求三十名軍人在三日三夜內不停工作，只容許他們在首晚小睡三小時，然後一直保持清醒直至第三天的中午。其中半數軍人在第二晚的九時起，每兩小時𡁻含有咖啡因的香口膠，總吸收的咖啡因劑量相等於六杯細杯咖啡。研究發現，𡁻香口膠的組別，其警覺性仍能維持，其餘的就不斷降低。</p></body></html>

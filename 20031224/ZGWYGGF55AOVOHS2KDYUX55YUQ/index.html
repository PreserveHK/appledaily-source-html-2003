<html><header><meta charset="utf-8"><title>橋本麗香黑×白珍珠脫俗</title></header><body><h1>橋本麗香黑×白珍珠脫俗</h1><p>數年前已開始兼顧時裝模特兒及電影女優工作的橋本麗香，憑着其高貴混血兒面孔俘虜不少男士的心，而橋本原來亦愛高雅簡潔的打扮，着重以首飾的配襯，帶出脫俗效果。&#13;<br> <br> <spanclass>與便服互配搭 &#13;<br> 若論最愛的珠寶，橋本選擇珍珠。她謂日本少女愛用一串又一串珍珠鏈來與causal衣物大玩mix&amp;match之前，她已儲了不少不同色澤的珍珠首飾，對選擇真正天然的珍珠亦略有研究。&#13;<br> 白珍珠雖然能令橋本看來更雅潔，但她反而較喜歡黑珍珠夾雜白珍珠的設計，她說：「我想始終是因為黑珍珠較珍貴難求吧！」&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>

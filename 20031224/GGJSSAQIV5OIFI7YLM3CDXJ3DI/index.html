<html><header><meta charset="utf-8"><title>雲妮舊愛遭起訴</title></header><body><h1>雲妮舊愛遭起訴</h1><p>金球女星雲妮絲惠嘉（ReneeZellweger）的前男友、樂隊WhiteStripes結他手JackWhite，前日被底特律法院提出起訴。事緣JackWhite早前於當地一間夜店中，涉嫌毆打樂隊VonBondies的主音JasonStollsteimer。&#13;<br> <br> <spanclass>可判囚一年 &#13;<br> 據控狀指出，JackWhite本月十三日於當地欣賞演唱會時，涉向Jason狂毆七拳，令他即場倒地，右眼及鼻受傷。若罪名成立，JackWhite最高可被判入獄一年。另外，有人目睹JackWhite與雲妮早前於洛杉磯用膳時態度親密，有說二人可能已秘密復合。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>鍾麗緹勁舞鎮宇拜倒裙下</title></header><body><h1>鍾麗緹勁舞鎮宇拜倒裙下</h1><p>古天樂、吳鎮宇、劉青雲、張栢芝和鍾麗緹等主演的賀歲片《鬼馬狂想曲》，日前終於拍攝完畢，在煞科戲的大派對場面中，眾演員又唱又跳，十分瘋狂，鍾麗緹先後跟鎮宇和青雲大跳勁舞，而古仔更忽然許冠傑（Sam）上身，大唱阿Sam多首名歌如《鬼馬雙星》和《半斤八両》等，現場猶如真的開派對，眾人都玩得盡情又瘋狂。&#13;<br> <br> <spanclass>難與家人度新歲 &#13;<br> 古仔已拍了幾部中國星賀歲片，他說：「拍咗幾年就冇乜喇，拍呢部瘋狂喜劇就幾開心，因為成個拍攝都係喺一個好輕鬆氣氛下進行。部戲下個月中上，到時我已經去咗美國登台，唱到過咗年先返，所以農曆新年唔可以同屋企人喺香港過，但為咗工作就冇計。」</spanclass></p></body></html>

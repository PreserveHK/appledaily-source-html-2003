<html><header><meta charset="utf-8"><title>肥胖或可致前列腺癌</title></header><body><h1>肥胖或可致前列腺癌</h1><p>兩項美國醫學界的研究顯示，逾四千名前列腺癌的病人中，約有兩成均有過胖問題，體重指數超過三十，甚至是超過三十五等嚴重過肥人士，醫學界相信肥胖男士的脂肪蛋白及荷爾蒙有助惡性腫瘤細胞生長。&#13;<br> 該兩項研究刊於最新一期《臨床腫瘤科學術期刊》(JournalofClinicalOncology)，研究人員強調，雖然現時仍未清楚肥胖與前列腺癌的關係，但肯定肥胖是患此癌症的高危因素，故建議市民要注意保持適中的體重，避免過胖，有助減少患前列腺癌的機會。</p></body></html>

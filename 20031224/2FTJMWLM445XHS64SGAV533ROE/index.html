<html><header><meta charset="utf-8"><title>Kylie惹火月曆至銷得</title></header><body><h1>Kylie惹火月曆至銷得</h1><p>性感小雲雀KylieMinogue，於剛公布的○四年英國月曆銷售榜中名列第一位，連續第二年獲得此殊榮。Kylie於月曆中大賣性感，果然刺激到銷量。&#13;<br> <br> <spanclass>碧咸跌至第七 &#13;<br> 去年位列亞軍的碧咸（DavidBeckham），自今年到西班牙發展，其月曆銷量則跌至第七位，銷量更遜於排名第六的奇里夫李察（CliffRichard）。至於榜中名列第三位的RobbieWilliams，還在另一經典偶像排名中由去年的第六十六位跳至第四十六位，升幅驚人。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Twins演唱會走硬光</title></header><body><h1>Twins演唱會走硬光</h1><p>女子組合Twins昨日到九龍灣為月底舉行的演唱會綵排，蔡卓妍（阿Sa）和鍾欣桐（阿嬌）先試唱《風箏與風》，及後再練習彈電子鋼琴。原來演唱會當晚，阿Sa將親自彈鋼琴，而阿嬌則跳勁舞。&#13;<br> 今次演唱會Twins有機會與歌迷作近距離接觸，她們說：「每場會有近百歌迷會成員坐喺台兩邊，佢哋可以大飽眼福，有機會睇到我哋裙底春光㖭。」&#13;<br> Twins透露每首歌都會有煙花配襯，亦要吊威吔，還會表演魔術及歌舞劇。她們與Boy'Z四目交投合演歌舞劇時往往忍不住笑，阿嬌說：「我哋要練習扮盲，因為我哋要玩魔術，我哋係大衞高柏Twins。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳烱威</p></body></html>

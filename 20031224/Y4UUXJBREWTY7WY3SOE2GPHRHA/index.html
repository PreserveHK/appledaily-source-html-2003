<html><header><meta charset="utf-8"><title>橋底中空　方便維修</title></header><body><h1>橋底中空　方便維修</h1><p>運輸署發言人解釋，於九九年通車，連接紅磡與尖沙嘴東部的紅磡繞道，其中一段橋面下的管道中空，原因有二，一是為合乎工程經濟效益，就算中空管道沒有填滿石屎，天橋的結構亦有足夠承托；其二是可讓工程人員進入中空管道，檢查天橋的橋樑結構及維修。對上一次工程人員檢查該段橋面在今年九月。&#13;<br> 發言人又稱，日後若發現有人非法佔用天橋的中空管道，會交與警方處理；運輸署稍後會與警方商討，防止再有人及非法入境者非法佔用天橋的中空管道。</p></body></html>

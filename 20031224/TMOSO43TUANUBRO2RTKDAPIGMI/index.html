<html><header><meta charset="utf-8"><title>Omega-3可防心臟病</title></header><body><h1>Omega-3可防心臟病</h1><p>深海魚類含有奧米加三脂肪酸（Omega-3fattyacid），這種脂肪酸屬於多元不飽和脂肪，可預防血塊形成，減低阻塞血管的風險，同時有助控制血液中的甘油三酸脂（Triglycerides），從而減低患心臟病的機會。有動物實驗及臨床研究顯示，Omega-3有助人類腦部、神經組織發育。不過，有研究指服食深海魚油丸攝取過量Omega-3，可能會影響凝血功能，容易引致流血不止，故將動手術人士，或本身正服用抗血凝藥物的病人均不宜服用。醫學界一般建議，透過食用天然深海魚來攝取奧米加三脂肪酸是較為安全的方法。</p></body></html>

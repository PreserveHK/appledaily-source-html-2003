<html><header><meta charset="utf-8"><title>胡杏兒高呼桃花勿近</title></header><body><h1>胡杏兒高呼桃花勿近</h1><p>胡杏兒前晚到新城接受《聯fans所》訪問，主持人送她一盒朱古力作為聖誕和新年禮物，但胡杏兒一見盒上貼有「招桃花」貼紙時，立即表示不要桃花，她說：「我覺得上年多咗少少，今年要人緣就得，桃花我有嘞，男友一個就夠啦。」&#13;<br> <br> <spanclass>盼另創高峯 &#13;<br> 對於《衝上雲霄》上周結局有最高三十六點收視（約二百三十三萬人次收看），杏兒感到非常滿意，並表示每次上街都被人稱呼劇中名字蘇怡，她說：「我希望嚟緊可以有另一個令人留下印象嘅角色，不過《衝上雲霄》拍續集就難啲，因為吳鎮宇難度期。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

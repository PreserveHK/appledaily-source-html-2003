<html><header><meta charset="utf-8"><title>關心妍想做多仔婆</title></header><body><h1>關心妍想做多仔婆</h1><p>關心妍（Jade）昨日到荃灣仁濟醫院蔡百泰幼兒中心，跟五十多名小朋友提早歡度聖誕節，除了與他們玩遊戲外，還充當聖誕老人大派禮物。小朋友對阿Jade十分熱情，除大叫她的名字外，還向她揮手。阿Jade表示該幼兒院就在她當年就讀的小學隔鄰，她說：「時間飛逝，好快咁過咗十年啦。」&#13;<br> <br> <spanclass>拒未婚生子 &#13;<br> 其實今次是阿Jade第一次探訪幼兒院，她表示自己也很想生小孩，她說：「我本身好鍾意小朋友，我都好想生三個細路，就算做高齡產婦都得，可以兩仔一女或者兩女一仔，始終思想傳統都想生個仔嘅，但一定唔可以未婚生仔，自己接受唔到。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

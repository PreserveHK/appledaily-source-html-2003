<html><header><meta charset="utf-8"><title>和黃半年內無意發債</title></header><body><h1>和黃半年內無意發債</h1><p>【本報訊】彭博資訊引述和黃（013）司庫陳儉誠表示，上月完成50億美元債券籌組後，資金已足夠應付05年底到期之債務，明年5月前，沒計劃再發行美元債券；此外，和黃明年亦無意發行歐元或英鎊債券。和黃昨收報55.5元，升0.9%。&#13;<br> 陳氏於回覆彭博記者的電子郵件查詢時指出，完成籌組該50億美元債券後，和黃已為04及05年到期、合共45億美元的債項完成再融資，未來半年無意再發行美元債券。他並透露，上次發債反應十分理想，集資總額其實可以更大，甚至接獲銀行界查詢，有否興趣發行歐元或英鎊債券，但集團目前不預期有此必要。</p></body></html>

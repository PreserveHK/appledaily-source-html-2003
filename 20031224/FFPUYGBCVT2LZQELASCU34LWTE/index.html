<html><header><meta charset="utf-8"><title>　　馬騮仔遊香港 - 李八方</title></header><body><h1>　　馬騮仔遊香港 - 李八方</h1><p>八方噚日收到旅遊發展局嘅炮仗形猴年掛曆，設計好有心思，明年係甲申年，屬猴，猴子出名調皮靈活，同香港人醒目、機靈、識走位有得揮，所以應該開正港人條水，有得轉吓運。&#13;<br> 旅發局喺個月曆度大sell香港景點，拉開月曆有立體馬騮仔、金紫荊同天壇大佛，加埋句「香港，樂在此、愛在此」口號，八方睇完當堂高呼「我愛香港」！&#13;<br> （圖）旅發局嘅猴年掛曆大sell香港景點。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

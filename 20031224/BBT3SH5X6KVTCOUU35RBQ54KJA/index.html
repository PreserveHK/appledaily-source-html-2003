<html><header><meta charset="utf-8"><title>黃伊汶DIY聖誕蠟燭　媽咪有禮</title></header><body><h1>黃伊汶DIY聖誕蠟燭　媽咪有禮</h1><p>黃伊汶（Emme）日前趁空閒到中環一間蠟燭店炮製聖誕禮物給媽咪及好朋友，Emme倒蠟時表現得小心翼翼，她說：「首先要將蠟加熱到八十度，所以一定要好小心，否則就會淥親手。」&#13;<br> Emme將其中一個已弄好的圓柱形蠟燭貼滿小聖誕樹，而另一個錐形的蠟燭則用金粉畫上聖誕圖案。&#13;<br> <br> <spanclass>獨一無二 &#13;<br> 經過個多小時的努力，Emme終於大功告成，她興奮地說：「貼滿聖誕樹嗰個就係送畀媽咪嘅，另一個就送畀朋友。雖然今次第一次整蠟燭，但係成個過程都唔係咁難，不過滿足感都幾大，起碼呢份禮物係獨一無二先啦。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：陳偉權&#13;<br> 場地提供：蠟藝坊</spanclass></p></body></html>

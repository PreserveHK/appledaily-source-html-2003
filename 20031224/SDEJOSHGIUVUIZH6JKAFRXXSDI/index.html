<html><header><meta charset="utf-8"><title>祖兒講隱形男友煞有介事</title></header><body><h1>祖兒講隱形男友煞有介事</h1><p>容祖兒（Joey）昨日在台灣宣傳，塔羅牌專家還替她預測明年愛情運，Joey對跟圈外男友的關係尤其緊張，幸好塔羅牌專家讚Joey夠專一，叫她大可對感情放心。&#13;<br> <br> <spanclass>傾電話傾到聲沙 &#13;<br> 談起從未露面的男友，Joey以普通話說：「男友大我四歲，從事貿易工作，我們兩年多前透過朋友介紹認識，之後我們通電話，那時我常躲在飯店的廁所裏講電話，喉嚨很沙啞，媽媽想阻止，但我還是一直和他講電話。」兩年前的聖誕夜，Joey表示兩人首次單獨約會，她說：「那是個浪漫的平安夜，當時我剛從羅省回來，還買了小枱燈和魚缸送他。」</spanclass></p></body></html>

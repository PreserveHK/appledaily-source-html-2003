<html><header><meta charset="utf-8"><title>鑽探斷層　研究地震</title></header><body><h1>鑽探斷層　研究地震</h1><p>加州地震頻仍，跟此地位於聖安德烈亞斯斷層有關。美國科學家為了更了解地震發生，不久前展開鑽探聖安德烈亞斯斷層的計劃，要在斷層附近鑽出一個深四公里的洞，利用感應器收集地震資料進行研究（見圖）。&#13;<br> 這個由美國國家科學基金會撥款二千萬美元（約一億六千萬港元）的計劃，美國史丹福大學和美國地質勘探局科學家會利用鑽油技術，把一個「聖安德烈亞斯斷層監察台」送往斷層深處，藉感應器收集斷層內地震資料。&#13;<br> 負責研究的史丹福大學科學家佐巴克說：「透過不斷觀察聖安德烈亞斯斷層，我們可測試預測地震理論。」在聖安德烈亞斯斷層的鑽洞工程，預計在二○○五年九月完成。&#13;<br> 英國廣播公司</p></body></html>

<html><header><meta charset="utf-8"><title>美湖居88戶入稟踢契</title></header><body><h1>美湖居88戶入稟踢契</h1><p>【本報訊】由長實集團發展的天水圍嘉湖山莊美湖居，八十八戶小業主昨日分別入稟高等法院，要求法庭聲明撤銷買賣合約及要求發展商退回定金，並因違約及失實陳述賠償損失，另要求負責處理交易的律師行，賠償他們遭發展商的「殺定」金額，又指控律師行疏忽及違反職責，要求賠償。涉案追討退回的巨額定金總數逾九千多萬元。&#13;<br> 原訴人來自八十八戶於九七年購入天水圍嘉湖山莊美湖居單位的小業主。&#13;<br> 案件編號：HCA4600-4603、4605-4666、4668-4690</p></body></html>

<html><header><meta charset="utf-8"><title>余文樂過節孤苦伶仃</title></header><body><h1>余文樂過節孤苦伶仃</h1><p>余文樂和女子組合2R前晚在中環出席「Levi'sTYPE1"BeBoldTonite"」活動，阿樂穿了一件理工大學學生設計的牛仔褸行天橋，褸的背面印了「樂」的簡體字。&#13;<br> <br> <spanclass>百萬露一點 &#13;<br> 阿樂表示未試過露點行天橋，他說：「我費事大家睇咗唔開心，如果有人開價畀我一百萬露一點，我可以即時露。」問阿樂前晚的冬至怎樣度過，他笑說：「屋企人都冇打電話畀我，唔知係咪放棄咗我。」阿樂說起日前與陳小春喝東西時，碰到記者影相，阿樂表示當時即叫小春控制情緒，故沒發生不快事。&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：何國豪</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>歐陽妙芝真空穿古著</title></header><body><h1>歐陽妙芝真空穿古著</h1><p>昨日有份出席LuxSuperRich祝捷活動的除了莫文蔚外，尚包括名模李嘉慧、歐陽妙芝及丘凱敏等。甚少以性感裝束打扮示人的歐陽妙芝，昨日穿上購自古着店Beatniks的白色低胸裙，且是真空上陣。<br> &#13;<br> <spanclass>擬琦琦寫序 &#13;<br> 談及近況，歐陽妙芝表示開始為一些模特兒學校擔任形象指導及導師工作，另外她近期還埋首寫作，準備九月出書，她說：「我唔會迫自己，會慢工出細貨，本書內容都係一啲扮靚心得同做模特兒嘅經驗，我重諗住搵琦琦幫我寫序，話晒佢係大師姐嘛。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>港特殊奧運隊添2金</title></header><body><h1>港特殊奧運隊添2金</h1><p>【本報訊】香港特殊奧運會代表繼前日取得一金一銀成績，昨日再下一城，憑李思薇在女子五十米背泳及黃茂坎在男子四百米跑多取兩金，總成績暫得三金一銀。&#13;<br> 昨日表現最出色的運動員是田徑選手黃茂坎，他在四百米賽跑中表現優異，起步彈離對手直奔終點；而游泳選手李思薇在五十米背泳同樣出色，兩人為香港再奪兩面金牌。聯同首日比賽張劍翹在男子一百米自由泳的香港首面金牌，以及呂欣怡在女子百米自由泳的一面銀牌，香港總成績暫得三金一銀。&#13;<br> 此外，特首董建華昨發聲明，祝賀張劍翹為香港奪得首面特殊奧運會金牌。特殊奧運會夏季世界賽今日續在愛爾蘭都柏林舉行。</p></body></html>

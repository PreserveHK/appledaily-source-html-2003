<html><header><meta charset="utf-8"><title>潤滑膠邊防老化變硬</title></header><body><h1>潤滑膠邊防老化變硬</h1><p>近排香港天氣風雲驟變，時晴時雨，令人渾身唔舒服之外，原來對於長時間停泊露天地方嘅汽車，亦會有好大影響，先撇除車底易生銹唔講，原來我哋一向忽視咗隱藏響各個門框窗邊嘅膠邊墊，主要用途係隔音同防止雨水滴入車廂，惟呢啲膠邊墊長時間暴曬過後，會容易老化變硬，失去原來嘅保護力。若然唔想花幾千蚊全車更換的話，大家不妨到汽車用品公司，購買一隻由3M公司出品嘅SiliconeLubricant噴劑，佢唔止噴響金屬面有防銹作用，對膠邊亦起有潤滑防老化嘅幫助，只要每個月噴一至兩次就得喇！尤其對車頂天窗膠邊效用至大。</p></body></html>

<html><header><meta charset="utf-8"><title>買餸婦人抗賊爆頭</title></header><body><h1>買餸婦人抗賊爆頭</h1><p>【本報訊】一名姓何（六十歲）婦人昨晨九時半，離開葵涌石蔭邨金石樓二樓住所落街買餸，在走廊等候電梯時，遭一名身穿藍衫藍牛仔褲肥身材男子，從後將她推向牆邊，並拔出一把十吋長利刀指嚇，聲稱打劫。何婦反抗企圖逃走，被賊人推倒地上頭破血流。她驚呼大叫，驚動家中的兒子開門察看。賊人見事敗，立即沿後樓梯慌忙逃去。&#13;<br> 何婦頭部受傷被送院治理（圖），劫案中並無損失。&#13;<br> 劉柏麟攝</p></body></html>

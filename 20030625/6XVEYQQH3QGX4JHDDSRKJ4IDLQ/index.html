<html><header><meta charset="utf-8"><title>無牌醫生案控罪有錯</title></header><body><h1>無牌醫生案控罪有錯</h1><p>【本報訊】警方展開「放蛇」行動，派出男女警員假扮情侶到診所求診，女警訛稱懷孕獲開墮胎藥一案，涉案無牌醫生徐志林（六十二歲）經審訊後，被裁定企圖導致他人服用毒藥或有害物意圖促使流產罪不成立，原須對已認罪的營辦無註冊診療所接受判刑，卻遭主審暫委法官機智發現控罪詳情有錯，更不滿律政司官員草擬整份公訴書錯誤多多，故給予律政司最後機會，把案件押後至今日，待控方整理問題控罪。&#13;<br> 案件編號：HCCC381/02</p></body></html>

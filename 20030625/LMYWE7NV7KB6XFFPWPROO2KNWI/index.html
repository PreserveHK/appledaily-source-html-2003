<html><header><meta charset="utf-8"><title>波鞋底芭蕾舞鞋</title></header><body><h1>波鞋底芭蕾舞鞋</h1><p>好多女仔都鍾意着芭蕾舞鞋款襯衫，貪佢設計簡單得嚟襯牛仔褲又得，斯文Look又得。最近美國輕便鞋品牌VITASK8VITA就推出咗一系列圓頭嘅芭蕾舞鞋，用上波鞋鞋底，鞋底較厚着得更舒服。而且有真皮及麖皮款式，重有黑、白、啡、杏、深藍、橙、粉紅、藍白雙色，勁多顏色選擇，鍾意點襯都得。&#13;<br>&#13;<br>記者：馬慶武</p><p>店名：Couple（銅鑼灣柏寧酒店商場StyleHouse1樓/25041888）</p></body></html>

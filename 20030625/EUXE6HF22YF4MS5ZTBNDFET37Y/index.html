<html><header><meta charset="utf-8"><title>Enrique、古妮高娃雙宿雙棲</title></header><body><h1>Enrique、古妮高娃雙宿雙棲</h1><p>西班牙靚仔歌手EnriqueIglesias與美少女網球手古妮高娃（AnnaKournikova）的戀情原本不被外界看好，不過二人感情卻似乎漸趨穩定。<br> &#13;<br> <spanclass>平買貴賣 &#13;<br> 據英國《太陽報》報道，Enrique正準備以七百五十萬英鎊（約九千七百五十萬港元）出售其地中海式豪宅，並與古妮高娃一同遷入位於邁亞美的新居。&#13;<br> 據知Enrique於三年前只以一百萬鎊（約一千三百萬港元）的價格購入正放盤的豪宅，因此他今次將會大賺一筆，而熟識Enrique的人士亦透露：「Enrique真係一個好醒目嘅商人。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>V6岡田第一次孭重飛</title></header><body><h1>V6岡田第一次孭重飛</h1><p>經常被讚賞為組合V6中最靚仔的成員岡田准一，大有機會獨當一面。去年他有份主演的日劇《木更津Cat'sEye》，今年將拍成電影，主角再由岡田出任。<br> &#13;<br> <spanclass>今秋上映 &#13;<br> 日劇《木更津Cat'sEye》去年一月播放時，只有約一成的中下收視，但及後推出的劇集DVD，卻有二萬五千套的銷量，表現甚為理想，故此決定再下一城，將它改拍成電影，並於今秋上映。過去岡田只曾與其他隊友合作拍戲，自己「孭飛」做主角還是第一次。</spanclass></p></body></html>

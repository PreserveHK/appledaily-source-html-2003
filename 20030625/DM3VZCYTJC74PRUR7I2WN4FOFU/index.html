<html><header><meta charset="utf-8"><title>金城武化身武士穿梭時空</title></header><body><h1>金城武化身武士穿梭時空</h1><p>久未有在香港露面的金城武，日前花了三天時間，在日本為明年三月面世的PlayStation2全新遊戲《鬼武者3》配音。由於今次是該遊戲的最後一輯，金城武坦言感到依依不捨。<br> &#13;<br> <spanclass>深感可惜 &#13;<br> 金城武早在第一輯《鬼武者》推出時，已曾為該遊戲任代言人及配音，而今次以戰國時代的日本和現代巴黎作故事背景的《鬼武者3》，則再度邀得他為武將明治左馬介配音。&#13;<br> 金城武前日現身錄音室時說：「個遊戲角色設計得同我好似，第三輯就完結，令我覺得好可惜，希望呢個角色下次可以喺其他遊戲入面神秘出現。」</spanclass></p></body></html>

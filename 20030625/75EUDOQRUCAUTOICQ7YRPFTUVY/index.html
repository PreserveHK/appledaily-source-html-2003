<html><header><meta charset="utf-8"><title>朱燕珍庭上大笑被官斥</title></header><body><h1>朱燕珍庭上大笑被官斥</h1><p>朱燕珍昨日到庭支持男友，卻因打擾法庭審案被法官嚴厲斥責。事緣昨日她與女藝人寶珮如結伴旁聽，即使審訊進行時，她仍不時與寶珮如及其他朋友交頭接耳。當作供警員模仿被告如何雙手執刀施襲時，朱燕珍突然高聲大笑，即時惹起法官賴磐德不滿，喝令朱站起來，責斥她若不能控制自己，打擾法庭審案，便立即離庭。朱聞言連番說「Sorry」。&#13;<br> 年約三十歲的朱燕珍於九七年參選亞姐並摘取后冠，可惜當選四日後，便遭揭發曾在內地結婚，違反賽例，結果被褫奪冠軍名銜，冠軍由亞軍韓君婷補上。朱被褫奪后冠後仍獲亞洲電視垂青，簽為合約演員。她約滿後轉簽英皇娛樂，星途未如理想。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>片瀨鬧市巡遊雨即停</title></header><body><h1>片瀨鬧市巡遊雨即停</h1><p>演而優則唱的日本女星片瀨那奈，前日乘着名貴開篷房車，並以一身鮮紅皮革新裝，突然出現在潮流人士聚集地的涉谷車站八公公園，為首張大碟《TELEPATHY》宣傳。<br> &#13;<br> <spanclass>即席演唱新歌 &#13;<br> 自稱「晴天女郎」的片瀨，一出現便將當時的綿綿細雨叫停了。加入樂壇後常以性感入時打扮示人的片瀨，坐在車上圍繞着涉谷繁華街道行駛數公里後，便停在購物中心林立的小廣場中，即興地演唱了兩首新歌，吸引了一千名觀眾圍觀，並爭相與她握手。&#13;<br> 片瀨表示自己有不少歌迷，令她在下月開始舉行巡迴演唱會時更具信心。</spanclass></p></body></html>

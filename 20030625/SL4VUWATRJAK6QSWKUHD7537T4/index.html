<html><header><meta charset="utf-8"><title>GiGi打保齡攰到抽筋</title></header><body><h1>GiGi打保齡攰到抽筋</h1><p>梁詠琪（GiGi）日前拍攝了全新一輯「FANCL極速消脂纖飲」電視廣告。GiGi着上白色小背心和銀色短裙，擺出打保齡姿勢。&#13;<br> 原來GiGi十分喜歡打保齡，而且甚有水準，每局平均超過一百四十分。拍攝時，GiGi雖然拿着保齡球多個小時，且擺出不同的打保齡姿勢，她還球癮大發，收工之後還嚷着要請工作人員一起去打保齡。<br> &#13;<br> <spanclass>拉傷腿部 &#13;<br> 為力求完美，GiGi堅持擺出多個高難度的伸展動作，卻有點抽筋和拉傷腿部，但GiGi仍堅持完成所有拍攝工作才休息。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>韓高銀朴俊亨十月結婚</title></header><body><h1>韓高銀朴俊亨十月結婚</h1><p>有傳將會在今年內結婚的韓國性感女星韓高銀與男子組合god主音朴俊亨，一直對婚事三緘其口，堅持要在適當時候才向大眾親口交代。前日韓高銀為主演韓劇《BodyGuide》接受訪問時表示，打算在十月與朴俊亨拉埋天窗。<br> &#13;<br> <spanclass>一切從簡 &#13;<br> 韓高銀表示：「具體嘅日子雖然重未定，但係我哋打算今年結婚，我諗住十月拍完呢套戲就做新娘。」&#13;<br> 這對準新人認為豪華婚禮浪費金錢，所以婚事將一切從簡。</spanclass></p></body></html>

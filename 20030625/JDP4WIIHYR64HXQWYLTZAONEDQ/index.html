<html><header><meta charset="utf-8"><title>科技園僅63%租出</title></header><body><h1>科技園僅63%租出</h1><p>【本報訊】科技園行政總裁譚宗定，昨天出席集成電路設計中心開幕禮後說，科技園第一期，可望明年10月完工。&#13;<br> 但是，受到非典型肺炎的影響，部份原定參與科技培訓計劃的公司，打退堂鼓，令到一期的整體出租率，由原先估計的七成跌至六成三。&#13;<br> 香港於世衞疫區名單中除名後，他會加緊再向暫緩來科技園的外國企業接觸，邀請他們，重新考慮租用科技園。&#13;<br> 另外，昨日啟用的集成電路設計中心，樓面10萬方呎，兩成會租予科技培育公司，並可為15家公司提供支援，現已有5家公司遷入。</p></body></html>

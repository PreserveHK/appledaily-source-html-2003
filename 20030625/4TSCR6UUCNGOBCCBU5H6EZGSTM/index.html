<html><header><meta charset="utf-8"><title>「高膽固醇」健康手冊免費派發</title></header><body><h1>「高膽固醇」健康手冊免費派發</h1><p>由公立醫院、衞生署及大學醫生協會成立的「男士健康論壇」，早前出版了《車主健康原動力》健康手冊，第一輯主題為「高血壓」。接下來推出的第二輯，以都市人極為關注的「高膽固醇」為題，內容包括膽固醇過高對身體的影響及應注意的地方、膽固醇過高會引起的疾病資料等，並提供一些護車心得及駕駛安全小貼士。由即日起已經在全線加德士加油站派發，入油時記住拎番本喇。&#13;<br>&#13;<br>記者：尹珊珊</p></body></html>

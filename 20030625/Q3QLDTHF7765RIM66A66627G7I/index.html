<html><header><meta charset="utf-8"><title>台軍官夥黑幫設局詐財</title></header><body><h1>台軍官夥黑幫設局詐財</h1><p>台灣宜蘭縣一名憲兵隊長，涉嫌勾結當地一個名為「紅衞兵」的黑幫分子，包庇經營賭場及設賭局詐騙，前日被警方拘捕。<br> &#13;<br> <spanclass>灌醉商人屈輸54萬 &#13;<br> 該名憲兵隊長司光祖，軍階至中校。今年五月中旬，司光祖與當地黑幫分子張久男，將一名姓王的煤氣公司老闆灌醉後，帶往賭場賭博。王某胡裏胡塗，被屈輸掉約五十四萬多港元，隔日醒來後，才知落入兩人所設的「天仙局」，其後因為不堪被追賭債，遂向警方報案。&#13;<br> 經調查後，發現司光祖涉嫌勾結黑幫分子，包庇賭場及設局詐騙，前晚派出大批警員，逮捕司光祖及張久男等人。&#13;<br> 《中時晚報》</spanclass></p></body></html>

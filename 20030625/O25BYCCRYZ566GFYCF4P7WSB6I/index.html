<html><header><meta charset="utf-8"><title>梁漢文歎霆鋒是非命</title></header><body><h1>梁漢文歎霆鋒是非命</h1><p>梁漢文昨日接受商台訪問，被問到好友謝霆鋒跟女友王菲復合，還甜蜜蜜手拖手，他說：「我有睇到標題，冇時間睇內容，一向都係咁㗎啦！」霆鋒剛與梅艷芳傳緋聞，隨即又跟王菲復合，梁漢文即時為霆鋒辯護說：「乜佢（謝霆鋒）唔係基㗎咩？佢係基㗎！」&#13;<br> 問梁漢文王菲有否跟霆鋒雙雙出席好友聚會？他說：「朋友聚會都有見過，不過都係幾個月前嘅事。」<br> &#13;<br> <spanclass>冇杯葛好友 &#13;<br> 曾經有傳霆鋒因常以緋聞宣傳，故被圈中兄弟杯葛，梁漢文說：「唔會，我做騷佢都有靜雞雞嚟睇，我哋冇問題，周不時會喺band房聚會，有次我同霆鋒傾偈都講過，佢係是非命，有是非都未必係一件壞事。」&#13;<br> 採訪、攝影：胡苑君	</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　勞永樂23條諮詢醫學界 - 李八方</title></header><body><h1>　　勞永樂23條諮詢醫學界 - 李八方</h1><p>代表醫學界嘅立法會議員勞永樂就《國家安全（立法條文）條例草案》諮詢業內意見，向全港約一萬名牙醫同西醫發出問卷，詢問「業界是否同意根據《基本法》二十三條規定立法」，同埋「是否同意草案中的各項條文」，並要求明確指示佢喺草案上嘅最後投票取向。&#13;<br> 勞永樂話，佢希望喺下月八日前了解業界對就《基本法》二十三條立法嘅意見，以便按業界嘅取向投票。佢重強調，早喺二月時已經去信業界諮詢意見，但當時就唔係太多人向他作出反映。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>竇唯：最難熬清閒</title></header><body><h1>竇唯：最難熬清閒</h1><p>王菲和謝霆鋒高調在北京拍拖，而王菲的前夫竇唯前日就在上海出現，為下月的演出作實地視察。竇唯現時所組的樂隊叫「不一定」，他表示不一定就是樂隊的宗旨，他說：「對音樂不要有界定，要追隨不一定的感覺。」<br> &#13;<br> <spanclass>「不舔觀眾屁股」 &#13;<br> 竇唯發福了不少，記者問他為何近年不停做音樂，但巿面上仍舊是那幾張唱片，他說：「因為接受我音樂的人不多吧，用句punk的話說，我們是不舔觀眾的屁股。」&#13;<br> 竇唯表示因為非典型肺炎問題，自己亦減少外出，閒時在家看書及畫畫，有時還替其他樂手改名字，畫連環圖，過着自由的生活，不過竇唯卻說：「最難莫過熬清閒。」果然是藝術家性格。&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>

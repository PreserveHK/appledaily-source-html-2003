<html><header><meta charset="utf-8"><title>抗煞狂想曲</title></header><body><h1>抗煞狂想曲</h1><p>【本報訊】香港獲除疫區之名首天，好動活潑的小朋友最感雀躍，在昨日一個港台合辦的沙士藝術展覽中，香港小學生于大鈞名為「把SARS扔出外太空」的作品，繪畫了一團SARS病毒被拋出地球之外，充份反映了不少人欲將沙士拋離這個世界的想法。&#13;<br> 有關活動名為「抗煞狂想曲——SARS心情特展」，由昨日起至下月十七日在光華新聞文化中心展出，展品由香港及台灣的藝術工作者和小學生，利用口罩為主題而創作。&#13;<br> 此外，本港學生昨日不需再佩戴口罩上學，大多數學生均表示，覺得舒服及興奮，但患有呼吸道疾病的學生則很自律地戴着口罩，避免傳染別人；另外也有學生說，會將口罩放在書包，以備不時之需。</p></body></html>

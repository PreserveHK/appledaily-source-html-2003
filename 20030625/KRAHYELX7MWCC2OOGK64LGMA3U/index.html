<html><header><meta charset="utf-8"><title>狂徒縱火燒街市</title></header><body><h1>狂徒縱火燒街市</h1><p>【本報訊】昨凌晨三時許，旺角廣東道路邊兩列街市排檔遭狂徒縱火，火勢十分猛烈，火舌一度有近二十呎高（圖），消防員到場迅速將火救熄，但有十個售賣乾濕貨排檔嚴重焚毀，損失由五千至十萬元不等。火警中有數十名住客自行疏散，其中一名七十八歲姓周老翁吸入濃煙不適送院。&#13;<br> 現場為廣東道一○九六號近快富街路邊兩列街市固定排檔，售賣各類乾濕貨。部份檔主表示今次是街市第一次遭人縱火，未有人勒收陀地費及發生爭執，不明縱火原因。&#13;<br> 杜建彬攝</p></body></html>

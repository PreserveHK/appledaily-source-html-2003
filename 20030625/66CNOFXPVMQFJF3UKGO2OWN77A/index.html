<html><header><meta charset="utf-8"><title>射籃須懂以柔制剛</title></header><body><h1>射籃須懂以柔制剛</h1><p>當然，提升投籃準確度除健身鍛煉外，在球場上艱苦訓練，逐漸掌握正確的投籃技術才是最重要。<br> &#13;<br> <spanclass>勿單靠大力 &#13;<br> 投籃是球員通過全身協調用力，最後通過手臂、手腕及手指的動作，將球投出的一種技術。效力本地甲一籃球勁旅福建的外圍射手宗銘達表示：「投籃要靠力量，但單靠大力，球只會越框而出，所以投籃時必須懂得用『柔』力。所謂『柔』力，就是通過屈膝蹬地的力量、腰腹伸展的力量、手臂上伸的力量、最後是手指及手腕下壓的力量，使球從手均衡地飛出。」&#13;<br> 「達仔」說：「要提升投籃技術一定要多練習，世上是沒有天生出來的射手。所以，無論在籃球場或健身室也一樣，要有付出才有收穫。」</spanclass></p></body></html>

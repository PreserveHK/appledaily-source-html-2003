<html><header><meta charset="utf-8"><title>植村秀15唇色大堆頭出擊</title></header><body><h1>植村秀15唇色大堆頭出擊</h1><p>shuuemura除了潔顏油賣到街知巷聞外，唇膏亦是品牌的重點強項。好似早在3月時推出的Rough4系列，一次過出23種顏色，成功吸引到唔少女士搶購。今趟再次出擊，加入15種全新色彩，同時繼續保持夠潤唔𣲷的特色，相信好快又可以掀起另一搶購潮。&#13;<br>$160（7月1日正式推出）&#13;<br>&#13;<br>記者：羅惠芬　攝影：楊錦文&#13;<br>查詢：29181238</p></body></html>

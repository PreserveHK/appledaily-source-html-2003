<html><header><meta charset="utf-8"><title>逆子揮刀傷父自傷</title></header><body><h1>逆子揮刀傷父自傷</h1><p>【本報訊】將軍澳厚德邨德志樓一對姓陳冤家父子，經常因錢銀問題爭拗。昨日下午三時半，父親﹙五十五歲﹚質問二十四歲的無業兒子，何以破壞浴室熱水爐，雙方又發生爭執。兒子涉嫌取出剪刀將父親下巴及左手肘𠝹傷。陳父逃入房間躲避，陳子得勢不饒人，衝入廚房取菜刀威嚇父親出來，並瘋狂擊碎窗門，致雙掌被玻璃碎片濺傷（圖）。&#13;<br> 此際，陳父的媳婦致電報警，警方將涉嫌傷人者拘捕。稍後，救護員將兩名受傷父子送院治理。&#13;<br> 潘志能攝</p></body></html>

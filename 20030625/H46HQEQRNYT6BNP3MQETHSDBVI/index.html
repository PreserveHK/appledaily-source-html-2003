<html><header><meta charset="utf-8"><title>女子舊換新鞋認偷竊</title></header><body><h1>女子舊換新鞋認偷竊</h1><p>【本報訊】一名女接待員在黃大仙荷里活廣場馬莎百貨，將所穿的白色舊鞋換上黑色新鞋後，不付款離去，圖以偷天換日方式盜竊，但被便裝保安員識破，她昨在九龍城裁判法院承認一項盜竊罪，求情表示因一時貪心才犯案，裁判官考慮被告初犯，判罰款二千元。&#13;<br> 被告張嘉儀，三十五歲，接待員，月入八千元，控罪指她於本年五月二十五日在黃大仙荷里活廣場馬莎百貨，偷取一對價值三百五十元的皮鞋。&#13;<br> 案件編號：KCCC8325/2003</p></body></html>

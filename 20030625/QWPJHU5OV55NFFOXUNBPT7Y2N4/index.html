<html><header><meta charset="utf-8"><title>中移動購聯通手機</title></header><body><h1>中移動購聯通手機</h1><p>【本報訊】內地江南時報報道，中國移動（941）屬下江蘇省江陰市移動公司，近日正靜靜收購該市聯通公司的CDMA用戶手機、電話號碼、VIM卡及通話費餘額。&#13;<br> 接受收購者，可選擇在中移動開合約或一次預付帳戶，又或作為收購手機補貼款。&#13;<br> 內地法律界人士認為，江陰移動此舉雖不違法，但有不正當競爭之嫌，不知該公司如何處置收購回來的聯通CDMA手機及號碼。</p></body></html>

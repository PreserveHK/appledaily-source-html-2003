<html><header><meta charset="utf-8"><title>阿當婚禮保安誇張</title></header><body><h1>阿當婚禮保安誇張</h1><p>荷李活著名喜劇男星阿當桑迪拿（AdamSandler）日前剛與模特兒女友JackieTitone成婚，結束其王老五生涯。而其愛犬老虎狗Meatball亦穿上與阿當一樣的黑色禮服出任花仔，為婚禮增加歡樂氣氛。&#13;<br> 阿當今次的婚禮十分注重保安，首先史提芬史匹堡（StevenSpielberg）及雲露娜維達（WinonaRyder）等賓客出席婚禮，必須先向一間學校告知他們身在何方，然後才由專車到該地接送他們到婚禮會場。<br> &#13;<br> <spanclass>名人到賀 &#13;<br> 而在嘉賓到達後也要接受保安檢查，據知賓客之一的昆頓塔倫天奴（QuentinTarantino）亦為此感到頗不耐煩。</spanclass></p></body></html>

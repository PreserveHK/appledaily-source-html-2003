<html><header><meta charset="utf-8"><title>友板婚宴玩低調</title></header><body><h1>友板婚宴玩低調</h1><p>日本女星友坂理惠，前晚在東京高輪太子酒店，與舞台劇監製兼演員河原雅彥舉行婚宴，大批記者聞風趕至，但友坂堅持要一個簡單平靜的婚宴，故堅拒傳媒採訪，宴會的保安亦十分嚴密。<br> &#13;<br> <spanclass>昨交結婚申請書 &#13;<br> 據悉宴會只招待了三十位雙方家人及少量圈中朋友，友坂亦沒有穿上婚紗，會場以全白色佈置。事後友坂發傳真表示，昨天已遞交了結婚申請書，並說：「我同河原先生一齊之後，每日都過得好開心。」</spanclass></p></body></html>

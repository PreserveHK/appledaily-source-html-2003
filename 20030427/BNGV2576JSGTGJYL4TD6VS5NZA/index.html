<html><header><meta charset="utf-8"><title>　　中產病死欺老瞞幼 - 李八方</title></header><body><h1>　　中產病死欺老瞞幼 - 李八方</h1><p>今次沙士死咗過百人，八方奇怪點解見唔到好多親屬出嚟鬧政府？原來情況比想像中慘情。&#13;<br> 聽講有位中產人士，去醫院睇醫生，唔知點樣中咗招，結果一命嗚呼，佢太太亦不幸染到，太太目前重喺深切治療部，生死未卜；跟住連幫手湊細路嘅媽媽都中招。家人難過之餘，亦拖得就拖，唔敢話畀老人家知兒子死訊，希望傳媒都唔好報道。&#13;<br> 八方覺得今次簡直係人間悲劇，一人中招，家人及同事都分分鐘有事，結果搞到大家謝絕探訪，不相往來。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

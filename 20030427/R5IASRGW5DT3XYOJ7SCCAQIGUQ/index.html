<html><header><meta charset="utf-8"><title>旅行社推平價本地遊</title></header><body><h1>旅行社推平價本地遊</h1><p>海外及本地旅客數目銳減，直接影響旅行社的生計，為了自救，旅行社推出本地團外，希望以平價吸引本地人外遊。康泰旅行社便火速推出超平價團，部份數百元有交易。&#13;<br> 康泰董事長黃士心表示，在非典型肺炎的衝擊下，航空公司及酒店都願意減價，有助旅行社推出超平價團，吸引港人外旅。&#13;<br> 他坦言，辦平價團，無法賺錢，「但好過白白蝕錢，而且同事有團帶，不用放假，避免影響士氣，他們的心情都開朗些。」&#13;<br> 他說：「𠵱家去陽光與海灘的地方走走，曬太陽，浸海水，重有消毒作用。」因此近期力推到陽光與海灘的旅行團。</p></body></html>

<html><header><meta charset="utf-8"><title>黎姿從容玩雜耍</title></header><body><h1>黎姿從容玩雜耍</h1><p>黎姿、陳豪和唐文龍昨日在清水灣電視城拍攝新劇《鳳舞香羅》，劇情講述黎姿在街頭表演雜耍賣藝，黎姿即席做出多個高難度動作，重複動作十多次也面不改容。原來黎姿從小習舞，難怪這些動作難不倒她。<br> &#13;<br> <spanclass>拗腰拗到臀部 &#13;<br> 黎姿以前學過中國舞、現代舞和芭蕾舞等，她說：「細個時我可以拗腰拗到pat　pat位㗎。今次我喺劇入面要跳舞、唱歌、玩雜耍，聲色藝俱全，好在自己都有啲底子，所以做起嚟會易啲上手。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

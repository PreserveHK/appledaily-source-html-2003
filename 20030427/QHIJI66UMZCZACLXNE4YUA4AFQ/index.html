<html><header><meta charset="utf-8"><title>井川遙做自己博反彈</title></header><body><h1>井川遙做自己博反彈</h1><p>日本二十六歲女星井川遙，自從與木村拓哉合演日劇《從天空降下的一億顆星》，被評演技惡劣後星途突變暗淡。近日井川遙決定再次勇闖日劇圈，不過今次她可輕輕鬆鬆做回自己，因她演繹的將是明星井川遙一角。<br> &#13;<br> <spanclass>遭男友利用 &#13;<br> 井川遙參演的是由伊藤英明及篠原涼子主演的《我的魔法》，講述她飾演的大明星，與伊藤的同事、一名小小白領熱戀。井川遙男友的上司是她的超級fans，男友為了升職，常拿二人的關係到處吹噓，令井川遙自覺被利用，感到非常傷心。</spanclass></p></body></html>

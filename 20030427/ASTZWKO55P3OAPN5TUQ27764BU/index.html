<html><header><meta charset="utf-8"><title>整電腦擦亮愛火</title></header><body><h1>整電腦擦亮愛火</h1><p>陳子聰與何超儀拍拖五年多，但在九九年六月，陳子聰與超儀才初次傳出緋聞，據知是經好友徐濠縈介紹而認識，超儀亦自爆曾找對方到家中修理電腦。同年十月，子聰被踢爆做「跟得男友」，與超儀到澳洲拍攝《至叻至嘆澳洲篇》，直至二○○○年，二人齊齊出埠度歲，其後何超瓊踢爆胞妹和子聰拍拖，並表示他們十分享受二人世界，同時大讚陳子聰為人純品。&#13;<br> 另外，陳子聰於九七年與梅艷芳拍攝音樂特輯時曾傳緋聞，其後二人經常一齊出席公開場合。九八年十一月，陳子聰與一名三十歲的女子龔逸同居九個月，更被女友的前度男友持刀傷及臉部需縫針。</p></body></html>

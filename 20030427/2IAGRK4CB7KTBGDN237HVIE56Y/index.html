<html><header><meta charset="utf-8"><title>家駒遺容被刊Beyond感傷心</title></header><body><h1>家駒遺容被刊Beyond感傷心</h1><p>樂隊Beyond下月開騷，前晚黃貫中（Paul）、黃家強和葉世榮在紅磡band房綵排。<br> &#13;<br> <spanclass>感到被出賣 &#13;<br> 提到有雜誌刊登了黃家駒的遺容，阿Paul無奈地說：「點解要做啲傷我哋心嘅嘢？搞到成隊band都唔開心。」世榮則說：「我睇到都打咗個突，諗呢樣嘢出嚟嘅人會折福，家駒會教訓佢。」&#13;<br> 家強則說：「咁登冇人想睇，當時有記者話我知要做特刊，我重畀band房佢哋影，我覺得俾人出賣，不過家駒會原諒佢哋嘅。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

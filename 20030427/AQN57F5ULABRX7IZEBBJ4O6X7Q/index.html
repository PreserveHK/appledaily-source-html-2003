<html><header><meta charset="utf-8"><title>Cerebral</title></header><body><h1>Cerebral</h1><p>"OneofthetwoGuatemalantwinsissufferingfroma<u> cerebral</u> infection."&#13;<br> &#13;<br> 「一對危地馬拉孿生女嬰中有一人腦部受感染。」&#13;<br> &#13;<br> 去年在美國經手術奇迹分割的一對危地馬拉連頭女嬰，其中一人證實腦部受大腸桿菌感染，情況危殆。該對女嬰2001年出生，分割後返回危地馬拉接受特別照顧。Cerebral一般用來形容與腦部有關的事，有時亦可解作令人動腦筋的文學、音樂等。&#13;<br> </p></body></html>

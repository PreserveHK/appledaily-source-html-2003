<html><header><meta charset="utf-8"><title>　　擁有《蘋果》靚相 - 李八方</title></header><body><h1>　　擁有《蘋果》靚相 - 李八方</h1><p>《蘋果日報》嘅精采新聞圖片頻頻攞獎，但只登一日，讀者一旦錯過好難重溫。如果大家噚日同今日去鑽石山荷里活廣場，就可以欣賞到《蘋果》嘅得獎圖片同新聞特寫，重可以拍照留念（圖）；即場買醫護口罩，七十蚊就有五十個，蘋果重會捐出其中十蚊畀「支援弱勢社群抗炎行動」。	張家俊攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

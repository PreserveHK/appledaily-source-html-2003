<html><header><meta charset="utf-8"><title>退休馬伕婚變尋死</title></header><body><h1>退休馬伕婚變尋死</h1><p>【本報訊】一名退休馬伕（圖），疑因與妻子離婚受打擊，昨一時激動在沙田馬伕宿舍十九樓天台企圖跳樓自殺，幸及時被人發現救回報警，事後送院檢驗。事主姓何（五十八歲），退休馬伕，數年前退休後已遷出沙田馬伕宿舍。消息稱，較早時他與妻子因感情決裂離婚。昨晨九時，何姓事主疑不堪受離婚打擊，獨自返回沙田馬伕宿舍，登上駿喜閣十九樓天台爬出欄杆外危站企圖跳樓，一名馬伕見狀，立即上前從後抱着事主及好言相勸，未幾事主被說服及情緒平復，警員到場後將他送院。&#13;<br> 文兆麟攝</p></body></html>

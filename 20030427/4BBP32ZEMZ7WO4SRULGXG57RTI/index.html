<html><header><meta charset="utf-8"><title>封面故事：中西簡易強肺食譜</title></header><body><h1>封面故事：中西簡易強肺食譜</h1><p>仍未上學的俊俊和君君在家中快要悶得發慌，最愛向家長發問問題，「只吃雪糕汽水，肚仔會變得怎樣？」「如果身體不舒適時，為甚麼要多喝溫水和稀粥？」答案當然是「不舒服」和「舒服」！&#13;<br>小小食物就擁有大大力量，能在身體起革命！何不在這個既未完全復課但又不可隨處活動的非常時期，聽從中醫醫師、自然療法醫生的貼士，開開心心學做中西健脾去濕強肺抗炎菜，做個健康新一代。&#13;<br>&#13;<br>記者：李玉蘭　攝影：伍慶泉&#13;<br>ImagePeople：Lisa、俊俊、君君&#13;<br>資料提供及示範：香港有機農場、本草安和堂中醫藥中心、虹本文化策略</p></body></html>

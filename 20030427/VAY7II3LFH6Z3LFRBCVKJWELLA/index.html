<html><header><meta charset="utf-8"><title>智障男童被棄警尋親人</title></header><body><h1>智障男童被棄警尋親人</h1><p>【本報訊】一名十二歲的智障男童（見圖），在二○○○年七月十五日下午約三時，被街坊發現獨自於上水寶石湖路一處公園內呆坐，他無法走路和與人溝通，警方接手調查，在其身上撿到一張他本人的照片，照片背面寫着「黃光明」的名字及一個出生日期。&#13;<br> 警方懷疑他遭親人遺棄，現呼籲市民提供有關男童親人資料，可致電26756364與上水警署聯絡。該男童身高一點二米，被發現時穿黑色Ｔ恤、衣領及袖上均有間條。</p></body></html>

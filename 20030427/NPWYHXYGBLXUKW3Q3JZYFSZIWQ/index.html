<html><header><meta charset="utf-8"><title>疑欠數十萬少東跳樓亡</title></header><body><h1>疑欠數十萬少東跳樓亡</h1><p>【本報訊】屯門一名塑膠公司少東疑因一宗「爛尾」生意欠債數十萬元，昨日在公司與父親商討後，突然從十二樓跳下重創，經送院證實不治。&#13;<br> 死者文振東，二十七歲，其父親在屯門天后路南豐工業城二座十二樓開設一間塑膠公司，他協助父親打理業務。昨日下午二時許，他被發現倒卧在大廈對開街上，頭爆肢折重傷，救護員到場將他送院，證實不治，警方在場進行調查。&#13;<br> 原來事主在事發前正在公司與父親開會，就他處理的一宗「爛尾」生意欠債數十萬元，商討解決辦法，其間他突然表示內急要去廁所，但父親見他久久未返，到廁所查看發現窗門打開，最終證實兒子經已跳樓身亡，傷心欲絕。</p></body></html>

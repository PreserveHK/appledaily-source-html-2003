<html><header><meta charset="utf-8"><title>胡官不在港名車遭撞毀</title></header><body><h1>胡官不在港名車遭撞毀</h1><p>【本報訊】上訴庭大法官兼選舉事務委員會主席胡國興，其價值八十多萬元的寶馬名貴房車，昨晨八時許被發現在山頂道近僑福道失事撞毀，司機不在附近或座駕內，警員巡經，認為意外並無損毀公物及無人受傷，只登記資料交回車主處理。後來一名男子到場，檢查車輛損毀情況及安排將車拖走，他拒絕透露是否為司機及如何撞車。據初步了解，估計該車在上址失控撞向左邊路旁石壆，致左前車胎嚴重毀爛，幸無人受傷。肇事私家車車主胡國興目前正在上海，記者暫未能聯絡到他了解意外原因。</p></body></html>

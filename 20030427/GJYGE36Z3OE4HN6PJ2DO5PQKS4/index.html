<html><header><meta charset="utf-8"><title>老婦被撼拋上車頭不治</title></header><body><h1>老婦被撼拋上車頭不治</h1><p>【本報訊】八十三歲姓區老婦，昨午三時四十五分在柴灣翡翠道與環翠道交界橫過馬路時，遭一輛沿翡翠道向峰華邨行駛由姓陸（四十三歲）司機駕駛之的士撞倒，老婦被撞拋上車頭再反彈落地，身受重傷昏迷不醒，事後獲送東區醫院搶救至下午五時十四分不治，現場遺下一把雨傘，司機酒精測試並無飲酒。港島交通部特別調查隊正調查車禍起因，並呼籲任何人若曾目睹意外發生或有有關資料提供，即致電：三一○六八八○○與調查人員聯絡。</p></body></html>

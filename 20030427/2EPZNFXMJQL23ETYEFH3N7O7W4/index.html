<html><header><meta charset="utf-8"><title>勒邦占士宣布參加選秀</title></header><body><h1>勒邦占士宣布參加選秀</h1><p>【綜合美國外電】來屆新秀狀元捨我其誰的勒邦占士，周五正式宣布會參加今夏的選秀大會。近四年帶領St.Vincent-St.Mary高中贏得三次州際錦標的占士為自己的決定解釋說：「當你看見前面再無挑戰時，而機會又擺在面前，你便要好好把握。」&#13;<br> 十八歲的占士表示自己並無特別鍾情效力的球會，無論加盟那支隊伍都會全力以赴，他說：「那支球隊獲得我，我也不會讓他們失望。」丹佛金塊及克利夫蘭騎士為最有機會獲得占士加盟的球隊。&#13;<br> 早前剛領雪城贏得全美大學籃球賽桂冠的安東尼，日前亦宣布參加今夏選秀會。</p></body></html>

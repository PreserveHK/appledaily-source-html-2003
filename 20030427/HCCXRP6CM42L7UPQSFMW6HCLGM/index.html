<html><header><meta charset="utf-8"><title>劉松仁練氣功保青春</title></header><body><h1>劉松仁練氣功保青春</h1><p>劉松仁日前在台灣為新戲《戀鄉》宣傳，今年已五十四歲的劉松仁，其年輕外表叫傳媒讚歎不已。<br> &#13;<br> <spanclass>為緋聞呼冤 &#13;<br> 劉松仁笑說：「因為我有練氣功，所以單看我的外表，絕對猜不出我幾歲！」劉松仁稱八年前在因緣際會下認識了一個武術老師，學會了天罡氣功，並表示天罡氣功可以調養內臟，讓器官活化。&#13;<br> 早前劉松仁與趙雅芝因合作《西關大少》而傳出緋聞，讓他很困擾。他說：「假嘅囉！記者冇嘢寫，先會寫我哋。」他並聲稱和趙雅芝已經二十年沒合作，今年難得合作演出兩部戲，馬上就傳緋聞，十分冤枉。劉松仁更表示已有十一年沒去過台灣拍戲。&#13;<br> 記者黎寶蘋台北直擊</spanclass></p></body></html>

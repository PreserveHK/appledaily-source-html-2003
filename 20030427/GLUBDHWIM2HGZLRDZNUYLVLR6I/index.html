<html><header><meta charset="utf-8"><title>救市措施非人人受惠</title></header><body><h1>救市措施非人人受惠</h1><p>經營OK便利店的利亞零售（8052），其行政總裁楊立彬表示，雖然政府的8項救市措施具有正面作用，亦能夠帶出政府有意幫助中小企的訊息，卻不是所有零售商均可以受惠，以該集團為例，亦只能受惠於房協商場減租。&#13;<br> 他指出，利亞現時在港共擁有逾140間OK便利店，其中四成位於房協商場，集團會再與其他業主商討減租。&#13;<br> 不過，楊立彬強調，零售商要度過今次非典型肺炎的難關，關鍵始終是零售商本身發憤圖強，不能夠太過依賴來自政府的幫助。</p></body></html>

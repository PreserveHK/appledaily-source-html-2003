<html><header><meta charset="utf-8"><title>廖碧兒扮小龍女跣腳</title></header><body><h1>廖碧兒扮小龍女跣腳</h1><p>廖碧兒與林文龍昨日到馬鞍山郊野公園拍攝《皆大歡喜》，該場戲講述兩人在夢中變成楊過及小龍女，而廖碧兒更要與神鵰爬上一座頗高的山，她一度不小心跣腳，幸好事前已做好安全措施。<br> &#13;<br> <spanclass>林文龍遲到 &#13;<br> 廖碧兒的拍檔林文龍昨日遲到，故此她即時表示要到對方車上的雪櫃取凍飲作補償，但林文龍車上的雪櫃卻沒有飲品。林文龍事後解釋遲到的原因，他說：「我要整呢個楊過頭先至會遲到，因為要整兩邊啲白頭髮呀。」此外，昨日林文龍要用替身代拍爬山的戲份，他說：「因為我之前拍《陀槍師姐IV》整傷舊患，醫生叫我八個禮拜唔可以做運動，所以我就要用替身代我爬山。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

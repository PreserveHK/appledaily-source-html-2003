<html><header><meta charset="utf-8"><title>　　沙士危險期未過 - 李八方</title></header><body><h1>　　沙士危險期未過 - 李八方</h1><p>沙士襲港逾月，噚日新感染個案終於創新低，好多人都鬆咗口氣，又蠢蠢欲動，出街消費，有人重當冇事發生一樣，連口罩都唔戴。&#13;<br> 八方一位醫生朋友見到咁嘅情景好擔心，佢話開始嘅時候，佢都以為隻病毒太新，政府要時間部署，但係𠵱家就愈睇愈擔心，唔知幾時完結。&#13;<br> 佢千叮萬囑，唔好以為危險期已過，其實高峯期點會咁快過？所以保護措拖一定要做足，包括戴口罩、唔好去人多嘅地方、多洗手等。八方都提醒大家唔好鬆懈，一定一定要戴口罩，一定一定要洗手洗手洗手。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

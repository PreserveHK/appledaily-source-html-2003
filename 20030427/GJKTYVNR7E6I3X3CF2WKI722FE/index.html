<html><header><meta charset="utf-8"><title>NinaSimone500親友送別</title></header><body><h1>NinaSimone500親友送別</h1><p>日前在法國南部家中逝世的經典爵士女歌手NinaSimone，其親友前日在當地為她舉行喪禮，超過五百名悼念者出席，而艾頓莊（EltonJohn）亦送上玫瑰致意。Nina的女兒LisaCeleste及不少親友在喪禮上淚流滿面。<br> &#13;<br> <spanclass>南非政府讚揚 &#13;<br> 生前曾反對種族歧視的Nina，獲南非政府高度讚揚：「Nina係歷史的一部份，她為黑人爭取自由，我們得悉其死訊感到十分傷痛。」而其好友南非歌手MyriamMakeba亦說：「佢係一個偉大嘅歌手，佢同時亦為人爭取自由。」</spanclass></p></body></html>

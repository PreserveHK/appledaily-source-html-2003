<html><header><meta charset="utf-8"><title>賊人入屋偷去手機</title></header><body><h1>賊人入屋偷去手機</h1><p>【本報訊】昨凌晨四時許，一名賊人潛入西貢清水灣相思灣路一幢三層高村屋爆竊（圖），驚醒女戶主（五十餘歲）大叫。剛巧女戶主姓李（三十歲）兒子返抵住所，聽聞母親驚叫立即衝入屋內查看，見賊人從一樓露台水渠爬落地下向後花園逃去，立即報警。大批警員趕至在附近搜捕賊人但無果，在後花園撿獲女戶主兩個手袋，疑賊人慌忙逃走時遺下，手袋內財物未有失去，但女戶主一個值二千元手機則被賊人偷走。&#13;<br> 李旭基攝</p></body></html>

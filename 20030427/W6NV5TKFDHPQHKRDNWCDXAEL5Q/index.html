<html><header><meta charset="utf-8"><title>寶詠琴頭七故居做法事</title></header><body><h1>寶詠琴頭七故居做法事</h1><p>寶詠琴病逝後，其子劉鳴煒一直為亡母的身後事奔波，昨日正值頭七，劉鳴煒早上由亡母故居起程前往父親劉鑾雄位於華置的辦公室，其後再返大坑道豪園。<br> &#13;<br> <spanclass>劉鑾雄中環午膳 &#13;<br> 直至下午三時許，劉鳴煒再折返寶詠琴的故居，未幾其妹劉秀融拿着雪糕抵達，之後有人送來一大卷米白色紙張，接着更有幾位尼姑到場，看來劉鳴煒與劉秀融請來尼姑為母親做頭七法事，而一眾親友到齊後，竟有蝴蝶在大廈外飛來飛去。&#13;<br> 至於寶詠琴前夫劉鑾雄，昨午則到中環麗嘉酒店午膳，其後返回華置上班，而他昨日亦安排保鑣拍下記者採訪的情況。&#13;<br> 採訪：何永寧、陳梅香</spanclass></p></body></html>

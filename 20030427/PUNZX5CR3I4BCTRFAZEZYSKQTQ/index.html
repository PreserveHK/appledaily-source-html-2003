<html><header><meta charset="utf-8"><title>豪宅被竊失兩名表</title></header><body><h1>豪宅被竊失兩名表</h1><p>【本報訊】山頂種植道七十五號一幢價值五千七百多萬元的三層高豪宅（圖），昨晨發生爆竊案。早上六時許，姓黃（五十四歲）男戶主起床時，發覺大門被人打開，書房被人搜掠過，失去兩隻名貴手表。警員到場調查，懷疑賊人從地下客廳一個無關上的玻璃窗潛入。據悉現場隔鄰兩個價值同樣超過五千多萬元豪宅，主人分別為玩具城實業控股的鄭氏兄弟，以及莊士機構國際副主席蕭莊秀純。&#13;<br> 王偉禎攝</p></body></html>

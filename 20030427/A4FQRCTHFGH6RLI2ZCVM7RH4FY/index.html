<html><header><meta charset="utf-8"><title>鄒世龍聲援李萬祺</title></header><body><h1>鄒世龍聲援李萬祺</h1><p>鄒世龍前晚與太太唐浩雯在灣仔晚膳，他表示好友李萬祺與余安安離婚後忙於工作，心情如常，更不覺李萬祺花心，他說：「佢一向好錫老婆同啲女，純粹係兩個人之間有問題。」<br> &#13;<br> <spanclass>助余安安復出 &#13;<br> 對於李萬祺被影到乘搭巴士，鄒世龍說：「咁佢宣布咗破產，梗係坐巴士同地鐵㗎啦，好平常啫，我都成日坐啦！」至於余安安復出娛圈，鄒世龍表示會多介紹工作給她，甚至可以不抽佣，他說：「我開公司，任何賺到錢嘅job都會接，有啱安安嘅工作都會介紹，佢咁靚，啱晒做代言人啦。好朋友唔使簽約，我可以唔抽佣㖭，最緊要有嘢做。」&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：EdwardChou</spanclass></p></body></html>

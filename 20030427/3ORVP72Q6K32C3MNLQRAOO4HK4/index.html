<html><header><meta charset="utf-8"><title>小麻鷹撞大廈受傷</title></header><body><h1>小麻鷹撞大廈受傷</h1><p>【本報訊】一隻年幼小麻鷹，昨日誤闖灣仔駱克道石屎森林，疑撞向大廈玻璃窗墮地受傷發出陣陣哀鳴，早上十時許，附近一名印巴裔大廈管理員聽到麻鷹叫聲外出查看，發現小麻鷹受傷伏地，立刻報警求助，並取來生牛肉及清水給小麻鷹進食充飢。小麻鷹吃過生牛肉後隨即回復生猛，幾次欲拍翼高飛，可是負傷未能飛走。稍後警員到場將小麻鷹放進紙箱帶返警署（圖），交漁護署人員帶走醫治。&#13;<br> 簡明恩攝</p></body></html>

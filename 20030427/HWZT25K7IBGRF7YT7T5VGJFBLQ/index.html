<html><header><meta charset="utf-8"><title>楊凡踢爆章小蕙信口開河</title></header><body><h1>楊凡踢爆章小蕙信口開河</h1><p>蘇富比拍賣會及預展昨日於金鐘舉行，楊凡到場欣賞齊白石及張大千的名畫。章小蕙（Teresa）早前透露將與楊凡合作拍攝電影，楊凡昨日則踢爆從未有此計劃。<br> &#13;<br> <spanclass>「佢當然識做戲」 &#13;<br> 楊凡說：「我冇講過喎，同佢（指章小蕙）都冇傾過呢啲。不過如果佢肯拍，我都好高興。」問他可覺得章小蕙有演藝細胞？他說：「佢當然識做戲啦，唔係點會變成𠵱家嘅Teresa呢？咁佢都好特別，好有磁力，做明星最緊要有磁力。」&#13;<br> 此外，昨日不少名人均在金鐘出現，包括盧永仁夫婦、苗學禮夫婦、王仁曼、其士集團太子爺周維正及陳嘉泰夫婦等。&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>水塘浮車驚魂</title></header><body><h1>水塘浮車驚魂</h1><p>【本報訊】元朗八鄉清潭水塘發生汽車墮塘驚魂，昨下午一時許，四十五歲姓周男子，趁假期與妻子到清潭水塘遠足郊遊，兩人途經水塘附近一處偏僻位置，發現水塘有一輛私家車的車尾冒出水面，恐防發生意外報警求助。&#13;<br> 消防員到場派出潛水蛙人落塘搜尋（圖）；結果發現一輛私家車沉於塘底，搜索後證實無人被困，據附近村民指出，該私家車於一年前已衝下水塘，但一直無人打撈，致惹來一場虛驚。	&#13;<br> 馮志偉攝</p></body></html>

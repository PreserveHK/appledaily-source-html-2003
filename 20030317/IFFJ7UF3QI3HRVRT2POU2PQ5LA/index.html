<html><header><meta charset="utf-8"><title>薛家燕戴手套防菌</title></header><body><h1>薛家燕戴手套防菌</h1><p>薛家燕昨日聯同陳彥行和鄧兆尊，一同到天水圍出席「家天下慧眼飾新居嘉年華」活動，只見家燕姐和陳彥行特別戴上膠手套。近日香港爆發肺炎，家燕姐說：「因為𠵱家都唔知病毒來源，一陣我會同好多人握手，費事傳播病菌！而且有次喺握手會試過唔見咗隻戒指，所以戴手套都會好啲。」而她亦叮囑兒女避免到人多的地方。<br> &#13;<br> <spanclass>最怕高血壓 &#13;<br> 近來家燕姐為某產品商進行瘦身計劃，現時已成功減去十磅，她說：「食咗一個月，OK啦！醫生話重有少少脂肪。其實我唔使減到好瘦、好性感嗰種，最緊要係健康，只係我唔想有高血壓。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

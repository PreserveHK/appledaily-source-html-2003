<html><header><meta charset="utf-8"><title>8歲女撞車驚哭</title></header><body><h1>8歲女撞車驚哭</h1><p>【本報訊】八歲姓徐女童，昨下午三時許與家人行經中環美利道停車場對開處時，疑心急衝出馬路，此時一輛的士駛至，四十八歲姓李的士司機及時煞掣，但車頭仍撞倒女童。女童頭部着地受傷流血痛得大哭，同行家人立刻報警求救。&#13;<br> 救護員趕至替女童包紮（圖），並加以安慰然後送院治療，醫生檢查發現女童只是皮外輕傷並無大礙，警員稍後替的士司機進行酒精測試證實他沒有飲酒。&#13;<br> 胡恩宏攝</p></body></html>

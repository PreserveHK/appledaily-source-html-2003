<html><header><meta charset="utf-8"><title>毒貓殺手出現西貢</title></header><body><h1>毒貓殺手出現西貢</h1><p>【本報訊】西貢井頭村發生懷疑毒貓事件，昨下午三時許，愛心爆棚女住客胡太發現兩隻流浪貓奄奄一息倒卧屋外空地，走近一看竟見流浪貓口吐白沫，似是死去即報警。警員到場檢查證實兩頭流浪貓已經死去多時。警員續在附近空地發現一塊魚肉，懷疑兩頭流浪貓吃下該塊魚肉後死亡，不排除貓隻被人毒死，事後通知食物環境衞生署撿走貓屍及魚塊檢驗。&#13;<br> 據知，該村常有流浪貓出沒，但一直以來流浪貓相安無事，對於昨日發生懷疑毒貓事件，胡太感到震驚，希望貓殺手放下屠刀。</p></body></html>

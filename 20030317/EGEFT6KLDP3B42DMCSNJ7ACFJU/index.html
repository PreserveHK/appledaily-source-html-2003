<html><header><meta charset="utf-8"><title>伊北反對派示威倒侯</title></header><body><h1>伊北反對派示威倒侯</h1><p>伊拉克反對派的膽子近日大起來，過去一周公然示威反總統侯賽因，甚至襲擊火車，大有與美英聯軍來個內外夾擊之意。伊北摩蘇爾市一段通往巴格達的火車軌日前遭庫爾德族人炸毀，他們更遺下一叠傳單，呼籲伊軍跟美英合作，解放伊拉克。&#13;<br> 武裝襲擊尚屬秘密行動，公然舉行倒侯示威卻極為罕見。在伊北基爾庫克市，約二萬人操到執政復興黨總部要求總統下台，示威者撕毀侯賽因海報，並投擲手榴彈，殺死一名官員。另外，在南部卡爾巴拉市，據報亦有人舉行倒侯示威，最後遭無情鎮壓。英國外交部說：「這些舉動極為罕見，在侯賽因集中精力試圖抵抗外敵時，反對派倒侯活動愈來愈放肆。」&#13;<br> 英國《星期日電訊報》</p></body></html>

<html><header><meta charset="utf-8"><title>抗議停輸出印傭</title></header><body><h1>抗議停輸出印傭</h1><p>【本報訊】本港的印傭組織昨到印尼駐港總領事館請願，抗議該國政府暫停批出輸出外傭的新合約，而現時在港工作的傭工，須在約滿後先返祖國，然後再重新申請來港，影響印傭的生計。&#13;<br> 立法會議員兼職工盟秘書長李卓人已去信印尼國會成員，表達對事件的關注。&#13;<br> 請願代表批評，印尼政府有關措施嚴重削弱印傭在港的競爭力，他們將於今個星期發動更多抗議行動，以表達不滿。&#13;<br> 印尼當局是在二月一日開始，暫時凍結輸出女傭到香港、大馬及新加坡等數個地區及國家工作，其間印尼政府會要求僱傭公司補充提供職業訓練，包括語言、文化及家務等方面的技能。</p></body></html>

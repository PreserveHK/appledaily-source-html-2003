<html><header><meta charset="utf-8"><title>團體批評新人口政策</title></header><body><h1>團體批評新人口政策</h1><p>【本報訊】社區組織協會批評政務司司長曾蔭權早前公布的人口政策建議，限制居港七年才可申請醫療保障及綜援金做法，違反《基本法》和國際人權公約；並警告政府若一意孤行實施該等歧視政策，勢將引起訴訟。&#13;<br> 該會指出，一九七一年才有的七年居港年期規定，是作為申請居留權的資格，而非用以釐定居民的福利權。&#13;<br> 該會建議，政府應取消所有歧視新移民的政策，並促進家庭團聚、設立新來港人士的學歷及專業承認制度、投放資源栽培新來港兒童、為新來港婦女提供就業培訓等。</p></body></html>

<html><header><meta charset="utf-8"><title>松浦二宮「公廁」冧異性</title></header><body><h1>松浦二宮「公廁」冧異性</h1><p>由松浦亞彌與嵐成員二宮和也合演的電影《青之炎》，前日在日本正式上映。《青》片前日在東京有樂町開畫時，猶如公廁分開男女兩界般分開兩場，由兩位主角分別「服侍」異性fans，十分細心。&#13;<br> 松浦亞彌在「男界」影院與男fans見面時說：「呢套係好戲，我會睇好多次㗎！」而現身「女界」的二宮和也亦說：「我父母都會為我呢套片自豪，而當我做咗爸爸之後，呢套片亦可以令我仔女為我自豪㗎！」</p></body></html>

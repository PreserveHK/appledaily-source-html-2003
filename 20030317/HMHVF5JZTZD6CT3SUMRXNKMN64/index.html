<html><header><meta charset="utf-8"><title>黃品源獲小Fans錫錫</title></header><body><h1>黃品源獲小Fans錫錫</h1><p>台灣歌手黃品源前晚往慈雲山中心出席簽唱會，更有小fans向他獻吻。黃品源今日將會返台灣跟家人慶祝其三十五歲生日。&#13;<br> 黃品源表示手上戴着的手表是太太三年前送給他的生日禮物，他說：「每年的生日，我不會特別慶祝，因為不想要朋友費神，通常都在工作中度過。我今年的生日願望是希望家人身體健康和大碟銷量好。」<br> &#13;<br> <spanclass>同小齊老友 &#13;<br> 黃品源前晚向歌迷表示任賢齊是他的歌迷，事後他糾正說：「其實我想講他是我的兄弟，大家喜歡我即是喜歡他。」</spanclass></p></body></html>

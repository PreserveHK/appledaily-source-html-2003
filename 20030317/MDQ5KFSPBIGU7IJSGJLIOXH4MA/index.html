<html><header><meta charset="utf-8"><title>華仔震四十五吋巨胸</title></header><body><h1>華仔震四十五吋巨胸</h1><p>劉德華前晚在港台接受節目《男人之家》訪問，他近日正忙於籌備新片《健美先生》的拍攝工作。有消息指華仔在戲中會「震波」，他說：「其實都會用特技做呢啲效果，我個扮相要有三十吋腰、四十五吋胸同二十八吋大髀，但現實生活我只得三十八吋胸，相距目標有七吋，大家諗吓一個女子三十吋胸同三十七吋胸都差好遠，但我覺得唔係個個男人都一定鍾意女仔大胸。」<br> &#13;<br> <spanclass>大讚栢芝 &#13;<br> 華仔又稱跟張栢芝在電影《老鼠愛上貓》中合作愉快，對於栢芝公開讚賞他，華仔說：「我要多謝佢，我都覺得佢靚女，同埋其實我好多時都會教女對手做戲。唔單止栢芝，就連GiGi（梁詠琪）都有份。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>七萬人促三鐵減價</title></header><body><h1>七萬人促三鐵減價</h1><p>【本報訊】民建聯約一百名代表昨日到政府總部請願，要求三鐵減價一成，紓緩市民在交通上的開支；請願人士並向政府遞交七萬個要求減價簽名，希望政府及有關的公共交通機構予以正視。<br> &#13;<br> <spanclass>佔開支兩成 &#13;<br> 請願代表昨日先在遮打花園集合，然後遊行到政府總部，他們沿途高呼「三鐵賺錢，市民受苦」、「肚滿腸肥，減價無期」的口號，以表達對三鐵遲遲不肯減價的不滿。&#13;<br> 代表指，現時本港經濟低迷，失業率偏高，交通開支仍然高企，佔市民生活開支一至兩成，負擔沉重，要求三鐵顧及市民的困境，調低票價一成。&#13;<br> 代表最後把收集到的七萬個市民簽名，交給政府代表。</spanclass></p></body></html>

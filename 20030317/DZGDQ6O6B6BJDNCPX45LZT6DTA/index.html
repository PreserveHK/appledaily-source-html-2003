<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>網　球 <br> &#13;<br> <spanclass>曉域治率先入決賽 &#13;<br> 衞冕的澳洲曉域治上周六在印第安韋爾斯網賽男單四強以二比○勝美國的史彭達，率先晉級決賽。但巴西古爾頓在另一場四強賽戰至領先德國舒赫拿一盤之際，卻天降大雨被迫延期。路透社（美國）<br> <br> <hr> &#13;<br> <spanclass>單　車 <br> &#13;<br> <spanclass>全國落山賽港隊包辦金銀 &#13;<br> 香港單車手崔敬民及王展豐，昨日在中國安徽省肥西縣角逐全國山地車落山賽包辦冠亞軍，第三名為北京選手李晨。	本報消息（香港）<br> <br> <hr> &#13;<br> <spanclass>足　球 <br> &#13;<br> <spanclass>港隊點兵備戰亞洲盃 &#13;<br> 為備戰本月下旬的亞洲盃賽事，香港足球隊昨公布二十人代表隊名單，成員以東亞盃為骨幹，主要來自南華、愉園、晨曦和流浪四支球隊。另外，印度取消周四原定與港隊的友賽。本報消息（香港）</spanclass></spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>

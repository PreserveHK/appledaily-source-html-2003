<html><header><meta charset="utf-8"><title>　　勞永樂：唔好亂批評 - 李八方</title></header><body><h1>　　勞永樂：唔好亂批評 - 李八方</h1><p>市民驚病毒，最悽涼重係班前線醫護人員，醫生議員勞永樂噚日喺《城市論壇》就大聲疾呼，話現時恍如霧中行軍，希望市民要支持班醫護人員去打呢場大仗，唔好亂咁批評。佢老哥去咗幾次威院，重同啲病者打氣，噚晚喺中環大會堂，八方又見到佢去香港醫學會合唱團嘅活動「杏林歌韻傳心聲」，真係忙。合唱團由陳康指揮，潘若芙醫生獨唱，為蔡永業基金籌得二十三萬。&#13;<br> ﹙圖﹚勞永樂（右二）百忙中重抽時間出席籌款活動。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

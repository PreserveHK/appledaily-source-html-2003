<html><header><meta charset="utf-8"><title>就係玩嘢：<br>長臂猿街頭捽碟</title></header><body><h1>就係玩嘢：<br>長臂猿街頭捽碟</h1><p>柏麗大道的巴士站上蓋出現黑色長臂猿捽碟作樂，誠邀途人一齊Jam歌，別以為純粹裝飾，事關巴士站亦放置了一個似模似樣的捽碟機及大喇叭，絕不是裝飾道具，動手捽一捽，音樂就會響起，而且有捽碟的效果，相當得意。其實這是Nike又一街頭藝術的宣傳伎倆，今次的賣點是配合全新的Presto系列以Graffiti及音樂引出自我風格。&#13;<br>&#13;<br>記者、攝影：陸伊琳</p></body></html>

<html><header><meta charset="utf-8"><title>百萬元平治崩頭</title></header><body><h1>百萬元平治崩頭</h1><p>【本報訊】一輛市值逾一百一十萬元的平治CL500跑車，昨下午三時許沿灣仔分域街左轉出告士打道時，與一輛的士迎頭相撞，平治跑車車頭嚴重損毀，右前輪亦撞至爆胎（圖），但四十九歲姓龍女司機則僥倖未有受傷。由於衝力強大，肇事的士車頭泵把亦撞至脫落，六十三歲姓陳的士司機亦未有受傷自行報警求助。&#13;<br> 事發後，現場交通一度受阻，警員替兩車司機進行酒精測試證實均無飲酒。&#13;<br> 梁偉權攝</p></body></html>

<html><header><meta charset="utf-8"><title>聯國直升機投保被拒</title></header><body><h1>聯國直升機投保被拒</h1><p>隨着戰爭威脅逼近，西方保險公司中止向聯合國五架運載武檢員的直升機提供保險服務，迫使武檢團周日將五架美製Bell212直升機撤出伊拉克。目前武檢團仍可使用另外三架由東歐一家保險公司承保的俄製米8直升機，到伊拉克各個可疑地點核查。&#13;<br> 雖然戰事一觸即發，但伊拉克仍力圖避免戰禍，盡力擺出合作姿態，不但邀請聯合國武檢團團長布利克斯和巴拉迪日內訪問巴格達，還向武檢團提供一百八十三名曾參與化武計劃的科學家名單。另外，外交消息人士周日透露，伊拉克向武檢團提交有關該國VX神經毒氣報告後，將於「兩天內」再提交有關炭疽菌的報告。&#13;<br> 法新社/美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>屋村有人拍門推銷</title></header><body><h1>屋村有人拍門推銷</h1><p>遷入牛頭角上邨常滿樓不久的李女士投訴稱，不時有電訊公司推銷員或收買佬上樓按鈴十分滋擾，她質疑何以保安員會容許陌生人入內上樓。&#13;<br> 房屋署回覆，房署得悉常滿樓內有一住戶為一電訊公司職員，有居民指他向鄰居推銷，房署屋邨辦事處職員正就此事了解中，如有發現會即時作出勸喻。根據紀錄，於今年一月和二月，曾接獲常滿樓內有人推銷和派財神的投訴。辦事處已提醒職員留意陌生人士出入，避免再有類似情況出現。	（○二二五三九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

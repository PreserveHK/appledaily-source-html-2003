<html><header><meta charset="utf-8"><title>櫃車避婦翻側</title></header><body><h1>櫃車避婦翻側</h1><p>【本報訊】一輛運載二十噸食用植物油的貨櫃車，昨晨十一時許，沿灣仔運盛街駛往海底隧道，途至鴻興道貨物裝卸區對開一個右彎時，據司機稱因一名老婦推着手推車衝出路面，他隨即扭軚閃避致貨櫃車失控向右翻側，壓毀六米鐵欄及將手推車壓扁。&#13;<br> 老婦則逃過劫數未有受傷，事後更不知所終。&#13;<br> 肇事的姓鄧（四十五歲）貨櫃車司機僅受輕傷被困車內，消防員到場將他救出送院治療，情況穩定。他事後接受酒精測試證實無飲酒。</p></body></html>

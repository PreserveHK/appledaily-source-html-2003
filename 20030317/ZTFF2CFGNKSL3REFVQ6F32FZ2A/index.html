<html><header><meta charset="utf-8"><title>DividendStock</title></header><body><h1>DividendStock</h1><p>顧名思義，<b> 以股代息（DividendStock)</b> 即股東選擇收取股份代替股息。一般而言，透過發行新股派息，可讓公司保留盈利，用作日後投資，以進一步提高股東回報。選擇以股代息的股東，其投資於公司的帳面價值不變，但每股價值則因發行新股而被攤薄。本港很多大藍籌每年派息時均會提供以股代息的選擇，若預期公司未來發展理想或想維持控制權，大股東一般會選擇以股代息。如香港電訊年代，大股東英國大東便經常選擇以股代息。</p></body></html>

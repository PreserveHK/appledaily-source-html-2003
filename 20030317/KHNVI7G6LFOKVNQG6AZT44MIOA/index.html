<html><header><meta charset="utf-8"><title>蕭正楠與北京Fans賀26歲</title></header><body><h1>蕭正楠與北京Fans賀26歲</h1><p>蕭正楠將於本月底於內地推出新碟《EDWIN蕭正楠》，他上周與師弟陳驊到北京宣傳，他們雖然只逗留短短兩天，但工作已安排得密密麻麻。&#13;<br> 蕭正楠甫到北京，便與當地的傳媒見面，接下來便與當地的歌迷聚會，蕭正楠面對當地熱情的歌迷，感到既興奮又感動。<br> &#13;<br> <spanclass>送上蛋糕 &#13;<br> 蕭正楠在歌迷聚會中，除唱出多首歌曲外，當地歌迷還給他送上驚喜。當聚會正要結束時，歌迷們突然捧出蛋糕，預祝蕭正楠下周日（二十三日）二十六歲生日，事後蕭正楠感動地說：「沒想到北京的歌迷這樣關心我，我不會辜負大家的支持，我會更加努力。」&#13;<br> 本報北京直擊</spanclass></p></body></html>

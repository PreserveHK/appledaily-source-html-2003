<html><header><meta charset="utf-8"><title>7人欖球賽港隊目標直指銀碟賽</title></header><body><h1>7人欖球賽港隊目標直指銀碟賽</h1><p>【本報訊】香港欖球總會昨公布十二人港隊名單，其中兩名華籍球員陳福平及廖國樑順利入選。首次出席國際七人欖球賽的廖國樑認為：「雖然同組對手強勁，但以球隊最近積極的備戰，我有信心可與威爾斯一爭銀碟資格。」<br> &#13;<br> <spanclass>「土炮」廖國樑初次入選 &#13;<br> 現年二十三歲的廖國樑，自八歲開始接觸這項洋人運動，經過十五年欖球生涯，本月二十八日終有機會穿上港隊戰衣，在大球場與多支世界強隊比試一番。&#13;<br> 廖國樑說：「香港今年與澳洲、威爾斯、中國同組，預料種籽隊澳洲可順利取得銀盃賽資格，所以我們的目標退而其次，上下一心擊敗威爾斯獲銀碟賽參賽權。」</spanclass></p></body></html>

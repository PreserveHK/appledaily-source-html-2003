<html><header><meta charset="utf-8"><title>TheRollingStones日開騷激唱</title></header><body><h1>TheRollingStones日開騷激唱</h1><p>英國殿堂級搖滾樂隊TheRollingStones為慶祝樂隊成立四十周年，特別舉行「40Licks」巡迴演唱會，前日樂隊在日本的TokyoDome展開亞洲巡迴演唱。&#13;<br> 雖然TheRollingStones已第四次到訪日本，但在場fans依然情緒高漲，主音米積加（MickJagger）為答謝fans的熱烈支持，十分落力獻唱，與現場觀眾打成一片。<br> &#13;<br> <spanclass>內地開騷 &#13;<br> 而TheRollingStones本月底在港完成兩場演唱會後，亦會破天荒首度在內地舉行兩場演唱會。</spanclass></p></body></html>

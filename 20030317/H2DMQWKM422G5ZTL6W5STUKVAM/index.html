<html><header><meta charset="utf-8"><title>羅素39歲牛一娶丹妮爾</title></header><body><h1>羅素39歲牛一娶丹妮爾</h1><p>金像影帝羅素卻爾（RussellCrowe）的發言人前日公布，羅素將於下月七日、即他三十九歲生日當天，與女友丹妮爾（DanielleSpencer）舉行婚禮。<br> &#13;<br> <spanclass>重建小教堂 &#13;<br> 前日羅素的發言人向澳洲《星期日電訊報》透露，羅素與丹妮爾下月七日將會在悉尼舉行一個低調的婚禮，羅素為此更特別重建一座小教堂，作為行禮之用。去年他的兄弟亦曾經在這座教堂舉行婚禮。</spanclass></p></body></html>

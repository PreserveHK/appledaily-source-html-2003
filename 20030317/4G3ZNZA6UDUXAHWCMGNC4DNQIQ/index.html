<html><header><meta charset="utf-8"><title>警餵小狗飲牛奶</title></header><body><h1>警餵小狗飲牛奶</h1><p>【本報訊】紅磡碼頭昨日上演一幕愛心警察救狗記，昨下午五時許，兩名釣魚客垂釣期間，發現一隻可憐小狗困於碼頭底部木樁柱上，冒險攀下木樁救起小狗交給兩名到場男女警員照料。由於小狗身上沾滿海水，冷得不停發抖，平日雄赳赳的姓陳男警員動了惻隱之心，急忙到附近小食店借來毛巾替小狗抹身，並購買一隻美味雞翼給小狗充飢。&#13;<br> 可是小狗卻未有吃下，反而姓王女警靈機一觸購買一盒牛奶倒給小狗飲（圖），飢寒交迫的小狗徐徐喝下牛奶，體力亦漸回復，汪汪吠叫。&#13;<br> 盧志光攝</p></body></html>

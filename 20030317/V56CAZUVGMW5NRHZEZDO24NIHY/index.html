<html><header><meta charset="utf-8"><title>林嘉欣組瘦身鐵三角</title></header><body><h1>林嘉欣組瘦身鐵三角</h1><p>林嘉欣近日取代鍾麗緹，獲「瑪花」纖體公司邀請做代言人，跟李美鳳和趙薇成為「瑪花」的鐵三角陣容。<br> &#13;<br> <spanclass>不再圓潤 &#13;<br> 「瑪花」以七位數字的酬金邀得林嘉欣做代言人，新廣告片亦將於月底播映。林嘉欣出道以來的體形都十分圓潤，近日林嘉欣試過該公司的纖體療程，她自言有成效，所以林嘉欣的經理人公司便答允她做代言人的工作。林嘉欣說：「我係做瑪花代言人，其實遲啲大會就有公布。」</spanclass></p></body></html>

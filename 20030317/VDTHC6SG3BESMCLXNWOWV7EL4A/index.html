<html><header><meta charset="utf-8"><title>章子怡為奧斯卡狂操英文</title></header><body><h1>章子怡為奧斯卡狂操英文</h1><p>正在拍攝新片《茉莉花開》的章子怡，已決定由其經理人公司代表陪同，於本周六抵達美國洛杉磯，準備出席翌日舉行的奧斯卡頒獎禮。抵埗之後，章子怡會開始選擇適合的衣着出席這項盛事。<br> &#13;<br> <spanclass>當年出醜 &#13;<br> 章子怡今次是第二次參與奧斯卡，兩年前她為《臥虎藏龍》出席時，由於英語欠佳，面對全球傳媒無言以對，場面甚為尷尬。但原來這兩年來，章子怡勤練英語，相信頒獎禮當日，她面對各地傳媒的提問時，將會對答如流。</spanclass></p></body></html>

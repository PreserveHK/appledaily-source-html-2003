<html><header><meta charset="utf-8"><title>周汶錡著旗袍結婚</title></header><body><h1>周汶錡著旗袍結婚</h1><p>周汶錡（Kathy）日前接受《新婚通信》訪問，並拍攝了一輯婚紗硬照，對於曾參與無數婚紗騷的Kathy來說，婚紗潮流與化妝等她都甚有研究。<br> &#13;<br> <spanclass>「簡直係無敵」 &#13;<br> Kathy說：「其實婚紗潮流只係一個循環，將舊日流行過嘅元素再加啲變化，就會成為新元素，近一兩年，都會流行懷舊同復古嘅設計。」&#13;<br> 而對於婚紗潮流，Kathy則認為簡單就是美，她說：「今季多咗好多具備中國色彩嘅婚紗，呢啲好似古裝嘅婚紗款式頗特別。除咗婚紗之外，其實旗袍都好靚，如果我結婚，一定要着旗袍，因為旗袍最能表現東方人嘅美態，簡直係無敵！」</spanclass></p></body></html>

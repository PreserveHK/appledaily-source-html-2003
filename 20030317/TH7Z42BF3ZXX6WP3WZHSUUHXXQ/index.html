<html><header><meta charset="utf-8"><title>伊拉克危機最新發展</title></header><body><h1>伊拉克危機最新發展</h1><p><spanclass>小鷹號上有中港台兵 &#13;<br> 在波斯灣執勤的美國航空母艦「小鷹號」，官兵族裔複雜，亞裔以菲律賓最多，來自中港台也至少有二十人。<br> &#13;<br> <spanclass>美國被指誇大伊情報 &#13;<br> 美國情報部門被指未能向國會或國防部，提供有關伊拉克大殺傷力武器的數量和地點的確實資料，令人懷疑美國誇大情報，爭取國際支持攻伊。<br> &#13;<br> <spanclass>德撤僑關巴格達使館 &#13;<br> 德國外交部周日呼籲所有身處伊拉克的國民立刻離去，並表明撤僑後便會關閉駐巴格達大使館。<br> &#13;<br> <spanclass>俄10戰艦擬赴印度洋 &#13;<br> 俄羅斯海軍官員透露，軍方已經通知太平洋艦隊及黑海艦隊的十艘戰艦，準備開赴印度洋，至於何時出發，將視乎伊拉克局勢而定。</spanclass></spanclass></spanclass></spanclass></p></body></html>

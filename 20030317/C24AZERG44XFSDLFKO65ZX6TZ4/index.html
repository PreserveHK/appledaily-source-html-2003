<html><header><meta charset="utf-8"><title>除笨有精　借錢找卡數</title></header><body><h1>除笨有精　借錢找卡數</h1><p>若然本身欠下「卡數」遲遲未能還清，較精明的做法是借私貸來清繳。因為無論是私人貸款或循環貸款，年息大多只是十多厘，遠較信用卡低（一般信用卡年息達20至30多厘）。&#13;<br> 以欠5萬元卡數、年息24厘為例，1年利息高達1.2萬元（未以累積利息計算）。若借私貸5萬元，以年息15厘計算，1年只需7500元，可以省回4500元。&#13;<br> 只要月薪達2萬元（未計雙糧)，便合乎申請道亨及DBS廣安的循環貸款的資格，若然能依時還錢，年利率更低至7.76%。即是說，如借5萬元，1年只要支付3880元，可見拖欠卡數是極不精明的理財方式。</p></body></html>

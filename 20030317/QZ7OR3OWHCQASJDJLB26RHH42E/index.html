<html><header><meta charset="utf-8"><title>哥連又搭上《珍珠港》女星</title></header><body><h1>哥連又搭上《珍珠港》女星</h1><p>樂壇小天后BirtneySpears緋聞男友、新聞多多的愛爾蘭男星哥連菲路（ColinFarrell）日前被指到處留情，因而令一個曾與他相好的模特兒懷孕，日前又被人目睹與《珍珠港》女星姬蒂碧金素爾（KateBeckinsale）在酒店內親密約會。<br> &#13;<br> <spanclass>狀甚親暱 &#13;<br> 據英國《世界新聞報》報道，哥連上周五被發現與剛失戀的姬蒂，在倫敦的Sanderson酒店約會，狀甚親密。一位熟識哥連的人士透露：「佢哋對對方都好有意思，重一定會再見面，畢竟佢哋都係單身。」</spanclass></p></body></html>

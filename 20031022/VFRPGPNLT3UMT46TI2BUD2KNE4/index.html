<html><header><meta charset="utf-8"><title>王傑美加巡迴唱脫貧</title></header><body><h1>王傑美加巡迴唱脫貧</h1><p>早前在網上變賣個人衣物的王傑，日前到加拿大多倫多和美國大西洋城舉行演唱會，頗受歌迷歡迎，不知這次演出的酬勞，對他的經濟有否幫助呢？&#13;<br> <br> <spanclass>望大瀑布出神 &#13;<br> 王傑在加拿大獲安排入住一間能見到尼加拉瓜大瀑布的酒店套房，他表示在房間看風景時，試過坐了接近一小時都不願離開。演唱會上，有女歌迷問王傑可否錫她一啖，王傑有求必應，主動吻女歌迷的臉頰。&#13;<br> 此外，王傑在美國演出時，有一名男歌迷主動要求上台跟王傑合唱，二人雖未曾合作過，但卻很有默契。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>服食搖頭丸身體動不停</title></header><body><h1>服食搖頭丸身體動不停</h1><p>香港代表醫學界的立法會議員勞永樂醫生指出，搖頭丸是一種興奮劑，服食後會出現右列症狀：&#13;<br> ‧興奮；&#13;<br> ‧過份活躍，身體不停動；&#13;<br> ‧服食者有時連水也忘記飲，導致中暑和脫水；&#13;<br> ‧服食過量，會昏迷甚至死亡；&#13;<br> ‧若得到適當治療，只服食一次搖頭丸，不會對身體造成永久傷害；&#13;<br> ‧若得不到適當治療或長期服用搖頭丸，會對身體造成永久傷害。&#13;<br> 本報記者</p></body></html>

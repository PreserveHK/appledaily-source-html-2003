<html><header><meta charset="utf-8"><title>附近景點：赤柱上演民族歌舞</title></header><body><h1>附近景點：赤柱上演民族歌舞</h1><p>為慶祝國慶及推廣中國文化，在本月的二十五日，赤柱會有民族歌舞表演，包括侗族、瑤族、漢族、苗族等少數民族的舞蹈。此外，還有用嘴巴模仿自然界各種聲音的傳統口技；最精采莫過於模特兒穿着七彩繽紛的服飾，示範着各族的傳統服裝，保證看得大家眼花撩亂。想感受現場熱鬧氣氛，就要到赤柱趁趁墟了。&#13;<br>&#13;<br>記者：曾順珍</p><p>日期：十月二十五日&#13;<br> 時間：中午十二時至一時&#13;<br> 　　　下午二時至三時&#13;<br> 地點：赤柱廣場閒情坊</p></body></html>

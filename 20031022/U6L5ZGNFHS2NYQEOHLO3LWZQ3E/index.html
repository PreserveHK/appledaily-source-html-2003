<html><header><meta charset="utf-8"><title>Possessions、temptations</title></header><body><h1>Possessions、temptations</h1><p>"Therearemoreandmore<u> possessions</u> ,becausethereareevermore<u> temptations</u> ."&#13;<br> &#13;<br> 「愈來愈多人着魔，因為愈來愈多誘惑。」&#13;<br> &#13;<br> 波蘭人五年來對驅魔服務的需求增多，驅魔（exorcism）神父人數亦由五年前的4人增至現在的40人。負責驅魔服務的神父歸咎電視和電子遊戲的邪惡影響。但大部份向驅魔神父求助的人，都是受病態賭博之類的問題困擾。Possession指着迷、着魔，temptation是引誘、誘惑，兩字都可加s當複數。&#13;<br> </p></body></html>

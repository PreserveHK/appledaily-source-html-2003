<html><header><meta charset="utf-8"><title>事態若嚴重　航機會急降</title></header><body><h1>事態若嚴重　航機會急降</h1><p>一名航空業界人士指出，若遇到有乘客在航機上被下藥，機組人員一般會先照顧受害的不適乘客，如果歹徒再有行動，威脅乘客生命，機長會視乎嚴重性，考慮把航機在就近機場降落。<br> &#13;<br> <spanclass>航空公司不會賠償 &#13;<br> 針對以色列女乘客飲品被落搖頭丸的事件，由於機組人員未必知道藥物是否違禁，故未必能對歹徒採取即時行動，但若能確定藥物違禁，肯定會將他交警方處理。&#13;<br> 賠償方面，由於下藥事件屬個人行為，除非證明航空公司在這次事件中有疏忽，否則航空公司一般不向受害乘客賠償。&#13;<br> 本報記者</spanclass></p></body></html>

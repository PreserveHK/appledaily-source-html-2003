<html><header><meta charset="utf-8"><title>楊婉儀爭路做不文手勢?!</title></header><body><h1>楊婉儀爭路做不文手勢?!</h1><p>日前本報接獲讀者投訴，指在電視劇《戇夫成龍》中扮演「阿旺」未婚妻一角的楊婉儀，於上周六中午在中環泊車時，與其他司機拗撬，楊婉儀不肯讓路，之後還向另一車輛的司機做出不文手勢。<br> &#13;<br> <spanclass>「佢哋有指番我」 &#13;<br> 本報日前致電楊婉儀求證時，她在電話中坦承當日曾在中環，她說：「嗰條係倔頭路，我同我先生喺架車入面，一路揸車退後，但有架寶馬車停咗喺度，佢又唔肯讓。最後，我哋都讓咗啦，臨走嘅時候，我指一指佢，但唔係不文手勢，佢哋都有指番我呀。」&#13;<br> 楊婉儀又說：「如果呢件事令對方唔舒服嘅話，對唔住，係一時誤會，但為乜要因為少少嘢激氣咁耐呀。」	&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Hilton豔光蓋星光</title></header><body><h1>Hilton豔光蓋星光</h1><p>玩盡經典電影的《搞乜鬼奪命雜作》第三集將於周五在美國公映，電影公司前晚安排此片在洛杉磯舉行首映禮，此片的女主角安娜費莉絲（AnnaFaris）當晚以黑色性感晚裝亮相，不過搶鏡程度都不及新一代首映禮攝石人、富家女ParisHilton，穿着吊帶低胸裝的她甫到場即搔首弄姿豔壓全場。&#13;<br> 而有份主演的查理辛（CharlieSheen）亦特別帶同已懷孕的演員妻子丹妮絲李察士（DeniseRichards）出席，大晒幸福。</p></body></html>

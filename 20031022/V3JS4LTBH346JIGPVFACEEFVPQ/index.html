<html><header><meta charset="utf-8"><title>疱疹可致多發性硬化症</title></header><body><h1>疱疹可致多發性硬化症</h1><p>美國加州大學三藩市分校科學家在研究多發性硬化症的成因上取得進展，發現一種疱疹病毒可能導致人類腦部出現多發性硬化症。&#13;<br> 《路透社》報道指出，研究人員在一種產於中、南美洲、名為「狨」的猴子身上發現，受到疱疹病毒HHV6感染的狨，其中樞神經系統會出現炎症反應，導致腦脊髓炎，情況類似人類的多發性硬化症。因此，研究人員懷疑HHV6病毒是引起人類多發性硬化症的成因之一。醫學界暫時仍未確定多發性硬化症的成因，估計全球有一百萬人患有此症。</p></body></html>

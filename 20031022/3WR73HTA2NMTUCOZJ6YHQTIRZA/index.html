<html><header><meta charset="utf-8"><title>步姐為挽人氣　結婚咪搞！</title></header><body><h1>步姐為挽人氣　結婚咪搞！</h1><p>日本女歌手濱崎步近年人氣狂跌，令其天后地位不保，但步姐亦因此而未能與男友長瀨智也拉埋天窗。&#13;<br> <br> <spanclass>趁機𢱑銀 &#13;<br> 據新一期日本雜誌《周刊女性》報道，濱崎步最近不時被目睹與男友長瀨智也拍拖購物，即使步姐近年主持的電視節目收視低迷，經營的海邊餐廳劣評如潮以及唱片銷量不見理想，但唱片公司見步姐的勁敵宇多田光近期停止活動，故希望她趁機為公司𢱑銀。&#13;<br> 步姐的朋友向雜誌爆料說：「步姐講過𠵱家甩唔到身，又唔可以光榮引退，所以唔能夠結婚。」</spanclass></p></body></html>

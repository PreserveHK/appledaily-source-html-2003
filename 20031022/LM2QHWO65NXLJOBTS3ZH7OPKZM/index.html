<html><header><meta charset="utf-8"><title>小春俾黑人上身？</title></header><body><h1>小春俾黑人上身？</h1><p>陳小春及梁家輝昨日在上海出席電影《絕種鐵金剛》宣傳活動，小春以一身黑人hiphop打扮現身，他還向記者鏡頭做出黑人hiphop手勢，莫非小春被黑人上身？&#13;<br> <br> <spanclass>拒提毆打事件 &#13;<br> 小春日前在香港涉嫌毆打追訪的記者，對此他以國語說：「這個問題我已經講過很多遍了，我不想再來多講。今後到了一個合適的時間，我會出來解釋的，而且這件事已經交給有關的單位去處理。」&#13;<br> 小春續道：「其實我和媒體一直都保持着非常良好的關係，大家相處得也很開心。我覺得這件事是一個誤會，當是經一事長一智。」&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>

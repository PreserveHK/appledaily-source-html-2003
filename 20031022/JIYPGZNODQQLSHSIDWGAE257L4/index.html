<html><header><meta charset="utf-8"><title>安琪蓮娜急搵性伴侶</title></header><body><h1>安琪蓮娜急搵性伴侶</h1><p>荷李活性感女神安琪蓮娜祖莉（AngelinaJolie）前日又以美豔形象出席其主演新片《BeyondBorders》在紐約舉行的首映禮，由於她是聯合國親善大使，故此秘書長安南（KofiAnnan）也是坐上客，而且二人談得甚為投契。&#13;<br> <br> <spanclass>24個紋身 &#13;<br> 此外，仍是單身的安琪蓮娜接受訪問時承認她近一年都沒有做愛，但她又不想投入太認真的關係，只想暫時找一個男朋友解悶。安琪蓮娜又透露她已厭倦演出裸露場面，因此她通常以身上的二十四個紋身作擋箭牌，她說：「我大部份的紋身都阻礙拍攝暴露鏡頭，這反而幫了我。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>領袖服裝每件萬七元</title></header><body><h1>領袖服裝每件萬七元</h1><p>泰國今年為各領袖縫製了用金線繡上大象、孔雀及獅子圖案的高領長袖真絲恤衫。&#13;<br> 這款恤衫每件價值約一萬七千港元，比每名泰國人的平均年薪還要多近三千九百港元，每件所需的布都要由五人花上一個月織成，只有泰國王室或貴族才有權穿着。&#13;<br> 領袖穿民族服裝始於九四年印尼茂物會議，當時印尼總統蘇哈托向各領袖送上蠟染印花襯衫，他們集體穿上會見記者。從此，各國領袖與會時，均穿上主辦國提供的服裝來集體合照。&#13;<br> 本報記者</p></body></html>

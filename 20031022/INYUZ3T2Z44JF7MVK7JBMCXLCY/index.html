<html><header><meta charset="utf-8"><title>財政司座駕傷女途人</title></header><body><h1>財政司座駕傷女途人</h1><p>【本報訊】財政司司長唐英年的房車昨晚從灣仔修頓中心停車場駛出至電車軌時，車輪將一名女途人右腳掌輾傷，司機停車報警；當時唐英年並不在房車上。&#13;<br> 消息稱，昨晚八時四十分，財政司司長唐英年的寶馬房車從修頓中心停車場右轉駛出莊士敦道，朝春園街方向，剛駛至電車軌時，尾輪將一名二十四歲姓邱女途人右腳掌輾過，女途人大叫，四十五歲姓鄭男司機立即停車，並走下來扶女傷者坐於一旁及報警。&#13;<br> 由於該房車車牌「FS」非常矚目，很快被市民認出是財政司司長的房車，惹來頗多人圍觀。警方調查及為司機作酒精測試，證實酒精為零度，而司機駛出情況是合乎交通規例，女傷者送院治理。</p></body></html>

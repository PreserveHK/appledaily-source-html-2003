<html><header><meta charset="utf-8"><title>德明年經濟料增1.7%</title></header><body><h1>德明年經濟料增1.7%</h1><p>【本報綜合報道】德國6大經濟智囊機構昨天發表半年報告預測，該國明年經濟增長將達1.7%，是4年來最強勁增幅，但經濟復甦能否持續仍需視乎歐元兌美元滙價走勢而定。&#13;<br> 報告把德國今年經濟增長由4月份估計的0.5%調低為零；明年增長預測由1.8%調低至1.7%，但升幅仍高於法國和意大利的預期增長。&#13;<br> 該報告認為，德國經濟在明年輕微復甦後，到底會持久的復甦，還是到2005年暴露更多弱點，目前還是不能確定；美元急挫的風險日益升高，假如美滙真的暴落，勢將拖累德國出口，阻礙該國經濟復甦步伐。</p></body></html>

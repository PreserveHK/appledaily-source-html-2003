<html><header><meta charset="utf-8"><title>噴劑45秒殺死沙士病毒</title></header><body><h1>噴劑45秒殺死沙士病毒</h1><p>台灣大學發明對抗沙士病毒的消毒噴劑，可在四十五秒內殺死沙士病毒。根據台灣《中央社》報道，台灣大學所研發的噴劑，主要成份包括「八氫氧基辛烷酸」及酒精。實驗證明，在空氣中噴灑噴劑後，噴劑的成份可瓦解沙士病毒外膜，令病毒死亡，消毒效果可持續一至二十天不等，較酒精更持久。&#13;<br> 此外，《中華新聞網》引述《日本經濟新聞》指，日本一間化學公司發明了一種試劑，成功在一小時內證實病人是否感染沙士病毒。當試劑遇上了帶有沙士病毒的病人樣本，即會在二十分鐘起變得混濁。</p></body></html>

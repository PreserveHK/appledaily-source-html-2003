<html><header><meta charset="utf-8"><title>男子闖解放軍靶場</title></header><body><h1>男子闖解放軍靶場</h1><p>【本報訊】一名男子昨晚闖進沙頭角路新圍軍營的練靶場，並將一輛電單車棄於軍營外，幸解放軍發現其行蹤，把他截停和報警，警員到場調查，疑犯語無倫次被拘捕帶署，至深夜警員才將他送院檢驗。警方正調查其動機。&#13;<br> 現場是在沙頭角路新圍軍營的練靶場，附近有小坑新村，昨旁晚六時許，有解放軍發現一名年約三十歲男子闖入軍營內鬼鬼祟祟，於是將他截停和報警。&#13;<br> 警方派出高層到軍營了解事件，疑犯姓邱﹙三十二歲﹚，其後發現他曾將一輛綿羊仔電單車棄於軍營外小徑，估計無牌駕駛，警員向他查問數小時，他語無倫次。&#13;<br> 警方懷疑邱精神有問題，便召救護車到場，至深夜將他送院檢驗，至今晨仍未出院。</p></body></html>

<html><header><meta charset="utf-8"><title>雷射槍將改善性能</title></header><body><h1>雷射槍將改善性能</h1><p>【本報訊】警方經過一年半的時間後終於完成測試自去年三月停用的十七支雷射槍，發現其中十支在擺動的情況下有可能提供「未能真實反映車速」的讀數，但六成讀數較真實車速低，因此毋須撤回已發出的三千零四十四張有關告票，另有六十二宗凍結的個案卻因已超過半年的檢控期限，獲警方不提檢控。&#13;<br> 至於該批雷射槍，警方將根據保用條款，要求生產商改善效能後才投入再用，以避免不必要的爭拗。</p></body></html>

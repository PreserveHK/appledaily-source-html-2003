<html><header><meta charset="utf-8"><title>安東尼獲傑出成就獎</title></header><body><h1>安東尼獲傑出成就獎</h1><p>一年一度嘅荷李活電影節日前啱啱揭幕，大會特別設立獎項表揚一眾喺影壇有貢獻嘅電影人，安東尼鶴健士（AnthonyHopkins）同高蒂韓（GoidieHawn）分別獲大會頒發男、女演藝傑出成就獎，而金像導演朗侯活（RonHoward）就獲頒發導演傑出成就獎，而頒獎畀佢嗰個，更加係曾經執導過佢做演員時嗰套《AmericanGraffiti》嘅導演佐治魯卡斯（GeorgeLucas）㖭。</p></body></html>

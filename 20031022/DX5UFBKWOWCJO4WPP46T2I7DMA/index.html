<html><header><meta charset="utf-8"><title>滕麗名纖體專誘魏駿傑</title></header><body><h1>滕麗名纖體專誘魏駿傑</h1><p>滕麗名以六位數字酬金，擔任減肥堂一年代言人，昨日她身穿性感露背裝出席在尖沙嘴舉行的「終極上上殲」記者會。由於她所穿的裙十分性感，為防走光關係，特別穿了一條閃銀色的泳褲打厎，而減肥堂就即場送了一件紅色短top及短裙給她，她亦即時將新衫換上，更真空上陣，展示其一百零二磅的纖瘦身材。&#13;<br> <br> <spanclass>男友大讚 &#13;<br> 雖然瘦身成功，不過滕麗名希望仍能夠再將磅數減至一百磅以下，而消瘦後的她，獲得男友魏駿傑的稱讚，她說：「佢讚咗我好多年啦！見我着得咁性感重話好吸引㖭，我哋噚晚重一齊食自助餐，重係燭光晚餐嗰種，同佢慶祝生日囉。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>王菲個唱搵聯合國外援</title></header><body><h1>王菲個唱搵聯合國外援</h1><p>王菲將於十二月二十日至二十七日在紅館舉行「菲比尋常FayeWong王菲演唱會」，贊助機構前日開始優先訂票，大會亦安排了熱線及一百個留言信箱，不過由於王菲五年未有舉行個唱，所以她一開騷，即吸引不少歌迷訂票，反應頗為熱烈。&#13;<br> <br> <spanclass>張亞東出任總監 &#13;<br> 王菲經理人陳家瑛已第一時間把門票熱賣的消息，通知身處上海的王菲，陳家瑛表示王菲獲悉後很開心，她非常感激歌迷的支持。&#13;<br> 陳家瑛說：「王菲呢次會以歌同音樂為主，佢話要將音樂人組個樂團，呢次演唱會搵張亞東做總監。王菲之前喺上海睇咗法國敲擊樂手同日本大提琴家嘅演出，佢好欣賞佢哋，好想邀請佢哋嚟演唱會做嘉賓。」</spanclass></p></body></html>

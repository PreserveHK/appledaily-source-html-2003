<html><header><meta charset="utf-8"><title>新垣里沙15歲騷身材</title></header><body><h1>新垣里沙15歲騷身材</h1><p>日本大堆頭組合Morning娘與其家族成員，將於下月中在TokyoDome和OsakaDome舉行首次大型運動會，近日各成員均忙於練波、練跑和收身，盼屆時以最佳姿態為所屬隊伍奪標。&#13;<br> <br> <spanclass>寫真月尾推出 &#13;<br> 而Morning娘將於本月尾推出全新水着寫真集，其中新垣里沙、高橋愛、吉澤瞳和加護亞依的水着照已率先曝光。剛巧前天是新垣的生日，她說：「我十五歲了！今次是第一次拍水着寫真，幸好有安倍（夏美）陪伴我一起拍照，我才可以輕鬆完成。」</spanclass></p></body></html>

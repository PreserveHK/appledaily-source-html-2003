<html><header><meta charset="utf-8"><title>AtomicKitten因病取消來港</title></header><body><h1>AtomicKitten因病取消來港</h1><p>英國三人女子組合AtomicKitten，原定後天與俄羅斯組合Tatu及Twins同場演出維港騷，昨日有消息指因成員NatashaHamilton患病，已決定取消來港演出。&#13;<br> <br> <spanclass>醫生勸喻休息 &#13;<br> 日前英國方面已傳出Natasha近日因出現虛脫及頭暈現象，被醫生勸告需休息至少一個月時間，才可重新投入工作。&#13;<br> 為了Natasha的健康着想，AtomicKitten已決定取消來港行程，而成員JennyFrost及LizMcClarnon仍會在英國為下月推出的新碟宣傳。</spanclass></p></body></html>

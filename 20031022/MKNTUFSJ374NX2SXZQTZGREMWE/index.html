<html><header><meta charset="utf-8"><title>病人植入芯片代替服藥</title></header><body><h1>病人植入芯片代替服藥</h1><p>《英國廣播公司》報道，一種植入人體內的微型芯片，可於指定時間釋放指定劑量的藥物，相信特別對容易忘記服藥，以及每天需要在不同時間服用多種藥物的病人，如愛滋病患者幫助最大。&#13;<br> 此新型芯片只有一厘米長，藥物藏於芯片的坑內，芯片表面由不同聚合物覆蓋，隨着聚合物分解速度不同而在不同時間釋放出藥物，每個芯片最多可使用四個多月。&#13;<br> 基於此原理，病人毋須服藥，避免因忘記服藥而影響病情。有關研究已在醫學雜誌《自然原料》中發表。</p></body></html>

<html><header><meta charset="utf-8"><title>古天樂連番大戰無福消受</title></header><body><h1>古天樂連番大戰無福消受</h1><p>古天樂、應采兒和周麗淇等演出的三級片《豪情》即將上映，片中古仔可謂豔福不淺，他除了與五十位全裸AV女郎同場演出外，與應采兒、周麗淇亦有親熱戲，其中一場講述古仔與應采兒激吻和交歡後，古仔在浴缸洗澡，應采兒為他擦背。<br> &#13;<br> <spanclass>遮重要部位 &#13;<br> 另外，又有一場戲講述古仔與周麗淇在出版社忽然撻着火，兩人在書堆中大戰一場。對於經常與女對手有親熱鏡頭，古仔表示早已習慣，不過由於大部份對手在拍親熱鏡頭時，總會在重要部位上貼膠紙，所以跟對手拍攝時，便要用身體遮掩對方的穿崩位置，有一定難度，古仔笑言：「人哋覺得我拍大膽戲係豔福無邊，我就話無福消受啦！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>美芝加哥爆腦膜炎3死</title></header><body><h1>美芝加哥爆腦膜炎3死</h1><p>芝加哥爆發細菌性腦膜炎，六名感染者中已有三人不治，一人危殆，市政府為慎重起見，周日起已免費向北區的居民注射疫苗，迄今已有三千多名男女注射了疫苗。&#13;<br> 芝加哥衞生局長威廉證實，四名死者所感染的腦膜炎是有疫苗可治，當局準備了七千五百劑疫苗為市民注射，但反應熱烈，必要時會再購買更多疫苗，但強調疫苗免費提供至周六。&#13;<br> 由於六名感染者都與北區同性戀者和雙性戀者有密切接觸，因此接受注射的大多是區內的同性戀者和雙性戀者。&#13;<br> 細菌性腦膜炎經由人與人直接接觸感染，病徵包括劇烈頭痛、食慾不振、發燒和肌肉僵硬，嚴重者會致命。通常醫生會開處抗生素給患者服用。&#13;<br> 美聯社</p></body></html>

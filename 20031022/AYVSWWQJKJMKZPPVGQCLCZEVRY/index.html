<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>芬蘭人性格內向，自殺一直是在癌症和心臟病之後的第三號「殺手」。不過，芬蘭人去年自殺人數是1960年代以來最低，專家認為這全靠流動電話的功勞，因為隨着手機普及，芬蘭人多打了電話，能抒發抑鬱，打消自殺念頭。&#13;<br> <spanclass>去年芬蘭人自殺身亡率 &#13;<br> ‧男性（15至64歲）685人（佔總死亡率10%）&#13;<br> ‧女性（15至64歲）226人（佔總死亡率7%）</spanclass></p></body></html>

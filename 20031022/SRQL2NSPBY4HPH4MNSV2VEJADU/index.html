<html><header><meta charset="utf-8"><title>佐藤江梨子冷帽古著包到實</title></header><body><h1>佐藤江梨子冷帽古著包到實</h1><p>仍要靠性感裝束博搶鏡的佐藤江梨子，承認鏡頭前的她與真正的她衣着品味大大不同，佐藤平日甚少穿着超性感緊身衣，她衣櫃裏只有大堆古靈精怪的古着。<br> &#13;<br> <spanclass>最愛sneakerboot &#13;<br> 佐藤說：「我算是寒底，大褸對我來說是冬季的必需品，我又愛用頸巾或者冷帽這些暖烘烘的物件襯衫。」&#13;<br> 佐藤強調不會盲目追潮流，被問到今季首選潮流衣物時，她認為是sneakerboot，佐藤說：「我想買對好像滑雪鞋那樣的運動boot，我在電視上見過濱崎步在運動boot釘上粉紅鞋跟，好正！」</spanclass></p></body></html>

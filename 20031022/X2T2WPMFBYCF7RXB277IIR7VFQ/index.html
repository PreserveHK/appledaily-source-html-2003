<html><header><meta charset="utf-8"><title>UPS純利增近三成</title></header><body><h1>UPS純利增近三成</h1><p>【本報綜合報道】全球最大速遞公司聯合包裹服務（UPS）上季純利增長近三成，比市場預期理想，原因是該公司的速遞生意去年同季受工潮影響。&#13;<br> 聯合包裹第3季純利7.39億美元（約57.6億港元，每股65美仙），較去年同季的5.78億美元（每股51美仙）增長28%；不計出售業務及稅務優惠所帶來的收入，聯合包裹上季盈利7.02億美元，或每股62美仙。市場原先預測該公司上季每股盈利58至63美仙。&#13;<br> 聯合包裹上季營業額83.1億美元，較去年同季的77.5億美元上升7.2%。在去年第3季，聯合包裹與工會發生合約糾紛，導致部份生意流失至其他競爭對手。</p></body></html>

<html><header><meta charset="utf-8"><title>新界的士回復舊費</title></header><body><h1>新界的士回復舊費</h1><p>【本報訊】新界的士減價一個月後，昨日起回復原來收費，部份新界的士司機贊成取消減價，因可以增加收入，但有的士司機擔心長途客會減少，也有的士乘客指經濟不景，希望的士可以減價。<br> &#13;<br> <spanclass>八成司機反對減價 &#13;<br> 十個新界的士商會申請由上月八日開始實施車費優惠計劃，原定為期半年，但部份新界的士司機反對減價，更發起慢駛抗議，運輸署於是進行調查，結果發現，雖然的士咪表數據顯示減價後長途乘客有增加，的士司機收入亦未有減少，但八成的士司機與車主都反對減價，行政會議經考慮後，決定由昨日起中止減價計劃。</spanclass></p></body></html>

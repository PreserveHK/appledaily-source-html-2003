<html><header><meta charset="utf-8"><title>醉漢猝死懷疑酒精中毒</title></header><body><h1>醉漢猝死懷疑酒精中毒</h1><p>【本報訊】荃灣一間酒家昨晚發生食客醉酒猝死意外，一名二十八歲男子，與三名友人晚膳時，突然昏倒在飯桌上，送院急救後不治。警方懷疑他中酒精毒致命，稍後安排驗屍確定死因。&#13;<br> 猝死的男子姓許，昨晚九時許與三名福建同鄉在荃灣海壩街一間酒家晚膳，四人均曾喝酒。其間，許滿身酒氣倒在桌上昏迷，友人嚇得連忙報警。警員及救護員到場，將他送院急救後證實不治。許的友人向警方稱，死者生前身體健康，無特別疾病，疑他中酒精毒致命。醫學界人士曾向嗜酒人士忠告，飲急酒可以致命。</p></body></html>

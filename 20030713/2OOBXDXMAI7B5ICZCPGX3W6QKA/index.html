<html><header><meta charset="utf-8"><title>吉岡美穗洩春光錯有錯著</title></header><body><h1>吉岡美穗洩春光錯有錯著</h1><p>現年二十三歲的日本女星吉岡美穗，最近出席押尾學與伊東美咲主演的日劇《國光之政》記者招待會時不慎走光，結果被雜誌大事報道。<br> &#13;<br> <spanclass>經驗不足 &#13;<br> 其實日本的劇集或電影每逢舉行宣傳記者會，女演員均會被邀請坐在前排，與其他男演員拍攝全家福照，很多時穿短裙的女星坐姿一不小心，便會春光乍洩，故很多時她們愛以過膝或飄逸的長裙示人。&#13;<br> 可惜吉岡今次卻失手，可見她出席這類型記招經驗不足，但如今換來比第一女主角伊東更廣泛的報道，認真錯有錯着。</spanclass></p></body></html>

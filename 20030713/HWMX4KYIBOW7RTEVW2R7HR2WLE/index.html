<html><header><meta charset="utf-8"><title>CIA曾連累甘迺迪</title></header><body><h1>CIA曾連累甘迺迪</h1><p>現任中央情報局長特內挺身維護總統喬治布殊，跟中情局在一九六一年古巴豬灣事件時的表現，形成強烈對比。&#13;<br> 當年中情局訓練了一千四百名古巴流亡人士，在豬灣登陸圖「光復」古巴，卻被古巴領袖卡斯特羅的軍隊殺得一敗塗地，美國面目無光。事後很多中情局官員和流亡人士歸咎於甘迺迪總統沒有批准用空襲支援。&#13;<br> 不過，當時的中情局監察長柯克帕特里克在一份內部報告，指問題完全出於中情局領導層計劃欠周詳、蒐集情報能力差兼誤導甘迺迪政府。這份報告一直保密，直至九八年才被美聯社按資訊自由法索閱公開。&#13;<br> 美聯社</p></body></html>

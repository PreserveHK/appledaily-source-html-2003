<html><header><meta charset="utf-8"><title>藏毒漢拒捕被制服</title></header><body><h1>藏毒漢拒捕被制服</h1><p>【本報訊】兩名男子包括一名日本籍男子，昨凌晨一時許，乘坐的士途經大角嘴洋松街時遇上警方路障截停，當時車上兩人神色慌張，警員要求他們落車搜身，結果在（四十一歲）日本籍男子身上搜出少量懷疑毒品；另一名姓張（二十四歲）男子則發難推跌身旁一名警員逃走，終被截獲。&#13;<br> 警員在兩名疑犯（圖）身上，共撿獲少量懷疑大麻、興奮劑及「K仔」等軟性毒品，總值千餘元。&#13;<br> 黃傑偉攝</p></body></html>

<html><header><meta charset="utf-8"><title>雙刀漢拒捕與警格鬥</title></header><body><h1>雙刀漢拒捕與警格鬥</h1><p>【本報訊】一名姓李，四十三歲男子，昨下午五時許手持一把牛肉刀及一把菜刀，在天水圍警署外徘徊，數名警員到場調查，但他拔足狂奔，警員追至天湖路時，該男子突然回身向追近的一名警長襲擊，警長用警棍擋架，但雙手仍被刀劃傷。&#13;<br> 姓李男子傷人後繼續狂奔一千米，當跑至朗天路一個天橋上時，警員手持籐牌擁上，雙方刀來棍擋格鬥一場後，最後警員合力將他制服，其間，警員曾使用胡椒噴霧，但因現場大風而無效，混亂中一名警員手腳擦傷，被捕男子送院時語無倫次，疑有精神病。</p></body></html>

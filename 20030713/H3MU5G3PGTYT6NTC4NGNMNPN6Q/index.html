<html><header><meta charset="utf-8"><title>2號曹敏莉唔識皇馬</title></header><body><h1>2號曹敏莉唔識皇馬</h1><p>無綫高層黃家亮昨日表示今屆港姐準決賽將由八月二日改為八月三日舉行，原因是要遷就直播西班牙勁旅皇家馬德里在北京展開首場的「亞洲之旅」。對此記者問候選港姐2號曹敏莉可知港姐要讓路予皇馬而押後時，她表現愕然說：「皇馬？乜嘢嚟㗎！」經了解後她才說：「我都鍾意碧咸㗎！」11號楊洛婷則說：「冇所謂，可以有多啲時間預備重好。」<br> &#13;<br> <spanclass>安仔獲委榮譽會員 &#13;<br> 此外，許志安昨日在將軍澳電視廣播城，透露獲利物浦球迷委任為永遠榮譽會員，他亦是首位被委任的華人，安仔說：「球會重送咗件十號球衣連埋奧雲嘅簽名畀我，重寫住『Hui』㖭。」&#13;<br> 採訪：卓美娟　攝影：林德雄</spanclass></p></body></html>

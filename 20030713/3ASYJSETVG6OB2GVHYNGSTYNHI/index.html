<html><header><meta charset="utf-8"><title>Tiffany示範射籃失威</title></header><body><h1>Tiffany示範射籃失威</h1><p>李蘢怡（Tiffany）和黃伊汶等昨日在灣仔修頓室內運動場出席「學界籃球FriendlyMatch」總決賽。Tiffany除擔任頒獎嘉賓外，更即席示範射籃，可惜落空。<br> &#13;<br> <spanclass>跟朱茵沒心病 &#13;<br> 對於早前有報道指Tiffany和朱茵合作拍網劇時鬧不和，Tiffany說：「本雜誌寫到我喺度中傷朱茵咁，我根本就冇講過。」Tiffany更表示已致電朱茵解釋清楚。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

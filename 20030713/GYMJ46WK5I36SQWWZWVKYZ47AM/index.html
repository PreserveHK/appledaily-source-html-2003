<html><header><meta charset="utf-8"><title>嘉芙蓮協賓原來冧肥尊</title></header><body><h1>嘉芙蓮協賓原來冧肥尊</h1><p>為紀念已故金像影后嘉芙蓮協賓（KatharineHepburn），普立茲得獎作家A.ScottBerg，日前推出了傳記《KateRemembered》。作者於書中大爆嘉芙蓮曾為尊特拉華達（JohnTravolta）着迷，不過她卻不喜歡梅麗史翠普（MerylStreep）。&#13;<br> 書中引述，原來嘉芙蓮認為尊特拉華達在《週末狂熱》十分英俊可愛，也很喜歡米高積遜（MichaelJackson）。但嘉芙蓮認為梅麗史翠普形象太過知識分子及過份執着於演技，令人討厭。至於她與有婦之夫史賓沙賽西的一段戀情，嘉芙蓮表示從沒想過結婚或退出。</p></body></html>

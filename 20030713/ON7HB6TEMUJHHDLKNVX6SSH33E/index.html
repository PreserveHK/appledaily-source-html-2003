<html><header><meta charset="utf-8"><title>封面故事：<br>潮玩至激篇挑戰三大X-Game</title></header><body><h1>封面故事：<br>潮玩至激篇挑戰三大X-Game</h1><p>很多人怕玩X-Game，原因不外乎這幾樣，太激、太癲、太危險、太不知所謂……但其實問心，就是玩不起！若只怕跌怕痛怕血怕流汗的話，不是你玩不起，只是你無膽。只想你知，不懂游水也可以玩wakeboard，有手有腳就可以踩板、玩BMX……別給自己藉口，想玩，就趁這個夏天，挑一樣半樣試試吧。&#13;<br>&#13;<br>記者：陳漢榮　攝影：林栢鈞、陳盛臣&#13;<br>模特兒：Mon、Goppie、Carmen（KOne）</p></body></html>

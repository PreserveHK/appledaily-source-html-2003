<html><header><meta charset="utf-8"><title>新晉晨女沖繩拍新片</title></header><body><h1>新晉晨女沖繩拍新片</h1><p>剛加入人氣組合Morning娘的兩位少女龜井繪里及道重沙由美，近日有機會主演電影《星砂之島．我的島~ISLANDDREAMIN’~》，日前她們與三人民歌組合BEGIN，齊齊到沖繩的竹富島取景。<br> &#13;<br> <spanclass>戀上陽光海灘 &#13;<br> 竹富島面積雖大，但只有三百名島民，無污染的陽光與海灘，令一班演員不願離去。龜井說：「我哋剛出道對自己嘅演技當然有啲擔心，惟有努力啲啦。」而另一Morning娘新成員田中麗奈，稍後亦會加入拍攝行列。</spanclass></p></body></html>

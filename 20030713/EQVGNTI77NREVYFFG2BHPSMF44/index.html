<html><header><meta charset="utf-8"><title>兩韓部長會談共識和解</title></header><body><h1>兩韓部長會談共識和解</h1><p>在漢城舉行了四天的南北韓部長級會談，周末達成六項共識，包括兩韓會「共同致力維持朝鮮半島和平與穩定」。但南韓未能說服北韓就核武危機舉行多邊會談，雙方只「同意透過適當的對話和平解決」問題。&#13;<br> 另外，日本《每日新聞》周末報道，日朝官員上月在紐約舉行了非正式會談，討論北韓核武危機與綁架日本人問題。圖為漢城一間酒店的職員周末列隊歡送北韓代表離開。&#13;<br> 美聯社</p></body></html>

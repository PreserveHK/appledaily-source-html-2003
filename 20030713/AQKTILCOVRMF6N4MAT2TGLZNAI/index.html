<html><header><meta charset="utf-8"><title>男子跳軌伏救命槽</title></header><body><h1>男子跳軌伏救命槽</h1><p>【本報訊】六十五歲姓羅男子疑因病厭世，昨清晨六時許在黃大仙地鐵站二號月台徘徊，當一列往油麻地列車駛入月台時，他突然跳落路軌企圖自殺，幸未有被列車撞倒。地鐵職員見狀報警，司機其後將列車駛開，由消防員將傷者救起送院（圖），情況滿意。&#13;<br> 據羅傷者事後向警方表示，他跳下路軌的一剎那間，突然打消自殺念頭，故俯伏在兩條路軌之間的「救命槽」內，不致被列車撞倒，僅手腳擦損受傷。&#13;<br> 黃傑偉攝</p></body></html>

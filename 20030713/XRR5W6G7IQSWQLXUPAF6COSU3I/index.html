<html><header><meta charset="utf-8"><title>《夜魔俠》正義出擊</title></header><body><h1>《夜魔俠》正義出擊</h1><p>從未看過香港的政局會這樣大起大落，過去一星期各政客都為自己最大的利益，化身成不同類型的正義之士，第一次感覺到這班尊貴的立法?行政議員，也能演活多姿多采的政治Show，以前真小窺了他們的功力！無獨有偶，今星期最受歡迎的DVD也是講正義化身的《夜魔俠》，一個在白天是律師的馬特，到晚上會變成正義之師，鋤強扶弱，但另一方面又被女友誤會是殺父仇人，真複雜……猶如香港姓田的、姓曾的等人士！&#13;<br>&#13;<br>記者：梁佩芬</p><p>資料提供：煇煌影碟（28154444）</p></body></html>

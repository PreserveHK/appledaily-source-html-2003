<html><header><meta charset="utf-8"><title>澳娛前董事葉德利病逝</title></header><body><h1>澳娛前董事葉德利病逝</h1><p>【本報訊】澳門旅遊娛樂有限公司前任董事葉德利於本月十一日凌晨在香港瑪麗醫院因病逝世，享年九十有餘。&#13;<br> 葉德利自五十年代起致力支持澳門格蘭披治大賽車賽事，有「格蘭披治先生」之稱。葉曾任澳門旅遊娛樂有限公司董事。澳娛對葉德利的逝世深表哀悼，並於今天下半旗致哀。&#13;<br> 一九六一年，何鴻燊夥拍霍英東、葉漢及葉德利，號稱「四大金剛」以多出對手一萬七千元，擊敗霸佔澳門賭業二十四年的傅老榕等人開設的泰興公司，成功奪得澳門新賭權。</p></body></html>

<html><header><meta charset="utf-8"><title>女子情困燒炭獲救</title></header><body><h1>女子情困燒炭獲救</h1><p>【本報訊】粉嶺龍躍頭安樂花園一名姓羅（四十一歲）女子，疑因感情問題大受困擾，昨晨九時許與一名姓李（四十一歲）男子通電話時，透露有輕生之念後隨即收線。&#13;<br> 姓李男子恐有意外即時趕至羅女住所查究，但單位無人應門且冒出濃煙，懷疑羅女燒炭自殺立即報警。消防員趕至破門入屋，發現羅女留下遺書，在住所睡房燒炭自殺，幸女子尚清醒，將她送院治理（圖）。&#13;<br> 周鴻熙攝</p></body></html>

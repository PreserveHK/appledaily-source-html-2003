<html><header><meta charset="utf-8"><title>學友生日囡囡最開心</title></header><body><h1>學友生日囡囡最開心</h1><p>張學友昨日到新城電台接受薛家燕（好姨）訪問，學友剛於本月十日度過四十二歲生辰，好姨送上童裝裙和潛水衣給學友女兒，讓學友帶女兒去游水。&#13;<br> 提到學友生日當天屯門公路發生嚴重車禍，學友說：「咁唔好彩，我成日都有睇新聞，但冇留意嗰日係自己生日，初時都唔知有咁多人死傷，只知係車禍。」<br> &#13;<br> <spanclass>羅美薇親下廚 &#13;<br> 學友表示生日時，太太羅美薇親自下廚煮幾味，他說：「我見人哋個女畫張畫畀爸爸，我咪又叫我個女畫畀我囉，佢用自己啲文字寫嘢，但我睇唔明，佢都唔知乜嘢叫爸爸生日，只係知道有遊戲玩同有蛋糕食，連蠟燭都幫我吹埋。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

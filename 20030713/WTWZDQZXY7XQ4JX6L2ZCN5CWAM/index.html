<html><header><meta charset="utf-8"><title>安倍麻美寫真玩真我</title></header><body><h1>安倍麻美寫真玩真我</h1><p>被揭發入行前曾是不良少女的十八歲偶像安倍麻美，前日推出處女寫真集《保存真我》，並於同日在涉谷舉行握手會，吸引五百名fans排隊一睹風采，可見安倍的事業並未受負面新聞影響。<br> &#13;<br> <spanclass>返鄉下影相 &#13;<br> 安倍前日以頗「娘」的珠鏈look現身，她表示初次拍水着寫真未感到太尷尬，安倍說：「唔係大家諗咁豔情，好有清爽感覺㗎！」&#13;<br> 今次令安倍最高興的地方，是可以回到故鄉北海道拍照，並初嘗騎馬滋味。而寫真集的名稱《保存真我》更是安倍的父親提議，她說：「因為我爸爸成日話：『你做番𠵱家嘅你就最好㗎啦！』」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>張燊悅對鏡笑吓解鬱悶</title></header><body><h1>張燊悅對鏡笑吓解鬱悶</h1><p>張燊悅昨日出席在杏花邨商場舉行的一個兒童活動，問到張燊悅怎樣教小朋友面對挫折？她表示會教他們每當遇到不快時，可以照鏡並向着鏡子笑，笑得多就自然會開心。<br> &#13;<br> <spanclass>自嘲事業受挫 &#13;<br> 問張燊悅遇過甚麼挫折？她說：「我嘅挫折咪係我嘅事業囉。」她又透露稍後會到廣州，為一個電視台做一個類似《勁歌金曲》的音樂節目主持，她說：「因為我之前做過呢類節目主持，所以佢哋就搵我，會拍十幾集，同埋要講國語，應該冇問題嘅，因為我都喺台灣住過三個月，所以都可以應付到。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>男子爭蕉樹遭扑傷</title></header><body><h1>男子爭蕉樹遭扑傷</h1><p>【本報訊】兩名男子為了爭奪種在梨木樹金山村山頭一棵香蕉樹，昨大打出手。&#13;<br> 姓陳（四十五歲）男子（圖中）向警方表示，他較早時在石籬二邨第十座對上金山村一處山頭種了一棵香蕉樹，至昨晨九時前往視察時，發現姓黃（五十四歲）鄰居將香蕉樹據為己有，雙方遂為一棵香蕉樹擁有權各執一詞發生口角，並由山上吵至山下；當途至第十座對開時，陳突然遭人用一支呎半長的水喉通擊傷前額，兇徒傷人後逃回山上。警方事後接報到場，在山上截獲涉嫌傷人姓黃男子，警員以涉嫌在公眾地方打架將黃陳兩人拘捕。&#13;<br> 吳國威攝</p></body></html>

<html><header><meta charset="utf-8"><title>麥嘜細說中國傳統建築</title></header><body><h1>麥嘜細說中國傳統建築</h1><p>現代建築工具有打樁機、吊臂及運泥車，古代中國缺乏這些科技，也能建出宏偉的建築物來，多神奇！這本書就讓小朋友們了解各種富有特色的中國建築，例如四合院的結構、樓房中大柱子的作用、園林中假山池塘的用途、秦始皇造兵馬俑的原因、北京天壇圓形的意義等，讓大家一起領略及欣賞中國的建築智慧。</p><p><spanclass><fontstyle>「麥嘜早餐填色比賽」得獎名單公布  &#13;<br> 以下的小朋友各獲得七月號《黃布丁月刊》及蛋蛋蛋撻印仔一份。&#13;<br> 郭秀婷、許淑琪、謝婉盈、黎米子、劉蕙心、林淑君、張鎮男、張諾行、鄭玉怡及黎曉芳。</fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　鄺其志迷上哈利波特 - 李八方</title></header><body><h1>　　鄺其志迷上哈利波特 - 李八方</h1><p>《哈利波特》近排大熱，連離開咗官場嘅鄺其志都係捧場客，噚日有個「你也可以成為哈利波特」嘅比賽，鄺其志重做埋評判。佢同八方講，書中佢最鍾意嘅角色係鄧不利多校長，因為佢可以話晒事。&#13;<br> 十一位參賽者入面，只得五個扮哈利波特。最後攞獎嗰四個小朋友，冇一個扮哈利仔，其中攞冠軍嘅馬雯（圖左）就扮哈利仔嘅好朋友妙麗。&#13;<br> 黎樹雄攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

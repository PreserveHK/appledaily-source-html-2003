<html><header><meta charset="utf-8"><title>高橋由美子被誣勒索</title></header><body><h1>高橋由美子被誣勒索</h1><p>於人氣日劇《庶務二課》中飾演神婆的二十九歲日本女星高橋由美子，近日不幸成為不法之徒「收陀地」的工具，前日她終於報警求助。<br> &#13;<br> <spanclass>唔畀錢上門搗亂 &#13;<br> 十多年前紅極一時的高橋由美子，自去年底開始，被一班懷疑甚為厭惡她的人士冒充其名，寄出約一百封恐嚇信件到東京百多間食肆，內容大致是指由美子是有黑社會背景的人，並要求食肆懂「規矩」，不時要寄出十萬日圓（約六千六百港元）到由美子位於涉谷的事務所，信中更聲言若收不到錢便會登門搗亂。&#13;<br> 高橋由美子的事務所表示，她本身亦收到不少惡意中傷的信件，但就沒有被勒索。</spanclass></p></body></html>

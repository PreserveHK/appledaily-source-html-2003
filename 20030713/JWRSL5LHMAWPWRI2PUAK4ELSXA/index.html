<html><header><meta charset="utf-8"><title>安然尋求擺脫破產保護</title></header><body><h1>安然尋求擺脫破產保護</h1><p>美國安然公司（Enron）上周五向美國破產法院呈交重組計劃，尋求擺脫第11章破產保護。安然欠下債權人約670億美元（約5226億港元），該公司計劃向安然母公司和安然北美（EnronNorthAmerica）的債權人，分別償還負債的14.4%和18.3%，此比率遠低於正常水平。&#13;<br> 安然在重組後，將把業務分拆為兩家公司，並將股權給予債權人，以及將其他資產出售。該公司說，新公司將有員工約1.2萬人，並會有穩健收入。圖為該公司在侯斯頓的總部大樓。&#13;<br> 綜合報道</p></body></html>

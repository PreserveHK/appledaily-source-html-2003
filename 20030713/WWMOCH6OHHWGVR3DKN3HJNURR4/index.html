<html><header><meta charset="utf-8"><title>尊尼畀仔女食最好毒品</title></header><body><h1>尊尼畀仔女食最好毒品</h1><p>荷李活型男尊尼特普（JohnnyDepp），現與法國歌手妻子VanessaParadis育有兩名子女。不諱言自己有吸毒惡習的尊尼特普謂，倘若他的子女日後想嘗試毒品，他會親自代為購入最上乘佳品，看來為人父親的他開放得有點過份。&#13;<br> 尊尼特普日前表示，現時街上有太多劣質毒品，會吃壞人身體，所以他將會給子女最好的毒品，他說：「我唔想佢哋買啲垃圾毒品，食完兩日之後，個頭痛到簡直想死。」另外，由他主演的《魔盜王──決戰鬼盜船》，預料可成為美國上周票房冠軍。</p></body></html>

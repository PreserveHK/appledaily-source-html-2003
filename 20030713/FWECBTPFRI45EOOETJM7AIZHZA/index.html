<html><header><meta charset="utf-8"><title>李孝利：我天生大胸</title></header><body><h1>李孝利：我天生大胸</h1><p>暫時作個人發展的FinK.L.成員李孝利，經常以陽光性感一面示人，而fans的焦點亦集中在她豐滿的上圍上。上周四李孝利出席電視節目《happytogether》時，再次被問到隆胸傳聞一事，她即激動地說：「我不嬲都係咁大㗎啦，我要講幾多次你哋先至信呀！」<br> &#13;<br> <spanclass>傳肚臍都整過 &#13;<br> 李孝利多月來不但被指隆過胸，連其肚臍的形狀亦被指動過手腳而變得更圓，以便露出小蠻腰時更見性感，李孝利在電視節目上說：「有時你條腰拗得直啲，個肚臍睇落去咪長啲囉！」&#13;<br> 此外，李孝利表示為準備下月推出的處女大碟，已連續六個月每天練舞六小時，到時必定可以最弗的狀態示人。</spanclass></p></body></html>

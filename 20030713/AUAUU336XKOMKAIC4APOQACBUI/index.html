<html><header><meta charset="utf-8"><title>話你知：兒童咽喉細吞食危險</title></header><body><h1>話你知：兒童咽喉細吞食危險</h1><p>市面上出售的各款蒟蒻，主要是以蒟蒻薯粉（也稱魔芋纖維），再加大量食水，經由過濾、混合等過程後製成，有的會加上水果塊。蒟蒻，是低熱量食品，還含有膳食纖維，可幫助胃腸蠕動，預防大腸癌和便秘。&#13;<br> 不過，蒟蒻有別於一般軟糖，魔芋纖維不會受到口中的熱力或水份溶化，加上蒟蒻啫喱中多有水果，因此不時會有人鯁親。專家指出，蒟蒻是一種黏性很強的食物，經過食道時還會膨脹，而兒童咽喉細小，吞食蒟蒻甚為危險。</p></body></html>

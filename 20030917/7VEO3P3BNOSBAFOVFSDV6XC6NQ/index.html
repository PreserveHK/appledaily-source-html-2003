<html><header><meta charset="utf-8"><title>愉景灣酒店趕05年落成</title></header><body><h1>愉景灣酒店趕05年落成</h1><p>【本報訊】自由行及CEPA效應導致酒店需求增加，香港興業（480）遂趁勢加快愉景灣二白灣酒店的發展，冀趕在05年落成，以便配合香港迪士尼主題公園的啓用。&#13;<br> 香港興業市務部經理陳秀珍指出，旗下位於二白灣的酒店項目，將會積極籌備，現正申請入則。&#13;<br> 她又說，該項目計劃定為四星級酒店，提供300個房間，05年底前落成，以配合迪士尼開幕。&#13;<br> 該項目是愉景灣大白灣及二白灣發展中的唯一酒店項目，建築樓面約27萬方呎，由於現將該酒店項目提前發展，故二白灣海澄湖畔三及四期會延後興建。</p></body></html>

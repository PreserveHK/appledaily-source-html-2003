<html><header><meta charset="utf-8"><title>男子替人頂罪判緩刑</title></header><body><h1>男子替人頂罪判緩刑</h1><p>【本報訊】時裝店高級銷售員替一名藏毒的懲教署職員「頂罪」，向警方訛稱是撿獲毒品的物主，誤導警方。他較早前承認一項串謀妨礙司法公正罪，裁判官考慮其感化報告，加上背景清白，昨輕判被告入獄四個月，緩刑一年。&#13;<br> 同案懲教署二級助理胡百鴻，早前經審訊後裁定藏毒罪成，押後判刑，串謀妨礙司法公正罪則不成立。&#13;<br> 任職時裝店高級銷售員的被告關礎，被控於去年十一月三日向警訛稱一宗藏毒案的被告是他本人，串謀妨礙司法公正。&#13;<br> 案件編號：KTCC2167/2003</p></body></html>

<html><header><meta charset="utf-8"><title>阿叻籲關秀媚睇開啲</title></header><body><h1>阿叻籲關秀媚睇開啲</h1><p>陳百祥與Shine成員徐天佑昨日在港台出席《2003教育電視巡禮》活動，關秀媚因串謀妨礙司法公正罪成，將於今日宣判，昨日在活動上問阿叻會否出席聆訊支持，他說：「喺精神上支持，香港講法律公正，呢樣嘢對佢幾大警惕，不論邊個界別都要小心自己嘅行為，希望佢輕判同埋佢自己應該睇開啲。」<br> &#13;<br> <spanclass>提Miki口窒窒 &#13;<br> 此外，徐天佑的緋聞女友、Cookies成員Miki日前出席商台活動時，惟獨是她沒有中獎，天佑聞言即說：「抽唔中咪自己買囉，意外之財唔需要在意。」&#13;<br> 追問天佑會否買禮物給對方，他口窒窒地說：「我呢排好忙呀！」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

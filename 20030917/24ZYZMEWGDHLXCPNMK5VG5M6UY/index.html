<html><header><meta charset="utf-8"><title>阿嬌表形手帶隨時照鏡</title></header><body><h1>阿嬌表形手帶隨時照鏡</h1><p>陳冠希緋聞女友、二人女子組合Twins成員之一的鍾欣桐（阿嬌）日前出席商台活動時，帶了一條Undercover的手表形手帶示人。早前陳冠希另一緋聞女友陳文媛（BoBo）亦曾戴Undercover的E字鎖形吊墜頸鏈示人，原來阿嬌和BoBo的潮流觸覺和品味這麼相近！<br> &#13;<br> <spanclass>一物兩用 &#13;<br> 阿嬌日前說：「你唔好以為呢個係一條普通嘅手帶，其實佢係一塊好細嘅鏡仔嚟㗎。」她又指這條手帶的好處是方便她隨時照鏡，她說：「你知有時會甩眼睫毛、有時個妝又可能會有少少瑕疵，咁有咗呢條手帶之後，就可以好方便咁照到鏡，又唔使周圍問人借啦。而且條手帶個款又靚，可以話係一物兩用呀。」</spanclass></p></body></html>

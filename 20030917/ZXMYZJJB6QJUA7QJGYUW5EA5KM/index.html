<html><header><meta charset="utf-8"><title>羅嘉瑞不贊成居屋改賓館</title></header><body><h1>羅嘉瑞不贊成居屋改賓館</h1><p>【本報訊】在自由行利好消息刺激下，三、四星級酒店及賓館的需求量大增，但鷹君集團（041）副主席兼董事總經理羅嘉瑞不贊成將居屋貨尾改建成賓館。因居屋改建賓館，涉及走火條例的修改，政府若放鬆有關修例，對香港作為旅遊中心構成嚴重影響。&#13;<br> 對於居屋貨尾單位的處理。他認為可以公開招標出售，但「最緊要價錢清清楚楚、唔會賣豬仔。」要在公平情況下進行。&#13;<br> 至於該集團旗下酒店現時的入住比率，羅嘉瑞表示，約70至80%，房間租金下跌兩成，尚未回復「沙士」前水平，但預期明年房租有上調條件。</p></body></html>

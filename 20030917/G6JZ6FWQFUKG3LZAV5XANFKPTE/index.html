<html><header><meta charset="utf-8"><title>葉世榮開騷撞正沙士</title></header><body><h1>葉世榮開騷撞正沙士</h1><p>葉世榮日前到了新加坡宣傳新碟《RememberYou》，順道演唱了兩場騷，世榮表示演出的的士高場地很大，可以容納約五百人，當地的歌迷也很熱情。<br> &#13;<br> <spanclass>唱到滿頭大汗 &#13;<br> 世榮日前說：「我除咗唱自己啲歌，重唱咗好多Beyond嘅經典名曲，歌迷都聽得好投入，我又唱到滿頭大汗。」演出後，世榮拉大隊往食店消夜，點了一枱美食招呼大家，但因他是茹素的，故只有看的份兒。世榮在新加坡期間，正值有沙士個案出現，他希望這種病症可以快點絕迹。&#13;<br> 此外，世榮的女友許韻珊轉眼間逝世一周年，他說：「到時我會留喺香港，但呢個月尾Beyond會去大馬，宣傳遲啲舉行嘅演唱會。」</spanclass></p></body></html>

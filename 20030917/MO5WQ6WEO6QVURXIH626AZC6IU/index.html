<html><header><meta charset="utf-8"><title>查理絲泰朗狂收告票</title></header><body><h1>查理絲泰朗狂收告票</h1><p>由麥克華堡（MarkWahlberg）與查理絲泰朗（CharlizeTheron）主演的動作片《天羅盜網》前晚在英國倫敦里斯特廣場舉行首映禮。<br> &#13;<br> <spanclass>向舊作致敬 &#13;<br> 雖然影片在美國相當賣座，不過卻被批評與六八年的原作《TheItalianJob》相去甚遠，首映禮上兩位主角表示此片並非重拍之前的《TheItalianJob》，只是對該片的一個致敬，而麥克華堡更坦言渴望知道舊作的主角米高堅（MichaelCaine）是否喜歡其作品。&#13;<br> 而穿着露背裝的查理絲自豪地向記者說：「我的駕駛技術比片中所有男演員都好，我拍攝完此片後還收過多次超速駕駛的告票。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>免費入學攻略講座</title></header><body><h1>免費入學攻略講座</h1><p>為子女選擇小學及幼稚園的確大傷腦筋，想子女入讀心水名校，適當的培訓絕不可少，ChurchillChamber在九月尾即將舉辦小一及幼稚園入學攻略講座，讓各位家長可以知己知彼，成功讓子女進入理想學校之門。費用全免，想加深認識的話，記住致電報名。&#13;<br>&#13;<br>記者：區佩嫦</p><p>小一入學攻略&#13;<br> 日期：9月27日&#13;<br> &#13;<br> 幼稚園入學攻略&#13;<br> 日期：9月28日&#13;<br> 時間：11:00am-12:30pm、2:00pm-3:30pm、4:30pm-6:00pm&#13;<br> 地點：尖沙嘴廣東道82至84號11樓全層&#13;<br> 報名電話：23753882&#13;<br> 名額：每節20人</p></body></html>

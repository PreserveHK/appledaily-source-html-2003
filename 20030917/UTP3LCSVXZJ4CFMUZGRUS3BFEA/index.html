<html><header><meta charset="utf-8"><title>東芝半年虧損擴大</title></header><body><h1>東芝半年虧損擴大</h1><p>【本報綜合報道】日本東芝（Toshiba）預測上半年度（截至本月底）集團淨虧損將較原先估計擴大67%，原因是筆記簿形個人電腦（PC）售價下跌。該公司宣布重組PC業務，以及將更多生產工序遷往中國和菲律賓等低工資地區。&#13;<br> 東芝的重組計劃包括裁減PC業務員工500人；把外判工序比率由20%提升至30%；將日本青梅區廠房的每月PC產量削減38%，降至5萬部；把菲律賓和中國杭州廠房的每月PC產量提高28%，增至32萬部。&#13;<br> 受惠於該等措施，東芝預期下半年度（截至明年3月底）來自PC業務的經營溢利可望增加260億日圓（約17.24億港元）。</p></body></html>

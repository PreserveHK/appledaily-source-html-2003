<html><header><meta charset="utf-8"><title>大曾根區多商廈</title></header><body><h1>大曾根區多商廈</h1><p>出事的大曾根區，位於名古屋（Nagoya）市中心東北部，區內有多條繁華的商業街，商廈林立；而大曾根站是日本國營與私營鐵路以及地下鐵的交滙點。&#13;<br> 大曾根亦臨近名古屋職業棒球隊「中日」作為主場的名古屋巨蛋，步行僅十五分鐘。&#13;<br> 名古屋是日本中部愛知縣的第一大城市，位於東京和大阪之間，氣候宜人，水源充足，是日本的商業及運輸中心。建於一六一○至一六一二年間的名古屋城，則是該市主要的旅遊景點和地標。憑其地理位置優勢加上水力發電設備，名古屋的重工業發展蓬勃，計有飛機工業、機械製造業及造船業等。&#13;<br> 本報資料室</p></body></html>

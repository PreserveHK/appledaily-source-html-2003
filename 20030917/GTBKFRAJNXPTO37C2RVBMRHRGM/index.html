<html><header><meta charset="utf-8"><title>松松唔怕沙士硬闖新加坡</title></header><body><h1>松松唔怕沙士硬闖新加坡</h1><p>陳松伶昨日應香港旅遊發展局邀請到訪新加坡，順道為新碟宣傳。最近新加坡發現有沙士個案，但陳松伶並不擔心。<br> &#13;<br> <spanclass>逗留一個星期 &#13;<br> 松松飛抵新加坡後，在機場一樣要接受紅外線探熱才可入境，對此她說：「去到新加坡後，雖然話呢度有沙士，但一切好平靜，我唔覺得呢度氣氛有乜唔同，亦唔覺有人傷風感冒，所以喺新加坡我唔會擔心，去到市區之後，我已經開始去大牌檔食嘢，呢邊有好多美食，當然唔想錯過，今次我會喺新加坡逗留一個禮拜先會返香港。」</spanclass></p></body></html>

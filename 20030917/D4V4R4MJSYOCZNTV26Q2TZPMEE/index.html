<html><header><meta charset="utf-8"><title>　　梁振英與老董日日通電 - 李八方</title></header><body><h1>　　梁振英與老董日日通電 - 李八方</h1><p>梁振英帶專業界訪京團上北京見領導，話就話講CEPA，但係個個見親佢都講政治，真係唔知佢老兄搞乜鬼。噚日佢重自爆上京以來，每日都同董特首傾電話，兩個一把年紀嘅男人為乜咁癡纏？只有佢兩位先知。&#13;<br> 梁振英話，因為董先生實在好關心CEPA嘅落實情況，所以自從佢上京之後，都有打過電話問佢同各單位傾成點，不過要留意嘅係，董特首呢兩日明明放假，放假都掛住CEPA，香港人真係要多謝佢都嚟唔切。&#13;<br> （圖）梁振英上京之後密密同老董傾電話，兩個男人唔知有乜咁好傾。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>美總統外訪保安大陣仗</title></header><body><h1>美總統外訪保安大陣仗</h1><p>美國總統每次外訪前，特工處會先實地勘察，建立有全套保密通訊設備的指揮中心。&#13;<br> 喬治布殊還有個多月才訪菲，但先遣隊四十名特工和白宮官員周一已到菲律賓總統府和附近賓館視察，還到他屆時會發表演說的眾議院大樓仔細搜查，及審查賓客名單，防範恐怖分子。&#13;<br> 到總統正式動身出發，保安更是大陣仗：專機「空軍一號」有戰機護航，隨行飛機配備防彈專車和護衞車，並有二百名特工隨行。訪問期間，美國特工和當地警員會分別在總統四周築起多重保護網；一旦有槍手出現，保鑣會撲前替總統擋子彈。&#13;<br> 美聯社/本報資料室</p></body></html>

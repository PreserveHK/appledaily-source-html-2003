<html><header><meta charset="utf-8"><title>鮮魚業組織抗議百佳</title></header><body><h1>鮮魚業組織抗議百佳</h1><p>【本報訊】逾五個鮮魚批發及零售商會組成的鮮魚業臨時關注組，昨日舉行會議，就百佳超級市場較早前以超低價售賣鮮魚商討對策。<br> &#13;<br> <spanclass>日內去信立法會 &#13;<br> 關注組發言人黃天雄說，鮮魚業內約二十萬名從業員的生計正受到威脅，故將在日內去信立法會議員周梁淑怡及黃容根，要求立法會正視超市壟斷市場的問題。&#13;<br> 他又稱，關注組正研究在街市及運魚的貨車張貼大字報，抗議百佳「以本傷人」，利用雄厚的財力打殘小商戶。他解釋，自百佳減價促銷後，鮮魚批發及零售的生意額已大幅下跌四成，小商戶在無法跟隨超市以低於成本價促銷情況下，最終只會被迫結業。</spanclass></p></body></html>

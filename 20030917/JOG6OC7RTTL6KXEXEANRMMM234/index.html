<html><header><meta charset="utf-8"><title>韓君婷玩遊戲怕變白癡</title></header><body><h1>韓君婷玩遊戲怕變白癡</h1><p>韓君婷與李家聲聯同四位參賽者，昨日在將軍澳電視廣播城錄影遊戲節目《橫掃千金》，韓君婷起初獲邀請時，曾考慮拒絕，因為她害怕自己應付不了而成為笑柄，但最終還是答允出席。<br> &#13;<br> <spanclass>成晚瞓唔着 &#13;<br> 韓君婷說：「心情好緊張，好驚唔識答會俾人話白癡，所以上嚟前一晚都瞓唔着，但如果贏咗嘅話，我會將啲獎金捐畀愛護動物協會。」&#13;<br> 可惜經過一輪龍爭虎鬥後，韓君婷最終還是落敗，只得負三十五分，認真失威，但仍有萬多元獎品作安慰，而李家聲則獲得季軍，贏取了三萬多元獎品，更將所獲得的三百多元獎金捐給樂施會。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>空氣投影屏面世　觀眾可穿屏過</title></header><body><h1>空氣投影屏面世　觀眾可穿屏過</h1><p>在空中浮現影像，不再是科幻電影橋段，因為科學家研製出不用實體顯示屏的投影系統。<br> &#13;<br> <spanclass>觸摸影像可發指令 &#13;<br> 芬蘭研究員拉科萊寧開發「霧屏」系統，是用超聲波製造出水霧，然後用一股氣流將水霧維持成平面形狀，用以投射影像。「霧屏」上的影像疑幻疑真，還可讓觀眾穿過。&#13;<br> 美國加州科學家戴納發明的Heliodisplay系統，就更神奇，是透過影響投影器上面的空氣，形成一個七十厘米丁方的「空氣投影屏」，而且投射出來的影像還可當作輸入裝置，讓人透過觸摸影像某些特定部位發出指令。&#13;<br> 不過，戴納沒有公開系統的操作原理。&#13;<br> 路透社</spanclass></p></body></html>

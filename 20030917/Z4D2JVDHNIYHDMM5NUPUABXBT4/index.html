<html><header><meta charset="utf-8"><title>霆鋒、Maggie合璧變髮術</title></header><body><h1>霆鋒、Maggie合璧變髮術</h1><p>謝霆鋒與英皇3T之一的Maggie，近日獲內地柏麗斯啫喱水邀請任代言人，兩人日前齊以一身有型打扮拍攝廣告。<br> &#13;<br> <spanclass>廣州品嘗美食 &#13;<br> 其實霆鋒一直是柏麗斯洗髮水代言人，近日廣告商再邀請他為啫喱水宣傳，並找來其師妹Maggie一起上陣。廣告商表示因看過Maggie在一個電訊廣告內的造型，覺得她的短髮很有時代感，完全脗合產品形象，所以才安排霆鋒與Maggie合作。&#13;<br> 由於霆鋒與Maggie過往曾經多次合作，因此在拍攝當天表現得甚有默契，而霆鋒在廣州拍攝此廣告期間，更充當導遊，帶一班工作人員四處品嘗當地美食。</spanclass></p></body></html>

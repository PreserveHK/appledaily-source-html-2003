<html><header><meta charset="utf-8"><title>大閘蟹價高質亦高</title></header><body><h1>大閘蟹價高質亦高</h1><p>相信唔少大閘蟹迷都已經收到風，話今年的蟹價較去年貴約一成。大致上，4?両的小蟹約$180?200一斤；6?両的中蟹約售$200?240一斤；至於7両或以上的大蟹，則每斤要$260?300。雖然價錢略略上升，但批發商指今年的質素亦同時有所提高。事關今年陽澄湖水保養得較好，規定需在離岸500公尺才可養蟹，因而質素更有保證，算物有所值啦！&#13;<br>&#13;<br>記者：吳佩璇</p></body></html>

<html><header><meta charset="utf-8"><title>JohnnyCash喪禮千人送別</title></header><body><h1>JohnnyCash喪禮千人送別</h1><p>鄉謠巨星JohnnyCash上周五在田納西州一間醫院內病逝，前日其家人在當地為他舉行喪禮，一眾Johnny的親友及音樂人紛紛到來致祭。喪禮選擇在Johnny已故妻子JuneCarterCash舉殯的教堂進行，歷時兩個半小時，有超過一千人出席。<br> &#13;<br> <spanclass>喪妻最痛 &#13;<br> 其中與Johnny相識多年的美國前副總統戈爾也有出席喪禮，他透露Johnny生前曾向他表示很快會與妻子相逢，他說：「他在電話中對我說其妻之死是他一生中最深刻的痛楚，他已作好準備。」喪禮完結後，Johnny的靈柩被運往墓地，葬於其妻的墓旁。</spanclass></p></body></html>

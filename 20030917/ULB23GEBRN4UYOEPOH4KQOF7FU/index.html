<html><header><meta charset="utf-8"><title>鍾楚紅發聲明否認遭封舖</title></header><body><h1>鍾楚紅發聲明否認遭封舖</h1><p>鍾楚紅日前被《壹週刊》報道她經營的幾間家具店，近日被發現全線結業，內容指鍾楚紅的財政出現問題，更遭封舖追租。<br> &#13;<br> <spanclass>已向員工交代 &#13;<br> 鍾楚紅和夫婿朱家鼎昨日透過代表律師發出聲明，內容主要是澄清鍾楚紅經營的NuConceptsLtd.沒有給「封舖追租」，而且在業務重組期間，已為客戶就提取及送遞貨物的事宜做了妥善安排。另外，朱家鼎跟NuConceptsLtd.的員工一直保持聯絡，對於公司重組，他已向員工作出交代。&#13;<br> 而聲明亦表示鍾楚紅夫婦現已把《壹週刊》對其家具店的報道一事交由律師處理，並會採取法律行動。</spanclass></p></body></html>

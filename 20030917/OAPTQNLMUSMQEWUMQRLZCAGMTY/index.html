<html><header><meta charset="utf-8"><title>趙頌茹順德表演驚餐飽</title></header><body><h1>趙頌茹順德表演驚餐飽</h1><p>趙頌茹日前到順德出席一中秋慶祝活動，起初她擔心觀眾反應欠佳，結果當她出場獻唱時掌聲不絕，更有觀眾和唱，令阿Yu開心不已。<br> &#13;<br> <spanclass>怕流行曲唔適合 &#13;<br> 阿Yu昨日在電話中說：「我之前去過廣州宣傳，但未去過順德，個節目有女高音表演，亦有人表演舞蹈，我唱流行曲唔知啱唔啱啲觀眾胃口，所以好驚。」阿Yu謂出場獻唱時，看見有觀眾拍手和唱及上台獻花，她才鬆一口氣。阿Yu近日忙於拍攝新劇《青出於藍》，她表示與周永恆合作很開心，不過對方經常整蠱她，阿Yu說：「有場戲係佢要噴啲汽水落面度，卒之淋咗我幾次呀。」&#13;<br> 採訪：蔡如育</spanclass></p></body></html>

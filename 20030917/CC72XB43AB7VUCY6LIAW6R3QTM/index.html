<html><header><meta charset="utf-8"><title>日財相暗示將退位</title></header><body><h1>日財相暗示將退位</h1><p>【本報綜合報道】日本財務大臣鹽川正十郎承認自己健康欠佳，可能無法繼續領導財務省。這番說話加劇市場揣測，首相小泉純一郎在重組內閣時，會撤換財務大臣。&#13;<br> 現年81歲、剛接受膽囊發炎治療的鹽川表示，沒有計劃辭職，他留任與否由小泉決定。他並稱，不會出席周末舉行的七大工業國（G7）財長會議。《日本經濟新聞》報道，小泉料可在周末的自民黨黨總裁選舉勝出，跟着在周日重組內閣。小泉拒絕評論鹽川的去留，並強調不會改變現行的經濟政策。&#13;<br> 不少分析員估計，自民黨總務會長崛內光雄將接任財務大臣一職。</p></body></html>

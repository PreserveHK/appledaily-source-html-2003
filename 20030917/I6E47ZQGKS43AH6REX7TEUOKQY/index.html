<html><header><meta charset="utf-8"><title>分居球星辣手殺子女</title></header><body><h1>分居球星辣手殺子女</h1><p>美國佛羅里達州發生倫常慘劇。曾效力長春藤大學的前籃球員蘭德爾，因與分居妻子起爭拗，周日將一對子女拋下湖中後，駕車離去時蓄意被一輛卡車攔腰撞倒，企圖和兩名兒子同歸於盡，結果他和女兒斃命，三子受傷，當中兩人傷勢危殆。&#13;<br> 警方事後在蘭德爾的汽車上發現了一封遺書，他在遺書中表示不滿前妻照顧子女的方法，要殺死自己和孩子，當局已把案件列作謀殺及自殺案。&#13;<br> 蘭德爾與妻子結婚九年，今年五月辦離婚手續，法官將四名子女判給其前妻監管。&#13;<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>平治新Showroom成全港至大</title></header><body><h1>平治新Showroom成全港至大</h1><p>我哋四眼編輯早前德國之行，除咗帶嚟好多一手汽車新消息之外，佢響車展期間，重碰上平治揸Fit人MichaelLee，聽講雖然今年內，暫時仍未有甚麼新車到港大計，之不過聽李Sir講，話家陣香港銅鑼灣利園嘅陳列室，遲吓會搬去新裝修、兼且面積更大嘅嘉蘭中心咁話。今趟嘅喬遷之喜，據知主要係出於利園發展商，有意重新規劃物業舖面嘅用途，加上嘉蘭中心又係同一集團物業關係，因而響雙方磋商下有此決定囉！亞Mark睇嚟遲吓平治新Showroom開幕，勢必成全港至大嘅陳列室都唔定㗎！</p></body></html>

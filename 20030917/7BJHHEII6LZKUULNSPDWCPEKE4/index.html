<html><header><meta charset="utf-8"><title>康子妮坐月籌備著三點式</title></header><body><h1>康子妮坐月籌備著三點式</h1><p>林曉峰（阿Lo）太太康子妮早前誕下男嬰林寶，日內她將出院回家休息，由於康子妮在懷孕時已簽約瑪花纖體拍廣告，故她在坐月期間，纖體顧問會為她提供餐單，讓她調理好身體後，便安排她與阿Lo一同進行纖體療程。&#13;<br> 康子妮懷孕時比前發福不少，阿Lo為了給予老婆鼓勵，亦專誠增磅，現時他又要與老婆一起減肥。<br> &#13;<br> <spanclass>遲吓泳裝亮相 &#13;<br> 而日前廣告商送了一套比堅尼泳裝給阿Lo夫婦，又送贈了一條小泳褲給林寶，希望阿Lo及太太收身後，能與愛兒齊齊暢泳，阿Lo笑言與太太減肥後，必會一家穿上泳裝，帶同囝囝去游水。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>革職高級督察求覆核</title></header><body><h1>革職高級督察求覆核</h1><p>【本報訊】曾挑戰政府立法減薪及向廉署投訴前財政司司長梁錦松偷步買車的前高級督察劉國輝（圖），昨入稟高院，尋求司法覆核，要求法庭推翻警隊「一哥」將他停薪停職，以及公務員事務局局長將其革職的命令。&#13;<br> 劉指警隊「一哥」將其停職的決定是牴觸《警隊條例》、《基本法》及《人權法》，而公務員事務局局長將他革職，亦屬不合法。&#13;<br> 案件編號：HCAL95/03</p></body></html>

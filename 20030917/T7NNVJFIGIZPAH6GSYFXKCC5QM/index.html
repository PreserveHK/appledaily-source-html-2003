<html><header><meta charset="utf-8"><title>懲教員涉受賄10萬元</title></header><body><h1>懲教員涉受賄10萬元</h1><p>【本報訊】一名懲教署二級懲教助理，涉嫌收受六名人士的利益，合共逾十萬元賄款，並將未經授權的手提電話，及一份馬報帶入赤柱監獄，涉案懲教助理昨在西區法院提訊，否認政府人員收受利益罪、將未經授權物品引進監獄，及監獄人員管有禁制物品等七項罪名，案件押後十月十六日預審。&#13;<br> 二十九歲被告顧寧儉，為二級懲教助理，被控於去年年初至今年三月期間，收受六名男女合共十萬零二千元利益。控罪又指，被告於今年三月十七日及二十五日，將一部手提電話帶入赤柱監獄以及在監獄管有一份馬報。&#13;<br> 案件編號：WSCC1281/2003</p></body></html>

<html><header><meta charset="utf-8"><title>財長呈辭瑞郎受壓</title></header><body><h1>財長呈辭瑞郎受壓</h1><p>【本報綜合報道】瑞士財長維利格（KasparVilliger）將於下月國會選舉後辭職，消息拖低瑞士法郎滙價。&#13;<br> 現年62歲、在政府服務了14年的維利格，因經濟瀕臨10年來首次衰退和國債高築而備受反對黨抨擊。維利格任內積極控制政府開支，但國債期間激增兩倍，攀升至1220億瑞郎（約6864億港元）。瑞士政府較早前估計，今年財赤會擴大至34億瑞郎（約191.3億港元），是1997年以來最劣。&#13;<br> 受維利格請辭消息影響，美元昨天曾高見1.3893瑞郎，升0.96仙；紐約早段報1.3867瑞郎，升0.70仙。市場猜測維利格的離去，只是內閣人事變動的序幕。</p></body></html>

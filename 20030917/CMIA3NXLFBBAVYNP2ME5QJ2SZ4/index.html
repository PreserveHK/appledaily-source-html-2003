<html><header><meta charset="utf-8"><title>胡兵、瞿穎自由行來港開工</title></header><body><h1>胡兵、瞿穎自由行來港開工</h1><p>國內演員胡兵及瞿穎以自由行方式來港宣傳新劇《真情告別》，昨日二人到了尖沙嘴逛商舖購物，胡兵對於首次以自由行的方式來港，表示高興及期待以久。<br> &#13;<br> <spanclass>投資千萬拍劇 &#13;<br> 《真》劇是胡兵投資千萬的劇集，他說：「上次拍完《真情告白》之後，見反應好好，就想有自己製作劇集，所以決定自己投資。雖然成本要千幾萬，但收到幾百萬贊助費，海外版權都賣咗好多地方，所以呢齣劇應該都會有錢賺。」&#13;<br> 此外，瞿穎逛商舖短短不過半小時，便看中花瓶，不過她並沒有買下，她說：「我看見不同款的花瓶好喜歡，但就不方便帶回家，寄行李又怕會打破，所以最後沒有買下來。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>調查員供認偽造問卷</title></header><body><h1>調查員供認偽造問卷</h1><p>【本報訊】國際市場調查公司尼爾森（ACNielsen）一名問卷調查高級督導，涉嫌替香港旅遊發展局進行「離境旅客意見調查」訪問時，與下屬串謀詐騙，偽造問卷紀錄騙取薪酬，該案昨在九龍城裁判法院開審，獲特赦作供的前下屬調查員陳澤輝供稱，他未能達到配額指標，擔心會被解僱，才按照上司指示偽造問卷資料以應公司要求。&#13;<br> 被告梁志儒，二十九歲，尼爾森調查公司客戶服務部調查組高級督導，控罪指他於○二年三月一日至四月三十日期間，串謀陳澤輝詐騙尼爾森（中國）有限公司。&#13;<br> 案件編號：KCCC9379/2003</p></body></html>

<html><header><meta charset="utf-8"><title>休息時間未立法不合理</title></header><body><h1>休息時間未立法不合理</h1><p>立法會議員兼職工盟總幹事李卓人指出，現行勞工法例未有將休息時間列為規管範圍，確屬不合理。過去他們曾向政府爭取將休息時間立法，要求每工作五小時便有半小時休息時間，可惜爭取到一半卻因有僱主反對，故最終只能將「法例」變為「指引」；但「指引」卻沒有法律約束力。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

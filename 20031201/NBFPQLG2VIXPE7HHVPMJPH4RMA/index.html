<html><header><meta charset="utf-8"><title>楊其龍瞄準劉香萍女兒</title></header><body><h1>楊其龍瞄準劉香萍女兒</h1><p>前晚何超儀和陳子聰的結婚派對上，何超瓊和舊情人楊其龍未有碰面，楊其龍未夠十一點到場，超瓊則將近十二時才和胞妹超蕸一起出現。<br> &#13;<br> <spanclass>一起打的 &#13;<br> 到昨日凌晨一點二十分，楊其龍和前藝人劉香萍及其做模特兒的靚女兒貝安琪一起坐的士離開，楊其龍盡顯其紳士風度，替劉香萍和貝安琪開車門，待二人上車後，楊其龍才上車，三人同坐在的士的後座，楊其龍早前和外籍女友分手，未知他是否有意追求貝安琪呢？而超瓊和超蕸則玩到凌晨三時左右，才盡興離去。</spanclass></p></body></html>

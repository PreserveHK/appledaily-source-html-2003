<html><header><meta charset="utf-8"><title>日考慮調高銷售稅率</title></header><body><h1>日考慮調高銷售稅率</h1><p>【東京彭博資訊】日本財務大臣谷垣禎一表示，當局正考慮調高目前為5%的銷售稅率以支持公共退休基金。&#13;<br> 谷垣禎一昨天在東京出席一個退休基金政策研討會時說，調整銷售稅率是支持日本退休基金的重要手段，當局會全面討論此一議題，並會就此與公眾建立共識。&#13;<br> 谷垣說，雖然日本首相小泉純一郎曾許諾不會調升銷售稅，但日本社會福利開支每年增加1萬億日圓（約712億港元）。據聯合國人口年報的資料，日本人壽命為全球最高，男女平均壽命分別達77.6歲和84.6歲。預計到2010年，該國1.27億人口中約有23%年齡處於65歲或以上。</p></body></html>

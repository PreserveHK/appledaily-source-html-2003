<html><header><meta charset="utf-8"><title>米高積遜遭慈善團體杯葛</title></header><body><h1>米高積遜遭慈善團體杯葛</h1><p>備受官非困擾的米高積遜（MichaelJackson），多年來一直致力行善，年前更被列入健力士世界紀錄大全「最支持慈善公益的流行歌手」。<br> &#13;<br> <spanclass>曾受其恩惠 &#13;<br> 但米高因涉嫌性侵犯兒童，不少曾受其恩惠的慈善團體及學校等，近日均有意重新評估與米高的關係，其中有團體更考慮與米高劃清界線。&#13;<br> 此外，據美國報章《LasVegasReviewJournal》報道，米高的助手兩周前曾與一位經常模仿米高的人士商談，希望他當米高的替身。</spanclass></p></body></html>

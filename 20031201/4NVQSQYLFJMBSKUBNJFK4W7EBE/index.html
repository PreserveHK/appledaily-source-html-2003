<html><header><meta charset="utf-8"><title>有機茉莉香米蛋白質豐富</title></header><body><h1>有機茉莉香米蛋白質豐富</h1><p>看到這個名字，相信你即時會想到這是一種有茉莉花味的香米吧。不過，不要誤會，其實茉莉米是這種泰國香米的名字，跟一般的香米比較，它含有更豐富的蛋白質，維他命B1及鐵質等多種營養，吃起來比較煙韌之外，一打開飯煲蓋，香濃的飯味便如花香滿溢全屋。&#13;<br>&#13;<br>記者：謝翠玲</p><p>售價：$28/包&#13;<br> 銷售點：點點綠&#13;<br> 地址：九龍灣地鐵站KOB10號舖（近淘大花園B出口)</p></body></html>

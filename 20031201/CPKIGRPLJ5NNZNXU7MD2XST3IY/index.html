<html><header><meta charset="utf-8"><title>政府不急回收舊鈔</title></header><body><h1>政府不急回收舊鈔</h1><p>現時本港流通的紙幣設計已沿用接近十年，金融管理局今次推出五種面額新鈔之餘，現有鈔票亦會繼續在市面流通。金管局總裁任志剛早前曾向傳媒表示，由於本港目前平均二萬五千張鈔票才發現一張偽鈔，比率不算嚴重，因此不急於回收舊鈔票。&#13;<br> 他又說，一般而言，鈔票一至兩年便要回收，鈔票面額愈高，折舊愈慢，而二○○一年推出的新一千元鈔票至今已幾乎全部更換，估計在數年後新鈔會全面取代舊鈔。</p></body></html>

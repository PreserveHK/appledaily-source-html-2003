<html><header><meta charset="utf-8"><title>何謂侵犯商標</title></header><body><h1>何謂侵犯商標</h1><p>根據《商標條例》第１８條有關「註冊商標的侵犯」一節中，凡某商標已就某些貨品或服務而註冊，任何人如果在營商過程或業務運作中，就相同的貨品或服務，而使用與該商標相同的標誌，該人的行為即屬侵犯了註冊商標。&#13;<br> 律師謝連忠表示，百佳做法只屬推廣手法，由於沒有使用吉之島商標提供服務或銷售產品，所以未構成「侵犯商標」行為。但吉之島已交由律師處理此事，其中一個可能性是以「假冒影射」進行民事追討。吉之島要確立有關的追討理據，則需先證明顧客看到百佳宣傳後，誤以為百佳的活動與吉之島的商號有關，並因而對吉之島構成損失，例如顧客因此選擇去百佳、而不去吉之島購物。</p></body></html>

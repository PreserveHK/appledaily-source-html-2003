<html><header><meta charset="utf-8"><title>周渝民、言承旭菲島演唱獲元首級待遇</title></header><body><h1>周渝民、言承旭菲島演唱獲元首級待遇</h1><p>台灣偶像組合F4的成員言承旭（Jerry）和周渝民（仔仔），前日應邀到馬尼拉演唱，慶祝菲律賓二號電視台五十周年台慶。<br> &#13;<br> <spanclass>直抵機場跑道 &#13;<br> 兩人抵達時不但有三百名警察沿途護衞開路，更有直升機送他們到會場綵排。回程時則以禮賓車直接送Jerry和仔仔，到機場跑道登機，與國家元首享受同等禮遇。&#13;<br> 演唱會完結後，Jerry與仔仔昨日乘飛機返抵台灣，Jerry步出機場時與低着頭的仔仔有說有笑，兩人不和的傳言不攻自破。</spanclass></p></body></html>

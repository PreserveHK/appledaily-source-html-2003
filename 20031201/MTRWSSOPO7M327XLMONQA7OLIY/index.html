<html><header><meta charset="utf-8"><title>　　廉署海報14年後做封面 - 李八方</title></header><body><h1>　　廉署海報14年後做封面 - 李八方</h1><p>廉署不經不覺已經成立咗二十九年，好多地區都爭相借鏡佢哋成功反貪嘅經驗，最近世界銀行出版咗一本講東南亞反貪計劃嘅書，而世銀就揀咗廉署喺八九年宣傳反貪、以「茶錢」為題嘅海報作為本書嘅封面，以表揚香港反貪工作嘅成就。八方都希望香港呢個廉潔之都嘅品牌能夠繼續保持落去，唔好受任何因素影響而變質。&#13;<br> （圖）呢幅名為「茶錢全免」嘅反貪海報被世銀選為最新出版嘅反貪書封面。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

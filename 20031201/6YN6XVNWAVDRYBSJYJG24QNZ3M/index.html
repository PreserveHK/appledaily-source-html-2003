<html><header><meta charset="utf-8"><title>愛滋屍雕塑</title></header><body><h1>愛滋屍雕塑</h1><p>泰國華富里府的聖泉寺內，除了擺放佛像，還有一些肉身，但並不是得道高僧，而是用甲醛防腐的愛滋病人屍體和骸骨砌成的雕塑。&#13;<br> 住持阿龍柯九二年把寺院改成專收容臨終愛滋病患者的「愛滋病廟宇」，並藉展出屍骨的震撼手法，喚醒世人要摒棄歧視，關懷愛滋病人。曾收容逾一萬名病人的阿龍柯，強調「這是教導世人的最佳方法，只有當人看到『死亡』時，才會意識（到病人的孤獨）」。&#13;<br> 路透社</p></body></html>

<html><header><meta charset="utf-8"><title>《反斗靈貓》踩實愛迪梅菲</title></header><body><h1>《反斗靈貓》踩實愛迪梅菲</h1><p>美國上周為感恩節假期，故此新片紛紛在上周三出籠，不過除了愛迪梅菲（EddieMurphy）主演的《鬼咁多大屋》成績較理想外，其他新片均表現一般。而米克邁亞斯（MikeMyers）主演的喜劇《反斗靈貓》，預計可再下一城，成為上周票房冠軍。<br> &#13;<br> <spanclass>影評欠佳 &#13;<br> 雖然《反斗靈貓》的影評欠佳，但此片前日仍收約八千二百萬港元，力壓《鬼咁多大屋》榮登榜首，而上周末三日票房估計可收約二億一千萬港元。</spanclass></p></body></html>

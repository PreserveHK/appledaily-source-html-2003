<html><header><meta charset="utf-8"><title>富豪回收V40及S40</title></header><body><h1>富豪回收V40及S40</h1><p>瑞典富豪車廠宣布，全球回收七萬一千輛V40及S40型號的汽車，因有關型號的汽車，懷疑引擎出現漏油問題，單在英國已需回收八千輛。&#13;<br> 本報昨日未能聯絡上富豪汽車在港的代理，未知本港受影響情況。&#13;<br> 需回收的為2003年及2004年型號。根據外電報道，富豪車廠發言人說，不少車主向生產商投訴，指該兩款汽車因漏油而影響表現，但富豪車廠發言人強調，暫時未有車輛因此而引致着火。</p></body></html>

<html><header><meta charset="utf-8"><title>MelB辣㷫舞孃　性史曝光</title></header><body><h1>MelB辣㷫舞孃　性史曝光</h1><p>前組合SpiceGirls成員MelB，近日被爆與一名荷李活電影人搞同性戀，日前一名脫衣舞孃DawnMacintosh，又大爆MelB曾付出二十英鎊（約二百七十港元）酬勞，要Dawn在密室中為她單對單表演，其間二人一度興奮失控。<br> &#13;<br> <spanclass>拉扯濕吻 &#13;<br> MelB被爆一晚偕友人到夜店消遣時，先付出六十英鎊（約八百港元）給當值的Dawn表演脫衣舞，後來MelB又要求她在密室中提供私人表演。二人其後在房內濕吻之餘，又互相拉扯，表現失控，Dawn說：「那次是我今生最佳的性經驗。」</spanclass></p></body></html>

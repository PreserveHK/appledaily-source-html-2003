<html><header><meta charset="utf-8"><title>和黃3G推年輕人套餐</title></header><body><h1>和黃3G推年輕人套餐</h1><p>【本報訊】和黃（013）旗下的英國3G經營商──3UK首席營運人員GarethJones接受英國《電訊報》訪問時重申，雖無法在聖誕的黃金銷售檔期推出預付卡服務，但明年首季很可能推出，不會影響整體部署。他又表示，下一步將推出適合年輕人的套餐計劃。&#13;<br> 和黃延推預付卡服務，早於月初已廣泛報道。Jones認為「3」的策略仍按計劃進行，只待有合適的產品，便會盡早推出預付卡服務。雖然時間較預期慢，但他認為以一個針對未來20至25年的整體商務計劃，今次事件不是一個重擊。&#13;<br> 不過，對於到底有多少人會願採用3G服務，他卻沒有回應。</p></body></html>

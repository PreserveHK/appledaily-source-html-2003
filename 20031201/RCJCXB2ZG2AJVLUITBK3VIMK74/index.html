<html><header><meta charset="utf-8"><title>城城籲圈中人：咪掂毒品！</title></header><body><h1>城城籲圈中人：咪掂毒品！</h1><p>郭富城、許志安、楊千嬅、張學友、李克勤和梁詠琪（GiGi）等，前晚在香港大球場出席無綫節目《十八區禁毒滅罪耀香江》錄影。&#13;<br> 城城乘勢向年輕人呼籲禁毒訊息，他說：「年輕人唔好掂軟性毒品。」坊間盛傳不少娛樂圈中人都有服用軟性毒品，記者問城城何不呼籲行內人潔身自愛？他低聲笑說：「順便呼籲埋。」<br> &#13;<br> <spanclass>安仔中炮 &#13;<br> 而安仔前晚和GiGi在台上手拖手演出時，頻頻被紙炮射中，全身都纏滿彩紙，十分狼狽，身邊的GiGi看見即忍俊不禁。&#13;<br> 採訪：卓寶花、陳梅香　攝影：陳志嵐</spanclass></p></body></html>

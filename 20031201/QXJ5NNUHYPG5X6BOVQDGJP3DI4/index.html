<html><header><meta charset="utf-8"><title>發福林青霞對懷孕不置可否</title></header><body><h1>發福林青霞對懷孕不置可否</h1><p>四十九歲的林青霞兩個月前曾盛傳懷有身孕，日前她偕同數名女性友人在中環遮打大廈內的咖啡室，歎下午茶。<br> &#13;<br> <spanclass>步行速度快 &#13;<br> 當日見林青霞比前發福少許，而其腹部亦未有特別隆起，未見有懷孕徵兆。&#13;<br> 當日五時許，穿上外套長裙、圍上頸巾的林青霞偕友人歎下午茶後，她的其中一名女友即陪青霞前往樓下，到髮型師KimRobinson開設的髮型屋。青霞行路速度頗快，但仍保持儀態，進入髮型屋整理頭髮。&#13;<br> 兩小時後，林青霞終於把頭髮弄好，其間記者問她有關懷孕傳聞，她卻不作聲，只自行走到遮打大廈外，登上由司機駕駛的金色平治離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

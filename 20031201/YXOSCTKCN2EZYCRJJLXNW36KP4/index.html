<html><header><meta charset="utf-8"><title>富豪飯堂創辦人</title></header><body><h1>富豪飯堂創辦人</h1><p>61歲的鍾錦在83年創辦東海海鮮酒家，之後是海都，而海都更贏得富豪飯堂的稱號。兩間酒樓年年賺錢，但今年三月爆發的一場「沙士」，半個月蝕了千多萬元。鍾錦把心一橫將公司重組，然後將自己20年來儲下的二千多萬元遣散全部逾500名員工。&#13;<br> 東海關閉了一個小時重開，其中340人減薪，重新再聘請。鍾錦說：「以前個鍾錦死咗，𠵱家係第二個鍾錦。」半個月生意重來，鍾錦先再增聘人手，然後加薪。現時集團員工人數重返沙士前的逾500多人，員工薪金也回復過往約8成的水平。明日（周二）東海將會在尖沙嘴開第10間分店。</p></body></html>

<html><header><meta charset="utf-8"><title>港商貿連續半年改善</title></header><body><h1>港商貿連續半年改善</h1><p>【本報訊】最新香港採購經理指數調查結果顯示，本地商貿受惠於經濟活動及新定單強勁增長，正持續顯著改善。&#13;<br> 英國特許採購及供應學會於11月份訪問了300家本港企業，得出該月的香港採購經理指數報56.3，較10月份微跌0.2百分點。但該會香港副會長吳國基表示，這是該指數連續第6個月顯著改善（50點以上為正增長），主因港商擴張服務生產設備，迎接中、美市場的強大需求。他相信第4季本地生產總值可望快速增長。&#13;<br> 此外，11月的僱用人力資源指數為51點。他說平均薪津連升4個月，反映人力資源市場較前活躍；但原料價格亦因運輸費帶動，連升3個月。</p></body></html>

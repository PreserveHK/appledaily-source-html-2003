<html><header><meta charset="utf-8"><title>新界更冷　打鼓嶺8.7℃</title></header><body><h1>新界更冷　打鼓嶺8.7℃</h1><p>本港昨日錄得入冬以來最低氣溫，清晨時分市區只得攝氏十三點九度，新界打鼓嶺更跌至八點七度，到了中午時分，打鼓嶺氣溫又回升至二十度，一早一晚溫差相距十一度。<br> &#13;<br> <spanclass>本周後期溫度回升 &#13;<br> 天文台指出，本港受着一道東北季候風影響，天氣相當清涼，新界鄉郊地區會更覺寒冷，由於氣溫在空曠的郊野容易擴散，氣溫急降，到了白天，太陽光直接照射地面，無風無雲遮擋，溫度又較市區上升得快，反而市區因有高樓大廈遮擋了陽光，中午時分市區錄得的最高溫度只是十八點四度。預計到本周後期，氣溫才會回升。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>妻夫木聰最愛Rock味飾物</title></header><body><h1>妻夫木聰最愛Rock味飾物</h1><p>靚仔男星妻夫木聰今年曾同一時間主演四套電影，人氣甚勁，但他並沒有像一般偶像新星般的譁眾取寵打扮，除了一張俊臉外，他簡約的衣着，反而得到不少人士讚賞。<br> &#13;<br> <spanclass>抗拒被讚可愛 &#13;<br> 談到衣着風格，妻夫木說：「其實我以前喜歡streetboy的打扮，但最近覺得自己快二十三歲，很抗拒被人讚我可愛，但也不是說我要扮大人，而是能表達出一種簡單感覺，我就滿足。」&#13;<br> 鏡頭後的妻夫木永遠是tee加窄身牛仔褲，最愛找尋古着tee的過程，他續說：「近來愛加點rock味飾物，但總不會多。」&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>

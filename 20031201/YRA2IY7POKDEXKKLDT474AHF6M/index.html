<html><header><meta charset="utf-8"><title>油組周四開會料不減產</title></header><body><h1>油組周四開會料不減產</h1><p>【德黑蘭路透社電】石油輸出國組織（OPEC）骨幹成員國伊朗在周末表示，目前原油價格高企，相信油組在年底前將不會削減油產配額。&#13;<br> 伊朗石油部長贊加尼（BijanZanganeh）說，他相信油組本周四在維也納舉行的部長會議時，將會把每日油產上限維持在目前的2450萬桶。&#13;<br> 贊加尼預期，油組在明年1月亦不會調整油產配額。他表示，目前油價處於油組22至28美元目標波幅的頂部，油組不宜火上加油，令油價升越上限。部份油組成員國的部長在9月份的會議上曾表示，預期油組會在12月再度減產，以抵銷俄羅斯和伊拉克不斷增加供應的壓力。</p></body></html>

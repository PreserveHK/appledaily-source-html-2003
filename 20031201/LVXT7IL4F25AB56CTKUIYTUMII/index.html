<html><header><meta charset="utf-8"><title>遇燒傷即淋水降溫</title></header><body><h1>遇燒傷即淋水降溫</h1><p>整形外科醫生金永強提醒市民，若遇火警意外燒傷皮膚，最重要是保持冷靜，想方法撲熄身上火燄，並向傷處淋水降溫。他解釋，烈火燒傷的皮膚傷處一般深入真皮層，燒傷處會灼熱疼痛，但市民應緊記不要在傷處塗上任何藥膏或藥油，讓傷處保持「原貌」由醫生檢查才是上策，因為胡亂塗藥膏可能加劇傷勢，更會影響醫生斷症。&#13;<br> 金醫生續稱，身上衣物亦會助燃，所以要第一時間撲熄，若傷者全身多處冒火情況危急，可考慮用整桶水淋向傷者撲熄火燄。</p></body></html>

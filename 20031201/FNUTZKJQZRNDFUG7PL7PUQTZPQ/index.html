<html><header><meta charset="utf-8"><title>河豚毒素研製止痛藥物</title></header><body><h1>河豚毒素研製止痛藥物</h1><p>路透社報道，一間加拿大的小型公司正在研究利用河豚（即雞泡魚）的毒素研製成藥物，若研製成功，新藥將有助癌病人士抑制痛楚，以及能夠協助癮君子戒除毒癮。&#13;<br> 該間名為InternationalWexTechnologies的公司，已先後通過兩個階段的臨床測試，結果發現，從河豚提煉出來的新藥有助紓緩癌症病人的痛楚，該公司在推出市面前將會進行更廣泛及更大規模的測試，若一切順行，估計新藥可在兩至三年內面世。</p></body></html>

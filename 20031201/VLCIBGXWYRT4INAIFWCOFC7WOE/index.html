<html><header><meta charset="utf-8"><title>電盈不滿減費要全面</title></header><body><h1>電盈不滿減費要全面</h1><p>【本報訊】電盈（008）副主席兼董事總經理蘇澤光昨表示，不滿電訊管理局要求電盈，提出電話費減價時須向所有用戶提供，認為監管過嚴，失去商業靈活性和窒礙投資意欲，要求電盈享有其他網絡商同樣的商業自由，公平競爭。&#13;<br> 他出席電盈運動同樂日活動後，主動談及電盈「若需要向牛頭角順嫂減價或優惠，未必需要向山頂陳大富作同樣優惠減價。」&#13;<br> 電管局正就電盈申請撤銷本地固網住宅電話市場主導地位諮詢，副總監傅小慧曾指出，即使電盈獲准自由定價，該局仍可從其他方面作出規管，如不准電盈歧視個別客戶，只向部份客戶減價等。&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>色素藥片如內服防曬霜</title></header><body><h1>色素藥片如內服防曬霜</h1><p>澳洲悉尼大學的研究人員近日宣布，他們研製出一種色素藥片，能夠通過激發皮膚的色素沉着，保護皮膚不被曬傷。目前這新產品已通過人體試驗，估計將於二○○六年面世。&#13;<br> 悉尼大學的研究人員對八十名志願者進行試驗，結果發現那些曾經容易被太陽曬傷的膚色白皙人士，在使用該藥後，曬傷程度比以前降低五成。皮膚科專家指出，黑色素好比皮膚的天然防曬霜，能夠幫助皮膚抵擋來自太陽光的侵害，而新型色素藥片能夠激發皮膚內黑色素的形成和沉着，就像一種「內服防曬霜」。</p></body></html>

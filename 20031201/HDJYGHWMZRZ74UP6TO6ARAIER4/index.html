<html><header><meta charset="utf-8"><title>日股勢受足利事件拖累</title></header><body><h1>日股勢受足利事件拖累</h1><p>【本報綜合報道】日本股市本周預期將會下跌，原因是東京政府計劃接管資不抵債的足利銀行，消息料會增加中小型銀行股價下滑的風險，促使投資者撤離日股轉往資金避風港。&#13;<br> 日本政府官員在周末表示，當局經核實確認足利銀行資不抵債後，將會暫時把該行國有化。官方的強硬態度令投資者感到恐慌，原因是市場原以為當局營救地區銀行足利的方案將會保護該行的股東。&#13;<br> 此外，兩名日本外交官在伊拉克遇害，相信會令投資者更加審慎。分析員表示，日本股市正受到金融體系不穩以及恐懼襲擊威脅的雙重打擊，預期日經平均指數在上周漲升2.5%，本周或下試9600點。</p></body></html>

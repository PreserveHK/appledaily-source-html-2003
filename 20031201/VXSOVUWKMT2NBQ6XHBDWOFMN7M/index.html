<html><header><meta charset="utf-8"><title>10元自助餐續排長龍</title></header><body><h1>10元自助餐續排長龍</h1><p>信和集團在中港城一連兩日舉行的「中港城香港十蚊buffet任你嚐」昨第二日進行，早上六時已有人在門外輪候，排頭位的May其實在前日活動首日已排第一位，昨日再偕三名友人，冒着低溫來吃特平自助餐，「嘩，咁抵食梗係嚟啦！」當中亦有情侶來一嘗廉價浪漫，而四名讀中四的女生於上午十一時到達，結果只獲安排在傍晚吃自助餐。主辦單位表示，由於已達到推廣目的，短期內不會再推出類似優惠。</p></body></html>

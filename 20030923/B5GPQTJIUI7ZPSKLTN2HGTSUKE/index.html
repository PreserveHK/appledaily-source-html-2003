<html><header><meta charset="utf-8"><title>　　國慶酒會董太唔出位 - 李八方</title></header><body><h1>　　國慶酒會董太唔出位 - 李八方</h1><p>十．一國慶將至，香港工商界婦女噚日就搞咗個慶祝中華人民共和國成立五十周年酒會，請咗多位重量級女性出席㖭，其中包括特首夫人董趙洪娉、律政司司長梁愛詩及立法會主席范徐麗泰。&#13;<br> 董太噚晚收斂咗好多，無搞乜出位嘢，但係就認真唔得閒，皆因周圍同啲姊妹好友握手敍舊。至於梁司長，雖然日前喺報章發表署名文章講禁制女長毛雷玉蓮示威單嘢，但噚晚就「守口如瓶」，無回應記者有關嘅問題。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

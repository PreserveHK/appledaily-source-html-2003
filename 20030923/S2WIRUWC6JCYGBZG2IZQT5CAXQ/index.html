<html><header><meta charset="utf-8"><title>粵自由行遊客可獲信用卡</title></header><body><h1>粵自由行遊客可獲信用卡</h1><p>【本報訊】廣東省居民以「自由行」來港消費日增，內地有銀行與商業機構合作發行一張簽帳額高達人民幣十萬元的信用卡，估計發給「自由行」遊客的便可達二十萬張，將為香港帶來更強的消費力。&#13;<br> 由中國農業銀行與廣州世貿中心俱樂部聯名發行的「金穗世貿卡」，昨日正式在廣東省內推出。負責策劃整個發行計劃的廣州世貿中心俱樂部董事長許孝威指出，該張信用卡原先的發行對象，主要是內地從事國際貿易的企業單位、商會組織和個人，但自從七月廣東省率先開放香港「自由行」，大批遊客湧到香港旅遊、購物消費，他們已將目標放在這群有龐大經濟潛力的遊客身上。</p></body></html>

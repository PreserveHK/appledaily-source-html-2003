<html><header><meta charset="utf-8"><title>古天樂做騷預埋郭羨妮</title></header><body><h1>古天樂做騷預埋郭羨妮</h1><p>古天樂最近除了忙於拍攝自己首次任監製的電影《豪情》外，日前他又抽空去新加坡和佛山舉行演唱會，兩地歌迷反應不俗，雖然古仔主力在電影方面發展，但東南亞各地不時有娛樂商邀請他去舉行演唱會，古仔說：「做演唱會事前準備要做得好足，但我拍戲咁忙，有時我真係好擔心表現唔合格。」&#13;<br> <br> <spanclass>最怕長指甲歌迷 &#13;<br> 今次佛山的演唱會，古仔前緋聞女友郭羨妮偕廖碧兒做嘉賓，而每次古仔到內地宣傳，所到之處必然引起樂迷熱烈反應，古仔說：「內地嘅歌迷係好熱情，不過有時我最怕啲女歌迷手指甲太長會抓傷我。」&#13;<br> 而古仔拍完《豪》片後，下月將接拍杜琪峯的新片，並計劃到外國進修。&#13;<br> 撰文：蔡丹</spanclass></p></body></html>

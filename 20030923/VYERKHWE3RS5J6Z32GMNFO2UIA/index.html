<html><header><meta charset="utf-8"><title>假卡買洋酒男子囚16月</title></header><body><h1>假卡買洋酒男子囚16月</h1><p>【本報訊】中年男子聲稱生意失敗，收取報酬替人持假信用卡到酒店內洋酒舖買下四瓶名貴干邑洋酒共六千元，其後準備登上同黨車輛時遭監視警員拘捕。&#13;<br> 涉案男子昨在區域法院承認一騙財及使用假文書兩罪，被判即時監禁十六個月。&#13;<br> 被告潘澤宏，三十八歲。法官源麗華判刑時指，被告手法明顯屬有預謀及計劃，判囚十六個月。&#13;<br> 案件編號：DCCC469/03</p></body></html>

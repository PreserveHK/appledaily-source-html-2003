<html><header><meta charset="utf-8"><title>籮霸班仔　面黑逛街</title></header><body><h1>籮霸班仔　面黑逛街</h1><p>籮霸珍妮花庇洛絲（JenniferLopez）與班亞弗力（BenAffleck）的戀情令不少人感到厭倦，連兩位當事人亦有點沒趣。上周末飛往喬治亞州的籮霸，前日在當地遭狗仔隊拍下與班仔怒氣沖沖地一同行街的照片，期間兩人鮮有對話。&#13;<br> <br> <spanclass>不修邊幅 &#13;<br> 班仔和籮霸的戀情大起大跌，前日兩人在街上現身時，已不再像以往般甜蜜，而長了鬍子的班仔，亦回復以往不修邊幅的模樣，打扮隨便的籮霸亦充滿了愁容。兩人一同步行片刻後，籮霸返回車上，但班仔則停留在槍店內一段時間才離去。</spanclass></p></body></html>

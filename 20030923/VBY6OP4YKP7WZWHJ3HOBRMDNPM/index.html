<html><header><meta charset="utf-8"><title>癡情漢禁錮女友押後判</title></header><body><h1>癡情漢禁錮女友押後判</h1><p>【本報訊】癡情男子年初認識心儀女子共賦同居，承擔對方生活開支至債台高築，大半年間欠債十萬元破產，女友其後離他而去。&#13;<br> 男友飽受刺激欲重修舊好將她禁錮及持刀企圖自殺；癡情男友昨在粉嶺法院認罪。&#13;<br> 被告劉浩堅（二十五歲）昨在粉嶺裁判法院承認於本月二十日，在上水彩園邨彩華樓寓所，非法錮禁二十九歲女子梁詠詩。案件押下月十三日始判。&#13;<br> 案件編號：FLCC2656/03</p></body></html>

<html><header><meta charset="utf-8"><title>瑞航命運料今天決定</title></header><body><h1>瑞航命運料今天決定</h1><p>【本報綜合報道】瑞士國際航空（SwissInternationalAirLines）據報今天將宣布會否維持獨立，抑或與同業結盟，以求生存。&#13;<br> 消息人士透露，瑞航今天將舉行記者會，宣布是否加入由英國航空和美國航空母公司AMR組成的「環宇一家」（Oneworld），抑或加入以德國漢莎航空和美國聯合航空為首的「星空聯盟」（StarAlliance）。&#13;<br> 瑞士國際航空的前身是已倒閉的瑞士航空（Swissair）。該公司已削減航機和員工數目約三分一，並減少航線，但仍尋求5億瑞士法郎（約28.26億港元）新資金，以及物色商業夥伴，藉此繼續經營，原因是經營環境欠佳。</p></body></html>

<html><header><meta charset="utf-8"><title>林青霞懷孕疑幻疑真</title></header><body><h1>林青霞懷孕疑幻疑真</h1><p>四十九歲的林青霞近日被傳第三度懷孕，昨日大批記者於她和夫婿邢李㷧位於飛鵝山的大宅外守候，其間有多輛汽車出入，但不見林青霞和邢李㷧的影蹤。&#13;<br> <br> <spanclass>有身孕定會公開 &#13;<br> 至下午近二時，司機走出大宅外，表示林青霞不在港，他說：「邢太唔喺香港，佢專誠打電話返嚟，叫大家唔好等喇！早排報紙嗰段文章（指林青霞懷孕的消息）唔係真，冇咁嘅事。邢太話上兩次有身孕都公開講，今次如果有，都唔會唔講，全部唔係真事！」&#13;<br> 可是，張天愛昨日結婚時，在電話中卻謂邢李㷧與林青霞送上一個「小秘密」作其結婚賀禮，令「懷孕」之說變得疑幻疑真。&#13;<br> 採訪、攝影：LoTakKwong</spanclass></p></body></html>

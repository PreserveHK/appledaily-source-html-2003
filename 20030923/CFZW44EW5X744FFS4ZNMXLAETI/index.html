<html><header><meta charset="utf-8"><title>申恩慶洞房花八萬</title></header><body><h1>申恩慶洞房花八萬</h1><p>三十歲韓國女星申恩慶昨日在漢城華克山莊酒店，與所屬事務所社長金正秀舉行婚禮。出席的嘉賓除了早前提及的李秉憲、宋慧喬與李政宰，還有申鉉濬、曹成模及安在旭等人，酒店表示此婚禮準備工作歷時一百日，堪稱自六四年韓星申星一婚禮後最隆重的盛宴。而昨夜申恩慶與老公在酒店租了四個套房度過洞房花燭夜，單是房租已經花費約八萬港元。&#13;<br> <br> <spanclass>決定明年結婚 &#13;<br> 此外，李秉憲的母親日前接受雜誌訪問表示：「雖尚未決定確實日期，但雙方家長決定明春讓兩個孩子（李秉憲及宋慧喬）結婚。」</spanclass></p></body></html>

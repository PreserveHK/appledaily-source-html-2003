<html><header><meta charset="utf-8"><title>英領先指標連升6月</title></header><body><h1>英領先指標連升6月</h1><p>【本報綜合報道】由倫敦NTCResearch編製的8月份英國經濟領先指標連升6個月，由前月的101.1上升至102.1，為去年3月份以來新高。上月的數字或反映英國經濟到今年底將出現強勁的周期性回升。&#13;<br> NTC表示，債券孳息上升、汽車生產增加以及股市表現旺盛，是領先指標攀升至18個月高位的主要原因。&#13;<br> 近期的經濟數據反映英國經濟表現強勁，令市場愈益相信英國央行在未來數月將會加息。&#13;<br> 7月份同步指標由6月的100.9上升至101.2，顯示英國經濟在今年第2或第3季已開始周期性上升，時間上略早於領先指標的預測。</p></body></html>

<html><header><meta charset="utf-8"><title>三洋新DC賣踏實</title></header><body><h1>三洋新DC賣踏實</h1><p>三洋喺芸芸DC牌子中唔算太響，不過都偶有佳作，如之前嘅粉紅佳人J1，銷量同口碑都不俗。再嚟新招有呢部較沉實嘅XactiDSC-S1，放棄花巧以銀色作機殼色調，另加三百萬像素配搭三倍光學變焦鏡，最可惜動畫拍攝降級至320×240（15fps），整體比J1稍遜。&#13;<br>&#13;<br>記者：徐影龍</p><p>官方網址：<ahref http:> http://www.sanyo-dsc.com/dsc/s1/index.html  </ahref></p></body></html>

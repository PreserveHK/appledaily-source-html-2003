<html><header><meta charset="utf-8"><title>逾10大漢酒後打架</title></header><body><h1>逾10大漢酒後打架</h1><p>【本報訊】灣仔駱克道九十三號對開，昨清晨六時許，兩批共十多名外籍男子懷疑飲醉酒後發生爭執，繼而大打出手，衝鋒隊警員巡經發現喝止及通知上峯增援，二十多名增援警員迅速到場協助將其中五人逮着，包括三名尼泊爾籍男子（二十五至三十歲）及兩名分別英國籍和新西蘭籍男子（二十八及二十九歲），其中兩人同受輕傷，但毋須送院，其餘兇徒則四散逃去。其中一名尼泊爾籍男子被捕時因酒後發狂反抗（箭嘴示），需十名警員合力將他制服，事後一併拘捕帶署。至於其餘同黨則逃去無蹤，警方在附近一帶搜捕無果。&#13;<br> 黃曄寧攝</p></body></html>

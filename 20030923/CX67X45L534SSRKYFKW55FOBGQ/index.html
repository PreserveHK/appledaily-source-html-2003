<html><header><meta charset="utf-8"><title>伊東Fans冒雨排隊見偶像</title></header><body><h1>伊東Fans冒雨排隊見偶像</h1><p>日本人氣女星伊東美咲，前日在東京涉谷為其新寫真集《美咲》舉行握手會，當日雖然下着大雨，但依然有一千名fans排隊，爭見伊東一面。&#13;<br> <br> <spanclass>出浴浸凍水 &#13;<br> 其中書中最多人議論的一幕，當然是伊東入浴大露背的寫真，她說：「因為以前都拍過不少水着寫真，所以今次就讓大家有一個更清爽的感覺，令各位覺得更加接近我。不過拍照當日天氣極凍，又因為不能有蒸氣，所以我要浸凍水浴！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>MEGUMI向中島美雪致敬</title></header><body><h1>MEGUMI向中島美雪致敬</h1><p>日本巨胸性感女星MEGUMI，雖然在歌壇發展的成績並不理想，但卻沒有減低她對唱歌的熱情。天生一把低沉嗓子的她，在近期翻唱舊曲的熱潮下，將在周日大阪舉行的「2003Fight！！聽到中島美雪的歌」音樂會內，現場演繹中島美雪的歌曲。&#13;<br> <br> <spanclass>外國歌手齊來重唱 &#13;<br> 此外，最近一班西洋歌手，亦齊來重唱了中島美雪的歌曲，合力推出一張全英文的致敬大碟《Yourself...Myself》，有份參與的歌手包括椎名林檎的著名同志偶像FolkRock女歌手JanisIan等。</spanclass></p></body></html>

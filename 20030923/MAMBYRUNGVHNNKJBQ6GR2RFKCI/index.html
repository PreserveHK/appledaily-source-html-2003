<html><header><meta charset="utf-8"><title>70'sOmega「大橙的」嚇窒Rolex！</title></header><body><h1>70'sOmega「大橙的」嚇窒Rolex！</h1><p>60's、70's兩大名牌Rolex與Omega鬥得你死我活；太空表一役後者大勝之後，另一場「深潛」大戰又再展開。70'sOmega開發了這款前衞得可以的「大橙的」Seamaster，甫推出即成為當年深潛之霸，其深潛600米的數據確實嚇窒當時的Rolex，故其後Rolex發表「深潛」Sea-Dweller就是擺明要剃「大橙的」眼眉——潛深了60米！&#13;<br>&#13;<br>記者：陳嘉文</p></body></html>

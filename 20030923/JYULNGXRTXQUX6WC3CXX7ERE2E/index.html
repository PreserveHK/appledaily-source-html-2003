<html><header><meta charset="utf-8"><title>DV背光無有怕</title></header><body><h1>DV背光無有怕</h1><p>數碼攝錄機（DV）均使用中央重點測光模式測光，依照畫面中央部份物件的亮度來調整曝光值，若在背光環境下拍攝，為遷就背景，很多時會令人物主體變暗（曝光不足）。要解決這個問題，只要使用背光補償（Backlight）功能，就可以增大曝光量、令人物回復正常的光亮度。當然用家亦可使用手動模式調整曝光級數，但背光補償簡單易用，一按就OK，無論初哥或老手都適合使用，再唔怕被攝者口黑面黑。</p><p>作者介紹：十多年專業攝影及傳媒經驗，現任《DiGi數碼雙周》總編輯。</p></body></html>

<html><header><meta charset="utf-8"><title>與女爭執婦圖跳樓</title></header><body><h1>與女爭執婦圖跳樓</h1><p>【本報訊】土瓜灣馬頭圍邨玫瑰樓一名姓林（四十四歲）婦人，昨凌晨零時許，與姓呂（二十一歲）女兒為金錢及家庭瑣事發生激烈爭執後，情緒激動衝出住所，危坐九樓走廊石屎欄河上吸煙、借酒澆愁、痛哭及企圖跳樓。大廈護衞員巡樓時發覺報警，消防員瞬即趕至進行游說並加以安慰，又替女事主抹眼淚，警方談判專家亦趕至協助。經個多小時努力，女事主終被勸服返回安全地方（圖），但拒絕入院檢查。&#13;<br> 黎志偉攝</p></body></html>

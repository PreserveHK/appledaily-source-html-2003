<html><header><meta charset="utf-8"><title>莫文蔚狂野演出Fans尖叫</title></header><body><h1>莫文蔚狂野演出Fans尖叫</h1><p>莫文蔚（Karen）前晚在台北中影文化城舉行「莫文蔚SoBeautiful百變演唱會」，吸引三千名歌迷到場。Karen表示今次在古城開演唱會是自己的構思，而前晚她表現得情緒高漲，除不斷送飛吻外，還跳踢躂舞，令fans不停尖叫。&#13;<br> <br> <spanclass>開朗才是真健康 &#13;<br> Karen與小師弟柯有倫合唱HipHop歌《愛死你》時，現場女fans叫柯有倫像MV中般脫衣服，幸好莫文蔚在旁替他解圍。&#13;<br> 此外，Karen近日又為擔任代言人的菲力偉拍攝新一輯電視廣告，自言一向注意健康，盡力保持心境開朗，她又說由裏靚到外才是真正的健康。</spanclass></p></body></html>

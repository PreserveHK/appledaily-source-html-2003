<html><header><meta charset="utf-8"><title>黑集會「師爺」罰做義工</title></header><body><h1>黑集會「師爺」罰做義工</h1><p>【本報訊】八十名「Ｏ記」探員於去年初，在油麻地一酒家破獲近十年最大型三合會入會儀式。活躍元朗的黑幫「和勝和」以貴賓室招收會員，警方拘捕四十四名參與集會男子；其中一名中年男子早前在區域法院，承認一項參加三合會社團集會罪名，昨被判履行社會服務令一百六十小時。<br> &#13;<br> <spanclass>任律師樓文員 &#13;<br> 四十三歲被告張景麟，任職律師樓文員；他另被控一項屬三合會幹事罪名，指他於去年四月十二日為和勝和的「香主」，早前獲控方撤銷起訴脫罪。&#13;<br> 案件編號：DCCC818/02</spanclass></p></body></html>

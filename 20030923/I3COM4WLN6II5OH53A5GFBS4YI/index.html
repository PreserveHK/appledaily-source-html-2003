<html><header><meta charset="utf-8"><title>佐敦最啱膠箱中絕食</title></header><body><h1>佐敦最啱膠箱中絕食</h1><p>是非多多的英國巨胸模特兒佐敦（Jordan），最近在網站雅虎舉辦的網上投票選舉中，被選為最適合代替魔術師布萊恩（DavidBlaine）困在膠箱中絕食的名人。&#13;<br> <br> <spanclass>Victoria榜上有名 &#13;<br> 在該項投票選舉當中，超過四分之一的投票者均表示希望將佐敦鎖在一個膠箱內，迫使她四十四天不能飲食，並且任人魚肉。&#13;<br> 而碧咸愛妻Victoria及盛傳被佐敦奪去處子身的偶像歌手GarethGates亦榜上有名，兩人分別排在第四位和第五位。</spanclass></p></body></html>

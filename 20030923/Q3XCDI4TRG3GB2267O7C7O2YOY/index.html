<html><header><meta charset="utf-8"><title>陳豪慧珊同場冇尷尬</title></header><body><h1>陳豪慧珊同場冇尷尬</h1><p>陳豪與陳慧珊（Flora）昨日應邀在中環出席渣打銀行信用卡發布會，這對緋聞拍檔相遇時毫不避嫌，而且言談甚歡，與早前二人出席公開場合時的尷尬態度截然不同。&#13;<br> <br> <spanclass>光頭出現敏感 &#13;<br> 陳豪和Flora的緋聞雖然沒完沒了，但他說：「我哋一向都係咁好朋友，已經慣咗畀人寫，但無損我哋之間嘅友誼。」&#13;<br> 問到陳豪真正的生命天使何時才公開，他說：「私事唔講，因為我驚自己嘅底線都冇埋，但我唔驚傳媒偷拍我。」另外，陳豪為拍劇而剃光頭出現敏感，但也有方便之處，他說：「剃鬚時可以順便剃頭。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>

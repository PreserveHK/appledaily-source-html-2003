<html><header><meta charset="utf-8"><title>伍詠薇拍劇傷氣門</title></header><body><h1>伍詠薇拍劇傷氣門</h1><p>由伍詠薇、林峯、楊怡等主演的無綫新劇《大唐雙龍傳》，早前大隊已到了內地拍攝，而伍詠薇因在拍攝期間吊威吔弄傷氣門，她近日專誠返港醫治。<br> &#13;<br> <spanclass>身形消瘦不少 &#13;<br> 昨日伍詠薇在將軍澳電視廣播城出席該劇宣傳活動，她的身形較以前明顯消瘦了，伍詠薇表示當地氣溫酷熱，令大家都難以適應。問伍詠薇暴瘦原因可是水土不服，她說：「因為當地食物偏鹹同油膩，搞到我無晒胃口，老公（練海棠）見到我咁瘦當然好心痛啦，但我惟有安慰佢話上鏡會靚啲。」伍詠薇又表示今次在新劇中跟一班新人合作，彼此不但沒有代溝，在收工後更經常相約吃飯，合作得十分開心，她還被大家改了「阿喪」的稱號。</spanclass></p></body></html>

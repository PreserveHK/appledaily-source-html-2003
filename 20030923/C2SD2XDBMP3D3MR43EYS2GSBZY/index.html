<html><header><meta charset="utf-8"><title>油組無意調整產油量</title></header><body><h1>油組無意調整產油量</h1><p>【本報綜合報道】石油輸出國組織（OPEC）官員表示，油組在明天舉行的部長會議上料會維持產油配額不變，並將討論美國佔領伊拉克4個月以來當地油管受搶掠及破壞的問題。消息昨天帶動倫敦油價從早段4個月低位回穩。&#13;<br> 沙地阿拉伯、伊朗、印尼、委內瑞拉、科威特、卡塔爾和阿爾及利亞七個油組國家近日分別暗示，油組在本周三的會議上不會調整產油量。&#13;<br> 倫敦布蘭特11月期油價格昨天一度滑落至每桶25.05美元的4個月低位，跌0.27美元；其後回升，高見25.65美元，倒升0.33美元。紐約10月期油價格亦曾高見每桶27.20美元，升0.17美元。</p></body></html>

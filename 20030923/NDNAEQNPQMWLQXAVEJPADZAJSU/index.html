<html><header><meta charset="utf-8"><title>美吉利擬內地拓150銷點</title></header><body><h1>美吉利擬內地拓150銷點</h1><p>【本報訊】美吉利（353）行政總裁安東尼賽拉表示，該集團正逐步拓展零售業務，計劃於未來18個月內，在內地不同的家居用品連鎖店內，包括e-HOME、IKEA及Wal-Mart等開設150個銷售點，推廣「美吉利」品牌地毯，每個點投資額約10萬元人民幣。另外，該集團並與該等連鎖店合作，於10月2日推出「Jackleyinabox」品牌的DIY方塊地毯組合系列，同時在內地多個地區設立推廣辦事處。&#13;<br> 安東尼賽拉表示，該集團除地毯製造及零售外，亦會開拓藥物、財經服務及地產發展業務等。另外，他稱，前主席林日昇離職對該集團無構成影響。</p></body></html>

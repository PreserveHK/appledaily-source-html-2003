<html><header><meta charset="utf-8"><title>日式海鮮鐵板燒</title></header><body><h1>日式海鮮鐵板燒</h1><p>今日起在日航酒店，你將可以一嘗充滿日本古城風味的鐵板燒。來自金澤日航酒店的行政總廚山崎利雄及鐵板大廚海道一善，會為大家帶來地道的海鮮鐵板燒，包括有自選龍蝦、鮑魚或鱈場蟹鐵板燒，以及美味嘅紙鍋海鮮雜菜湯。此外，鐵板燒不能或缺的汁燒牛柳或西冷，均配以海道師傅特意從金澤帶來的特式鐵板燒醬汁，還有富地道特色的特選前菜及黑糖芋糕。（午餐$188，晚餐$450）&#13;<br> 記者：李敏怡&#13;<br> &#13;<br> 訂座電話：23134215</p></body></html>

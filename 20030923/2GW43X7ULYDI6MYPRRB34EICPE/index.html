<html><header><meta charset="utf-8"><title>一籃子銀行信貸債券推售</title></header><body><h1>一籃子銀行信貸債券推售</h1><p>【本報訊】存款息低企下，零售債券相繼推出吸引客戶，本港首隻與一籃子共5家銀行信貸掛鈎的可贖回零售債券，昨日在港推出，銷售為期兩周，最低認購面額為5000美元，零售客戶可於首3年享受年息率4.1%，之後第4、5年遞增至5.1%，共有7家銀行參與分銷，包括中銀香港（2388）等。&#13;<br> 一籃子的銀行信貸債券，包含中銀香港、滙控（005）、渣打集團（2888）、東亞（023）及永亨銀行（302）的定息債券，銷售的模式，類同以往雷曼兄弟曾分銷經拆細後的和黃（013）迷你債券，供零售客戶認購，但分別是今次乃一籃子信貸產品。</p></body></html>

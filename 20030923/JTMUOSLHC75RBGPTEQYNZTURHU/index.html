<html><header><meta charset="utf-8"><title>認識幼稚園教師資格（下）</title></header><body><h1>認識幼稚園教師資格（下）</h1><p>昨天介紹過教學人員資歷欄中的幼稚園教育證書（CE）及其他師資的分別，今天續講合格幼稚園教師（QKT）及合格助理幼稚園教師（QAKT）的資格。&#13;<br> 合格幼稚園教師（QKT）：幼稚園教師須在中學會考考獲五科或以上E級成績（包括中、英文），並須修畢教育署認可的全日幼稚園教育課程。現時政府規定每間幼稚園須有60%的教師獲此資格。2004至05學年，所有幼稚園教師均須擁這資格。&#13;<br> 合格助理幼稚園教師（QAKT）：入職時擁有中三學歷的現職教師，現接受教育署認可的教育課程，修畢後便成為合格幼稚園教師。&#13;<br> &#13;<br> 記者：區佩嫦</p></body></html>

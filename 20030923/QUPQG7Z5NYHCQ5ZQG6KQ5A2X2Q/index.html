<html><header><meta charset="utf-8"><title>利豐下半年接單理想</title></header><body><h1>利豐下半年接單理想</h1><p>【本報訊】利豐（494）董事總經理馮國綸（圖）表示，佔該集團營業額比重最大的美國市場，於剛剛過去的「開學」消費檔期表現優於原先預期，尤以價錢大眾化的零售連鎖店表現最為優異。&#13;<br> 不過，該集團未有計劃將單價提高，下半年的定單亦經已接得「七七八八」。&#13;<br> 馮國綸指出，雖然未能因市場氣氛良好而調高單價，但預期有關氣氛將可帶旺04年春季檔期的落單情況。&#13;<br> 他亦預料，將可在2至3周內落實LeviStrauss特許經營權協議，並趕及在今年11月落單及在明年中開始付運，以期在明年秋季檔期正式開展該品牌的業務。</p></body></html>

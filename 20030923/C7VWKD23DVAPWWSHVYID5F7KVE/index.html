<html><header><meta charset="utf-8"><title>少女情困飲酒醉倒</title></header><body><h1>少女情困飲酒醉倒</h1><p>【本報訊】一名十七歲中五女生疑因與男友分手感到不開心，昨日跑到荃灣一間便利店內狂飲兩罐啤酒，酒入愁腸愁更愁，當場醉倒地上，便利店職員報警將她送院，並無大礙。&#13;<br> 醉酒女生姓甄，在荃灣海壩街一間商科學校就讀中五，據說，她日前與男友鬧翻後一直很不開心，昨日中午十二時許在上課期間，突然離開課室身穿校服走出校門，走到附近一間便利店飲下兩罐啤酒，當時一男一女同學亦追至，見她醉酒神志不清倒在地上，於是在旁安撫（圖），便利店職員見狀報警，女事主事後被送院，醉醒後無礙出院。&#13;<br> 劉柏麟攝</p></body></html>

<html><header><meta charset="utf-8"><title>徐子淇耳飾一味貪大</title></header><body><h1>徐子淇耳飾一味貪大</h1><p>徐子淇最愛逛街購物，日前見到她在銅鑼灣shopping時，佩戴了一對銀色圓形大耳環，十分突出兼搶鏡，還佩戴一隻Axis大手表配襯。<br> &#13;<br> <spanclass>愛平價飾物 &#13;<br> 問徐子淇她佩戴的銀色圓形耳環是甚麼牌子？她說：「呢對耳環係我喺英國一間專賣飾物嘅名店TopShop度買，呢對耳環折合港幣大約一百蚊，其實以一對銀耳環嚟計都好抵。」子淇是名副其實的「慳妹」，每次放假返港雖接下不少模特兒工作，但酬金均留作學費和零用錢之用，子淇說：「我覺得名牌雖然別出心裁，好有特色，但有時一啲平價飾物，只要揀得好，都戴得好靚。」</spanclass></p></body></html>

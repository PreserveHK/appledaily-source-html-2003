<html><header><meta charset="utf-8"><title>林曉峰BB係3架名車</title></header><body><h1>林曉峰BB係3架名車</h1><p>林曉峰（阿Lo）昨日到商台為節目《茶煲裏的查篤撑》做客席主持，阿Lo表示自己早前放了兩個星期假，他興奮地向記者說：「我老婆（康子妮）個肚已經可以感應到個BB踢佢。我諗住個BB叫林寶，其實係我老竇諗，佢話我咁鍾意車，咁生第三個就可以叫林寶堅尼。」<br> &#13;<br> <spanclass>抽空陪老婆 &#13;<br> 不過阿Lo透露太太最近不時突然痛哭，都怕太太有產前抑鬱，他說：「因為我遲啲要返內地拍《功夫足球》，一個禮拜要去四日，重有兩日又要拍《勁歌金曲》，佢怕我冇時間陪佢，好彩我放咗兩個禮拜假，多啲時間陪佢，其他時間會叫屋企人多啲陪佢啦。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

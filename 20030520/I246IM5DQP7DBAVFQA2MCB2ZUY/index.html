<html><header><meta charset="utf-8"><title>車太賢變騰雞歌手</title></header><body><h1>車太賢變騰雞歌手</h1><p>電影《我的野蠻女友》及《向左愛．向右愛》男主角車太賢，近日推出第二張個人大碟，備受好評。上周六車太賢應邀參與在漢城奧運競技場舉行的大型演唱會「F★2003」時，更與BoA等一線歌手同樣受歡迎。&#13;<br> 當晚車太賢出場時，在場五萬fans即時起哄，首次面對如此壯觀場面的他雖被嚇倒，但獻唱《Againtome》等新歌時，仍被讚賞穩打穩紮。曾被指首張大碟大賣六十萬張是靠人氣搭夠的車太賢，大前晚表示希望透過今次演唱會，證明他是個認真的歌手。</p></body></html>

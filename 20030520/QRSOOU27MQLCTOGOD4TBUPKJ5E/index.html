<html><header><meta charset="utf-8"><title>青葵徑渠管滴污水</title></header><body><h1>青葵徑渠管滴污水</h1><p>屯門青葵徑一條污水渠管最近不斷滴出污水，弄污環境衞生，恐會傳播病毒。&#13;<br> 屯門居民林女士向本報投訴，屯門青葵徑雅麗閣商場有一條污水渠近日不斷滴污水，將行人路弄濕，她更擔心污水會傳播疾病，惟一直未見有政府部門跟進。<br> &#13;<br> <spanclass>管理公司處理 &#13;<br> 食物環境衞生署屯門區衞生督察陳先生表示，接獲本報轉介投訴後，即派員跟進，發現該大廈一條屬於一間酒樓的污水管因喉管蓋鬆脫，引致漏水，由於該酒樓已停業，故即聯絡有關管理公司處理，有關流出污水情況已得到改善。（○五一六○五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

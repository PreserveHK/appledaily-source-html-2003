<html><header><meta charset="utf-8"><title>拉登保鑣坐正</title></header><body><h1>拉登保鑣坐正</h1><p>「恐怖大亨」拉登的埃及裔保鑣阿德爾（Saifal-Adel）相信已晉升為阿蓋德的新軍事領袖，取代被捕的第三號人物穆罕默德。&#13;<br> 據報現年四十或四十三歲的阿德爾保護拉登有功，曾參與九八年襲擊肯雅和坦桑尼亞美國大使館的行動，是美國聯邦調查局（FBI）的主要通緝犯之一，美國國務院也懸紅一億九千五百萬港元通緝他。他擔任軍事領袖後，預料阿蓋德的襲擊預計將更神秘難測。&#13;<br> 路透社/美聯社</p></body></html>

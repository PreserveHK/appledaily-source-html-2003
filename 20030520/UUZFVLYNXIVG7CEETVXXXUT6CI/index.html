<html><header><meta charset="utf-8"><title>飛轆傷男童</title></header><body><h1>飛轆傷男童</h1><p>【本報訊】黃大仙龍翔道昨日又發生汽車甩轆傷人事件，一輛客貨車在駛經彩虹邨對開時，車尾一個車胎突然飛脫彈上行人路，撞傷一名正在巴士站候車的男童，男童手腳受輕傷，被送院敷藥後無礙出院，警方對事件已展開調查。&#13;<br> 傷者姓廖，十一歲，昨日中午十二時十五分，他與同學在彩虹邨對面的龍翔道近龍馳徑巴士站等候巴士，準備一同往補習，當時，五十三歲姓李男子駕駛客貨車沿龍翔道東行第二線行駛，駛至近斧山道時，左邊後轆突然甩脫，一直彈跳了約六十米後衝向巴士站，廖童閃避不及被打中，左手及右腳被擦傷。&#13;<br> 司機慌忙停車報警，警方到場將男童送院，敷藥後無礙。警方事後拖走甩轆貨車檢驗。</p></body></html>

<html><header><meta charset="utf-8"><title>管理人員課程科大亞太第一</title></header><body><h1>管理人員課程科大亞太第一</h1><p>【本報訊】科技大學工商管理學院專為公司度身設計的高級管理人員教育課程，獲選為亞太地區排名第一，並躋身世界第二十八名，排名高於一些世界級大學，其中美國加州大學柏克萊分校和芝加哥大學，分別只排第三十四及三十七，英國華威商學院排第三十，加拿大多倫多大學排第四十九等。&#13;<br> 該項環球高級管理人員課程排名，由英國《金融時報》進行，訪問了三百八十二間公司教育課程的贊助公司，並就院校的六個方面作出評分；最後就全球五十間院校作出了排名。《金融時報》指出，在經濟不明朗、美伊戰爭和非典型肺炎的影響下，今年贊助推行公司教育課程的公司數目反有增加。</p></body></html>

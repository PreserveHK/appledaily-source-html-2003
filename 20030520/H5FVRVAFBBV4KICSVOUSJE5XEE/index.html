<html><header><meta charset="utf-8"><title>林敏俐支持香港旅業</title></header><body><h1>林敏俐支持香港旅業</h1><p>應屆港姐林敏俐、左慧琪、胡家惠、嘉碧儀和蔡潔雯昨日在灣仔智德中心為「2003年度香港小姐競選」招募宣傳，並同時主持宣傳片啟播儀式，呼籲更多有條件女士參選。<br> &#13;<br> <spanclass>多次改地點 &#13;<br> 本年度大會選擇外景拍攝地點波折重重，初時定下非洲肯雅，後來地點一改再改，但林敏俐卻認為如未能到外地拍攝外景，香港是一個最好選擇，她說：「因為香港遇到非典型肺炎，士氣好差，如果喺香港拍攝可以幫助現時香港旅遊業，又可以藉住香港小姐支持香港人信心，好有幫助。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

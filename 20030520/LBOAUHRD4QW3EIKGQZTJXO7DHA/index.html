<html><header><meta charset="utf-8"><title>九成車行擬裁員兩成</title></header><body><h1>九成車行擬裁員兩成</h1><p>【本報訊】汽車商會向會員進行的調查顯示，受港府大幅提高私家車首次登記稅影響，九成受訪的車行計劃裁員，平均會裁減兩成人手，估計行內有二千四百名員工正面臨被裁員的危機；有六成的受訪車行表示，擬推出減薪或要求員工放無薪假的計劃，商會要求港府降低加稅幅度，最高稅率不多於百分之一百零五。&#13;<br> 據財經事務及庫務局提交立法會的文件指出，過去兩個月私家車登記的數字正逐步回升，預計加稅只會令汽車銷量下跌百分之十五；而據稅務局的資料，加稅以來只有一間汽車分銷商取消商業登記。</p></body></html>

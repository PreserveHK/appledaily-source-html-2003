<html><header><meta charset="utf-8"><title>啤膠工四指被夾斷</title></header><body><h1>啤膠工四指被夾斷</h1><p>【本報訊】四十六歲姓鍾啤膠工人，昨早上十一時許，在屯門新合里二號一間塑膠廠操作一部滾筒式啤膠機，用右手欲取出滾筒中的膠紙時，手指不慎被夾，除拇指外其餘四隻手指連勞工手套均被夾於滾筒中，其他工人聞慘叫聲見狀報案。&#13;<br> 消防員到場將傷者救出送院，其中部份手指骨折，治療後情況穩定（圖）。警方調查後認為純屬工業意外，已通知勞工處人員跟進意外原因。&#13;<br> 姜偉康攝</p></body></html>

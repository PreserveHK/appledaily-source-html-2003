<html><header><meta charset="utf-8"><title>強積金首季投資仍虧蝕</title></header><body><h1>強積金首季投資仍虧蝕</h1><p>【本報訊】美世（Mercer）人力資源顧問制訂的強積金指數指出，截至今年3月止，首季強積金供應商旗下的基金回報仍錄得負數，其中滙豐、恒生、東亞及寶源的回報率為負0.8%，已屬表現最佳的公司之一；中銀保誠及信安的回報則為負0.9%。換言之，他們管理的強積金投資仍處虧損水平。&#13;<br> 若以1年數據計算（去年3月至今年3月），回報亦為負數，其中表現最佳為德盛安聯，1年回報率為負1.7%；富達為負2.1%，中銀保誠及康聯則是負2.3%，銀聯信託的行業計劃為負2.4%。上述指數屬資產加權的綜合指數，由保本、平穩和均衡3種大多數強積金供應商提供的基金組成。</p></body></html>

<html><header><meta charset="utf-8"><title>《鬼眼》童星盲拳打死老師傅</title></header><body><h1>《鬼眼》童星盲拳打死老師傅</h1><p>第五屆米高德格拉斯（MichaelDouglas）與名人好友高球賽前日在內華達州舉行，除了主人翁米高之外，史泰龍（SylvesterStallone）、奇連伊士活（ClintEastwood）、馬田辛（MartinSheen）和《鬼眼》童星希利祖奧士文（HaleyJoelOsment）等影星均有參加。<br> &#13;<br> <spanclass>坐靚車一年 &#13;<br> 高球賽中有一項一桿入洞的比賽，只要有人能夠做到，贊助商凌志便會捐出一百萬美元（約七百八十萬港元）予電影及電視基金，可惜無人成功，不過只得十五歲的希利祖奧士文卻打得最近洞口，獲得免費使用凌志RX330一年。</spanclass></p></body></html>

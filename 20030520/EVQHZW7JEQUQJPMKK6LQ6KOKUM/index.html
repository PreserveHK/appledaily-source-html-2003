<html><header><meta charset="utf-8"><title>汽車業同心為香港出一分力</title></header><body><h1>汽車業同心為香港出一分力</h1><p>SARS肆虐下，香港政府救市措施只聞樓梯響，委實令人痛心疾首。然而，亞Mark聽聞有立法會議員倡議重新釐定香港汽車首次登記稅，實行跟財爺對着幹，但願這正義聲音獲得迴響，令汽車業有望生機重現。再者，亞Mark亦聞得香港MTA一眾汽車代理商，參與咗一個「同心為香港」嘅自救大行動，會推出買車優惠作招徠，祈望有助刺激起用家買車嘅意欲；而響嚟緊嘅周末，佢哋重會搞一個大型汽車巡遊，並由中環添馬艦出發，可謂係有香港MTA組織以來，首次咁蔑眾一心，同為刺激起香港經濟出一分力，雖然未知成效有幾大，但對比起香港政府，委實係跨出咗一大步。</p></body></html>

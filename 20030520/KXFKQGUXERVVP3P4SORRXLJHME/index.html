<html><header><meta charset="utf-8"><title>張國榮尾七歌迷有心</title></header><body><h1>張國榮尾七歌迷有心</h1><p>張國榮上月一日在中環跳樓身亡，昨日是他逝世後的第四十九天，即「尾七」，一班歌迷在上午十一時多先後到其加多利山故居致祭，當中一位年約七十多歲的婆婆非常有心，帶了一串佛珠到場外為張國榮誦經，婆婆眼泛淚光，並以手抹眼，場面感人，又有一名女歌迷跪在地上哀悼偶像。&#13;<br> 另外，昨日亦有歌迷把一盒食物放在張國榮故居門前，而環球唱片公司高層陳少寶和張國榮前經理人陳淑芬昨日都有到訪。&#13;<br> 採訪、攝影：林德雄</p></body></html>

<html><header><meta charset="utf-8"><title>百億毒梟</title></header><body><h1>百億毒梟</h1><p>【本報訊】中美緝毒部門四日前同時展開行動，摧毀一個活躍中美兩地的販毒集團，擁百億身家原籍福建的香港人王堅章涉嫌為毒品集團首腦，與其餘七名成員分別於福建、廣東、雲南落網，在福州撿獲三十六公斤海洛英。&#13;<br> 美國方面則在紐約拘捕鄭金等涉案成員十人，撿獲四點二公斤海洛英，兩地緝毒人員亦撿獲一批販毒得來的款項及證物。福建警方昨日展示搜獲的毒品及公布案情。&#13;<br> 前年九月開始，中美兩地緝毒部門聯手調查該個華人販毒集團，又獲香港警方毒品調查科及海關協助，卒能一舉將該集團攻破。</p></body></html>

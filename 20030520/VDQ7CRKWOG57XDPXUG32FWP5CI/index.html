<html><header><meta charset="utf-8"><title>天降風鈴擊中孕婦</title></header><body><h1>天降風鈴擊中孕婦</h1><p>【本報訊】一個兩吋長的金屬風鈴，昨日中午十二時許在粉嶺景盛苑欣景閣從天而降；當時，三十九歲懷有七個月身孕的姓楊婦人，正坐在大廈對開的花槽邊，等候保母車接載四歲兒子放學回家，突感腹部痛楚，原來是被風鈴打中。&#13;<br> 女事主事後通知四十四歲的姓張丈夫趕至報警。警方到場調查，孕婦由丈夫和放學兒子陪同送院（圖），經檢驗後證實胎兒未有受損，女事主可以出院。警方在現場登樓調查，未有尋獲風鈴物主。&#13;<br> 周鴻熙攝</p></body></html>

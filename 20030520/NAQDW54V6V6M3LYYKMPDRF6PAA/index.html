<html><header><meta charset="utf-8"><title>華仔的士司機拒載</title></header><body><h1>華仔的士司機拒載</h1><p>劉德華昨日為新歌《你的野蠻男友》拍攝MV，他扮演的士司機追女仔，找來楊崢任女主角，為小心起見，導演事前特別把租來的的士清潔消毒。&#13;<br> 由於拍攝時華仔戴了口罩，將車停泊在街上等導演打燈，一名途人見有的士便上車，後來才發現司機是華仔，不禁嚇了一跳，華仔見狀即開玩笑說：「sorry喎，冚咗旗收工，你截過第二部啦。」<br> &#13;<br> <spanclass>冇搶人飯碗 &#13;<br> 此外，昨日有報道指華仔搶去梁詠琪的護膚品廣告飯碗，華仔笑說：「學栢芝話齋，呢段報道真係流過流鼻血呀。」華仔謂由始至終他都沒有想過接拍女性護膚品廣告。</spanclass></p></body></html>

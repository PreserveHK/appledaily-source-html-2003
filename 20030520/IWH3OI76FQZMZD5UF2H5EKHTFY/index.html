<html><header><meta charset="utf-8"><title>陳慧琳收雪櫃嬌膚得益</title></header><body><h1>陳慧琳收雪櫃嬌膚得益</h1><p>陳慧琳（Kelly）早前拍攝的Samsung冷氣機廣告推出後，為該產品招徠不少生意，廣告商日前特地送了一部迷你雪櫃給Kelly，作為獎勵。<br> &#13;<br> <spanclass>放護膚品 &#13;<br> Kelly收到小雪櫃後愛不釋手，她說：「呢部唔係普通家庭雪櫃，佢係專門要嚟放護膚品㗎，放啲護膚品入雪櫃可以保持耐啲同新鮮啲，個款又得意，我好鍾意呀。」&#13;<br> Kelly又謂以後她出外景時，都可以將小雪櫃放在保母車內，然後趁空檔護膚做面膜，還可以放置飲品作解渴，故這份禮物對她十分有用。&#13;<br> 撰文：蔡如玉</spanclass></p></body></html>

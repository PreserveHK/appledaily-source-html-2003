<html><header><meta charset="utf-8"><title>斯國嚴重水災奪200命</title></header><body><h1>斯國嚴重水災奪200命</h1><p>斯里蘭卡中南部周末發生五十六年來最嚴重水災和山泥傾瀉，至少二百人死亡，二百人失蹤，四萬間房屋被毀，十五萬人無家可歸。&#13;<br> 受災最嚴重的是盛產寶石的拉特勒普納，其中一個村落遭山泥淹沒。印度已派出救援直升機和一隊醫生到當地，並送去大批食物及藥物，但偏遠地區的道路被倒下的樹木阻塞。聯合國人員指這次天災對當地畜牧和農業影響嚴重。&#13;<br> 路透社/美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>雙程男子涉弒母開審</title></header><body><h1>雙程男子涉弒母開審</h1><p>【本報訊】持雙程證來港與父母同住的懷疑精神病漢，聲稱不滿母親要他沖涼，用菜刀亂斬母親；其母頭部慘中十八刀死亡。該名弒母男子否認謀殺罪，案件昨在高等法院開審。&#13;<br> 三十二歲被告洪淵文，無業，被控於去年四月四日，在觀塘輔仁街一天台單位，謀殺五十七歲婦陳秀鏢。主控官指出，若陪審團確信被告在案發時神志不清，則可裁定誤殺罪成立。&#13;<br> 案件編號：HCCC246/02</p></body></html>

<html><header><meta charset="utf-8"><title>東亞無意增持Resona</title></header><body><h1>東亞無意增持Resona</h1><p>【本報訊】對於日本政府向財務困難的Resona集團注資，東亞銀行（023）發言人向外電指出，暫時未有影響該銀行於Resona的投資，亦無計劃增持該公司的股權，現階段會繼續保持雙方客戶相互轉讓的關係。&#13;<br> 至於東亞銀行會否出售所持有的Resona權益，發言人則拒絕評論。&#13;<br> 今年3月，東亞銀行購入日本第5大銀行集團Resona發行之新股，涉資約6700萬元（9.99億日圓）。<br> &#13;<br> <spanclass>維持客戶互轉 &#13;<br> 不過，由於日本政府加強銀行清除壞帳的要求，令該集團的資本充足率降至僅3.5%，低於當地4%的最低水平。</spanclass></p></body></html>

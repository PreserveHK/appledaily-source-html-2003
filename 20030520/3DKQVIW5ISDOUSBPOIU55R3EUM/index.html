<html><header><meta charset="utf-8"><title>提款被拒擲鍋傷人</title></header><body><h1>提款被拒擲鍋傷人</h1><p>【本報訊】上水新豐路一間銀行昨晨十一時許發生傷人事件。姓周（四十歲）男子因在櫃員機提款不果，於是走到櫃位提款，但因未有出示身份證，所以無法取得款項，引致他怒氣沖沖與職員理論。其間，姓黃（三十八歲）經理上前調停，卻遭該名男子揮拳毆打。另外兩名保安員及職員上前勸阻，也同被他用贈送信用卡客戶的電鍋擲傷。&#13;<br> 警員接報到場將該名涉嫌毆打傷人的男子拘捕帶署。至於三名傷者送院敷治後均無礙。</p></body></html>

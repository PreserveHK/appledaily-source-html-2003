<html><header><meta charset="utf-8"><title>屋苑買賣減少一成半</title></header><body><h1>屋苑買賣減少一成半</h1><p>【本報訊】美聯物業表示，過去一周，全港35個大型屋苑錄得116宗買賣，較前周減少14.7%。至於成交量下跌主要是受新盤開售影響。<br> &#13;<br> <spanclass>三物業無成交 &#13;<br> 美聯認為，因短期內有多個新盤相繼推出，市場注意力料集中一手市場，相信二手買賣繼續受壓。&#13;<br> 在35個屋苑中，荔枝角美孚新邨表現最突出，共有18宗成交，其次為鴨脷洲海怡半島、鰂魚涌康怡花園及天水圍嘉湖山莊，同有9宗交投。&#13;<br> 另外，共有3個屋苑未錄得成交，分別為北角城市花園、又一村又一居及荃灣海濱花園，當中又一居連續兩周無買賣紀錄。</spanclass></p></body></html>

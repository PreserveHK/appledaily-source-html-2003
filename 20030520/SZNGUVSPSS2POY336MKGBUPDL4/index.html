<html><header><meta charset="utf-8"><title>霧泉香薰燈添迷幻氣氛</title></header><body><h1>霧泉香薰燈添迷幻氣氛</h1><p>不喜歡一支香賣相的香薰產品，大可選擇既香又有照明作用兼可點綴家居的香薰燈，台灣版HelloKitty心形香薰燈售$199，把香薰油注入玻璃管裏，然後放進心形燈罩便可；台灣紫色霧泉香薰燈，只要在碟內注滿水，然後滴幾滴香薰油，插電後「霧泉」就曉飄散出帶有香薰味的輕煙，售$380。&#13;<br> 記者：楊一凡&#13;<br> 攝影：伍慶泉</p><p>&#13;<br> &#13;<br> &#13;<br> &#13;<br> &#13;<br> YupsKii精品店（92794979）&#13;<br> 天水圍嘉湖銀座一期一樓152號舖</p></body></html>

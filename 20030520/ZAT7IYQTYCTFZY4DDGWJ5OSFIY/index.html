<html><header><meta charset="utf-8"><title>父隔洋救燒炭女兒</title></header><body><h1>父隔洋救燒炭女兒</h1><p>【本報訊】銅鑼灣怡和街樂聲大廈一名姓郭（三十一歲)獨居女子，疑難抵失業及情困雙重打擊，昨凌晨四時許，情緒激動在睡房燒炭企圖自殺。其間她曾致電向身在美國的父親傾訴，父親擔心女兒做出儍事，於是託姓吳（四十七歲）女友人報警及趕至了解。&#13;<br> 消防員到場破門而入，發現上址門窗均被人用毛巾封住隙縫，女事主則昏迷床上，旁邊放着一盆燒炭，立即將她送院治理（圖），情況穩定。警方事後在女事主的電腦內發現遺言，認為事件無可疑。	&#13;<br> 王偉禎攝</p></body></html>

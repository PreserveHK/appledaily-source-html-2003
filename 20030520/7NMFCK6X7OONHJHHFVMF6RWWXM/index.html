<html><header><meta charset="utf-8"><title>adidas36色波衫陪你落場開波</title></header><body><h1>adidas36色波衫陪你落場開波</h1><p>各國足球聯賽都相繼煞科，但係暑假又就快開始，睇咗成季波都係時候自己落場大顯身手喇。咁落場之前，就梗係要買番件波衫先啦。adidas就準備咗一系列新設計嘅FootballTeamwear畀各波友，採用ClimaLite物料，輕身之餘更有助汗水揮發。而且系列中有6款共36色短袖波衫供選購，買嚟組隊打比賽都唔會咁易撞衫啦。&#13;<br> 記者：馬慶武&#13;<br> &#13;<br> 售賣點：各大adidas專門店及體育用品店</p></body></html>

<html><header><meta charset="utf-8"><title>失蹤15歲童被尋回</title></header><body><h1>失蹤15歲童被尋回</h1><p>【本報訊】將軍澳翠林邨雅林樓一名經常逃學的姓魏（十六歲）少女，昨晨九時許，因遺失鎖匙無法打開鐵閘外出，遂急召姓吳（四十五歲）母親折返，但她未幾找到胞弟遺下的鎖匙。剛巧兩名姓陳及姓張（十五及十三歲）男童友人到訪，她於是招待兩人入屋，然後自行到樓下買早餐果腹。&#13;<br> 其間她的母親折返發覺大門被反鎖，屋內卻傳出男童嬉笑聲，擔心有事發生報警，不過女童返抵證實一場誤會。警員調查揭發其中一名陳姓男童離家出走數日被報失，事後將他帶署調查。</p></body></html>

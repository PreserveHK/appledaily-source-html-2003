<html><header><meta charset="utf-8"><title>蔬果商逃稅150萬候判</title></header><body><h1>蔬果商逃稅150萬候判</h1><p>【本報訊】向酒店及食肆供應食品的蔬果商董事，於六個課稅年度內，隱瞞實際收益，在報稅表中漏報合共超過九百萬元利潤，逃稅逾一百五十萬元。涉案董事昨日在區域法院承認四項逃稅罪名，押後至五月二十八日判刑，以便辯方提供品格證人信件及精神醫生報告作求情。&#13;<br> 被告鄭國興，為永互有限公司董事，承認四項蓄意在報稅表中漏報款項而意圖逃稅罪名。&#13;<br> 案情指被告原與父合股開設「聯昌隆」，經營蔬果生意，業務其後由被告於九二年成立的「永互」接管。永互在九二年至九八年六個課稅年度內，每年逃稅四萬至三十九萬元，共逾一百五十萬元。&#13;<br> 案件編號:DCCC245/03</p></body></html>

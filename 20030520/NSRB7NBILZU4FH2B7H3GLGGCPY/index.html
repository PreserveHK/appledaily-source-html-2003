<html><header><meta charset="utf-8"><title>奶粉有T-PAN可增嬰兒抵抗力</title></header><body><h1>奶粉有T-PAN可增嬰兒抵抗力</h1><p>經常話要抵抗外來的病毒或細菌，最佳的方法是飲食要均衡，但如果還未夠一歲的嬰兒，父母們又可以從何入手呢？兒科醫生李家仁表示，嬰兒只可從奶吸收所需的營養，而母乳會是最好的選擇，因為母乳含有T-PAN成份，可以幫助身體增強免疫力。但如未能餵母乳時，亦要選購一些標準與母乳最接近的奶粉，這樣嬰兒才能吸收所需養份。至於較大的小孩子，除了要均衡飲食外，多做運動及充足的睡眠，對增強抵抗力同樣重要，爹哋媽咪要記住喇！&#13;<br> &#13;<br> 記者：黃婉冰&#13;<br> 攝影：陳偉強&#13;<br> 鳴謝：李家仁醫生</p></body></html>

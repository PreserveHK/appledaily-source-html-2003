<html><header><meta charset="utf-8"><title>地鐵車廠遭人塗鴉</title></header><body><h1>地鐵車廠遭人塗鴉</h1><p>【本報訊】柴灣地鐵車廠及康平街大廈外牆，昨分別被人塗鴉。中午約十二時，地鐵職員發現車廠外牆，被人用黑色漆油噴上字樣圖案（圖），面積約三呎乘五呎，同時，在牆壁二十呎外的另一邊亦有同樣圖案，警方接報到場調查，未有截獲塗鴉者。&#13;<br> 至下午二時，柴灣泳池附近康平街一條樓梯的大廈外牆，保安員發現被人用綠色漆油噴上「BEST」的英文字，於是報警，警方將兩宗塗鴉列刑毀案處理。&#13;<br> 周志鴻攝</p></body></html>

<html><header><meta charset="utf-8"><title>陳霽平曾帶韓尚志見家長</title></header><body><h1>陳霽平曾帶韓尚志見家長</h1><p>陳霽平昨日和父親到將軍澳電視廣播城接受《都市閒情》訪問，節目中陳霽平會詳述與父親相處之道，父女二人更會作天才表演，陳霽平彈琴為高歌一曲的父親伴奏。&#13;<br> 陳霽平是孻女，她自言被家人寵壞，尤其是父親。陳父對女兒選擇男朋友持開放態度，他說：「我對個女好有信心，之前個個男朋友都有帶返屋企，我都好滿意。」<br> &#13;<br> <spanclass>印象一般 &#13;<br> 問陳父對女兒的緋聞男友韓尚志印象如何，陳霽平即搶着說：「佢係friend嚟啫！」問陳父有否見過韓尚志？他說：「有，我知佢係邊個，之前食過飯，都係一般。」&#13;<br> 採訪、攝影：StephanieYeung</spanclass></p></body></html>

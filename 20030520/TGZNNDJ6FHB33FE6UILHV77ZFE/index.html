<html><header><meta charset="utf-8"><title>何潤東電視《玉觀音》</title></header><body><h1>何潤東電視《玉觀音》</h1><p>謝霆鋒及趙薇現正於雲南拍攝電影《玉觀音》，但其實早在去年，何潤東與新人孫儷已合作拍攝二十七集的《玉觀音》電視版，該劇現時已在內地播出，飲了電影版的頭啖湯。<br> &#13;<br> <spanclass>自信爆燈 &#13;<br> 《玉觀音》是內地作家海岩的著名小說，今次他更為《玉》劇電視版擔任編劇。海岩對於何潤東飾演主角「毛杰」顯得十分滿意，他覺得「毛杰」應長得如何潤東一樣，而何潤東也自信爆棚地表示「毛杰」有一點陰柔，又不是太粗獷，眼神中有點野性，他自己就剛巧是那種人。&#13;<br> 撰文：朱芷瑩</spanclass></p></body></html>

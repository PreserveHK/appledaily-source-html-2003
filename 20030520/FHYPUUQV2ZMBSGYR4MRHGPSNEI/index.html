<html><header><meta charset="utf-8"><title>《大逃殺Ⅱ》爆頭十五歲以下禁看</title></header><body><h1>《大逃殺Ⅱ》爆頭十五歲以下禁看</h1><p>已故導演深作欣二及其愛兒合力拍攝的電影《大逃殺Ⅱ鎮魂歌》，將於下月底在日本上映，因此片過份渲染血腥，與第一集一樣被列為「十五歲未滿者不能入場」級別。《大逃殺Ⅱ》的內容講述一班中學生，被迫追殺上集逃出殺人島的男主角藤原龍也，評審認為中學生互相廝殺及頭顱爆開的場面比上集更暴力血腥。此片女角之一加藤夏希前日亦說：「我有份嘅最後一場戲真係幾誇張㗎！」&#13;<br> 此外，客串此片的男星北野武，九九年為紀念其亡母出版的短篇小說《菊次郎與SAKI》，將被拍成長篇日劇在七月播出。</p></body></html>

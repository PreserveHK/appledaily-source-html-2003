<html><header><meta charset="utf-8"><title>秋官搏老命踩雪屐</title></header><body><h1>秋官搏老命踩雪屐</h1><p>葉璇、鄭少秋和葉童等昨日在九龍仔公園為無綫新劇《非常外父》拍外景，三人在劇中扮演一家人，昨日劇情講述扮演父女的秋官和葉璇一齊在公園玩雪屐。<br> &#13;<br> <spanclass>日日拉筋 &#13;<br> 秋官的年紀雖不小，可是玩起雪屐的身手都很敏捷，他不停做出拗腰等高難度動作，全部都是親身上陣，秋官更即場示範一字馬，他說：「我平時刷牙都會做拉筋嘅動作，我之前未玩過踩雪屐，但我個大女就成日玩溜冰。」&#13;<br> 此外，葉璇為拍此劇學了彈琴、打保齡、唱歌和溜冰等玩意，她說：「呢次可以同秋官同葉童兩位前輩合作，佢哋教識我好多嘢，我都好開心。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

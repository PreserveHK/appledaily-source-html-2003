<html><header><meta charset="utf-8"><title>馬浚偉正式入門唱大戲</title></header><body><h1>馬浚偉正式入門唱大戲</h1><p>馬浚偉昨日出席在尖沙嘴美麗華酒店舉行的「香港風濕病與香港八和會館風濕病患者籌款記者招待會」，在席上馬浚偉被大會委任成為「愛心大使」，他表示會積極操曲，準備在今年十月九日的慈善籌款晚會上表演。<br> &#13;<br> <spanclass>阿姐讚有潛質 &#13;<br> 馬浚偉表示在圈中曾有兩位前輩大讚他唱粵曲有潛質，一個是汪明荃（阿姐），另一個是龍貫天，他說：「之前我都有跟龍貫天學唱粵曲，𠵱家我哋係以師徒相稱，但係就未正式入門，遲啲擇日做儀式，正式拜師。」至於八和會館主席陳劍聲對馬浚偉唱粵曲有何意見？她說：「OK，唔好要求咁高，佢都係新人。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>古天樂酒店開工</title></header><body><h1>古天樂酒店開工</h1><p>古天樂昨晚赴塞班島拍攝唱片封面及寫真集，上機前他還要為其擔任監製的新片《豪情》連趕十多小時戲。昨日古仔、陳奕迅（Eason）與何超儀在黃金海岸先拍沙灘漫步外景，然後Eason再與超儀到酒店房拍一場大膽親熱戲，兩位主角都要求清場。<br> &#13;<br> <spanclass>下周會鄭秀文 &#13;<br> 《豪》片將於八月在港上映，近期古仔正忙於拍攝《戀上你的床》和《豪情》兩片，下周他與久休復出的緋聞女友鄭秀文正式演對手戲，古仔說：「呢幾日我都係一個人拍《戀上你的床》，其他演員要下個禮拜先陸續埋位，不過下個月又要同唱片宣傳，我都撞晒期。」	採訪、攝影：娛樂突發組</spanclass></p></body></html>

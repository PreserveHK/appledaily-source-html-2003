<html><header><meta charset="utf-8"><title>爽身粉樽藏可卡因</title></header><body><h1>爽身粉樽藏可卡因</h1><p>【本報訊】一名報稱農務專家的四十九歲意大利籍男子，昨晨十一時四十五分在機場離境大堂準備乘搭飛機前往新加坡，卻神色慌張，海關人員覺得他形迹可疑，於是檢查其手提行李，發現小量懷疑冰毒，於是深入檢查他的寄倉行李，發現一件偽裝成肥皂物體，內藏約七十克草本大麻，並發現一個可疑嬰兒爽身粉樽，內藏約二百克可卡因和小量搖頭丸，海關人員於是將他拘捕。搜獲毒品時值三十七萬元。疑犯已被落案控以販運危險藥物罪名，並於今日在荃灣裁判法院提堂。</p></body></html>

<html><header><meta charset="utf-8"><title>JohnnyCash依依別亡妻</title></header><body><h1>JohnnyCash依依別亡妻</h1><p>老牌鄉謠歌手JohnnyCash的妻子JuneCarterCash上周因病逝世，其家人前日在田納西州為她舉行喪禮。<br> &#13;<br> <spanclass>二千人出席 &#13;<br> 最近因肺炎入院治療的Johnny，坐着輪椅由專人陪同到教堂，他在親友的攙扶下見愛妻最後一面，他凝望在棺木中的June良久，神情悲慟。&#13;<br> 前日有接近二千人參加June的喪禮，其中包括歌手SherylCrow及EmmylouHarris等，而曾與June合作《Dr.Quinn,MedicineWoman》的女星珍茜摩爾（JaneSeymour），瞻仰遺容後特別向Johnny慰問一番。</spanclass></p></body></html>

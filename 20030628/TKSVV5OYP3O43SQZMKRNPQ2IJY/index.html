<html><header><meta charset="utf-8"><title>投訴追蹤：垃圾站威脅幼稚園</title></header><body><h1>投訴追蹤：垃圾站威脅幼稚園</h1><p>屯門山景邨景麗樓地下一幼稚園，學生家長早前向本報投訴，幼稚園旁建有一垃圾站，不時傳出臭味，且垃圾站經常於上、下課時間收集垃圾，對學童造成不便。&#13;<br> 本報於本月八日報道學生家長投訴，食物環境衞生署於跟進後回覆本報稱，山景邨共有三個垃圾站及三間幼稚園，垃圾收集時間，可能對鄰近幼稚園構成影響，食環署已更改垃圾收集時間，以避免對幼童和家長造成不便。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

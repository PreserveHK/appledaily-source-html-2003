<html><header><meta charset="utf-8"><title>Berliner</title></header><body><h1>Berliner</h1><p>"Iama<u> Berliner</u> !"&#13;<br> &#13;<br> 「我是柏林人！」&#13;<br> &#13;<br> 在冷戰歲月的1963年6月26日，美國已故總統甘迪迺，在西柏林當着30萬群眾用德語說：「IchbineinBerliner!」西柏林人和德國人聽了，有的眼淚直流，有的手舞足蹈。因為這句話英文就是「IamaBerliner!」，甘迪迺將自己當作柏林一分子，意味對他們不離不棄，贏盡柏林人的心。Berliner是柏林人，NewYorker是紐約人，Westerner是西方人，er可解人。&#13;<br> </p></body></html>

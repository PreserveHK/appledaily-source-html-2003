<html><header><meta charset="utf-8"><title>滾湯淋食客看更監30月</title></header><body><h1>滾湯淋食客看更監30月</h1><p>【本報訊】五旬看更在地方狹窄的火鍋店打邊爐，不滿鄰枱食客多次碰撞其背，竟將整煲滾湯淋食客身上，令他臉、頸等多處嚴重灼傷。被告昨在區域法院被法官杜麗冰斥責將小事化大，裁定他嚴重傷人罪名成立，判被告入獄三十個月。<br> &#13;<br> <spanclass>不滿事主碰撞 &#13;<br> 被告吳殿平，五十四歲。案發於去年九月十八日，三十七歲事主胡國基與友人光顧秀茂坪宜安街一火鍋店，與被告背對背坐，進食期間曾碰到對方背部，稍後被告突然拿枱上一㷛滾湯淋向事主頭部。&#13;<br> 案件編號：DCCC235/03</spanclass></p></body></html>

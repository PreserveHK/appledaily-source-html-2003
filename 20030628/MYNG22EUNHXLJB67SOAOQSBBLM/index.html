<html><header><meta charset="utf-8"><title>冼錦華准赴加探親</title></header><body><h1>冼錦華准赴加探親</h1><p>【本報訊】高級警司冼錦華涉嫌接受女商人提供免費召妓服務及管有「偉哥」藥丸碎塊，被控公職人員行為失當一案，昨日首次在區域法院提訊，案件定期十一月十七日審訊，預計聆訊十天。冼錦華表示七至八月需陪同妻子往加拿大探望長子，申請離境獲法庭批准。&#13;<br> 冼錦華現被控三項公職人員行為失當罪，指他接受林春葉提供四名妓女免費性服務，另一項政府人員接受利益罪指他收受逾三千元的名貴雪茄；其餘兩項管有毒藥罪名指他管有三粒含「偉哥」的藥丸碎塊。林春葉則被控向政府人員提供利益等六罪。&#13;<br> 案件編號：DCCC579/03</p></body></html>

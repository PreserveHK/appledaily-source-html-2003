<html><header><meta charset="utf-8"><title>艾頓莊揮霍籌款</title></header><body><h1>艾頓莊揮霍籌款</h1><p>英國歌手艾頓莊（EltonJohn），前晚在其豪宅舉行一個豪華派對，不過今次他卻是為了個人慈善基金籌款。五百名參加的賓客每人最少須捐出一千五百英鎊（約一萬九千五百港元），估計今次可籌得一百五十萬鎊（約一千九百五十萬港元）善款。<br> &#13;<br> <spanclass>名人豪華派對 &#13;<br> 由於不少名人如碧咸（DavidBeckham）夫婦等都有參加，因此派對極盡奢華，有總值二十萬鎊（約二百六十萬港元）的鮮花及五十萬鎊（約六百五十萬港元）的美酒等。</spanclass></p></body></html>

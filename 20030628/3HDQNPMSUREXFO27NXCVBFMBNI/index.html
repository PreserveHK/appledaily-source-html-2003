<html><header><meta charset="utf-8"><title>神探俏嬌娃風騷停不了</title></header><body><h1>神探俏嬌娃風騷停不了</h1><p>近期曝光率接近爆棚的金美侖戴雅絲（CameronDiaz）、杜莉芭里摩亞（DrewBarrymore）和劉玉玲，近日馬不停蹄為新片《神探俏嬌娃2指環密令》宣傳。&#13;<br> 三位靚女雖然前一晚出席完派對，但昨日現身紐約的MTVTimesSquareStudios未見疲態，仍然十分風騷，在台上又扭又跳，表現出專業精神。<br> &#13;<br> <spanclass>杜莉男友呆等 &#13;<br> 派對當晚三位俏嬌娃當然能夠大搖大擺入場，可是杜莉的男友、著名樂隊TheStrokes的鼓手FabrizioMoretti，卻被保安安排跟大隊行側門入場，令他苦候了半小時方可進場，實在十分無癮！</spanclass></p></body></html>

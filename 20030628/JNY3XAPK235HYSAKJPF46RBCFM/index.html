<html><header><meta charset="utf-8"><title>伊死士綁架美軍</title></header><body><h1>伊死士綁架美軍</h1><p>兩名美國陸軍第三步兵師士兵周三在伊拉克北部拜萊德市失蹤，美軍翌日出動多架「阿帕奇」直升機搜索。情報人員相信他們或已被支持侯賽因的「薩達姆戰士」敢死隊綁走。&#13;<br> 事發時，六名士兵負責封鎖曾發生爆炸的地區，分成兩組執勤。美軍後來在一個哨站附近發現血迹，兩名士兵失蹤，駕駛的「悍馬」越野車和武器亦不知所終。美軍情報人員認為，兩人是被「薩達姆戰士」綁走，搶奪得來的越野車，或會被用來發動恐怖襲擊。&#13;<br> 另外，一支美軍周四晚在巴格達以南的庫費受襲，一名美軍死亡，九人受傷；一名曾協助聯軍的伊拉克女工程師，周三則在巴格達被侯賽因支持者殺死。&#13;<br> 法新社/英國《泰晤士報》</p></body></html>

<html><header><meta charset="utf-8"><title>女公關闢室遇劫</title></header><body><h1>女公關闢室遇劫</h1><p>【本報訊】在旺角一間卡拉OK夜總會任職公關姓黎（三十七歲）女子，昨晨七時許，與一名客人在砵蘭街一間時鐘酒店闢室短敍。交易後，男子假意付費要求女事主找續，在女事主取出銀包時企圖搶錢。&#13;<br> 女事主不甘損失拚命反抗，雙方激烈糾纏，混亂中賊人以女事主手機作武器，將她前額打傷，棄下染血電話奪門逃去。女傷者滿頭鮮血向酒店管房求助，未有損失。警員趕至將她送院敷治（圖），在現場房間內撿獲一張懷疑賊人遺下身份證，身份證持有人姓何（三十七歲），警方正追緝賊人歸案。</p></body></html>

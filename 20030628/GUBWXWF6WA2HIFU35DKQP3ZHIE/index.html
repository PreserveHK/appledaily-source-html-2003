<html><header><meta charset="utf-8"><title>眾議員代表美國公民</title></header><body><h1>眾議員代表美國公民</h1><p>中文大學亞太研究所研究統籌員王家英表示，美國採取雙國會制，即參、眾兩院，作用既可照顧多數市民的意見，亦可平衡不同州份的利益。<br> &#13;<br> <spanclass>類似本港立法會 &#13;<br> 他指出，美國眾議院的組成與本港立法會相似，最大分別是所有美國眾議院議員均由全民選出，並按不同州份的人口比例，決定每個州份的議員數目，故一些較大的州，可能會有四、五十名議員，故眾議院的議員多達四百三十五人。&#13;<br> 至於參議院，每個州不論大小均設有兩個議席，故合共只有一百席。王家英指出，由於參議院議席較少，故議員的民望一般會較高。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>德強記主管冒警罪成</title></header><body><h1>德強記主管冒警罪成</h1><p>【本報訊】一名報紙發行商職員被控冒警追收報紙檔東主拖欠的報紙數，昨日在荃灣裁判法院裁定冒警罪成，被判罰款一千五百元。裁判官裁決指出，報紙檔夫婦庭上供詞誠實可靠，證明被告使用邊境禁區通行證來冒稱警察。&#13;<br> 辯方求情表示，被告在報紙發行商德強記任職六年，原本任職區域主管，案發後已被降職，以及拖延婚事。三十一歲被告麥健華，被控於今年三月七日在葵涌禾塘咀街的梁記報紙檔外冒警。&#13;<br> 案件編號：TWCC1191/03</p></body></html>

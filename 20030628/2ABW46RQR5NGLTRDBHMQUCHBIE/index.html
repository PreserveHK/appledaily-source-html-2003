<html><header><meta charset="utf-8"><title>星爺流氓變高手</title></header><body><h1>星爺流氓變高手</h1><p>周星馳自編自導自演的新片《功夫》，昨日正式在上海開鏡，預料會在當地拍攝四個月。《功》片的背景為四十年代的內地，星爺扮演愛蝦蝦霸霸的街頭小流氓，還加入了社團，後來重歸正途，更變成了武林高手。<br> &#13;<br> <spanclass>達成心願 &#13;<br> 星爺拍罷《喜劇之王》後，一直都希望有新嘗試，親自執導拍攝功夫片。星爺今次終於可以達成心願。</spanclass></p></body></html>

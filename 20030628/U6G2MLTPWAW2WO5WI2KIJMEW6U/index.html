<html><header><meta charset="utf-8"><title>　　大會堂展出國旗原稿 - 李八方</title></header><body><h1>　　大會堂展出國旗原稿 - 李八方</h1><p>八方經常都話，反對《基本法》第二十三條立法唔等於唔愛國，而作為中國人，都好應該了解吓祖國嘅歷史。由今日至下月十四日，大會堂就會舉行「中華人民共和國國旗、國徽、國歌展」，展品共有八十件，大部份由中國國家博物館借出。&#13;<br> 八方覺得，最值得參觀嘅展品有幾樣，包括毛澤東在天安門城樓上宣告中華人民共和國成立時使用過嘅話筒、國旗圖樣嘅原稿，同埋喺一九五四年第一屆全國人民大會選舉時用過嘅投票箱。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

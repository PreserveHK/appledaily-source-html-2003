<html><header><meta charset="utf-8"><title>　　馬丁：葉劉要打 - 李八方</title></header><body><h1>　　馬丁：葉劉要打 - 李八方</h1><p>原來董特首於答問大會語出驚人，話美國人好易被誤導之時，身在倫敦訪問嘅李柱銘同涂謹申，正趁空檔坐在街頭咖啡茶座歎三文治。馬丁笑住話，如果阿董嘅講法成立，咁港府官員包括葉劉在內，係咪要打patpat？&#13;<br> 此話何解？馬丁話，美國駐港總領事同美國政府同一口徑，咁即係話領事身在香港都被誤導，但港府官員成日都同美領事解畫，結果都搞成咁，啲官收咁高人工做乜？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

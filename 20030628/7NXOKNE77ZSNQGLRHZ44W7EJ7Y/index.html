<html><header><meta charset="utf-8"><title>「赫利俄斯」號隕落</title></header><body><h1>「赫利俄斯」號隕落</h1><p>美國太空總署的「赫利俄斯」號（Helios）無人駕駛太陽能飛機（solarairplane），周四在夏威夷考愛島試飛，29分鐘後解體墜落在該島以西的太平洋海域，太空總署成立專責小組調查。造價1.17億港元的「赫利俄斯」號，兩年前曾飛上28950公尺高空，創下非火箭驅動飛行器的最高飛行世界紀錄。<br> &#13;<br> <spanclass>赫利俄斯知多啲 &#13;<br> 翼展：75公尺長&#13;<br> 飛行高度：可達30000公尺&#13;<br> 時速：30-80公里&#13;<br> 淨重：600公斤&#13;<br> 用途：&#13;<br> ■大氣科學研究　■電訊中轉平台</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>男師替女生洗屁股</title></header><body><h1>男師替女生洗屁股</h1><p>「我當不了三好學生的，老師連我的作業都不看，還抓我去洗屁股……」湖南長沙一名十一歲小學女生對母親說的一句話，揭發學校一名男老師，以不改作業威脅，迫多名女生讓他「洗屁股」的變態行為。&#13;<br> 前天上午，就讀於長沙市梅溪學校五年級一化名琳琳的女生在家中做功課，母親在告誡女兒要好好學習時，琳琳說出了上述晦氣話。<br> &#13;<br> <spanclass>同班四女童受辱 &#13;<br> 在母親追問之下，琳琳說，班上被「洗屁股」的不只她一個。其母立刻聯絡了其餘三名同學的家長，追查之下，發現各人都在老師不改作業的威脅下，被迫「洗屁股」。當地派出所正着手調查。&#13;<br> 《瀟湘晨報》</spanclass></p></body></html>

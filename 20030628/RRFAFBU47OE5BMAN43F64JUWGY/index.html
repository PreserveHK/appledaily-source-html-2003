<html><header><meta charset="utf-8"><title>台匪20秒掠120萬</title></header><body><h1>台匪20秒掠120萬</h1><p>台灣昨日再次發生解款車被劫案。桃園縣兩名匪徒昨天上午持槍搶劫銀行解款車，短短二十秒內搶去相當於一百二十萬港元的新台幣現鈔，槍傷解款員。匪徒事後乘電單車逃去無蹤。<br> &#13;<br> <spanclass>開槍轟傷兩解款員 &#13;<br> 事發桃園縣楊梅鎮，兩名解款員昨天上午運送華南銀行現款，前往當地一家超級市場的提款機補充現鈔。正當二人從解款車取出五百萬元新台幣現款時，兩名蒙面匪徒突然向他們開槍，分別擊中二人的左小腿和右手掌，解款員手中裝着大批現款的手提袋亦被搶走。&#13;<br> 桃園警方指出，匪徒搶走現款後乘坐電單車逃去無蹤，受傷的解款員被送院急救。這是台灣兩周內發生的第三宗械劫解款車案。&#13;<br> 台灣《東森新聞報》</spanclass></p></body></html>

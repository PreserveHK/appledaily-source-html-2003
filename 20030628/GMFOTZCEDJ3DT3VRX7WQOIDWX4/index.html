<html><header><meta charset="utf-8"><title>絕世好Spa</title></header><body><h1>絕世好Spa</h1><p>甚麼是享受？愛浪漫的同事甲說，與摯愛往外地旅行感受異國風情最Perfect；愛靜的朋友乙則認為，在藍天白雲下置身大自然已是最大恩賜。而我就認為人生最大的享受，莫如做完一整天工作後來個Spa，讓身心放鬆好好睡一覺，完全滿足肉體和心靈的享受。這時你會發現，用錢買享受原來好值得。&#13;<br>&#13;<br>記者：區佩嫦&#13;<br>攝影：林栢鈞、伍慶泉、陳陶鈞&#13;<br>Model：彩兒、Barbie、煜（AllFromDreamDestination）、Vicki&#13;<br>Make-up：Cherry&amp;Ashley&#13;<br>Hair：Carrina&amp;Stephnie（AllFromDreamDestination）</p></body></html>

<html><header><meta charset="utf-8"><title>　　李麗娟探小師妹 - 李八方</title></header><body><h1>　　李麗娟探小師妹 - 李八方</h1><p>李麗娟呢排忙住探沙士孤雛，但百忙中都抽時間出席母校瑪莉諾修院學校嘅畢業典禮。唔止派畢業證書畀二百五十位小師妹，重演講教佢哋乜嘢叫真正嘅瑪莉諾精神。&#13;<br> 李麗娟喺演講度除咗同師妹分享佢喺瑪莉諾嘅往事之外，重大讚傳媒喺對抗沙士上功不可沒，如果唔係護幼教育基金都未必咁成功。&#13;<br> （圖）李麗娟出席母校瑪莉諾修院學校的畢業典禮，頒發證書予畢業的小師妹。&#13;<br> 王子俊攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

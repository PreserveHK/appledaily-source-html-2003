<html><header><meta charset="utf-8"><title>秋生參觀博物館好新鮮</title></header><body><h1>秋生參觀博物館好新鮮</h1><p>黃秋生早前拍攝新一輯可口可樂廣告，現正投入拍攝新戲《無間道II》。&#13;<br> 秋生日前抽空到香港的可口可樂廠參觀，及出席新產品的簡布會。&#13;<br> 秋生在會上講述自己拍攝廣告時的趣事，他表示從未試過穿着全套西裝、戴着潛水鏡游水，聽得全場觀眾拍掌大笑。<br> &#13;<br> <spanclass>不停拍照 &#13;<br> 之後秋生參觀可口可樂博物館，他自言從來未見過這麼多的可樂產品，感到十分新奇及有新鮮感，其間更不停拍照留念，如小朋友去旅行一樣。</spanclass></p></body></html>

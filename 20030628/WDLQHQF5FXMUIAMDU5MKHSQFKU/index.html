<html><header><meta charset="utf-8"><title>老翁游早水溺斃</title></header><body><h1>老翁游早水溺斃</h1><p>【本報訊】長洲一名患心臟病及血壓高七十一歲姓謝老翁，多年來游早泳鍛煉身體，昨晨八時許，他獨自到長洲東灣游早泳時失蹤。&#13;<br> 消息稱，當時海灘上亦有其他泳客，但救生員則於早上九時才當值。&#13;<br> 一小時後，事主逾時未見回家，其妻擔心發生意外跑往海灘，卻只找到丈夫遺留在沙灘上衣物於是報警。&#13;<br> 警方及救生員一起搜尋，稍後在離岸三米海中尋回事主，當時他已昏迷不醒（圖），由救護員急救送往長洲醫院救治無效證實不治，警方調查相信事件無可疑，懷疑事主遇溺死亡。</p></body></html>

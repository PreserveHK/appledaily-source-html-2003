<html><header><meta charset="utf-8"><title>維園至中環封路</title></header><body><h1>維園至中環封路</h1><p>【本報訊】七．一大遊行將於周二下午三時於維園出發，警方昨公布將於當天下午一時開始執行特別交通措施，除維園附近部份街道全面封閉外，更首次全面封閉整條遊行路線途經道路的西行線。&#13;<br> 警方港島交通部執行及管制組總督察朱世亮昨表示，警方將於當日下午一時起，封閉維園一帶的告士打道、百德新街、京士頓街、紀利佐治街及糖街，遊行路線途經的軒尼詩道及金鐘道的西行線，警方亦會首次分階段全面封閉，封路措施將維持至最後一名遊行人士抵達炮台里始解封。&#13;<br> 封路期間有八十三條巴士路線及七條專線巴士路線需要改道。警方呼籲駕駛人士避免駛入該區。</p></body></html>

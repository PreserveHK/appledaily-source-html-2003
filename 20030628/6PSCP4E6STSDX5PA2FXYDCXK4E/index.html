<html><header><meta charset="utf-8"><title>懷疑有賊看更嚇暈</title></header><body><h1>懷疑有賊看更嚇暈</h1><p>【本報訊】元朗凹頭一名膽小的看更，懷疑有賊人潛入地盤爆竊，報警後疑驚慌過度不支暈倒。警方到場進行大規模搜索並無發現，經負責人點算亦證實沒有財物損失，相信只是看更捕風捉影虛驚一場，將他送院治理。&#13;<br> 膽怯暈倒的地盤看更三十八歲姓張，送院檢驗後沒有大礙。現場是凹頭青山公路近蔬菜批發市場一個屬於渠務署的地盤，昨凌晨一時許，事主在睡夢中被狗吠聲吵醒，探頭查看赫見三、四個黑影閃動，懷疑有賊人潛入連忙致電報警。其間他擔心賊人闖入，將木櫃擋在門前，但仍然十分害怕瑟縮顫抖，不料愈想愈驚竟然不支暈倒。警方趕至發現將他送院，進行大規模搜索並無發現，亦證實沒有財物損失。</p></body></html>

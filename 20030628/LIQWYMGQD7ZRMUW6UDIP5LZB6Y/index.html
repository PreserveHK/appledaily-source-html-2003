<html><header><meta charset="utf-8"><title>麥家琪空中呱呱叫</title></header><body><h1>麥家琪空中呱呱叫</h1><p>陳曉東和麥家琪昨日在台灣為華視劇集《倩女幽魂》宣傳，在北海岸翡翠灣玩滑翔傘。&#13;<br> 麥家琪第一次玩滑翔傘，起飛前甚有自信地表示應該難不倒她。可是當她站在草地上看東東在天空中翱翔，卻嚇得呱呱叫，到她玩滑翔傘時，更是叫個不停。&#13;<br> 而自稱畏高的東東表示站在高樓上都不敢直望地面，所以飛上天前吸了一口煙，紓緩緊張情緒才起飛。翱翔天際時他完全忘記自己畏高，興奮地享受那一刻快感，落地後他表示想再飛一次。<br> &#13;<br> <spanclass>空中求婚 &#13;<br> 東東以國語說：「回港我一定要學會滑翔傘，因為以後可以載女朋友在空中飛，更可以在空中向她表白，浪漫地求婚。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

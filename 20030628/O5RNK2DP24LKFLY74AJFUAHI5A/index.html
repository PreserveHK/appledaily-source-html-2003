<html><header><meta charset="utf-8"><title>長瀨助柏原崇復出</title></header><body><h1>長瀨助柏原崇復出</h1><p>因頸傷休養了六個月的日本演員柏原崇，復出第一擊是參演日劇《白線流》的全新特別版，與長瀨智也和酒井美紀等一班舊拍檔再度合作。&#13;<br> 青春勵志劇《白線流》九六年在日本富士電視台播放，此後分別在九七、九九和○一年製作過特別版。闊別兩年後，柏原崇將聯同該劇男主角長瀨智也等原班人馬，合演在秋天播放的全新特別版。正積極準備復出的柏原崇說：「喺呢六個月令我諗咗好多嘢，我會以初哥心情迎接呢份工作。」</p></body></html>

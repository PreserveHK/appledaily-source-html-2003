<html><header><meta charset="utf-8"><title>合群汽車二手車展多部名車任君選</title></header><body><h1>合群汽車二手車展多部名車任君選</h1><p>若然你正想買部二手車代步的話，今個周末周日又有一個睇車買車嘅好地方喇！皆因本田代理合群汽車，將會於今、明兩日（6月28、29日）上午十時至晚上七時，假九龍灣啟祥道大昌汽車服務中心三樓，舉行「合群汽車優惠易手車展」，場內將展出數十部歐日名車，包括本田、極品、奧迪、福士、平治及寶馬等等，所有車輛更經過嚴格檢查及維修，另在場更有經驗豐富嘅營業員為你解答各項問題，絕能令你買得安心又放心。&#13;<br> 屆時大家除可享用免費代客泊車服務外，更可乘搭每隔15分鐘，於九龍灣地鐵站開出嘅接駁巴士前往會場。想買車嘅你，記得到時去參觀吓喇！</p></body></html>

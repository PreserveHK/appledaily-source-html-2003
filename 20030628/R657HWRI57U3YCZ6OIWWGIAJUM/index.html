<html><header><meta charset="utf-8"><title>民進黨90年推動公投</title></header><body><h1>民進黨90年推動公投</h1><p>公民投票（Referendum）是指公民就被提議案，表明贊成與否時所舉行之投票。法國在一七九三年曾就當時國民公會所制訂的憲法（一般稱一七九三年憲法），提交全國公民投票決定。&#13;<br> 民進黨在一九九○年，亦即還未上台執政的時候，就通過被北京視為具獨立理念的台灣前途決議文及公投法。而陳水扁當選總統後，就銳意推動公民投票，並希望盡快審議通過九五年一讀通過的公投法，然後名正言順地就公眾關心的議題進行公民投票。&#13;<br> 根據當地專家估計，公民投票連署提出後，必須經過至少要兩、三個月的程序，才能讓民意完整的呈現。</p></body></html>

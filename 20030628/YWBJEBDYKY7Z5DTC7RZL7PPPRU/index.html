<html><header><meta charset="utf-8"><title>Tatu東京街頭晒馬泡湯</title></header><body><h1>Tatu東京街頭晒馬泡湯</h1><p>正在日本宣傳的俄羅斯二人女子組合Tatu，今次到東京本來一心想明天在街上與一群女孩子合演MV《ShowMeLove》，但卻不幸遇上阻滯，皆因日本警方前日正式否決了唱片公司的拍攝申請。&#13;<br> Tatu原定明日與三百名女學生，在東京秋葉原的街道拍攝MV，但日本警方前日通知唱片公司該道路一直禁止演奏活動，為了該區的交通問題，亦不會破例讓Tatu取景。警方昨日也不批准她們到港區增上寺拍攝。</p></body></html>

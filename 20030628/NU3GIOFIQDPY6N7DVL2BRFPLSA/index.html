<html><header><meta charset="utf-8"><title>柏芝狂影血淋淋湯寶如</title></header><body><h1>柏芝狂影血淋淋湯寶如</h1><p>張栢芝近日寄情事業，同時拍攝《忘不了》及《大隻佬和尚》兩片，她大前日為《忘》片開工後，前晚又在觀塘拍攝《大》片。&#13;<br> 前晚《大》片拍攝湯寶如被車撞到血流披面的戲份，該場戲栢芝與劉德華都沒有份，只見湯寶如血迹斑斑地坐在貨車前，未埋位的栢芝則拿着相機影她。栢芝頸後貼着藥水膠布，問她是否日前撞車受傷？她說：「唔係！」話未說完便被保母拉走。<br> &#13;<br> <spanclass>華仔練武 &#13;<br> 劉德華前晚沒有套上大隻佬的假肌肉，以真身示人，只見他未埋位時拿着長棍練習，動作敏捷，當他發現有記者拍照時，即返回電影公司拉起的黑布內，以免造型曝光。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

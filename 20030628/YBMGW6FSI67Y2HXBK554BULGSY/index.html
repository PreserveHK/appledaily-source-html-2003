<html><header><meta charset="utf-8"><title>歷史名表價值連城</title></header><body><h1>歷史名表價值連城</h1><p>近年才為香港人所知的CarlF.Bucherer（寶齊萊），其實已有近百年歷史，亦是現時少數依然全資由家族經營的珠寶鐘表品牌。<br> &#13;<br> <spanclass>走矜貴優雅路線 &#13;<br> 創辦人CarlF.Bucherer本身是出色的珠寶及鐘表商，一八八八年已在瑞士Lucerne開設第一間店。直到一九三一年，正式創立品牌，走矜貴和優雅路線，亦曾為不少皇室人員設計及訂製珍貴腕表。&#13;<br> 最著名的一枚一九六○年出品的全鑽珍寶表（圖），表面由一百八十一粒鑽石鑲製而成，共重二十二點六卡拉，當時售價為五萬五千瑞士法郎，以當年的物價水平，足以購買一座古堡，貴得令人咋舌。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>奇雲宣布訂婚</title></header><body><h1>奇雲宣布訂婚</h1><p>現年四十八歲的荷李活過氣演員奇雲高士拿（KevinCostner），前日透過發言人宣布，他已跟二十九歲的商人女友ChristineBaumgartner訂婚，但二人尚未定出婚期。<br> &#13;<br> <spanclass>未婚妻乃校友 &#13;<br> 近年少有佳作的奇雲，雖然與女友Christine是大學校友，但二人至四年前才真正結識。奇雲與前妻Cindy的十六年婚姻，在九四年畫上了句號，令他賠了八千萬美元（約六億二千四百萬港元）作贍養費，曾成城中熱話。奇雲現時共有三名兒女。</spanclass></p></body></html>

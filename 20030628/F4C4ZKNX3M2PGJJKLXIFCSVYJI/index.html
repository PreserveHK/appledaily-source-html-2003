<html><header><meta charset="utf-8"><title>裴勇俊床戲過火好憔悴</title></header><body><h1>裴勇俊床戲過火好憔悴</h1><p>韓國男星裴勇俊與女星全度妍合作的豔情古裝片《醜聞─朝鮮男女相悅之詞》，日前終於拍竣。裴勇俊前日終於可以再次戴上眼鏡，以他有名的斯文打扮示人，出席由他擔任代言人的Ray-Ban眼鏡派對。未知是否為拍《醜》片減磅九公斤的關係，裴勇俊前日臉頰凹陷，看來頗為憔悴。&#13;<br> 有記者問到他與全度妍的床上戲會否太露骨時，裴勇俊說：「我初時都唔覺㗎，拍完之後全度妍問番佢經理人係咪太入骨，我先至諗真係過火咗啲喎！」</p></body></html>

<html><header><meta charset="utf-8"><title>中富明年申辦定期航班</title></header><body><h1>中富明年申辦定期航班</h1><p>【本報訊】中富控股（1191）主席葉長青主理的中富航空昨日舉行啟航禮，將正式提供支線客機服務，載客量少於100人及屬短程，暫時以包機形式經營，今日首航飛往菲律賓佬沃。葉長青希望年底可租賃第2架飛機增加服務。<br> &#13;<br> <spanclass>年底再租一機 &#13;<br> 中富航空成立於01年，主要提供往來珠江三角洲的直升機服務，近期擴展至支線客機服務。他說中富航空的投資逾1億元，現有員工50名。他預期該公司將於1年後申請經營定期航班，並於3年後收支平衡。&#13;<br> 民航處處長林光宇在同一場合表示，非典型肺炎疫情過後，預期下月的航班數目會恢復至去年同期的50%，年底可望恢復80%，明年初回復正常水平。</spanclass></p></body></html>

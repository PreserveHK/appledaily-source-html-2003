<html><header><meta charset="utf-8"><title>遊戲架夾腳</title></header><body><h1>遊戲架夾腳</h1><p>【本報訊】六歲姓潘男童，昨晨十一時許由母親帶領，與八歲兄長在銅鑼灣維多利亞公園兒童遊樂場玩耍，兄弟兩人歡天喜地互相追逐，其間潘童攀上一組滑梯時樂極生悲，左腳踏進木板之間罅隙動彈不得（圖），兄長慌忙向母親求救，在場其他家長則代為報警。不過潘童十分堅強，未哭半句。&#13;<br> 消防員到場不敢隨便施救，以免引致潘童痛楚，其間消防員將潤滑油注入木板罅隙，然後嘗試拯救，果然輕易救出潘童。救護員替他檢查發現並無受傷不必送院，潘母得悉無恙才鬆一口氣。至於公園方面為安全起見，事發後即時停用該組遊戲架，並召承建商進行檢查。&#13;<br> 簡明恩攝</p></body></html>

<html><header><meta charset="utf-8"><title>生蠔店捲閘遭噴漆</title></header><body><h1>生蠔店捲閘遭噴漆</h1><p>【本報訊】銅鑼灣耀華街一間開業七個月的生蠔專門店「Mr.Oyster」，昨凌晨五時許遭人在捲閘上噴紅漆追債，寫上兩個大字「還錢」（圖）。二十九歲姓黃負責人接報後返回店舖，並向警方表示較早前亦遭電話滋擾，據稱是被上手業主欠債連累。&#13;<br> 被淋油生蠔店於去年八月開張，提供堂食及外賣服務，每日營業至凌晨三、四時，更曾一度以六元一隻新鮮美國生蠔作招徠，甚受「蠔客」歡迎。&#13;<br> 李家傑攝</p></body></html>

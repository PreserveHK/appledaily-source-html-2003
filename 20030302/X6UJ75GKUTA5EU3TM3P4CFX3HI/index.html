<html><header><meta charset="utf-8"><title>婚變漢跳樓母自責</title></header><body><h1>婚變漢跳樓母自責</h1><p>【本報訊】「係我迫死佢㗎！」葵興邨二十七歲男子跳樓自殺喪命，其母昨到殮房認屍自責「迫死個仔」，哭成淚人，場面淒涼。&#13;<br> 死者張志威，前日在八樓寓所突然情緒激動，縱身跳樓斃命。死者母親及親友昨晨到殮房認屍（圖），其中母親哭得肝腸寸斷，不停搥胸自責，以往常責怪兒子無工作。據稱死者性格暴躁，經常鑽牛角尖自尋煩惱，加上與妻子婚變及欠債纍纍，疑多重打擊下自殺。&#13;<br> 吳國威攝</p></body></html>

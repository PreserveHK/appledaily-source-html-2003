<html><header><meta charset="utf-8"><title>小穎彤正式成亞視藝員</title></header><body><h1>小穎彤正式成亞視藝員</h1><p>亞視高層黎文卓和陳寶華等，上星期與《萬家燈火》劇中演員午膳時，無意中獲悉林穎彤的感人身世，竟跟《萬》劇中的角色如此脗合，有見穎彤在逆境下仍能自強不息，值得大家借鏡，亞視遂決定跟穎彤簽訂藝員合約，一償她的心願改善生活。&#13;<br> 黎文卓說：「佢小小年紀就咁生性，除咗令人感動之外，重好值得其他人學習；而且，佢真係好有演戲天份，演感情戲時收放自如；所以我哋喺唔影響到佢學業嘅情況下，安排工作畀佢做。」</p></body></html>

<html><header><meta charset="utf-8"><title>福特國產Fiesta正式登場</title></header><body><h1>福特國產Fiesta正式登場</h1><p>經由中國長安汽車集團，與福特汽車聯手開辦嘅長安福特汽車有限公司，利用短短21個月時間，成功完成咗國產福特Fiesta嘅全部生產工作，並於1月18日正式登場。&#13;<br>這不僅意味着該廠一款新車推出，亦標誌住長安汽車與福特汽車聯手合作嘅成果。呢款由長安福特生產嘅Fiesta，用上四門房車設計，造型年輕吸引，車內設備以實用為主，兼為觸手可及嘅設計；引擎亦有多個選擇，當中有1.3公升（71匹）及1.6公升（95匹），並輔以5前速手波或4前速自動波，以滿足不同用家要求。相信響未來嘅日子，該廠定會推出更多優質車系，以吸引用家及提升市場佔有率呢！</p></body></html>

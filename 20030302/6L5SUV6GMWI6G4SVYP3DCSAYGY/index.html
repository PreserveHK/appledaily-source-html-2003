<html><header><meta charset="utf-8"><title>舒淇神秘出埠</title></header><body><h1>舒淇神秘出埠</h1><p>舒淇昨日在女助手的陪同下，約下午四時在赤鱲角機場現身，戴上藍色冷帽及太陽眼鏡的她，神情冷漠。記者隨即問舒淇前往哪裏，她與女助手都充耳不聞，並急步入閘。<br> &#13;<br> <spanclass>BoBo赴泰國 &#13;<br> 此外，陳文媛（BoBo）昨日亦在機場出發，到泰國拍攝新片《凶樂園》，該片導演劉偉強早前安排眾演員見白龍王，BoBo的緋聞男友陳冠希（Edison）前日亦離港赴泰國，問BoBo可會約Edison一同見白龍王，BoBo說：「我都唔知佢去咗泰國，呢排我都忙趕戲。」問兩人會否在泰國相約出來玩，她說：「唔知。」&#13;<br> 採訪、攝影：何國豪</spanclass></p></body></html>

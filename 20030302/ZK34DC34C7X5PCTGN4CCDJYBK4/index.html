<html><header><meta charset="utf-8"><title>舅父涉打外甥女</title></header><body><h1>舅父涉打外甥女</h1><p>【本報訊】深水埗一名八歲女童，昨晨九時許在福華街家中吃早餐時，不慎弄髒了舅父房間，舅父發現污迹向女童責罵，並手持物件打向女童左大腿。此時女童母親剛巧回家，看見弟弟正在懲罰女兒連忙阻止，兩姊弟更因此發生爭執。稍後女童母親懷疑女兒被虐待報警求助，警員到場分別將女童（圖一）抱去驗傷，及將其舅父（圖二）帶署。&#13;<br> 警員調查發現女童大腿並無受傷，其母事後亦消氣不願追究事件。&#13;<br> 潘志能攝</p></body></html>

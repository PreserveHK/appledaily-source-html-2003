<html><header><meta charset="utf-8"><title>Prayandprey</title></header><body><h1>Prayandprey</h1><p>"Studentsmisspellwords,forexample,<u> pray</u> and<u> prey</u> ."&#13;<br> &#13;<br> 「學生總串錯字，例如"pray"和"prey"。」&#13;<br> &#13;<br> 英國字典出版商指出，英國、澳洲、加拿大和美國大學生雖以英語為母語，但他們不少人犯文法錯誤和串錯字。像pray和prey兩字，串法只有一個英文字母之差，但意思離千萬丈，pray解祈禱，prey則解掠奪。&#13;<br> </p></body></html>

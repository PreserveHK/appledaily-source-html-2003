<html><header><meta charset="utf-8"><title>關之琳買花俾人狂昅</title></header><body><h1>關之琳買花俾人狂昅</h1><p>原來關之琳不但喜歡收到男友送贈的鮮花，亦喜歡親自到花店選購鮮花送給朋友，前晚記者便目睹之之在跑馬地買花。而人比花嬌的她，更吸引到隔鄰生果店的東主探頭張望，之之的魅力可謂沒法擋。<br> &#13;<br> <spanclass>男友不見影 &#13;<br> 前晚七時半左右，之之獨個兒在跑馬地一花店出現，未見其男友黃家諾影蹤。她在花店揀了十五分鐘後，一口氣買了兩束鮮花，着司機擺放在車上。其間，花店隔鄰的生果店東主知道之之出現時，即禁不住探頭張望，令之之頗為尷尬，及後她刻意背向行人路，莫非是擔心被人「睇蝕」？&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>疑粥水鯁喉女嬰命危</title></header><body><h1>疑粥水鯁喉女嬰命危</h1><p>【本報訊】天水圍一名三個月大女嬰，昨午在家中由母親餵粥水後，在嬰兒床上睡覺期間突然抽搐陷半昏迷，送往屯門醫院搶救，情況仍然危殆。但兒科醫生李家仁認為三個月大嬰兒仍未懂得吞嚥，不應餵粥水避免鯁喉。&#13;<br> 女嬰姓潘，與四十二歲父親、三十五歲姓張母親及兩兄長（八歲與歲半）同住天悅邨悅泰樓一單位，昨晨她曾由父母抱往健康院接受健康檢查及防疫注射，返家後並無異樣。至下午潘母餵粥水給女兒吃後，將她放在床上睡覺，三時許潘母發現女兒全身抽搐，立刻通知丈夫及報警求助，救護員到場發現女嬰已陷半昏迷，經送院搶救已甦醒，但情況仍然危殆。</p></body></html>

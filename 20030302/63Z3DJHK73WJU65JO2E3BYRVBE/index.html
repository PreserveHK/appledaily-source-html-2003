<html><header><meta charset="utf-8"><title>蕭正楠一笑慰歌迷</title></header><body><h1>蕭正楠一笑慰歌迷</h1><p>蕭正楠（Edwin）昨早到國際獅子總會，出席「歡笑在我家香港工作計劃」，更被選為該活動的「笑容大使」。&#13;<br> Edwin表示大使的職責主要是向年輕人灌輸正面的人生態度，他說：「其實我同助手成日都要開解一班fans，因為佢哋都會面對唔同嘅壓力，所以我都會用我偶像嘅身份去影響佢哋。」<br> &#13;<br> <spanclass>短訊逢人發 &#13;<br> 此外，日前有報道指Edwin於入行初期曾以短訊攻勢追求鄭希怡（Yumiko），他說：「我除咗send畀Yumiko之外，我都有send畀E-kids、EO2同埋關心妍，因為每次頒獎禮我都會send短訊叫佢哋畀心機。」</spanclass></p></body></html>

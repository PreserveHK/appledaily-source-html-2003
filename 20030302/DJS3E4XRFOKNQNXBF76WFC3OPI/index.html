<html><header><meta charset="utf-8"><title>林嘉欣做八個鐘貴婦</title></header><body><h1>林嘉欣做八個鐘貴婦</h1><p>林嘉欣早前為台灣《Vogue》雜誌拍攝一輯時裝照，該雜誌專誠邀請倫敦Max的著名化妝師TerryBarber為林嘉欣化妝及設計形象，當日林嘉欣就以一個smokeyeye示人，感覺十分新鮮。<br> &#13;<br> <spanclass>「唔識點行」 &#13;<br> 雖然當日林嘉欣只需要拍攝幾套服裝的造型照，但因為製作認真，故此足足影了近八小時才完成。林嘉欣所穿的其中一套衫，是一件性感貼身露肩裝配以高跟鞋，並襯上一條昂貴的頸鏈，令她顯得十分高貴。&#13;<br> 不過一向衣着隨便的林嘉欣卻感到很不自在，並笑說：「真係唔識點行，好彩係企喺度影啫，而且條頸鏈咁貴，到影相時先由兩個保安護送嚟，一影完又即刻拎走，自己都幾驚㗎。」</spanclass></p></body></html>

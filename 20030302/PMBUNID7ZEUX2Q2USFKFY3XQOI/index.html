<html><header><meta charset="utf-8"><title>步姐進軍台北食水深</title></header><body><h1>步姐進軍台北食水深</h1><p>日本樂壇天后濱崎步，今年正式進軍亞洲，計劃在各地開其個人演唱會，她已暫定今夏於台北市立體育館開騷，並要求三千萬新台幣（約六百七十萬港元）歌酬。&#13;<br> 據台灣報章報道，步姐要求台北個唱的燈光、音響、舞台及工作人員班底，皆要來自日本，就算全場爆滿，主辦單位也預計只可獲得微薄利潤。<br> &#13;<br> <spanclass>未落實來港 &#13;<br> 步姐曾向香港fans表示，約於今年十一月來港開個唱，但暫時還未能落實，據聞因為步姐要求的待遇及酬勞太高。</spanclass></p></body></html>

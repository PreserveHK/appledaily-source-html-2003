<html><header><meta charset="utf-8"><title>東鐵明推新款單程票</title></header><body><h1>東鐵明推新款單程票</h1><p>【本報訊】九廣東鐵將由明日起推出全新單程車票，四款新磁帶膠車票的設計以九鐵新列車作圖案，日後通車的西鐵及馬鞍山鐵路亦會劃一採用同款車票。&#13;<br> 東鐵現時每日售出七萬六千張單程車票，推出新車票是為了簡化單程車票種類，由現時的十款變成四款，主要是獨立劃分的羅湖車票會取消，併入一般車票內，新車票只分為普通等及頭等成人車票及普通等及頭等優惠車票四款；新車票亦以膠車票全面取代只能用一次的紙車票，節省成本。&#13;<br> 另外，東鐵由今年開始，嚴格執行檢控坐在車廂地上的乘客，在一月份已檢控三十名乘客，最高罰款二千元。</p></body></html>

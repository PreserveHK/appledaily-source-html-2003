<html><header><meta charset="utf-8"><title>免費戲票：<br>杜魯福《祖與占》</title></header><body><h1>免費戲票：<br>杜魯福《祖與占》</h1><p>杜魯福經典電影《祖與占》，溫文的祖、灑脫的占以及追求自由與愛的凱瑟琳，兩男一女之間的情與愛。四十多年前的電影，二○○三年的今天仍然叫人回味，三月六日起，百老匯電影中心及影藝戲院會正場上映，讓大家重溫好戲。如欲索取免費戲票，可將回郵信封（貼上$1.4郵票），寄觀塘巧明街112號友聯大廈7字樓「鐳射發行有限公司」，信封面註明「索取《祖與占》戲票」，首十位讀者，每人可獲取《祖與占》戲票兩張。&#13;<br>&#13;<br>記者：藍雪紅</p></body></html>

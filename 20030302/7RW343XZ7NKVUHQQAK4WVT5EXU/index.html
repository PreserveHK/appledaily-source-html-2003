<html><header><meta charset="utf-8"><title>米高積遜歌迷法院外開騷</title></header><body><h1>米高積遜歌迷法院外開騷</h1><p>米高積遜（MichaelJackson）早前控告英國Granada公司所製作的節目《米高積遜大追踪》，違反雙方的協議，打算播放一些對他有負面影響及其兒女的片段。&#13;<br> 案件前日於倫敦開審，電視台同意在案件審理期間，不會播放該輯有關米高兒女的的新片段。而法院門外有大批米高的歌迷聚集，大唱米高的歌曲之餘，又穿上印有偶像肖像的裙子支持他。<br> &#13;<br> <spanclass>違約官司審結 &#13;<br> 另外，米高早前被德國一間製作公司控告違約，索償二千多萬美元（約一億六千萬港元）的官司，前天終於審結。&#13;<br> 陪審團將於下周起進入討論階段，決定米高是否需要賠償。</spanclass></p></body></html>

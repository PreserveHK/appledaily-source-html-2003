<html><header><meta charset="utf-8"><title>電單車撞傷晨運婦</title></header><body><h1>電單車撞傷晨運婦</h1><p>【本報訊】一名七旬老婦昨日晨運後行經筲箕灣太康街，遭懷疑衝紅燈的電單車撞倒。凌晨四時半，二十七歲姓關男子駕駛電單車，由東區走廊轉入太康街期間，撞倒正橫過馬路的七十二歲潘姓老婦，鐵騎士與老婦雙雙受傷倒地，途人報警。&#13;<br> 老婦手腳受傷及骨折，情況嚴重（圖），鐵騎士則輕微擦傷，經敷治後無礙。與傷者同行的另一名老婦「行慢幾步」逃過一劫，她稱當時為「綠公仔」，懷疑有人衝紅燈肇禍。警方正調查意外原因。&#13;<br> 李家傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>後巷放鐵管鐵桶</title></header><body><h1>後巷放鐵管鐵桶</h1><p>大角嘴鐵樹街三十一號後巷，被人放置大批生銹鐵管、鐵桶及垃圾，附近居民投訴影響環境衞生及阻塞通道。&#13;<br> 本報上月十七日報道居民投訴後，食物環境衞生署日前回覆本報稱，上址後巷屬於私人地段範圍，食環署人員到上址調查時，發現確有鐵桶及雜物積存，其後已聯絡到有關店舖的負責人，並已勸喻他清理鐵桶及雜物。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

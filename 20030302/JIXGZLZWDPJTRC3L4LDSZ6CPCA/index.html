<html><header><meta charset="utf-8"><title>CD推介：<br>《此時．此刻》電影配樂攞獎</title></header><body><h1>CD推介：<br>《此時．此刻》電影配樂攞獎</h1><p>《此時．此刻》唔單止破天荒在柏林影展由三位女主角妮歌潔曼、梅麗史翠普及茱莉安摩亞瓜分了「最佳女主角」的殊榮，計埋英國奧斯卡頒獎禮（BAFTA）及金球獎，妮歌已三度封后，部戲亦於金球獎獲得最佳電影（劇情組）。而由簡約音樂大師PhilipGlass所做的電影配樂亦於英國奧斯卡獲得安東尼亞斯基夫音樂獎。&#13;<br>&#13;<br>記者：陳淑君</p></body></html>

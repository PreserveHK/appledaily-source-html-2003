<html><header><meta charset="utf-8"><title>陳豪透視裝搞㷫Fans</title></header><body><h1>陳豪透視裝搞㷫Fans</h1><p>陳豪昨日在無綫電視城錄影節目《紅星會》，他穿上透視裝載歌載舞，雖然舞步顯得有點生硬，但現場觀眾反應仍相當熱烈。而昨日陳豪經理人許愿亦有前來，打破兩人不和的傳聞，陳豪更強調彼此合作愉快。<br> &#13;<br> <spanclass>不怕緋聞 &#13;<br> 陳豪現時已開始計劃進軍樂壇，但只是初步階段，他說：「𠵱家只知道公司傾緊唱片公司，但我唱歌只係玩票性質，想表現自己係樣樣都可以試吓，並唔係要同啲歌星競爭，但有機會我都想自彈自唱。」問到陳豪有否擔心加入樂壇後會有更多緋聞時，他說：「由去年到𠵱家我都緋聞不斷，唔理得咁多。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　飛天朱告狀又得米 - 李八方</title></header><body><h1>　　飛天朱告狀又得米 - 李八方</h1><p>新科人大代表「飛天朱」朱幼麟（圖左）噚日接受李鵬飛有線電視節目《飛常政經》訪問，大爆自己「告御狀」嘅威水史，佢繼上年去信朱總批評中國電信加長途電話接駁費後，早排又就北京機場提出問題，結果搞到北京機場高層特登派員到香港同佢傾偈。&#13;<br> 飛天朱話四月起，北京機場會改善服務水平，包括由現時二十四個檢查櫃位，加到四十個，可以縮短過關時間。&#13;<br> 朱生能夠打通北京天地線，係好嘢！但如果朱生可以搞到北京對普羅百姓都有咁嘅服務精神，就更加抵讚咯！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>MEGUMI食麵賴高貴</title></header><body><h1>MEGUMI食麵賴高貴</h1><p>繼小池榮子擔任日清即食炒麵代言人後，她的巨胸師妹MEGUMI，前日亦舉行記者會，宣布剛成為同廠出品的另一款杯麵代言人，看來巨乳軍團YellowCab已入侵日本飲食界。&#13;<br> MEGUMI今次為廣告駁了長髮外，亦穿上一套粉紅色的和服，以雍容華貴的造型，演繹一位將軍夫人。廣告講述MEGUM受到奸商的巴結，而最引得她高興的，原來是杯麵中的五塊豬肉，內容十分頂癮。</p></body></html>

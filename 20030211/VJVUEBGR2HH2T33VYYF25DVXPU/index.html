<html><header><meta charset="utf-8"><title>男子涉裸照恐嚇同志</title></header><body><h1>男子涉裸照恐嚇同志</h1><p>【本報訊】三十九歲無業漢疑因感情糾紛，要脅將前度男性情人的出浴裸照，放於互聯網上，圖損害其名譽，被控一項刑事恐嚇罪名於九龍城裁判法院提堂。辯方申請將案押後至下月三日，認為照片在對方同意下拍攝，聲稱發放裸照，不涉恐嚇成份。&#13;<br> 被告姜炳光，三十九歲，報稱無業，否認一項刑事恐嚇罪名。控罪指他於今年二月四日，在黃大仙鳳鑽苑，威脅馮德平會使其名譽遭受損害。案件交由黃大仙警署負責調查。&#13;<br> 案件編號：KCCC2196/03</p></body></html>

<html><header><meta charset="utf-8"><title>佐治古尼、荷爾芭莉情人節最好咀</title></header><body><h1>佐治古尼、荷爾芭莉情人節最好咀</h1><p>本周五便是情人節，最近美國傳媒做了一個名為「情人節最渴望擁吻藝人」的選舉，結果佐治古尼（GeorgeClooney）及荷爾芭莉（HalleBerry）大熱勝出，分膺男女藝人榜的榜首。<br> &#13;<br> <spanclass>茱姐入圍 &#13;<br> 在男藝人方面，除了佐治古尼外，位列亞軍的是畢彼特（BradPitt），而班艾弗力（BenAffleck）及夏里遜福（HarrisonFord）同時奪季軍。&#13;<br> 至於女藝人方面，茱莉亞羅拔絲（JuliaRoberts）及珍妮花洛庇絲（JenniferLopez）則進佔第二及第三位。</spanclass></p></body></html>

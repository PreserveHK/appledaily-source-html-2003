<html><header><meta charset="utf-8"><title>潮流趨勢：<br>人氣贏晒名模紅星自家品牌賺大錢</title></header><body><h1>潮流趨勢：<br>人氣贏晒名模紅星自家品牌賺大錢</h1><p>明星效應幾時都咁靈，但為他人作嫁衣裳，倒不如自立門戶賺大錢。所以化妝名師、明星名模等都流行出品自己的個人牌子。繼黑珍珠Naomi後，籮霸JenniferLopez除推出自家時裝品牌，近期再下一城出品「GlowbyJ.Lo」香水系列。但香水在上年推出時，與另一香水公司GlowIndustries撞名，對方更向法院申請禁止J.Lo繼續使用Glow的名稱。最後籮霸不但勝訴，更大收宣傳之效，可謂因禍得褔！&#13;<br>&#13;<br>記者：梁珮瑜</p></body></html>

<html><header><meta charset="utf-8"><title>阿葛返娘家開咪亂噏</title></header><body><h1>阿葛返娘家開咪亂噏</h1><p>商台昨天在廣播道總台舉行新春團拜，並宣布毛舜筠與鄭丹瑞（阿旦）主持新節目《爸爸早晨！媽媽早晨》，本任營運總裁的阿旦改任創作總裁，原有職位改由蔡東豪擔任。&#13;<br> 葛民輝亦返娘家，與何國良博士主持節目《亂噏23》，主講時事和民生。阿葛笑指不怕話題敏感，他說：「節目與本人無關，何國良與本台無關。」&#13;<br> 阿葛和林海峰（Jan）曾傳不和，在活動上他們沒有傾談，事後問他們會否再度合作，兼且他們的子女會否對親家，阿葛笑說：「𠵱家都不和㗎！佢要搞男上女下（Jan最新節目名），不過我唔介意做佢替工。做親家𠵱家未得住，佢個囡細呀！」而Jan活動後即離開。</p></body></html>

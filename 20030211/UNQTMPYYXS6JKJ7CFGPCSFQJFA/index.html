<html><header><meta charset="utf-8"><title>DebtRescheduling</title></header><body><h1>DebtRescheduling</h1><p><b> DebtRescheduling</b> 是近年興起的一個字眼，中文解釋是<b> 債務重組</b> ，其定義是債權人要將借款人債務重新安排，例如延長還款期、降低借款利率、提供免息寬限等，希望可以幫助借款人度過財政困難，以免貸款變成壞帳。近年，香港的負資產問題及信用卡壞帳問題因經濟惡化而日趨嚴重，故此銀行界要積極協助借款人進行債務重組的個案逐漸增加。</p></body></html>

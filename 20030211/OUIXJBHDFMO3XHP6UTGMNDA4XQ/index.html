<html><header><meta charset="utf-8"><title>大S想嫁藍正龍</title></header><body><h1>大S想嫁藍正龍</h1><p>台灣女星徐熙媛（大S）近日正為劇集《倩女幽魂》在內地開工，日前趁着新年假不用開工的日子返了台灣過年，順道跟男友藍正龍團聚。&#13;<br> 大S在台灣時接受GTV綜合台節目《娛樂百分百》訪問，她表示在內地拍劇期間，十分辛苦，因為她住的酒店房間，浴室的水龍頭竟走出一條水蛭，嚇得她毛管戙。<br> &#13;<br> <spanclass>拍劇呻辛苦 &#13;<br> 談到拍劇，大S說：「吊威吔吊足一天，沒有時間上洗手間，我還要學忍尿的功夫。」她表示拍完此劇後不想再拍戲，她說：「我吃不了苦。」問她拍戲時最想念誰？她說：「我有時間最想念的竟然不是家人，我很想藍正龍（男友），我今年的新年願望是與藍正龍結婚。」</spanclass></p></body></html>

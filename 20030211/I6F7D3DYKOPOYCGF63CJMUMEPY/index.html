<html><header><meta charset="utf-8"><title>奪命車禍司機自首</title></header><body><h1>奪命車禍司機自首</h1><p>【本報訊】長沙灣七十歲婦人前日遭客貨車撞斃意外，涉嫌不顧而去十八歲客貨車司機事發九小時向警方自首，警方拘捕他通宵扣查後，發現他涉嫌危險駕駛引致他人死亡、不小心駕駛、車禍後不顧而去及車禍後未有即時報警等，昨日暫准他自簽及現金各五千元保釋候查。&#13;<br> 被捕客貨車司機姓陳，十八歲，調查期間他向警方表示悔意。至於車禍橫死七十歲婦人姓何，前日早上八時許，她在元州街橫過馬路時遭一輛高速駛至客貨車撞倒，整個人飛彈四十米外重傷吐血，送院搶救不治。警方事後在石硤尾邨尋獲肇事客貨車，亦追緝涉嫌司機及車上一名男乘客。</p></body></html>

<html><header><meta charset="utf-8"><title>蘋果豬𦟌湯清潤又唔肥</title></header><body><h1>蘋果豬𦟌湯清潤又唔肥</h1><p>天寒地凍，連凍冰冰嘅生果都唔多願食，不過，食得纖維素少，腸胃會唔聽話，肚腩又現形，點算好呢？即刻諗起阿媽教落用蘋果煲湯！原來蘋果非常奇妙，連皮一同煲可助排泄，去皮煲則有止瀉作用。我梗係揀連皮煲啦，不過一定要將蘋果皮嘅蠟徹底洗淨。啖湯飲落酸酸哋，非常濃郁，個人鍾意唔加鹽保持原味，味道更加夾。&#13;<br>&#13;<br>記者：陳珮娟　攝影：黃子偉</p><p><b> 材料：</b> &#13;<br> 蘋果6隻、豬𦟌10両、南北杏少量、蜜棗3粒&#13;<br> &#13;<br> <b> 做法：</b> </p></body></html>

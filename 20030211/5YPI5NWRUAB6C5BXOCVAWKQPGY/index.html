<html><header><meta charset="utf-8"><title>　　SUNDAY記者會有得按摩 - 李八方</title></header><body><h1>　　SUNDAY記者會有得按摩 - 李八方</h1><p>SUNDAY搞廣告推廣一向鬼馬，估唔到連開記者會都好搞鬼！八方噚日出席佢哋記者會；首先，地點在半島酒店已經好豪氣，由於佢哋今次推出嘅新宣傳活動包括抽獎，而其中一個獎項係Spa，所以就安排咗一個即時「試用」畀各行家，包括耳燭治療、頭頸按摩同埋手部紓緩按摩（連修甲）。&#13;<br> 八方喺星期一下午一時許，在飽覽維多利亞港景色嘅空中花園內，歎咗十分鐘按摩，都幾舒服㗎！除咗Spa外，SUNDAY今次抽獎嘅頭獎係古董電單車一部，都咪話唔吸引呀！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

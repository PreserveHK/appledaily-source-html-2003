<html><header><meta charset="utf-8"><title>三青年劫小情侶候判</title></header><body><h1>三青年劫小情侶候判</h1><p>【本報訊】居住在大窩口邨的無業青年，聯同另兩名青年，攜同螺絲批在邨內走廊，截劫一對歸家途中的小情侶，得手逃走時，卻被一名街坊認出；另一同黨事後怕遭警方拘捕，乞求好友替他作不在場證據。該三名青年昨在高等法院分別承認搶劫及妨礙司法公正等罪名候判。&#13;<br> 三名被告順序為：麥振江、黃錦及梁嘉耀，年齡十八至二十二歲，均為無業及有案底，承認搶劫罪。法官押後至本月二十一日宣判。&#13;<br> 案件編號：HCCC83、144、280/02</p></body></html>

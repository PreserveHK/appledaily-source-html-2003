<html><header><meta charset="utf-8"><title>未定建橋</title></header><body><h1>未定建橋</h1><p>新世界發展（017）主席鄭裕彤昨否認已與合和（054）主席胡應湘牽頭的富商組成財團，合作投資港澳珠大橋，只表示支持建橋計劃；新世界董事總經理鄭家純更說就大橋與胡應湘「完全沒有接觸」，至於新世界會否參與投資，他回應說：「有興趣，但要睇具體條件。」&#13;<br> 另外，鄭家純重申現階段沒有計劃將電訊業務注入新世界基建（301）；新世界電訊業務今年度則已獲盈利，並有可觀的現金流，毋須股東再注資。至於較早時新基委任新世界電訊董事總經理黃志超，及新世界傳動網行政總裁衞鳳文為董事，鄭氏說只因要協助發展新基在國內的固網及電訊業務。</p></body></html>

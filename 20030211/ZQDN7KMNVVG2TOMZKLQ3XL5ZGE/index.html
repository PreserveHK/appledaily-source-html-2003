<html><header><meta charset="utf-8"><title>朱茵憧憬野火婚禮</title></header><body><h1>朱茵憧憬野火婚禮</h1><p>朱茵最近為婚禮雜誌《CocoWedding》拍攝封面照，問她將來憧憬一個怎樣的婚禮，她說：「我希望有一個百分百屬於自己嘅婚禮，我會自己去逐樣逐樣嘢好好計劃，平時做嘢太趕，但結婚就唔想太趕，一定要全程投入。」&#13;<br> 朱茵續說：「可以嘅話，我想搞個野火會婚禮，現場有樂隊演奏，嘉賓可以由早玩到晚，自由自在。」<br> &#13;<br> <spanclass>誠意最緊要 &#13;<br> 朱茵和男友黃貫中（Paul）今年踏入第五個情人節，問她阿Paul可有向她求過婚，她說：「唔方便講，但係講到求婚，我一定唔會即時答應，我會睇對方嘅誠意同佢對我嘅承諾。」</spanclass></p></body></html>

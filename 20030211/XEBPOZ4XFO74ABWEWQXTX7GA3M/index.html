<html><header><meta charset="utf-8"><title>姬蒂韓遜靠愛贏票房</title></header><body><h1>姬蒂韓遜靠愛贏票房</h1><p>由姬蒂韓遜（KateHudson）和馬修麥康納希（MatthewMcConaughey）主演的愛情喜劇《HowtoLoseaGuyin10Days》，雖然被影評狂踩，但電影上周五在美國開畫，三日票房共收二千四百一十萬美元（約一億九千萬港元），成為上周美國本土票房冠軍。<br> &#13;<br> <spanclass>成龍勝《芝加哥》 &#13;<br> 至於由成龍及奧雲韋遜（OwenWilson）主演的動作喜劇《贖金之王2：皇廷激戰》，最終以一千九百八十萬美元（約一億五千萬港元），成為票房第二位，稍勝位列第三的奧斯卡大熱電影《芝加哥》。</spanclass></p></body></html>

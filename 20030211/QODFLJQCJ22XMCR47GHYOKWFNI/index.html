<html><header><meta charset="utf-8"><title>司機毆傷老翁賠37萬</title></header><body><h1>司機毆傷老翁賠37萬</h1><p>【本報訊】一名六旬鍋爐技術員，於九八年橫過馬路時險被撞倒，以粗言責罵司機時遭對方拳打踢腿，導致左膝蓋碎裂；其後因永久性腳傷不能繼續擔任技術員，轉任大廈管理員時又因行動不便被辭退，他早前興訟向肇事司機索償，法院昨裁定事主獲得三十七萬多元賠償金。&#13;<br> 現年六十四歲的原訴人陳炎明，九八年十一月七日晚上十一時許，遭被告打傷，導致左膝蓋碎裂及移位。法庭昨裁定被告毆傷原訴人。&#13;<br> 案件編號：HCPI1378/00</p></body></html>

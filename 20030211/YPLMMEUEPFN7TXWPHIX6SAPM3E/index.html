<html><header><meta charset="utf-8"><title>有機耕種健康蔬菜</title></header><body><h1>有機耕種健康蔬菜</h1><p>【本報訊】楊永強昨參觀有機耕作轉型計劃試點吳家村，萬五呎的農地種滿茂盛的紅菜頭，並有比人頭還要大的紅、白椰菜。他指出，有機耕作不採用化學肥料及殺蟲劑，在本港甚有發展空間。&#13;<br> 吳家村合作社理事長高國濯指出，農戶現在難與大陸入口蔬菜競爭，他曾因無利可圖而休耕三年多。&#13;<br> 三年前開始種植有機蔬菜的他笑言，原本紅菜頭售價每斤一元多，現時則可賣三至四元，每月淨賺六千多元的他，對農作物收入甚感滿意。	</p></body></html>

<html><header><meta charset="utf-8"><title>社署追加撥二億五</title></header><body><h1>社署追加撥二億五</h1><p>【本報訊】社會福利署署長林鄭月娥表示，由於申領綜援個案增加，社會福利署稍後會向立法會申請追加撥款二億五千萬元，應付需要。<br> &#13;<br> <spanclass>七成撥款用罄 &#13;<br> 林鄭月娥昨早出席立法會福利事務委員會會議時稱，上月申領綜援個案有二十六萬七千六百多宗，較去年十二月增加百分之零點四。&#13;<br> 她表示，其中長者綜援有近十四萬三千宗，失業綜援有四萬零九百多宗，低收入綜援有一萬零六百多宗。&#13;<br> 林太並指出，社會福利署一百六十億元的撥款，其中七成已經用罄。&#13;<br> 她說，由於申領綜援不設上限，為應付增加的個案，有需要尋求追加撥款。</spanclass></p></body></html>

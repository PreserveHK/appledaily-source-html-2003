<html><header><meta charset="utf-8"><title>米高積遜反咬主持</title></header><body><h1>米高積遜反咬主持</h1><p>米高積遜（MichaelJackson）於英國ITV電視節目《米高積遜大追蹤》播出後，引起軒然大波。早前米高聲稱遭節目主持MartinBashir出賣，他前日更表示擁有一盒影帶，可證明該節目誤導觀眾。<br> &#13;<br> <spanclass>反拍製作隊伍 &#13;<br> 米高前日透過發言人表示，在ITV拍攝他的八個月期間，他亦派人反拍ITV製作隊伍。米高指該節目歪曲他愛錫小孩的事實，更指Martin曾讚揚他對小孩愛護有加，而節目描繪他成一個孌童癖的人，便是該主持於節目中講大話，是條「給傳媒老闆操控的可憐蟲」。</spanclass></p></body></html>

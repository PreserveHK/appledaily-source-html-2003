<html><header><meta charset="utf-8"><title>TomJones丁母憂</title></header><body><h1>TomJones丁母憂</h1><p>老牌歌手TomJones的母親菲達（Freda），多年來飽受癌病折磨，終於大前日在洛杉磯病逝，享年八十七歲。身為兒子的TomJones即時取消其賭城拉斯維加斯巡迴演唱，趕回母親身邊。惜菲達在大前日逝世時，TomJones未能見其最後一面。<br> &#13;<br> <spanclass>奮鬥泉源 &#13;<br> 一向孝順母親的TomJones，在母親離世後表示她是其發奮的動力，而他銳意闖樂壇，亦多得母親鼓勵。據說菲達原意於去年底返回老家威爾斯養老，惟她體弱多病，不能乘搭飛機，終未達成遺願。</spanclass></p></body></html>

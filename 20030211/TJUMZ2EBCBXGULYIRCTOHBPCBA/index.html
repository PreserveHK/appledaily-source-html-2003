<html><header><meta charset="utf-8"><title>Mandy苦練做掌門人</title></header><body><h1>Mandy苦練做掌門人</h1><p>英皇3T之一蔣雅文（Mandy）即將拍攝無綫古裝劇集《怪俠一枝梅》，由於劇中她飾演一位武功高強的掌門人，故此要鍛煉一副敏捷的身手，Mandy昨日特別在無綫將軍澳新電視城練武，即席拉筋壓腿及舞劍。<br> &#13;<br> <spanclass>馬步穩健 &#13;<br> Mandy雖然弱質纖纖，但她擺出金雞獨立的甫士時，馬步頗為穩健，Mandy說：「我每次練拉筋都要練半個鐘，惟有忍住痛，以前學跳舞都唔會拉筋拉咁耐，不過我唔想出嚟效果令人失望，所以會盡量練好啲。」Mandy自從開始練武後，手部肌肉更加結實，不過她擔心夏天穿上背心時，會出現一邊粗一邊幼的鴛鴦手臂。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

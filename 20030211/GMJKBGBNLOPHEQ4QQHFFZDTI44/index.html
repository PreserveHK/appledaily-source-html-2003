<html><header><meta charset="utf-8"><title>靚衫SnapShot：舒淇碎花襯衣清麗有格</title></header><body><h1>靚衫SnapShot：舒淇碎花襯衣清麗有格</h1><p>現今藝人每有隆重場合，都獲得名牌贊助，鏡頭底下的衣着才真正反映出其喜好及品味。<br> &#13;<br> <spanclass>澳洲品牌 &#13;<br> 性感女神舒淇早前為SK-II拍攝護膚品廣告，她在整妝期間穿着的「自己衫」，是澳洲品牌Eimmernann碎花襯衫，雖然毫不華麗奪目，但反能凸顯出舒淇隨意清麗的一面，有另一番吸引力。&#13;<br> Eimmernann在澳洲和新西蘭等地知名度不俗，同期出道的品牌有大熱的KarenWalker及CharlieBrown等。</spanclass></p></body></html>

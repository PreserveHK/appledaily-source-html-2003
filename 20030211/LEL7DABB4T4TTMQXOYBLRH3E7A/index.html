<html><header><meta charset="utf-8"><title>擅取稅局電腦資料助理主任罰千元</title></header><body><h1>擅取稅局電腦資料助理主任罰千元</h1><p>【本報訊】稅務局助理評稅主任擅自從稅局的電腦系統，獲取女同事的個人資料，替她申請世界自然基金會會籍，又以信用卡代為支付會費，原判其不誠實取用電腦資料罪脫，引起律政司不滿上訴，高等法院指原審裁判官犯錯，下令判被告有罪，並處以適當判刑。被告昨於東區裁判法院被判罰款一千元。&#13;<br> 二十七歲的被告李聞偉，於九六年加入稅局。被控於○○年七月一項不誠實取用電腦資料，原審裁判官認為被告並非不誠實，亦未有從中得益，最終判他無罪釋放。&#13;<br> 案件編號：ESCC526/02</p></body></html>

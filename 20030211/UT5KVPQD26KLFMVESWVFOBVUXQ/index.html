<html><header><meta charset="utf-8"><title>《九五至尊》新年氣勢依舊</title></header><body><h1>《九五至尊》新年氣勢依舊</h1><p>無綫亞視昨日公布上周收視，雖然遇上農曆新年假期，但未有對收視構成太大影響。&#13;<br> 無綫上周收視最高的劇集《九五至尊》，平均收視二十九點，即一百八十八萬觀眾收看，較前一周跌一點。而《流星花園II》和《天子尋龍》，同樣下跌一點，平均有一百三十萬和一百六十八萬人收看，但周日播映的《流II》結局篇則比上周日的同時段節目勁升十一點，有一百六十二萬人收看。<br> &#13;<br> <spanclass>《百》收視不變 &#13;<br> 亞視方面，《花田囍事》由九點跌至五點，有三十二萬觀眾，而《百萬富翁之終極群英奪百萬》收視保持不變，但《百萬富翁》終結篇未能令收視提升。</spanclass></p></body></html>

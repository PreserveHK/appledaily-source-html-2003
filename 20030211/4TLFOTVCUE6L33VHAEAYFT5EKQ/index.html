<html><header><meta charset="utf-8"><title>CrystalKay好歌賀情人節</title></header><body><h1>CrystalKay好歌賀情人節</h1><p>在日本出生的美韓混血兒、R&amp;B女歌手CrystalKay，前日在東京丸Building內會館，舉行了一個情人節免費迷你音樂會，吸引二千人欣賞。<br> &#13;<br> <spanclass>大派朱古力 &#13;<br> 現年十六歲的CrystalKay，在日本樂壇已打滾了一段日子，她曾與不同的前衞音樂人合作，在日本R&amp;B樂圈中薄有名氣。&#13;<br> 前日她以鄰家女孩的親切打扮開騷，以Unplugged形式演繹了五首歌，令在場二千人如癡如醉，最後她更向先到達現場的一千人派發美國出產的朱古力，慶祝情人節。</spanclass></p></body></html>

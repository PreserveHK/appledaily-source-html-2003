<html><header><meta charset="utf-8"><title>三病困擾女子猝死</title></header><body><h1>三病困擾女子猝死</h1><p>【本報訊】一名曾因肥胖致無法交男友且長期失業的女子，大前年於尖沙嘴公眾碼頭跳海自殺獲救後，一直受糖尿病、哮喘病和心臟病困擾，昨午被發現在香港仔黃竹坑邨寓所猝死，終年僅二十六歲。&#13;<br> 死者楊靜文，重逾二百五十磅，獨住黃竹坑邨五座一單位，街坊指楊母現居安老院，而楊父早年已離家。&#13;<br> 消息稱，她於春節期間，多日未有露面，鄰居深感可疑，昨午三時半再嗅到她的屋內傳出臭味，遂通知房屋署職員調查及致電報警，消防亦到場協助破門，警員進入單位內，赫見她暴斃於床上，且有屍斑，救護員疑她病發身亡，交仵工移送殮房。</p></body></html>

<html><header><meta charset="utf-8"><title>婦人離奇徘徊東廊</title></header><body><h1>婦人離奇徘徊東廊</h1><p>【本報訊】懷疑精神有問題的五十五歲姓吳婦人，昨晨十時許被駕駛人士發現在東區走廊太古城對開東行線慢線路肩上，向中環方向徐徐而行，途經司機恐有意外遂立即通知警方。&#13;<br> 警員趕至現場前，婦人已不顧危險跨越三條行車線，跑到快線旁的擴建路面地盤，並惹來地盤工人的查問。&#13;<br> 事後她向警員表示，自己從石澳住所乘巴士到柴灣東區醫院覆診，卻不知何故會走到東區走廊上，警員隨即用警車將她送往東區醫院檢查，並通知其家人將她接回家。</p></body></html>

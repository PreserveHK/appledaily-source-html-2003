<html><header><meta charset="utf-8"><title>班仔、籮霸親密舉動博出位</title></header><body><h1>班仔、籮霸親密舉動博出位</h1><p>由班亞弗力（BenAffleck）及珍妮花嘉娜（JenniferGarner）領銜主演嘅科幻電影《夜魔俠》，前日啱啱喺洛杉磯舉行首映禮。憑住主演電視劇《特務A》而上位嘅珍妮花嘉娜，首次喺電影入面擔正，梗係着得性感啲嚟出吓風頭啦！點知班仔又唔生性，帶埋佢女友籮霸珍妮花洛庇絲（JenniferLopez）出嚟搶鏡，佢兩個又喺班記者面前卿卿我我，好似做騷咁做，我羅拉真係睇唔過眼，戥珍妮花嘉娜唔抵囉！</p></body></html>

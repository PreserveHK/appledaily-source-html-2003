<html><header><meta charset="utf-8"><title>贏麻雀開心到跳樓</title></header><body><h1>贏麻雀開心到跳樓</h1><p>廣州一名好勝男子，在年初六、年初七接連打了兩個通宵的麻雀，竟然一鋪也沒贏出，心有不甘下，又由初八中午打至凌晨，終於翻身，頻頻「食胡」，狂喜之下，樂極忘形，縱身就從二樓的窗口跳下，跌斷股骨。&#13;<br> 現年三十六歲的張先生家住廣州市白雲區，在農曆新年的七天長假裏，主要娛樂就是打麻雀。張先生連輸兩晚後，心有不甘，假後又從初八中午一直打麻雀到午夜，朋友都說太晚了，很困倦，不想再打了，張先生卻「磨爛蓆」。最後雖然反敗為勝，卻樂極生悲，從二樓窗口跳下。&#13;<br> 張先生躺在醫院病床上說：「當時太興奮了，想都沒想就跳了下去，不料摔成骨折。」&#13;<br> 《新快報》</p></body></html>

<html><header><meta charset="utf-8"><title>大阪自由行代訂環球影城Passport</title></header><body><h1>大阪自由行代訂環球影城Passport</h1><p>天氣回暖，旅遊淡季又開始了，不少人都會趁着這個時間出遊節省金錢。而永遠熱門的日本線之中，東瀛遊新推出的「大阪三天自悠行」售價由$3,750起，包兩晚自選酒店，機票有效期7日，換言之你可以留多幾天。不過這個套餐最特別之處，是可以幫你代訂USJPassport環球影城套票，抵埗後照你的指定日子即時入場，有別於一般Voucher，需費時排隊換領入場券。此外，東瀛遊還提供日本手機租賃服務，你可以在購票時一次過搞掂，保持通訊無間。查詢：23152035（東瀛遊）	&#13;<br>&#13;<br>記者：余敏</p></body></html>

<html><header><meta charset="utf-8"><title>BoA紅到爆燈嚇親</title></header><body><h1>BoA紅到爆燈嚇親</h1><p>韓國少女歌手BoA前日在漢城與一千歌迷聚會，但開場不久舞台上的吊燈突然着火，嚇得BoA立即退回後台，而坐前排的fans亦要疏散，擾攘了十數分鐘，演唱會才能繼續，fans笑言BoA人氣勁到「爆燈」。<br> &#13;<br> <spanclass>讚阿哥靚仔 &#13;<br> 前晚擔任BoA的嘉賓包括男歌手成詩京，以及一手帶BoA入行的兄長。平日甚少談及家事的BoA，也不禁在人前炫耀說：「大家係咪覺得我阿哥好靚仔呢？」最後BoA更送上親筆簽名CD給一位長期患病的擁躉。</spanclass></p></body></html>

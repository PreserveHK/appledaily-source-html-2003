<html><header><meta charset="utf-8"><title>千嬅日本雞同鴨講</title></header><body><h1>千嬅日本雞同鴨講</h1><p>楊千嬅早前赴日本出席護膚品牌Biotherm記者會，今次千嬅是以香港代言人身份赴會，聯同日本代言人Sakura支撐大局。&#13;<br> 不懂日文的千嬅，在記者會上與其他人雞同鴨講，不過有大笑姑婆之稱的她性格開朗，還主動拿出相機與Sakura合照留念，氣氛亦算不錯。<br> &#13;<br> <spanclass>瘋狂掃貨 &#13;<br> 千嬅此行在日本瘋狂掃貨買衫，為稍後她到台灣宣傳國語碟預購服裝。到日本前，千嬅與家人在歐洲旅遊度歲及慶祝生日，故她又在當地瘋狂購物，以致回港時行李超磅。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>劉泰英再度被羈押</title></header><body><h1>劉泰英再度被羈押</h1><p>台北地方法院昨天第三度開庭，審理國民黨前「大掌櫃」劉泰英疑受賄而遭控方要求羈押案，最終裁定劉泰英要再度被羈押，並禁止他與外人見面及通信。&#13;<br> 法院強調，被告有主動干擾證人的舉動，足證被告有妨礙司法公正之嫌，致本案案情有晦暗不明的高度危險，非予羈押，難以進行追訴。劉泰英的辯護律師張權表示，他們會提出上訴。&#13;<br> 民進黨立法院黨團執行幹事長陳景峻強調，此案足證司法是獨立運作，任何人無法干預。&#13;<br> 劉泰英在台灣前總統李登輝主政期間，擔任國民黨投資事業管理委員會主委，不論朝野政商關係都十分良好，可謂叱咤風雲，權傾一時。&#13;<br> 中央社</p></body></html>

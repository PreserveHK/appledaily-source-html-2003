<html><header><meta charset="utf-8"><title>盧巧音祈願連生貴子</title></header><body><h1>盧巧音祈願連生貴子</h1><p>盧巧音前晚在九龍灣國際展貿中心出席「LG盧巧音NewYearParty」，她除落力演唱外，還與觀眾大玩遊戲，要觀眾鬥快打電話給她，盧巧音還表示要大家祝她連生貴子，她說：「我指嘅貴子係希望可以出多啲唱片。」<br> &#13;<br> <spanclass>最緊要霆鋒開心 &#13;<br> 問盧巧音可有隨緋聞男友彭敬慈到其師傅梅艷芳家拜年，她說：「冇呀，呢啲唔關我事，我哋係好朋友。」至於可有跟好友謝霆鋒聯絡？她說：「我淨係睇報紙知道佢搬咗屋。」對於有指霆鋒跟王菲復合，她說：「我哋朋友唔問呢啲嘢，佢開心咪得。」&#13;<br> 盧巧音與手提電話廣告商LG的合約即將屆滿，她表示其經理人公司已開始洽談續約事宜。</spanclass></p></body></html>

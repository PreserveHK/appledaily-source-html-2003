<html><header><meta charset="utf-8"><title>昭昭擲數十萬從商</title></header><body><h1>昭昭擲數十萬從商</h1><p>陳昭昭前晚往旺角倫敦酒樓參加香港跆拳道協會舉行的春茗，她透露有新大計，會投資從商。<br> &#13;<br> <spanclass>富貴險中求 &#13;<br> 陳昭昭說：「因為我爸爸有間廠喺柬埔寨，係生產洗頭水同洗衣粉嘅，我打算拎幾十萬出嚟投資，自己做代言人。我都二十七歲啦，行性感都唔夠啲妹妹仔爭，我反而想形象入屋啲。」&#13;<br> 記者指柬埔寨政局亦屬不穩，陳昭昭表示早前曾親往當地工廠視察，她說：「係呀，我有幾日重同爸爸失去聯絡㖭，不過幾危險都唔怕，正所謂富貴險中求嘛。」&#13;<br> 採訪、攝影：林妙萍</spanclass></p></body></html>

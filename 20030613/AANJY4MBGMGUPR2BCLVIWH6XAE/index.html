<html><header><meta charset="utf-8"><title>羅嘉瑞倡採北美監管模式</title></header><body><h1>羅嘉瑞倡採北美監管模式</h1><p>【本報訊】公司法改革常委會主席羅傑志日前提出，應予《上市規則》法律地位，以加強監管及制裁力度。港交所（388）董事羅嘉瑞對此表示質疑，並建議採取北美模式，只將《上市規則》中有關披露敏感資料及處理關連交易的規定，寫成法律條文，由證監會負責執法，違反者可能面對刑事制裁。&#13;<br> 羅嘉瑞指出，若將整套《上市規則》寫成法例，會失去因應市場變遷而修改規則內容的靈活性，因為法例修改要通過立法會審議，時間較長。他又認為，《上市規則》中有關供股、股份禁售期及市值測試等部分，應保留由港交所執行。</p></body></html>

<html><header><meta charset="utf-8"><title>飯田圭織喜任洗頭水代言人</title></header><body><h1>飯田圭織喜任洗頭水代言人</h1><p>組合Morning娘各成員近日紛紛獨立拍廣告搵銀，其中隊長飯田圭織前日接獲第二份個人廣告，以資生堂洗頭水代言人身份，大sell她最自豪的一頭青絲，飯田說：「一直以嚟我最想拍嘅就係洗頭水廣告。」&#13;<br> 多年來一直蓄長髮的飯田，透露她保養秀髮的秘技就是寧願用一小時抹乾頭髮，也不用風筒吹乾，睡前亦會梳辮子。不過最近某雜誌卻刊登了Morning娘各成員在後台的花絮照片，其中一幀正是安倍夏美幫飯田用風筒吹髮。</p></body></html>

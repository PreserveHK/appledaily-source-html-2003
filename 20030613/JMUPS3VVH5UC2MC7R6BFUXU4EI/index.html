<html><header><meta charset="utf-8"><title>米高衣錦還鄉會歌迷</title></header><body><h1>米高衣錦還鄉會歌迷</h1><p>是非多多的米高積遜（MichaelJackson），前日在出生地印第安納州加利市出席公開活動，與一眾歌迷作近距離接觸，米高上一次在家鄉作公開露面，已經是超過二十年前的事，他在活動中表示，會協助該市興建一所藝術中心。&#13;<br> 而困擾米高多時的前僱員索償一千二百萬美元（約九千四百萬港元）官司，已於前日庭外和解，雙方達成秘密協議。此外，米高又聘請了新業務顧問高柏文（CharlesKoppelman），協助處理財務事宜。</p></body></html>

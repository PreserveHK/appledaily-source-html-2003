<html><header><meta charset="utf-8"><title>洪天明、楊怡睇戲捉到實</title></header><body><h1>洪天明、楊怡睇戲捉到實</h1><p>洪天明和緋聞女友楊怡昨日在將軍澳電視廣播城化妝間相遇，兩人大方合照。當記者要求天明搭楊怡肩膊時，他只敢用手指輕放在女方肩膊上。問楊怡會否公開兩人關係，她說：「向來我哋都公開朋友關係啦，我哋依然會約出嚟玩。」<br> &#13;<br> <spanclass>行足四間戲院 &#13;<br> 另外，洪天明更自爆日前與楊怡及曹永廉睇戲，更因楊怡想看電影《咒怨》，而足足去了四間戲院才成功購票，天明說：「睇嗰陣佢驚到好似警察查牌咁捉住我件衫，我哋之後重俾狗仔隊跟蹤。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

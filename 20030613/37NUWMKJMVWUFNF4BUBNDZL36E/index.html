<html><header><meta charset="utf-8"><title>陳琪浸人參奶美白</title></header><body><h1>陳琪浸人參奶美白</h1><p>陳琪近日忙於拍攝無綫新劇《鳳舞香羅》，昨日趁着有兩小時的空檔，便到銅鑼灣的卓悅纖體水療中心來個人參奶浴，陳琪說：「人參奶浴有美白作用，每次浸完都覺得啲皮膚滑晒，再加埋燕麥磨沙，成個人嘅情緒都紓緩晒。」<br> &#13;<br> <spanclass>收精液紙巾 &#13;<br> 陳琪在《鳳》劇中飾演一名二十年代的舞蹈藝員，她說：「以前讀演藝都有些少跳舞底子，所以跳舞都冇乜問題，不過劇中嘅戲服都幾性感㗎。」&#13;<br> 提起早前收到恐怖信件，陳琪猶有餘悸地說：「嗰個變態佬已經寄咗兩封信畀我，裏面重有張佢話沾滿精液嘅紙巾，我問過其他同事，有啲收過佢寄嚟嘅頭髮同指甲，真係好恐怖。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

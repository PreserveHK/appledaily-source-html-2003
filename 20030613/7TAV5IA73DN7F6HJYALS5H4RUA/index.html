<html><header><meta charset="utf-8"><title>Robbie唔敢食零食</title></header><body><h1>Robbie唔敢食零食</h1><p>英國壞孩子RobbieWilliams近年積極減肥，成績可算有目共睹。而為了即將舉行的歐洲巡迴演唱會，Robbie更禁止後台出現任何肥膩食物，以免他經不起引誘而前功盡廢。&#13;<br> 據英國《太陽報》報道，Robbie不會容許如薯片及朱古力等任何致肥的食物在演唱會後台出現，他同時又為自己定下規條，嚴格節食及定期做運動保持身形。此外，Robbie正與艾絲莉茱爾（AshleyJudd）拍攝新片，他在片中扮演主角ColePorter。</p></body></html>

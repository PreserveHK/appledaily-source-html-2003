<html><header><meta charset="utf-8"><title>影帝格力哥利柏病逝</title></header><body><h1>影帝格力哥利柏病逝</h1><p>香港時間今晨二時消息，荷李活老牌影星、以和女影星柯德莉夏萍合演《金枝玉葉》享譽的格力哥利柏（GregoryPeck）在家中與世長辭，享年八十七歲。<br> &#13;<br> <spanclass>享年八十七歲 &#13;<br> 他的發言人周四說，他在洛杉磯家中安詳逝世，臨終時妻子在旁陪伴。&#13;<br> 格力哥利柏一九六二年憑《怪屋疑雲》當上奧斯卡金像影帝，曾演無數名片，包括《六壯士》。美國電影學院最近選百大英雄及奸角，他憑《怪屋疑雲》扮演伸張正義的律師獲選為英雄角色的首位。&#13;<br> 法新社</spanclass></p></body></html>

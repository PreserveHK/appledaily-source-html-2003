<html><header><meta charset="utf-8"><title>關寶慧望晒S身材</title></header><body><h1>關寶慧望晒S身材</h1><p>關寶慧近日成為貴族纖形的代言人，她日前穿上三點式泳衣拍攝廣告相。收身成功後，關寶慧表示希望拍攝沐浴露廣告。<br> &#13;<br> <spanclass>冇人追求 &#13;<br> 關寶慧昨日在電話訪問中說：「𠵱家咁弗，我好想可以拍一次沐浴露廣告，展示自己S形嘅身材。」問到關寶慧減肥成功後，身邊的追求者會否增加？她說：「唔知點解，不嬲都冇，一直都有男仔讚我靚，但係就冇人敢追我。我嘅擇偶條件好簡單，一定要合眼緣，同埋對方必須係中國人，我好怕同外籍人士交談，成日用英文傾偈會好攰。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

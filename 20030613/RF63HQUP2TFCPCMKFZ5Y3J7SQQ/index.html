<html><header><meta charset="utf-8"><title>移交通緝犯</title></header><body><h1>移交通緝犯</h1><p>【本報訊】深圳市公安局昨日將涉嫌在今年四月盜取馬會二百一十萬元的通緝犯及一百五十八萬元贓款，送回本港警方。過去一年，廣東省公安部門先後將十一名通緝犯，以及兩台挖土機及一部拖架等贓物，轉交香港。&#13;<br> 昨日移送本港的疑犯陳偉成原為「香港安全押運」（Securicor）職員，涉嫌在今年四月二十八日盜取公司二百一十萬元馬會投注款項，其後涉嫌攜帶其中一百六十萬元潛逃到深圳，其餘五十萬元則被香港警方撿回。</p></body></html>

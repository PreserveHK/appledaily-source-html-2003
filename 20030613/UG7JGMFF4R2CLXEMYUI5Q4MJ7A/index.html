<html><header><meta charset="utf-8"><title>林嘉欣返加國瞓睡袋</title></header><body><h1>林嘉欣返加國瞓睡袋</h1><p>林嘉欣前晚在柴灣拍攝Regine護膚品廣告，她透露廣告商送了很多護膚產品給她，她會帶幾箱護膚品返加拿大給母親，她說：「我之前去青島拍戲，都帶咗幾箱去用，我拍面膜廣告，都係用過好先會拍。」<br> &#13;<br> <spanclass>渴望露營 &#13;<br> 林嘉欣與星皓老闆王海峰的緋聞最近又再被提起，問她媽媽有否追問其戀情？她說：「我咁乖，我媽咪都唔會問我。」嘉欣又謂返加拿大時，希望能揹着背包去露營，皆因她自十二歲開始便沒有再去露營，她喜歡瞓在睡袋的感覺。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

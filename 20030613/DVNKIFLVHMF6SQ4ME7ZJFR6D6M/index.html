<html><header><meta charset="utf-8"><title>城巴轉彎撞傷鐵騎士</title></header><body><h1>城巴轉彎撞傷鐵騎士</h1><p>【本報訊】灣仔盧押道十字路口昨晚發生交通意外。晚上九時許，一輛雙層冷氣城巴沿駱克道轉入盧押道時，巴士車頭撞倒一輛路過電單車，電單車上外籍鐵騎士及男乘客同被拋出車外，飛彈四米地上受傷。&#13;<br> 警員到場控制交通，並召救護車將兩名傷者送院。意外中，城巴上無人受傷，警方替城巴司機進行酒精測試證實他並無飲酒，醫生檢查發現兩名傷者只是皮外輕傷並無大礙，現場交通略受影響。</p></body></html>

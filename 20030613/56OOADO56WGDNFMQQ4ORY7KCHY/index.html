<html><header><meta charset="utf-8"><title>章子怡成名牌搶手貨</title></header><body><h1>章子怡成名牌搶手貨</h1><p>章子怡早前到康城出席影展，獲著名品牌SalvatoreFerragamo、Prada及VanCleef&amp;Arpels贊助服裝、水晶鞋及首飾。章子怡拍攝的七部電影中，其中四部曾入圍歐洲三大影展，所以她獲不少國際著名品牌的青睞，邀她拍廣告。<br> &#13;<br> <spanclass>重感不重性 &#13;<br> 章子怡日前以國語說：「你必須完全忠實於你代言的產品，真的欣賞它的品質，而不是只把它視為一種工作。」章子怡曾被雜誌選為「亞洲最性感女星」，她對此說：「每個人對性感的理解都不一樣，有時整個人看上去很舒服，就是一種性感的表現，性感不只限於性，重要的是感。」</spanclass></p></body></html>

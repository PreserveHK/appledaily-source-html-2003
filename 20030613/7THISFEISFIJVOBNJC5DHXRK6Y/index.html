<html><header><meta charset="utf-8"><title>青雲情義兩難慘死</title></header><body><h1>青雲情義兩難慘死</h1><p>劉青雲和吳鎮宇客串電影《黑白森林》，青雲在戲中飾演警界派到黑幫做卧底的幹探，但與吳鎮宇飾演的黑幫大佬建立起感情。<br> &#13;<br> <spanclass>花時間整理劇本 &#13;<br> 上司黃秋生命青雲拘捕鎮宇，青雲感到左右為難，結果他與鎮宇均死在秋生槍下。鎮宇兒子陳小春長大後做了黑幫大佬，青雲的兒子黃浩然則加入警隊，兩個孩子各走黑白路。&#13;<br> 導演王晶表示花了不少時間整理劇本，他日前說：「時代唔同咗，觀眾對劇本要求好高，個劇本未搞掂，我就寧願唔開戲住，所以《黑白森林》做咗幾場試映，口碑都唔錯。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>電單車精品多捧場客</title></header><body><h1>電單車精品多捧場客</h1><p>對於電單車迷而言，動輒二十多萬港元一部的重型電單車，可不是人人都買得起，不過部份著名電單車廠商看準精品商機，積極開發包括眼鏡、服裝、手表及皮帶等相關產品，以搶攻電單車迷的錢包。不僅電單車迷可以收藏心愛品牌的精品，廠商也可趁機開發不同客源，增加收入，正是一舉兩得。&#13;<br> 談到電單車精品及配件，當然不能錯過哈利（Harley-Davidson）。這個在許多國家都有自己專門店的品牌，讓全球哈利迷都可買到相關產品。除Harley-Davidson外，其他電單車名牌如BMW、Ducati等也都推出相關精品，供大眾購買收藏。</p></body></html>

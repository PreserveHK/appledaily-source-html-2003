<html><header><meta charset="utf-8"><title>吊臂掃毀20米天橋底</title></header><body><h1>吊臂掃毀20米天橋底</h1><p>【本報訊】灣仔會議展覽中心新舊翼之間的行人天橋底昨日發生交通意外，中午十二時十五分，一輛三噸重的吊臂車沿會議道西行，之前懷疑姓徐的司機忘記將升高了的吊臂降下，當吊臂車通過離地四點三米的天橋底時，升高了的吊臂撞向天橋底的石屎壆，繼而將底部二十米長的鋁片假天花掃毀（圖），司機立即停車報警。&#13;<br> 警方事後到場將一條行車線封閉，而會展中心則召工人將搖搖欲墜的鋁片拆下，肇事司機事後十分沮喪，並表示：「就算保險有得賠，都賠唔到我份工啦，擔心聽日連份工都冇埋。」&#13;<br> 梁偉權攝</p></body></html>

<html><header><meta charset="utf-8"><title>83歲老翁打高球不適</title></header><body><h1>83歲老翁打高球不適</h1><p>【本報訊】本港富豪聚腳點、身份象徵的深水灣香港高爾夫球會，「超人」李嘉誠昨晨如常到球場打波後離開不久，一名八十三歲老翁在球場上打波時，疑天氣悶熱一度不適暈倒須送院治療。&#13;<br> 深水灣香島道香港高爾夫球會，為本港富豪級人馬的熱門聚腳及打波地點。「超人」李嘉誠每朝六時許，均由保鑣陪同下到球會打波，至早上八時許離去。昨晨八時許，李嘉誠打完波後離開不久，一名姓周（八十三歲）老翁在球場內13D洞附近打波時，疑天氣悶熱下突然不適暈倒，在場一名姓盧（五十二歲）女球友見狀，立即通知球會職員報警。</p></body></html>

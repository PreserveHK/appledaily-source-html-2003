<html><header><meta charset="utf-8"><title>買槍追債兩人被控</title></header><body><h1>買槍追債兩人被控</h1><p>【本報訊】警方昨日落案控告兩名分別姓蘇及姓林（二十八及三十歲）非法外圍賭博集團懷疑成員，各一項無牌藏有槍械及彈藥罪名，指他們涉嫌購買黑市手槍向欠債債仔追討一筆數十萬元欠款，兩人今日在北九龍裁判法院提堂。&#13;<br> 至於同案被捕另一名三十一歲姓馮男子，則准以一千元保釋候查，警方正追緝另一名在逃成員歸案。&#13;<br> 警方港島總區重案組於本周二採取搜查行動，先後在深水埗、石硤尾及青衣拘捕三名男子，再在深水埗大南街一個單位撿獲一把罕有美國製Walther九毫米口徑手槍、五十發子彈及兩把利刀。</p></body></html>

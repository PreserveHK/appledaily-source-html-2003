<html><header><meta charset="utf-8"><title>報販毆發行商罪成</title></header><body><h1>報販毆發行商罪成</h1><p>【本報訊】灣仔一名報販因在出售雜誌時遺漏附上一本副刊，遭《蘋果日報》發行商德強記停止供應《蘋果日報》及相關書刊。報販不滿利潤因此減少，去年十一月十九日，夥同親人共三人將一名發行商職員拳打腳踢至頭破血流。三名逞兇男子昨日在區域法院被裁定一項意圖傷人罪成，六月二十五日判刑。&#13;<br> 被告劉嘉威、劉俊明及冼曉築（十九至三十五歲）。首被告與父親在銅鑼灣蘭芳道經營報攤，售賣報刊雜誌。法官黃永輝替被告傳召感化及社會服務令報告。&#13;<br> 案件編號：DCCC179/03</p></body></html>

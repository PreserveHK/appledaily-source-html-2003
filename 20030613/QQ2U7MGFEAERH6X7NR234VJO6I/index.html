<html><header><meta charset="utf-8"><title>木村、明石家齊齊打邊爐</title></header><body><h1>木村、明石家齊齊打邊爐</h1><p>日本萬人迷木村拓哉與第一名嘴明石家森馬，向來交情甚篤。日前木村更帶同老婆工藤靜香和愛女心美，與明石家一家來個火鍋家庭聚會，為心美慶祝生日。&#13;<br> 據雜誌《女性Seven》報道，明石家的愛女是木村超級fans，故當日兩大巨星家庭在某電視台附近的高級餐廳用膳時，明石家刻意安排女兒坐在木村對面，而明石家已離婚十一年的妻子、女星大竹忍亦有到場，可見兩家人非常熟絡。據餐廳店員透露，剛滿兩歲的心美食量不大，全晚不時圍着飯桌團團轉，逗得眾人十分開心。</p></body></html>

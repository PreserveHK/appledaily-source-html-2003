<html><header><meta charset="utf-8"><title>賽車手表演特技</title></header><body><h1>賽車手表演特技</h1><p>俊男美女一向是車展中除車外吸引參觀者的目光焦點，此次悉尼電單車展當然也不例外，現場由身着Harley-Davidson衣飾的俊男美女領軍所表演的勁歌熱舞，吸引台下許多參觀者的目光。&#13;<br> 勁歌熱舞外，電單車特技表演也是吸引許多觀眾掏腰包買票入場的原因，隨着騎士們的每項特技動作，眾人發出一陣陣驚歎聲；其中在澳洲電單車男女賽車手中排名頂尖的MartinO'Connor及MichelleOwen，都有份參與越野電單車特技表演。而主辦單位也安排了一些曾得獎的電單車在場中展出。</p></body></html>

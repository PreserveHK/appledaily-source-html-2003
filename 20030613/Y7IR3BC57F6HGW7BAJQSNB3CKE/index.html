<html><header><meta charset="utf-8"><title>張佩金偏愛情場浪子</title></header><body><h1>張佩金偏愛情場浪子</h1><p>張佩金日前與有「少年黃貫中」之稱的樂壇新人伍智恆，為BigEcho卡拉OK拍攝廣告宣傳片，其間店內的兩位塔羅師更為二人預測運程。&#13;<br> 張佩金想知愛情運，塔羅師測到她有不少裙下之臣，但她三心兩意，而她會較喜歡其中一位對她若即若離的浪子，並被感情困擾而影響工作，事後問張佩金覺得塔羅師所言是否準確？她說：「OK啦，係有人追，不過我都會以事業行先。」<br> &#13;<br> <spanclass>受成熟女性歡迎 &#13;<br> 而新人伍智恆則預測事業，塔羅師指他是個有衝勁的人，但心情緊張，而他會較受成熟女性歡迎，伍智恆說：「我未做過呢行，心情梗係有啲緊張。」&#13;<br> 採訪：朱芷瑩&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>醫指婦失常殺情郎</title></header><body><h1>醫指婦失常殺情郎</h1><p>【本報訊】中年失婚婦涉嫌炮製「迷暈湯」，將男友用膠紙綑綁手腳及封口鼻，導致他窒息致死而被控謀殺一案，該中年婦表示，感覺好後悔、內疚及心痛，死者死得很無辜，自己生存也無意義。辯方的精神科醫生陳世賢認為，被告案發時患上嚴重憂慮失常，令她神志失常，但控方傳召的精神醫生雷聲響則指情緒會使人做出無理性行為，但認為被告沒有患上嚴重憂慮失常，神志沒受損。&#13;<br> 四十歲被告袁遜英昨繼續作供，透露於案發前數月，曾與死者的妻子發生爭吵。&#13;<br> 案件編號：HCCC290/02</p></body></html>

<html><header><meta charset="utf-8"><title>阿佘贏人氣賠健康</title></header><body><h1>阿佘贏人氣賠健康</h1><p>佘詩曼入行六年以來，知名度不斷上升，但其體重不斷下降，阿佘榮升無綫當家花旦的同時，似乎也賠上了健康。&#13;<br> 阿佘日前在尖沙嘴接受訪問時說：「我瘦咗係因為自己都唔敢食咁多，但健康係冇以前咁好，不停拍打戲又成日搞到損手爛腳。<br> &#13;<br> <spanclass>「我識做戲㗎」 &#13;<br> 「雖然拍戲係有付出，但呢六年嚟，我嘅見識真係多咗好多，原來我識做戲㗎，以前我根本冇諗過會做戲。」&#13;<br> 早前阿佘與馬浚偉合唱《帝女花》主題曲，未知她會否嘗試進軍樂壇？她說：「我覺得好多嘢都係整定，我無端端參加港姐，呢啲都係一路冇諗過嘅事，隨緣啦。」&#13;<br> 採訪：朱芷瑩&#13;<br> 攝影：陳志嵐&#13;<br> 服裝：SistyrMoon&#13;<br> 場地提供：中港城雅芳婷</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>吳國敬、健仔33年知己抵萬金</title></header><body><h1>吳國敬、健仔33年知己抵萬金</h1><p>吳國敬前晚在紅館舉行尾場演唱會，他的女友仲春菲到場打氣。阿敬的老友張衞健特別從廣州趕回香港演出。&#13;<br> 張衞健表示跟阿敬是小學同學，相識了三十三年，他說：「佢係我呢生人唯一一個可以上刀山、落油鑊、兩囗插刀嘅真正朋友。」他又向阿敬說：「我好忙㗎，我個期一日值幾多錢？我特登落嚟，知唔知？」<br> &#13;<br> <spanclass>個唱喊不停 &#13;<br> 阿敬在演唱會尾聲時，感動得喊個不停。阿敬在完騷後在慶功宴接受訪問說：「我畀演唱會八十分，我喊係因為個騷咁快完，差嗰二十分係開唔到四面台。」&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

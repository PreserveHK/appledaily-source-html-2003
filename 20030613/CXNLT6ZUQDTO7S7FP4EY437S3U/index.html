<html><header><meta charset="utf-8"><title>東方報業去年多賺12%</title></header><body><h1>東方報業去年多賺12%</h1><p>【本報訊】東方報業（018）昨日宣布截至今年3月底止全年業績，期內純利3.4億元，較上年度升12%。每股盈利14.19仙，較上年度升12%。末期息7仙，另派發特別股息2仙。該公司股價昨收報1.58元，跌7.6%。&#13;<br> 該集團期內營業額19.98億元，較上年度22.21億元跌10%。該集團表示，研究待公司搬往大埔後，現址改建為三星級酒店。&#13;<br> 東方報業去年11月公布，截至去年9月底止半年純利2.04億元；營業額10.18億元。若以此推算，即下半年度純利為1.36億元；營業額約9.81億元。</p></body></html>

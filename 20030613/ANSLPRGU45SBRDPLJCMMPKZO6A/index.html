<html><header><meta charset="utf-8"><title>華仔門徒多精英</title></header><body><h1>華仔門徒多精英</h1><p>由劉德華創辦的加際星藝高校，早前選了一批準學員，共十六男及六女，稍後將舉行半準決賽，再挑選一批精英。&#13;<br> 二十二名準學員中原來精英輩出，學員高志超及余承謙，分別是香港參選奧運的足球代表球員，一位是甚有舞台經驗的舞蹈員，還有一位莊嘉敏，曾參加日本Mras歌唱比賽並贏得冠軍，日本新力欲將她羅致旗下，但莊嘉敏希望留在香港發展，故毅然回港。<br> &#13;<br> <spanclass>最緊要實力 &#13;<br> 對於怕不怕被指遴選過程中有內定成份，華仔說：「遴選時有百幾人參加，佢哋入到圍，一定有佢哋嘅實力。」日前全部準學員拍攝宣傳照都十分識做，人人手拿一支華仔宣傳新歌的洗手消毒液，更有人扮華仔在新碟中的造型，十分搞笑。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>陳日君探監施君龍信教</title></header><body><h1>陳日君探監施君龍信教</h1><p>【本報訊】多年來與施君龍等人並肩作戰的孔令瑜，由送贈聖經開始，逐步令各人信奉天主教，甚至修讀教會的函授課程，但她昨日提及此事時，卻將功勞歸於主教陳日君。&#13;<br> 孔令瑜透露，原來陳主教每月仍到赤柱監獄，探監一次，七名被告受到薰陶，修讀教會函授課程之餘，其中四人亦已信教，包括施君龍。&#13;<br> 對於今次判決，各被告的家屬，因施君龍不必終身監禁，原本沉重的心情，都放鬆不少，但「龍母」仍向律師查詢，可否上訴。&#13;<br> 至於一直支持爭取居港權人士的甘浩望神父，昨並沒到庭，原來他身在江蘇教英文補習班，八月才返港，其修會的另一位神父柯毅霖，代之到庭旁聽。</p></body></html>

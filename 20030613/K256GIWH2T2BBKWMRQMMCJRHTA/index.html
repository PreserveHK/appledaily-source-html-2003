<html><header><meta charset="utf-8"><title>吳君如33B勝從前？</title></header><body><h1>吳君如33B勝從前？</h1><p>吳君如去年開始為陳妙瑛的健康國際有限公司擔任豐胸代言人，今年得以再續約，日前君如為該公司拍新一輯廣告。&#13;<br> 拍照時，陳妙瑛才發現君如的胸脯比去年更偉大，豐胸前君如上圍是31A，豐胸後自稱升至33B，所以日前拍攝新一輯硬照時，君如自信地穿上bratop示人。<br> &#13;<br> <spanclass>張可頤全身改造 &#13;<br> 由於纖體市場競爭劇烈，陳妙瑛除了找君如做代言人外，又找了張可頤做瘦身和豐胸系列代言人。該公司聲稱張可頤經過兩個半月的減肥療程，腰圍由26吋半減至24吋，體重由一百二十磅減至一百一十磅，張可頤對現時的身材感到十分滿意。&#13;<br> 撰文：陳月媚</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>冼錦華案轉區院審</title></header><body><h1>冼錦華案轉區院審</h1><p>【本報訊】高級警司冼錦華涉嫌貪污，享受女商人提供妓女免費性服務，及一盒價值三千多元雪茄利益，並藏有三粒俗稱「偉哥」的藥丸碎塊，涉案兩名被告昨於東區裁判法院再度提訊，案件定於六月二十七日轉介區域法院進行答辯，兩人續准以二萬元保釋候訊。&#13;<br> 代表律師替女被告林春葉申請更改保釋條款，指她經常往返中、港、澳三地公幹，須在緊急情況下離港，故申請毋須在離港二十四小時前通知廉署，最後獲裁判官批准在離港前必須通知廉署，但無時間限制，返港後亦可向分署報到。&#13;<br> 案件編號：ESCC1475/03</p></body></html>

<html><header><meta charset="utf-8"><title>BabyV.O.X.引內地Fans赴韓追星</title></header><body><h1>BabyV.O.X.引內地Fans赴韓追星</h1><p>韓國性感組合BabyV.O.X.在內地甚受歡迎，其國語歌曲更曾攀上內地電台流行榜冠軍位置，而她們將於本月二十二日在南韓舉行的巡迴演唱會，更吸引一班內地fans組團赴韓觀賞。最少五十名BabyV.O.X.中國歌迷會的會員，表示已組團於本月底到漢城追星，她們更於短短一年多內，由零開始練得一口流利韓語，準備到時與韓國fans打成一片。&#13;<br> 此外，BabyV.O.X.隊中年紀最小的成員尹恩惠，將於今年入讀大學，為紀念十八歲大個女，她更會在演唱會中以超性感形象示人。</p></body></html>

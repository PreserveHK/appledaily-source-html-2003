<html><header><meta charset="utf-8"><title>天雨煞掣八車串燒</title></header><body><h1>天雨煞掣八車串燒</h1><p>【本報訊】屯門公路發生八車相撞意外，昨下午二時許，當時下着滂沱大雨，一輛私家車沿快線行駛前往荃灣途中，男司機報稱隔鄰中線一輛貨車高速駛過水氹，大量水花濺起，他緊急煞掣閃避，遭尾隨另一輛客貨車撞及。&#13;<br> 其間，尾隨的兩輛私家車、一輛密斗貨車、一輛貨櫃車及兩輛客貨車亦相繼相撞（圖），其中一名二十一歲姓崔客貨車司機右腳骨折被困車內，需由消防員救出送院。&#13;<br> 劉柏麟攝</p></body></html>

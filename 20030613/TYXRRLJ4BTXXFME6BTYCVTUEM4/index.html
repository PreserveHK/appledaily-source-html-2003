<html><header><meta charset="utf-8"><title>婦人巴士仆倒不治</title></header><body><h1>婦人巴士仆倒不治</h1><p>【本報訊】一輛九巴雙層隧道巴士，前晚深夜十一時許駛至銅鑼灣告士打道時發生罕見奪命意外，一名姓黃，四十二歲女乘客，離開上層座位，沿樓梯而下準備下車時，懷疑跣腳仆倒，整個人從樓梯上滾下，頭部着地重傷昏迷（圖）。其他乘客及車長報警，警員及救護員到場將她送院後，急救至昨天上午十時許不治。&#13;<br> 警方稍後會安排法醫剖屍檢驗確定死因。據現場消息稱，事發前，黃與友人晚膳，事後與另一名姓雷，五十二歲的男性友人一同乘巴士返家，怎料在埋站前於樓梯滾下致命。</p></body></html>

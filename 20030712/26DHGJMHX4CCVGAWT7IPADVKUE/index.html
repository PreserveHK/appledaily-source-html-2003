<html><header><meta charset="utf-8"><title>吳彥祖同師妹繼續談情</title></header><body><h1>吳彥祖同師妹繼續談情</h1><p>吳彥祖和林嘉欣前晚在灣仔出席港台「10分動畫——國際動畫節2003」開幕典禮，二人更被委任為「動畫大使」。<br> &#13;<br> <spanclass>向盧巧音請教 &#13;<br> 吳彥祖表示知道新片《新紮師妹２》反應不錯，他說：「我聽導演講過會開拍第三集，希望到時可以去外地取景。」&#13;<br> 林嘉欣下月會出唱片，她表示有向盧巧音（Candy）請教台上表演心得，她說：「Candy話喺台上表演時，射燈照住嗰陣，根本睇唔到台下情況，就當喺屋企沖涼唱歌。」林嘉欣又表示早排返加拿大探親，親友煮了不少美食給她品嘗，又可與親友敍舊，所以十分開心。&#13;<br> 採訪：駱華齡&#13;<br> 攝影：何國豪</spanclass></p></body></html>

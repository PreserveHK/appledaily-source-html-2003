<html><header><meta charset="utf-8"><title>42婦被拐賣獲救</title></header><body><h1>42婦被拐賣獲救</h1><p>廣東中山市警方經個多月調查，破獲一個特大販賣婦女集團，拘捕十八名疑犯，救出四十二名被拐賣的婦女。&#13;<br> 警方指出，該集團主要以貴州人為主，他們從一九九八年開始，以介紹工作或交朋友為名，將在中山市開發區工廠區的打工妹拐騙到福建、江蘇等地後，以不同的價格賣給當地人當老婆。&#13;<br> 今年二月，中山警方接獲被拐賣到福建的十八歲少女張某舉報後，七次遠赴福建、江蘇、貴州等地調查，終一舉破獲該販賣婦女集團，救出四十二名女子。&#13;<br> 中新社</p></body></html>

<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>章子怡VivienneTam旗袍顯中國美</title></header><body><h1>靚衫SnapShot：<br>章子怡VivienneTam旗袍顯中國美</h1><p>章子怡的穿衣風格與她在電影界發展的路向十分相似，開始走向國際化，會懂得揀選一些國際名牌如Prada和Ferragamo等，出席國際電影宣傳活動。<br> &#13;<br> <spanclass>豔壓漢城 &#13;<br> 日前，章子怡穿上著名設計師VivienneTam設計的紅白藍三色圖案旗袍top，在韓國漢城出席電影宣傳活動。&#13;<br> 在港修讀設計的VivienneTam，憑着ChinaChic風格，在美國時裝界大獲好評，而章子怡身穿她的設計，散發獨有的中國美。</spanclass></p></body></html>

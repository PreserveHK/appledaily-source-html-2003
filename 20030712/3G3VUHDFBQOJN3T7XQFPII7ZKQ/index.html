<html><header><meta charset="utf-8"><title>蘇永康承認太太曾結婚</title></header><body><h1>蘇永康承認太太曾結婚</h1><p>日前有報道指蘇永康與太太馮麗清（Jane）婚姻出現問題，剛從新加坡奔喪回港的康仔，昨日接受商台電話訪問，被問到其婚姻狀況時，康仔說：「我會形容係正常狀態，好多人覺得我老婆成日唔喺香港，其實我哋呢種狀態維持咗成年，呢一年佢飛嚟飛去，我都係，不過我冇成日帶佢出嚟，至有啲咁嘅揣測。」<br> &#13;<br> <spanclass>無意定居香港 &#13;<br> 對於康仔的太太於十多年前曾結婚，康仔說：「我同阿Jane都覺得呢個係事實，唔介意去承認。」康仔又表示太太並不會因此事而定居香港，他說：「我每個月都會飛去新加坡，因為佢嘅生意喺新加坡，又點可能住喺香港呢？我哋兩個已經有共識，我哋兩夫妻嘅文化大家未必明白。」</spanclass></p></body></html>

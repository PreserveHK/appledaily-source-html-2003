<html><header><meta charset="utf-8"><title>安琪蓮娜單身索女</title></header><body><h1>安琪蓮娜單身索女</h1><p>金像影后妮歌潔曼（NicoleKidman）自離婚後緋聞不絕，因此獲電視節目《EntertainemntTonight》選為「至索單身女星」，而忙於為《盜墓者羅拉：生命之匙》宣傳的安琪蓮娜祖莉（AngelinaJolie）及珍妮花嘉娜（JenniferGarner）均入圍十大。　　&#13;<br> 男星方面，佐治古尼（GeorgeClooney）、哥連菲路（ColinFarrell）及杜比麥奎爾（TobeyMaguire）等均位列「十大鑽石王老五」。&#13;<br> 此外，哥連好友KeithDuffy日前在一夜店與前Boyzone隊友RonanKeating爭執，幸得哥連及時調停。</p></body></html>

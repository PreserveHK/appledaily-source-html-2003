<html><header><meta charset="utf-8"><title>Kelly俾網民累跌錢</title></header><body><h1>Kelly俾網民累跌錢</h1><p>陳慧琳（Kelly）和周華健昨日分別代表環球及滾石唱片公司，出席在尖沙嘴舉行的記者會。滾石會把香港、台灣、韓國、馬來西亞及新加坡的唱片交由環球發行，而所有製作及宣傳工作則由滾石負責。<br> &#13;<br> <spanclass>華健懶理胞兄 &#13;<br> 問Kelly近年的唱片收入是否減少？她說：「因為有翻版、同可以喺網上download嘅關係，總之呢個社會跌幾多我就跌幾多，不過因為𠵱家我又拍戲又拍廣告，所以雖然唱片收入減少，但我整體嘅收入就增加。」&#13;<br> 另外，久未露面的周華健對於其胞兄周豪健早前發生錢債糾紛，昨日周華健說：「sorry，唔提嘞，唔好理佢！」&#13;<br> 採訪：駱華齡　攝影：陳志嵐</spanclass></p></body></html>

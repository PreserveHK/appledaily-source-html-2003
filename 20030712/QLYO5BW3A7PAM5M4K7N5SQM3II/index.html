<html><header><meta charset="utf-8"><title>病漢20樓飛墮魂斷</title></header><body><h1>病漢20樓飛墮魂斷</h1><p>【本報訊】一名長期患病六十歲男子林洲松，疑不堪病魔纏身，昨早上十時許，登上鰂魚涌英皇道一○二六號海景樓住所的二十樓天台跳樓，倒卧大廈對開地上慘死（圖），附近一間店舖職員見狀報案，警員到場證實事主已死亡，並在他身上撿獲分別給其妻子及兒子的兩頁紙遺書，內容稱他因病厭世，並叮囑兒子照顧母親。&#13;<br> 警方事後聯絡上死者家人證實身份，召仵工將屍體移送殮房。&#13;<br> 張培生攝</p></body></html>

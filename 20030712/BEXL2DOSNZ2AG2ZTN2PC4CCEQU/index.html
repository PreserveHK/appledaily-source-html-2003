<html><header><meta charset="utf-8"><title>最大宗Ｋ毒案帶家減刑</title></header><body><h1>最大宗Ｋ毒案帶家減刑</h1><p>【本報訊】警方去年六月搗破相信是歷來最大宗的毒品「Ｋ仔」案，在荃灣截停一部私家車，再搜司機寓所，撿獲共約七公斤毒品Ｋ仔，巿值逾三百萬元。該名毒品「帶家」蕭偉錦（三十二歲）承認兩項販毒罪，判監二十年零八個月，他不服刑期過重，昨在高等法院獲判上訴得直，大幅減刑至十一年。&#13;<br> 上訴庭法官司徒敬指出，若以原審特委法官駱應淦的計算方法，兩罪的總量刑起點高達三十一年，明顯過高，應定為十八年，給予一般認罪折扣及與警方合作，兩項販毒罪合共判監十一年。&#13;<br> 案件編號：CACC629/02</p></body></html>

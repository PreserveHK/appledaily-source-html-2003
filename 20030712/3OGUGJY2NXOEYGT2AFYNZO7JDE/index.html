<html><header><meta charset="utf-8"><title>美截滬輪撿私槍</title></header><body><h1>美截滬輪撿私槍</h1><p>美國俄勒岡州海關在波特蘭港一艘來自上海的貨櫃輪中，起出以冷凍鱒魚名義暗藏的七百八十支手槍、四百五十把短槍及九百五十箱彈藥，估值四十二萬美元（約三百三十萬港元），是當地歷年來最大規模的槍械走私案。&#13;<br> 據調查，這批槍是上月六日在上海裝上貨輪，二十三日在加拿大溫哥華轉裝另一艘貨輪，二十八日在波特蘭港接受檢查時，被起出該批槍械。美國海關官員指出，貨輪目標終點是薩爾瓦多的一個地下軍火商，初步排除與恐怖活動有關。&#13;<br> 法新社</p></body></html>

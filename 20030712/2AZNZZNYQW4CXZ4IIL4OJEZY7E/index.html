<html><header><meta charset="utf-8"><title>三菱Grandis新表板閱讀更清晰</title></header><body><h1>三菱Grandis新表板閱讀更清晰</h1><p>繼昨日我哋為大家介紹過，新款三菱Grandis所採用嘅MIVEC引擎技術後，今日再為大家介紹佢嘅表板組合；用於Grandis車廂內嘅表板，係以四個圓表組合而成，並有多個警示燈號配置，資料可謂豐富易讀。不過最吸引嘅，相信會係當你插匙撻車嗰陣，表板首先會亮起圓表嘅外框，跟住係指針，最後會整個表板亮起，呢個設計除咗夠晒突出吸引之外，就算響黑夜行車時，閱讀亦較傳統表板來得方便容易呢！</p></body></html>

<html><header><meta charset="utf-8"><title>黃耀明試聽會倡民主</title></header><body><h1>黃耀明試聽會倡民主</h1><p>黃耀明前晚出席「音樂通世界─黃耀明音樂試聽會」，並即場獻唱《下落不明》、《我的二十世紀》與《艷陽天》三首新歌。試聽會招待了三百位聽眾，即場投票選出心愛的作品派台。<br> &#13;<br> <spanclass>喜與憶蓮合唱 &#13;<br> 黃耀明表示自己最喜愛的作品是與林憶蓮合唱的《下落不明》，他說：「我哋兩個都係八十年代出道，首歌講嘅人同事，有好多回憶。而我成日都唔知憶蓮喺邊，今次終於有機會同佢合作。」&#13;<br> 前晚的投票試聽會中，黃耀明大讚自己比現時政府民主，他說：「我哋聽取民意，7.1我唔喺香港，所以冇去遊行，但係7.9就有去。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

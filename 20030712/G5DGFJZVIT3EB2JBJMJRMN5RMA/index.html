<html><header><meta charset="utf-8"><title>ChristinaWet遲20年</title></header><body><h1>ChristinaWet遲20年</h1><p>美國女歌手ChristinaAguilera最近在新歌《Can'tHoldUsDown》中有大膽演出，迫使美國MTV頻道刪去不文片段，而Christina在MV中的八十年代懷舊打扮，亦教人眼前一亮。&#13;<br> Christina的新MV由攝影名師DavidLaChappelle操刀，性感十足之餘，亦具備突出的造型設計。Christina身穿的窄身衫、運動短褲和白色長襪，加上抬起一部大型手提錄音機，甚似美國八十年代的街頭wet妹。</p></body></html>

<html><header><meta charset="utf-8"><title>的士迎撞「綿羊仔」</title></header><body><h1>的士迎撞「綿羊仔」</h1><p>【本報訊】一輛的士昨晨零時許，沿觀塘鯉魚門道西行。當駛至觀塘警署對開，右轉將軍澳道時，一輛綿羊電單車沿反方向駛至，兩車收掣不及迎頭相撞（圖）。電單車上二十六歲姓陳司機，及其二十五歲姓吳妻子受傷倒地。其中，陳撞車後拋上的士車頭，撞毀擋風玻璃，再翻滾落地手腳受傷。&#13;<br> 警員到場將傷者夫婦送院。兩車司機接受酒精測試證實沒有飲酒。警方相信意外是因有人衝燈引致。&#13;<br> 黃曄寧攝</p></body></html>

<html><header><meta charset="utf-8"><title>工廈破大型私油庫</title></header><body><h1>工廈破大型私油庫</h1><p>【本報訊】海關柴油管制組人員，前晚七時半在油塘高輝道油塘工業城B座一單位，破獲一個大型私油儲存分銷中心，拘捕一名三十五歲男子，撿獲八百五十桶二萬二千公升非法電油（圖），及一輛運載私油的客貨車，總值二十六萬港元。&#13;<br> 海關柴油管制組指揮官黎偉興表示，該私油分銷中心活躍一年多，由被捕男子獨自經營，每天駕車返中心取出私油在東九龍區向私家車司機兜售。&#13;<br> 陳日海攝</p></body></html>

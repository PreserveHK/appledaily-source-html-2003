<html><header><meta charset="utf-8"><title>方力申拖阿Rain小歌迷撞到正</title></header><body><h1>方力申拖阿Rain小歌迷撞到正</h1><p>方力申為幫助內地貧苦山區失學兒童有機會投入學校生活，昨日到彩虹聖公會日修小學，出席「飛雁剪出心連心」籌款活動，向學生呼籲及派發募捐行動的表格。&#13;<br> 方力申甫到學校，一眾學生便蜂擁而上，不斷喧嘩，更爭相與偶像合照。<br> &#13;<br> <spanclass>拍宣傳片 &#13;<br> 其間一名就讀小一的小妹妹突然上前，對方力申說早前曾於西貢見到他與李彩樺（阿Rain）拖手，方力申聽後即笑說：「小朋友真係天真，嗰日我哋拍緊宣傳短片，只不過係工作嘅一部份。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

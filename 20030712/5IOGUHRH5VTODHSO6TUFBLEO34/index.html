<html><header><meta charset="utf-8"><title>手帳手表亦可拍攝</title></header><body><h1>手帳手表亦可拍攝</h1><p>除部份型號的手機設有拍攝功能外，有些電子手帳及手表也設有攝影功能，同樣可用來偷拍、盜影書刊和進行間諜活動。一些有拍攝功能的手表，跟一般手表的體積相若，偷拍時比攝錄手機更難察覺。&#13;<br> 今年四月，香港就發生過手表偷拍事件。一名二十七歲穿短裙的女子，在紅磡商業中心使用扶手電梯返回公司時，一名二十四歲男子就用可拍攝的手表，偷拍裙底春光，男子其後被警方拘捕。&#13;<br> 拍照手表的拍攝鏡頭通常設在頂部，電子手帳的鏡頭一般設在背部或頂部，兩款工具均可把拍下的照片傳送至電腦，然後儲存為電子相簿作記錄。</p></body></html>

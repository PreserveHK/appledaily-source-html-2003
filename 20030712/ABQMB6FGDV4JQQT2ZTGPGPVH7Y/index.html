<html><header><meta charset="utf-8"><title>晨運老婦浮屍海面</title></header><body><h1>晨運老婦浮屍海面</h1><p>【本報訊】上環港澳碼頭一名姓黃（五十歲）水手，昨晨七時許，發現一具女性浮屍在海面漂浮，於是報警。水警及消防船趕至現場海面搜索，未幾在附近的港外線政府碼頭對開十多米海面將屍體撈起（圖），送院證實死亡。&#13;<br> 死者證實是一名姓文（七十四歲）老婦，據她的家人表示，文老婦患有老人病，家住中區，昨晨七時離家往晨運並無異樣，警方正調查其墮海溺斃原因，案件初步並無可疑。&#13;<br> 胡恩宏攝</p></body></html>

<html><header><meta charset="utf-8"><title>　　田北俊為何請辭？</title></header><body><h1>　　田北俊為何請辭？</h1><p>田北俊及自由黨並非無其他選擇：就是私下告訴董特首自由黨在七月九日不會支持廿三條二讀。那樣政府就可另找理由宣布押後廿三條二讀，田北俊亦不用辭去行政會議職務，董建華在廿三條事件上亦有較好下台階，香港政府亦不用陷於這樣大的管治危機。&#13;<br> 那為甚麼田北俊及自由黨沒有那樣做？原因可有兩個：&#13;<br> 1.他們沒有想過（或想不到）可以這樣做——這表示他們的思維狹窄，亦未能從多方面及客觀性地思考出較好的解決方案。&#13;<br> 2.他們選擇不這樣做——在政治角力中，這樣做是打擊對方難得的一個機會，亦可從民主派勢力中搶回一部份曾經失去的選票。&#13;<br> &#13;<br> <ahref http:> http://CLMasia.com  </ahref></p></body></html>

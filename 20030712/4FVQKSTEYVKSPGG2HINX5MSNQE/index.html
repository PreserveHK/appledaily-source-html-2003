<html><header><meta charset="utf-8"><title>森下水著惹火　Fans推油贈興</title></header><body><h1>森下水著惹火　Fans推油贈興</h1><p>二十一歲日本女星森下千里，早前應邀為日本Parco百貨公司泳裝部擔任代言人後，該公司的網頁經常被索取森下火辣海報的fans迫爆，可謂「妹仔大過主人婆」。&#13;<br> 不知是特殊化妝或「執相」效果的關係，看過這輯水着宣傳海報的人士，皆表示森下的身材較過去fit很多，有網友更留言表示想幫森下塗太陽油。&#13;<br> 而近日再接到一份便利店廣告合約的森下，一方面就廣告反應良好而開心，但同時亦請求fans克制自己，不要再偷走街上的海報。</p></body></html>

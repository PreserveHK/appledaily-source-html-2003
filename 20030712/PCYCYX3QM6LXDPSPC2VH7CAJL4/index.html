<html><header><meta charset="utf-8"><title>金美侖為Justin開金口</title></header><body><h1>金美侖為Justin開金口</h1><p>正與金美侖戴雅絲（CameronDiaz）打得火熱的JustinTimberlake，似乎有意效法珍妮花洛庇絲（JenniferLopez）與班亞弗力（BenAffleck），計劃邀請女友為其下一個MV演出，而且更希望她開金口與他合唱。&#13;<br> 此外，金美侖在《神探俏嬌娃２指環密令》中的好拍檔劉玉玲，經常在人前抱怨吸引不到俊男，但據英國《太陽報》報道，劉玉玲獲著名劇作家ZachHelm邀約，一起觀看NorahJones日前在紐約舉行的演唱會，據知當晚二人有說有笑，而且更有親密擁抱的舉動。</p></body></html>

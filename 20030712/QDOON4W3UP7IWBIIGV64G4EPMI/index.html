<html><header><meta charset="utf-8"><title>巴士墮崖11人死</title></header><body><h1>巴士墮崖11人死</h1><p>重慶巫山縣日前發生大巴墮崖，造成十一名乘客死亡的慘劇。事發本周三下午。一輛載着二十四名乘客、從巫山縣城開往該縣廟宇鎮的大巴，在駛經巫奉公路的張家灣時，突然墮下懸崖。車上八人當場死亡，另三名傷者送院搶救不治。其餘十三名傷者已脫離危險期。&#13;<br> 此外，新疆烏魯木齊一輛巴士前天在高速公路駛經奎屯段時，與迎面駛來的一輛的士相撞，的士司機和車上五名乘客當場死亡，當中包括一名小女孩。&#13;<br> 新華網/《重慶晚報》</p></body></html>

<html><header><meta charset="utf-8"><title>警衛四驅車撞反肚</title></header><body><h1>警衛四驅車撞反肚</h1><p>【本報訊】昨日天氣不穩定，時晴時雨。下午一時許，一輛警衞公司四驅車，沿大嶼山東涌文東路行駛。當駛至一個左彎轉入迎禧路時，當時雖天氣放晴沒有下雨，但疑因地面濕滑引致該車跣胎失控撞向路旁花槽。由於衝力強大，四驅車繼而翻轉四輪朝天，橫亙路中（圖）。&#13;<br> 意外中，四十二歲四驅車姓陸司機未有受傷。但三十八歲姓張女乘客，則割傷右膝，稍後由救護員送院醫治。&#13;<br> 黃學潤攝</p></body></html>

<html><header><meta charset="utf-8"><title>林敏俐尷尬咀王喜</title></header><body><h1>林敏俐尷尬咀王喜</h1><p>胡杏兒、林敏俐和王喜等昨日在將軍澳電視廣播城出席無綫劇集《追魂交易》開鏡拜神儀式。王喜和林敏俐日前拍攝一場挑逗戲，林敏俐要主動向王喜獻吻，令她十分尷尬，NG了數次。<br> &#13;<br> <spanclass>面都紅晒 &#13;<br> 林敏俐首次拍攝親吻戲，她說：「之前拍咗一場王喜咀我嘅戲，跟住我面都紅晒，重俾人笑，今次要我做主動，所以更加尷尬，王喜就教我要投入啲。」&#13;<br> 王喜得知林敏俐的螢幕初吻是獻給他時即笑說：「係咩？我唔知喎，等我補番封利是畀佢先。可能佢重未放低自己係港姐身份，所以好有芥蒂，加上剛剛開始合作，就拍咀戲，會有啲難度。」</spanclass></p></body></html>

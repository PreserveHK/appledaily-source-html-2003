<html><header><meta charset="utf-8"><title>高雄燒化工廠</title></header><body><h1>高雄燒化工廠</h1><p>台灣高雄縣燕巢鄉一間化工廠昨午一時發生重大火警，由於火勢猛烈，整個廠房陷入一片火海，毒黑煙不斷噴出，工廠內的機器設備付諸一炬，火勢燃燒兩個多小時後才控制住，所幸當時廠房內人員及時逃出，只有一名泰國籍勞工受到輕微灼傷，送醫後已無大礙，至於詳細起火原因，仍待警方深入調查。<br> &#13;<br> <spanclass>百消防員灌救2小時 &#13;<br> 據工廠工人表示，事發時他們正在工作，懷疑是機器在運轉時產生的火花，不小心誤觸地上的易燃油迹引發大火。&#13;<br> 當局出動了三十七輛消防車及投入一百多名消防員，經兩個多小時，終將大火撲滅，估計工廠損失約一百萬港元。&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>

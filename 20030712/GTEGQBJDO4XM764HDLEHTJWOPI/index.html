<html><header><meta charset="utf-8"><title>李嘉欣密實代言內衣</title></header><body><h1>李嘉欣密實代言內衣</h1><p>大美人李嘉欣前日以代言人身份，在湖北省武漢市出席法國內衣品牌「麗乃馨」秋冬fashionshow，她穿上背心襯半截裙，以清雅密實打扮示人，並大談擔任代言人的感受。<br> &#13;<br> <spanclass>爭妍鬥麗 &#13;<br> 同場舉行一場秋冬內衣騷，「麗乃馨」內衣設計以簡約、時尚聞名，穿上性感內衣行騷的多位模特兒在天橋上爭妍鬥麗，有些更戴上極具冬天氣氛的帽子及手暖袖，營造強烈對比。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　真係邪！ - 李八方</title></header><body><h1>　　真係邪！ - 李八方</h1><p>記得溫家寶總理來港探望港人時，到股票市場參觀，港交所一如以往般送佢一件出市代表背心作紀念，溫總即時着上身，件背心編號6638，好好意頭，但加埋係23。&#13;<br> 屯門公路大車禍，死亡人數有史以來最高，令人難過；呢個七月，人禍天災，真係應咗高人所言，係年內凶月；而墮落山坡之九巴，個車牌係JU4667，4667加埋，竟然又係23。&#13;<br> （圖）化驗工作人員攞住墮坡九巴個車牌，同肇禍嘅貨櫃車驗證。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

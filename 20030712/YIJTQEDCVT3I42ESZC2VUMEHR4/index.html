<html><header><meta charset="utf-8"><title>長江中游水位超警戒</title></header><body><h1>長江中游水位超警戒</h1><p>淮河流域的水災災情尚未紓緩，長江中游昨天也錄得今年以來首次超過警戒水位。長江上游的烏江重慶段水位全線上漲，附近地區因暴雨、山泥傾瀉等意外，導致逾二十人死亡和失蹤。&#13;<br> 國家防汛抗旱總指揮部昨天公布，受近日降雨影響，湖南洞庭湖水系的澧水發生大洪水，長江支流烏江、滁河發生一般洪水，長江中游幹流水位今年入汛以來首次超過警戒水位。&#13;<br> 據稱，湖南洞庭湖的水位近日一直在攀升，昨天上午八點，達到三十二公尺的警戒水位。&#13;<br> 內地氣象部門預報，未來兩天，湘北地區有陣雨，局部有大雨，長江上游三峽區域降雨將明顯加強，有中等以上陣雨，預料洞庭湖將在日內進入危險水位。&#13;<br> 新華網</p></body></html>

<html><header><meta charset="utf-8"><title>官永義擬淡出球圈</title></header><body><h1>官永義擬淡出球圈</h1><p>【本報訊】愉園體育會昨晚一如事前報道在足總周年大選，沒有支持足主官永義參選，此舉令後者意興闌珊並決定淡出球圈；而他昨日向旗下球員表明離隊的決定，但承諾球員前途不會因其離隊而受到影響。&#13;<br> 官永義前日與愉園高層進行會議就選票問題作最後談判，而愉園堅持將選票投晨曦主席周文亮，這令突然決定競逐甲組代表的官永義，在昨晚大選中不敵周文亮競選失敗。&#13;<br> 消息人士說：「官永義過去多年用超過二千萬港元支持球隊，現在想為甲組會爭取更多利益竟得不到會方支持，難免令他失望。」由於球員已與愉園簽署合約，故球員今季應不受影響，而官永義昨召見球員解釋其決定。</p></body></html>

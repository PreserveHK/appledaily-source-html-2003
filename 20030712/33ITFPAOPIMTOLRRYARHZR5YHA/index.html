<html><header><meta charset="utf-8"><title>涉殺祖母少年提訊</title></header><body><h1>涉殺祖母少年提訊</h1><p>【本報訊】葵涌石籬邨日前發生倫常兇殺案，涉嫌殺害年老祖母的十七歲男孫，被控一項謀殺昨日在荃灣裁判法院提訊。被告暫毋須答辯，還押警方看管。&#13;<br> 被告鄧銘陽（十七歲），報稱無業，被控一項謀殺。指他於今年七月五日，在梨木樹石籬邨石祥樓十六樓的寓所內，謀殺六十五歲祖母劉敬娣。&#13;<br> 穿上藍色「破道」T恤的被告，臉頰深陷，皮膚黝黑，在庭上表現靜定，以柔弱聲線表示明白指控。&#13;<br> 案件編號：TWCC2159/03</p></body></html>

<html><header><meta charset="utf-8"><title>涉姦女兒漢提堂前自殺</title></header><body><h1>涉姦女兒漢提堂前自殺</h1><p>【本報訊】涉嫌強姦女兒的燒臘工人，解往荃灣裁判法院提堂前夕，凌晨時分在警署羈留室內疑撼頭落石櫈上，企圖自殺，送往醫院搶救；案件昨提訊時，控方指被告仍在伊利沙伯醫院留醫，裁判官遂將案押後至四月二十三日提訊，被告轉羈留病房。&#13;<br> 被控一項強姦罪的被告，四十三歲，任職燒臘工人，控罪指他於本年四月十二日在荃灣的寓所強姦一名女子。&#13;<br> 警方拘捕涉案被告後帶返荃灣警署調查，於昨日凌晨一時許，當警員巡倉時發覺他額頭流血，床邊有血迹，懷疑他撼頭落石櫈圖自殺，立即通知控制室聯絡救護員送院，經治療後情況穩定。&#13;<br> 案件編號：TWCC1144/2003</p></body></html>

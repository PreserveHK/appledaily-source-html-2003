<html><header><meta charset="utf-8"><title>好姨與仔女自行隔離</title></header><body><h1>好姨與仔女自行隔離</h1><p>薛家燕（好姨）、蘇玉華、鄭佩佩、原子鏸和黃霑，前晚往香港大會堂音樂廳出席「第十二屆香港舞台劇」。好姨透露因為《皆大歡喜》時裝劇的女導演染上非典型肺炎，現時自己和兩個仔女自行隔離。<br> &#13;<br> <spanclass>喉嚨不適 &#13;<br> 好姨說：「我有兩個單位，自己住E單位，仔女住D單位，佢哋個個都要戴口罩。我聽講個女導演已經退咗燒，佢住喺淘大，但唔係隔離嘅時候感染到，聽講係因為陪朋友睇醫生，隔籬個阿伯打咗個噴嚏，女導演返到屋企就發燒嘞。我自己雖然都唔舒服，醫生話我冇發燒，只係喉嚨唔舒服，佢幫我聽咗個肺，應該冇感染，不過我就冇照過肺。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

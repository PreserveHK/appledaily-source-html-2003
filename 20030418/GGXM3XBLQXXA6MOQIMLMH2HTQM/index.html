<html><header><meta charset="utf-8"><title>啪針漢被棄屍梯間</title></header><body><h1>啪針漢被棄屍梯間</h1><p>【本報訊】一名被判入喜靈洲戒毒所服刑兼戒毒的男子，昨日剛出獄便到深水埗一「毒品飯堂」啪針充電，結果疑注射過量毒品致命，並被人棄屍梯間，一度引起兇殺疑雲。&#13;<br> 現場是通州街二○八號通州大廈，昨日下午二時，看更在巡樓至七樓時，發現一名男子倒卧梯間，全無知覺，身邊並有一支針筒，於是報警。救護員到場證實他已斃命。&#13;<br> 警方事後帶來一頭追蹤犬協助追查，結果追蹤犬帶領警員到八樓一單位，相信死者曾在該處出入，警方入屋調查，發現兩名男子，並在屋內發現死者的銀包和身份證，調查後證實死者姓黃，三十歲，是一名「癮君子」，半年前因偷竊被判入喜靈洲服刑兼戒毒，至昨日才刑滿出獄。</p></body></html>

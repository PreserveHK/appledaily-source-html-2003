<html><header><meta charset="utf-8"><title>霆鋒被水潑最開心</title></header><body><h1>霆鋒被水潑最開心</h1><p>謝霆鋒日前到昆明與趙薇合作拍新片《玉觀音》，適逢本月十一日至十四日是當地一年一度的潑水節，霆鋒乘車到拍攝現場時，被當地居民潑水致全身濕透，但據當地人表示，潑得愈濕則愈會帶來好運，故霆鋒被潑得很開心。<br> &#13;<br> <spanclass>念普通話對白 &#13;<br> 導演許鞍華趁機拍攝一場霆鋒與趙薇在潑水節相遇的戲份，結果吸引大批居民聚集看熱鬧，使拍攝進度受阻，令許鞍華頭痛不已。&#13;<br> 因該片以普通話講對白，故霆鋒特別緊張，開工前不時專心背稿，到拍攝時收音師表示霆鋒的普通話尚算不錯，故令他增添不少信心。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>釋由美子迫爆婚紗</title></header><body><h1>釋由美子迫爆婚紗</h1><p>現年二十四歲的日本女星釋由美子，前日為土耳其女設計師DiceKayek的今年秋冬系列時裝擔任模特兒。由美子穿上低胸婚紗短裙等四件新裝行天橋，她表示非常緊張，相比之下拍性感寫真集輕鬆得多。<br> &#13;<br> <spanclass>怕中途滑落 &#13;<br> 由美子穿着一件非常低胸的婚紗，有迫爆之感，她坦言非常擔心婚紗會中途滑落，她說：「雖然我𠵱家以事業為重，不過到我結婚嗰陣，都想着番件咁嘅婚紗，可惜𠵱家重未有對象。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>河利秀全裸影帶失竊</title></header><body><h1>河利秀全裸影帶失竊</h1><p>韓國性感變性歌手河利秀近來晚晚難以安寢，因本月十一日晚上，她的事務所遭爆竊，而她在○一年拍下一輯未曾公開的裸露錄影帶亦被偷去。<br> &#13;<br> <spanclass>母帶幸存 &#13;<br> 河利秀事務所已即時向漢城麻浦警署報案，發覺賊人逃過嚴密保安，快速地偷去影帶、攝影器材及小量現金，可見他們有備而來。不過河利秀最擔心的是影帶未經過剪輯，當中有她露三點的鏡頭，若被不法之徒放上網任人瀏覽，後果不堪設想。幸而母帶尚未被偷去，可說是不幸中的大幸。</spanclass></p></body></html>

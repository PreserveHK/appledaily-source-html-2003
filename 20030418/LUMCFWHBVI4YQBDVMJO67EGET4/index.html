<html><header><meta charset="utf-8"><title>步姐當面寸晨女</title></header><body><h1>步姐當面寸晨女</h1><p>天后濱崎步脾氣唔好就係人都知，但估唔到佢同後輩Morning娘嘅罵戰竟然沒完沒了。&#13;<br> 話說最近步姐同Morning娘又一齊出席某音樂節目，步姐又忍唔住氣話：「好難頂！啲人又喺度阻住晒！」另一次，成員之一嘅石川梨華同步姐講，話全靠唱佢嘅歌先加入到Morning娘，步姐竟當住人哋話：「佢嗰把乜聲嚟㗎！真係唔鍾意佢唱我嘅歌！」試過有職員喺步姐面前唱Morning娘嘅歌，佢就將個遙控器飛落人哋度，真係誇張！</p></body></html>

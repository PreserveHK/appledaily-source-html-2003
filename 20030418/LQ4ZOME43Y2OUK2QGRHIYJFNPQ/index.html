<html><header><meta charset="utf-8"><title>梁朝偉神神秘秘赴泰</title></header><body><h1>梁朝偉神神秘秘赴泰</h1><p>梁朝偉昨日下午五時左右在助手陪同下出現機場，見他沒戴口罩，只戴了墨鏡和圍着白圍巾，拖着一個LV行李箱。<br> &#13;<br> <spanclass>探熱順利過關 &#13;<br> 記者問偉仔去甚麼地方，偉仔告知是去泰國，記者指泰國上街不用戴口罩，偉仔說：「幾好呀，幾過癮呀。」不過記者問他因何事去泰國，偉仔則不肯回答。其後偉仔讓醫療輔助隊員用耳溫探熱器探熱，證實沒有發燒後便去checkin。&#13;<br> 偉仔離開不久，便見到電影《無間道》的導演劉偉強出現，他透露同樣是去泰國，不過並非約了偉仔，只是往當地為電影《凶樂園》剪片。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

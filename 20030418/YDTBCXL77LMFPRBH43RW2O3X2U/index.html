<html><header><meta charset="utf-8"><title>16歲入行26年步步高</title></header><body><h1>16歲入行26年步步高</h1><p>現年四十九歲的俞琤，畢業於聖士提反中學。七一年只得十六歲的俞琤在老師的推薦下加入商台，曾因主持節目《早晨、老友記》而備受注目，十一年內由唱片騎師晉升至電台監製。一九八二年俞琤曾一度告別廣播界，離開商台與甘國亮創辦「某一間製作公司」，從事電影製作、策劃人等工作，其後曾往美國攻讀管理學及商談技巧課程，曾任職演唱會監製等工作。一九八八年，俞琤在商台老闆何佐芝的邀請下返商台，並管理全台業務，直至昨日，正式離開工作了26年的崗位。</p></body></html>

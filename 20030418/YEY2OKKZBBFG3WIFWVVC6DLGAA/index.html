<html><header><meta charset="utf-8"><title>雙程劫匪被捕</title></header><body><h1>雙程劫匪被捕</h1><p>【本報訊】兩男一女（四十一至五十五歲）行山人士，昨日下午一時許，行經荃灣芙蓉山荃錦公路近城門引水道期間，突遭三名內地口罩賊持刀行劫。賊人掠去他們三百多元現金、手提電話、手表及背囊後，倉皇沿山上逃跑，其他行山人士發現代為報警。&#13;<br> 大批警員趕至登山搜索，終在附近叢林將其中一名賊人擒住，並起回部份贓物。該名持雙程證來港的姓林（二十五歲）男子被警員拘捕帶署（圖）。&#13;<br> 梁瑞帆攝</p></body></html>

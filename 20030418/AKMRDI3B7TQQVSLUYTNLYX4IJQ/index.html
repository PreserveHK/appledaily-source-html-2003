<html><header><meta charset="utf-8"><title>小巴撞前車5人傷</title></header><body><h1>小巴撞前車5人傷</h1><p>【本報訊】昨晨九時許，一輛吊臂車沿黃大仙太子道東駛往觀塘，途至彩虹邨對開時，司機事後聲稱因閃避一輛切線私家車，所以減慢車速，遭尾隨一輛公共小巴駛至收掣不及撞向車尾。途經駕駛者發現報警。&#13;<br> 意外中，姓姚（三十八歲）小巴司機及三男一女（二十四至六十六歲）小巴乘客同受輕傷送院（圖），敷治後均無大礙。小巴司機事後與姓劉（四十七歲）吊臂車司機接受酒精測試，證實均無飲酒。&#13;<br> 羅日昇攝</p></body></html>

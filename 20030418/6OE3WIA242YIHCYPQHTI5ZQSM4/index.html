<html><header><meta charset="utf-8"><title>上戶彩高中畢唔到業</title></header><body><h1>上戶彩高中畢唔到業</h1><p>迅速上位、就讀高中的十七歲日本女星上戶彩，原來在去年尾已經退學，未能畢業。&#13;<br> 上戶彩經理人表示因她工作太繁忙，所以不得不退學，然而她就讀的是甚多藝人入讀的東京堀越高校，有專為藝能界人士而設的特別課程，當年松隆子、廣末涼子及深田恭子，亦是工作甚多，但仍能完成學業，只有濱崎步及後藤理沙未能畢業。<br> &#13;<br> <spanclass>跟不上課程 &#13;<br> 有指上戶彩因跟不上課程，又有傳她與森田剛的緋聞受到事務所的壓力，不想她有機會結識異性，所以要她退學，不過上戶彩事務所卻不願置評。</spanclass></p></body></html>

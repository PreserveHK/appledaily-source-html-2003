<html><header><meta charset="utf-8"><title>東坪洲海邊撿舊手槍</title></header><body><h1>東坪洲海邊撿舊手槍</h1><p>【本報訊】警方昨午在東坪洲海邊的泥堆內撿獲一支舊式長管手槍，槍柄及扳機嚴重損壞，槍管生銹及塞滿泥沙。警方初步估計手槍已失去性能，目前正調查它的來源。&#13;<br> 發現手槍的是一對住在東坪洲的姓駱夫婦，據該對夫婦稱，他們本月十三日開始在上址海邊挖泥，至昨天上午十一時三十分，兩人再在上址工作時，發現泥堆內有一支類似手槍物體，於是報警。水警人員到場調查，發現是一支上世紀初被稱為「火槍」的長管單發的手槍，但已殘舊不堪，現場並無發現子彈。警方人員稍後將槍撿走，將交彈械鑑證科人員進一步檢驗。</p></body></html>

<html><header><meta charset="utf-8"><title>醉漢涉巴士非禮</title></header><body><h1>醉漢涉巴士非禮</h1><p>【本報訊】昨晨三時許，二十歲姓葉少婦遣興後偕女友乘巴士返回大埔廣福邨住所，她們坐在樓下一排三座位椅子，途中一名滿身酒氣的中年漢突然擠坐在二人之間，涉嫌撫摸女事主大腿非禮。&#13;<br> 女事主受辱卻不敢揚聲，與女友離座，不料反被醉漢用粗言穢語辱罵。女事主忍無可忍致電丈夫，由其丈夫在廣福邨巴士站接應及報警。其間女事主的丈夫與醉漢一度發生推撞，最後涉嫌非禮被捕的五十二歲姓李男子，報稱受傷送院（圖），女事主不適送院檢查。&#13;<br> 宋光明攝</p></body></html>

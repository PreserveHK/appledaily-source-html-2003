<html><header><meta charset="utf-8"><title>馬龍白蘭度命懸一線</title></header><body><h1>馬龍白蘭度命懸一線</h1><p>荷李活經典男星馬龍白蘭度（MarlonBrando）晚年生活潦倒，最近更被前女友MariaCristinaRuiz入稟法院，向他索償一億美元（約七億八千萬港元）及追討他未有支付予她及其三個子女的生活費，不過Ruiz的律師前日表示，二人已私下達成協議，不用對簿公堂，但協議內容則未有透露。<br> &#13;<br> <spanclass>靠呼吸器呼吸 &#13;<br> 此外，最近有傳聞指馬龍白蘭度生命危在旦夕，日前其好友透露近日他的病情仍未有好轉，完全要依靠呼吸器呼吸，而其醫生表示馬龍有高血壓及血管阻塞迹象，因此導致心臟出現問題。</spanclass></p></body></html>

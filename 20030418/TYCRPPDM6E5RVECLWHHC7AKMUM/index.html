<html><header><meta charset="utf-8"><title>《芝加哥》導演避炎遠離亞洲</title></header><body><h1>《芝加哥》導演避炎遠離亞洲</h1><p>電影《芝加哥》導演洛馬素爾（RobMarshall），原本下周三到日本宣傳，但近日非典型肺炎肆虐，洛馬素爾昨日宣布取消日本之行。<br> &#13;<br> <spanclass>Tatu押後赴日 &#13;<br> 另外，俄羅斯女子組合Tatu，原定周二到日本東京宣傳，卻突然宣布將工作押後兩天。直至昨日，Tatu所屬唱片公司透露，成員Julia因為工作過勞，故此要五月或六月才到東京。&#13;<br> 但外間相信，Tatu今次取消亞洲之行，是為了避免感染非典型肺炎。</spanclass></p></body></html>

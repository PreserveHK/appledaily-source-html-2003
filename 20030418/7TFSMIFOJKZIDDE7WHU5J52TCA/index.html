<html><header><meta charset="utf-8"><title>《五個撲水的少年》美片商爭住買</title></header><body><h1>《五個撲水的少年》美片商爭住買</h1><p>由日本導演周防正行執導的《談談情跳跳舞》，早前被荷李活影商收購，並找來籮霸珍妮花洛庇絲（JenniferLopez）及李察基爾（RichardGere）重新演繹。<br> &#13;<br> <spanclass>勵志電影 &#13;<br> 據日本報章報道，有不少荷李活電影公司，近日正爭奪周防正行另一部電影《五個撲水的少年》，競爭情況非常激烈。&#13;<br> 由日本男星妻夫本聰主演的《五個撲水的少年》，乃講述五位青少年發憤圖強的勵志片。行內人估計，《五》片的收購價應可遠高於《談》片，因為《五》片早前於日本上映時收得十億日圓票房（約六千五百萬港元），難怪美國片商對此片虎視眈眈。</spanclass></p></body></html>

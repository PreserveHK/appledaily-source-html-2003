<html><header><meta charset="utf-8"><title>男子電梯被搶鑽戒</title></header><body><h1>男子電梯被搶鑽戒</h1><p>【本報訊】油麻地一名七十八歲姓黃老翁，昨中午十二時外出買餸後返回佐敦道四十八號可群大廈住所時，遭兩名戴綠色口罩賊人尾隨進入電梯，事主在八樓步出電梯，兩名賊人突然從後箍頸，強搶去事主價值二萬餘元鑽石戒指、勞力士手表及五百元現金，匪徒得手後沿樓梯逃走。&#13;<br> 黃伯事後報案，警方一度懷疑匪徒仍在大廈，封鎖大廈搜捕疑人，但無發現。劫案中事主扭傷左手，獲送院治療（圖）。&#13;<br> 張家樂攝</p></body></html>

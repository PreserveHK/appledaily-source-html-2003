<html><header><meta charset="utf-8"><title>巨型鴕鳥蛋40倍開心</title></header><body><h1>巨型鴕鳥蛋40倍開心</h1><p>今日有乜復活節節目？食都係其中一個尋開心嘅好方法，最近有間大型超市由澳洲空運了一百隻份量十足的巨形新鮮鴕鳥蛋，每隻重達1.5kg，相等於四十隻雞蛋重量，肯定比收到一般復活蛋來得開心，捧佢返去更加有意想不到的高興，可讓小朋友在蛋面繪畫或裝飾一番。因為鴕鳥蛋殼非常堅硬，非用電鑽開孔也難於取其蛋液，如想買返去即刻食用，超市亦有專人代為開蛋，費用全免。&#13;<br>&#13;<br>記者：陳冰麗</p><p>售價：$255?隻&#13;<br> 銷售處：金鐘及九龍糖又一城GreatFoodHall</p></body></html>

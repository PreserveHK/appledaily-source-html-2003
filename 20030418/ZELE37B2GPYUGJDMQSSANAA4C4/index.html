<html><header><meta charset="utf-8"><title>點滴</title></header><body><h1>點滴</h1><p><spanclass>理大下周二復課 &#13;<br> 理工大學昨宣布，全校所有全日制及兼讀制課程，以及轄下的香港專上學院和專業進修學院，於下星期二復課。理大校長潘宗光表示，學生回校上課必須戴口罩，校方會派發口罩予有需要的學生，但若學生感憂慮，亦可選擇留在家中。<br> &#13;<br> <spanclass>李鵬飛轟政府慢 &#13;<br> 前兩局議員李鵬飛昨日在工商及科技局局長唐英年的科技界集思大會上，大彈政府一眾官員處理非典型肺炎事件的手法差勁。他表示問題持續五個星期，原因政府不夠強硬和慢。早在兩、三星期前，已提出全港大清洗，但政府昨才作決定。</spanclass></spanclass></p></body></html>

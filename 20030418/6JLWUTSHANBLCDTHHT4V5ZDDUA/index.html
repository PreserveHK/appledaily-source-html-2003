<html><header><meta charset="utf-8"><title>MsDynamite雙喜臨門</title></header><body><h1>MsDynamite雙喜臨門</h1><p>為倫敦兒童組織籌款的CapitalFM音樂頒獎禮，前晚在倫敦圓滿結束，結果黑人女歌手MsDynamite大熱奪得最喜愛英國女歌手獎項，愛爾蘭男子組合Westlife則獨佔兩獎，獲得最喜愛國際組合及最佳網站獎。<br> &#13;<br> <spanclass>預產期七月 &#13;<br> 在英國人氣甚勁的MsDynamite，她為男友DwayneSeaforth懷有的骨肉預產期在七月，而她前晚出席頒獎禮時，一時興起，更向大家透露她的腹中塊肉是男嬰。&#13;<br> 此外，最喜愛英國樂隊由Coldplay奪得，而美國女歌手Pink則成為最佳國際歌手。</spanclass></p></body></html>

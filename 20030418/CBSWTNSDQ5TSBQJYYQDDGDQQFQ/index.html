<html><header><meta charset="utf-8"><title>廉署職員房車撞扁</title></header><body><h1>廉署職員房車撞扁</h1><p>【本報訊】三十歲姓蘇廉政公署人員，昨中午十二時許，駕駛萬事得私家車沿青葵公路前往九龍途中，當到達瑪嘉烈醫院對開處時，疑閃避切線車輛減慢速度，尾隨一輛雙層城巴煞掣不及直撞私家車車尾。由於衝力強大，私家車車尾撞至摺曲變形，並被推前撞向路邊石壆。<br> &#13;<br> <spanclass>三人受傷 &#13;<br> 至於肇事城巴餘勢未了，衝前三十米始停下。意外中，蘇及車上一名四十八歲姓蔡同袍，分別扭傷頸部，事後與受傷城巴司機一同送院，至於城巴上則沒有乘客受傷，現場交通一度擠塞，稍後警方拖走兩部肇事車輛，路面才回復暢通。</spanclass></p></body></html>

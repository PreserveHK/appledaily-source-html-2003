<html><header><meta charset="utf-8"><title>PropertyTax</title></header><body><h1>PropertyTax</h1><p><b> PropertyTax即「物業稅」。</b> 擁有物業的人士，須就其擁有物業每年所收到的「實際」收益，例如租金減去業主支付的差餉，再扣除收益的20%後，然後以標準稅率評稅，計算所需繳交的物業稅數額。由於這稅項是按實際收益繳納，故若某業主將物業出租，但租客無理拖欠其中數個月的租金，只要業主證明他已採取合理步驟追討仍不得要領，稅局是不會將那些應收帳計算入實際收益內。</p></body></html>

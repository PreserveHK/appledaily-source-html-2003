<html><header><meta charset="utf-8"><title>　　麥當娜唱衰香港　尊子協力 - 李八方</title></header><body><h1>　　麥當娜唱衰香港　尊子協力 - 李八方</h1><p>美國樂壇天后麥當娜（Madonna）話題新大碟《AmericanLife》下周二在港推出，華納唱片特別製作咗一個三十秒電視廣告，周六喺有線新聞台、明珠台同國際台播出，重特別搵政治漫畫家尊子幫手，乘機玩吓香港啲高官。&#13;<br> 娜姐呢個廣告只會播三日，除咗玩布殊同侯賽因，特首董建華都成為諷刺對象，佢喺廣告內攬住個金錢符號，死都唔放；尊子當然有預埋財爺梁錦松啦，只見阿松為咗份財政報告改唔改名搞到好煩，最終佢將份報告改做「非典型財赤」。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>袁和平執導史匹堡電影</title></header><body><h1>袁和平執導史匹堡電影</h1><p>袁和平自從擔任多套荷李活大片的動作指導後，早前被史提芬史匹堡（StevenSpielberg）的夢工場電影公司看中，邀請他擔任改編漫畫的電影《TheHandsofShangChi》的導演，此片將會是袁和平執導荷李活電影的處男作。&#13;<br> 此片的原著漫畫，乃由製作《蜘蛛俠》的MarvelComics出品，故事講述一名年輕的功夫大師ShangChi，因揭發父親傅滿洲是無惡不作的大魔頭，父子繼而反目成仇。<br> &#13;<br> <spanclass>典型辱華角色 &#13;<br> 傅滿洲雖是虛構的漫畫人物，但因為被描繪為壞事做盡的黑幫頭目，被認為是一個典型的辱華角色。</spanclass></p></body></html>

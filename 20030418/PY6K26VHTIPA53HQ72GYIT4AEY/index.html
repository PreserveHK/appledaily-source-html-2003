<html><header><meta charset="utf-8"><title>密斗車如打波子機</title></header><body><h1>密斗車如打波子機</h1><p>【本報訊】一輛空載密斗貨車，昨日凌晨三時沿沙田大埔公路擬往內地取貨，當貨車駛至銀禧花園對開時失控，如打波子機般先撞向左邊石壆，再反彈出路面，向前衝約二十五米，撞毀路中分隔石壆及一條燈柱，右車輪擱在逾半米高石壆上（圖），燈柱亦撞斷飛過對面快線，幸當時沒有車輛經過，意外中無人受傷。&#13;<br> 警方事後到場為四十一歲姓黃司機進行酒精測試證實未有飲酒。&#13;<br> 王偉禎攝</p></body></html>

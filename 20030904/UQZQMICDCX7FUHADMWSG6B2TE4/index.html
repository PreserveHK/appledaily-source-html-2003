<html><header><meta charset="utf-8"><title>余文樂出碟黃伊汶乳貼贈興</title></header><body><h1>余文樂出碟黃伊汶乳貼贈興</h1><p>余文樂最新唱片《LostAndFound》將於日內推出，昨日他在蘭桂坊舉行記者會，更即場首播由劉偉強執導的《最愛指數》ＭＶ。除劉偉強到場外，同屬環球唱片的黃伊汶（Emme）、張敬軒、2R的Rosanne和麥浚龍（Juno）均有到賀及送禮，其中Emme送出乳貼一包，但環球高層陳少寶卻未有到場。<br> &#13;<br> <spanclass>「Juno非死敵」 &#13;<br> 昨日司儀森美形容阿樂與Juno的關係是「死敵」，但阿樂在台上還是有跟Juno握手，他說：「唔係死敵，佢之前話有嘢做唔嚟得㗎！」	&#13;<br> 採訪：王連連&#13;<br> 攝影：林德雄</spanclass></p></body></html>

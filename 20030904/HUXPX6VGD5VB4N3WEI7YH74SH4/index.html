<html><header><meta charset="utf-8"><title>Sky排舞不協調玩踢爆</title></header><body><h1>Sky排舞不協調玩踢爆</h1><p>五人男子組合Sky昨日於尖沙嘴為新歌《三分區》排舞，五人排舞時均顯得手腳不協調，十分狼狽。身為隊長的Gilbert說：「我係唔識跳舞嘅，所以入行以嚟最辛苦就係要排舞。」雖然五人的舞功仍有待苦練，但他們在排舞時卻先來一招互相踢爆。&#13;<br> 其中Bonald被指排舞時經常放屁，而Yani亦每次拉完筋後即要大便，令所有人均要等他後才可排舞。至於仍然是學生的阿健亦被指經常遲到，但他即反駁說：「咁我要返學㗎嘛！」&#13;<br> 另外，五人將於十一月出發到東南亞拍攝寫真集，眾人均表示近日已加緊操弗身形，Gilbert說：「操弗啲大隻啲，着衫都好睇啲嘛。」	&#13;<br> 採訪、攝影：胡苑君</p></body></html>

<html><header><meta charset="utf-8"><title>張惠妹整喊熱情Fans</title></header><body><h1>張惠妹整喊熱情Fans</h1><p>張惠妹上月底到內地宣傳新碟，並在北京、上海、甘肅及蘭州舉行巡迴演唱會，她日前結束內地行程返台灣。阿妹表示內地歌迷相當熱情，有歌迷一見她即表示從阿妹出道後，等了七年才看到她，該歌迷更當場哭成淚人。&#13;<br> 阿妹說：「這些地方都是我以前從學校的地理課本才聽到的地方，現在我真的來了，歌迷的熱情更令我感動。」<br> &#13;<br> <spanclass>擔心家人安全 &#13;<br> 阿妹日前回到台灣時，剛好遇到颱風「杜鵑」，她在台東的老家首當其衝，阿妹第一時間致電回家問候家人，起初電話不是沒接通就是中斷，令阿妹相當擔心，幸好最後得悉家人安然無恙才放心，她遲些又會出發到內地宣傳。</spanclass></p></body></html>

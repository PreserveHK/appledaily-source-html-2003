<html><header><meta charset="utf-8"><title>發展商削優惠或提價</title></header><body><h1>發展商削優惠或提價</h1><p>受近期經濟氣氛轉好帶動，發展商對樓市前景轉樂觀。早前揚言加價賣樓的長江實業（001），陸續落實加價細節，東涌映濤軒於中秋節後提價。<br> &#13;<br> <spanclass>加幅一成內 &#13;<br> 九龍倉（004）助理董事黃光耀表示，近期一及二手物業成交明顯有增加迹象，買賣雙方信心加強，相信現市況下適量調整優惠，市場也有承接力。尖沙嘴擎天半島一按首兩年免息供優惠，將於中秋節後取消。深井碧堤半島第1座4房單位，中秋節後加價3%，現呎價4500至5000元。&#13;<br> 長實高級營業經理劉啟文說，映濤軒加價後平均呎價約2060元，另外，早前提供予自由行受惠行業的優惠，下周起取消。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>最新妝物：名師力煲金色眼影</title></header><body><h1>最新妝物：名師力煲金色眼影</h1><p>要知最新化妝潮流，有人愛親自細閱每本潮流雜誌，個人卻樂於坐享其成，參考名牌化妝師的意見，簡單又快捷。謝霆鋒御用化妝師DonaldChiu，同著名化妝師GaryChung都不約而同認為，秋冬季的焦點一定在眼部化妝上。用色方面，二人同樣力煲金色配搭。&#13;<br>記者：羅惠芬&#13;<br>攝影：周旭文、梁細權&#13;<br>&#13;<br>Nars　中環連卡佛&#13;<br>Boots　銅鑼灣京華中心屈臣氏</p></body></html>

<html><header><meta charset="utf-8"><title>蘇有朋坐的士唔使錢</title></header><body><h1>蘇有朋坐的士唔使錢</h1><p>蘇有朋早前與蔡琳在海南島拍攝台劇《情定愛琴海》後，二人日前已到達上海拍外景，蘇有朋年來大部份時間都在上海拍戲，對當地十分熟悉，而該處他的影迷亦十分之多，不少fans攜同家眷到場探班，又不時有大批影迷在片場外等候，不時呼喊他之前電視劇的角色名字，如「五阿哥」及「無忌哥哥」等，蘇有朋聽後都笑着向影迷揮手，有時他還會叫工作人員送影迷回家，可謂相當細心。&#13;<br> 蘇有朋又透露他曾試過在機場過關時，關員見到他，即忍不住尖叫，也有的士司機載他後不收錢，而要求以簽名交換，十分搞笑。</p></body></html>

<html><header><meta charset="utf-8"><title>韓在石男人三十玩怕醜</title></header><body><h1>韓在石男人三十玩怕醜</h1><p>現年三十歲的韓劇《玻璃鞋》和《愛上女主播》男主角韓在石，日前赴台與林心如合作台劇《紫藤戀》，但會見傳媒後卻被指玩大牌。韓在石事後澄清自己無心扮大牌，只是不懂得在眾多傳媒前表現自己，他說：「其實我很緊張，不過既然大家批評，我會改善的。」&#13;<br> 此外，被問擇偶條件時，韓在石透露未來女友除要生得靚、有內在美及女人味外，連廚藝也要一等一。韓在石笑言有不少韓國女星的外表都合乎其要求，但因沒有深交，所以一直找不到女友。</p></body></html>

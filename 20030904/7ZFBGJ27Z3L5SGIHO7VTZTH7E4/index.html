<html><header><meta charset="utf-8"><title>法輪學員上訴</title></header><body><h1>法輪學員上訴</h1><p>【本報訊】十六名法輪功學員於去年三月，在西環中央駐港聯絡辦公室門外，絕食抗議，被裁定阻街罪成，各人不服判決上訴，聆訊昨在上訴庭展開，上訴人指原審裁判官誤指法輪功學員阻街，沒妥善考慮辯方呈遞的相片等證物。&#13;<br> 代表其中六名上訴學員的大律師昨庭上指出，當日法輪功學員和平示威，已小心地確保不會阻街，若原審裁判官妥善考慮錄影帶及相片等辯方證物，便知替控方作證的警員及保安人員的證供失實。&#13;<br> 這是本港首次有法輪功學員，因示威入罪，由於案涉政治問題，高院原訟庭早前將今次上訴，轉交上訴庭處理。&#13;<br> 案件編號：HCMA949/2002</p></body></html>

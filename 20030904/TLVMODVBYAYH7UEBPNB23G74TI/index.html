<html><header><meta charset="utf-8"><title>免費食月餅</title></header><body><h1>免費食月餅</h1><p>今個星期六及日，要搵着數就要去將軍澳新都城中心或馬鞍山新港城中心，重要支持吓香港經濟，使少少錢，咁就可以免費攞番盒月餅。只要你在上述兩個商場消費購物滿$800，憑兩張不同商戶嘅即日發票正本，而其中一張必須為食肆發票，便可免費換領奇華迷你至尊（迷你蛋黃純白蓮蓉月）一盒。&#13;<br> 記者：陸伊琳&#13;<br> &#13;<br> 換領時間：&#13;<br> 下午三時開始&#13;<br> 名額：每日300名，先到先得，送完即止&#13;<br> </p></body></html>

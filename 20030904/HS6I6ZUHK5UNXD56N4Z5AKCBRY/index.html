<html><header><meta charset="utf-8"><title>月曆女郎赤裸籌款</title></header><body><h1>月曆女郎赤裸籌款</h1><p>由茱莉禾達絲（JulieWalters）及海倫美雲（HelenMirren）等一眾英國資深女星主演的喜劇《CalendarGirls》，前日在倫敦里斯特廣場舉行慈善首映禮，一班年過半百的老牌女星，以雍容華貴的打扮出席首映，矚目程度不比年輕女星遜色。&#13;<br> 《CalendarGirls》故事以真人真事改編，內容講述一個在約克郡的女性組織每年都會推出一款有關當地風景的月曆，直至九九年其中一位女士的丈夫因血癌逝世，這群女士決定推出一款輯錄了自己裸照的月曆，為血癌研究基金籌款，最終該月曆比所有明星月曆更暢銷。</p></body></html>

<html><header><meta charset="utf-8"><title>Santana巡迴個唱魅力依然</title></header><body><h1>Santana巡迴個唱魅力依然</h1><p>著名拉丁結他手CarlosSantana近日正積極為其巡迴演唱會演出，前日他已在德國漢堡展開其德國巡迴演唱會「ShamanTour2003」，Santana雖然已年屆五十六歲，但他在台上的魅力依然絲毫不減。<br> &#13;<br> <spanclass>可望來港演出 &#13;<br> 日前有消息指Santana有機會與TheRollingStones、KylieMinogue及BritneySpears等人來港演出，若報道屬實，香港觀眾將與德國觀眾一樣，可以欣賞到Santana在台上展示高超的結他技巧。</spanclass></p></body></html>

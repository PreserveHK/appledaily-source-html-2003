<html><header><meta charset="utf-8"><title>樂頤居最遲今日交表</title></header><body><h1>樂頤居最遲今日交表</h1><p>【本報訊】房屋協會首個專為中產長者而設的豪華長者屋苑「樂頤居」，推出至今反應熱烈，截至昨日為止已接獲超額一倍的申請，有意申請者最遲須於今日提交表格。&#13;<br> 房協推出的首個「長者安居樂」計劃屋苑為將軍澳「樂頤居」，上月十五日開始接受申請，吸引不少長者睇樓，首日派出表格已達二千五百份。房協將於本月十日進行抽籤，然後約見申請人，預計十一月初便可開始揀樓程序。另外，房屋署發言人表示，現時輪候公屋申請人一般需等候兩至三年時間才獲配公屋單位，最快則只需三至六個月，若不揀擇更可「即時」獲編配公屋，但仍視乎審查申請資格進度而定。</p></body></html>

<html><header><meta charset="utf-8"><title>其士競投管道工程</title></header><body><h1>其士競投管道工程</h1><p>【本報訊】其士國際（025）董事總經理郭海生表示，集團有興趣入標競投政府地底管道翻新工程，亦研究於北京及上海發展工程項目。他透露，其士系現持總值17億元的合約，當中以工程項目為主。&#13;<br> 另外，其士公司秘書簡嘉翰表示，系內3家公司的現金及現金等值為13億元，總負債亦為13億元。集團主席周亦卿（圖）表示，儘管市況好轉，但未有配股計劃，集團對中國市場的商機審慎樂觀，將以謹慎態度在內地拓展業務。&#13;<br> 但他強調，集團仍以投資香港為主，暫未有具體計劃發展內地的物業及酒店投資項目。</p></body></html>

<html><header><meta charset="utf-8"><title>Coldplay鼓手嚇壞女鄰居</title></header><body><h1>Coldplay鼓手嚇壞女鄰居</h1><p>英國樂隊Coldplay的鼓手WillChampion，最近為了乘的士問題，發律師信給一名任職教師的鄰居，嚇得她花容失色兼失眠。&#13;<br> 話說Will曾在家電召一架的士，可是的士卻停在鄰居Jacqueline家門，她上了車才發覺的士是由Will電召的。雖然她後來已寫信向Will道歉，但她在兩日後卻收到Will透過律師發出的信，指她在事件中涉嫌欺騙，並要求她證明自己曾電召的士，否則採取進一步的法律行動。</p></body></html>

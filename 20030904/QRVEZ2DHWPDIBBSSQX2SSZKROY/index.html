<html><header><meta charset="utf-8"><title>華仔喜同fans合照</title></header><body><h1>華仔喜同fans合照</h1><p>劉德華早前推出新歌《十七歲》，為宣傳新歌，昨日在黃埔大賣廣告，只要是今年十七歲或擁有與劉德華的合照，便可在幾家食肆內享有優惠，華仔稍後又會到黃埔舉行「17萬FUN照相會」，與fans一同合照。<br> &#13;<br> <spanclass>勾起回憶 &#13;<br> 華仔昨日說：「呢個宣傳幾新鮮，我都好期待。有時有啲fans攞相畀我簽名，有啲係好多年前影嘅，睇見張相會勾起一啲回憶，幾得意，所以今次搞個合照會，或者若干年後有人又攞嚟畀我睇返，都係個回憶。」&#13;<br> 採訪：蔡如育</spanclass></p></body></html>

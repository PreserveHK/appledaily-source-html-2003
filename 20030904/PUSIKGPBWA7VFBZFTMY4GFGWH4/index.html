<html><header><meta charset="utf-8"><title>盧巧音頻NG志偉悶到瞓</title></header><body><h1>盧巧音頻NG志偉悶到瞓</h1><p>由曾志偉監製的電影《大丈夫》早前在將軍澳電視廣播城拍攝電影特輯，出席演員包括陳小春、杜汶澤、毛舜筠、盧巧音和李蘢怡（Tiffany）。<br> &#13;<br> <spanclass>扮鬼扮馬 &#13;<br> 早前有報道指肥媽瑪利亞因與有線有合約，遭無綫拒絕她拍攝電影特輯，拍攝當日雖然少了肥媽，但曾志偉為了宣傳新戲亦可謂絞盡腦汁，特別在法庭景內拍攝一個有故事性的特輯。劇情講述幾個女人控告她們的另一半有外遇，而志偉、小春、杜汶澤及錢嘉樂均戴上假髮扮鬼扮馬，造型非常搞笑，不過因為盧巧音和Tiffany頻頻NG，因而悶到志偉在犯人欄內睡着了。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>奧瑪花曼醞釀離婚</title></header><body><h1>奧瑪花曼醞釀離婚</h1><p>荷李活演員夫婦伊芬鶴基（EthanHawke）和奧瑪花曼的婚姻，最近已到達無可挽救的地步，有消息指伊芬在巴黎拍攝完新片，約兩個星期後，便會返回美國，並正式對外宣布二人已分居。&#13;<br> 伊芬鶴基與奧瑪花曼曾被視為荷李活模範夫妻，可是，伊芬最近被指與女模特兒JenPerzow搭上，更經常到夜店鬼混，令奧瑪十分生氣。<br> &#13;<br> <spanclass>育有兩子女 &#13;<br> 不過，雖然伊芬決定在兩周後公布婚變的消息，但二人仍未詳談離婚的細節，他們育有兩名兒女。</spanclass></p></body></html>

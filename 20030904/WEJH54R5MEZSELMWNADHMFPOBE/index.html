<html><header><meta charset="utf-8"><title>Nike長青Presto一百蚊有交易</title></header><body><h1>Nike長青Presto一百蚊有交易</h1><p>長青的Nike波鞋款Presto，彩色多變，圖案新穎，穿上鞋又軟熟透氣舒服，可說是老幼咸宜，今日你只要付出一百蚊，就可買對行街運動都咁掂的Presto回家，同場還有adidas和NewBalance減價鞋，總有一款合你心水。&#13;<br>記者：楊一凡</p><p>售賣點：&#13;<br> SportGallery（28916868）&#13;<br> 即日起至9月18日，每日1:30am-9：00pm&#13;<br> 灣仔軒尼詩道70號c地下（沿修頓球場大鐘向金鐘方向行約兩分鐘）</p></body></html>

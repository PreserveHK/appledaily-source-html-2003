<html><header><meta charset="utf-8"><title>安琪蓮娜同太子妃談湊仔經</title></header><body><h1>安琪蓮娜同太子妃談湊仔經</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie），日前飛抵日本東京宣傳新片《盜墓者羅拉：生命之匙》，此片在各國上映票房皆未如理想，故她訪日亦未受重大注意。&#13;<br> 惟前日安琪蓮娜出席此片在六本木舉行的首映時，日本太子德仁及太子妃雅子亦賞面到場，為安琪蓮娜挽回不少面子。&#13;<br> 不知是否這緣故，安琪蓮娜擁有一兩歲養子，太子妃則甚疼愛公主愛子，故安琪蓮娜一見太子妃即與她大談湊仔經，事後還大讚太子伉儷和藹。</p></body></html>

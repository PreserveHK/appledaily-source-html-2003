<html><header><meta charset="utf-8"><title>DriesVanNoten彩色童話</title></header><body><h1>DriesVanNoten彩色童話</h1><p>比利時的設計師總有一股能耐，不跟風自成一格。跟AnnDem一樣，DVN堅持自己的設計風格，今季依然維持一貫的民族風，溫暖鮮明的顏色對比運用、多國民族傳統圖案均一一應用上。例如今季有東方色彩濃厚的花卉圖案、也有東洋感覺的Kimono交叠式WrapCoat，以及菱形圖案長方頸巾等等，整個系列洋溢一股甜美的異國童話感覺。&#13;<br>&#13;<br>記者：吳小明</p></body></html>

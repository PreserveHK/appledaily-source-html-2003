<html><header><meta charset="utf-8"><title>Tiffany：最憎人屈我</title></header><body><h1>Tiffany：最憎人屈我</h1><p>李蘢怡（Tiffany）近日接受《mobileXP》雜誌訪問，提到早前被指向店員放電，博影免費貼紙相一事，她憤怒地否認其事，Tiffany說：「我最憎人屈我。」不過Tiffany坦言甚愛影貼紙相，除了幾乎每星期影一次外，家中還珍藏了三大本貼滿貼紙相的相簿，Tiffany更隨身帶備相機，去到邊影到邊。<br> &#13;<br> <spanclass>願望出寫真集 &#13;<br> Tiffany說：「日本攝影師Hiromix係我偶像，我睇過佢兩本寫真，收集咗好多佢嘅作品，佢好大膽，我最欣賞佢竟然自拍胸部，好出位。我第時都想好似佢咁出攝影集，影啲出人意表嘅相。」&#13;<br> 撰文：蔡如育</spanclass></p></body></html>

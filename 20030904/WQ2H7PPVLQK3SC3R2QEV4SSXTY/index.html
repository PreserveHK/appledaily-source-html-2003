<html><header><meta charset="utf-8"><title>賊點錯相持刀架頸</title></header><body><h1>賊點錯相持刀架頸</h1><p>【本報訊】三十三歲姓吳男子，昨傍晚六時許，在九龍城賈炳達道九龍城廣場逛商場期間覺便急，往一樓商場男廁小解時，一名貌似道友男子，突從後用一把剃刀架其頸呼叫道：「唔好郁。」曾任職保安員的事主以為對方打劫，不甘損失反抗，下顎及左手兩手指被刀割傷。&#13;<br> 糾纏間，賊人曾大喊：「咦，認錯人」，隨即將刀收入一個袋內奪門逃去，傷者從後追出但賊人已不知所終。警員事後撿獲一個載有剃刀的袋子，相信是賊人遺下，傷者則送院救治（圖中）。&#13;<br> 黃傑偉攝</p></body></html>

<html><header><meta charset="utf-8"><title>郭羨妮颱風日狂煲碟</title></header><body><h1>郭羨妮颱風日狂煲碟</h1><p>郭羨妮昨日在將軍澳廣播城為無綫新劇《無名天使3D》拍攝宣傳海報。由於前日颱風襲港，久未休息的郭羨妮笑言難得賦閒在家看影碟，她說：「我同媽咪一齊喺屋企睇碟，重睇咗好多套片，就連劇集《尋秦記》都睇番，覺得嗰時自己嘅演技都幾差，表情木獨咗少少。」<br> &#13;<br> <spanclass>拍性感照男友昅實 &#13;<br> 郭羨妮表示早前為莎莎化妝品拍攝新一輯硬照廣告，她說：「今次呢一輯比上一輯重靚，性感得嚟好健康。」問到其男友溫兆倫可有投訴她過份性感，郭羨妮說：「咁又冇話唔畀啲乜，佢只係驚我會唔小心走光，所以都成日叫我小心啲，況且只係工作嚟啫。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

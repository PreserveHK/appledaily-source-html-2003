<html><header><meta charset="utf-8"><title>新灃明年內地開店</title></header><body><h1>新灃明年內地開店</h1><p>【本報訊】新灃（1223）主席李國麟表示，集團正研究出售美國Converse權益錄得約1.3億元特殊收益用途，暫未有確實方案；亦沒有回應會否將部份收益用作派發特別股息，只表示可能會動用部份資金發展內地鞋類零售業務。&#13;<br> 李國麟指出，集團仍未就發展內地零售業務定下確實計劃，但按現時進度，最快可望於明年開設首間零售店舖。他相信選擇於內地代理海外品牌，較建立自己品牌及收購內地零售連鎖店的機會高。&#13;<br> 他希望內地零售業務可在10年後，每年提供15.6億至23.4億元營業額。另外，新灃昨日通過股份1拆4的議案。</p></body></html>

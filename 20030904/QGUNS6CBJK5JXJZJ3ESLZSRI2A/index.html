<html><header><meta charset="utf-8"><title>徐若瑄絕不做狐狸精</title></header><body><h1>徐若瑄絕不做狐狸精</h1><p>徐若瑄早前被指介入周杰倫及蔡依林的感情，她日前接受雜誌《美麗佳人國際中文版》專訪時，強調自己絕對不會做狐狸精。她說：「我絕不會當第三者，這傷害太多人了，甚至是一腳踏兩船也不會。再愛也不要介入別人，因為男人再好，也是別人的。」<br> &#13;<br> <spanclass>男友洗衫好感動 &#13;<br> 徐若瑄談了不少次戀愛，她表示印象最深刻的，是一段逝去的愛情，她說：「我曾經有一個男友，我們一起到希臘，因為時差的關係睡晚了，一覺醒來，發現男友已把髒衣服洗好。當我看着窗外藍天白雲，衣服在屋外欄杆上飄啊飄時，我覺得好感動。」</spanclass></p></body></html>

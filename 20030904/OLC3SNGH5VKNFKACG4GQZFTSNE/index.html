<html><header><meta charset="utf-8"><title>安達祐實扮大人嫌胸細</title></header><body><h1>安達祐實扮大人嫌胸細</h1><p>快將二十二歲生日的安達祐實，日前飛到台灣與當地的經理人公司簽約，希望能像當年的酒井法子般，由台灣再紅回日本，再創事業高峯。&#13;<br> 前日長着一張娃娃臉的安達出席記者會時，更極力顯示自己的成熟女人魅力，以一頭鬈髮及黑色連身裙示人，自言真命天子尚未出現的她，揚言只愛年紀大的男人，又坦言嫌自己的胸部太細。安達說：「年紀大的男士才有安全感，但現在沒有正式交往的，只有談得來的男性朋友。」言下之意，似乎黑田Arthur已被她踢出局。</p></body></html>

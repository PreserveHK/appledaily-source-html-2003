<html><header><meta charset="utf-8"><title>Biography</title></header><body><h1>Biography</h1><p>"LynchhasstruckabookdealwithAlfredA.Knopfforherauthorised<u> biography</u> ."&#13;<br> &#13;<br> 「林奇與AlfredA.Knopf就她授權出版的傳記達成協議。」&#13;<br> &#13;<br> 在伊拉克戰爭中大難不死的美軍女戰俘林奇，經歷受到出版商AlfredA.Knopf垂青，與她簽了一紙780萬港元的合約，出版名為《IAmaSoldierToo:TheJessicaLynchStory》的傳記，十一月面世，執筆人是早前被揭發剽竊新聞的普納茲獎記者布拉格（RickBragg）。Biography指由他人撰寫的傳記。&#13;<br> </p></body></html>

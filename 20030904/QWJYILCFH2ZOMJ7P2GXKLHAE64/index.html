<html><header><meta charset="utf-8"><title>Robbie聖誕賺大錢</title></header><body><h1>Robbie聖誕賺大錢</h1><p>英國歌手RobbieWilliams上月在英國舉行的大型個唱，已決定在年尾推出現場錄音CD及DVD，預計會成為英國今年聖誕期間最暢銷的影音產品，更會為Robbie帶來約一億八千三百萬港元的巨大收入。&#13;<br> Robbie上月初連續三晚在英國克奈禾夫獻唱，共吸引了逾三十六萬來自世界各地的fans捧場。這張現場錄音大碟，已定名為《LiveAtKnebworth》，預計在年尾面世。當地HMV發言人前日表示看好Robbie這張現場錄音大碟，認為必定大賣。</p></body></html>

<html><header><meta charset="utf-8"><title>翁虹、胡軍相逢恨晚</title></header><body><h1>翁虹、胡軍相逢恨晚</h1><p>翁虹現時在四川康定拍攝劇集《西藏風雲之康定情歌》，她表示接拍該劇的原因是其演員陣容吸引，包括有葉童、內地演員唐國強、斯琴高娃、陶紅和胡軍。<br> &#13;<br> <spanclass>四川體驗新生活 &#13;<br> 翁虹日前接受內地記者訪問時說：「我一直很敬佩斯琴高娃和唐國強，有機會和他們合作很開心，而陶紅和胡軍則和我很談得來，我們有相見恨晚的感覺。」&#13;<br> 該劇的拍攝地點高達海拔四千米，翁虹最初有高山症反應，覺得呼吸困難，但現時已適應了。她說：「在這裏的生活和城巿是完全不一樣的，我去廁所要戴口罩，因為氣味實在不好受，而洗澡則要去鎮上，所以不能天天洗，不過我覺得這是另一種人生體驗。」&#13;<br> 記者馬禾四川直擊</spanclass></p></body></html>

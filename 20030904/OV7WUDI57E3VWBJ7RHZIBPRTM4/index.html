<html><header><meta charset="utf-8"><title>三萬人申請入讀教院</title></header><body><h1>三萬人申請入讀教院</h1><p>【本報訊】雖然教師入職愈來愈困難，但仍無損年輕人投身教育界的意欲。教育學院今年接獲逾三萬份入學申請，最後取錄了一千二百多人，其中小學教育榮譽學士課程最受歡迎。&#13;<br> 香港教育學院校長莫禮時昨日在該校開學典禮上致辭時表示，今年小學教育榮譽學士課程共接獲二萬三千份申請，錄取的只有五百四十人，即平均四十三人爭一個位，而當中近八成以此課程為第一至第三志願。此外，幼兒教育證書課程的申請人數也多達二千九百人，錄取僅九十名；學位教師教育文憑課程的申請者達四千六百名，能入讀的只有七百名。</p></body></html>

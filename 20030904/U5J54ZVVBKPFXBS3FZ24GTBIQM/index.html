<html><header><meta charset="utf-8"><title>蕭正楠整餅自詡滿分</title></header><body><h1>蕭正楠整餅自詡滿分</h1><p>蕭正楠（Edwin）日前應新城娛樂台邀請，與歌迷一起做綠豆蓉冰皮及傳統月餅應節。首次整餅的Edwin事前信心十足，但正式製作時，由於兩種月餅製法不同，難度遠遠超乎想像，Edwin頓時被考起，弄得手忙腳亂，最後做出一個不倫不類的月餅。<br> &#13;<br> <spanclass>難忘煲蠟驚魂 &#13;<br> 不過Edwin竟給自己滿分，他笑說：「如果呢個月餅食唔死人都會有一百分，但應該不會食死人嘅！」&#13;<br> Edwin在節目中又大談最難忘的中秋節，他說：「細個鍾意同朋友玩煲蠟，有次當我哋嘅蠟燒得火紅時，我uncle想將火撲熄，竟然用啤酒淋向火堆，搞到佢差啲連頭髮都燒光！」</spanclass></p></body></html>

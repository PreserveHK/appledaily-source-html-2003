<html><header><meta charset="utf-8"><title>加拿大減息1/4厘</title></header><body><h1>加拿大減息1/4厘</h1><p>【本報綜合報道】加拿大央行昨天減息0.25厘，將主要利率調低至2.75厘，這是該行在7周以來第2度減息，原因是當地上季經濟錄得近兩年來首度收縮，以及通脹較預期溫和。&#13;<br> 加拿大經濟受非典型肺炎、瘋牛症和加元上升打擊，第2季經濟收縮0.3%，差過市場和財長曼利的預期。加拿大央行預測，該國今季經濟增長可能仍會低於「潛力水平」，而通脹在未來數月料會持續溫和。&#13;<br> 不過，加拿大央行仍對經濟前景樂觀，受惠於內部需求殷切、美國經濟復甦比預期來得早及較強勁，以及資本市場形勢良好。</p></body></html>

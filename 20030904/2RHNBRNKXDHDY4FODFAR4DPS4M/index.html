<html><header><meta charset="utf-8"><title>漢登回流首看舖租</title></header><body><h1>漢登回流首看舖租</h1><p>【本報訊】持有HangTen品牌零售店的漢登集團（448）主席陳永燊昨日表示，於1998年撤離香港市場的HangTen曾計劃重返本港，但由於該集團錯過較早前租金下調的入市「黃金機會」，現在本港商舖的租金已回穩，甚至有上升迹象，故集團不排除擱置重回本港之計劃。&#13;<br> 內地市場方面，陳永燊指出，集團無意急於發展中國市場，目前亦只是以特許經營方式，授權他以私人名義於內地「試辦」HangTen業務，只屬很小的規模。陳永燊表示，現階段很難預料日後會否將內地業務注入上市公司內。HangTen目前以台灣及東南亞市場為主。</p></body></html>

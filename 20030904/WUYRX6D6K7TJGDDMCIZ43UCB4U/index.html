<html><header><meta charset="utf-8"><title>狂徒縱火燒3鐵馬</title></header><body><h1>狂徒縱火燒3鐵馬</h1><p>【本報訊】葵涌荔景邨安景樓對開露天停車場發生縱火燒車案，昨清晨五時許，一部蓋上布冚「綿羊仔」電單車突然着火焚燒（圖），驚動一名姓周（三十四歲）護衞員報警及救火。電單車火勢猛烈及發生輕微爆炸，波及附近三部電單車及一部私家車，旁邊電表房外牆石屎批盪因高溫剝落。消防員趕至二十多分鐘後將火救熄，三部電單車嚴重焚毀，電表房運作無受影響。消防員指火警有可疑，通知警方調查。&#13;<br> 杜建彬攝</p></body></html>

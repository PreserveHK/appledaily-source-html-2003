<html><header><meta charset="utf-8"><title>戰神鏟坡　司機命危</title></header><body><h1>戰神鏟坡　司機命危</h1><p>【本報訊】一部有「戰神」稱號的日產SKYLINE私家車，昨凌晨二時許風雨交加下，在香港仔石排灣道華貴邨對開，失事衝上行人路撞斷一條燈柱，鏟落五米下山坡始被大樹擋着（圖一），姓巫（二十五歲）男司機頭及手腳受傷，被困車內無法脫身報警求助。由於現場叢林茂密加上天黑，傷者透過不斷響號及用手機與警方聯絡，協助救援人員將他救出（圖二），送院搶救情況危殆。&#13;<br> 李家傑攝</p></body></html>

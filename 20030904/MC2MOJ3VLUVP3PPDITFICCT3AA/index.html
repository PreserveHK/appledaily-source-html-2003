<html><header><meta charset="utf-8"><title>輕鐵撞翻貨車推10米</title></header><body><h1>輕鐵撞翻貨車推10米</h1><p>【本報訊】一輛運送廢紙貨車，昨晨十時許疑不依交通燈號衝越天水圍天瑞邨對開一個輕鐵交滙處，遭駛至列車攔腰猛撞推前十米，貨車失事翻倒夾在列車和路邊石壆之間，列車上三十多名乘客幸無受傷，但貨車司機及跟車工人則扭傷小腿。意外導致兩條輕鐵列車線暫停服務一個半小時，輕鐵需增派十四輛接駁巴士疏導受影響乘客，未釀混亂場面。至中午約十二時，警方及輕鐵工程人員完成清理路軌，列車服務才恢復正常。</p></body></html>

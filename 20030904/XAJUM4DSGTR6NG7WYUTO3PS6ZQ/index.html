<html><header><meta charset="utf-8"><title>胡杏兒鍾情開心人</title></header><body><h1>胡杏兒鍾情開心人</h1><p>胡杏兒日前接受《新婚通信》雜誌訪問，穿上婚紗拍攝封面照的她展現美態。在訪問中杏兒細說她對愛情的一番體會，她說：「愛情對我嚟講係頗重要，係人生嘅一部份，缺少咗嘅話，人生就好似唔夠圓滿。喺以往嘅愛情經驗，我覺得女仔最重要係學懂自愛，若果兩個人相處唔嚟，不如分手比較好。」<br> &#13;<br> <spanclass>自認脾氣大 &#13;<br> 而杏兒自認脾氣大，對情人亦有一定要求，她說：「最重要係可以逗我開心同遷就我，因為我脾氣大，好需要一個人能聽我訴苦，如果搵唔到一個可以付託終生嘅人，我寧願唔結婚。」未知杏兒的現任男友是否符合她的條件呢？</spanclass></p></body></html>

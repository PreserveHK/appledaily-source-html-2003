<html><header><meta charset="utf-8"><title>Joey心形鎖箍住情人</title></header><body><h1>Joey心形鎖箍住情人</h1><p>近日積極為演唱會作準備的容祖兒（Joey），日前出席公開活動時戴了一條Chloe銀色心形鎖鏈墜頸鏈，並配上JilSander的上衣，有型有格。近日陳文媛因為一條「E」字形木鎖鏈墜，被指想鎖住緋聞男友陳冠希的心，所以Joey戴上鎖形頸鏈時，即被取笑想鎖住誰的心。<br> &#13;<br> <spanclass>配襯衣服 &#13;<br> 原來Joey對於配襯服裝的飾物很隨意，基本上只要合眼緣就會放心購買，她說：「其實好睇當日嘅心情而去諗戴乜，自己都冇話有乜特定style，最重要都係襯番當日所着嘅衫，反而喺服裝方面我就鍾意着褲，因為睇落去個人會修長啲嘛。」&#13;<br> 採訪：駱華齡　攝影：陳慧安</spanclass></p></body></html>

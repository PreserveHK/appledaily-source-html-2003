<html><header><meta charset="utf-8"><title>外地傳入登革熱增一宗</title></header><body><h1>外地傳入登革熱增一宗</h1><p>【本報訊】本港昨日再證實一宗由印尼傳入的登革熱個案，衞生署發言人表示，一名十一歲男童暑假期間在印尼逗留一個月，在當地曾遭蚊子叮咬，八月二十五日返港後出現發燒、骨痛及紅疹等登革熱病徵，在將軍澳醫院治療後，本月一日已康復出院，衞生署列為外地傳入個案。連同這宗個案，本港今年至今已有三十六宗登革熱個案（見表），全部均在外地感染。<br> &#13;<br> <spanclass>今年在東南亞爆發 &#13;<br> 衞生署提醒市民東南亞今年爆發登革熱，呼籲外遊人士應穿長袖衣褲，以及在戶外使用驅蚊劑等。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>日財相染病惹離職揣測</title></header><body><h1>日財相染病惹離職揣測</h1><p>【東京路透社電】日本財務大臣鹽川正十郎染病，並取消本周出訪泰國的行程，惹起市場揣測，現年81歲的鹽川可能在內閣改組時離任。&#13;<br> 分析員說，即使首相小泉純一郎本月稍後順利連任執政自民黨黨魁，並繼續擔任首相，但鹽川可能離任，因他年事已高。&#13;<br> 財務省較早前表示，鹽川因患上胃痛和腹瀉，已取消到泰國出席亞太經濟合作組織（APEC）論壇的行程。鹽川辦公室說，他曾在醫院接受身體檢查，但未有透露其健康狀況的詳情。分析員說，鹽川若離職，將留下一些未完成的經濟及財政改革工作。</p></body></html>

<html><header><meta charset="utf-8"><title>方力申韓國比賽睇靚女</title></header><body><h1>方力申韓國比賽睇靚女</h1><p>方力申日前到韓國出席世界大學生運動會，參加游泳比賽，這次比賽他更破了自己的個人紀錄。<br> &#13;<br> <spanclass>狂吃泡菜 &#13;<br> 問方力申覺得韓國女子怎樣？他說：「韓國女仔個樣好多都好靚，我呢次逗留喺嗰邊一個禮拜，因為要趕住返香港準備出新碟。&#13;<br> 「我好鍾意食韓國泡菜，買咗好多返香港畀同事做手信。」&#13;<br> 方力申是新西蘭奇異果的代言人，廣告商是這次比賽的贊助商，他說：「我好鍾意食奇異果，因為奇異果嘅維他命對身體好有益。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>財務顧問盜客2600萬買鸚鵡</title></header><body><h1>財務顧問盜客2600萬買鸚鵡</h1><p>英國一名酷愛鸚鵡的銀行財務顧問，為了擁有罕有的外國鸚鵡，不惜盜竊了體弱多病的年老客戶約二千六百萬港元存款，他周二被判監九年。<br> &#13;<br> <spanclass>判監九年 &#13;<br> 三十二歲的「鸚鵡癡」加德納，過去四年盜取了三十八名客戶的存款，轉帳到其私人戶口，直至他將一千二百萬港元轉帳到其女友戶口時被揭發。受害人大多是老人，有的是獨身，也有的是傷殘。&#13;<br> 加德納把部份錢拿來買了一百隻市值高昂的罕有鸚鵡，令他擁有全英最多、全歐第二大飼養罕有鸚鵡的「鸚鵡癡」。&#13;<br> 其餘竊款則用來買了四幢房屋、兩輛平治汽車、一輛積架汽車和一輛保時捷跑車。&#13;<br> 英國《每日電訊報》/《太陽報》</spanclass></p></body></html>

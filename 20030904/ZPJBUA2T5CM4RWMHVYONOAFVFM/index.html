<html><header><meta charset="utf-8"><title>不滿掃蕩侮辱公僕</title></header><body><h1>不滿掃蕩侮辱公僕</h1><p>【本報訊】昨晨十時許，北角發生女菜販涉嫌吐口水侮辱公職人員事件，食環署人員突擊巡查違例阻街擺賣情況嚴重的春秧街街市，檢控二十名涉嫌店舖負責人，其中一名四十一歲女菜販（圖一右）拒絕向食環署人員出示身份證，有人更向一名四十四歲姓蕭助理小販管理主任吐口水當眾侮辱，在場食環署人員於是報警求助。警方到場拘捕該名女菜販，連同另外十九名店舖負責人一併帶署調查；至於遭吐口水的食環署人員（圖二右）擔心口水染有病菌，要求送院檢查。&#13;<br> 梁偉權攝</p></body></html>

<html><header><meta charset="utf-8"><title>冠忠專巴收入回升</title></header><body><h1>冠忠專巴收入回升</h1><p>【本報訊】冠忠巴士（306）主席黃松柏表示，受沙士影響，該公司的本地巴士業務於4至6月份，營業額較去年同期減少1000多萬元，但隨着疫情減退及內地放寬自由行，其中專利巴士業務收入於8月份已回升超過7%至720萬元，故對經營前景審慎樂觀。&#13;<br> 他透露，為削減成本，冠忠於6月與本港員工協議減薪10%，但其後經濟改善，現改為9月開始將減幅縮窄至5%。另外，較早前冠忠收購的重慶旅業，包括一間水力發電廠，由於與主業不符，公司正洽商售回當地政府，預計約可套回600萬元。他又表示，油價上升令上年度經營成本增加2000萬至3000萬元。</p></body></html>

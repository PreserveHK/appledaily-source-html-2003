<html><header><meta charset="utf-8"><title>演藝人攜手控制場面</title></header><body><h1>演藝人攜手控制場面</h1><p>張國榮的遺體昨午由靈車運到哥連臣角火葬場火化，為避免場面混亂，警方提早在現場架起鐵欄劃分記者區域，而演藝人協會亦義務在場維持秩序，有份協助的藝人包括洪天明、林韋辰、董瑋及林祖輝等，大家一致穿上黑色衣服以表尊重，而場面亦得以控制，未有造成混亂。<br> &#13;<br> <spanclass>黃夏蕙遭取笑 &#13;<br> 現場除了有半百傳媒守候外，還有百多名歌迷在禮堂外目送張國榮最後一程，當張國榮的靈車抵達火葬場後，部份歌迷即泣不成聲，不斷呼喊張國榮的名字，場面感人。此外，黃夏蕙昨日在靈堂出現時，即被人取笑「殯儀之星」，但她毫不介意。</spanclass></p></body></html>

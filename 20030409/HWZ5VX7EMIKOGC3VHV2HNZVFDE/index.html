<html><header><meta charset="utf-8"><title>青霞致祭神情恍惚</title></header><body><h1>青霞致祭神情恍惚</h1><p>張國榮為人坦誠率直，與不少異性結下不解緣，不少更成為他的紅顏知己，包括舊情人毛舜筠（毛毛）和合作無間的林青霞。張國榮的離世，令她們大受打擊。<br> &#13;<br> <spanclass>毛毛請假別亡友 &#13;<br> 林青霞與狄龍陶敏明夫婦一同到場致祭，身穿白恤衫，戴上黑色太陽眼鏡的她，神情恍惚，又經常右顧左盼。當被問到心情如何時，她緊着嘴唇，未有回答便急步離去。&#13;<br> 而昨早要到電台主持節目的毛毛特別請假送別亡友，約十時半她與丈夫區丁平及友人梁李少霞、劉千石和岑建勳謝寧夫婦一同到達香港殯儀館。&#13;<br> 此外，張學友與鮮有露面的太太羅美薇，前晚手拖手前來致祭。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>雲露娜拍賣贓物遭阻止</title></header><body><h1>雲露娜拍賣贓物遭阻止</h1><p>在百貨公司偷竊而被判三年緩刑的荷李活女星雲露娜維達（WinonaRyder），前日到比華利山高等法院，向法官報告她三個月來的悔過進度。&#13;<br> 雲露娜已提前完成四百八十小時的社會服務，法官在庭上表示，十分滿意她的表現，並表示雲露娜可以重返演藝界工作，但仍須接受輔導。&#13;<br> 而雲露娜表示希望將偷竊的衣物，進行慈善拍賣，可是，法官認為她的構想有不妥之處，他以「不能利用犯罪來獲益」為由予以阻止。</p></body></html>

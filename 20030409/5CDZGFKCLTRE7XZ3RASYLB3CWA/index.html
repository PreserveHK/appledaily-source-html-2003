<html><header><meta charset="utf-8"><title>Twins傻笑緩和氣氛</title></header><body><h1>Twins傻笑緩和氣氛</h1><p>女子組合Twins昨日到商台接受《芝See菇BiFamily》訪問，她們前日亦有到靈堂向張國榮致祭，鍾欣桐（阿嬌）說：「我去到靈堂時見到個個都好唔開心，不過我就冇問候唐唐（唐鶴德），因為我唔識得佢。」<br> &#13;<br> <spanclass>聽到伊健爆粗 &#13;<br> 蔡卓妍（阿Sa）則說：「雖然張國榮已經離開咗我哋，但係我成日都覺得佢喺度。」對於二人於金像獎頒獎禮中不停儍笑一事，二人解釋說：「其實係大會叫我哋上到台要笑，因為佢哋想緩和一下氣氛。」再問二人有沒有聽到鄭伊健於台上爆粗？阿Sa笑說：「都有嘅，不過我相信佢都係一時無心之失啫。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

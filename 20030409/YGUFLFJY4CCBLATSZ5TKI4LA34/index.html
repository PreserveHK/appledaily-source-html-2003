<html><header><meta charset="utf-8"><title>偉仔、嘉玲互相扶持</title></header><body><h1>偉仔、嘉玲互相扶持</h1><p>與張國榮份屬好友的劉嘉玲和梁朝偉（偉仔），前晚手拖手到靈堂向亡友致祭，至昨日上午十時半左右，嘉玲與偉仔又再十指緊扣在香港殯儀館出現，在張國榮出殯後，兩人更送亡友最後一程。&#13;<br> 整個喪禮上，嘉玲心情哀痛，偉仔則表現得較為冷靜，他一手拿着紙巾，一手攬實嘉玲，偉仔對嘉玲關懷備至的表現，已將兩人感情破裂傳言一一粉碎。<br> &#13;<br> <spanclass>陳冠希遲到 &#13;<br> 昨日向張國榮作最後致敬者，還包括李嘉欣、邱淑貞及陳冠希等，而一向注重儀容打扮的嘉欣，昨日顯得不修邊幅，未知是否因為匆匆趕到靈堂所致。此外，除蔡楓華昨日遲到外，陳冠希亦是在大殮儀式開始五分鐘後，才匆匆趕到現場。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>15歲小子自編Palm版「過三關」</title></header><body><h1>15歲小子自編Palm版「過三關」</h1><p>提起過三關，相信由3歲小孩至80歲公公婆婆、不論膚色種族都識得玩，因為佢簡單得來也很刺激，遊戲時間又短，如此經典遊戲又點少得Palm的份兒？這個稱為「TicTacToe」的遊戲，玩法就當然不需要再解釋，反而作者動機更具吸引力，作者查實只是個15歲小子（少女？佢無講自己係男定女），熱愛玩「過三關」，為了慳紙而特別編寫這個程式，亦希望能夠吸引更多「同道中人」。&#13;<br>&#13;<br>記者：劉耀祥</p><p>免費下載網址：<ahref http:>www.palmgear.com/software/showsoftware.cfm? </ahref></p></body></html>

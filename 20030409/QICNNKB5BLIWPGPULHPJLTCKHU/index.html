<html><header><meta charset="utf-8"><title>失業少女跳樓</title></header><body><h1>失業少女跳樓</h1><p>【本報訊】旺角富榮花園一名年輕女子一直失業，雖參加再培訓計劃，但仍感前路茫茫，昨午三時許，突然拆毀浴室窗花，飛身躍下，結束自己的生命，其父發現飛奔落樓查看，強忍着悲慟陪女兒送院，卒傷重不治。&#13;<br> 死者徐萃﹙二十一歲﹚，與父親同住富榮花園三座十一樓一單位。據稱，徐女十年前由內地移居香港，早前透露不適應生活，及至長大出來社會做事，經常轉工。消息稱，徐女已有一段長時間失業，情緒低落，並由一名社工跟進其個案，最近她參加當局的再培訓計劃，但擔憂之情未減，由於非典型肺炎肆虐，她因停課而賦閒在家，更為抑鬱寡言。&#13;<br> 劉柏麟攝</p></body></html>

<html><header><meta charset="utf-8"><title>BabyV.O.X.運滯頻走光</title></header><body><h1>BabyV.O.X.運滯頻走光</h1><p>韓國五人性感組合BabyV.O.X.，最近為新推出的第六隻大碟宣傳時，遇到一連串阻滯，令她們大歎「好邪」。&#13;<br> BabyV.O.X.的霉運始於上月底，二十六日五人為音樂節目錄影大跳勁舞時，成員金E-Z因衣服鬆脫嚴重走光，二十九日現場表演時音響發生問題，而本月三日為節目綵排時，成員尹恩惠上衣領口太闊洩春光，到前天她們乘坐保母車前往表演場地時，更與尾隨車輛發生碰撞，幸無大礙。霉運連連的BabyV.O.X.吐着舌頭對記者說：「雖然好忙，睇嚟都要去拜一拜神！」</p></body></html>

<html><header><meta charset="utf-8"><title>鋼琴教師脫非禮罪</title></header><body><h1>鋼琴教師脫非禮罪</h1><p>【本報訊】資深鋼琴教師李樂安（四十歲）涉在寓所授琴時，對十九歲女學生大肆非禮案，昨在屯門裁判法院裁決，裁判官指不可抹煞女事主當時可能驚慌過度，未能作出明顯拒絕被告作出侵犯的訊息，基於疑點利益歸於被告，裁定控罪不成立。&#13;<br> 裁判官表示，男女拍拖時發生第一次接吻、愛撫等親密行為，多數為男方主動，女方的抗拒可能出於害羞，而女事主當時的表現及反應，可能令被告錯誤以為並非拒絕。但裁判官指摘為人師表的被告行為可恥。&#13;<br> 案情指被告於去年十月在屯門龍門路一單位非禮一名十九歲女學生，強吻及撫摸她的身體。&#13;<br> 案件編號：TMCC3618/2002</p></body></html>

<html><header><meta charset="utf-8"><title>空氣清新機帶得出街</title></header><body><h1>空氣清新機帶得出街</h1><p>約手提電話般大小的負離子空氣清新機，一樣可以掛喺頸度揹出街。這部新出的清新機（用9V電一粒），專為出街而設。掛上機身後，其所釋放的負離子，剛好成90度角讓人體吸入。過程中將殺死細菌、隔絕塵埃、煙、汗味、以至寵物的臭味。咪睇小機身細細，每1秒鐘可釋放出8,100萬兆的負離子。尤其在運動時、飛機上、餐廳酒吧等人多的地方時用，最為見效。嫌戴口罩侷促，不妨考慮吓！&#13;<br>&#13;<br>記者：吳佩璇</p><p><spanclass><fontstyle>JCShop  &#13;<br> 銅鑼灣時代廣場833號舖&#13;<br> （31022783）</fontstyle></spanclass></p></body></html>

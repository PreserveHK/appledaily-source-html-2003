<html><header><meta charset="utf-8"><title>葉璇日本遊滿載而歸</title></header><body><h1>葉璇日本遊滿載而歸</h1><p>葉璇早前趁着休假，無綫新劇《非常外父》又未開工，她特別抽空到了日本度假充電，並大事購物，葉璇表示花費了約五萬元，滿載而歸。<br> &#13;<br> <spanclass>護腿着迷你裙 &#13;<br> 葉璇昨日在電話說：「呢個假期都好開心，可以盡情咁樣玩，吃喝玩樂，我都肥咗幾磅，但因為好快要開拍新劇，劇中我扮六、七十年代嘅少女，好多機會着迷你裙，呢排我都要開始練舞減肥，希望到時以最佳狀態演出。」&#13;<br> 問葉璇有甚麼護腿心得，她說：「都冇乜特別，但因為知道要着迷你裙，我呢排真係做多咗護理，有美容院贊助就好啦。」	採訪：比華利</spanclass></p></body></html>

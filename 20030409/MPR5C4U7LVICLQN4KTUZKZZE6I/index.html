<html><header><meta charset="utf-8"><title>趙頌茹冇眼睇日本裸男</title></header><body><h1>趙頌茹冇眼睇日本裸男</h1><p>趙頌茹（阿Yu）昨日在新城電台接受訪問，阿Yu並沒有戴口罩，原來她認為生死有命，保持身體健康才是最重要，但阿Yu都有叮囑她的歌迷要做好預防措施，佩戴口罩保護自己。<br> &#13;<br> <spanclass>拍旅遊特輯 &#13;<br> 阿Yu透露早前赴日本拍攝旅遊特輯，要到男士浸浴的場所取景，眼見每位男士都赤裸裸，令到阿Yu相當尷尬，她說：「我當自己睇唔到，垂低頭行路，但啲男士見到攝錄機就好鬼雀躍，重主動走埋嚟搶鏡。」&#13;<br> 問到阿Yu為何不認真看看日本男士與香港男士的分別時？阿Yu笑笑口說：「我會發噩夢㗎。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>DavidGray取消香港演唱會</title></header><body><h1>DavidGray取消香港演唱會</h1><p>英國曼徹斯特創作男歌手DavidGray，原定本月二十八日在灣仔伊利沙伯體育館舉行演唱會，不過，他最終因本地非典型肺炎肆虐而決定取消來港。<br> &#13;<br> <spanclass>或十一月再來 &#13;<br> DavidGray是繼英國樂隊TheRollingStones、拉丁搖擺組合Santana和美國音樂人Moby後，因害怕非典型肺炎而取消來港演出的外國歌手，David亦決定取消本月三十日在新加坡舉行的演唱會。David的發言人表示正密切留意本地的情況，或會考慮十一月來港演出。</spanclass></p></body></html>

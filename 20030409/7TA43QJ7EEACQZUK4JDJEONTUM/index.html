<html><header><meta charset="utf-8"><title>F.5生咬指寫血書自殺</title></header><body><h1>F.5生咬指寫血書自殺</h1><p>【本報訊】荃灣一名中五男學生，昨晚八時二十分被家人發現反鎖在屋內燒炭自殺斃命，現場遺下一張疑咬破手指用血寫下「我愛您們」的遺書，警方調查後認為死因無可疑。&#13;<br> 死者姓林（二十一歲），與胞姊及姊夫同住享和街三十三號金城大樓三樓一自置單位，其父母及一弟居於附近。據鄰居透露，死者在一間中學讀中五，為人性格內向及患有抑鬱，於日前曾與姊夫在屋內發生爭吵，但不知何事。&#13;<br> 警方正調查死者自殺原因。</p></body></html>

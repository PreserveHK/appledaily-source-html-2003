<html><header><meta charset="utf-8"><title>涉藏毒被捕　保釋後跳樓<br>男子荃灣警署墮樓死</title></header><body><h1>涉藏毒被捕　保釋後跳樓<br>男子荃灣警署墮樓死</h1><p>【本報訊】荃灣警署內，一名疑在警方一次掃毒行動中被捕的男子，從高處墮下，重傷昏迷，送院後證實傷重不治。<br> &#13;<br> <spanclass>六樓梯間躍下 &#13;<br> 今晨十二時許，死者男子黃×勇，三十歲，從荃灣警署六樓梯間，攀窗躍下，倒卧警署停車場近大閘處，重傷昏迷，由大閘當值警員急召救護車送院，事後證實傷重不治。&#13;<br> 據警方消息，男死者於較早時，在荃灣區一次警方掃毒行動中被捕，並被帶回荃灣警署調查，事發前該男子已獲准保釋外出及準備離開警署，至於墮樓原因，仍在調查中。</spanclass></p></body></html>

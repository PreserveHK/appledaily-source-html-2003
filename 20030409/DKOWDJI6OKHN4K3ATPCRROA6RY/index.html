<html><header><meta charset="utf-8"><title>消防員偷天線判罰款</title></header><body><h1>消防員偷天線判罰款</h1><p>【本報訊】二十七歲消防員去年八月在藍田屋苑的停車場內，用螺絲批拆除輕型貨車的天線，停車場閉路電視錄影其犯案經過，被告自首被捕，引咎辭職，昨於觀塘法院承認一項車輛內盜竊罪，被判罰款三千元，另賠償車主一百元。&#13;<br> 被告李子傑，二十七歲，承認於去年八月二十五日，在藍田康雅苑停車場，偷竊一組天線，屬於鄭烈章的財產。&#13;<br> 警方從管理處的閉路電視發現，被告將車停泊在事主貨車旁邊，然後用螺絲批拆走天線，被告其後自首，在警誡下承認犯案。裁判官指，被告品格良好，現已告失業，輕判罰款賠償了事。&#13;<br> 案件編號：KTCC1188/2003</p></body></html>

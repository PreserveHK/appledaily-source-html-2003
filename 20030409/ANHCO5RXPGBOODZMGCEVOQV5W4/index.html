<html><header><meta charset="utf-8"><title>開四槍案再拘一漢</title></header><body><h1>開四槍案再拘一漢</h1><p>【本報訊】上環荷李活道古玩店開槍案，港島總警區反黑探隊於昨早上九時半，再掩至石硤尾一單位拘捕第三名姓黃（三十三歲）涉案男子。&#13;<br> 經調查後，黃與較早前被捕的姓許（三十歲）男子，分別已獲准五百元現金保釋候查。&#13;<br> 至於另一名四十二歲，懷疑是案中主謀的姓張男子，則仍被警方扣查。&#13;<br> 行動中，警方起出一支美製半自動手槍、一發子彈及一枚魚炮。&#13;<br> 案發於本月一日，位於上環荷李活道一家古玩店突遭人開四槍襲擊，警方調查懷疑案件起因與金錢糾紛有關。</p></body></html>

<html><header><meta charset="utf-8"><title>張國榮亡母長眠將軍澳</title></header><body><h1>張國榮亡母長眠將軍澳</h1><p>張國榮的母親潘玉瑤女士年前去世後，其骨灰龕現正安放於將軍澳華人永遠墳場的靈灰閣內，張國榮的遺體昨日火化後，不知其骨灰會否與母親放置在同一地點。<br> &#13;<br> <spanclass>置長生位 &#13;<br> 張國榮母親的骨灰龕，長放位於將軍澳華人永遠墳場北翼五樓之靈灰閣內，該靈位是價值二千六百元的長生位，上面寫上「籍貫惠陽，張母潘玉瑤靈龕，生於己未年九月初七日未時，終於戊寅年八月二十八日未時」，牌上左方亦寫有「孝男大榮、發榮、國榮告」。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

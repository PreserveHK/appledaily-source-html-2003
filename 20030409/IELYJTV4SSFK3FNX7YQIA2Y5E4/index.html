<html><header><meta charset="utf-8"><title>董事候選名單添3人</title></header><body><h1>董事候選名單添3人</h1><p>港交所（388）昨日發出股東通函，公布角逐該所董事候選人增至11人，新增候選人包括證券經紀業協會副主席陳銘潤、證券商協會副主席林建興，以及新鴻基公司（086）營運總監大衛帕克。下周二港交所股東周年大會上，將從11人中選出6人，連同政府委任6名公眾利益董事，及行政總裁共13人，組成新一屆董事會。&#13;<br> 除了上述3人外，證監會股東權益小組成員DavidWebb，以及中銀國際英國保誠資產管理行政總裁黃世雄，都會挑戰6名角逐連任的經紀代表董事，幾乎是「二揀一」。</p></body></html>

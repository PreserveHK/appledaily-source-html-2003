<html><header><meta charset="utf-8"><title>一句「剎那光輝」星途末路</title></header><body><h1>一句「剎那光輝」星途末路</h1><p>現年四十二歲的蔡楓華，八十年代初出道時任職港台DJ，其後被唱片公司賞識殺入樂壇，憑《倩影》一曲走紅，而《絕對空虛》一曲亦深受歡迎，當年有「白馬王子」之稱。惜好景不常，蔡楓華其後為《勁歌金曲》擔任主持時，因失言「剎那光輝唔代表永恒」（指張國榮），令其事業跌至谷底，近年更屢有異行，被喻為「四大癲王」。&#13;<br> 蔡楓華入行二十多年，與同期出道的張國榮、鍾保羅與陳百強號稱四劍俠，但鍾保羅多年前因欠債跳樓自殺；陳百強因服藥昏迷，最後撒手塵寰；而張國榮亦於本月一日跳樓身亡，如今只剩下蔡楓華一人，確實令人惋惜。</p></body></html>

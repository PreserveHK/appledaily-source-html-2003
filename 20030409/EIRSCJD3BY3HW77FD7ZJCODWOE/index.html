<html><header><meta charset="utf-8"><title>NBA每周之星</title></header><body><h1>NBA每周之星</h1><p><spanclass>西岸–奧尼爾 &#13;<br> （湖人中鋒）&#13;<br> 在湖人上周4戰全勝紀錄中，奧尼爾平均攻入30分、15個籃板、3.5次助攻及3.75次封截。當中勝勁敵小馬之戰攻入31分及17個籃板。<br> &#13;<br> <spanclass>東岸–傑特 &#13;<br> （網隊後衞）&#13;<br> 傑特在網隊的3勝1負戰績中，平均貢獻20.5分、9.3次助攻及7個籃板，包括勝火箭一役拿下30分、12個籃板及3次助攻。</spanclass></spanclass></p></body></html>

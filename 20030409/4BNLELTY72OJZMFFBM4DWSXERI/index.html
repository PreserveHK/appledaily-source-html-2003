<html><header><meta charset="utf-8"><title>兩警員涉吸毒拒捕</title></header><body><h1>兩警員涉吸毒拒捕</h1><p>【本報訊】兩名警員偕兩友人在尖沙嘴的士高內吸毒及拒捕案，負責在場監視的警員作供稱，涉案次被告警員將一包白色粉末分給女伴，並將剩餘的粉末用鼻吸入，而另一名被告男子亦將白色粉末放在手背上，同樣用鼻子吸入粉末。&#13;<br> 四名被告分別為羅世傑（二十三歲）、吳兆文（三十一歲），均為警員，被控兩項拒捕及吸毒罪，羅加控一項販賣氯胺酮（俗稱Ｋ仔）罪。&#13;<br> 另兩名被告曾鍵鋮，任職售貨員，及歐陽浩為，運輸工人，各被控一項吸毒罪。&#13;<br> 案件編號：KCCC15904/2002</p></body></html>

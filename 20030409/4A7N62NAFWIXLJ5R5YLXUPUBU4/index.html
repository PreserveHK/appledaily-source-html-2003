<html><header><meta charset="utf-8"><title>高達HARO　變身扭計骰</title></header><body><h1>高達HARO　變身扭計骰</h1><p>唔好以為呢個又係普通嘅冬瓜（HARO）同高達頭擺設，其實佢哋已經被人一開八變身扭計骰。&#13;<br>玩法同普通扭計骰無分別，但就以高達最新作GundamSeed嘅StrikeGundam同冬瓜掛帥，雖然一開八變化較少，但難玩程度卻絕對唔係講笑，當中造型精細形狀複雜嘅高達頭實在難玩，扭到變晒形再還原都可以玩足幾粒鐘。&#13;<br>&#13;<br>記者、攝影：馬慶武</p><p><spanclass><fontstyle>售賣點：  &#13;<br> JCShop（31022783）&#13;<br> 銅鑼灣時代廣場8樓833號舖</fontstyle></spanclass></p></body></html>

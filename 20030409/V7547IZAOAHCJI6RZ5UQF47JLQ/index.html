<html><header><meta charset="utf-8"><title>宇多田光被彈英文差</title></header><body><h1>宇多田光被彈英文差</h1><p>日本女歌手宇多田光近日為英文故事書《Emily》繙譯日文版，據今期《女性自身》報道，由於書本的出版日期比原定遲了一個月，再加上一名在美國居住的日本記者批評光妹的繙譯不夠準確，令光妹的英文水準受到質疑。&#13;<br> 不過，負責出版的MediaFactory則否認書本遲出版與光妹有關，表示因印刷該本書較一般書刊花上更多時間而已，發言人又表示相當滿意光妹以意譯的方法繙譯書本。</p></body></html>

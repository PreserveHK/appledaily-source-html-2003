<html><header><meta charset="utf-8"><title>Beyonce搭上監躉rap友</title></header><body><h1>Beyonce搭上監躉rap友</h1><p>美國組合Destiny'sChild靚女成員BeyonceKnowles，聽聞上個月已經飛起咗rap友Jay-Z，重搭上近排冒起得好快嘅另一位大隻rapper50Cent。講起50Cent都唔嘢小，佢係Eminem近排力撐嘅新星，以前經常徘徊黑白邊緣，自認年年夏天都坐過監，三年前重中過九槍差啲係咁先㖭！不過似乎50Cent嘅過去，冇影響Beyonce對佢嘅愛喎。</p></body></html>

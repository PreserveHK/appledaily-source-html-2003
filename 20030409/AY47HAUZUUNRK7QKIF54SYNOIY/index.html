<html><header><meta charset="utf-8"><title>奇洛李維斯型仔海報曝光</title></header><body><h1>奇洛李維斯型仔海報曝光</h1><p>萬眾期待的巨製《22世紀殺人網絡II決戰未來》將於下月十五日於全美公映，而此片同時亦會在康城影展放映。<br> &#13;<br> <spanclass>戲院播宣傳動畫 &#13;<br> 此外，《決戰未來》將在世界各地戲院張貼的兩款宣傳海報亦已在網上曝光，海報中戴上黑眼鏡的男女主角奇洛李維斯（KeanuReeves）及嘉莉安摩絲（Carrie-AnneMoss）十分有型，而以《22世紀殺人網絡》為背景、作為《決戰未來》前奏的九分鐘動畫《勇者無缺》，亦將會在港上映的電影《漏網之靈》片頭播放。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>趙傳讚北京歌迷最棒</title></header><body><h1>趙傳讚北京歌迷最棒</h1><p>趙傳下周五將到北京首都體育館舉行一場個唱，為了配合宣傳，趙傳日前專程到北京舉行一場簽名售票的活動，只要在場歌迷即時購下他的個唱門券，趙傳便會在門券上簽名。<br> &#13;<br> <spanclass>十年如昔 &#13;<br> 有一位張姓歌迷把一張趙傳十年前在北京開個唱時，拍下的海報照送回給他，趙傳看到後很感動的說：「北京的歌迷都是最棒的！我非常感謝他們，十年前我來北京開個唱，他們對我很支持，想不到十年後重來，北京歌迷同樣熱情，下周五的演唱會，我一定全力以赴。」&#13;<br> 此外，十年前在個唱中曾擲礦泉水給趙傳喝的三位老歌迷，趙傳為答謝他們，分別送上一張人民幣八百八十八元（約八百三十六港元）的門券給他們。</spanclass></p></body></html>

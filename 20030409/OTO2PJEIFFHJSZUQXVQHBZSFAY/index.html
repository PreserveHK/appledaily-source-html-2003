<html><header><meta charset="utf-8"><title>陳豪為飯碗照去廣州</title></header><body><h1>陳豪為飯碗照去廣州</h1><p>非典型肺炎令港人人心惶惶，原本今個月有多個演唱會在紅館舉行，但為了市民安全而決定延期，而不少到內地工作的藝人，亦為免受到感染而取消行程。不過早前才染上感冒的陳豪，卻決定在本周六與經理人許愿結伴上廣州出席一時裝店開幕活動。<br> &#13;<br> <spanclass>為安全消毒家居 &#13;<br> 陳豪經理人許愿日前在電話中說：「冇辦法啦，一早應承咗人哋，而且今次係有酬勞，大家都要開飯㗎嘛！惟有事事小心啲啦。」對於日前陳豪被指染上怪病，大熱天時全身包到密不透風，而事後許愿又找人為陳豪全屋消毒一事，許愿說：「佢其實只係傷風感冒，唔係非典型肺炎，不過為咗安全起見，我先至搵人幫佢間屋消毒一吓啫。」</spanclass></p></body></html>

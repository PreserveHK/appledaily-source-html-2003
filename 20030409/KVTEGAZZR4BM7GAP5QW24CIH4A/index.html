<html><header><meta charset="utf-8"><title>單程路撞車傷五人</title></header><body><h1>單程路撞車傷五人</h1><p>【本報訊】沙頭角禁區蓮麻坑發生警車撞客貨車意外，釀成五人受傷包括一名警員。現場沙頭角第二百四十三區近十號瞭望台，昨中午十二時許，一輛警車沿邊境鐵絲網旁邊的單程路東行，駛經上址一個彎位，警車車長發現一輛客貨車迎面駛至，已響號示警，懷疑客貨車沒有察覺，兩車迎頭相撞。客貨車連司機共有四人，他們是在禁區維修道路的工人，司機姓麥（三十三歲），另三名工人年齡由四十四至五十歲，車禍中他們與警車姓黃（三十七歲）車長同告受傷，一併送院救治（圖）。&#13;<br> 陳天華攝</p></body></html>

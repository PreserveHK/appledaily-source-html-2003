<html><header><meta charset="utf-8"><title>艾頓莊馬耳他名勝開騷</title></header><body><h1>艾頓莊馬耳他名勝開騷</h1><p>有英國樂壇大姑媽之稱的艾頓莊（EltonJohn），前日在地中海國家馬耳他，舉行其中一站的大型歐洲巡迴演出。&#13;<br> 曾舉行過無數次巡迴演唱的艾頓莊表示，今次他希望在演唱會搞搞新意思，特定選擇在歐洲各地的歷史名勝作表演場地，故此他在馬耳他挑選了一個歷史悠久的大廣場獻技。艾頓莊前日在演唱會中獻唱十多首經典作品，逾萬名歌迷聽得如癡如醉。而他的大型巡迴演唱，將在本年尾於德國閉幕。</p></body></html>

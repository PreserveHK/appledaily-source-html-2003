<html><header><meta charset="utf-8"><title>「拆骨」私家車被焚</title></header><body><h1>「拆骨」私家車被焚</h1><p>【本報訊】一輛失去車輪及軚盤遭人「拆骨」私家車，昨被途人發現於長沙灣路邊着火焚燒，兩名可疑男子事後匆匆登上一輛私家車逃去。消防員將火救熄後認為有可疑，警方已展開調查。&#13;<br> 昨凌晨三時許，一名三十四歲姓謝男途人發現一輛私家車在興華街西近貨櫃碼頭路邊着火焚燒，兩名可疑男子並匆匆登上一輛銀色私家車逃去，於是報警。消防員到場調查認為火警有可疑，將案件交警方調查。&#13;<br> 警員根據目擊者提供資料，聯絡在燒車案現場出現過銀色私家車車主。據車主兒子（二十四歲）表示，該車前日發生交通意外，交由沙田一間車房維修。警方已聯絡車房東主了解事件。</p></body></html>

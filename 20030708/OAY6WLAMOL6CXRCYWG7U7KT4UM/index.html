<html><header><meta charset="utf-8"><title>菲傭作供激動抽泣</title></header><body><h1>菲傭作供激動抽泣</h1><p>本案菲律賓籍女事主，昨日未待主控官發問問題，已急不及待吐出心中所想，「我被我的僱主劉棟平強姦！」作證時幾乎全程抽泣，表現激動，被告劉棟平則一臉凝重，細心聆聽女事主作供。<br> &#13;<br> <spanclass>曾當最佳足球明星 &#13;<br> 至於有「沙皮」稱號的被告劉棟平，昨日身穿灰色西裝，神色凝重。&#13;<br> 劉出身愉園青年軍，曾效力東方、精工及花花等勁旅，八七年返回母會，踏入足球生涯高峯期，成為八十年代末至九十年代初的港隊正選門將，亦曾當選最佳足球明星，他在退役後，成為足球評述員。&#13;<br> 本報記者</spanclass></p></body></html>

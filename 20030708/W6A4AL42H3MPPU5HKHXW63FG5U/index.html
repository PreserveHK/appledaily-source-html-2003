<html><header><meta charset="utf-8"><title>福特FocusC-Max投產</title></header><body><h1>福特FocusC-Max投產</h1><p>如果你有留意開世界車壇消息的話，相信對福特FocusC-Max呢個名字唔會感到陌生，皆因佢曾在多個國際性車展上展出，並廣受車迷歡迎；而響日前，首部FocusC-Max正式離開位於德國Sarrlouis嘅生產線，意味着新車會於今年秋季開始，於33個歐洲國家正式開售。據資料顯示，廠方特別額外投資多4億歐元去生產FocusC-Max，當中包括改善及增加廠房內嘅生產設備，從而令新車產量得以提升，並預計每天產量可多達1,060部，以滿足車迷需求咁話。</p></body></html>

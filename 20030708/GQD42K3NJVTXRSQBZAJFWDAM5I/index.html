<html><header><meta charset="utf-8"><title>湘國土副局長被殺</title></header><body><h1>湘國土副局長被殺</h1><p>湖南沅江市一名民望頗高的國土資源局副局長譚建科，上周六晚上神秘遇害。&#13;<br> 譚建科當晚九時許，接獲一個電話後離開寓所，其後在市中心城區洞庭公園旁邊一條辟靜小路，遭人用水果刀刺中後腦及前胸。<br> &#13;<br> <spanclass>疑因工作得罪人 &#13;<br> 譚建科作出反抗，扯下兇徒一件白色背心，並握着從自己身上拔出的兇器，負傷逃離現場，及後被人發現，送院後不治。公安至今仍未查明譚建科遇害原因。&#13;<br> 據熟識他的友人透露，四十八歲的譚建科為人忠厚耿直，不排除是在工作期間得罪人而遭報復。&#13;<br> 湖南《三湘都市報》</spanclass></p></body></html>

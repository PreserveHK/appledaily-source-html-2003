<html><header><meta charset="utf-8"><title>限量消暑背心</title></header><body><h1>限量消暑背心</h1><p>呢幾日又熱又曬，着多啲布出街，真係驚會中暑。女士們可以吊帶衫短褲消暑，咁男士們呢？緊係要着番件背心襯番啦。呢兩件背心不單止設計新款，大玩saddlestitch立體縫線，而且更加係日本入口，每款入口數量重係只得100件，出街夠型仔之餘，重唔驚同人撞衫，計落條數，三百幾蚊一件tee都算抵玩。&#13;<br>&#13;<br>記者：馬慶武</p><p>售賣點：各Levi's專門店&#13;<br> 查詢電話：25751125</p></body></html>

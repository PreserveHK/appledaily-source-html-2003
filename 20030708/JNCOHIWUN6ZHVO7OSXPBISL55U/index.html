<html><header><meta charset="utf-8"><title>張信哲一見美女怕醜</title></header><body><h1>張信哲一見美女怕醜</h1><p>張信哲最近出任江蘇紅豆西裝的代言人，前日他在無錫太湖出席廣告商舉辦的紅豆小姐選舉，勝出的美女將與阿哲合作拍攝廣告。阿哲看見八名參選靚女時，表現得相當木訥，但他接受訪問時卻神態自若，其後記者要求他與勝出佳麗合照時，他又回復害羞模樣，十分搞笑。<br> &#13;<br> <spanclass>下月上海開個唱 &#13;<br> 阿哲今次擔任服裝代言人，問他是否滿意自己的身材？阿哲說：「當然不滿意，但我覺得自己較適合穿西裝，而且我的胸部肌肉比較結實，可以將西裝撐起來！」&#13;<br> 阿哲將於下月底在上海舉行演唱會，並再度與上海交響樂團合作，他說：「今次我會在音樂上作改編和修整，風格上可能會展示我成熟的一面。」&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>

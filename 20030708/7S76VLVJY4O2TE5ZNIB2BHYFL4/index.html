<html><header><meta charset="utf-8"><title>泥斗壓碎工人手指</title></header><body><h1>泥斗壓碎工人手指</h1><p>【本報訊】上環發生挖泥機泥斗壓碎工人手指意外，昨上午十一時許，數名工人在干諾道中西行中線進行挖路工程時，挖泥機突然發生故障，其中一名五十九歲姓陳工人檢查泥斗時，泥斗突然壓着事主左手拇指受傷流血。事主痛極呼叫，曾多次嘗試拔出手指都不成功，由工友報警求救。&#13;<br> 消防員到場進行拯救，合力移開泥斗救出事主送院，院方替事主進行X光檢查，發現其左手拇指出現骨碎，需要留醫治療。事發後，勞工處人員到場調查意外原因。</p></body></html>

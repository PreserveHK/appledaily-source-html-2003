<html><header><meta charset="utf-8"><title>發現高舉雙手浮屍</title></header><body><h1>發現高舉雙手浮屍</h1><p>【本報訊】銅鑼灣避風塘對開海面，昨清晨六時許，有途人發現一名身穿紅衣的長髮女子在離岸十多米海中載浮載沉，立即報警。消防員到場落水將她救起，女子面部發黑且沾滿血迹，救護員當場證實死亡。&#13;<br> 女死者年約二十餘歲、五呎四吋高及瘦身材，雙手同時九十度舉高，全身僵硬，警員多番將她的手放下都無果（圖）。警方在死者身上並無發現身份證或遺書，暫時身份未明，但初步相信事件無可疑。&#13;<br> 李家傑攝</p></body></html>

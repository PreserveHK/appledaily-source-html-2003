<html><header><meta charset="utf-8"><title>安倍麻美淚洗Wet妹形象</title></header><body><h1>安倍麻美淚洗Wet妹形象</h1><p>早前被爆行為不良的新人偶像安倍麻美，前日在東京青海ZeppTokyo舉行處女演唱會，她除擺出招牌笑容，在二千fans面前獻唱外，亦以喊功迷惑現場fans。<br> &#13;<br> <spanclass>與明石家合作 &#13;<br> 為了重建乖乖女形象，麻美在演唱會上自爆為當晚演出下了不少苦功，憶起辛苦練舞的經歷時，更在觀眾面前流下眼淚。負面新聞對麻美似乎沒有影響，她最近已獲富士電視台邀請，與明石家森馬一同演出下月尾播放的新劇。而麻美對私生活亦多姿多彩的明石家讚口不絕，二人可謂臭味相投。</spanclass></p></body></html>

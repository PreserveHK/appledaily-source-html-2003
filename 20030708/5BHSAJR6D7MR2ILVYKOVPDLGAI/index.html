<html><header><meta charset="utf-8"><title>Robbie個唱倒吊現身</title></header><body><h1>Robbie個唱倒吊現身</h1><p>正展開大型歐洲巡迴演唱會的英國壞孩子RobbieWilliams，前日在德國慕尼黑的奧林匹克體育館舉行首站演出。前晚表演期間，Robbie以新碟《Escapology》封面中的倒吊甫士現身，令觀眾拍爛手掌。<br> &#13;<br> <spanclass>無安全措施 &#13;<br> Robbie前晚在數以萬計的觀眾面前，表演得非常落力。在演唱會中段，他突然綁着雙腳，從空中倒吊出場。由於台上未見有任何安全措施，難怪台下的fans對他的高難度動作均抹一把汗。</spanclass></p></body></html>

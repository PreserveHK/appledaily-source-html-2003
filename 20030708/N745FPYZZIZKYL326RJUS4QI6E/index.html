<html><header><meta charset="utf-8"><title>跳霸王舞男子囚42日</title></header><body><h1>跳霸王舞男子囚42日</h1><p>【本報訊】四十八歲無業漢身上僅有七十多元，斗膽到旺角砵蘭街的夜總會跳霸王茶舞，飲酒消遣並召舞小姐，騙取約千六元的娛樂費，他昨於北九龍裁判法院承認一項以欺騙手法獲取服務罪，裁判官斥被告明知故犯，因此須重囚四十二天。&#13;<br> 被告何啟祥，四十八歲，報稱無業，被控於今年七月四日，在旺角砵蘭街的荷里活夜總會，明知沒有足夠金錢，而虛假地表示可以支付娛樂費一千五百六十九元。&#13;<br> 案件編號：NKCC4408/03</p></body></html>

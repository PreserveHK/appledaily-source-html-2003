<html><header><meta charset="utf-8"><title>恭子長瀨扮慘情夫妻</title></header><body><h1>恭子長瀨扮慘情夫妻</h1><p>日本小肥肥女星深田恭子，將會首次與TOKIO主音長瀨智也在劇集中扮演夫婦，大賣苦情吸引觀眾。恭子與長瀨合演的一集完劇集《二人》，其實是下月二十三日NTV電視台的特備節目《24小時TV26愛心救地球》其中一個環節。<br> &#13;<br> <spanclass>遇意外致癱 &#13;<br> 故事講述長瀨與護士女友深田恭子新婚不久後，遇上交通意外，令他脊椎受損，引致只能以輪椅代步，而愛妻恭子便肩負起照顧丈夫的責任。首次扮成下半身癱瘓的長瀨，將要在月中正式開拍前，接受演技訓練。</spanclass></p></body></html>

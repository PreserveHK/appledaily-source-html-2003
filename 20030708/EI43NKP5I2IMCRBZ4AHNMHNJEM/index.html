<html><header><meta charset="utf-8"><title>　　隱形富豪7.1大陣仗上街 - 李八方</title></header><body><h1>　　隱形富豪7.1大陣仗上街 - 李八方</h1><p>7.1遊行唔單止人數贏晒，原來重卧虎藏龍，人潮中除咗有上市公司主席，重有「隱形富豪」。&#13;<br> 吳志森喺港台節目《千禧年代》透露，有一個住喺半山豪宅、坐擁幾十億身家，但係港人並唔熟識嘅「隱形富豪」，7.1都有上街，佢七十幾歲人，行路都要人扶，仍堅持上街，原本想叫司機車佢去，但係冇地方泊車，所以叫咗四部的士去佢屋企門口，再搵三個菲傭扶住兩老，然後同仔女一齊遊行，雖然行唔晒全程，已經表達咗態度。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

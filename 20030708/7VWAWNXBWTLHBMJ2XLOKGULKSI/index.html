<html><header><meta charset="utf-8"><title>寶麗萊有芒相機唔使八百蚊</title></header><body><h1>寶麗萊有芒相機唔使八百蚊</h1><p>以視像鏡頭為設計藍本嘅流動型數碼相機，發展愈見成熟，質素提升外，亦加入愈嚟愈多嘅功能。寶麗萊最新呢款PDC1050，雖仍建基於Webcam設計，不過就配備有100萬像素感光元件，透過軟件協助更可達200萬像素輸出效果，加上2倍數碼變焦及內置8MB記憶體，唔夠又可外插CompactFlash記憶卡，最搞鬼係對應EPSON提倡嘅PIM色域標準，拎出街用已算OK，加上機背加入1.4”彩色液晶屏幕，賣價八百有找，當係買部入門機練習吓影數碼相都好。&#13;<br>&#13;<br>記者：徐影龍&#13;<br>富達電腦&#13;<br>查詢熱線：28544878</p></body></html>

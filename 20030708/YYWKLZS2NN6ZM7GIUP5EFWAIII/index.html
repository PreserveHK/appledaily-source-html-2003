<html><header><meta charset="utf-8"><title>打工妹被賣遭灌糞</title></header><body><h1>打工妹被賣遭灌糞</h1><p>一名只有十七歲的河南省打工妹，今年四月遭人同鄉誘騙，六千元價格，從深圳賣到惠陽市當人媳婦。其間多次出逃失敗，慘遭殘酷虐打，還被灌服農藥和糞便。直至周日才被警方救出來。<br> &#13;<br> <spanclass>多次出走慘受虐待 &#13;<br> 被虐打工妹張麗於去年底前往深圳打工，今年四月遭同鄉誘騙被賣。她說：「被賣後受盡虐待，每天被打罵是家常便飯，晚上遭遇『丈夫』強暴更是難以忍受。」&#13;<br> 上周三，她再次出逃，遭「丈夫」灌服農藥和糞便懲罰。直至周日，河南的家人接獲張麗的求救電話，才報警將她救出來。&#13;<br> 《晶報》</spanclass></p></body></html>

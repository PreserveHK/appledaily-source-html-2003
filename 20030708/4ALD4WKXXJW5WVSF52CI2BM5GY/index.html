<html><header><meta charset="utf-8"><title>柏芝機場談笑風生</title></header><body><h1>柏芝機場談笑風生</h1><p>張栢芝昨日在助手陪同下，拖着一篋行李於赤鱲角機場出現，準備到北京拍攝與劉德華合作的新片《大隻佬和尚》。&#13;<br> 栢芝心情極佳，當她見到同機往北京的鄭伊健時，主動上前打招呼。排隊離境時，有機場人員認出栢芝，栢芝還跟他談了一會。不過栢芝上機前不時打電話，又叫友人從香港致電給她，以節省電話費，相當知慳識儉。<br> &#13;<br> <spanclass>帶定器材影靚相 &#13;<br> 另外，栢芝表示此行特地向攝影師朋友借了四套攝影器材拍風景照，她說：「我喺北京拍完戲後，就要去山西拍攝，聽人講話山西啲風景好靚，我咪帶齊相機去影相囉。」	&#13;<br> 採訪：陳梅香　攝影：陳偉權</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>保健錦囊：預防BB生熱痱乾爽至緊要</title></header><body><h1>保健錦囊：預防BB生熱痱乾爽至緊要</h1><p>初生至三歲的小朋友，不但面皮薄，連皮膚的厚度亦只是成人的十分之一。因皮膚的排汗功能亦未如成人般完善，若汗水不能順利排出體外，小朋友的皮膚表面就會出現一層珍珠粒的斑點－－這就是熱痱。&#13;<br>預防熱痱的最佳方法是選擇質地通爽的棉質衣服，或透氣的背心仔；另外多用柔軟濕紙巾替小朋友抹汗，也有助散熱；沖涼時用含金銀花成份的沐浴露，既消暑解熱，也可減少熱痱滋生。	</p><p>記者：楊一凡&#13;<br> 攝影：周旭文&#13;<br> 資料提供：強生媽媽大學堂註冊護士馬婉文</p></body></html>

<html><header><meta charset="utf-8"><title>荷爾暴躁助手遭殃</title></header><body><h1>荷爾暴躁助手遭殃</h1><p>金像影后荷爾芭莉（HalleBerry）最近在加拿大拍攝新片《Gothika》，為了不想丈夫EricBenet再次行差踏錯，她特別在蒙特利爾租了一間屋作為愛巢，豈料Eric拒絕離開洛杉磯，更未有與愛妻見面。此事令荷爾大發雷霆，兩人亦因而經常透過電話吵架。<br> &#13;<br> <spanclass>與丈夫關係差 &#13;<br> 據美國小報《Star》報道，荷爾芭莉由於與丈夫關係欠佳，早前無故強迫合作多年的助手簽署機密協議，拒絕簽署者須賠償十萬美元（約七十八萬港元），而且她更在片場上辱罵拒絕簽署的員工，並隨即把他們解僱。</spanclass></p></body></html>

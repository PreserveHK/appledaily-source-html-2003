<html><header><meta charset="utf-8"><title>李秉憲致電慰癌Fans</title></header><body><h1>李秉憲致電慰癌Fans</h1><p>韓國男星李秉憲在台灣人氣鼎沸，日前有署名Sandra的台灣女影迷表示早前曾寫信給李秉憲，告知李秉憲一個迷戀他的好友患上癌病，怎料李秉憲竟親自致電問候，令Sandra的好友大為感動。<br> &#13;<br> <spanclass>fans感動流淚 &#13;<br> 據台灣傳媒報道，這位Sandra曾與好友結伴到韓國找李秉憲，不料好友在半年前證實患上癌病。故Sandra近日去信李秉憲，希望他能送上慰問卡給朋友。但數日後，Sandra的好友竟接到李秉憲的電話，當時兩人還用英語傾談，結果Sandra的好友激動到流下眼淚。</spanclass></p></body></html>

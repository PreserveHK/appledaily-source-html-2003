<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>KellyD&amp;G羅馬風情</title></header><body><h1>靚衫SnapShot：<br>KellyD&amp;G羅馬風情</h1><p>身形高䠷的歌手陳慧琳（Kelly）是穿衣的好衣架，近年她的衣着趨向rock&amp;glamour，很多時愛穿DIY的tee、短裙和長boots，配襯粗皮帶，不再文靜，配合她的「shakeshake」動感百變形象。<br> &#13;<br> <spanclass>襯鉚釘皮帶 &#13;<br> 上周六Kelly出席無綫《勁歌金曲》季選時所穿上的Dolce&amp;Gabbana副線D&amp;G白色圖案tubetop、白色長褲，並再度襯以她愛穿的粗鉚釘皮帶示人，充份表現今季D&amp;G的羅馬鬥士風情。</spanclass></p></body></html>

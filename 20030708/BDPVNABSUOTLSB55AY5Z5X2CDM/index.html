<html><header><meta charset="utf-8"><title>老翁毀反23條橫額罰款</title></header><body><h1>老翁毀反23條橫額罰款</h1><p>【本報訊】七旬老翁涉屢次毀壞民主黨在青衣區內擺放的反23條惡法橫額，一次犯案時遭在場埋伏的警員一舉擒獲，警誡下，他表示不喜歡民主黨的李永達而破壞橫額；老翁昨日在法庭承認控罪，被判罰款一千元。&#13;<br> 被告譚貴（七十二歲），報稱退休裝修工人，昨日在荃灣裁判法院承認一項刑事毀壞罪；控罪指他於上月二十五日，在青衣邨宜偉樓對出行人天橋底的行人路邊，毀壞一幅屬於民主黨的橫額。&#13;<br> 案件編號：TWCC2106/03</p></body></html>

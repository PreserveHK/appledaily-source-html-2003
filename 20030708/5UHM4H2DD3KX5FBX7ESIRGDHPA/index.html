<html><header><meta charset="utf-8"><title>頑皮家貓危坐簷篷</title></header><body><h1>頑皮家貓危坐簷篷</h1><p>【本報訊】油麻地一隻長兩呎、白及啡黑色十歲頑皮家貓，前日黃昏，被三十九歲姓黃主人發現牠從白加士街十號永富大廈十五樓大廳攀窗，跳落大廈十樓外牆的六吋長石屎簷篷，主人以為牠貪玩未有理會。&#13;<br> 至昨晨十時，大廈一名女住客發現牠在外牆簷篷，誤以為牠被困報案，警員到場通知愛護動物協會人員協助，借用十一樓一單位窗門，將一支連有網的長竹杆伸出窗外救回家貓（圖），檢驗牠並無受傷後將之交還主人。&#13;<br> 劉柏麟攝</p></body></html>

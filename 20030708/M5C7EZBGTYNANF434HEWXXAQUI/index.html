<html><header><meta charset="utf-8"><title>醫生按摩保最佳狀態</title></header><body><h1>醫生按摩保最佳狀態</h1><p>為確保分割手術期間醫生維持在最佳狀態，萊佛士醫院準備了大量維他命丸、雞精及食物，還在手術室內播放古典音樂，甚至有人為醫生按摩。&#13;<br> 院方特別在手術室隔鄰闢設了一間休息室，讓參與手術的醫生在那裏進食、補充精神和體力，確保他們以最佳狀態參與這場馬拉松式手術。&#13;<br> 院方準備的豐富食物，包括三文治、麵和飯等，另外也特別準備了維他命丸和雞精。播放輕柔的古典音樂，則為減少醫生的精神緊張，紓緩氣氛；安排讓醫生接受按摩，則有助消除身心疲勞和壓力。&#13;<br> 新加坡《新明日報》</p></body></html>

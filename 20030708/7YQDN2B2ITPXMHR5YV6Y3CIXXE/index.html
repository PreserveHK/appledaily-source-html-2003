<html><header><meta charset="utf-8"><title>京滬線票價低至兩折</title></header><body><h1>京滬線票價低至兩折</h1><p>除深圳飛往內地各大城市的班機大幅降價外，北京飛上海也推出兩折機票，導致航班的上座率超過九成。&#13;<br> 推出兩折機票的東方航空公司，今次選擇北京飛往上海的班機作為國內率先恢復上座率的航線，由北京飛上海浦東新機場的特價票只需二百元、飛虹橋舊機場則要三百元，但數量有限，時間較好的班機特價票僅五張。&#13;<br> 目前，東方航空公司由北京至上海的班機，已恢復到每日九至十班往返航班，上座率上升至九成一。其他經營同一航線的航空公司，暫時沒有跟隨，大部份現時仍以四至五折的優惠價「應戰」。&#13;<br> 《京華時報》</p></body></html>

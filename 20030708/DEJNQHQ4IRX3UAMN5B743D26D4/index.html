<html><header><meta charset="utf-8"><title>黎瑞恩重未生得</title></header><body><h1>黎瑞恩重未生得</h1><p>臨盆在即的黎瑞恩，連日來未有在九龍塘的寓所外現身，直至前晚十時許，黎瑞恩的夫婿曾智明專程步出曾家大宅，並向在場等候的記者打招呼。&#13;<br> 曾智明說：「我見你哋由朝等到晚咁辛苦，不如唔好等啦，佢冇咁早生，大概月中先至生得。」<br> &#13;<br> <spanclass>未決定到哪間醫院 &#13;<br> 被問到黎瑞恩準備到哪一間醫院分娩時，曾智明竟然表示還未清楚，他說：「未知㗎，總之到時生得嘅話通知你哋！」然後他便逐一向傳媒索取卡片。&#13;<br> 對於黎瑞恩腹中塊肉是男還是女，曾智明未有回應，他逗留了十分鐘左右便返回寓所。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

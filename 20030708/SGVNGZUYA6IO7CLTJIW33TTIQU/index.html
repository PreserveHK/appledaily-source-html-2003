<html><header><meta charset="utf-8"><title>直通巴往黃田2小時</title></header><body><h1>直通巴往黃田2小時</h1><p>香港人要到深圳黃田機場搭飛機往內地城市，其實相當方便。最直接、簡單的方法，是乘坐直通巴士，在太子、荃灣、沙田以及上水均設有車站，出車時間由上午六時十五分至下午五時三十分，車程約兩個多小時，成人票價約一百一十港元。&#13;<br> 另外，亦可由中環港澳碼頭乘船到深圳福永港，再轉搭免費穿梭巴士到深圳機場，約一小時左右，船票一百八十九元。<br> &#13;<br> <spanclass>中環乘船約1小時 &#13;<br> 若選擇乘坐九廣鐵路，由羅湖過關，乘坐的士到黃田機場，上車後可詢問司機價錢，大約一百二十元左右。&#13;<br> 本報記者</spanclass></p></body></html>

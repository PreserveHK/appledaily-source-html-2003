<html><header><meta charset="utf-8"><title>議員回應押後立法</title></header><body><h1>議員回應押後立法</h1><p><b> 陳鑑林（民建聯）</b> &#13;<br> 「唔應該隨便叫某人落台，香港𠵱家應該多啲關心失業同經濟問題。」&#13;<br> &#13;<br> <b> 許長青（港進聯）</b> &#13;<br> 「公道啲講，立法係必須，其他嘢可以慢慢傾。」&#13;<br> &#13;<br> <b> 李國寶（金融界）</b> &#13;<br> 「我覺得畀多啲時間政府係啱嘅！」&#13;<br> &#13;<br> <b> 黃宜弘（商界）</b> &#13;<br> 「政府決定我支持吖！押後都係好嘅。」&#13;<br> &#13;<br> <b> 何鍾泰（工程界）</b> &#13;<br> 「退一步海闊天空，政府喺錯誤時間做錯誤嘅事。」&#13;<br> &#13;<br> <b> 吳亮星（選委會）</b> &#13;<br> 「將責任推在某一個人身上係將香港政治化，大家應該為國家安全諗辦法。」</p></body></html>

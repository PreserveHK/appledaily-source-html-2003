<html><header><meta charset="utf-8"><title>剛愎自用　踐踏民意</title></header><body><h1>剛愎自用　踐踏民意</h1><p>7.1五十萬人大遊行隊伍中，不少人是衝着保安局局長葉劉淑儀而來；要求她落台的呼聲，絕不遜於要求其「老細」董建華下台的吶喊。有政治笑話指，葉太可能是曲線救港的卧底；全靠她，才有這麼多市民上街。<br> &#13;<br> <spanclass>指摘議員無禮貌 &#13;<br> 自去年擔當硬銷23條立法的任務以來，葉劉淑儀不斷從輕藐的嘴角吐出侮辱市民智慧的言論，藉詞酒樓侍應、的士司機無興趣了解草案細節，解釋不推出白紙草案；叫學生放長雙眼，就知葉局長沒騙人；到最近指摘議員無禮貌，拒絕回應23條立法的問題。&#13;<br> 葉劉淑儀用逞強不屑的神情、剛愎自用的態度，告訴市民，政府如何不尊重民意。</spanclass></p></body></html>

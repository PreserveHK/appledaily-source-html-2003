<html><header><meta charset="utf-8"><title>MarilynManson激演遭阻撓</title></header><body><h1>MarilynManson激演遭阻撓</h1><p>由老牌搖滾歌手OzzyOsbourne策劃嘅大型音樂節Ozzfest，前日喺加州舉行。同Ozzy份屬老友嘅MarilynManson，當然鼎力支持。不過早前Ozzfest紐約站舉行嗰陣，MarilynManson俾紐約政府話佢表演過激而禁止佢演出。其實參與呢個音樂節嘅樂隊Korn、Disturbed等，隊隊都唔係善男信女，咁驚教壞細路，不如禁晒成個音樂節重好！</p></body></html>

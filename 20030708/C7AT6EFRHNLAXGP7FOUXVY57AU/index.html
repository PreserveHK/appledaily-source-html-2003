<html><header><meta charset="utf-8"><title>偷胸圍漢稱討妻歡心</title></header><body><h1>偷胸圍漢稱討妻歡心</h1><p>【本報訊】四十一歲物業管理主任於中環馬莎百貨偷竊兩個胸圍被擒，昨於西區裁判法院認罪後被判罰五百元。被告求情指欲買胸圍來討妻歡心，但礙於很多女士在場感尷尬，加上一時貪心才以身試法。被告徐培鑫，報稱物業管理主任。被控於今年六月二十七日在皇后大道中馬莎百貨內偷兩個胸圍，總值二百三十元。&#13;<br> 事發當日下午二時許，一名便衣保安員見被告於女裝部形迹可疑，將一個白色胸圍放入左前褲袋內，又將一個黑色的胸圍挾於腋窩下離開店舖沒有付款，保安員遂上前將被告截停及報警。被告當時身上有五百八十七元。&#13;<br> 案件編號：WSCC924/03</p></body></html>

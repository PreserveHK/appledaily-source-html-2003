<html><header><meta charset="utf-8"><title>堂本剛呼吸系統有病</title></header><body><h1>堂本剛呼吸系統有病</h1><p>日本偶像組合KinKiKids的成員堂本剛，早前被指呼吸系統出現毛病，令他經常感到不安、緊張和有壓力，日前他在尊尼事務所的官方手機網頁內，承認自己的確患病，因而影響到他在演唱會上的表現。不過，據事務所的工作人員透露，堂本剛現時雖仍未完全康復，但並無影響工作。&#13;<br> 現時正忙於拍攝新劇《前男友》的堂本剛，前日與該劇的女主角廣末涼子和內山理名等，一起出席記者會。在劇中陷入三角戀的堂本剛說：「如果換上我，也許我也會跟前女友保持友誼，但應該會更加珍惜𠵱家嘅女友。」</p></body></html>

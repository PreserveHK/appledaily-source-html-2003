<html><header><meta charset="utf-8"><title>雙程婦便急誕女嬰</title></header><body><h1>雙程婦便急誕女嬰</h1><p>【本報訊】一名姓劉（二十六歲）雙程證懷孕女子，昨日上午十一時許，在旺角彌敦道皇上皇大廈住所突然陣痛，她以為便急遂往如廁，卻在廁所產下女嬰，其姓李三十四歲丈夫發現報警。&#13;<br> 救護員到場替女嬰剪斷臍帶後，將母（圖一）女（圖二）兩人一同送院，均無大礙。警員調查後揭發該名產婦二月持雙程證來港，現已逾期逗留個多月，稍後會將涉嫌逾期居留的產婦拘捕。&#13;<br> 張家樂攝</p></body></html>

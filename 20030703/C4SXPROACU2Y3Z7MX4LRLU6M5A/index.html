<html><header><meta charset="utf-8"><title>黃凱芹爆小恩子延產</title></header><body><h1>黃凱芹爆小恩子延產</h1><p>黃凱芹（Chris）昨日獲邀到商台為節目任嘉賓主持，被問到好友黎瑞恩（小恩子）將於何時臨盆，Chris說：「佢原定計劃係四號，但𠵱家要遲啲，因為好似話羊水重有好多，所以要等一等先，最起碼要兩個禮拜。」&#13;<br> 而黎瑞恩昨日傍晚就前往沙田馬會吃飯。<br> &#13;<br> <spanclass>關淑怡合唱最佳 &#13;<br> 現今樂壇流行以組合形式開演唱會，問到Chris若再開演唱會，心目中的理想拍檔是誰時，他說：「其實我覺得關淑怡唱歌真係唱得好，我好希望可以同佢同台演出。」&#13;<br> 至於前日反二十三條的遊行，Chris表示自己亦希望參與，但卻因有工作在身而不能上街，只好穿上黑色衣服以示支持。</spanclass></p></body></html>

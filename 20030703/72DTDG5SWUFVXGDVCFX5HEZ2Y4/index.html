<html><header><meta charset="utf-8"><title>宋承憲事先張揚𠝹孫藝珍</title></header><body><h1>宋承憲事先張揚𠝹孫藝珍</h1><p>韓國男星宋承憲，前日與女星孫藝珍和張東健的緋聞女友申愛等，齊齊出席被視為《藍色生死戀》第三集的新劇《夏日香氣》記者會。宋承憲除否認與Fin.K.L成員成琉璃相戀並已分手，又表示不排除會效法《今年》的李秉憲和宋慧喬，與《夏》劇女主角孫藝珍戲假情真。宋承憲說：「假戲真做能幫助催情，對演戲好有幫助。」&#13;<br> 此外，近日有報道指李秉憲早前將一隻鑲有十粒小鑽石的Tiffany戒指贈予宋慧喬，作為二人的定情信物。</p></body></html>

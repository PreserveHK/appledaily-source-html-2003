<html><header><meta charset="utf-8"><title>消防隊長涉騙房津</title></header><body><h1>消防隊長涉騙房津</h1><p>【本報訊】一名高級消防隊長於九八及九九年向政府申請房屋津貼及首期貸款時，涉嫌向庫務署「報大數」，將原價一百三十萬元的物業誇大為一百八十萬元，藉此獲多批十五萬元首期，每月多取二千八百元房屋津貼。該消防隊長被控兩項提供虛假資料罪，案件押後七月十六日在西區法院進行預審。&#13;<br> 三十六歲被告陳國生昨日否認兩項控罪，向法庭表示沒有充足時間研究控方文件，希望延期開審，讓他考慮轉聘私人律師或自行抗辯，結果獲裁判官批准。&#13;<br> 案件編號：WSCC85/2003</p></body></html>

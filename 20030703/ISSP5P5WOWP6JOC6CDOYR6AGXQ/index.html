<html><header><meta charset="utf-8"><title>Chanel眼部大軍駕到</title></header><body><h1>Chanel眼部大軍駕到</h1><p>一向認為，雙眼是女性最重要的資產，所以女子會拚命將至矜貴的化妝和護膚品塗在眼部，而市面效果良好的護眼產品，也的確難求。Chanel今次推出的新產品，全部向眼部進發，化妝品顏色夠Sharp，新出的護眼產品──完全修護眼膜，亦好有Talkingpoint。如果你到𠵱家重未有心水護眼產品，Chanel或者會是不錯的選擇。&#13;<br>&#13;<br>記者：羅惠芬　攝影：陳偉強</p><p>查詢：28101083</p></body></html>

<html><header><meta charset="utf-8"><title>鏟跌路牌五女傷</title></header><body><h1>鏟跌路牌五女傷</h1><p>【本報訊】小西灣昨下午一時發生車禍，一部私家車由姓黃二十七歲女司機駕駛，車上載有四名女子，私家車沿安業街東行經新業街交界處，與一部由姓馮五十二歲司機駕駛的空載專線小巴相撞。&#13;<br> 私家車被小巴攔腰撞到後，失控撞向前面停在小西灣道一部校巴，再鏟上行人路，撞倒一個路牌始停下。意外中私家車上五名女子（二十六至三十六歲）同告受傷，其中坐在司機位旁女乘客被困，須由消防員救出，連同其他傷者送院救治。　周志鴻攝</p></body></html>

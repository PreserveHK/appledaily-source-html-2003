<html><header><meta charset="utf-8"><title>左慧琪小背心撩㷫莫家堯</title></header><body><h1>左慧琪小背心撩㷫莫家堯</h1><p>無綫新劇《心慌．心郁．逐個捉》昨日在將軍澳廣播城試造型，主要演員有馬德鐘、滕麗名、左慧琪及莫家堯等。左慧琪在新劇要做一個豪放的竹升妹，經常要穿性感背心及短裙開工，跟左慧琪有對手戲的莫家堯說：「佢會成日着咁少衫喺我面前出現，我會按捺唔住喎！」&#13;<br> 問左慧琪怕不怕莫家堯拍戲時對自己有反應，她說：「佢哋都係拍嘢，好professional，個個都係朋友。」<br> &#13;<br> <spanclass>着高跟鞋襯馬德鐘 &#13;<br> 在《心》劇當女主角的滕麗名表示會加倍努力，她說：「好開心我有機會做主角，我會畀心機。同埋今次拍馬德鐘我要着好多高踭鞋先襯得起佢，呢套劇會喺今個月開工。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

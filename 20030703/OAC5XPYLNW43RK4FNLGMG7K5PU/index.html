<html><header><meta charset="utf-8"><title>銀河否認延期推出</title></header><body><h1>銀河否認延期推出</h1><p>【本報訊】電視廣播（511）高級經理RonaldJones昨日表示，有關旗下收費電視服務供應商──銀河衛視受到技術及法律問題困擾，未能如期於11月推出的報道是不確的，銀河在第四季推出的計劃，至今未有轉變。&#13;<br> 他說目前一直按進度發展，初次推出的月費計劃仍未有定案，但肯定低於目前有線電視的水平。至於銀河總經理鄧思田接受新城電台查詢時，亦指有關報道不確，但拒絕透露與有線方面就連網的商討，只強調進度合乎理想，亦維持在推出服務首年，可以吸納8萬名用戶的目標。</p></body></html>

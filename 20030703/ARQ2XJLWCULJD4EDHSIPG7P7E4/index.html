<html><header><meta charset="utf-8"><title>的士撞壆「打觔斗」</title></header><body><h1>的士撞壆「打觔斗」</h1><p>【本報訊】昨晨九時許，一部的士沿呈祥道慢線向觀塘行駛，當駛至荔枝角泳池對開一個右彎位時突然失控，與快線一輛空載紅色小巴發生碰撞，再越過行車線撞向路中石壆向左翻側（圖），五十六歲姓成司機及三十六歲姓鄺男乘客手部擦損，自行爬出車外。&#13;<br> 事發後小巴姓黃（三十七歲）司機報案，警員到場將兩傷者送院，治療後無大礙，兩司機經酒精測試未有飲酒。&#13;<br> 張培生攝</p></body></html>

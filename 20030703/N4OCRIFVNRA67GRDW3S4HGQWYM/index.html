<html><header><meta charset="utf-8"><title>高雄大火燒死四口家</title></header><body><h1>高雄大火燒死四口家</h1><p>台灣高雄一幢民宅昨天凌晨懷疑因電線短路發生大火，戶主一家有四口被燒死，只有在台灣北部讀書的長子幸免於難，避過滅門之災。&#13;<br> 消防員接報到場，先救出四十八歲劉姓戶主，他被濃煙嗆昏，送院後證實不治。消防員其後在三樓梯間發現四十八歲的女戶主以及其二十七歲女兒，兩人被燒得肚破腸流，死狀恐怖。劉家二十二歲小兒子則在三樓的浴室被燒焦。&#13;<br> 目擊者表示，起火民宅只有四層高，消防局卻派來全市最高、有七十公尺雲梯的消防車，但雲梯才升起約一樓高就卡住。當局後改小型雲梯車趕往支援，市民指摘因消防失誤，延誤救人時機，才導致多人死亡。&#13;<br> 中央社</p></body></html>

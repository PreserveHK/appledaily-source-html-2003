<html><header><meta charset="utf-8"><title>林敏俐陪家人擦海鮮</title></header><body><h1>林敏俐陪家人擦海鮮</h1><p>林敏俐前晚跟母親和家人，一行約十二、三人到西貢食海鮮，當中除了有林敏俐的母親外，還有祖母和數名小朋友。&#13;<br> 林敏俐在點菜前更親自揀選海鮮，前晚薄施脂粉的她，沒有被附近街坊認出，他們吃至九時多便離開。<br> &#13;<br> <spanclass>買甜品生果 &#13;<br> 林敏俐先送坐輪椅的祖母上車，及給她一個goodbyekiss。然後，她駕駛私家車，接載兩名女子和兩位小朋友離開，但他們不是即時回家，而是先到西貢買甜品，再到隔鄰買生果，才開車返清水灣半島的寓所。&#13;<br> 記者昨日致電林敏俐，她說：「我噚晚唔使開工，咪同美國嚟香港嘅媽咪同細妹，同埋嫲嫲、阿爺一齊食飯，都好高興。」&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

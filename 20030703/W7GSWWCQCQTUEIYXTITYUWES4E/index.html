<html><header><meta charset="utf-8"><title>百老匯熄燈悼嘉芙蓮</title></header><body><h1>百老匯熄燈悼嘉芙蓮</h1><p>四屆奧斯卡影后嘉芙蓮協賓（KatharineHepburn），日前於家中逝世。由於嘉芙蓮協賓當年是演舞台劇出身，二十三間位於紐約百老匯的劇院一同於當地時間前晚八時將門前霓虹燈關掉，以向這位一代巨星作最後致敬。&#13;<br> 曾主演過十一齣舞台劇的嘉芙蓮協賓，獲兩度提名東尼獎。前晚的致敬儀式中，不少影迷聚集在曾邀請得嘉芙蓮坐鎮的舒伯特劇院門前默哀。當儀式過後，劇院把燈重開之時，影迷們紛拍手為嘉芙蓮協賓歡呼。</p></body></html>

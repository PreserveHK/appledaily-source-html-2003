<html><header><meta charset="utf-8"><title>　　打鼓記錄喜怒 - 李八方</title></header><body><h1>　　打鼓記錄喜怒 - 李八方</h1><p>九月至十一月期間，鑽石山荷里活廣場、銅鑼灣時代廣場、尖沙嘴海港城同文化中心廣場，有免費鼓打，八方就好有興趣去睇吓。&#13;<br> 唔講你唔知，原來鼓都有喜怒之分㗎。我哋可以隨住嗰日嘅心情，選擇打「喜鼓」或者「怒鼓」。鼓裏面會有個電子紀錄儀，記錄低每日有幾多人開心同埋唔開心。&#13;<br> 𠵱家個政府做得鬼咁差，搞到民怨沸騰，前日上街嗰五十萬人到時可以去打怒鼓發洩吓。政府如果肯聽吓市民講，唔好成日夾硬嚟，咁，大家都會開心啲啦。八方希望終有一日，個個香港市民都可以日日打喜鼓。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>黑珍珠揸Fit行騷夠氣派</title></header><body><h1>黑珍珠揸Fit行騷夠氣派</h1><p>外號「黑珍珠」的英國名模納奧美金寶（NaomiCampbell），前日出席巴西聖保羅時裝節，為品牌RosaCha示範○四年的春夏新裝。當日黑珍珠以充滿陽光味道的均勻身段，演繹多套性感泳衣，意態撩人。<br> &#13;<br> <spanclass>頸傷已愈 &#13;<br> 納奧美踏上天橋的機會雖然不像過往頻繁，不過當晚她被欽點穿上該系列的重頭泳裝，極有面子。早前因與男友接吻過激而需戴上頸箍的她，於台上揮灑自如，看來她的傷勢早已經痊愈。</spanclass></p></body></html>

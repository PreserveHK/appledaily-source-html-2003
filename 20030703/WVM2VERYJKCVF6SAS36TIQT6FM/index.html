<html><header><meta charset="utf-8"><title>史釗活前妻離婚耍太極</title></header><body><h1>史釗活前妻離婚耍太極</h1><p>老牌搖滾男星洛史釗活（RodStewart），早前同意與分居多時的名模妻子RachelHunter離婚。可是當兩人正式入紙離婚後，Rachel卻單方面申請取消離婚。消息指她得悉洛史釗活欲與新女友PennyLancaster結婚後，特意拖延離婚手續。&#13;<br> 洛史釗活早前宣布與Rachel離婚，並要瓜分其約九億一千萬港元的財產。有說Rachel不滿洛史釗活離婚後即娶新女友，故才出此下策。</p></body></html>

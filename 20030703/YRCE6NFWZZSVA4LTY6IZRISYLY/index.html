<html><header><meta charset="utf-8"><title>曾志偉為謝醫生籌款</title></header><body><h1>曾志偉為謝醫生籌款</h1><p>曾志偉及苗僑偉昨日出席在尖沙嘴舉行的「我愛香港高球慈善賽」記者會，此活動由香港職業高爾夫球協會和華人業餘高爾夫球協會（香港）聯合主辦，為中文大學「聯合書院謝婉雯醫生紀念獎學金」籌款。<br> &#13;<br> <spanclass>搵麟李幫手 &#13;<br> 志偉說：「今次籌款目標係三十萬，到時除咗會有知名高球手出席之外，圈中好友譚詠麟、李克勤同吳啟華等都會參與呢個籌款活動。」&#13;<br> 此外，李蘢怡最近成功瘦身，她笑言擔心減肥之後會遭經理人公司東魅拋棄，對此志偉說：「效果幾好呀！公司有兩個藝人（指韓君婷和李蘢怡）都減肥，咁公司咪專出肥婆。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>國際點滴</title></header><body><h1>國際點滴</h1><p><spanclass>港女蛇頭引渡美受審 &#13;<br> 由香港引渡到美國受審的女蛇頭鄭翠萍，在紐約一個聯邦法庭上，否認偷運數以千計中國人蛇到美國。鄭翠萍綽號「大姐萍」，五十三歲，十年來一直被美國通緝，涉嫌是九三年的「金旅」號偷運人蛇造成十人死亡的主謀。她被控挾持人質、清洗黑錢、偷運人蛇、勒索贖金等罪名。一經定罪，可被判終身監禁。　英國廣播公司<br> &#13;<br> <spanclass>日漢涉性騷擾50女童 &#13;<br> 日本大阪縣一名三十八歲男子涉嫌性騷擾五十名年齡介乎六至十三歲的女童，周二被警方拘捕。當時他在一幢住宅的電梯內掐着一名十歲女童的頸部。據警方透露，他承認在超過一年內，觸摸過五十名女童的身體。　德新社</spanclass></spanclass></p></body></html>

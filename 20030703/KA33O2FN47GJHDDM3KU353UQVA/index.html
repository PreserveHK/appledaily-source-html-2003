<html><header><meta charset="utf-8"><title>小巴爭客司機被毆</title></header><body><h1>小巴爭客司機被毆</h1><p>【本報訊】昨清晨五時許，一名四十五歲姓黎司機駕駛紅色公共小巴至觀塘仁信里一個小巴站頭對開的輔仁街，並停車接載乘客前往大埔、上水及落馬洲，疑因其所經路線與該站頭的路線重叠，有搶客之嫌，站頭一名五十一歲姓李職員上前干涉，雙方因此發口角，混亂中黎姓事主報稱被人打傷胸口報警。&#13;<br> 警員到場拘捕涉嫌傷人的姓李站頭職員，並將傷者送院治療（圖）。&#13;<br> 杜建彬攝</p></body></html>

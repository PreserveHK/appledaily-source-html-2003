<html><header><meta charset="utf-8"><title>哈仔同學隨時白做</title></header><body><h1>哈仔同學隨時白做</h1><p>電影《哈利波特》一向需要特多臨記，在第三集《阿茲卡班的逃犯》中任臨時演員的學生，片酬卻被校方剝奪了！&#13;<br> 他們的學校表示這群學生是在上課期間進行拍攝，因此酬勞會全數捐往學校基金，不過華納電影有意捐出一千三百七十鎊（約一萬七千八百港元），好讓學生們能得到報酬。&#13;<br> 此外，澳洲一間天主教學校禁止學生閱讀暢銷小說《哈利波特》系列，該校認為《哈利波特》的內容有助長邪惡巫術及魔法之嫌。</p></body></html>

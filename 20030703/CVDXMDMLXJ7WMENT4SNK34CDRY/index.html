<html><header><meta charset="utf-8"><title>周麗淇想做好媽媽</title></header><body><h1>周麗淇想做好媽媽</h1><p>周麗淇早前接受雜誌訪問時透露自己養了兩隻約瑟爹利狗，由BB一直養到現在，更從與寵物相處中學曉很多人生道理。周麗淇曾養貓、狗、烏龜、倉鼠和蠶蟲等，種類之多，十分驚人。<br> &#13;<br> <spanclass>會做好媽媽 &#13;<br> 周麗淇表示寵物是她的知己，同時亦了解養寵物是很大的責任，她又謂若情況許可，想多養牧羊犬、芝娃娃或者八哥等狗隻。周麗淇更透露自己很喜歡小孩子，看來她很想一嘗當母親的滋味，更稱相信自己會是一個好媽媽。</spanclass></p></body></html>

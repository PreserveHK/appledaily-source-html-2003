<html><header><meta charset="utf-8"><title>家庭食療：綠豆葛根湯</title></header><body><h1>家庭食療：綠豆葛根湯</h1><p>綠豆和葛根有解毒的療效，加埋生魚和其他藥材煲湯，有消暑祛濕及清熱下火的作用，另對防治皮膚濕毒瘡癬和關節肌肉不適，亦有功效。</p><p><b> 材料：</b> &#13;<br> 綠豆　二両&#13;<br> 葛根　半斤﹙如用新鮮葛需兩斤﹚&#13;<br> 老桑枝　五錢&#13;<br> 生地　五錢&#13;<br> 陳皮　一小片&#13;<br> 蜜棗　二枚&#13;<br> 生魚　一條﹙約一斤﹚&#13;<br> 油和鹽　少許&#13;<br> &#13;<br> 方法：﹙三至四人份量﹚清水八碗，煎至四碗，先扭大火煲滾，然後收細火，煲一小時左右。&#13;<br> 記者：楊一凡&#13;<br> 資料提供：中醫余康明25777393</p></body></html>

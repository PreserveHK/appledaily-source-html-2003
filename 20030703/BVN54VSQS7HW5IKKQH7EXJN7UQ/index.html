<html><header><meta charset="utf-8"><title>　　文革熱主席毯估價三萬 - 李八方</title></header><body><h1>　　文革熱主席毯估價三萬 - 李八方</h1><p>7.1大遊行，喚醒香港人嘅政治熱情，唔知有冇令港人對當年文化大革命嘅歷史發生興趣呢？全港首個文革收藏品拍賣會就嚟舉行，一共有十五件文革時期嘅毛澤東紀念品。&#13;<br> 當中最貴嘅係六八年新疆出產嘅羊毛人手織繡毛澤東像掛毯，估價由三萬至三萬五千元。其他拍賣品重包括刻上三個「忠」字嘅毛澤東火車頭像同襟章等。&#13;<br> （圖）呢幅掛毯睇落好殘舊，其實係成個文革收藏品拍賣會中最貴嘅。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

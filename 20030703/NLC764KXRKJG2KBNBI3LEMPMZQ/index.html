<html><header><meta charset="utf-8"><title>擬修例禁雷暴開工</title></header><body><h1>擬修例禁雷暴開工</h1><p>【本報訊】過去三年有三名工人因為在惡劣天氣下工作，遭雷擊而死亡，為保障工人戶外工作安全，勞工處考慮修改現行《颱風或暴雨警告下的工作守則》，要求僱主在雷暴警告下，需要立即讓正在戶外及空曠地方的僱員暫停工作，有關建議將於本月內諮詢建築業界及勞工顧問委員會。&#13;<br> 經濟發展及勞工局局長葉澍堃昨日在立法會會議上回答議員質詢時表示，根據勞工處數字顯示，由二○○○年至上月底，共有三位僱員因為在惡劣天氣下工作而死亡，三人均是遭雷擊致死。葉澍堃說，勞工處過去三年檢控了超過二百七十名僱主，指他們未能提供安全工作環境。</p></body></html>

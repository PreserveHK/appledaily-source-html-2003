<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>鄭中基Y-3沙灘湊熱鬧</title></header><body><h1>靚衫SnapShot：<br>鄭中基Y-3沙灘湊熱鬧</h1><p>日本時裝設計大師YohjiYamamoto與adidas合作的Y-3系列，早成為演藝界之選，繼余文樂、古天樂和Twins都熱捧Y-3的衣服、楊千嬅鍾情Y-3的波鞋後，鄭中基也成為Y-3一族。<br> &#13;<br> <spanclass>黑白單色 &#13;<br> 鄭中基前日與張栢芝等到沙灘玩樂時，穿上一件黑色的Y-3魚網背心配白褲，雖則是casual運動服一套，但已秉承着Yohji的monotone氣度。&#13;<br> Y-3的價錢由幾百至逾萬元不等，但質料上佳，難怪深受歡迎。</spanclass></p></body></html>

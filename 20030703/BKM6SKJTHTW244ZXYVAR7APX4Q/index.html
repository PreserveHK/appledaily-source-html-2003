<html><header><meta charset="utf-8"><title>R.E.M.一字眉展序幕</title></header><body><h1>R.E.M.一字眉展序幕</h1><p>我羅拉向來都係美國樂隊R.E.M.嘅fans，雖然佢哋近年嘅唱片冇早期咁狂野同埋咁重實驗味道，但佢哋好似TheFlamingLips同MercuryRev咁，啲歌變得平易近人之後，反而獲得更多樂迷嘅支持。R.E.M.前日喺漢堡展開德國舉行嘅巡迴演唱，上年終於喺衣櫃入面走出嚟承認同志身份嘅樂隊主音MichaelStipe，畫咗個橙色一字眉上台，重表演得非常投入。&#13;<br> 美聯社</p></body></html>

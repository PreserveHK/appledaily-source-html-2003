<html><header><meta charset="utf-8"><title>YSL超級大字LogoTee</title></header><body><h1>YSL超級大字LogoTee</h1><p>要將名牌Logo着上身，不多不少帶着一份虛榮，通常個Logo都是細細個放在心口位，又或者全LogoPrintPattern圖案，但如YSL這款新推出的LogoTee將品牌超級放大到咁嘅程度真係比較少見，難得着上身後感覺又幾趣致，但要擁有這份趣致，當然是要付出名牌代價啦。&#13;<br>&#13;<br>記者：吳小明&#13;<br>攝影：周旭文</p><p>TomFordforYvesSaintLaurentRiveGauche（28680092）&#13;<br> 中環置地廣場二樓237-238號店</p></body></html>

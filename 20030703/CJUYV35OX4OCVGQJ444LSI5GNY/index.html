<html><header><meta charset="utf-8"><title>鄭中基私伙結他咪刮花</title></header><body><h1>鄭中基私伙結他咪刮花</h1><p>鄭中基日前為新歌《救救我》拍攝MV，當日他專誠帶了新買的私伙結他做道具，每當拍完一個鏡頭，他便連忙將結他放進保母車，以免刮花。&#13;<br> 鄭中基很喜歡逛樂器店，早前他在店中看見這支結他，已經心癢癢想購下，但因他本身已擁有多支結他，擔心購下後未有機會用得上，於是便放棄購買，不過他每次行經這間店舖，又忍不住要看看這支結他。<br> &#13;<br> <spanclass>刻上英文名 &#13;<br> 該店老闆發現鄭中基對該支結他情有獨鍾，便答允以成本價賣給他，老闆更特別把結他運返日本原廠地，刻上鄭中基的英文名「RonaldCheng」的字樣。</spanclass></p></body></html>

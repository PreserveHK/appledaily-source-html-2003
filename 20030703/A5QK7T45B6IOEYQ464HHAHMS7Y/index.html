<html><header><meta charset="utf-8"><title>榮子出賣戀情博見報</title></header><body><h1>榮子出賣戀情博見報</h1><p>正逐步脫離水着女星行列的小池榮子，前日獲邀為荷李活電影《狂野極速》配音，榮子為了爭取曝光率，除穿上片中由她配音的女角一樣的戲服外，又大方向記者透露其戀情進展。&#13;<br> 曾為卡通片配音的榮子，前日自言對今次為真人配音的表現十分滿意，她說：「我覺得自己都值八十分㗎！當然好想到時同男友一齊喺大銀幕欣賞呢套片，我哋重好恩愛㗎！」似有意趁機否認早前被指與摔角手男友坂田亘分手的報道。</p></body></html>

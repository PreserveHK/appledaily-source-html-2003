<html><header><meta charset="utf-8"><title>陳松伶天使愛性感</title></header><body><h1>陳松伶天使愛性感</h1><p>成為皇室纖形代言人的陳松伶，早前以穿上羽毛bratop和巨型翅膀的天使造型，拍攝全新廣告，她還表示這非性感極限。<br> &#13;<br> <spanclass>珍藏三點式 &#13;<br> 陳松伶昨日接受電話訪問時說：「有少少保留啦，或者將來會令人眼前一亮。因為拍攝當日只得我一個着得咁少，好唔慣，最好將來成隊crew陪我着少啲，女工作人員着三點式，男工作人員着三角褲，咁我一定影得更加開心，更加放。」&#13;<br> 陳松伶還表示家中亦有珍藏三點式，但不會在公開場合穿上。	&#13;<br> 採訪：BeverlyWong</spanclass></p></body></html>

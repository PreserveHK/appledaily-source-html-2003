<html><header><meta charset="utf-8"><title>賊劫琴行掠$1600</title></header><body><h1>賊劫琴行掠$1600</h1><p>【本報訊】九龍城亞皆老街一二○號地下一間琴行，昨晨十時許遭假扮顧客的獨行賊行劫，二十二歲姓盧女職員返抵開舖不久，賊人突趨前用一把一呎長利刀向她指嚇行劫，嚇得她花容失色，慌忙從收銀櫃取出一千六百多元，賊人得手後奪門逃去無蹤，女職員立即報警。&#13;<br> 警員到場（圖）在附近一帶兜截無果，現正通緝該名二十餘歲、五呎十吋高及戴鴨舌帽的賊人歸案。&#13;<br> 張家樂攝</p></body></html>

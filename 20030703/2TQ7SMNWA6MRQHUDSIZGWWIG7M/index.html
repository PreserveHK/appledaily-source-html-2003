<html><header><meta charset="utf-8"><title>少年揸大膽車喪命</title></header><body><h1>少年揸大膽車喪命</h1><p>【本報訊】九龍城太子道東舊機場對開前日發生的「綿羊仔」電單車奪命車禍，喪生「鐵騎士」身世大白，證實為一名年僅十五歲的姓陳少年，懷疑他取走父親的電單車揸「大膽車」喪命。警方並向電單車姓謝車主調查了解事件。&#13;<br> 意外發生於前日凌晨一時許，死者駕駛一部「綿羊仔」電單車，在舊機場對開太子道東一個彎位，疑高速掟彎失事，人車彈離，死者猛撼路旁一條燈柱死亡。由於死者身上無任何身份證明文件，警方四出追查他身份，終於昨晨與他家人取得聯絡，經認屍後確定死者身份。</p></body></html>

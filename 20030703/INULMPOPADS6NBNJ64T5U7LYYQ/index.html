<html><header><meta charset="utf-8"><title>港資廠如廁須申請</title></header><body><h1>港資廠如廁須申請</h1><p>深圳橫崗鎮一家二千多工人的港資眼鏡廠，為防員工借「上廁所」偷懶，竟在上班時間把所有廁所鎖上，有需要的員工須申請，獲批准後才能如廁。&#13;<br> 員工指出，個多月前，廠方發現有員工躲在廁所偷懶，於是限制員工上廁所，規定工人只可在上下午兩次十五分鐘的休息時間如廁。若要在上班時間上廁所，就要填表登記，讓部長簽字同意，拿到鎖匙後，還要再經審查。很多女工嫌手續麻煩，索性「死忍」到休息時才湧往廁所解決。&#13;<br> 廣州《新快報》</p></body></html>

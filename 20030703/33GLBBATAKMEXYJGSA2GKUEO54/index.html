<html><header><meta charset="utf-8"><title>皇九3樓舖2268萬沽</title></header><body><h1>皇九3樓舖2268萬沽</h1><p>【本報訊】中環皇后大道中九號嘉軒廣場3樓全層，剛以2268.2萬元易手，買家是一名豪宅業主，見舖位物業有可觀收租回報而入市。<br> &#13;<br> <spanclass>買家首次投資舖市 &#13;<br> 美聯物業測量部董事張一輝表示，透過公司招標出售的皇后大道中九號嘉軒廣場3樓全層，總樓面6500方呎，每方呎造價3490元，現由一間髮廊租用，每月租金17.5萬元，回報率9.3厘。&#13;<br> 買家現居港島西半山，因為舖位租金回報理想而首次入市。該成交是金融風暴後，皇后大道中九號首宗全層商舖樓面轉手個案。&#13;<br> 去年初，法國著名服飾品牌Hermes，斥資1.9億元購入同廈四個地下舖王。</spanclass></p></body></html>

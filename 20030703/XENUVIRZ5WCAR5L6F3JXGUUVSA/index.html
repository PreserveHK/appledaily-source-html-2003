<html><header><meta charset="utf-8"><title>阿諾東京造勢</title></header><body><h1>阿諾東京造勢</h1><p>電影史上其中一部最昂貴的電影《未來戰士3殲滅者TX》明日將在全美三千三百五十五間戲院公映，但在片中扮演未來戰士的阿諾舒華辛力加（ArnoldSchwarzenegger）及姬絲坦娜洛根（KristannaLoken），昨日則身在日本東京出席記者會，為下周六在當地上映的《未》片造勢。&#13;<br> 一身便服的阿諾在記者會上表現興奮，頻頻豎起拇指致意，而他本人也渴望憑此片挽回近年的頹勢。另外，《未》片同日本五十間公司達成合作協議，經濟效益達六億五千萬港元。</p></body></html>

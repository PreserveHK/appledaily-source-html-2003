<html><header><meta charset="utf-8"><title>吳彥祖自嘲旅遊癡</title></header><body><h1>吳彥祖自嘲旅遊癡</h1><p>吳彥祖自小在美國長大，他最喜歡在夏天自助旅行，更笑稱自己是個旅遊癡。<br> &#13;<br> <spanclass>喜意大利建築 &#13;<br> 吳彥祖日前接受台灣雜誌訪問時說：「我人生上的很多事情，都是在旅程中茅塞頓開的，所以很多有意義的長途旅行，都是在夏天發生。」他更表示以前兼職模特兒，就是為了賺取旅費。&#13;<br> 大學時念建築系的吳彥祖，經常利用暑假去其他國家看當地的建築，他說：「我覺得最漂亮的建築幾乎都在意大利！」不過他也會毫無目的去旅行，兩年前更曾和友人瘋狂地駕車橫越美國。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>尊尼事務所瞞稅4千萬</title></header><body><h1>尊尼事務所瞞稅4千萬</h1><p>成功捧紅SMAP、KinKiKids和V6等日本男子偶像組合的尊尼事務所，最近遭東京國稅局調查，揭發截至前年十二月的兩年間，瞞稅約六億五千萬日圓（約四千二百二十五萬港元）。&#13;<br> 國稅局向跟尊尼事務所有生意來往的公司展開調查，發現負責販賣尊尼藝人商品的公司JStation和日本廣明社，亦有瞞稅，總額高達十億日圓（約六千五百萬港元）。<br> &#13;<br> <spanclass>代表律師澄清 &#13;<br> 尊尼事務所的代表律師昨日表示：「即使國稅局與本公司的見解有所不同，我們亦會遵從他們的指示。而JStation與本公司雖然有生意來往，但他們發生的事情與本公司無關。本公司將盡力避免同類事情發生。」</spanclass></p></body></html>

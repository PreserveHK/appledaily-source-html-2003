<html><header><meta charset="utf-8"><title>關心妍廣州行雙手護胸</title></header><body><h1>關心妍廣州行雙手護胸</h1><p>關心妍最近推出國語碟，她本來安排了三日到廣州宣傳，但因為行程臨時濃縮成一日，所以關心妍便要一天走四場宣傳。&#13;<br> 由於行程緊密，關心妍整天只吃了一份三文治醫肚，當她抵達電台接受訪問時，吸引了數百名歌迷圍觀。關心妍離開的時候，為免給歌迷「抽水」，唱片公司除了安排十名保安開路外，關心妍更醒目地雙手護胸，以免給人「有機可乘」。關心妍說：「有一個晚會重有唱片拆家喺度，我心情就特別緊張。」</p></body></html>

<html><header><meta charset="utf-8"><title>信利首9月純利多58%</title></header><body><h1>信利首9月純利多58%</h1><p>【本報訊】信利國際（732）公布，截至9月底止首9個月業績，受惠內地對彩色螢幕手機需求殷切刺激，純利上升58%，至1.02億元。&#13;<br> <br> <spanclass>彩芒手機需求急增 &#13;<br> 信利首9個月營業額8.48億元，升47%；每股盈利23仙，升59%。該公司執行董事黃日楠表示，由於其主要組件價格下調及產品達標準的比率上升，令毛利率微升至29.5%。&#13;<br> 他指出，該集團核心產品液晶體顯示器及液晶體顯示模塊，佔整體收入的87%，且隨着中國市場對彩色顯示屏手機需求迅速增長，加上已取得數個手機製造商的新定單，此業務將成為未來兩年的主要增長動力。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>克雅二氏症分兩種</title></header><body><h1>克雅二氏症分兩種</h1><p>克雅二氏症分為典型及非典型兩種，非典型克雅二氏症俗稱瘋牛症，主要是透過進食感染牛隻的肉或製品傳染；典型克雅二氏症則大部份是因為腦部蛋白質出現變異引起，本港約每一百萬人會有六至七名患者，今年以來共有四宗個案。<br> &#13;<br> <spanclass>身體不受控 &#13;<br> 香港大學微生物學系助理教授黃世賢指出，典型克雅二氏症死亡率達百分之一百，患者多為長者，病者腦部呈海綿狀，出現癡呆、身體不受控等腦部功能退化症狀。至於非典型克雅二氏症，港除在○一年曾發現一宗外地輸入病例外，至今未發現港人感染瘋牛症。</spanclass></p></body></html>

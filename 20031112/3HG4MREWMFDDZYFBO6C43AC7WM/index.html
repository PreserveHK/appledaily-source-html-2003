<html><header><meta charset="utf-8"><title>金賢珠見吳建豪失魂</title></header><body><h1>金賢珠見吳建豪失魂</h1><p>金賢珠在電影《少年阿虎》中，有一場戲是講述她被幾個流氓搶手袋，她要以一敵五抗賊，幸好吳建豪及時趕到英雄救美，拍完這場戲後，金賢珠覺得自己有拍動作片潛質，又認識到一班新朋友，而她在回到韓國後，現時仍和吳建豪、安志杰等經常在網上聯絡。<br> &#13;<br> <spanclass>韓二十美女之一 &#13;<br> 金賢珠表示第一次見吳建豪令她印象難忘，當時吳建豪正與安志杰排戲，金賢珠看得入神時，一個不小心撞向大門，十分失禮。此外，近日韓國電影網站選出韓國二十美女，金賢珠排行第十一位。</spanclass></p></body></html>

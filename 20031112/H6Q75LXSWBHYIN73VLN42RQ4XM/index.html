<html><header><meta charset="utf-8"><title>兩刀客狂斬女疊碼仔</title></header><body><h1>兩刀客狂斬女疊碼仔</h1><p>【本報訊】澳門消息：澳門氹仔海洋花園昨晚發生斬人血案，一名在賭場「叠碼」的二十九歲婦人，偕兩稚年兒子駕車返家，在停車場遇襲，心臟、腰部中三刀，情況危殆。&#13;<br> 與傷者同行的七歲大兒子目睹兇案發生，母親被斬重傷，逃返家中向工人求助，報警將事件揭發，澳警正追緝兩名兇徒下落。事件初步相信與爭賭場邊緣利益有關。&#13;<br> 事件發生後，一名活躍在賭場的「大佬」級人馬駕其平治豪華房車到現場了解情況，增加案件的複雜性。&#13;<br> 消息稱，遇襲婦人名余×雅，二十九歲，與兩名分別為七歲及三歲兒子同住在氹仔海洋花園榆苑，昨晚七時左右，余婦駕駛其私家汽車載兩子返家，在停車場遭兩名兇徒持刀襲擊。</p></body></html>

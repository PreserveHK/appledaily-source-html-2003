<html><header><meta charset="utf-8"><title>警方入境處拘54黑工</title></header><body><h1>警方入境處拘54黑工</h1><p>【本報訊】警方與入境處人員昨分別在油麻地、旺角及元朗進行聯合掃蕩非法勞工行動，突擊掩至多個地點搜查，共拘捕五十四名涉違反逗留條件男女黑工。&#13;<br> 昨凌晨三時三十分，警方西九龍機動部隊聯同入境處人員逾百人，突擊掩至油麻地果欄、快富街及花園街一帶多個地點搜捕非法勞工，行動至中午十二時許結束，共拘捕三十七男十二女內地人士，其中兩人為非法入境者外，其餘為雙程證人士，警員調查後，懷疑他們違反逗留條件，事後將被捕男女交由入境處調查。&#13;<br> 另外，近八十名新界北機動部隊警員聯同多名入境處人員，昨晨八時在元朗一個住宅地盤拘捕三名懷疑黑工。</p></body></html>

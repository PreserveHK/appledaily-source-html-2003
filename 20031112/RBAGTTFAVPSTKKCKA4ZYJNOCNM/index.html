<html><header><meta charset="utf-8"><title>NOMADMUVO2勁播850首歌</title></header><body><h1>NOMADMUVO2勁播850首歌</h1><p>若連256MB嘅MP3都覺得唔夠用，想要放更多歌，兼且做埋流動硬碟，Creative新推出NOMADMUVO2就實啱你心水，容量高達1.5GB，計一計數，可以放得落850首歌，但機身仍然Keep得好細部，又夠薄，只有20mm，機身設有LCD螢幕，可以睇晒繁體中文在內嘅十二國語言同歌曲資料。經USB2.0接駁電腦，可高速從電腦下載檔案音樂，一機多用。首批MUVO2更附送LCD線控，內置現場錄音及FM收音功能，令功能更齊全。&#13;<br>&#13;<br>記者：許福合</p><p>CreativeHK&#13;<br> 查詢電話：23312930</p></body></html>

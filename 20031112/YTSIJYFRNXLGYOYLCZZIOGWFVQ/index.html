<html><header><meta charset="utf-8"><title>地盤工戲院盜錄罰四千</title></header><body><h1>地盤工戲院盜錄罰四千</h1><p>【本報訊】九龍塘又一城AMC影院首日上映日本驚慄片《大逃殺Ⅱ》，即被一名男子攜手提數碼攝錄機進場盜錄。該男子幾乎得逞離去，遭戲院職員巡查時撞破。被告昨日在北九龍法院承認盜錄被判罰款四千元。&#13;<br> 被告莫啟昌，二十七歲，地盤工人，昨日承認於今年八月十四日，在九龍塘又一城商場的AMC戲院內，未獲授權帶備一部數碼攝錄機進入戲院內盜錄，違反了防止盜用版權條例。&#13;<br> 案件編號：NKCC7660/03</p></body></html>

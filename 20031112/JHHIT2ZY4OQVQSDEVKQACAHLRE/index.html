<html><header><meta charset="utf-8"><title>「邊有咁簡單！」<br>克勤拍無線特輯有獎攞？</title></header><body><h1>「邊有咁簡單！」<br>克勤拍無線特輯有獎攞？</h1><p>李克勤、宣萱、于洋及黃伊汶等，昨日在赤柱富豪海灣泳池拍攝無綫音樂特輯，有傳獲點名演出的歌手可博取無綫「最受歡迎男、女歌星」獎，對此克勤昨日說：「我唔清楚點解TVB搵我拍呢個特輯，不過我覺得邊有咁簡單呀，話拍個特輯就畀個大獎你？如果真係咁易，我就唔使捱咗成十八年先攞到呢個獎。」<br> &#13;<br> <spanclass>同宣萱做鄰居 &#13;<br> 昨日克勤與宣萱拍攝結婚場面，他說：「同宣萱好多年冇合作拍嘢，最近我同佢重做埋鄰居㖭！」宣萱透露答應客串演此特輯純粹為了李克勤，她說：「同佢係好朋友，當然唔介意客串啦！」&#13;<br> 採訪：卓寶花</spanclass></p></body></html>

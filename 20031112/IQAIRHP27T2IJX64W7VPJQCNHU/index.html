<html><header><meta charset="utf-8"><title>補脾益氣　絲瓜粉絲豬肉湯</title></header><body><h1>補脾益氣　絲瓜粉絲豬肉湯</h1><p>絲瓜有補脾健胃、益氣止渴的作用，平時多用作炒菜，不過口感偏硬身，老人家可能吃不到。可以選擇用來煲湯，將瓜身煲腍，老人家吃就更方便。另外，牙齦腫痛的人士，飲用此湯有止痛作用。&#13;<br>&#13;<br>記者：羅惠芬　攝影：陳鈞陶</p><p><b> 用咩料：</b> &#13;<br> 絲瓜1/2斤、豬肉4両、粉絲1両、生薑1片、南北杏1両&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.絲瓜刨皮洗淨，切塊。粉絲浸軟，切短備用。&#13;<br> 2.豬肉洗淨切薄片，用少許鹽、糖、生粉、麻油、酒醃好。&#13;<br> 3.用少許油爆香薑片，加入2碗水煮滾，下絲瓜及豬肉，煮片刻後放入粉絲，滾熟後落鹽即可。</p></body></html>

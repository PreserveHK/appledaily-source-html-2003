<html><header><meta charset="utf-8"><title>海名軒加推提價3%</title></header><body><h1>海名軒加推提價3%</h1><p>【本報訊】長江實業（001）紅磡海名軒加推6伙，呎價8051元，下周將削減二按等付款優惠，相等於樓價2%。&#13;<br> 長實高級營業經理何雨盈說，是次加推6伙，價錢較5月高3%，標準單位由1333.3萬至2070萬元，相連3228萬元。發展商夥拍中原地產辦攝影比賽，非買家組別，頭三名中原送1萬至3萬元現金獎，買家組別，頭三名發展商送0.5至1%折扣。&#13;<br> 另外，嘉里物業高級市務經理吳美珊表示，大埔滌濤山餘下的20多個住宅，呎價由3500至5000元，剛裝修完畢的11座頂層複式B室，裝修費達150萬元，售價為1333.3萬元。</p></body></html>

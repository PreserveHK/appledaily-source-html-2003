<html><header><meta charset="utf-8"><title>瑪麗嘉兒上海禁採訪</title></header><body><h1>瑪麗嘉兒上海禁採訪</h1><p>美國過氣天后瑪麗嘉兒（MariahCarey）今日及後日將會在上海虹口體育館舉行演唱會，原本她的演唱會定於六月八日舉行，但因為沙士問題延遲至今，據知她在演唱會將會換八套衫，而舞台設計亦因應瑪麗嘉兒的要求而臨時更改，原定她是由升降台上台，但後來瑪麗嘉兒要求不要升降台，改為由旁邊樓梯走上台。<br> &#13;<br> <spanclass>十五秒影相時間 &#13;<br> 今次瑪麗嘉兒赴上海，內地傳媒對大會的安排十分不滿，因在記者會上，大會只安排十五秒影相時間，而演唱會又不准採訪，內地傳媒正和主辦單位交涉，望可爭取入場影相。&#13;<br> 記者黃文偉、何國豪上海直擊</spanclass></p></body></html>

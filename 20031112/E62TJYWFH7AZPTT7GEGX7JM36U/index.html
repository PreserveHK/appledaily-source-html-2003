<html><header><meta charset="utf-8"><title>木村唔明王家衛講乜頻NG</title></header><body><h1>木村唔明王家衛講乜頻NG</h1><p>日本萬人迷木村拓哉現時仍身在上海，拍攝王家衞執導的電影《2046》。<br> &#13;<br> <spanclass>有早冇遲 &#13;<br> 日本傳媒對木村的行蹤極為注意，昨日日本雜誌《女性自身》便報道木村拍戲時，因與導演王家衞溝通困難，以致頻頻NG。&#13;<br> 報道指當地工作人員表示，就連香港演員亦不能滿足王家衞的要求，偶有NG情況。而木村雖拍攝認真，準備十足之餘亦早到片場，但有時透過繙譯仍不明王家衞的意思致頻頻NG，更曾試過通宵拍攝至清晨五時，這對出名拍戲時鮮有NG的木村來說，頗有挫敗感。</spanclass></p></body></html>

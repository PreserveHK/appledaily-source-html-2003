<html><header><meta charset="utf-8"><title>每年數百人輪候眼角膜</title></header><body><h1>每年數百人輪候眼角膜</h1><p>在本港輪候器官捐贈的病人，以等候換腎臟者最多，其次就是眼角膜，每年輪候的人數有二、三百人，而眼角膜捐贈的人數亦由一百四十人至二百五十人不等。&#13;<br> 若有家屬願意將死去親人之眼角膜捐出，則是愈快愈好，一般需在捐助者去世後十二個小時內進行。&#13;<br> 接受眼角膜移植的病人，主要是因為眼角膜有損傷，例如嚴重發炎留下創傷、被外物擊傷或割花，亦有老人的眼角膜出現如霧般眼矇情況，因而需要更換眼角膜。</p></body></html>

<html><header><meta charset="utf-8"><title>西門子首部摺機CL55進攻大陸</title></header><body><h1>西門子首部摺機CL55進攻大陸</h1><p>摺機係今年大氣候，尤其中國市場對摺機十分受落，2億5千萬手機用戶絕對係嚿超大肥豬肉，所以多間直身機大廠都推出摺機搶呢嚿肥豬肉。&#13;<br>繼Nokia之後，今次就輪到西門子在北京發表其首部摺機CL55，外形有濃厚韓國手機風味，加埋40和弦同65,000彩芒，內外都十分韓風。面對26萬色彩芒機橫飛，CL55在功能上並未有特別個人之處，都係大路嘅MMS、WAP及GPRS等，不過可外加鏡頭就令玩味增加不少，預計今個月就會推出市場，要在眾多同級機中突圍而出，相信價錢先係關鍵之處。&#13;<br>&#13;<br>記者：劉耀祥</p></body></html>

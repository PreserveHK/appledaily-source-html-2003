<html><header><meta charset="utf-8"><title>何超瓊購六千八百萬豪宅</title></header><body><h1>何超瓊購六千八百萬豪宅</h1><p>賭王何鴻燊的女兒何超儀本周出閣，早前賭王被報道送贈一幢位於澳洲黃金海岸的獨立屋給超儀作嫁妝。原來超儀的胞姊何超瓊亦十分豪氣，她近月便斥巨款購下山頂道豪宅。&#13;<br> <br> <spanclass>面積四千三百多呎 &#13;<br> 據地產界消息透露，超瓊九月時以六千八百萬，購入山頂道五十六號的C屋，該屋佔地四千三百七十呎，有私家泳池，單是花園已佔地一千九百三十四呎。未知超瓊以巨資購入豪宅，是作投資抑或自住之用呢？&#13;<br> 另外，何超蕸昨日往長沙灣宣傳樓盤昇悅居，被問到會否跟賭王父親同機往澳洲參加胞妹何超儀婚禮？她說：「我唔知架機有乜嘢乘客噃，我都冇約埋Daddy一齊飛。」&#13;<br> 採訪：DebbieLum</spanclass></p></body></html>

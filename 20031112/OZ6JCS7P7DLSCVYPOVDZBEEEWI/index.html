<html><header><meta charset="utf-8"><title>綠茶阻礙愛滋病毒擴散</title></header><body><h1>綠茶阻礙愛滋病毒擴散</h1><p>日本東京大學的研究人員發現，綠茶中的多酚類化合物EGCG，可阻礙愛滋病病毒在人體內擴散。研究人員指出，有關結果只證明在實驗室環境中，高濃度的EGCG有助對抗愛滋病，但正常飲用綠茶是不能令飲用者避免感染愛滋病。有關研究結果已在國際醫學雜誌《過敏及臨床免疫學》中刊登。&#13;<br> 路透社報道，愛滋病病毒是透過入侵人體免疫系統的T細胞，繼而進行擴散，日本的研究人員發現綠茶中的EGCG可在三十分鐘內，完全緊附在T細胞表面，阻礙病毒入侵T細胞，從而阻止愛滋病病毒散播，但有關EGCG的運作機制則仍然未明。研究人員希望日後將EGCG成份製成對抗愛滋病的藥物。</p></body></html>

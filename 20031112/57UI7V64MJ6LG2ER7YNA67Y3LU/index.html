<html><header><meta charset="utf-8"><title>SE7EN被擺上檯騙Fans</title></header><body><h1>SE7EN被擺上檯騙Fans</h1><p>剛來港演出《維港巨星匯》的韓國少男歌手SE7EN，最近有不法之徒利用他的名氣，訛稱他將舉行演唱會騙取歌迷金錢。&#13;<br> 韓國報章報道，近日南韓有住在漢城以外的fans，向SE7EN所屬公司查詢下月其在大邱及慶南等地方開演唱會的事宜，但他今年年尾根本不會開個人演唱會，細查之下發覺有不法之徒，大膽得在該等地方張貼SE7EN的假演唱會廣告海報騙財。SE7EN方面表示幸而被騙的fans為數甚少。</p></body></html>

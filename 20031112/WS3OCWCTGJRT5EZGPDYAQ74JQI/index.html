<html><header><meta charset="utf-8"><title>壓力大引致耳水不平衡</title></header><body><h1>壓力大引致耳水不平衡</h1><p>新加坡聯合早報報道，引起頭暈的內耳疾病「梅尼埃爾氏症」（即耳水不平衡）與生活壓力有密切關係。當地鷹閣醫院的專家指出，此病與生活壓力、長期失眠和情緒焦慮等有關，估計歐美國家有逾二百五十萬人患有此病，其中以中年人及女性居多。&#13;<br> 四成患者可以透過改善生活方式，如少進食鹽份高的食物、避免喝含有咖啡因的飲品，以及減輕生活壓力等去控制病情；四成患者接受藥物治療；餘下兩成患者則因對藥物沒有良好反應而需要進行手術治療，有關手術包括切除前庭神經，以及利用分流導管平衡內耳壓力等。</p></body></html>

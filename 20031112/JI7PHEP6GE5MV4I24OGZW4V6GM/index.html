<html><header><meta charset="utf-8"><title>PhotobankJukebox儲足27萬張相</title></header><body><h1>PhotobankJukebox儲足27萬張相</h1><p>睇完呢部PhotobankJukebox嘅產品資料，真係唔知應當佢係邊類產品，佢內置咗20GB硬碟，兼有SD、MMC插槽，影完相就即刻過落去，可以儲足27萬張相，同一時間，佢又係一部MP3機，而且有齊line-in同咪，能夠接駁CD機同即場錄音。雖然有咁多功能，機身都唔算大部，重9.8安士，出外公幹旅遊都會多個娛樂。&#13;<br>&#13;<br>記者：許福合</p><p>KingstechElectronics&#13;<br> 查詢電話：27591090</p></body></html>

<html><header><meta charset="utf-8"><title>非洲中國使館被炮轟</title></header><body><h1>非洲中國使館被炮轟</h1><p>中國駐外大使館又被誤炸！位於非洲中部的布隆迪反政府武裝，前日炮轟首都布瓊布拉時，一發炮彈擊中毗鄰總統官邸的中國大使館辦公樓，頂層被炸開一個八十厘米左右的洞，所幸未有人員傷亡。<br> &#13;<br> <spanclass>布隆迪叛軍誤轟 &#13;<br> 中國駐布隆迪大使馮志軍表示，反政府軍在當地時間前日凌晨發起炮擊，有三發炸彈擊中總統官邸，一發迫擊炮炮彈擊中中國大使館，頂層被炸出一個大洞，水箱被炸毀，辦公室四周的牆壁被震碎。由於事發時，中國大使館的二十二名職員都在生活區休息，未遭到炮擊，無人員傷亡。&#13;<br> 中國外交部發言人劉建超昨日表示，中國政府要求布隆迪採取有效措施，確保中國人員與館舍的安全。&#13;<br> 新華社</spanclass></p></body></html>

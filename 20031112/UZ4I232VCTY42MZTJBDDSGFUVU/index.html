<html><header><meta charset="utf-8"><title>陳曉東中環掃名牌</title></header><body><h1>陳曉東中環掃名牌</h1><p>陳曉東日前在中環逛街購物，只見他穿着皮褸牛仔褲，戴上墨鏡及帽，駕駛其平治房車在中環出現。東東將座駕停泊在中環都爹利街，之後與經理人及髮型師到Izzue買衫，不到一小時，東東便掃了三千多元的衣服，他先將戰利品放到車上，然後再步行到Joyce繼續掃貨。<br> &#13;<br> <spanclass>逛至拉閘 &#13;<br> 東東似乎對Dolce&amp;Gabbana的大褸情有獨鍾，他試穿了幾件約值萬多元的大褸，但還是未選得心頭好，最後只買了一件一千三百元的短袖T恤，但東東逛到店舖拉閘，才施施然離去。&#13;<br> 採訪、攝影：蔡如育</spanclass></p></body></html>

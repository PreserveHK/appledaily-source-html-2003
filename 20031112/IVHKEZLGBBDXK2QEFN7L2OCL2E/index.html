<html><header><meta charset="utf-8"><title>台銀行網洩客資料</title></header><body><h1>台銀行網洩客資料</h1><p>台灣花旗銀行的官方網站出現漏洞，導致兩千多名客戶的資料可被外界隨便查閱。銀行方面前日深夜發現漏洞後，已將網站關閉作調查，並承諾賠償所有因事件而導致的客戶損失。銀行正檢查客戶申請資料的瀏覽紀錄，以作跟進。<br> &#13;<br> <spanclass>關閉網站　承諾賠償 &#13;<br> 台灣花旗銀行的網站提供網上申請信用卡服務，但當客戶成功申請後，只要更改網址上的索引編號，就可以閱覽其他二千多名申請人所提交的個人資料，包括姓名、性別、出生日期、學歷、地址、電郵、電話和身份證號碼。&#13;<br> 台灣財政部金融局昨日宣布，即日起全面暫停花旗銀行新的網路銀行業務申請，作為懲罰。&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>

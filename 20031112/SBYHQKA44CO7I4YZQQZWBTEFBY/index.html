<html><header><meta charset="utf-8"><title>華燊燃氣盈利升逾一成</title></header><body><h1>華燊燃氣盈利升逾一成</h1><p>【本報訊】華燊燃氣（8035）昨日公布截至9月底止半年純利1.46億元，較去年同期增加11.71%；營業額約5.04億元，上升40.75%。每股盈利6.79仙，不派中期息。&#13;<br> 華燊燃氣主席沈家燊表示，已將發展方針由主力簽取新項目轉移至做好現有項目，但預期未來1年仍再簽訂10個新項目。他承認，改變發展方針，會令該公司對資本開支需求減少，但會否增加派息，要視乎財務狀況。</p></body></html>

<html><header><meta charset="utf-8"><title>警拼圖緝綁樹黨匪徒</title></header><body><h1>警拼圖緝綁樹黨匪徒</h1><p>【本報訊】警方昨發拼圖，追緝一名上月與兩同黨在大嶼山長沙行劫一對夫婦的綁樹黨匪徒，呼籲市民提供線索。&#13;<br> 該名匪徒年約三十歲，身高約一點五四米，身材健碩，操帶有鄉音本地話，犯案時身穿紅色間條T恤、深色長褲及手持利刀。其兩名同黨亦年約三十歲，瘦身材，尖面，身穿深色衫及深色長褲。&#13;<br> 案發十月一日晚上七時半，一名三十九歲男子及其四十五歲妻子在大嶼山長沙泳灘散步期間，被三名匪徒打劫及綁在一棵樹上。&#13;<br> 警方呼籲市民若目擊事發經過即致電26318425。</p></body></html>

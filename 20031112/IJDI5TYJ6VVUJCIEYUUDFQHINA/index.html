<html><header><meta charset="utf-8"><title>德投資信心16月新高</title></header><body><h1>德投資信心16月新高</h1><p>【本報綜合報道】德國的投資者信心升至16個月以來新高，主要受定單增加、股市漲升以及歐元下跌所鼓舞，令投資者愈益憧憬這個歐洲最大經濟體系正邁向復甦。&#13;<br> 德國ZEW研究所11月份投資者預期指數連升11個月，由10月的60.3升至67.2，是2002年7月以來最高，比市場預期的65.0理想。這項指數衡量投資者對經濟前景的預期。&#13;<br> 德國9月份經季節性調整的出口額較8月增長5.3%，為1年多以來新高，進口上升1.2%。出口升幅帶動9月份貿易盈餘擴大至146.9億歐元（約1318億港元），是當局自1990年開始統計有關數據以來最高。</p></body></html>

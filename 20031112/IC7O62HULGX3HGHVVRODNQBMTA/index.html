<html><header><meta charset="utf-8"><title>瑞銀上季盈利3年最佳</title></header><body><h1>瑞銀上季盈利3年最佳</h1><p>【本報綜合報道】瑞士銀行（UBS）受惠於成本下降，以及股市揚升推高投資銀行和資產管理部門營業額，第3季純利創3年新高，達16.73億瑞士法郎（約95.16億港元，或每股1.47瑞郎），較去年同季的9.42億瑞郎（每股0.76瑞郎）勁升78%，且高過市場預期。&#13;<br> 自1998年至今，這家歐洲最大銀行只有一季虧蝕，勝過對手表現。瑞銀的資產管理部門上季吸納151億瑞郎資金，是歷季最高紀錄；截至9月底管理的資產升至2.18萬億瑞郎，較6月底升6.5%。&#13;<br> 瑞銀行政總裁武夫利說，該行未有「嚴重涉及」美國對互惠基金涉嫌違規交易的調查。</p></body></html>

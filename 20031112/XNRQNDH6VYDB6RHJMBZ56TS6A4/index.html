<html><header><meta charset="utf-8"><title>放射治療後容易患乳癌</title></header><body><h1>放射治療後容易患乳癌</h1><p>英國衞生署發現，三分之一在兒童時期因患上「何杰金氏病」而曾接受放射治療的人，二十五年內會患上乳癌。「何杰金氏病」又稱「霍奇金病」，即淋巴網狀細胞肉瘤，是一種慢性、無痛的癌症，患者多是年輕人。&#13;<br> 泰晤士報報道，當地衞生署指，治療期間，患者的頸部、胸部及腋窩位置均會被放射線照射，如「何杰金氏病」患者是在剛步入成年時接受有關放射治療，二十五年後患上乳癌的機會則是四分之一。</p></body></html>

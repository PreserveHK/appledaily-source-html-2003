<html><header><meta charset="utf-8"><title>每年11月自殺高峰期</title></header><body><h1>每年11月自殺高峰期</h1><p>每年踏入十一月，是學生自殺的高峯期，教協會長張文光指出，十一月是考試季節，學生可能面對巨大學業壓力而做出儍事。<br> &#13;<br> <spanclass>往往帶來連鎖反應 &#13;<br> 他又說，中三、中四學生是自殺高危一族，他們除了要面對學業壓力外，亦開始出現家庭及個人感情問題。&#13;<br> 張文光又指出，學童自殺往往會有連鎖反應，同一時間會有多人自殺；他又說，尤其是當發生一宗震驚的自殺事件後，會令有自殺傾向的學生跟風。&#13;<br> 據教統局資料，上學年有十一名學生自殺，是十二年來最少的一年，比高峯期的九十年代初少約一半；本年九月以來則發生了兩宗。</spanclass></p></body></html>

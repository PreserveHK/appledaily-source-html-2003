<html><header><meta charset="utf-8"><title>去沙洲睇白海豚</title></header><body><h1>去沙洲睇白海豚</h1><p>沙洲海岸公園是人見人愛的中華白海豚出沒的地方，這裏還有著名的連島沙洲奇景，不過由於沒有公共交通工具前往，要尋找白海豚，一是包船前往，要不然，就得參加旅行團。今次介紹的這個旅行團，主打節目當然就是尋找白海豚，更會登上沙洲一睹島上的奇石古廟。附加項目是遠眺陰澳的木材廠，欣賞風格獨特的水寨風光，一次過睇勻多個本地名勝。&#13;<br>&#13;<br>記者：黎頌詩</p><p>沙洲、中華白海豚、馬灣歷史文物徑、陰澳、東薈城自助餐團（團號031107）&#13;<br> 出發日期：逢星期日及公眾假期　&#13;<br> 團費：$98&#13;<br> 查詢：23950788（發達行）</p></body></html>

<html><header><meta charset="utf-8"><title>炸彈狂徒屢挑戰公安</title></header><body><h1>炸彈狂徒屢挑戰公安</h1><p>廣西梧州市一個勒索集團，近三個月到廣東順德、中山、番禺等地，接連在商場、工廠及富商住宅，放置遙控自製炸彈，每次勒索三萬至十萬元，甚至寫信挑戰公安。&#13;<br> 今年八月開始，順德連續發生六宗投放自製遙控炸彈勒索案，公安接報後及時拆除了爆炸裝置，但疑犯竟寫信給事主，揚言要與公安周旋到底，並恐嚇將向報案事主進行報復。&#13;<br> 當公安在順德追查之際，勒索集團又在順德、中山、番禺等地放置炸彈勒索。廣東公安成立專案組循線追查，發覺連串炸彈勒索案都是廣西一個犯罪集團所為，立即趕赴廣西，上周六在當地公安協助下，將逃回家鄉避風的五名疑犯拘捕。&#13;<br> 《南方都市報》</p></body></html>

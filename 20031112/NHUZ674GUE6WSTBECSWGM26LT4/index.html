<html><header><meta charset="utf-8"><title>步姐細碟累銷1740萬封女王</title></header><body><h1>步姐細碟累銷1740萬封女王</h1><p>日本偶像歌手濱崎步，雖然近期人氣已大不如前，但她入行以來的細碟總銷量，已達一千七百四十萬張，並打破了ZARD的紀錄，榮升全日本最高細碟累積銷量女歌手。&#13;<br> <br> <spanclass>母親開美容院 &#13;<br> 此外，據新一期日本報章《周刊女性》報道，步姐的母親，最近在東京一高級住宅內開辦了一間高級美容院，該美容院採取預約制，每日只服務一位客人。不過，身兼服務員的店長，不是步姐母親，而是曾為步姐提供腳部護理的二十三歲女美容師。&#13;<br> 於該大廈一樓雪糕店工作的人說：「那間美容店在上月一日開張，我們曾經見過一位貌似步姐的阿嬸來跟我們打招呼。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>補水案懲教署長作供</title></header><body><h1>補水案懲教署長作供</h1><p>【本報訊】逾三千六百名懲教員控告政府違反僱傭合約，追討至少二十億元「通宵隨時候召」賠償一案，昨日在高等法院續審。懲教署署長彭詢元（圖）作供時強調，通宵隨時候召（overnighton-call）與留宿候命（sleep-instand-by），並非如申請人所指相同，因在監獄候命，心情與壓力與在監獄外候召，完全不同。&#13;<br> 彭詢元指出，留宿候命隨時要奉召工作，而且要在一兩分鐘內抵達現場，監獄時有囚犯自殺，留宿候命的同事須以最快時間，幫夜更同事救人，即使無事發生，每星期均有演習，以評核留宿候命同事的反應，聆訊今續。&#13;<br> 案件編號：HCA16883/1999</p></body></html>

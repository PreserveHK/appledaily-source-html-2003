<html><header><meta charset="utf-8"><title>Holly觸電瘋婦Look笑爆嘴</title></header><body><h1>Holly觸電瘋婦Look笑爆嘴</h1><p>現年二十歲的澳洲女歌手HollyValance，其第二張大碟剛於日前推出。為了配合宣傳，Holly最近接拍了英國網絡供應商Freeserve的廣告，但Holly在廣告中電了一個爆炸頭，惹來劣評如潮。&#13;<br> <br> <spanclass>似插入電掣觸電 &#13;<br> Holly在全新電視廣告中以一爆炸頭示人，內容乃講述無論她所到何地，都令一班猛男無從招架。可惜Holly在廣告中的賣相極不討好，被指毫無說服力，還被形容為「一個將手指插入電掣繼而觸電的瘋婦」。</spanclass></p></body></html>

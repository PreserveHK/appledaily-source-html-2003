<html><header><meta charset="utf-8"><title>徐若瑄粉紅內衣抗ASOS</title></header><body><h1>徐若瑄粉紅內衣抗ASOS</h1><p>徐若瑄前日在台灣節目《娛樂百分百》，與ASOS成員徐熙媛（大S）及徐熙娣（小S）大鬥法。三人除了以一身粉紅色打扮亮相外，還將家裏粉紅色的東西帶往節目。&#13;<br> 大S帶了毛毛抱枕、LV手袋和太陽眼鏡等，其中最特別是男友送的一件粉紅色大衣，而小瑄則帶來粉紅色的咪架、立體小豬紙巾盒和夾子等，與大S鬥得難分難解。<br> &#13;<br> <spanclass>掀起衣服 &#13;<br> 大S還首度將香閨曝光，原來她屋內由裝修到擺設都是粉紅色，小瑄卻不認輸，伸出加了色的粉紅色舌頭，大S立即問小瑄：「你該不會連內衣都是粉紅色吧！」結果小瑄巧妙地避過鏡頭，掀起衣服給二人看，她們立即嚇得花容失色說：「真的也是粉紅色！」</spanclass></p></body></html>

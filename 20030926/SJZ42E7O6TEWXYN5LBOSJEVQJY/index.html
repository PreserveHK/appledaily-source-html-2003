<html><header><meta charset="utf-8"><title>英漢逃出哥游綁架</title></header><body><h1>英漢逃出哥游綁架</h1><p>十二天前在哥倫比亞北部聖瑪爾塔雪山地區旅遊時，跟另外七名外國人一同被哥倫比亞叛軍綁架的英國十九歲青年斯科特，被綁架十天後終於逃脫，現在醫院接受治療。<br> &#13;<br> <spanclass>12天沒進食　印第安人救回 &#13;<br> 斯科特周一在叛軍押送途中，趁他們不留意，從一個陡坡滾下逃生，在森林和河谷中摸索兩天後精疲力盡，最後被當地印第安人救起。他在病床上說：「過去十二天，我一直沒有東西吃，只有水喝。」&#13;<br> 自今年初起，在哥倫比亞有逾一千人被綁架。&#13;<br> 美聯社/路透社/法新社</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>匪徒箍頸劫雙程婦</title></header><body><h1>匪徒箍頸劫雙程婦</h1><p>【本報訊】一名由福建來港三十六歲姓袁雙程證女子，昨晨六時許前往荃灣二陂坊探訪友人期間，途至眾安街時，突遭一名黑衣賊走近箍頸行劫，女事主反抗時失平衡倒地，頸部及腰部受傷，賊人趁機搶去她內有一千港元、六百元人民幣、手提電話及證件的黃色手袋逃去。&#13;<br> 女事主負傷到附近一間酒樓致電報案，警方到場一度載事主兜截但無發現，遂將傷者（圖右二）送院治療。&#13;<br> 王偉禎攝</p></body></html>

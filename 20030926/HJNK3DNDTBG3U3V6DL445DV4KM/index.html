<html><header><meta charset="utf-8"><title>陳敏之同緋聞男友奉旨親熱</title></header><body><h1>陳敏之同緋聞男友奉旨親熱</h1><p>陳敏之日前替「御藥堂」拍攝第二輯硬照廣告，與早前被傳媒偷拍到一起上街的緋聞男友Horace合作。攝影師經常要求他們擺出含情脈脈的樣子，令他們十分尷尬，陳敏之說：「我到𠵱家拍啲好close嘅鏡頭，我都重會尷尬。今次拍呢個廣告，佢（Horace）重尷尬過我，可能佢好少拍呢啲嘢，見佢望住我時好緊張。」<br> &#13;<br> <spanclass>揚明通情達理 &#13;<br> 陳敏之表示Horace並不是其男友，她說：「嗰次係去律師樓傾job，Horace其實係我公司嘅新人，今次公司安排我哋一齊拍廣告。」問陳敏之的真命天子揚明有否因此生氣，她說：「佢知唔係，冇所謂啦，做嘢要緊，唔理得咁多。」</spanclass></p></body></html>

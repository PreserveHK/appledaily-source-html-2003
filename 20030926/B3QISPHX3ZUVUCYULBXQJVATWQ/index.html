<html><header><meta charset="utf-8"><title>恭子鯨吞20碟壽司</title></header><body><h1>恭子鯨吞20碟壽司</h1><p>女星深田恭子約於一年前減肥成功，但最近她又經常被目擊與友人篠原友惠在目黑區及涉谷區的迴轉壽司店，一個人鯨吞二十碟壽司。&#13;<br> 據雜誌《週刊新潮》報道，過去曾被嘲笑為肥恭的恭子，原來仍沒改變「食物不離口」的習慣，她繼豬骨拉麵後，最近愛上迴轉壽司。但深知再肥對事業不妙的恭子，聽聞食韓國泡菜可減肥，多月前開始食任何食物都會加上泡菜，令有工作人員指她身上常有泡菜的味道。而恭子食壽司時亦會配以甚多芥辣，因她相信辣食可以消脂。</p></body></html>

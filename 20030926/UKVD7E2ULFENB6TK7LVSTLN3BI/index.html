<html><header><meta charset="utf-8"><title>西武購物送禮品折扣優惠</title></header><body><h1>西武購物送禮品折扣優惠</h1><p>為了刺激消費，很多百貨公司或商場都會推出折扣優惠給顧客，好像金鐘太古廣場西武，就有個購物贈送優惠。只要由即日起往西武的Paul&amp;Joe專門店購物滿二千五百元，便可獲贈同品牌的毛巾套裝一份。若在西武購物滿五千元以上，則可獲贈英國品牌MarkStephenMarengo男裝純茄士咩頸巾一條；滿一萬元以上，則獲贈藍狐圍巾或德國LeonhardHeyden男裝電腦手提袋一個，送完即止。&#13;<br> &#13;<br> 記者：曾順珍</p></body></html>

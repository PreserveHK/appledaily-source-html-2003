<html><header><meta charset="utf-8"><title>柯達減派股息百年首見</title></header><body><h1>柯達減派股息百年首見</h1><p>【本報綜合報道】美國柯達（EastmanKodak）宣布減派股息，是逾100年來首次，因這家全球最大菲林生產商營業額連跌3年，現正致力削減開支。&#13;<br> 柯達宣布每年將派息50美仙，較原來的1.8美元劇減72%。此舉將有助該公司在未來4年增加現金逾10億美元（約78億港元）。此外，柯達計劃最多動用30億美元進行投資和併購，希望其營業額到2006年增至160億美元，到2010年進一步升到200億美元，遠高於去年的128億美元。&#13;<br> 柯達將停止在消費者菲林業務作大量投資，減派股息省下的現金將用於拓展新業務，包括噴墨式打印機業務，以及為醫院提供數碼影像服務。</p></body></html>

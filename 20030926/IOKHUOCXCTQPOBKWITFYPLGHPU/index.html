<html><header><meta charset="utf-8"><title>根本春美巨胸失寵</title></header><body><h1>根本春美巨胸失寵</h1><p>曾經因其巨胸而大受注目的日本水着女星根本春美，近日漸漸消失於日本報章及雜誌，有報道指她已在芸芸YellowCab事務女星中失寵，皆因她領導的組合R.C.T.的唱片，銷量及副產品皆慘不忍睹。<br> &#13;<br> <spanclass>轉型失敗 &#13;<br> 不能如其偶像小池榮子或佐藤江梨子，成功轉型為電視明星的根本，近日寫真集及DVD等出版亦暫告停止。網上有報道指，根本雖然胸前偉大，但其他部份也過胖，有女fans竟表示：「我身為女人看她也覺得不舒服。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>SKY為處男騷忙到嘔</title></header><body><h1>SKY為處男騷忙到嘔</h1><p>五人組合SKY最近密鑼緊鼓綵排他們首個音樂會，由下月二十五日開始，SKY分別會在九龍灣展貿中心和新伊館展開名為「SKYTour」音樂會，另外還會為兩間女校做校園騷。&#13;<br> 日前SKY在尖沙嘴一間錄音室練歌，他們說：「我哋第一次搞音樂會，心情好緊張，呢排努力排舞、練歌同做運動練氣，綵排時重互相督促大家要認真夾歌，因為排練時間好密，重要有四隻舞要排，所以大家都練得好攰。」<br> &#13;<br> <spanclass>期待女校表演 &#13;<br> SKY亦十分期待在女校的演唱，他們說：「希望個校園騷到時會有不可思議嘅事發生，我哋都好期待班女學生會對SKY有好熱烈反應。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>半人半馬不死傳說</title></header><body><h1>半人半馬不死傳說</h1><p>傳說中，地球有一群凶殘的非人非神的半人半馬怪物，當中有一員名叫齊倫。齊倫生性善良，以智慧和長生聞名，跟天神宙斯有血緣關係。&#13;<br> 齊倫對百般武藝，拳擊、箭術、音樂文藝、天文地理、醫術，甚至預言無一不精，很多天神都將子女交給他訓練和教導。有一次，希臘英雄海格利斯干犯半人半馬怪物的忌諱，跟牠們發生爭鬥，毒箭誤傷及齊倫。&#13;<br> 齊倫傷勢很重，自知無法痊愈，祈求宙斯准自己一死以求解脫，並將不死之身傳給為人類受苦刑的普洛米修斯。宙斯很感動，將齊倫升天成為人馬座（Sagittarius），宙斯則當上人馬座的守護神。&#13;<br> 互聯網</p></body></html>

<html><header><meta charset="utf-8"><title>上門收數兩漢被捕</title></header><body><h1>上門收數兩漢被捕</h1><p>【本報訊】一名二十餘歲男子，疑在澳門向「大耳窿」借款二萬元後賭錢輸掉，昨晨五時許，遭兩名大耳窿成員押返深水埗麗閣邨麗萱樓住所向其家人收數，事主父親大驚報警，兩名收數的金毛青年（圖）見追債不果，帶同事主離開。&#13;<br> 警員接報在邨內一間便利店門外截獲三人，事後將他們一併帶署調查。事主向警方表示，無遭禁錮及虐打，亦沒有被迫簽署借據，警方暫將案列收數處理。&#13;<br> 黃江奇攝</p></body></html>

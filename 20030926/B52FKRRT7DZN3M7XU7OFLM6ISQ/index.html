<html><header><meta charset="utf-8"><title>比利基斯度八度主持奧斯卡</title></header><body><h1>比利基斯度八度主持奧斯卡</h1><p>過去十三年曾七次主持奧斯卡頒獎典禮的諧星比利基斯度（BillyCrystal），日前再獲美國影藝學院欽點為明年二月二十九日舉行的第七十六屆奧斯卡頒獎典禮主持。第八次擔當此重任的比利，據統計是美國觀眾最喜愛的奧斯卡主持人。<br> &#13;<br> <spanclass>壓力極大 &#13;<br> 曾傳出不再主持奧斯卡的比利，日前接受傳媒訪問時，仍不失風趣本色：「如果不主持奧斯卡的話，看來我就要去競選加州州長了！」而歷年來「最喜愛的奧斯卡主持人」選舉中經常摘冠的比利卻說，每次準備奧斯卡也花上三個月，令他壓力奇大。</spanclass></p></body></html>

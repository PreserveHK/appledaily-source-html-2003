<html><header><meta charset="utf-8"><title>脹爆韋基馬冇人認得出</title></header><body><h1>脹爆韋基馬冇人認得出</h1><p>由韋基馬（ValKilmer）及麗莎古祖（LisaKudrow）主演的罪案懸疑片《Wonderland》，前日剛於洛杉磯舉行首映，近年身形暴脹兼蓄鬍子的韋基馬，在首映禮出現時差點叫人認不出來。&#13;<br> 今次《Wonderland》亦有新紮女星姬蒂布絲和夫（KateBosworth）演出，因與《魔戒》靚仔奧蘭多布魯（OrlandoBloom）拍拖而廣為人熟識的姬蒂，自言該片是她從影以來最有發揮的一套戲。</p></body></html>

<html><header><meta charset="utf-8"><title>本地年輕歌手例冇影</title></header><body><h1>本地年輕歌手例冇影</h1><p>孫燕姿實在厲害，已經連續第三個星期穩守CD榜冠軍之位，足以反映樂迷們對即將暫別樂壇的小阿姐依依不捨。而今個星期唯一新上榜的是羅文的《永恆羅文》，這張碟面世不足一個月，今次首度上榜。其實看着這個每星期都沒有太大改變的CD榜，實在叫人欷歔，上榜的不是國語歌手便是樂壇前輩的作品，多個星期以來，能夠在榜上曇花一現的本地年輕歌手，就只有Twins！&#13;<br>&#13;<br>記者：黎頌詩</p><p>第一位《MOMENT新曲+精選》孫燕姿&#13;<br> 第二位《情感萬花筒》&#13;<br> 第三位《向左走．向右走》&#13;<br> 第四位《ULTRASOUND樂之路1997-2003》陶喆&#13;<br> 第五位《永恆羅文》羅文	&#13;<br> 資料提供：HMV</p></body></html>

<html><header><meta charset="utf-8"><title>原子鏸靠乖保飯碗</title></header><body><h1>原子鏸靠乖保飯碗</h1><p>原子鏸自今年初簽約成為「貴族纖形」的代言人後，一直勤力keep弗，原本纖體公司已簽約嘉碧儀作新代言人，但見原子鏸如此乖巧，決定加碼重用，更邀來化妝師江中平為她製作全新一輯廣告。<br> &#13;<br> <spanclass>自信心十足 &#13;<br> 原子鏸面對來勢洶洶的嘉碧儀亦不敢怠慢，在新一輯廣告中擺出各種誘人甫士，又自言信心十足，不怕與嘉碧儀比較，因二人各有不同氣質。&#13;<br> 據知新一輯廣告的服飾都是為原子鏸度身設計訂做的，其中一款衣服更由原子鏸親手設計，她為了令拍攝效果更佳，更出動在歐洲購買的數款私伙臍環。</spanclass></p></body></html>

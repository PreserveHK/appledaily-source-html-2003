<html><header><meta charset="utf-8"><title>Miki唔想提戀事</title></header><body><h1>Miki唔想提戀事</h1><p>組合Cookies和黃金己瑩昨日在中環出席「CASIOEXILIM產品發布會」。日前有報道指Cookies的唱片公司堅決拆散正在熱戀的Miki和天佑，Miki無奈地說：「又問呢啲，我真係唔想再講呢個話題。」<br> &#13;<br> <spanclass>否認爭住主人房 &#13;<br> 至於有傳Stephy與Miki不和，除了指兩人爭住主人房外，又指Stephy為人孤寒，兩人異口同聲說：「根本冇爭過。」Stephy說：「一早知佢要放鋼琴，所以就畀主人房佢住囉。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

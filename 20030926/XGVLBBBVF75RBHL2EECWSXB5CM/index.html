<html><header><meta charset="utf-8"><title>李貞賢跳傘勁亢奮</title></header><body><h1>李貞賢跳傘勁亢奮</h1><p>身形矮小的韓國女歌手李貞賢，前日公然無牌玩高空跳傘！其實，李貞賢是攞正批文，為「韓國建軍五十五周年紀念國軍日」的跳傘表演練習。&#13;<br> 李貞賢表示，在下周三正式表演當日，她將會乘坐軍用直升機，與五十五位軍人，由萬丈高空一躍而下。她說：「我剛才站在飛機門口，真的驚慌得不得了。其他女軍人先後跳下，我惟有邊叫邊跳，至接近地面五千五百呎時才展開降落傘，這感覺真的好到不得了！」</p></body></html>

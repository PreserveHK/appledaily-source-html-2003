<html><header><meta charset="utf-8"><title>立法會大樓殖民地式建築攝影好位</title></header><body><h1>立法會大樓殖民地式建築攝影好位</h1><p>立法會大樓於一八九八年開始興建，這座兩層高的花崗石大樓，採用新古典主義的建築風格，當中糅合了中、英及希臘的建築精髓。大樓中央的頂部，矗立着一個希臘女神像，她右手持劍，左手拿着天秤，蒙着雙眼，顯示公平公正及公開的法律精神。很多遊客都會在此拍照留念，但緊記要把女神攝進鏡頭內。</p><p><br> &#13;<br> 地址：中環昃臣道八號（中環地鐵站J1出口）</p></body></html>

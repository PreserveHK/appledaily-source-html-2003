<html><header><meta charset="utf-8"><title>林嘉欣母女齊做白老鼠</title></header><body><h1>林嘉欣母女齊做白老鼠</h1><p>林嘉欣最近為護膚品Regene拍攝新一輯廣告，她這次再次替絲質系列產品做代言人。廣告商為了讓林嘉欣營造一個飄逸的形象，特別安排她穿了一套白色的衣服拍攝。&#13;<br> 林嘉欣每次拍攝廣告，都很注重產品的性質，她並不介意先做「白老鼠」，林嘉欣日前說：「我一定會親自試過嗰樣產品，真係好用，我先會做代言人，將佢推介畀大家。」林嘉欣是一名孝順女，尤其是拍攝護膚品廣告，她都會把部份贊助拿給母親試用，林嘉欣希望兩母女可以齊齊扮靚。&#13;<br> 採訪：比華利</p></body></html>

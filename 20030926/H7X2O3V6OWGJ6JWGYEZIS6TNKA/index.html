<html><header><meta charset="utf-8"><title>三歲童被拋飛</title></header><body><h1>三歲童被拋飛</h1><p>【本報訊】一名三歲男童昨晨由祖父踏單車接送上學途中，在八鄉錦上路遭私家車撞倒。受傷男童姓鄧，前額瘀腫如雞蛋，右手疑骨折，送抵醫院時，見到趕至的父母忍不住嘩嘩痛哭。<br> &#13;<br> <spanclass>遇交通意外 &#13;<br> 事發於昨晨八時許，男童坐在單車前面加設的座椅，由七十歲祖父踩踏接送上學，途經錦上路元崗村對開行人過路處，祖父落車推行，但遭一輛往元朗方向的私家車撞倒，單車失平衡翻倒，祖父擦損無礙，但男童拋出座椅，頭部着地，前額登時瘀腫痛得嘩聲大哭。&#13;<br> 私家車上三十六歲姓李的女司機及女乘客並無受傷。男童的祖母接報匆匆趕至，將乖孫抱在懷中。</spanclass></p></body></html>

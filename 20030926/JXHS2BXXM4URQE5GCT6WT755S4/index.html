<html><header><meta charset="utf-8"><title>超輕彩芒機唔使一千</title></header><body><h1>超輕彩芒機唔使一千</h1><p>一千蚊樓下直身彩芒機有唔少選擇，但要有名氣兼款式要新，怕且AlcatelOT332會是不二之選。OT332只有4,096色彩芒，當然比唔上家陣6萬5或26萬色彩芒機，但勝在價錢夠晒抵，唔使一千就有部彩芒，況且機身勁輕，只重77克。另外，新機亦備有16和弦鈴聲、WAP、EMS、內置免提等功能，呢部平價彩芒機絕對諗得過。備有珍珠白、金及銀藍3種顏色選擇的OT332，行貨預計於10月3日上市。&#13;<br>&#13;<br>文、攝：羅新基</p><p><br> &#13;<br> 查詢：25992525</p></body></html>

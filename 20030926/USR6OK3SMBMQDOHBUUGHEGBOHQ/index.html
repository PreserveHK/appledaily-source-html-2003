<html><header><meta charset="utf-8"><title>　　阿松帶女上樓食飯 - 李八方</title></header><body><h1>　　阿松帶女上樓食飯 - 李八方</h1><p>無官一身輕嘅前任財政司司長梁錦松，噚晚揸住佢架保時捷座駕，同一名女子前後腳到中區歌賦街一間西餐廳一樓同成班男女聚餐，佢落車見到記者已經喺度守候，有啲愕然，然後笑笑口咁話：「乜咁好嘢（知道我喺度食飯），邊嗰畀料你呀？」&#13;<br> 但係阿松隨即急急腳咁入咗餐廳，記者想問多句都唔得。&#13;<br> （圖）阿松噚晚同一名女子前後腳走上中環一間餐廳。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

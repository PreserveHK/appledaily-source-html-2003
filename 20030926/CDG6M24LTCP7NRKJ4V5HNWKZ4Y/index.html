<html><header><meta charset="utf-8"><title>王菲台灣工作大陣仗</title></header><body><h1>王菲台灣工作大陣仗</h1><p>王菲前日抵台，為預計十一月推出的新唱片拍MV，忙碌中的她胃口甚佳，除外賣胡椒蝦回飯店享用，晚上又到知名日本餐館用膳。王菲昨日見到記者時表現親切，並說：「這次我是來工作的，行程很緊湊，恐怕沒時間去見朋友！」&#13;<br> 王菲這次在台灣，不但親自指定三位導演合作，幕後班底也是來自香港，陣容相當浩大。據知光是化妝師阿Zing還有髮型師和形像顧問，每人公幹的費用高達港幣兩萬五千元。&#13;<br> 此外，有報道指狄波拉前往印製喜帖，問王菲經理人邱寬是否意味兩人好事將近？她頗不悅地說：「人家狄波拉現任老公嫁女兒，關我們甚麼事？」</p></body></html>

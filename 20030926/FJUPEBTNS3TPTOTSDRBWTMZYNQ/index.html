<html><header><meta charset="utf-8"><title>GiGi長褲加扣搶晒鏡</title></header><body><h1>GiGi長褲加扣搶晒鏡</h1><p>梁詠琪（GiGi）日前出席活動時，見她腰間的飾物十分別致，似一條由不同顏色的塑膠扣組成腰鏈，GiGi笑說：「佢唔係腰鏈，係連住條褲嘅，我喺I.T見佢幾特別，咪買囉。我自己通常都會喺I.T同D-mop度買衫，因為款式簡單得嚟又易襯。」<br> &#13;<br> <spanclass>儲粗皮帶 &#13;<br> GiGi又表示她不會儲腰鏈，她說：「因為腰鏈太幼，我反而會儲皮帶，因為粗嘅皮帶戴起上嚟型啲，同埋又搶眼啲嘛。」</spanclass></p></body></html>

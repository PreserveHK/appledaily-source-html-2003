<html><header><meta charset="utf-8"><title>奧迪新A3明年正式登場</title></header><body><h1>奧迪新A3明年正式登場</h1><p>早陣子，德國奧迪跟福士車廠，分別響法蘭克福車展中，同時推出全新A3及Golf車系，雖然兩者個性迥異，但查實卻是同級競爭對手。然而，香港福士代理透露話新款Golf車系，快者都要明年上旬方有望抵港外，最近亞Mark亦曾向奧迪打探過，部全新A3車系亦要明年方有機會到港，同樣以一台全新2.0FSI直4偈作主打嘅新款A3，明顯造型較偏向豪邁斯文一類，相信會備受捧場客支持，惟兩者到港時間相近，就未免會影響各自嘅銷路喇！再者，另一邊廂嘅歐寶Astra亦見全新改革，據知代理亦正積極籌備到港，相信呢匹黑馬亦有一定潛力爭逐同級前列位置呢！</p></body></html>

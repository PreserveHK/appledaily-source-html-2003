<html><header><meta charset="utf-8"><title>德商業信心連升5月</title></header><body><h1>德商業信心連升5月</h1><p>【本報綜合報道】德國商業信心連升5個月，升至近兩年半高位，反映企業對未來6個月的前景日益樂觀。不過，商界對現況的評估卻不升反降。&#13;<br> 慕尼黑經濟研究所（Ifo）9月份德西商業信心指數由8月的90.8上升至91.9，與市場預期92.0相若，為2001年4月以來最高，其中以製造業和零售業最樂觀；9月份現況指數由8月的79.9下降至79.2，市場原估計該指數將會上升；預期指數由102.2上升至105.2。&#13;<br> Ifo所長辛恩表示，商業信心指數上升主要受製造業和零售業愈益樂觀帶動，但建築業則較前悲觀。辛恩說，商界對經濟現狀信心下降，顯示當局仍不能掉以輕心。</p></body></html>

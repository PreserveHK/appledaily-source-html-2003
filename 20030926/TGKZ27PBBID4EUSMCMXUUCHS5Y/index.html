<html><header><meta charset="utf-8"><title>范曉萱為李泉奔波</title></header><body><h1>范曉萱為李泉奔波</h1><p>內地歌手李泉年前主唱一曲《走鋼索的人》後，已很久未曾在港露面，他將於下月推出新碟《二零四六》，而他更邀請台灣女歌手范曉萱與他合唱一曲《流浪狗》。早前李泉來港拍MV，也邀得小萱從台灣來港一起拍攝。<br> &#13;<br> <spanclass>乘夜機來港短敍 &#13;<br> 李泉稱因他與小萱來自不同地方，所以之前大家要分開錄音，到這次拍MV，小萱又一口答應，專程乘夜機來港通宵拍攝，翌日即匆匆趕返台灣，故李泉對她的幫忙十分感激。&#13;<br> 李泉稱讚小萱是個很可愛的女孩，就像不會長大，而小萱稱李泉曾多次為她作曲，所以無論怎忙，也會幫助他。小萱笑說李泉的外形雖然很cool，但他是一個浪漫又好玩的人</spanclass></p></body></html>

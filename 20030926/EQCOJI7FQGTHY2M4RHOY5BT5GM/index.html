<html><header><meta charset="utf-8"><title>黎姿俾車拖怕毀容</title></header><body><h1>黎姿俾車拖怕毀容</h1><p>黎姿、陳豪和佘詩曼昨日在元朗拍攝無綫新劇《金枝慾孽》，劇情講述阿佘和黎姿是候選妃子，陳豪則負責護送這班妃子上京，途中黎姿不慎跌落車，並被拖行一大段路。&#13;<br> 拍攝被拖行戲份時，黎姿幸獲工作人員安排她一塊木板墊着護胸，她說：「監製話車速唔會好快，不過捱幾個鐘都好辛苦。」問黎姿可擔心胸部受傷，她說：「我反而擔心塊面會擦傷，被拖行嘅時候不停有石仔同啲草彈上塊面度，我食晒啲草。平時冇為塊面買保險，經過呢次都要諗吓。」	&#13;<br> 採訪、攝影：楊潔雯</p></body></html>

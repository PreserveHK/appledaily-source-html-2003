<html><header><meta charset="utf-8"><title>華懋兩盤送優惠促銷</title></header><body><h1>華懋兩盤送優惠促銷</h1><p>【本報訊】華懋集團青龍頭傲庭峰，推出頂層連天台「傲庭天下」單位，共8伙，平均呎價3105元，發展商送20萬元天台裝修。此類單位及沙田碧濤花園買家，中原地產送價值8.8萬元優惠。<br> &#13;<br> <spanclass>傲庭峰呎價3105 &#13;<br> 是次推出為怡庭及駿庭頂層單位，售價由338.8萬至451.52萬元。&#13;<br> 華懋集團售樓部經理吳崇武說，頂層單位買家獲贈價值20萬元的天台裝修，共有4款主題裝修供選擇。中原地產則送價值8.8萬元按摩池。吳崇武續說，目前怡庭平均呎價2300元，駿庭呎價則為2100元。&#13;<br> 另外，沙田碧濤花園也增加優惠促銷。中原地產指出，買家可獲贈1年香薰美容套票，價值8.8萬元。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>八百米半山行人電梯附近景點</title></header><body><h1>八百米半山行人電梯附近景點</h1><p>把中環商業區及上環舊區接連起來的半山行人電梯，就連導演王家衞也把行人天橋拍進電影《重慶森林》中。行人扶手天橋的起點，接連中環街市及恒生銀行總行，並橫跨德輔道中和皇后大道中，途經閣麟街、荷李活道、些利街、蘇豪美食區、摩羅廟交加街、卑利街和羅便臣道，最後直上干德道，全長八百米。你只要在地鐵站D出口，沿皇后大道中往中環街巿方向前行，望見哈迪斯快餐再轉上電梯，就是半山行人電梯。&#13;<br>&#13;<br>記者：楊一凡</p></body></html>

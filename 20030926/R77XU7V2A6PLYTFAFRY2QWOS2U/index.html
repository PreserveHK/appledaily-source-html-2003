<html><header><meta charset="utf-8"><title>嘉芙蓮大名有價索償1.1億</title></header><body><h1>嘉芙蓮大名有價索償1.1億</h1><p>荷李活女星嘉芙蓮薛達鍾絲（CatherineZeta-Jones）事無大小均會訴諸法律，最近她聲稱法國護膚名牌Caudalie於網頁上利用其名字促銷護膚品，要求索償一千五百萬美元（約一億一千七百萬港元）。&#13;<br> 嘉芙蓮透過律師指出，她從未用過該品牌的護膚品，亦未有授權有關方面借用其名字以作宣傳，不過美國百貨NeimanMarcus的店員聲稱嘉芙蓮的確曾購入整套Caudalie的護膚品。案件現正排期候審。</p></body></html>

<html><header><meta charset="utf-8"><title>安東尼鶴健士星光留名</title></header><body><h1>安東尼鶴健士星光留名</h1><p>金像影帝安東尼鶴健士（AnthonyHopkins）前日在妻子Stella的陪同下，在荷李活星光大道為其名人之星揭幕，這顆星同時亦是星光大道上第二千二百三十七顆星。&#13;<br> 除了妻子Stella外，安東尼的老拍檔茱迪科士打（JodieFoster）、莎瑪希恩（SalmaHayek）及新男友佐斯魯卡斯（JoshLucas）亦有到場祝賀安東尼。六十四歲的安東尼興奮地說：「當我還在英國當演員時，我已很渴望來到荷李活，這顆星是我經常希望達到的象徵，我從未想到這會發生。」安東尼同時也是自湯鍾士（TomJones）後，第二位獲此榮譽的威爾斯人。</p></body></html>

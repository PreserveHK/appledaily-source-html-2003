<html><header><meta charset="utf-8"><title>披頭四紀錄片首映</title></header><body><h1>披頭四紀錄片首映</h1><p>為紀念○一年逝世的披頭四（TheBeatles）前成員佐治夏理遜（GeorgeHarrison），其餘兩位成員保羅麥卡尼（PaulMcCartney）及靈高史達（RingoStarr）去年聯袂一班音樂人，在倫敦皇家阿爾拔堂演唱，當晚演唱會內容最終製作成紀錄片《ConcertforGeorge》，並將於下月三日在美國上映。<br> &#13;<br> <spanclass>未與保羅合照 &#13;<br> 前晚在懷孕妻子希芙米爾絲（HeatherMills）陪伴的保羅，與靈高史達及佐治遺孀Olivia，一同出席紀錄片在華納片場舉行的首映禮，連與保羅嫌隙甚深的大野洋子也有出席，不過似乎未有和保羅等人合照。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>94年發現含億恆星</title></header><body><h1>94年發現含億恆星</h1><p>香港天文學會首任會長陳鑄略指出，人馬座位於地球所在的銀河系內，主要恒星距離地球數百至數千光年；人馬座矮星星系則位於銀河系之外。由於從地球望去，人馬座矮星星系位於人馬座的方向，因此而得名。人馬座矮星星系是最接近銀河系的星系，由於受到恒星和宇宙塵阻礙，至一九九四年才由英國天文學家發現。這個星系直徑達一萬光年，與我們相距七萬八千光年，內裏共有一億顆恒星。有科學家預計數億年內，矮星星系便會被銀河系扯開。&#13;<br> 假設真是人馬座被銀河系吞噬而消失，星相界的星座小王子說，那就對占星學會有深遠影響；人們到時可能無從推斷人馬座代表的運程。&#13;<br> 本報記者</p></body></html>

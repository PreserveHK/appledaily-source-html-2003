<html><header><meta charset="utf-8"><title>菲傭書拍少主囚三月</title></header><body><h1>菲傭書拍少主囚三月</h1><p>【本報訊】一對夫婦因對菲傭起疑，於客廳裝設針孔攝錄機偷拍菲傭工作情況，發現她以一本二吋厚的書本，大力拍打其頭部，遂報警將她拘捕。該女傭昨在西區法院承認一項虐兒罪，被判入獄三個月。&#13;<br> 三十三歲的女被告VILLUANANGELITADOCULAN（圖左），控罪指她於今年七月十五日，在中環干德道一單位內，疏忽照顧一名二歲十個月大的男孩，導致他身體受傷。<br> &#13;<br> <spanclass>「沙士」其間首次來港 &#13;<br> 辯方求情指出，被告於「沙士」襲港期間首次來港工作，經常足不出戶照顧僱主一對兒女，因此難以適應，才情緒失控犯案。&#13;<br> 案件編號：WSCC1170/2003</spanclass></p></body></html>

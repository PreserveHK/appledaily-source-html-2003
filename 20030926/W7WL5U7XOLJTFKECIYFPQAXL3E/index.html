<html><header><meta charset="utf-8"><title>憂未紅裸照礙勝算</title></header><body><h1>憂未紅裸照礙勝算</h1><p>英國《太陽報》周四報道，現時是荷李活大明星的阿諾舒華辛力加，人未紅前曾讓一名同性戀攝影師拍下全身裸照，他現在很擔心這些裸照會給流傳開去，影響他的選情。&#13;<br> 《太陽報》引述接近阿諾的消息人士說：「他的競選班子憂慮那批裸照會損害他要當加州州長的競選。」&#13;<br> 阿諾年輕時曾當選「健美先生」，以一身肌肉闖天下，他人未紅時曾拍下裸照。美國有傳媒指，替阿諾拍下全裸照的是馬普特爾普，他向來備受爭議，因他曾拍攝許多男性生殖器或同性戀男子照片。&#13;<br> 英國《太陽報》</p></body></html>

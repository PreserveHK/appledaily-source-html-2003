<html><header><meta charset="utf-8"><title>陳鍵鋒浸牛奶浴護膚</title></header><body><h1>陳鍵鋒浸牛奶浴護膚</h1><p>陳鍵鋒日前到尖沙嘴連卡佛內某牌子的護膚品專櫃和服裝店入貨，以應付稍後緊密的宣傳活動。陳鍵鋒十分注重皮膚護理，閒時在家中會做一連串護膚療程。&#13;<br> 陳鍵鋒說：「通常男人都唔會點洗面，所以皮膚會比女仔容易衰老，我落妝後會用香薰紓緩面部，平時重會浸牛奶浴，令皮膚隨時處於最好狀態。」<br> &#13;<br> <spanclass>剃頭拍劇 &#13;<br> 陳鍵鋒有份演出的無綫新劇《衝上雲霄》即將播出，備受力捧的他對劇集滿有期望，陳鍵鋒說：「有影帝吳鎮宇同前輩陳慧珊帶住，學到好多嘢，之後我會拍另一套劇集，下月中會剃光頭，到時我出嚟宣傳《衝》劇時可能已經係一個光頭仔。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>都會軒2座定價</title></header><body><h1>都會軒2座定價</h1><p>【本報訊】長江實業（001）於紅磡火車站旁的服務式住宅都會軒，早前推售的第1座，累計售出逾九成。今日公布第2座定價及開售詳情。<br> &#13;<br> <spanclass>提供家具電器套餐 &#13;<br> 發展商增設家具裝修及家電優惠，進一步吸納投資客。&#13;<br> 長實高級營業經理劉啟文表示，是次推出的「八電非凡」家電組合，買家可用3萬元購置8項家電配套，如電視機、音響組合等，可計入樓價中一併上會，分20年還，每月供款約111元。發展商並額外附送單頭鍋底電煮食爐。另享半價4.7萬元家具裝修套餐優惠。</spanclass></p></body></html>

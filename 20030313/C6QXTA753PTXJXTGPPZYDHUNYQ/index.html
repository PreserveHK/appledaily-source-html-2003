<html><header><meta charset="utf-8"><title>妮歌未脫離婚陰影</title></header><body><h1>妮歌未脫離婚陰影</h1><p>澳洲女星妮歌潔曼（NicoleKidman），日前出席奧斯卡賽前午餐會時，被問到會否邀請其緋聞男友祖迪羅（JudeLaw）或其他男星出席奧斯卡，妮歌咬牙切齒地表示，自己仍被兩年前的離婚事件影響，她說：「我真係好可悲！今年我會同父母出席，我重決定會着一套JeanPaulGaultier嘅晚裝。」<br> &#13;<br> <spanclass>奧斯卡頒新例 &#13;<br> 此外，奧斯卡大會日前公布新規則，為免節目超時，所有得獎者上台所致謝辭不能超過四十五秒，而且最多只能多謝五個人，否則樂團即時奏起音樂，趕得獎者落台。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>兩年跌價20%</title></header><body><h1>兩年跌價20%</h1><p>樓價持續下跌，令負資產數目增加，近日再有新盤以低價推出的將軍澳區，更是重災區。美聯物業指出，過去兩年將軍澳區二手住宅呎價已由01年的3073元，下跌至現時的2465元，跌幅達20%，較去年底則下跌8%。&#13;<br> 美聯物業資料指出，01至02年間，將軍澳區共錄得6720宗一手成交，以承造樓花二按形式入市有3405個買家，當中有3219個物業因樓價貶值變成負資產，佔該區一手成交量48%。<br> &#13;<br> <spanclass>負資產添三千伙 &#13;<br> 美聯物業高級營業經理馮國基指出，自將軍澳廣場公布開價後，二手幾近癱瘓，繼續有業主封盤。同區新盤低開，影響樓價下跌，負資產情況會繼續惡化。</spanclass></p></body></html>

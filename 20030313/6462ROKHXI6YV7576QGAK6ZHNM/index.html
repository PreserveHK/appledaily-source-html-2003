<html><header><meta charset="utf-8"><title>綿羊仔翻側夫婦齊倒地</title></header><body><h1>綿羊仔翻側夫婦齊倒地</h1><p>【本報訊】五十三歲姓黃「鐵騎士」，昨晚七時半，駕「綿羊仔」電單車載同四十六歲妻子途經大埔公路近大埔廣福邨對開時，突然撞及從相反方向而來正右轉的貨車車尾，電單車隨即車翻人仰，夫婦雙雙倒地受傷（圖），幸仍然清醒。&#13;<br> 鐵騎士傷勢稍重，而肇事的貨車司機則不知發生交通意外，繼續駛離現場，其他車輛司機立即追上前告知情況，貨車司機遂將貨車折返助查，警方及救護員接報到場，將兩名傷者送院治理後無礙。&#13;<br> 李偉民攝</p></body></html>

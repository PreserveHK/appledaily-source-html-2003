<html><header><meta charset="utf-8"><title>郭可盈錫晒Cookies</title></header><body><h1>郭可盈錫晒Cookies</h1><p>郭可盈日前應寵物雜誌《犬月刊》邀請拍攝封面，她跟一頭兩歲比熊犬Cookies合作，可盈更情不自禁向Cookies獻吻。<br> &#13;<br> <spanclass>愛犬整亂屋企 &#13;<br> 身為愛犬之人的可盈，家中飼養了一頭五個月大的金毛尋回犬，可盈說：「我隻狗好乖，我得閒都會同林文龍一齊放狗。」&#13;<br> 可盈續說：「試過有次我同林文龍出咗街，返到屋企之後，見到隻狗自己走咗出籠，重搞到屋企七國咁亂，我嗰時好嬲，但諗吓寵物真係需要主人陪伴，所以我都會盡量陪佢。」</spanclass></p></body></html>

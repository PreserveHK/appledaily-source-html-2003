<html><header><meta charset="utf-8"><title>中將涉貪被懲治</title></header><body><h1>中將涉貪被懲治</h1><p>剛退休的原北京軍區副政委呂志中將前日在全國人大會議上證實，蘭州軍區原副政委蕭懷樞中將，因涉及經濟問題而被查辦，成為中共建國以來軍中因經濟犯罪而被懲治的最高級將領，具體的處罰則未有透露。&#13;<br> 年約五十五歲的蕭懷樞是浙江人，曾任成都軍區駐重慶的第十三集團軍政委，九七年任蘭州軍區政治部主任，後升中將。他被指涉及蘭州多宗工程招標貪污案，干預地方政府和司法部門運作，以及與黑幫分子來往，年多前已被停職、接受「雙規」。&#13;<br> 多維新聞社</p></body></html>

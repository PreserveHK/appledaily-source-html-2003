<html><header><meta charset="utf-8"><title>學林軒呎價3572</title></header><body><h1>學林軒呎價3572</h1><p>【本報訊】國際集團今年底發售旗下九龍城福佬村道12至16號舊樓重建項目，預計投資額9000萬元，全數50伙料可套現1.4億至1.5億元。毗鄰的學林軒已屆入伙，餘下6個單位將配合優惠推出，每方呎折實3572元。&#13;<br> 新一個重建項目已開始清拆，最快明年中落成，命名OxfordHeights，500及700方呎單位各佔五成，年底可發售。&#13;<br> 至於學林軒餘下的6伙，買家可獲樓價3%折扣優惠，及現金回贈6.4萬元，相等於樓價6.6%，另由東亞銀行提供九成按揭連保費計劃，首兩年只供息。</p></body></html>

<html><header><meta charset="utf-8"><title>MEGUMI擺明大蝦細</title></header><body><h1>MEGUMI擺明大蝦細</h1><p>日本HCup巨胸水着女星MEGUMI，雖然外表猶如一名鄰家女孩，予人一份親切感，但近日卻被人指她表裏不一，恃紅生驕，更對新人大擺阿姐款。&#13;<br> 據昨日出版的日本報章《NaitaiSports》報道，MEGUMI自恃日本頂級巨胸女星身份，為YellowCab事務所帶來重大貢獻，因此開工時經常要求專車接載出入。更有行內人爆料指MEGUMI經常欺負新人，才能成功上位，又指她與其他公司的女藝人合作電視節目時，除沒做好準備工夫外，還給面色人看呢！</p></body></html>

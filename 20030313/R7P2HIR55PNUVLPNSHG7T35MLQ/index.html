<html><header><meta charset="utf-8"><title>香港都可做英式Spa</title></header><body><h1>香港都可做英式Spa</h1><p>現代人愈來愈懂得享受，不少人都愛在放工或假日，去Spa歎一下。在英國成立的TheSanctuarySpa，在1977年成立以來，已經吸引了不少女士幫襯。最近，這個品牌終於抵港。主打身體護理產品，包括沐浴、磨砂、保濕、緊緻和排毒。各種天然植物精華成份，加上獨特的果香，能令人沉浸在一片舒適的氣息中，感覺就好似在家中享受Spa服務一樣，好Relax。&#13;<br>&#13;<br>記者：羅惠芬</p></body></html>

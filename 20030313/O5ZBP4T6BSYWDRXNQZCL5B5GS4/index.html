<html><header><meta charset="utf-8"><title>歐錦棠未向太太交代緋聞</title></header><body><h1>歐錦棠未向太太交代緋聞</h1><p>歐錦棠日前被拍得在沙田跟緋聞女友唐寧出雙入對，阿棠前日表示當日約食飯，是因為他們所屬的拳會有空手道活動，方中信亦是嘉賓之一，不過在活動後，方中信先行離開，而阿棠和唐寧則跟其他師兄妹食晚飯。<br> &#13;<br> <spanclass>太太八月畢業 &#13;<br> 阿棠前晚在電話訪問中說：「我哋成班人一齊食飯，其實真係冇嘢。」阿棠的太太萬斯敏近兩年都在英國學習特技化妝，他早前還到彼邦探望，阿棠說：「太太將於八月學成，但唔知佢到時會繼續學業定返嚟，我都好支持佢任何決定。」阿棠表示每次傳緋聞都不一定向太太交代，他說：「件事都唔係真，所以唔使講咁多。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

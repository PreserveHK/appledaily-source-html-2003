<html><header><meta charset="utf-8"><title>5台人泡溫泉溺斃</title></header><body><h1>5台人泡溫泉溺斃</h1><p>浸溫泉也會浸死人？台北市陽明山、北投一帶自去年十二月至上月，已證實有五人浸溫泉休克溺斃。當局估計，溺斃可能與一些家庭式溫泉店的通風不良引致。&#13;<br> 台北檢察官指出，目前的溫泉管理規則只着重水質檢測，忽略個人、家庭浴室的通風設備，可能是近期發生多宗浸溫泉休克溺斃事件的主因。檢察官指出，溫泉屬白磺泉，濃濃的硫磺蒸氣散發期間，若通風設備不良，可能導致浸溫泉的人休克。為防止類似意外重演，檢察官上月底下令業者須改善通風設施。&#13;<br> 《聯合報》</p></body></html>

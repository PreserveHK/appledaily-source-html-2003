<html><header><meta charset="utf-8"><title>宋慧喬賭場搵食惹禍</title></header><body><h1>宋慧喬賭場搵食惹禍</h1><p>由宋慧喬與李秉憲合演的韓國劇集《今年》，雖然在當地收視理想，但卻為韓國賭場人士帶來麻煩。&#13;<br> 宋慧喬在《今年》中扮演賭場荷官，劇中提及韓國賭場與黑社會扯上關係。其實在劇集播放前，當地某賭場曾要求電視台停止描寫有關題材。雖然電視台與賭場方面均予以澄清，但近日當地賭場仍收到不少查詢電話，求證賭場是否與黑社會有勾結。不過自《今年》播放後，吸引了不少二十至三十歲的人士，詢問有關進入賭場工作的問題。</p></body></html>

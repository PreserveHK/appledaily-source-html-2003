<html><header><meta charset="utf-8"><title>德州3童遇害1被斬頭</title></header><body><h1>德州3童遇害1被斬頭</h1><p>美國德薩斯州警方周二晚在布爾斯維爾鎮一個寓所發現三具童屍，死者年齡不超過五歲，其中一名嬰兒的頭顱更被砍掉。他們的父母已被扣查。警方是在睡房床上發現該名一歲嬰兒的屍體，他的頭部被砍去，另外兩具屍體則分別放在置於床邊的膠袋中。&#13;<br> 警方形容現場「血淋淋」和「一團糟」，指該寓所的居住環境惡劣，到處都是垃圾與雜物。&#13;<br> 消息傳出後，約二、三百人在出事寓所外圍觀（圖），他們都為之痛心，斥責下手者喪心病狂。&#13;<br> 美聯社</p></body></html>

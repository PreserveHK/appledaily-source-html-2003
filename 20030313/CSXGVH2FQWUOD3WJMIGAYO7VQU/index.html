<html><header><meta charset="utf-8"><title>BonusStock</title></header><body><h1>BonusStock</h1><p>上市公司除了派息外，有時會向股東派送<b> 紅股﹙BonusStock﹚</b> 。送紅股就是將盈利變作資本，然後將股份按持股比例送給股東。送股後，股東所持的股數雖然多了，但在公司所佔的權益並無改變，股價則跟隨調整。許多投資者對送股並不重視，但大部份投資者都會對此表示歡迎，因為送紅股顯示公司盈利有所增長。不過，由於送紅股即將盈利轉為股本後再投入企業，故須面對投資風險。</p></body></html>

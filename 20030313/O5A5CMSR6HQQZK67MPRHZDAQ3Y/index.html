<html><header><meta charset="utf-8"><title>張可頤625萬買貝沙灣</title></header><body><h1>張可頤625萬買貝沙灣</h1><p>近期憑無綫電視劇《九五至尊》而人氣急升的張可頤，昨日以六百多萬買入明星盤貝沙灣一個千多呎單位。貝沙灣的大型宣傳攻勢，吸引不少圈中人前往睇樓，早前曾去過樓盤參觀的包括有F4的周渝民、朱孝天和吳建豪，而劉德華和楊恭如亦曾去過睇樓，但未知會否購買。<br> &#13;<br> <spanclass>面積千四呎 &#13;<br> 據知張可頤昨日下午決定以六百二十五萬買入一中層單位，面積約一千四百五十五呎，擁全海景，三房兩廳以及露台。張可頤在財政預算案公布後入巿，似乎對後巿甚為樂觀。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>患精神病　可免刑責</title></header><body><h1>患精神病　可免刑責</h1><p>方慶輝闖入路透社北京辦事處，並挾持多名職員數小時，由於未致有人傷亡，若依照中國《刑法》第二百三十八條規定，非法拘禁他人罪名成立的話，最高可判三年有期徒刑。若以危害公共安全罪名懲處，則可判監三年以上、十年以下。&#13;<br> 不過，北京公安指方慶輝患有精神病，已等於免除了方慶輝的刑責，只可把他送到精神病院治療而已。事實上，公安此舉也為自己洗脫了維護治安不力的責任，當局也毋須負上照顧下崗、失業工人不力的罵名，一舉數得。&#13;<br> 本報記者</p></body></html>

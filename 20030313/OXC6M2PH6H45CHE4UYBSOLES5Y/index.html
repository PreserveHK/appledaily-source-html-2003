<html><header><meta charset="utf-8"><title>　　立會外的基層與尊貴 - 李八方</title></header><body><h1>　　立會外的基層與尊貴 - 李八方</h1><p>星期三嘅立法會門外，係最多議員、官員經過嘅地方，亦係市民表達心聲嘅最佳地點。劉慧卿同馮檢基喜相逢，雖然大家都係議員，呢一刻卻角色有別──阿基代表基層聲音請願，卿姐就代表尊貴的議員接收民意（圖一）。&#13;<br> 大律師余若薇就俾爭取制訂種族歧視法案嘅請願代表「突襲」，貼上支持立法嘅貼紙，好在大家都係女人，余大狀重笑笑口低頭望吓胸前個貼紙㖭（圖二）。黃賢創攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>Benetton成衣附追蹤標籤</title></header><body><h1>Benetton成衣附追蹤標籤</h1><p>意大利成衣商貝納通（Benetton）旗下Sisley系列，準備在所有衣物產品加上「聰明標籤」──無線電頻率識別標籤，以便由生產以至出售期間，追蹤每件貨物情況，方便旗下五千間零售店統計存貨數目和迅速補貨。&#13;<br> 標籤其實是微型晶片，內藏天線及儲存了衣物資料，體積比米粒更小，藏於品牌標籤內，毋須動力來源，穿衣者不會察覺。成衣商的接收器能接收方圓一公尺範圍內的衣物資料。&#13;<br> 由於這種標籤也可用來儲存其他資料如顧客資料，有人擔心這種日趨流行的標籤技術侵犯私隱。&#13;<br> 美聯社</p></body></html>

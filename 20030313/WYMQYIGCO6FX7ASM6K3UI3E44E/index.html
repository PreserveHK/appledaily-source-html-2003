<html><header><meta charset="utf-8"><title>行人亂過路搵命博</title></header><body><h1>行人亂過路搵命博</h1><p>筲箕灣愛賢街昨日發生的奪命車禍主因疑是行人亂過馬路所致，記者於意外後在現場逗留短短一小時，便見到幾十名市民亂過馬路，有些有行人路不行，而要在鐵欄外的馬路邊；有些則有斑馬線不用，衝出馬路跨過分隔兩邊行車線的石壆欄杆，情況險象環生。&#13;<br> 在昨日意外中曾到場協助救援的鍾偉傑醫生也說，他在附近的醫務所駐診已不是第一次救人，較早前就曾經有一名小朋友亂過馬路被汽車撞倒受傷，他對事件十分慨歎。&#13;<br> 另外，該意外現已交由港島交通特別意外調查隊跟進，警方呼籲目擊者與警方聯絡，電話：31068400或31068848。&#13;<br> 本報記者</p></body></html>

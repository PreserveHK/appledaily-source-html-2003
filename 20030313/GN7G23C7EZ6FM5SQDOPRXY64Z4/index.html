<html><header><meta charset="utf-8"><title>隱性性病擴散驚人</title></header><body><h1>隱性性病擴散驚人</h1><p>中美專家研究指出，一種沒徵兆的性病衣原體過去二十年在中國不斷擴散，男女染病率分別為百分二點一和二點六，與西方國家相若，但沿海地區男性染病率達到一成六。&#13;<br> 專家警告，這種性病透過色情活動散播，不少女士被丈夫傳染。專家說：「隱藏性病毒會引起女性不孕，宮外孕，並會成為繼愛滋病後另一種高風險病毒。中國政府應在性方面推廣安全的性行為，一旦大批成年人染病，再控制已是不可能。」&#13;<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>碧咸嫂口多代價二百萬</title></header><body><h1>碧咸嫂口多代價二百萬</h1><p>曼聯球星碧咸（DavidBeckham）的妻子Victoria，涉嫌前年在英國墾丁市一間賣明星簽名的精品店門外，控訴該店舖售賣其丈夫碧咸的假簽名，反遭對方控告了誹謗。<br> &#13;<br> <spanclass>深感後悔 &#13;<br> 擾攘多時，前日Victoria願意向該間精品店道歉及賠償五萬五千英鎊（約六十六萬港元），不過她還要多付控方十萬英鎊（約一百二十萬港元）的訴訟費。&#13;<br> Victoria透過律師表示對當日言行感到後悔，雖然Victoria講錯一句說話要賠上近港幣二百萬，但她日前剛與日本手袋商SamanthaThavasa簽訂一千四百四十萬的代言人合約，又進帳了一筆。</spanclass></p></body></html>

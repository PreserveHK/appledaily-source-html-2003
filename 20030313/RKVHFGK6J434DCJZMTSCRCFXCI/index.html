<html><header><meta charset="utf-8"><title>約贖手機劫賊認罪</title></header><body><h1>約贖手機劫賊認罪</h1><p>【本報訊】三十一歲女子深夜回家時遭人搶去手機，其男友致電失竊手機找到劫匪，並立即報警，在警方的指示下，事主以二千元現金作餌，相約該劫匪出來贖回手機，警員假扮事主男友將劫匪拘捕，涉案青年昨在區域法院承認一項搶劫罪，案件押後本月二十六日判刑。&#13;<br> 二十二歲被告羅家榮，任職清潔工人，他被控於今年一月十五日，在彌敦道禮基大廈地下，劫去事主譚嘉茵的手機。辯方求情指被告自九八年開始吸食毒品，因無錢買毒品才犯案，犯案時並無使用武力，法官索取被告的戒毒所報告始判。&#13;<br> 案件編號：DCCC126/2003</p></body></html>

<html><header><meta charset="utf-8"><title>小春酒吧消遣</title></header><body><h1>小春酒吧消遣</h1><p>陳小春前晚在銅鑼灣耀華街蒲吧，約晚上十一時，記者發現小春的Benz座駕停泊在耀華街停車場，對面正是LaVieCafeBar，相信小春和友人在酒吧內消遣。直至昨日凌晨一時許，小春和助手以及一位男性朋友步出酒吧，往停車場取車。<br> &#13;<br> <spanclass>「飲杯嘢啫」 &#13;<br> 小春付款時，記者趨前影相，其助手即說：「我哋只係飲杯嘢啫，冇乜特別。你哋早啲返去瞓啦！」小春對於記者拍照亦沒抗拒，甚為合作，其後小春獨自駕車離開，小春的助手和友人則繼續返酒吧玩。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

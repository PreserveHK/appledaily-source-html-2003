<html><header><meta charset="utf-8"><title>HBO向《江湖》漢索八億</title></header><body><h1>HBO向《江湖》漢索八億</h1><p>出演HBO人氣電視劇《人在江湖》的占士甘多爾費尼（JamesGandolfini），早前因加薪不遂，上周入稟洛杉磯法院，希望與《人》劇解除合約。但前日HBO反告他違約，並要求賠償一億美元（約七億八千萬港元）。<br> &#13;<br> <spanclass>各執一詞 &#13;<br> 占士上周表示，HBO在決定開拍第五季《人》劇時沒盡快通知他，令他與接洽了的電影撞期，故希望解約。但HBO表示，占士有約在身，不能隨時說走便走，否則要賠償電視台所有損失。但前日占士的發言人謂：「HBO好有誠意同我哋傾，相信兩宗官司好快過去！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>200噸硫酸傾長江</title></header><body><h1>200噸硫酸傾長江</h1><p>長江發生撞船意外，一艘運載二百噸硫酸的貨船與一艘駁船迎頭相撞，洩漏大量硫酸，一對母女失蹤。&#13;<br> 事發於江蘇省凡家磯水道新生洲附近。周一晚十時，一艘來自安徽銅陵的貨船，載着兩罐共二百噸濃烈硫酸，由下游往上游航行，疑因天色昏暗，加上風高浪急，與一艘來自安徽蕪湖、裝滿水泥樁的駁船迎頭相撞，硫酸從破裂罐口滾滾流入長江，而一對在船上工作的母女事後失蹤，至今仍未尋獲。當局指洩漏的硫酸並沒影響長江水質。&#13;<br> 江蘇《金陵晚報》</p></body></html>

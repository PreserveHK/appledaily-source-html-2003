<html><header><meta charset="utf-8"><title>深圳大蟒巨蜥離奇失蹤</title></header><body><h1>深圳大蟒巨蜥離奇失蹤</h1><p>【本報訊】深圳消息：深圳野生動物園發生罕見失竊案，一條重數十公斤的大蟒蛇和一條巨蜥日前離奇失蹤，目前仍未清楚巨蟒和巨蜥的去向，公安已接手調查。動物園方面懷疑事件是人為偷竊，由於巨蟒及巨蜥不會輕易傷人，遊客毋須恐慌。&#13;<br> 動物園姓李辦公室主任表示，園方已經向派出所報警，事件正在調查當中。失去之巨蟒及巨蜥居住的鐵籠連在一齊，蛇籠高約兩米，分三層，出事前有數條巨蟒居住。現在工作人員已將其餘巨蟒移走，巨蜥籠也只剩一條供遊人觀賞，以防失竊事件重演。實際巨蟒性情溫順，出事前工作人員還輪流安排巨蟒貼身和遊客拍收費照片。</p></body></html>

<html><header><meta charset="utf-8"><title>AA1234平治撞車</title></header><body><h1>AA1234平治撞車</h1><p>【本報訊】一部掛着「AA1234」幸運車牌、屬於東亞銀行集團的300SEL平治房車（圖），昨晨十時許，停泊在半山甘道與金馬麟山道交界路邊，尾後泊有一部食環署小巴。&#13;<br> 當平治房車姓陳（二十四歲）司機倒車擬準備離開時，房車突然失控，左邊車尾撞向食環署小巴左邊車頭，兩車輕微損毀幸無人受傷。小巴姓陳（五十一歲）司機報警調查，兩車司機接受酒精測試證實無飲酒。&#13;<br> 胡恩宏攝</p></body></html>

<html><header><meta charset="utf-8"><title>公園發現罕有「狗魚」</title></header><body><h1>公園發現罕有「狗魚」</h1><p>【本報訊】荃灣街市街德華公園近日發現最長壽、從不出沒本港水域的狗魚。四條各兩呎多長的狗魚在池塘游來游去，遊人見牠樣子趣怪都爭相駐足觀看。據清潔池塘的工人說，上址並無飼養該種魚類，相信是一些養魚人士將魚拿來放生。&#13;<br> 該種狗魚（pike）體形細長、尾部短小，魚嘴長而扁平似鴨嘴，又稱為「鴨魚」。狗魚性情兇猛、行動迅速；生長快及壽命長，傳說最長可達二百歲。牠主要吃魚類維生，分布於較寒冷的北半球湖泊和河流，如中國黑龍江及北美洲阿拉斯加一帶等。</p></body></html>

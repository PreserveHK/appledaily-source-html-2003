<html><header><meta charset="utf-8"><title>人蛇監倉吊頸不治</title></header><body><h1>人蛇監倉吊頸不治</h1><p>【本報訊】赤柱監獄一名被裁定非法在港居留及企圖盜竊的年輕囚犯，昨晨一時許，在單人倉內用床單綁繫窗框吊頸自殺。其間，懲教署職員巡經發現將他解下及報警，送院（圖）搶救後證實不治。&#13;<br> 死者徐廣龍（二十二歲）為非法入境者，於去年十月被判監禁三年零九個月。警方在場撿獲一封遺書，現正了解死者的自殺原因，但初步認為事件無可疑，死因裁判法庭將進行死因研訊。	&#13;<br> 李家傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>　　新世界擁近萬賭波客 - 李八方</title></header><body><h1>　　新世界擁近萬賭波客 - 李八方</h1><p>賭波合化法以來，儘管有人話玩法唔多，唔夠吸引，但亦吸引咗好多人玩。唔計親身投注嗰啲，淨係用手機落注嘅人數，都不容忽視。&#13;<br> 「新世界傳動網」嘅靚女市務總監Melanie就同八方講，唔想好似鼓吹賭博咁，所以佢哋推出手機足球投注服務時都好低調。&#13;<br> 佢透露，上月二十二日開始至今，公司已有近一萬名客戶使用呢個服務。當中包括以往賭馬嘅客人，也有新上台嘅賭波客。預料未來將有更多人利用手機賭波、賭馬及賭六合彩。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

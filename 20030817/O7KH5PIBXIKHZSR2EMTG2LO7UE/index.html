<html><header><meta charset="utf-8"><title>今正日之繽紛海水魚：<br>多莉打羸MO仔靠傻冧細路</title></header><body><h1>今正日之繽紛海水魚：<br>多莉打羸MO仔靠傻冧細路</h1><p>《海底奇兵》效應有幾大？只要出金魚街（通菜街）行一轉，你就會發現其影響力真係好大。雖然電影已經開始接近尾聲，但唔少人特別係小朋友，對戲中各種唔同嘅魚仔依然大感興趣，「呢條小丑魚就係MO仔呀、嗰條咪係多莉囉！」若然你也是其中一個狂熱分子就要留意，因為今期介紹戲內幾位主角和配角的真身，想帶佢哋返屋企前，不妨先來個深入了解！</p><p><B> 小丑魚日誌</B> </p></body></html>

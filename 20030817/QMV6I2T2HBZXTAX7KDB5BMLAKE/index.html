<html><header><meta charset="utf-8"><title>被指開迷幻派對<br>李麗珍發聲明力保清白</title></header><body><h1>被指開迷幻派對<br>李麗珍發聲明力保清白</h1><p>李麗珍自從與許愿離婚後，屢傳緋聞，日前有周刊報道她戀上著名髮型師JackyMa，即使得悉對方已有妻兒，亦甘願當第三者。<br> &#13;<br> <spanclass>努力保護女兒 &#13;<br> 報道又指李麗珍和JackyMa時常在家當着兒女面前，開迷幻派對，因而被鄰居投訴。對此李麗珍昨日發表聲明，否認其事，並謂事件令她感到憤怒，並已交律師處理。&#13;<br> 李麗珍又表示會盡任何努力保護女兒，讓她在健康環境下成長，呼籲外界不要傷害其聲譽及女兒。</spanclass></p></body></html>

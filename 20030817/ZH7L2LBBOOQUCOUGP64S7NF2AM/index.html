<html><header><meta charset="utf-8"><title>米高積遜租超市Shopping扮正常</title></header><body><h1>米高積遜租超市Shopping扮正常</h1><p>米高積遜（MichaelJackson）又有新搞作，佢最近竟然租咗間超級市場，重搵埋佢班親朋戚友扮顧客，佢自己就喺入面扮買嘢。米高突然搞壇咁嘅嘢，原來係為咗拍佢部家庭電影，藉以一洗外界對佢嘅負面印象。據聞呢個video入面重有佢當年同麥哥尼高堅（MacaulayCulkin）水槍大戰，以及同伊莉莎伯泰萊（ElizabethTaylor）過聖誕嘅片段。</p></body></html>

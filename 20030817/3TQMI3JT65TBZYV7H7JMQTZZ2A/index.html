<html><header><meta charset="utf-8"><title>布吉一日冚18地下診所</title></header><body><h1>布吉一日冚18地下診所</h1><p>深圳地下診所氾濫，當地官員前日在當地一條小村落內，一舉掃蕩了十八間無證診所，其密度之高，一條小巷二十米內竟有三間同類的地下診所。&#13;<br> 深圳市城管執法機動大隊和布吉鎮執法隊前日根據線報，一舉掃蕩深圳布吉鎮草埔馬山新村十八間地下診所。<br> &#13;<br> <spanclass>床單污穢地有垃圾 &#13;<br> 其中一間被查處的地下診所，十五平方米的病房擠着四、五張病床，病床床單污穢不堪，地面有垃圾水迹，整間病房差不多完全密封，但消毒設備卻全無。圍觀的村民表示，平時也經常到這些診所求診，但不知道他們是無證診所。&#13;<br> 官員指出，由於措施力度不足，執法人員大舉掃蕩後，這些地下診所往往又會捲土重來。&#13;<br> 《晶報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>廖碧兒要脅男友有妙法</title></header><body><h1>廖碧兒要脅男友有妙法</h1><p>廖碧兒與童星成珈瑩昨日在灣仔會展，出席美食博覽宣傳健康食品PapaJelly，廖碧兒即場翻觔斗。&#13;<br> 由於台下有太多人圍觀，一度有人投訴被推撞，問廖碧兒可有被嚇親？她說：「唔驚，有𡃁妹（指成珈瑩）保護我，我睇住上面，佢細粒啲睇住下面。」<br> &#13;<br> <spanclass>自認野蠻女友 &#13;<br> 廖碧兒又開心地表示與郭富城拍攝新片《重案黐孖Gun》，飾演野蠻女友，她說：「我一半野蠻啦，𠵱家冇拍拖，以前試過拎住男友心愛嘅球星相，話要撕爛佢，迫男友就範。」&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>

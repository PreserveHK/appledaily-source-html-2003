<html><header><meta charset="utf-8"><title>常盤結婚未問奶奶</title></header><body><h1>常盤結婚未問奶奶</h1><p>前日日本有報章以頭版報道藝人松本人志及常盤貴子即將結婚，雖然事後二人的事務所均表示「未有聽聞」及「沒有此事」，但昨日仍有報章大肆報道此事，而常盤及松本身邊的工作人員亦暗示常盤已與松本復合，更會結婚。<br> &#13;<br> <spanclass>故宮拍劇 &#13;<br> 可是，一向被傳不甚喜歡常盤的松本母親秋子，在兵庫縣接受訪問時說：「我乜嘢都未聽過喎！呢啲都係大話，乜都冇呀！真㗎！」&#13;<br> 另外，被指會直播二人婚禮的日本電視台，亦表示無此計劃。&#13;<br> 常盤現於北京故宮與竹野內豐合演日劇《流轉王妃．最後的皇弟》，面對偌大的紫禁城，常盤說：「喺呢度吸嘅空氣同錄影廠係唔同㗎！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>肯尼雅航空首航　跟長頸鹿SayHi</title></header><body><h1>肯尼雅航空首航　跟長頸鹿SayHi</h1><p>　　聽說，以前去肯尼雅，先要在杜拜轉機，然後再停甚麼甚麼地方，最後抵達肯尼雅首都奈羅比時，原來已經不知不覺飛了20個小時。不過，由今年9月4日開始，想親身到肯尼雅浩瀚無邊的平原看飛禽走獸，只需約13小時就到。因為肯尼雅航空鐵定於該日開始，開辦一星期三班由香港直航奈羅比航線（中途停泰國曼谷），航程比以前足足省回至少8小時，以後要跟斑馬賽跑或長頸鹿SayHi，就容易得多了。&#13;<br>&#13;<br>記者：李莉</p><p>查詢：25273231（肯尼雅航空）&#13;<br> 網址：<ahref http:>www.kenya-airways.com </ahref></p></body></html>

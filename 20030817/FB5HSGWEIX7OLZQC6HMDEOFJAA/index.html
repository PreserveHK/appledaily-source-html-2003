<html><header><meta charset="utf-8"><title>湯西斯摩亞虐待淫媒罪成</title></header><body><h1>湯西斯摩亞虐待淫媒罪成</h1><p>在電影中演慣硬漢的荷李活男星湯西斯摩亞（TomSizemore），現實中似乎也貫徹其好勇鬥狠的本色。其前女友兼前荷李活淫媒凱迪菲莉絲（HeidiFleiss）控告他傷人、虐待、恐嚇及騷擾等十六項罪名的案件，前日終有裁決，四十一歲的湯西斯摩亞被判肉體虐待及數項滋擾罪名成立，最高刑罰可入獄四年。<br> &#13;<br> <spanclass>七十八萬保釋 &#13;<br> 參演過《雷霆救兵》及《黑鷹15小時》等電影的湯西斯摩亞，前日聞判後一臉無奈，但仍保持冷靜。&#13;<br> 由於案件於十月二日宣判，他現以十萬美元（約七十八萬港元）保釋，他在庭外說：「我希望將呢件事拋諸腦後，然後做我鍾意做嘅嘢，就係拍電影。」</spanclass></p></body></html>

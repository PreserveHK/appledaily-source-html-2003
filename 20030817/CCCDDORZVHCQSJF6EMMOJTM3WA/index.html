<html><header><meta charset="utf-8"><title>陳文媛處女碌齡即落坑</title></header><body><h1>陳文媛處女碌齡即落坑</h1><p>陳文媛(BoBo)昨日出席在啟德舉行的「新奇士加州陽光SUN保齡天地」活動，與歌迷進行保齡球比賽，不過BoBo的技術認真麻麻，試玩第一球就落坑，她說：「我唔識玩㗎，以前都係因為工作關係先會接觸保齡球，我份人好無耐性，都係鍾意玩啲刺激嘅嘢，例如滑水就啱。」<br> &#13;<br> <spanclass>乜都敢試唔怕死 &#13;<br> 日前因為工作關係，BoBo與蕭正楠一齊去滑水，她說：「其實滑水真係幾危險，頭幾次試玩都失敗，不過我對呢種運動好有興趣，如果有機會嘅話，我想試吓跳降傘，雖然係幾危險，不過一生人玩一次，應該唔會死啩。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>追捕銀行劫匪</title></header><body><h1>追捕銀行劫匪</h1><p>【本報訊】荃灣發生流產劫案，昨中午約十二時，頭戴黑色鴨舌帽獨行賊，手持寫上「打劫、有槍、要兩萬元」紙條，到沙嘴道廖創興銀行行劫，女職員接過紙條一看，嚇得目瞪口呆不知所措，稍一定神才按動警鐘求救。賊人見事敗不敢逗留，奪去紙條轉身逃去。&#13;<br> 數分鐘後，四輛警車接報趕至現場，由於賊人聲稱有槍，警方不敢怠慢，派出身穿避彈衣、荷槍實彈警員守在銀行門口及封鎖附近街道展開搜捕行動（圖）。經半小時搜索毫無發現，警方估計賊人早已逃去，至於銀行並無損失，警員事後向遇劫女職員錄取口供，並取走銀行防盜錄影帶，荃灣警區重案組已跟進案件，並追緝涉案年約三十歲賊人歸案。&#13;<br> 劉柏麟攝</p></body></html>

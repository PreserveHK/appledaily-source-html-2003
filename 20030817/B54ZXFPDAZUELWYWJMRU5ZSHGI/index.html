<html><header><meta charset="utf-8"><title>學友識英雄捧陶喆場</title></header><body><h1>學友識英雄捧陶喆場</h1><p>台灣歌手陶喆在香港紅館舉行一連三場的演唱會，昨晚圓滿結束，前晚第二場演唱會，陶喆邀請了男子組合Tension做表演嘉賓，而圈中好友張學友、Shine的徐天佑、趙學而、余文樂、李心潔、名模琦琦和梁浩賢等都有往捧場。<br> &#13;<br> <spanclass>送蛋糕祝賀 &#13;<br> 琦琦看得十分投入，她一邊看，一邊手舞足蹈，而學友都幾乎看到完騷才離開，非常畀面。由於前晚是其中一名樂隊成員的生日，所以演唱會上陶喆和其他成員即場送上蛋糕祝賀，場面熱鬧和感人。&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

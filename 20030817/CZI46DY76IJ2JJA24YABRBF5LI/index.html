<html><header><meta charset="utf-8"><title>《六樓后座》一出成冠軍</title></header><body><h1>《六樓后座》一出成冠軍</h1><p>《芝加哥》DVD推出的時間，一遲再遲，本來是上星期五就發行，但技術上出現問題，搞到在本周末才出，終於奧斯卡猛片爭不過我們的港產精英，慘被力壓，低幾個Grade的《同盜一擊》及《獵網》當然一樣給比下去！今期發威的，意外地還有韓國戲《武士》，DVD舖老闆說，估不到《武士》幾好賣，差些少就可超越李連杰，可見「韓風」還會吹襲香港一段時期，港產片需要加把勁！&#13;<br>&#13;<br>記者：梁佩芬</p><p>第一位　《六樓后座》&#13;<br> 第二位　《黑白森林》&#13;<br> 第三位　《同盜一擊》&#13;<br> 第四位　《武士》&#13;<br> 第五位　《獵網》&#13;<br> 資料提供：輝煌影碟　（28154444）</p></body></html>

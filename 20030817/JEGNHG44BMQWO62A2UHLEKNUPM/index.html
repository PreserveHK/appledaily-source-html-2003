<html><header><meta charset="utf-8"><title>澳啦啦隊　技驚四座</title></header><body><h1>澳啦啦隊　技驚四座</h1><p>【本報訊】渾身是勁的澳洲冠軍校園啦啦隊SydneyWestsidersCheerleadering昨日在將軍澳新都城中心表演，引來全場歡笑。<br> &#13;<br> <spanclass>為港人打氣 &#13;<br> 啦啦隊一行十二人由一對孖生兄弟及十名年齡介乎十五至二十二歲少女組成，熱熱鬧鬧地表演為港人打氣。&#13;<br> 十二人伴着音樂，整齊有節奏地翻觔斗，跳彈床，韻律花式表演，吸引不少市民駐足圍觀。</spanclass></p></body></html>

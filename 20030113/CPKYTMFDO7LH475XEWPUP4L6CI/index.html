<html><header><meta charset="utf-8"><title>外傭四度遊行反徵稅</title></header><body><h1>外傭四度遊行反徵稅</h1><p>【本報訊】政府計劃徵收外傭稅，引發外籍家庭傭工怒吼，外傭團體昨日發起一個月內的第四次遊行抗議行動，共有逾千名外傭參加，代表指出，外傭是社會上最低收入的一群，若政府再向她們開刀，勢必影響她們的生活，除了會減少滙錢回家鄉外，也會減少在港消費，最終香港只會得不償失。&#13;<br> 請願人士昨日手持「不要徵稅」的橫額，戴着寫上「不要減工資」的帽子，由維多利亞公園出發遊行至政府總部，反對港府計劃開徵外傭稅或調整外傭最低工資。她們並高舉及戴上自由黨主席田北俊、民建聯主席曾鈺成及港進聯主席劉漢銓的紙製肖像，指三人支持向外傭徵稅，即等於是「窮人的敵人」。</p></body></html>

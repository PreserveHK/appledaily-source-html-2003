<html><header><meta charset="utf-8"><title>東京改裝車展2003第二擊NismoFairladyZ辣得夠型</title></header><body><h1>東京改裝車展2003第二擊NismoFairladyZ辣得夠型</h1><p>今屆東京改裝車展備受注目嘅車款有好多，當中包括最新由Nismo主理嘅Z33GTFairladyZ，外形煞食之餘，性能表現重好出色㖭！另外唔少得重有Elgrand、March同埋富士Impreza。不如𠵱家一齊嚟睇吓，佢哋有幾吸引啦！&#13;<br>&#13;<br>記者、攝影：陳偉林</p></body></html>

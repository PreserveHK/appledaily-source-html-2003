<html><header><meta charset="utf-8"><title>空運客貨量去年創新高</title></header><body><h1>空運客貨量去年創新高</h1><p>【本報訊】機場管理局公布，去年度客運、貨運及航班處理量均創出新紀錄。去年貨運處理量升19.6%，達248萬噸；乘客人數增3.8%，達3432萬人次；航班數量也升5%，達20.66萬架次。<br> &#13;<br> <spanclass>新春假期增航班 &#13;<br> 機管局總監彭定中指出，雖然今年市場存在一些不明朗因素，但該局有信心迎接挑戰。&#13;<br> 另外，機管局在今個新春假期已增加1000宗航班，以應付需求，最熱門的旅遊地點是台北、上海、曼谷、漢城、布吉、杭州及昆明等城市。&#13;<br> 機管局更指出，1月31日預定升降的航班次數料達到743班，儘管有關航班未必全數獲使用，但預期當天應是今年最繁忙的一天。</spanclass></p></body></html>

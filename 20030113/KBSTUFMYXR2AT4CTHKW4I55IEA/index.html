<html><header><meta charset="utf-8"><title>織田裕二上海行騙</title></header><body><h1>織田裕二上海行騙</h1><p>現年三十五歲的日本男星織田裕二，主演的《跳躍大搜查線》及《雪茫危機》均在日本大收旺場，令他被譽為「日本票房靈藥」，其新作《T.R.Y》前日在日本全國正式公映，不少戲院均出現大排長龍的情況，預計此片可大收四十億日圓（約二億五千萬港元）。&#13;<br> 織田裕二前日現身東京一間戲院宣傳，為配合電影以上海作為背景，他在台上用木槌打開一樽巨型紹興酒。在片中扮演大騙子的織田賣花讚花香地說：「我一定唔會拍一部欺騙觀眾入場嘅電影！」</p></body></html>

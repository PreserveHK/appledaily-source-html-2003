<html><header><meta charset="utf-8"><title>周麗淇戀情故弄玄虛</title></header><body><h1>周麗淇戀情故弄玄虛</h1><p>周麗淇和陳見飛昨日在將軍澳新都城中心出席「喜戲羊羊賀新禧」活動，二人更在台上敲鑼打鼓。&#13;<br> 日前有傳周麗淇才是陳冠希真正喜歡的對象，周麗淇昨日置身事外說：「我哋只係朋友，唔想講太多牽涉落去，總之就冇關係。」&#13;<br> 問周麗淇有否與陳冠希聯絡，她即故作神秘說：「唔話畀你哋聽。」<br> &#13;<br> <spanclass>講嘢有骨 &#13;<br> 陳冠希胞姊陳見飛則表示在公開場合曾經見過周麗淇，但絕不相信胞弟與她拍拖。&#13;<br> 陳見飛說：「我只知道細佬鍾意啲乖嘅女仔，我同周麗淇唔熟，我覺得佢都幾靚女呀。」</spanclass></p></body></html>

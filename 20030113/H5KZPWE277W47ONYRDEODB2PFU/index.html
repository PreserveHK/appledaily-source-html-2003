<html><header><meta charset="utf-8"><title>千人砌心宣揚互愛</title></header><body><h1>千人砌心宣揚互愛</h1><p>【本報訊】為了化解社會怨氣，撥開愁雲慘霧，讓市民抬頭可見蔚藍的天空，志願團體匯心里程及領袖行動97昨日舉辦名為「愛心共創同樂日」的活動，宣揚和平及互愛的訊息。大會特召集了一千三百名家長及小朋友，在九龍灣一幅政府土地上，齊齊砌出巨型四環心形，嘗試創造健力士世界紀錄。&#13;<br> 包括傷健人士在內的千多名市民，頭戴代表繽紛彩色世界的紅、黃、藍、綠色帽子，分成四組，手牽手排成一個巨型的四環心形。眾人隨後更響應大會的號召，與身旁的家人緊緊擁抱兩分鐘，有人抱得肉緊，不禁向家人獻上深情一吻。</p></body></html>

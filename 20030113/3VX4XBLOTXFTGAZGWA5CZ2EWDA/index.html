<html><header><meta charset="utf-8"><title>人肉廣告牌現身上水</title></header><body><h1>人肉廣告牌現身上水</h1><p>【本報訊】「搵食艱難，冇辦法啦！」四十六歲的阿清在停車場工作多年，每日辛勞十多小時，月薪連超時補水僅得七千元，還要供養年邁雙親及內地妻子，實在入不敷支。在市道不景下，他也要不怕面懵拚命賺錢，昨日在上水彩園路一間露天停車場門外，為公司旗下另一家在附近新開張的停車場充當「人肉廣告牌」落力「搶客」。&#13;<br> 他身上前後各孭一個寫着「$40全日任泊」的招牌，邊向途人派傳單，邊叫着：「二十四小時任泊。」</p></body></html>

<html><header><meta charset="utf-8"><title>Apple姐日記：<br>羅禹貞姬鬧市拖六呎猛男</title></header><body><h1>Apple姐日記：<br>羅禹貞姬鬧市拖六呎猛男</h1><p>我Apple姐不時會去銅鑼灣蒲吓行吓，間中都撞到城中名人名媛。好似早排我喺渣甸坊行去時代廣場，遠距離已經見到前利嘉閣老闆娘羅禹貞姬。<br> &#13;<br> <spanclass>高度差一截 &#13;<br> 羅禹貞姬平時身光頸靚又性感，嗰日佢着住便裝、牛仔褲又冇乜化妝，本來行過都唔係好覺，之不過佢身邊多咗個六呎高嘅外籍猛男，拍住羅禹貞姬嬌小玲瓏嘅身軀，高度差成一大截，真係隔幾條街都見到。佢哋兩個人手拖手，邊行邊睇衫，旁若無人咁款。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《梵谷傳》導演病逝</title></header><body><h1>《梵谷傳》導演病逝</h1><p>電影《梵谷傳》的法國導演莫利斯皮雅拉（MauricePialat），日前因腎衰竭逝世，享年七十七歲。<br> &#13;<br> <spanclass>視為最重要導演之一 &#13;<br> 畫家出身的莫利斯皮雅拉入行二十四年，期間只拍過十部長片，但外國影評人仍視他為繼尚雷奈（JeanRenoir）後，另一位最重要的法國導演。他在八七年與演員謝勒狄柏度（GerardDepardieu）合作的《SousLeSoleilDeSatan》獲得康城金棕櫚獎，九一年憑《梵谷傳》再獲金棕櫚提名。曾與莫利斯合作的《鋼琴教師》女主角伊莎貝荷拔（IsabelleHuppert）說：「佢嘅離開令我好傷心。」</spanclass></p></body></html>

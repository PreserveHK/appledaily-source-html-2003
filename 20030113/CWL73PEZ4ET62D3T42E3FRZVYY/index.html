<html><header><meta charset="utf-8"><title>周杰倫自嘲似白癡</title></header><body><h1>周杰倫自嘲似白癡</h1><p>周杰倫前晚在新加坡舉行演唱會，大唱張國榮的廣東歌《追》。他又表演拿手好戲打籃球，入了一球三分波。&#13;<br> 前晚演唱會上播出周杰倫七歲時的錄影帶，小時候的他又彈琴、又扮警察，十分調皮。周杰倫事後表示，事前不知道大會會播放他的影帶，重看當年影像，他自覺猶如白癡，他說：「我當時很愛演戲，最喜歡扮警察和李小龍。」<br> &#13;<br> <spanclass>腰部舊患發作 &#13;<br> 此外，周杰倫抵達新加坡時，腰部舊患發作，以致前晚演出時腰部隱隱作痛。但當他見到台下觀眾反應如此熱情，便因投入而忘卻痛楚。</spanclass></p></body></html>

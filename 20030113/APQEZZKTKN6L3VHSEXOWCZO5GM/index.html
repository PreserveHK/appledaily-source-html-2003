<html><header><meta charset="utf-8"><title>掛警署泊車證車撞壆</title></header><body><h1>掛警署泊車證車撞壆</h1><p>【本報訊】一輛私家車昨晨六時在中環怡和大廈對開失控撞石壆後，車頭損毀及冒出白煙，幸沒發生火警；消防員及警方到場時司機已棄車逃去。&#13;<br> 警員調查發現私家車未有報失，車頭擋風玻璃貼有尖沙嘴警署的泊車證。警員事後根據該車登記資料掩至香港仔一單位尋找姓謝車主時，屋內一名滿身酒氣的三十歲姓黎女子認稱為司機，她聲稱車禍後因受驚自行截乘的士返家。警員初時用細機為她進行酒精測試時超出標準，一度以涉嫌酒後駕駛將她帶署，但其後帶返海傍警署進行大機測試卻未有超標，她遭警誡後獲釋。</p></body></html>

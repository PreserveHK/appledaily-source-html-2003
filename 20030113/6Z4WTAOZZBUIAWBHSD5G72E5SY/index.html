<html><header><meta charset="utf-8"><title>佐治硬搶碧咸飯碗</title></header><body><h1>佐治硬搶碧咸飯碗</h1><p>萬人迷碧咸（DavidBeckham）近期的聲勢似乎有下跌迹象，早前他被傳媒批評衣着欠缺品味，而原本以他為代言人的太陽眼鏡品牌Police，亦將會棄用他，並以三百萬英鎊（約三千七百五十萬港元）的薪酬轉為邀請荷李活型男佐治古尼（GeorgeClooney）擔任新代言人。<br> &#13;<br> <spanclass>要求增薪酬 &#13;<br> 據知碧咸要求大幅增加薪酬，因此令Police轉為邀請佐治古尼，Police發言人表示：「佐治喺全世界嘅影響力比碧咸更加大，佢一定可以吸引更多人。」</spanclass></p></body></html>

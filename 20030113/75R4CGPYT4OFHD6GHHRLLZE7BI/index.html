<html><header><meta charset="utf-8"><title>「眼超超」食客捱打</title></header><body><h1>「眼超超」食客捱打</h1><p>【本報訊】黃大仙啟德花園商場一間酒家，昨凌晨二時許，姓黃（二十一歲）青年偕十名友人在貴賓房吃消夜期間，疑與一枱九名食客「眼超超」引起衝突，遭對方用木櫈及茶几襲擊，酒樓職員發現報警及當場將其中兩人捉住，其餘兇徒則逃去無蹤。&#13;<br> 警員將一名涉嫌傷人的十七歲姓林青年拘捕帶署；而另一名二十五歲姓雷男子聲稱無辜，黃姓事主亦指他並無涉案。姓雷男子報稱不適，與僅受輕傷的事主一併送院治理。</p></body></html>

<html><header><meta charset="utf-8"><title>離奇車禍無人認司機</title></header><body><h1>離奇車禍無人認司機</h1><p>【本報訊】九龍灣宏開道昨晚七時許發生一宗離奇車禍，一輛私家車在上址高速左轉入常悅街時失控撞壆，車頭及擋風玻璃嚴重受損，車上一名姓陳，二十七歲男子頭破血流受傷。&#13;<br> 警員到場將傷者送院後，找到三名報稱是該私家車乘客的男子，三人均稱不是司機，並指姓陳傷者亦非司機。&#13;<br> 警員在盤問下，有人更指駕車的是一名昨天下午才剛相識，叫Jacky的男子，該名Jacky在撞車後逃去無蹤。警員認為三人的口供太離奇，邀他們返署進一步調查。稍後警員拘捕一名姓潘二十一歲男子，將控他醉酒駕駛。</p></body></html>

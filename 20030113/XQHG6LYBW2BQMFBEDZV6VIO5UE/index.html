<html><header><meta charset="utf-8"><title>美一日兩頒增兵令</title></header><body><h1>美一日兩頒增兵令</h1><p>美國國防部官員透露，國防部長拉姆斯菲爾德在上周五的二十四小時內兩度發出調軍令，共向波斯灣增派六萬二千兵力，凸顯美國對伊拉克動武已進入倒數時刻。他先是下令增派三萬五千兵到波斯灣，當晚再下令增兵二萬七千人，最新接令的包括一個F-117隱形戰機中隊、兩個F-16CJ雷達干擾戰機中隊、幾千海軍陸戰隊和一個空降步兵旅。&#13;<br> 官員透露，到二月中下旬，部署在波斯灣的美軍數目將增至逾十五萬人，十萬是地面部隊。&#13;<br> 另外，據英國消息人士透露，英國首相貝理雅計劃在本月二十七日，即聯合國武器調查團向安理會正式提交對伊的武檢報告後，與美國總統喬治布殊會晤。&#13;<br> 美聯社/路透社</p></body></html>

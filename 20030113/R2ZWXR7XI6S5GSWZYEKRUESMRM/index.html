<html><header><meta charset="utf-8"><title>海油服務七億造8船</title></header><body><h1>海油服務七億造8船</h1><p>【本報訊】中國海洋油田服務（2883、海油服務）昨日宣布，分別與大連新船重工、廣州黃埔造船廠、武昌造船廠及山東黃海造船訂約，合共建造8艘海洋石油四型船舶，總投資額6.72億元人民幣。新船將於明年5月陸續投入服務。<br> &#13;<br> <spanclass>提高作業能力 &#13;<br> 海油服務總裁兼首席運營官袁光宇指出，這批新船建成後，將可提高公司的技術水平及作業能力。&#13;<br> 該公司董事長傅成玉（圖）指出，有關投資是履行上市招股書承諾而作出的具體措施。&#13;<br> 該8艘船分為四個類型，包括一艘綜合地質勘察船，也是國內首次建造此類船隻；另外7艘則是多勁能油田守護船。</spanclass></p></body></html>

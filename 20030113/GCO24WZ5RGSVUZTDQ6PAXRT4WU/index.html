<html><header><meta charset="utf-8"><title>18人海旁起衝突群毆</title></header><body><h1>18人海旁起衝突群毆</h1><p>【本報訊】尖東新世界中心對開，昨凌晨三時許，九男三女青年在海旁飲酒聊天期間，疑與六名途經男子因「眼超超」發生爭執，突遭對方揮拳圍毆，兇徒事後拔足逃跑，途人發現報警。其中五名二十三至二十六歲男事主同受輕傷送院（圖），敷治後均無礙。&#13;<br> 警方事後在新世界中心對開的士站，發現當中五名兇徒乘的士逃去，一名姓黃（二十七歲）男子疑趕不及登上的士，當場被警員拘捕帶署。&#13;<br> 伍浦鋒攝</p></body></html>

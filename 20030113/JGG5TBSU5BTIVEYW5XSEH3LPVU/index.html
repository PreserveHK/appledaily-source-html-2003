<html><header><meta charset="utf-8"><title>環保團體倡大鑊飯</title></header><body><h1>環保團體倡大鑊飯</h1><p>【本報訊】環保組織「綠色學生聯會」建議，全日制小學放棄過往採用「一人一飯盒」形式，改以「大鑊飯」統一向學生提供午膳，並鼓勵學生自行攜帶可再用飯盒及餐具，減少使用不可分解的塑膠或發泡膠飯盒。聯會估計，若全港近四百間全日制小學採用「大鑊飯」形式向學生提供午膳，每年可減少三千萬個不可分解的飯盒。&#13;<br> 負責調查的綠色學生聯會關注組批評，教署及學校都毫不關注學生「身教」環保。他建議，教署定出具體指引，讓學校在選擇午餐供應商時使用環保飯盒。</p></body></html>

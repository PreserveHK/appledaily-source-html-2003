<html><header><meta charset="utf-8"><title>花車往接新娘前撞壆</title></header><body><h1>花車往接新娘前撞壆</h1><p>【本報訊】一名三十一歲姓李男子，向朋友借來一輛平治房車，擬作花車昨日協助新婚友人接載新娘，惟昨清晨五時許，他駕駛房車沿觀塘繞道快線東行，途至麗港城對開一個左彎位時，司機稱扭軚閃避突然切線車輛時失控，撞向路中石壆後打白鴿轉，車頭倒向西行，車頭及車尾損毀（圖），右尾胎爆破，司機則沒有受傷，酒精測試沒有飲酒。&#13;<br> 意外發生後，肇事司機四名友人駕駛兩輛私家車到場慰問及了解情況。&#13;<br> 王偉禎攝</p></body></html>

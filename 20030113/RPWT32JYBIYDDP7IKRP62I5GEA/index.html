<html><header><meta charset="utf-8"><title>TheWho結他手瀏覽孌童網</title></header><body><h1>TheWho結他手瀏覽孌童網</h1><p>最近美國聯邦調查局向英國警方提供了一份兒童色情網站使用者的名單，有資料顯示七千個使用者中其中一位是知名藝人，而前晚老牌搖滾樂隊TheWho結他手PeteTownshend終發表聲明，承認曾在兒童色情網站中下載照片。&#13;<br> 五十七歲的Pete表示自己曾付款下載照片，不過他強調自己並無孌童癖，更透露他年幼曾受性侵犯，因此十分痛恨這種行為，他今次的舉動純粹是為撰寫的書本作研究之用。&#13;<br> Pete又表示他曾嘗試聯絡蘇格蘭場警方，不過警方仍未派人與他接觸。縱橫樂壇多年的Pete，今次可能遇上麻煩。</p></body></html>

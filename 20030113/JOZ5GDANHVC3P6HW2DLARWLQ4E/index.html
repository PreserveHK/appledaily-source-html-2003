<html><header><meta charset="utf-8"><title>李娜英玩ICQ宣傳新片</title></header><body><h1>李娜英玩ICQ宣傳新片</h1><p>曾與黎明在電影《天士夢》中合作的韓國天后李娜英，近日與韓星趙承佑拍攝愛情小品《網上有緣》，該片將於本月三十日上映，力撼港產賀歲片。<br> &#13;<br> <spanclass>改編熱賣小品 &#13;<br> 《網》片改編自韓國去年熱賣愛情小品《WhoAreYou》，李娜英飾演游泳高手，但卻在水族館做清洗魚缸的刻板工作；趙承佑飾演網上遊戲設計師，熱愛工作，二人透過ICQ展開網上情緣。&#13;<br> 電影公司為宣傳《網》片，特別登記一個ICQ號碼，讓李娜英和趙承佑每晚跟香港fans傾談十五分鐘。電影公司亦計劃在元宵節和二月十四情人節包場，請單身男女睇戲。</spanclass></p></body></html>

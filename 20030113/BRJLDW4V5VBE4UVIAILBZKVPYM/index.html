<html><header><meta charset="utf-8"><title>扮靚情報：<br>NinniRicci走年輕路線</title></header><body><h1>扮靚情報：<br>NinniRicci走年輕路線</h1><p>NinniRicci一直予人老氣橫秋的感覺。不過，自從其時裝轉走較Young風格後，化妝方面也不甘示弱，走年輕化路線。上季推出的護膚品是試金石，今季化妝品就更明顯。春季以金銅色為主題，從眼影、胭脂到唇膏，都會在顏色上散發出點點閃爍效果，好適合O.L.及一般年輕女性。&#13;<br>&#13;<br>記者：羅惠芬</p></body></html>

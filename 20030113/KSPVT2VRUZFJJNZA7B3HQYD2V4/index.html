<html><header><meta charset="utf-8"><title>警隊「一哥」月薪18萬</title></header><body><h1>警隊「一哥」月薪18萬</h1><p>做警務處「一哥」有幾威？警務處現有約三萬名人員，堪稱是特區政府最大部門。身為警務處處長，不但能夠專用「1」號車牌，更有位於山頂馬己仙峽道五十號、面積逾二千平方呎的大屋作為官邸，屋外一片草坪，可盡覽維港景色，與三名司長的官邸相比毫不遜色。警務處處長的薪級屬首長級第八級，相等於政務官中常任秘書長級數。在去年十月政府減薪之前，月薪達十九萬元；減薪後現時月薪亦超過十八萬元。</p></body></html>

<html><header><meta charset="utf-8"><title>卡拉OK打鬥七人受傷</title></header><body><h1>卡拉OK打鬥七人受傷</h1><p>【本報訊】屯門及油麻地兩間卡拉OK，昨先後發生打鬥事件，共七人受傷送院。&#13;<br> 昨凌晨二時，一名三十歲姓何壽星仔在屯門華都花園一間卡拉OK慶祝生日，其姓古友人到埗後曾與人爭執，稍後當他進入卡拉OK會合壽星仔時，與他衝突的男子帶同近二十人闖入對他們拳打腳踢，並打破玻璃樽傷人後逃去，壽星仔與三名友人報警送院。&#13;<br> 另外，昨晨九時許，三男四女青年（二十三至三十一歲）在油麻地彌敦道一間卡拉OK遣興，其間因碰撞問題與另一班顧客爭執，對方發難用玻璃樽及拳頭打傷三名男事主四散；傷者報警送院。</p></body></html>

<html><header><meta charset="utf-8"><title>葉璇罕有性感搶風頭</title></header><body><h1>葉璇罕有性感搶風頭</h1><p>陳慧琳（Kelly）、葉璇和李克勤等，前晚在無綫電視城為《慈善星輝仁濟夜》節目演出。&#13;<br> 葉璇前晚穿上時裝設計師DorianHo設計的低胸晚裝示人，搶盡風頭，她說：「我要做司儀，又要表演，所以覺得好大壓力。好彩大家都好幫我，希望下次可以做得好啲。」<br> &#13;<br> <spanclass>Kelly姊弟同心 &#13;<br> 而Kelly對於胞弟陳思翰離開EMI唱片公司一事說：「我同細佬有經理人鍾珍安排，我哋都唔擔心。」有報道指Kelly在楊千嬅取得《勁歌》最受歡迎女歌星獎時，一度離座避席，二人在慶功宴上亦沒有偈傾，Kelly說：「其實嗰時啱啱上完台攞獎，我都冇避。」</spanclass></p></body></html>

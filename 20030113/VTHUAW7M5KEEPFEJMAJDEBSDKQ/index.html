<html><header><meta charset="utf-8"><title>w-inds握手會墟冚</title></header><body><h1>w-inds握手會墟冚</h1><p>極受少女歡迎的日本跳舞三人組合w-inds，每次舉行活動例必吸引大批fans捧場，前日他們在東京涉谷SHIBUYABOX舉行的握手會，當然亦不例外。&#13;<br> w-inds為了向早前未能參加他們聖誕宣傳活動的fans補數，前日特地舉行握手會，三子足足花了兩個半小時才跟fans握完手。對fans極之親切的w-inds說：「今日天氣咁凍，大家仍然排隊同我哋見面，真係好開心！」</p></body></html>

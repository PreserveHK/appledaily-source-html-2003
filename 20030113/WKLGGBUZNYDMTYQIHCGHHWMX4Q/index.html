<html><header><meta charset="utf-8"><title>DBS港3銀行將用新名</title></header><body><h1>DBS港3銀行將用新名</h1><p>【本報訊】新加坡發展銀行（DBS）香港業務主席黃鋼城昨日表示，DBS集團會將DBS廣安銀行及海外信託銀行，併入道亨銀行之內，並已選定一個新的銀行名稱，預期新名將於下半年公布。<br> &#13;<br> <spanclass>名稱下半年公布 &#13;<br> 他又表示，新一份施政報告鼓勵本港與珠三角經濟融合是好事，本港銀行業目前的市場不僅限於在香港，長遠而言也要放眼珠三角的發展，因此施政報告提出本港要與珠三角經濟融合，方向正確，相信業界會有長遠計劃配合，而銀行的短期業務策略，則就沒有影響。&#13;<br> 另外，黃鋼城澄清並無獲港交所邀請，代替即將約滿離任的鄺其志，出任港交所行政總裁一職。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Forone'sownends</title></header><body><h1>Forone'sownends</h1><p>"It'sthepoorwhoneedthegovernmentandnottherichwhooftenuseit<u> fortheirownends</u> ."&#13;<br> &#13;<br> 「需要政府的是窮人，而非那些常利用政府達到自己目的的富人。」&#13;<br> &#13;<br> 貧民出身的巴西新總統盧拉周末率二十九名內閣成員到窮鄉僻壤視察民情，表明會致力改善貧苦大眾的生活。End字在此處是名詞，解作目的、目標；forsomebody'sownend(s)解作為了自己、為求達到一己目的。&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>小馬哥與曼玉論英雄</title></header><body><h1>小馬哥與曼玉論英雄</h1><p>張曼玉昨日去到台灣，與台北市市長馬英九（小馬哥）一起參加「支持圖書分級才是英雄」公益活動。<br> &#13;<br> <spanclass>千嬅現身 &#13;<br> 而張曼玉的知己梁朝偉日前去到台灣宣傳新大碟《風沙》，昨日他在台北的新光三越站前店廣場舉行簽名會，楊千嬅突然現身，為偉仔撐場。此外，據悉劉嘉玲昨日亦往台灣準備為浪琴表宣傳，不知三人會否見面。</spanclass></p></body></html>

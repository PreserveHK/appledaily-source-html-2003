<html><header><meta charset="utf-8"><title>燃香薰燒雜物焚宅</title></header><body><h1>燃香薰燒雜物焚宅</h1><p>【本報訊】北角錦屏街四十至七十八號鴻福大廈一個菲律賓人家庭，疑點燃香薰蠟燭燒着附近雜物釀成火警，屋內四人慌忙逃生，消防員接報到場將火救熄，現場房間嚴重焚毀，男戶主走火警時被𠝹傷手，敷治後毋須送院，消防調查起火原因無可疑。&#13;<br> 現場三樓單位的菲籍家庭，戶主四十多歲，昨午三時，他與二十多歲女兒、兩歲大男孫及一名男親戚在家，其女有點香薰蠟燭習慣，在房間點燃後便離開到廳中照顧兒子，懷疑蠟燭燒着旁邊雜物發生火警。</p></body></html>

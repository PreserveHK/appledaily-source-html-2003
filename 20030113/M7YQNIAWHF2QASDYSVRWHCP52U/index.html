<html><header><meta charset="utf-8"><title>華姐雪地捱餓競豔</title></header><body><h1>華姐雪地捱餓競豔</h1><p>昨日「2003年度國際華裔小姐」的二十位候選佳麗，在哈爾濱的太陽島公園拍攝外景。各佳麗穿上滑雪裝，在雪地上跳舞外，還坐在水泡上滑雪，其中12號劉鈴燕與17號李景熙對滑雪相當感興趣，像小朋友一樣喊着要玩滑雪梯，而20號林敏俐則是首嘗滑雪的滋味。<br> &#13;<br> <spanclass>臨急減肥 &#13;<br> 各佳麗今天會在酒店的室內泳池穿上泳裝拍外景，由於前幾天各佳麗都沒有節制飲食，所以她們前晚在哈爾濱的鬧市逛街時，每人各花了一百元人民幣（約九十四港元）購買水果，準備在穿泳裝的前一天，整天只吃水果充飢收身，17號李景熙說：「我除咗食生果之外，今晚重會做運動。」&#13;<br> 記者楊潔雯、陳偉權哈爾濱直擊</spanclass></p></body></html>

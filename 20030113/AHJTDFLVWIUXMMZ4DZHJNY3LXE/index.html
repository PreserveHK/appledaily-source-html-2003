<html><header><meta charset="utf-8"><title>張娜拉升任瑞士大使</title></header><body><h1>張娜拉升任瑞士大使</h1><p>紅爆燈的韓國女歌手張娜拉，今晚將出席在漢城一酒店舉行的記者會，宣布正式獲委任為韓國的瑞士大使，並接受名譽宣傳大使的委任狀。&#13;<br> 為紀念韓國與瑞士建交五十周年，有關方面今年積極舉行宣傳活動，並邀請張娜拉擔任大使，發言人說：「張娜拉健康又清新嘅形象，同瑞士嘅形象好配合，所以我哋覺得佢做大使好適合。」身為瑞士大使的張娜拉，今年會積極參與韓國與瑞士慶祝建交五十周年的活動。</p></body></html>

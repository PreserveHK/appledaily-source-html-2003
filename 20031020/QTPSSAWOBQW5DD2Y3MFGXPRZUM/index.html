<html><header><meta charset="utf-8"><title>紐交所或設兩董事局</title></header><body><h1>紐交所或設兩董事局</h1><p>【本報綜合報道】《紐約時報》報道，紐約證券交易所（NYSE）臨時主席里德（JohnReed，見圖）考慮在紐交所成立兩個各自獨立的董事局：一個由獨立董事組成，用以監管該所員工報酬、法規規管和核數委員會的工作；另一個由證券行和上市公司行政總裁組成，負責市場運作。&#13;<br> 該報引述紐交所部份董事以及消息人士的話報道，里德近幾周一直討論這一構想，但他尚未向董事局或紐交所會員提交相關建議。該報說，里德有意更嚴格地區分紐交所董事局中的法規規管和市場運作功能。&#13;<br> 里德上周向眾議院金融服務委員會提出多項改革紐交所的措施，並表示有意更換紐交所董事局大部份成員。</p></body></html>

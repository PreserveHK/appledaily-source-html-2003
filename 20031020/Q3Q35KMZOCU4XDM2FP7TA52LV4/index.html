<html><header><meta charset="utf-8"><title>「度身訂做」治療癌症</title></header><body><h1>「度身訂做」治療癌症</h1><p>新加坡《聯合早報》報道，該國的中央醫院科研處代主任柏德森教授表示，過去十多年來，醫學界發現了不少癌症遺傳基因，如大腸癌、乳癌等，令醫生可深入分析病人癌細胞的變異特徵和基因缺陷，再針對個人的特別需求，來決定治療策略。&#13;<br> 醫生將能夠為個別的癌症病人提供「度身訂做」的治療方法；以乳癌為例，癌細胞能迅速擴散，短時間內就會侵襲淋巴系統，所以其遺傳基因的圖譜，也有助於預防和早期診斷。</p></body></html>

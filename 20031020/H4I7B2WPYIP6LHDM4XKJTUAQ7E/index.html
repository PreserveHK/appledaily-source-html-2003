<html><header><meta charset="utf-8"><title>陳慧珊自爆新戀情</title></header><body><h1>陳慧珊自爆新戀情</h1><p>陳慧珊（Flora）、鄧健泓和郭晉安昨日在尖沙嘴天文台道，為劇集《隔世追兇》拍攝外景。對於有報道指她自結識了新男友後，便飛起陳豪。Flora澄清說：「嗰日個記者跟住我，重跟埋我入去睇戲，其間佢重不停咁講電話，搞到俾人鬧。睇完戲之後，我埋去同個記者講，我個男性朋友會送我返屋企，叫佢唔使追喇！」<br> &#13;<br> <spanclass>睇好鄭少秋 &#13;<br> 另外，安仔對於鄭少秋大讚他演技，又睇好安仔大有機會在無綫台慶夜奪取「最受觀迎男藝人」，安仔對此說：「我都睇好佢㗎，佢係眾人偶像，又係喜劇能手，恭喜佢套劇播緊股價冇跌。」安仔又說：「我唔會因為獎而畀太大壓力自己。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>英成人雜誌進駐美軍營</title></header><body><h1>英成人雜誌進駐美軍營</h1><p>專為美軍而設的報刊一向只有《星條旗報》，卻嫌太過正經。英國一家出版商打美軍主意，本周推出《演練》（Drill）雜誌，在美國、阿富汗、伊拉克和德國各美軍商店發售。&#13;<br> 《演練》創刊號封面是個穿了迷彩比堅尼的女郎，內容有教人如何快速鍛煉六塊腹肌，有「堅石中士性愛忠告」。編輯古爾德說，軍人與其他男人有相同興趣，卻有更多錢花，這類雜誌大有可為。&#13;<br> 英國《星期日電訊報》</p></body></html>

<html><header><meta charset="utf-8"><title>《德州電鋸》殺上票房冠軍</title></header><body><h1>《德州電鋸》殺上票房冠軍</h1><p>改編自七四年同名電影《德州電鋸大屠殺》的驚慄電影《TheTexasChainsawMassacre》，上周五於全美開畫，首日推出共收一千一百萬美元（約八千六百萬港元），輕易成為上周美國票房首位。&#13;<br> 此片由一班青春演員如謝茜嘉比爾（JessicaBiel）演出，比起排名第二、上榜第二周《標殺令》的四百三十萬美元（約三千三百萬港元）的成績高出近一倍。此外，由真赫曼（GeneHackman）及麗歌韋絲（RachelWeisz）等主演的懸疑片《RunawayJury》，本周新上畫打入季軍，成績亦不俗。</p></body></html>

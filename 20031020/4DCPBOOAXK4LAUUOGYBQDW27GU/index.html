<html><header><meta charset="utf-8"><title>打機治恐懼症</title></header><body><h1>打機治恐懼症</h1><p>新一期《網絡心理及行為》雜誌報道，加拿大魁北克大學一項最新研究發現，以電腦模擬遊戲虛擬引發人們恐懼的環境，讓玩者在遊戲中逐漸適應，能有效治療各種恐懼症。&#13;<br> 研究員在十三名患有恐懼症和十三名沒有恐懼症的人身上進行測試，讓他們以普通電腦和眼罩式顯示器，玩模擬電子遊戲，包括模擬有很多蜘蛛、不同高度和擠迫的空間，並量度測試者反應，結果顯示這種方法能造成中等程度驚嚇，最適合用作治療；而且成本低廉，是高科技模擬器的四分一。&#13;<br> 路透社</p></body></html>

<html><header><meta charset="utf-8"><title>奧瑪花曼錯在太堅強？</title></header><body><h1>奧瑪花曼錯在太堅強？</h1><p>昨日於日本宣傳《標殺令》的荷李活女星奧瑪花曼（UmaThurman），其丈夫伊芬鶴基（EthanHawke）早前在加拿大拍片期間被傳與當地模特兒JenPerzow生情愫，引致婚姻陷破裂邊緣。&#13;<br> 現年二十二歲的Jen日前向英國報章爆料，伊芬鶴基與她談情時，其實已與奧瑪鬧婚變。<br> &#13;<br> <spanclass>指太專注事業 &#13;<br> JenPerzow說：「我絕不是第三者，我與伊芬認識時，他說與奧瑪已經分居。伊芬一直覺得太太過於注重事業，太獨立及太堅強。而且他覺得奧瑪與昆頓塔倫天奴（QuentinTarantino）別有戀情，所以心碎極了。」</spanclass></p></body></html>

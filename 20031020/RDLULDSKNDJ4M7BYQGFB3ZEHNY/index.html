<html><header><meta charset="utf-8"><title>Champion</title></header><body><h1>Champion</h1><p>"ArollingMonopolygameendedwithavictoriousnational<u> champion</u> ."&#13;<br> &#13;<br> 「在滾滾前行的火車上進行的『大富翁』比賽，誕生了全國冠軍。」&#13;<br> &#13;<br> 在「雷丁鐵路」火車上激戰兩天後，來自加州歐文市的男子麥克納利，上周六奪得今屆美國大富翁錦標賽冠軍，既贏取約十一萬八千港元獎金，亦獲得明年香港舉行的世界大富翁錦標賽參賽權。Champion指比賽中的冠軍。&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>徐若瑄導遊設計瓣瓣掂</title></header><body><h1>徐若瑄導遊設計瓣瓣掂</h1><p>台灣藝人徐若瑄以可愛形象見稱，不過她曾表示希望有人欣賞她有內涵和有智慧的一面，加上她覺得自己不可能一直可愛到五十歲，故不停進修增值。<br> &#13;<br> <spanclass>絕不能失業 &#13;<br> 徐若瑄出道以來是家庭經濟支柱，她對未來已有完善計劃，徐若瑄以國語說：「我早就想好了，如果有一天不當藝人，憑我的技能，我可以當服裝設計師、化妝師和導遊，絕對不會失業的！」&#13;<br> 談到扮靚，徐若瑄說：「只有自己最了解自己適合穿甚麼，我覺得成熟加中性，才不會太老氣；而可愛加中性，才能有個性。」</spanclass></p></body></html>

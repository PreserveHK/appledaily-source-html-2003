<html><header><meta charset="utf-8"><title>林嘉欣愈瘦愈型女</title></header><body><h1>林嘉欣愈瘦愈型女</h1><p>林嘉欣早前為瑪花纖體拍攝了新一輯平面廣告，平日她的打扮較為簡單隨意，但廣告商謂設計師見林嘉欣身形比前清減不少，故專程飛往英國及歐洲搜羅了大批潮流服飾，希望為她塑造型女形象。&#13;<br> 林嘉欣當日穿上多套小背心及短褲短裙拍廣告，當中她最喜歡綠背心襯格仔短裙的造型，再配上長襪和黑長靴，令她覺得自己型格十足。<br> &#13;<br> <spanclass>背心短裙拍廣告 &#13;<br> 林嘉欣表示自覺纖體後，身形愈來愈弗，故此近日不斷四處shopping，購下大量潮流服裝，務求以至型一面示人。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>松浦亞彌榮膺烏龍王</title></header><body><h1>松浦亞彌榮膺烏龍王</h1><p>日本女星松浦亞彌雖然已經是超人氣偶像歌手，但因經常擺烏龍而成為笑柄，例如某日松浦接獲經理人通知，一上計程車便跟司機說：「我要到赤羽。」結果，車一開就是三十分鐘，經理人氣急地打手機大罵她說：「我說的是『赤羽橋』，不是赤羽，沒聽清楚為甚麼不問呢？」<br> &#13;<br> <spanclass>去旅行漏行李 &#13;<br> 松浦亞彌還試過在現場演唱時，手上拿的咪子倒轉了，在場的歌迷和工作人員，都跟她做手勢暗示，要她趕快把咪拿正，結果唱完仍然是懵然不知。&#13;<br> 甚至乎有一次松浦跟朋友去旅行，當她搭計程車到集合地點後，才發現行李仍放在家中，十分烏龍呢！</spanclass></p></body></html>

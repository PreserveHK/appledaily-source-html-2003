<html><header><meta charset="utf-8"><title>古仔豪情起三飛</title></header><body><h1>古仔豪情起三飛</h1><p>古天樂今年接拍的電影大部份是做「𠝹女王」角色，故經常有不少女星圍繞他身邊，他先後已跟不少女星如鄭秀文、梁詠琪、楊千嬅、張栢芝、劉嘉玲和關之琳等合作過，有部份女星更與他傳過緋聞。最近他演出的一部三級片《豪情》，與陳奕迅、谷祖琳、應采兒、何超儀及周麗淇等合作，他坦言在戲中何超儀做得很放。<br> &#13;<br> <spanclass>超儀被摸胸冇尷尬 &#13;<br> 何超儀雖然是賭王何鴻燊之千金，而且又即將與陳子聰結婚，但她拍片的表演卻仍很搏命，絲毫沒有因此而尷尬。她與陳奕迅（Eason）就拍了一場十分大膽的親熱戲，連撫摸胸部的動作都有，不過超儀與Eason是好朋友，對手若非對方，她就未必肯如此放膽拍此類鏡頭。</spanclass></p></body></html>

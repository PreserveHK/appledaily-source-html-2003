<html><header><meta charset="utf-8"><title>王菲開騷任歌迷點唱</title></header><body><h1>王菲開騷任歌迷點唱</h1><p>王菲將於今年十二月二十日至二十七日，在紅館舉行八場「菲比尋常FayeWong王菲演唱會」，宣傳海報充滿聖誕氣氛，還有阿菲難得一見的燦爛笑容。<br> &#13;<br> <spanclass>歌迷要求組團 &#13;<br> 自阿菲公開舉行個唱的消息後，不少歌迷紛致電其經理人查詢詳請，當中包括有來自巴黎及日本的歌迷，更有fans要求主辦單位組團，阿菲的經理人陳家瑛說：「我哋唔會同旅行社合作搞包團睇演唱會，最多都係安排佢哋坐埋一齊啫。」&#13;<br> 今次是阿菲事隔五年後再舉行個唱，主要會經典舊歌為主，稍後更會舉行活動，讓歌迷參與投票，選出三十多首曲目獻唱。&#13;<br> 撰文：蔡如育</spanclass></p></body></html>

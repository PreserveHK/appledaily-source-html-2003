<html><header><meta charset="utf-8"><title>祖迪羅同日曆女郎街頭熱吻</title></header><body><h1>祖迪羅同日曆女郎街頭熱吻</h1><p>英國男星祖迪羅（JudeLaw）與妮歌潔曼（NicoleKidman）的緋聞，隨着妮歌新男友LennyKravitz出現而告終。不過英國傳媒最近又拍到祖迪羅與一名惹火女子在街頭擁吻，看來祖迪羅的戀情又有着落。<br> &#13;<br> <spanclass>吻唇又吻頸 &#13;<br> 祖迪羅日前於倫敦街頭帶兒子Raffery漫步期間，被發現與現年二十一歲的日曆女郎SiennaMiller於博物館外公園密會。當日祖迪羅甫見Sienna便吻她的唇及頸，十分親熱，而據說祖迪羅與新女友於拍攝電影《Alfie》時便已相識。</spanclass></p></body></html>

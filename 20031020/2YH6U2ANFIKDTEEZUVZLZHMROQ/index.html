<html><header><meta charset="utf-8"><title>美匯弱有利美股後市</title></header><body><h1>美匯弱有利美股後市</h1><p>【紐約彭博資訊】可口可樂和UnitedTechnology等美國上市公司在上周發表第3季業績時，均表示美元下跌有利其盈利增長，這些公司股價其後皆漲升。BankJuliusBaer&amp;Co.基金經理葛拉格表示，本周仍有連串公司公布業績，預期它們也會發表相似言論，並帶動股價揚升。&#13;<br> 葛拉格說，由去年開始的美元跌勢，料將惠及在海外有業務的美國公司。由於華府正致力收窄貿赤和減少依賴海外資金，估計美元滙價勢將進一步下挫。他們表示，美元下跌不但增強美國公司的海外競爭力，而它們把海外盈利兌回美元調資返國時，也可從中得利。</p></body></html>

<html><header><meta charset="utf-8"><title>好介紹：簡體字遊港天書全攻略</title></header><body><h1>好介紹：簡體字遊港天書全攻略</h1><p>近日新上市的旅遊書多多，香港正文社編著、由中國海關出版社出版的簡體字版本就極合用；書內除了收錄香港各區景點、食肆和購物商舖多達300多間外，對海鮮酒家和珠寶金飾店更有專題介紹。加上每間店舖都會詳細列出地址、電話、營業時間等資料，實用度高。此外，書中亦詳細介紹香港各個口岸的出入境手續，主要交通工具路線和乘搭方法、酒店資料、常用電話號碼等，另附22幅旺區地圖與遊覽路線指引，清楚易明。&#13;<br> 記者：李玉蘭&#13;<br> &#13;<br> 售價：$56（各大書報攤有售）</p></body></html>

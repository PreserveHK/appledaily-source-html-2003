<html><header><meta charset="utf-8"><title>日向海外股票基金徵稅</title></header><body><h1>日向海外股票基金徵稅</h1><p>【本報綜合報道】《日本經濟新聞》昨天引述政府消息人士的話報道，當局計劃明年1月開始向由外資公司經營的海外股票互惠基金，徵收10%所得稅，稅率與日本本地基金相同。&#13;<br> 該報說，日本政府會在12月正式決定有關計劃，待明年1月國會重開並對現行相關法規作出修改後，當局即可實行上述徵稅措施。&#13;<br> 《日經新聞》說，目前在日本的海外股票互惠信託基金資產合共約3萬億日圓（約2139億港元）。&#13;<br> 與日本本土互惠基金不同，這些外國基金迄今為止毋須繳納所得稅，原因是前者較易買賣和取消戶口。</p></body></html>

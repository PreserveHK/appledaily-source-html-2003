<html><header><meta charset="utf-8"><title>投訴追蹤：大角嘴違例泊車嚴重</title></header><body><h1>投訴追蹤：大角嘴違例泊車嚴重</h1><p>大角嘴橡樹街、櫸樹街、榆樹街一帶居民投訴，這些街道車輛違例停泊情況嚴重，不少車輛雙排停泊；或泊在路中上落貨，阻塞交通，影響居民出入。&#13;<br> 本報於本月四日報道居民投訴及轉介警方跟進。警務處旺角警區日前回覆本報稱，警方曾派員到橡樹街、櫸樹街及榆樹街等地點巡察，並作出適當交通執法行動。在過去三星期，警員共發出七張告票及三十次向違例司機發出口頭警告。旺角警區人員會繼續監察上址交通情況。&#13;<br> （○八二五○六七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

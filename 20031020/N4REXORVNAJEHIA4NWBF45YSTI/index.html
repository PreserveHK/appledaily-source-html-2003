<html><header><meta charset="utf-8"><title>莫華倫揶揄維港騷走寶</title></header><body><h1>莫華倫揶揄維港騷走寶</h1><p>香港歌劇院前晚於灣仔演藝學院舉行成立誌慶籌款音樂會，出席名人包括已故賭王傅老榕的孫女傅潔恩、郭鶴年媳婦郭由美子一家三口和楊鐵樑等。<br> &#13;<br> <spanclass>搞藝術難賺錢 &#13;<br> 莫華倫是前晚音樂會的藝術總監，他表示這次音樂會獲不少世界各地的音樂家以友情價來港表演，他說：「喺香港搞藝術好難有錢賺，但係今次成績好理想，一千一百張門券一早賣晒。」&#13;<br> 問莫華倫有否留意港府斥資八千萬元包底製作的《維港巨星匯》劣評如潮？他說：「其實政府冇聯絡我哋啫，我覺得我哋今晚嘅音樂會，都好適合擺喺嗰度作為其中一晚演出。」&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：EdwardChou</spanclass></p></body></html>

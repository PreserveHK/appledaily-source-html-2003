<html><header><meta charset="utf-8"><title>重溫新婚甜蜜</title></header><body><h1>重溫新婚甜蜜</h1><p>【本報訊】澳門消息：澳門有六十五對結婚四個月至五十年不等的夫婦，昨日在澳門著名旅遊景點──大三巴牌坊前參加一項名為「美滿一百婚」的活動，重溫新婚的溫馨，支持神聖婚姻制度。&#13;<br> 主辦單位的天主教美滿家庭協進會負責人稱，要藉活動宣傳加強人們對婚姻的重視，減少發生家庭問題，亦可使參與者重新感受對婚姻的承諾。&#13;<br> 「互相遷就，就是爭拗亦毋須記掛於心，過去的就算了」，已婚五十年，甫過「金婚」紀念的楊氏夫婦講維繫歷久不變的婚姻感情要點。&#13;<br> 六十五對參與活動夫婦穿上結婚禮服，由大三巴牌坊，手牽手步往中區主教堂，進行結婚紀念的感恩祭，晚上參加一個露天燭光宴會。</p></body></html>

<html><header><meta charset="utf-8"><title>聯通CDMA9月上客129.8萬</title></header><body><h1>聯通CDMA9月上客129.8萬</h1><p>【本報訊】中國聯通（762）昨公布9月營運數據，CDMA網絡無論預付或合約業務的上客速度均開始加快，9月新增客戶129.8萬，較上月多25.1萬戶，其中預付及合約新增客戶分別為17萬及112.8萬。至於當月GSM網絡客戶增長則繼續放緩，只有59.6萬戶，較8月少1萬戶，新增預付及合約用戶分別為50.3萬及9.3萬。截至9月底，聯通CDMA及GSM網絡用戶分別達到1334.3萬及6158萬。9月長途電話業務為7.566億分鐘，與上月的7.077億分鐘相若。</p></body></html>

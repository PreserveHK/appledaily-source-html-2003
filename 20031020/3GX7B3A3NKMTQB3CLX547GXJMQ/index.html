<html><header><meta charset="utf-8"><title>棄嬰置死可囚終身</title></header><body><h1>棄嬰置死可囚終身</h1><p>根據本港法例，棄嬰及拾嬰不報，都會被撿控，其中棄嬰者可構成疏忽照顧兒童罪，經簡易治罪條例起訴罪成，最高可判囚三年，若嬰兒因棄置導致死亡，更可能構成誤殺或謀殺，最高可囚終身。<br> &#13;<br> <spanclass>等待配對領養 &#13;<br> 此外，遭遺棄的嬰孩，一般會在社署人員安排下，暫時入住兒童院，在該段時間內，警方會要求市民提供棄嬰事件資料調查，若一直無法聯絡棄嬰家人或親友，該嬰孩便會列入待領養處理，由社署配對予合適家庭領養。</spanclass></p></body></html>

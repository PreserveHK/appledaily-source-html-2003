<html><header><meta charset="utf-8"><title>落難車手風流成性</title></header><body><h1>落難車手風流成性</h1><p><b> 前年4月</b> --李萬祺被指介紹模特兒陳曉慧（Ballia）給好友馬清偉認識，三人被發現同遊上海。&#13;<br> <b> 同年7月</b> --李萬祺與嚴淑明同到卡拉OK消遣，雖然當時余安安力撐丈夫，但有傳二人的婚姻已亮紅燈。&#13;<br> <b> 同年8月</b> --李萬祺趁太太外遊時，相約名媛雲何婉薇夜遊蘭桂坊，更被拍下兩人深夜在山頂談心的照片。&#13;<br> <b> 同年10月</b> --李萬祺與好友雷冠賢、鄒世龍到珠海賽車期間，齊到拱北的甲乙AB酒吧開狂野派對，當時李萬祺被拍下一女子餵他飲酒的照片。&#13;<br> <b> 上年7月</b> --李萬祺與一名打扮性感的女子夜遊蘭桂坊。</p></body></html>

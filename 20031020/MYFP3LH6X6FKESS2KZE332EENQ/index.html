<html><header><meta charset="utf-8"><title>羅文逝世周年好友齊悼念</title></header><body><h1>羅文逝世周年好友齊悼念</h1><p>前日乃羅文逝世一周年，他生前的徒弟鄭伊健、好友林珊珊、張徹遺孀和蔡一智等，前晚在羅文故居晚飯後逐一離開。&#13;<br> 當張徹遺孀臨走時，她接受訪問說：「我哋今晚（即前晚）拜吓羅文，大家又一齊食吓飯，都係煮啲羅文鍾意食嘅餸，有菜有魚有雞，Joey（容祖兒）要開演唱會，唔清楚佢幾時嚟。羅文兩個家姐呢次專登返嚟，佢哋過幾日就走。」<br> &#13;<br> <spanclass>明年搞公祭 &#13;<br> 張徹遺孀表示羅文的骨灰暫時還安放在故居，至於羅文生前助手Terry曾透露明年會有公祭羅文的儀式，張徹遺孀對此則說：「呢啲要問番羅文嘅家姐。」而羅文的兩個家姐昨日亦到過亡弟的故居。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>$58遊深圳包兩餐</title></header><body><h1>$58遊深圳包兩餐</h1><p>自由行同胞湧來香港買貴嘢，我們香港人就一向宗旨明確——最緊要平！去深圳買平嘢擦餐飽，一直是大熱節目，跟團的團費更加低至$18，重係包兩餐，貫徹抵到爛原則，行程算豐富，購物點固然少不了，不過純粹觀光一樣有，在楊梅坑海邊度假區聽浪聲，吹海風，最後在羅湖商業城解散，方便你繼續掃！&#13;<br> 記者：黎頌詩&#13;<br> &#13;<br> 大鵬南澳美景美食一天團&#13;<br> 團費：$18（周六日$28，另一天導遊費$40）&#13;<br> 出發日期：天天出發&#13;<br> 查詢：26570012（得興旅運）</p></body></html>

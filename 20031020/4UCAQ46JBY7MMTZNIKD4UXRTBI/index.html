<html><header><meta charset="utf-8"><title>市民行山切勿逞強</title></header><body><h1>市民行山切勿逞強</h1><p>在假日登山遠足鍛煉體魄是件好事，但律敦治醫院心臟科顧問及主管醫生劉育港指出，市民事前應先進行熱身運動，在行山路徑上亦應先易後難，切勿一下子登上陡峭山峯。&#13;<br> 若途中感到暈眩、呼吸不正常地急促、胸口翳悶，便要即時停下休息，切勿「死頂」逞強，因為心臟可能無法承受龐大運動量引致心跳紊亂，導致心律不正和心室震顫，若延遲拯救一分鐘，救回機率便遞減百分之七，死亡只是數秒至數分鐘內的事。</p></body></html>

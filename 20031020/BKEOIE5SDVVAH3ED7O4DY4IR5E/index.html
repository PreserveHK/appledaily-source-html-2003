<html><header><meta charset="utf-8"><title>史汀下月來港會Fans</title></header><body><h1>史汀下月來港會Fans</h1><p>英國殿堂級歌手史汀（Sting），在本月尾完成日本的宣傳活動後，會於下月一日來港，宣傳新碟《SacredLove》。<br> &#13;<br> <spanclass>屋企變錄音室 &#13;<br> 剛獲CBE勳銜的史汀，早前特地把住所布置成錄音室，邀請多位樂手在家中錄音，並使用了土耳其豎笛、配西塔琴、小號、伸縮喇叭等樂器，讓新碟營造出爵士與阿拉伯風混合的音樂風格，他說：「工作人員和我很享受在家的時間，我認為這樣錄音的效果，比在欠缺靈魂的錄音室更好。」</spanclass></p></body></html>

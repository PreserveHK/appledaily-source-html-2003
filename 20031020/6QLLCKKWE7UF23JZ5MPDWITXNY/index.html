<html><header><meta charset="utf-8"><title>城城放維港騷一馬</title></header><body><h1>城城放維港騷一馬</h1><p>郭富城昨日在旺角新世紀廣場舉行簽名會，吸引了不少人圍觀，城城除了為歌迷簽名外，還唱歌及與歌迷玩遊戲，當中不乏台灣與外國的歌迷。&#13;<br> 問到城城有沒有留意政府舉辦《維港巨星匯》反應冷淡，會否慶幸自己沒有參與？城城說：「做人唔應該幸災樂禍，其實大家都係想香港好，所以應該要有包容。」<br> &#13;<br> <spanclass>會展慈善演講 &#13;<br> 此外，城城表示在本月二十八日將應邀出席在會展舉行的「擦亮香港慈善演講」，屆時他會擔任演講嘉賓，城城謂：「其實呢個演講嘅主角係美國好出名嘅演講家RobertSchuller，我只係嘉賓，我自己都要準備，我會講吓我嘅經歷，同大家分享。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

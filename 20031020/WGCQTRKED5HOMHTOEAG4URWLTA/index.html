<html><header><meta charset="utf-8"><title>東方海外盈利料破紀錄</title></header><body><h1>東方海外盈利料破紀錄</h1><p>【本報訊】東方海外（316）主席董建成接受《路透社》訪問時表示，受惠於船運需求上升及船費好轉，今年的收益至少較去年升1成以上；至於盈利表現，他說不少船公司將公布破紀錄的業績，預期東方海外有此表現也是合理的事，但他只可說今年是很好的一年。&#13;<br> 此外，問及發售新股時，他說有計劃正在考慮之中，今年底或明年初或會進行。較早時，花旗美邦便估計，東方海外將發售新股集資，以應付耗資58.5億元的擴充船隊計劃。</p></body></html>

<html><header><meta charset="utf-8"><title>吳啟華涉召妓女友默默等待</title></header><body><h1>吳啟華涉召妓女友默默等待</h1><p>吳啟華女友羅泳嫻前晚出席《處男有喜》首映禮，對於男友早前在北京涉召妓事件後，外界都很關心此對戀人的感情會否有變化，記者前晚問她會否繼續支持男友吳啟華？&#13;<br> 羅泳嫻迴避此問題說：「私事唔答，佢（吳啟華）𠵱家喺出面做嘢，有乜嘢都等佢返嚟先講啦！」<br> &#13;<br> <spanclass>靠電腦溝通 &#13;<br> 此外，羅嘉良最近買了一部手提電腦，以方便稍後出外長時間拍劇可以與妻兒溝通。&#13;<br> 羅嘉良笑說：「我老婆識玩電腦，以後我返內地幾個月拍劇，就可以同老婆用呢部電腦通訊，𠵱家陳國邦去咗我屋企，幫我搞緊部電腦，其實以前我都唔識得玩電腦，但人要進步，所以我就叫陳國邦教我操作電腦啦！」&#13;<br> 採訪：黃君怡</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>扮鬼原為逃避死神遊魂</title></header><body><h1>扮鬼原為逃避死神遊魂</h1><p>傳統上，嘩鬼會在十月三十一日慶祝萬聖節（AllHallow'sDay），其實該日是萬聖節前夕，Halloween是AllHallow'sEve縮寫，真正的萬聖節是每年十一月一日。&#13;<br> 二千五百年前，愛爾蘭的凱爾特人（Celts）以十月三十一日作為每年最後的一日，他們相信死神在當晚會和鬼魂出沒找替身，故凱爾特人會披上動物皮毛、發出古怪聲音，務求令死神認不出自己，並驅趕遊魂野鬼。部族傳統演變成今天的化裝舞會，外國的孩子會去按鄰家門鈴，扮鬼「威脅」大人給糖果。</p></body></html>

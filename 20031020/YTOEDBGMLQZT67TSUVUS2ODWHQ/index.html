<html><header><meta charset="utf-8"><title>寢具系列多姿采</title></header><body><h1>寢具系列多姿采</h1><p>談室內裝潢當然少不了寢具系列。事實上每個人一天除了工作時間最長外，睡眠排名第二。因此好的寢具包括床架及床單等組合是否與房間風格搭配，也是一般人在選擇室內設計時的重點考慮。&#13;<br> 此次展會出現不同寢具風格產品，其中包括一組18世紀法國風味純手工設計的寢具，業者表示，雖然布料是英國製造，不過縫製的手法及設計概念都是仿照18世紀法國寢具的風格。&#13;<br> 除法國風格外，傳統維多利亞時期的英國風格寢具，在會場中也可看到，至於具現代感設計的寢具，在現場也隨處皆見到。</p></body></html>

<html><header><meta charset="utf-8"><title>加國糖尿病患年輕化</title></header><body><h1>加國糖尿病患年輕化</h1><p>加拿大《渥太華太陽報》報道，當地已修改「2003預防及管理糖尿病的臨床指引」，將有風險患上糖尿病的年齡，由四十五歲或以上，降低至四十歲或以上。&#13;<br> 身為指引專家委員會主席的西安大略大學醫學專家StewartHarris說，糖尿病患有年輕化趨勢，反映肥胖問題愈趨嚴重，並增加患上其他致命疾病的風險，當地八成糖尿病患者最後死於心臟病及中風等心血管病。預防糖尿病應由改善生活習慣着手，減肥、運動及均衡飲食，可將患上糖尿病的機會減低六成。</p></body></html>

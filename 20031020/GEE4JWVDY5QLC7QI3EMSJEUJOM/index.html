<html><header><meta charset="utf-8"><title>光妹寫心聲破婚變</title></header><body><h1>光妹寫心聲破婚變</h1><p>最近被傳搭上伊勢谷友介的日本女歌手宇多田光，自今年五月五日之後，已有接近半年時間沒有在個人官方網頁內留言，光妹前日和昨晚先後寫了兩篇文章放上網，從字裏行間稱丈夫為「紀里谷仔」，可見光妹與攝影師丈夫的婚姻並沒有出現問題。<br> &#13;<br> <spanclass>運動打氣 &#13;<br> 光妹昨日則在網頁內透露，負責她新碟的混音師助理最近因祖母逝世而弄得沒精打采，幸而她與工作人邀請該混音師參觀棒球賽，令他振作起來，光妹不禁暗歎道：「運動和音樂，都是很厲害啊！」</spanclass></p></body></html>

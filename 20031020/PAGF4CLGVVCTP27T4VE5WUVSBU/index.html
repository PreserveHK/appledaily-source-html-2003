<html><header><meta charset="utf-8"><title>元斌遭索償爆大鑊</title></header><body><h1>元斌遭索償爆大鑊</h1><p>韓國萬人迷偶像元斌，日前被電影公司FilmMovie，指他收取了二億韓圜（約一百三十萬港元）後，沒有履行合約接拍新片《赤腳之青春》，遭索償十三億五千萬韓圜（約八百九十萬港元）。但元斌昨日卻指自己亦是事件的受害人，並指摘前事務所偽造文件。<br> &#13;<br> <spanclass>早已交還金額 &#13;<br> 據韓國報章報道，元斌澄清他在今年初已跟經理人公司JMLine解約，更早已將五億韓圜（約三百三十萬港元）的合約金額交還JMLine。元斌昨日已向電影公司提交了有關文件的影印本，以示清白。</spanclass></p></body></html>

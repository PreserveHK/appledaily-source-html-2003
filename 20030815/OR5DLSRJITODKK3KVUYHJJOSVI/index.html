<html><header><meta charset="utf-8"><title>章小蕙引人拍寫真</title></header><body><h1>章小蕙引人拍寫真</h1><p>章小蕙曾表示有人以一千萬港元邀請她拍攝寫真集，但卻遭她拒絕，可是近日章小蕙在台灣卻表示願意考慮應出版商的邀請拍攝泳裝寫真，但底線是三點不露。<br> &#13;<br> <spanclass>轉移台灣發展 &#13;<br> 章小蕙昨日在台灣接受訪問時說：「當日我拒絕那筆錢，是因為我無法接受一絲不掛的裸露方式。若是穿比堅尼，我隨時可以拍啊！」&#13;<br> 章小蕙昨日又大談未來計劃，其中包括她撰寫的新書《月亮背後》和《當星星走在一起》將在下月出版，而她代理的化妝品也會在台灣發售，章小蕙表示打算把事業重心轉移到台灣去。問她是否真的會答應拍寫真，章小蕙說：「我一定堅持三點不露，那隨時拍都可以。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>MEGUMI硬銷本錢成功上位</title></header><body><h1>MEGUMI硬銷本錢成功上位</h1><p>睇開《蘋果》外娛嘅讀者或者一向追捧日本水着女星嘅fans，今時今日都冇乜邊個會唔識得MEGUMI。回想MEGUMI兩年前重係日本藝能界新人嘅時代，雖然有HCup嘅上圍做撒手鐧，但為咗成功喺日本寫真界同藝能界取得一席位，佢特登搵咗日本有名嘅攝影師小塚毅之，以獨特嘅角度拍攝MEGUMI嘅身段同動態，簡直將MEGUMI驚人嘅本錢表露無遺，即使𠵱家睇番張相，無論男女老幼都會嘩聲四起㗎！</p></body></html>

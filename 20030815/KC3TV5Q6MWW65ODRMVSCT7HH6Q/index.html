<html><header><meta charset="utf-8"><title>Kelly日做十二小時中招</title></header><body><h1>Kelly日做十二小時中招</h1><p>陳慧琳（Kelly）的國語專輯《心口不一》，推出十天便打入專輯銷量排行榜前十名，這個消息替Kelly打了一支強心針，她明天會赴台灣做宣傳，下午會在西門町舉辦簽名會，除現場演繹多首新歌外，還會跟歌迷玩遊戲。<br> &#13;<br> <spanclass>患重感冒 &#13;<br> 早前因受沙士影響，Kelly要押後全部工作，令現時工作編排緊迫，每天工作超過十二小時。她因太勞累而患上感冒，但仍堅持去台灣宣傳，醫生也特別準備藥物讓她帶上去台灣。Kelly說：「呢次係我近年患最嚴重嘅一次感冒，自己都嚇咗一跳！我已經請醫生開特效藥，希望可以用最好嘅狀態去台灣見歌迷。」</spanclass></p></body></html>

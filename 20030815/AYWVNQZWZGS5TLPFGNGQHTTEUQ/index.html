<html><header><meta charset="utf-8"><title>百年紅磨坊首度來港開騷</title></header><body><h1>百年紅磨坊首度來港開騷</h1><p>名表歐米茄為慶祝位於尖沙嘴廣東道旗艦店開幕，將於本月二十四日在灣仔會展舉行名為「歐米茄紅磨坊之夜」的活動。&#13;<br> 顧名思義大會邀請了紅磨坊舞蹈團成員來港演出，今次亦是紅磨坊成立一百一十四年來首次到亞洲演出。<br> &#13;<br> <spanclass>捐出部份收益 &#13;<br> 另外為配合紅磨坊的鮮豔紅色主題，歐米茄設計了一款紅色表帶的手表Speedmaster，並會將「紅磨坊之夜」百分之二十五的收益，全數撥捐聯合國兒童基金會作慈善用途。</spanclass></p></body></html>

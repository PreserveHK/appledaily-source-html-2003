<html><header><meta charset="utf-8"><title>申恩慶左眼因愛而愈</title></header><body><h1>申恩慶左眼因愛而愈</h1><p>韓國女星申恩慶拍攝電影《我老婆係大佬2》時左眼嚴重受傷，多次被醫生警告若不即時接受手術，可能會失明，但前日韓國報章報道，申恩慶的傷勢自動迅速好轉，簡直不能用醫學角度解釋。&#13;<br> 當初醫生表示申恩慶左眼內大約有四分之三的血管破裂，視網膜經已受損，受傷程度為負九度。但她與事務所社長的婚期日近，《我》片亦快上映，在愛情滋潤及休息充份下，她的傷勢已回復至負五度，有可能不用做手術，只需戴視力矯正隱形眼鏡，她奇迹地康復，應可歸功於愛情的魔力驚人。</p></body></html>

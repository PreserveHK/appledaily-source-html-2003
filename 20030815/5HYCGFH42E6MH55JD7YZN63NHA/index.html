<html><header><meta charset="utf-8"><title>葉世榮否認欠債擬報警</title></header><body><h1>葉世榮否認欠債擬報警</h1><p>葉世榮近日被人貼大字報追債，內容指他欠款約二十七萬八千元。<br> &#13;<br> <spanclass>多謝朋友關心 &#13;<br> 對於有關報道，葉世榮昨日在紅磡的錄音室接受訪問時說：「我完全冇爭過人錢，亦唔識嗰個人，件事我都交咗畀律師處理，我重會去報警，但今日就趕唔切，因為我要同律師準備資料。我媽咪都冇爭人錢。今日我搵人打過電話畀嗰個男人，佢話有證據，我都好想知係乜，我好多謝朋友嘅關心。」&#13;<br> 問到葉世榮的經濟狀況，他說：「我經濟冇問題，可以生活，可以自資出唱片，我平時都唔大使，總之開心就得。」葉世榮表示並不知道寫大字報的男人有何動機，但他就很擔心家人的安全。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>莫華倫獲傑出成就獎</title></header><body><h1>莫華倫獲傑出成就獎</h1><p>莫華倫、黎小田及陳幼堅等前晚到中環麗嘉酒店出席《皇家禮炮傑出成就人士至尊獻禮頒獎禮》，大會頒發四個傑出人士至尊獻禮獎，得獎者包括演藝界的周潤發、藝術界的陳幼堅、音樂界的莫華倫及體育界的湛易佳。<br> &#13;<br> <spanclass>籌辦音樂公司 &#13;<br> 莫華倫接受訪問時說：「香港人現時需要好多愛，得呢個獎係好值得自豪嘅。」他透露正與一班志同道合的朋友籌辦一間音樂公司，而日前他才出席完青島的啤酒節返港，稍後又要到巴黎及維也納舉行音樂會，相當忙碌。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

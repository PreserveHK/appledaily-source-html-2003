<html><header><meta charset="utf-8"><title>跳樓示愛情癡不死</title></header><body><h1>跳樓示愛情癡不死</h1><p>【本報訊】沙田沙角邨一名受情困男子（姓冼，三十一歲），昨在七小時內兩度擾攘尋死以示癡情，幸及時獲救未有釀成悲劇。&#13;<br> 事主昨晨零時許首次企圖自殺時，站在沙角邨沙燕樓五樓一單位露台與女友（圖一）對峙，經女友及警員勸阻後自願返回屋內，惟送院檢驗後返家，七個小時後，冼在家借酒澆愁並再度與女友口角，他隨即寫下遺書跳樓，幸跌在四樓平台並無大礙，送院救治後情況穩定（圖二）。&#13;<br> 薛家傑攝</p></body></html>

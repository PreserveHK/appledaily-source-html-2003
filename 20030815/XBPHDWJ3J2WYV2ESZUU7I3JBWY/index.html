<html><header><meta charset="utf-8"><title>　　嶺南栽培政治新星 - 李八方</title></header><body><h1>　　嶺南栽培政治新星 - 李八方</h1><p>好多人成日話香港冇政治人才，𠵱家終於有大學開培訓政治人才課程。嶺南大學公共管治研究部九月開辦第一期「議員助理培訓班」。負責統籌嘅李彭廣同八方講，今次佢哋係打正旗號培訓政治人才，第一步先做議員助理，對象係應屆大學畢業生。&#13;<br> 李彭廣話因為𠵱家政治領袖已經成形，要再培訓會困難，而大學生可塑性高好多，下一步佢哋會開選舉工程訓練班。不過八方覺得最吸引大學生嘅，係受訓後佢哋會推薦學員去政黨及議員辦事處，實習三個月，重係有人工嗰種，今時今日真係好難得。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

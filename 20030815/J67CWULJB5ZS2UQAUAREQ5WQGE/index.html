<html><header><meta charset="utf-8"><title>松松搵法師填詞</title></header><body><h1>松松搵法師填詞</h1><p>陳松伶籌備足足一年的新唱片將於日內推出，在新唱片中，松松竟找來法師為她填詞，以及邀得牧師跟她合唱，令人不禁懷疑其新唱片用宗教大搞噱頭。<br> &#13;<br> <spanclass>大唱勵志歌 &#13;<br> 不過松松解釋，新唱片並不涉及任何宗教信仰，她日前說：「喺我籌備呢張唱片期間，發生咗好多唔開心嘅事，好似沙士咁，所以我想有啲勵志嘅歌鼓勵一吓香港人，嗰位牧師同法師都係我好朋友，我只係搵佢哋幫吓手，內容方面係勵志，同宗教冇關。」&#13;<br> 松松表示，IFPI近日發信勸止網站不要非法供歌迷下載歌曲和音樂，所以她亦勸喻fans不要下載其新歌，若支持她就購買新唱片好了。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>加州財困赤字三千億</title></header><body><h1>加州財困赤字三千億</h1><p>即使阿諾獲「股神」畢菲特鼎力襄助，但他要挽救陷於困局的加州經濟卻非易事。&#13;<br> 加州財赤高達二千九百六十四億港元，州政府的借貸評級，已被標準普爾由A級降至BBB級，幾近垃圾債券級，加州不能像聯邦政府可印鈔票，只能從私人市場借貸，但已到了欲借無從地步。&#13;<br> 造成加州經濟困局，是科網業過度擴張，科網泡沫爆破後，矽谷疲不能興，影響出口，再加上能源危機，令經濟問題更益惡化，難怪《經濟學人》指加州「正處於絕境之中」。&#13;<br> 加州是美國經濟火車頭，該州國內生產總值達十萬六千億港元，比法國還要高，是全球第五大經濟體。加州經濟不景，聯邦政府的稅收減少，只會拖累全國經濟。&#13;<br> 本報記者</p></body></html>

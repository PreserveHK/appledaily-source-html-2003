<html><header><meta charset="utf-8"><title>利豐全年盈利被調高</title></header><body><h1>利豐全年盈利被調高</h1><p>【本報訊】利豐（494）中期業績理想，股價昨日急升6.33%，收報11.75元。美林證券指出，仍然對利豐的毛利率表示關注。不過，基於利豐盈利前景佳，美林將利豐全年業績預測調高7%，至13.08億元。&#13;<br> ING霸菱則指出，該行估計利豐與Levi的協議，將可令利豐04及05年的每股盈利，分別增加2%及6%。ThomsonFirstCall綜合證券商得出對該公司全年盈利預測的平均值是12.77億元，升18.21%。&#13;<br> 滙豐證券估計，來自Levi定單的毛利率將可達到10%，可較利豐原本的採購業務毛利率高出數倍，05年收益亦可望培增。</p></body></html>

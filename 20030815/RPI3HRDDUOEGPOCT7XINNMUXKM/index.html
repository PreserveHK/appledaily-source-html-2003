<html><header><meta charset="utf-8"><title>永亨純利微跌0.2%</title></header><body><h1>永亨純利微跌0.2%</h1><p>【本報訊】永亨銀行（302）公布截至6月底止半年業績維持平穩，純利減0.2%至3.69億元；每股盈利1.26元，中期息37仙。永亨主席兼行政總裁馮鈺斌表示，香港銀行業務在現環境下增長緩慢，會透過購併擴展業務，而合併形式不限於向外收購。<br> &#13;<br> <spanclass>20億次級債券9月路演 &#13;<br> 馮鈺斌說9月1日起為籌組20億元次級債券進行巡迴推介，冀在該月底完成發債，息率連成本料能達到5厘的目標。永亨上半年淨利息及其他營業收入均升，但息差進一步收窄，呆壞帳準備則減少3.6%至2.12億元，主要來自信用卡及無抵押貸款，撥備約4700萬元；不履約貸款比率則升至3.35%。</spanclass></p></body></html>

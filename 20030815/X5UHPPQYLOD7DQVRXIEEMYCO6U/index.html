<html><header><meta charset="utf-8"><title>疑犯「易容」警員仍認出</title></header><body><h1>疑犯「易容」警員仍認出</h1><p>犯案時滿面鬍鬚、一頭長髮的鄭志華，案發後立刻將毛髮剪去，又扔掉所穿衣物，以為萬無一失。但他在一個月後遇上一名「眼利」警員，被認出是姦劫犯，而他將金器變賣時遺漏受害人手鏈上的飾物金葫蘆，並一直隨身攜帶，結果難逃法網。<br> &#13;<br> <spanclass>閉路電視影帶辨容貌 &#13;<br> 負責本案的沙田重案組偵緝高級督察陳潮展昨對記者說，警方從涉案屋邨撿走升降機的閉路電視錄影帶，錄影帶內有被告及受害人的容貌，遂將被告照片分發各警區。雖然疑犯事後剪去長髮及鬍鬚，但其後九龍西機動部隊一名姓蘇警員，一個月後在旺角某麻雀館查牌時，仍認出被告，故蘇與其同袍均獲嘉許。&#13;<br> 本報記者</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>許志安牛一收單車喼弗</title></header><body><h1>許志安牛一收單車喼弗</h1><p>許志安日前三十六歲生日，他的一班好友蘇永康、梁漢文和吳國敬等一早為安仔安排了神秘生日會。<br> &#13;<br> <spanclass>靜雞雞到安仔家 &#13;<br> 安仔本來並不準備大事慶祝，因為他要忙於籌備即將舉行的「安康演唱會」，所以安仔在生日當天只是相約了朋友往打波，但料不到公司同事和一班圈中好友卻靜雞雞的到了他家等候，並給安仔一個驚喜。&#13;<br> 梁漢文和康仔合資送了一輛單車給「壽星仔」，他們希望安仔可以利用這輛單車做多些運動，以最佳狀態在演唱會上演出。對於好友的安排，安仔表示感動得想喊。</spanclass></p></body></html>

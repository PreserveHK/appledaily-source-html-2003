<html><header><meta charset="utf-8"><title>東主遭電槍賊劫39萬元</title></header><body><h1>東主遭電槍賊劫39萬元</h1><p>【本報訊】上環皇后大道西一間食品機械公司，發生電槍劫案。一名四十一歲姓陳的食品機械公司東主，報稱昨天下午前往女友位於觀塘偉業街的公司，替對方將三十九萬元的現金存入銀行，陳稱抵達銀行的時候已經關門，惟有攜款離開。&#13;<br> 至傍晚六時許，他身懷巨款返回上環的公司搭電梯上樓，但在七樓公司門外的走廊被兩名男子行劫，其中一人用一支棍狀的電槍襲擊其右手，結果他昏倒在地上。&#13;<br> 十五分鐘後，事主醒來後發現載着三十九萬元現金的手提包不翼而飛，於是報警。警員到場將他送院治療，並在現場附近兜截但無發現。</p></body></html>

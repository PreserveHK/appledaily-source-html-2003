<html><header><meta charset="utf-8"><title>自殺獲救經紀詐騙判囚</title></header><body><h1>自殺獲救經紀詐騙判囚</h1><p>【本報訊】保險經紀盜用前女友個人資料，申請數張信用卡購物及提錢二十一萬元，昨在區域法院承認六項詐騙罪名，求情稱因資不抵債曾燒炭自殺獲救，遺書表明心迹。法官判刑時指，被告所為背棄女友對他的信任，判入獄兩年零八個月。&#13;<br> 法官表示，被告有計劃行事，但非深謀遠慮，被告所為背棄女友對他的信任；被告任職保險業，又自設顧問公司，因生意失敗，投資股票失利而欠債；被告為阻止追債者上門滋擾父母才犯案籌錢還債，因欠債未能清還而選擇自殺，被告因其他詐騙服刑，將與本案刑期分期執行。&#13;<br> 被告李祥源（三十四歲），被控六項詐騙罪。&#13;<br> 案件編號：DCCC706/03</p></body></html>

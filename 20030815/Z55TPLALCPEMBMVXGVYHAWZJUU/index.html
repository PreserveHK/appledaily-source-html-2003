<html><header><meta charset="utf-8"><title>朱茵腦震盪瀕崩潰</title></header><body><h1>朱茵腦震盪瀕崩潰</h1><p>吳鎮宇與朱茵一向老友鬼鬼，但在電影《心寒》拍攝期間，這對好友卻不瞅不睬，二人每次對稿後，總各自各的走開，未有交談。朱茵在片中飾演一個因意外受傷而腦部受到震盪的病人，不時看到幻覺，加上片中她經常遇上種種怪事，令朱茵情緒幾近失控。朱茵為更投入演出，所以每次對稿後，都即時彈開培養情緒。<br> &#13;<br> <spanclass>情緒失控 &#13;<br> 對於朱茵的認真工作態度，鎮宇和導演均讚不絕口，鎮宇說：「朱茵今次落足心機，進步唔少，好有機會角逐香港電影金像獎㖭。」而導演鍾少雄則指朱茵因為太過投入，往往收工後要留在現場個多小時才能平復心情。</spanclass></p></body></html>

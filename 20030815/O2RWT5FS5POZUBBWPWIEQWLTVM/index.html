<html><header><meta charset="utf-8"><title>連凱年底拉埋天窗</title></header><body><h1>連凱年底拉埋天窗</h1><p>連凱於九六年開始來港發展，原本以其外形，應該有很好的發展，可惜他星運平平，來港發展多年，始終未有太大起色。之前他先後演出過電影《公元2000》、《赤裸特攻》、《完美情人》和《愛情敏感地帶》等電影，雖然演出機會不少，但始終未有一部片可以令他冒出頭來。<br> &#13;<br> <spanclass>簽林建岳盼好發展 &#13;<br> 連凱去年加盟林建岳所開設的紅館經理人公司，希望能有更佳發展。而今年十二月尾，他決定跟拍拖多年的台灣女友結婚，屆時會在美國和台灣擺喜酒，由於他在港朋友不多，故此他不打算在港擺喜酒，而紅館負責人管小姐證實說：「連凱年底係會結婚，但詳情最好由佢自己講啦！」</spanclass></p></body></html>

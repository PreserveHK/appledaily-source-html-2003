<html><header><meta charset="utf-8"><title>阿士匹靈治皮膚癌</title></header><body><h1>阿士匹靈治皮膚癌</h1><p>科學家再發現止痛藥阿士匹靈的新效用，除預防心臟病，更可治療非常罕見的皮膚癌──圓柱瘤。<br> &#13;<br> <spanclass>可能引發流產 &#13;<br> 圓柱瘤長於頭皮或身體其他有毛髮的地方，呈蘑菇狀，十分巨型。科學家指，阿士匹靈的消炎作用可抑制造成圓柱瘤的分子，令腫瘤因缺乏這種分子而「餓死」。科學家相信阿士匹靈也可治乳癌。&#13;<br> 但同時有其他科學家警告，阿士匹靈跟其他同類止痛藥可能引發流產，令孕婦流產可能大增八成。&#13;<br> 路透社/英國廣播公司</spanclass></p></body></html>

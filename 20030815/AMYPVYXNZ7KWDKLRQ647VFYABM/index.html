<html><header><meta charset="utf-8"><title>《海底奇兵》壓住古仔上</title></header><body><h1>《海底奇兵》壓住古仔上</h1><p>暑假檔期已接近尾聲，現時仍然以荷李活動畫《海底奇兵》領導群雄，上映了二十五日，截至前日票房約收二千九百五十萬，由鄭秀文與古天樂主演的《戀上你的床》，上映十七日票房約收一千八百四十萬，《盜墓者羅拉：生命之匙》上映十一日，收約千一萬，同日上映由黎明和鄭伊健主演的《雄》，僅收約七百五十萬，成績平平。<br> &#13;<br> <spanclass>古仔喜獲佳績 &#13;<br> 今個暑假過千萬票房的電影有很多部，在沙士過後的暑假，票房成績已算不俗，《戀》片男主角古天樂昨日在電話中說：「照形勢我部戲應該可以收到二千萬，我覺得成績已經唔錯，不過近年拍咗咁多喜劇，希望未來日子可以拍吓其他戲。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>裴唯瑩日本展拳腳</title></header><body><h1>裴唯瑩日本展拳腳</h1><p>台灣男歌手周杰倫拍攝One2Free「聲色繫情緣」廣告中的女主角裴唯瑩，日前來到香港宣傳，她更趁機四出遊玩。<br> &#13;<br> <spanclass>酷似鄧麗君 &#13;<br> 裴唯瑩曾角逐鄧麗君舞台劇的角色，雖然最後未能參加演出，但鄧麗君文教基金會卻與她簽約，成為旗下藝人。有見裴唯瑩的神韻真的酷似少女時期的鄧麗君，所以她的經理人，正準備安排她到日本發展，仿效鄧麗君的演藝之路。據知，裴唯瑩的經理人已為她斟介參與懷念鄧麗君日本演唱會的演出，她對此十分期待。&#13;<br> 採訪：比華利　攝影：何國豪&#13;<br> 服裝：SistyrMoon</spanclass></p></body></html>

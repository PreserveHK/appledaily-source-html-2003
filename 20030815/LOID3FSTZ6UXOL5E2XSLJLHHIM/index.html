<html><header><meta charset="utf-8"><title>安琪蓮娜懶理緋聞心情靚</title></header><body><h1>安琪蓮娜懶理緋聞心情靚</h1><p>由安琪蓮娜祖莉（AngelinaJolie）主演的《盜墓者羅拉：生命之匙》，前日下午於德國慕尼黑舉行首映禮。剛於加拿大蒙特利爾完成新片《TakingLives》拍攝工作的安琪蓮娜，與《盜墓者》導演及監製為電影展開歐洲宣傳之旅。<br> &#13;<br> <spanclass>簽名有求必應 &#13;<br> 早前於加拿大拍攝電影時與兩名同片男星傳出緋聞的安琪蓮娜，似乎未受負面消息影響，前日她在慕尼黑現身時心情極靚，不時主動拍照及簽名，對fans有求必應，甚受當地影迷歡迎。</spanclass></p></body></html>

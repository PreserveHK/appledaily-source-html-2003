<html><header><meta charset="utf-8"><title>Kylie廣告被黑客利用</title></header><body><h1>Kylie廣告被黑客利用</h1><p>澳洲女歌手KylieMinogue，早前為其內衣品牌LoveKylie拍下一輯超性感廣告，不過卻因太過出位而遭電視台禁播，不少歌迷為一睹Kylie性感廣告相，便爭相於網站下載。不過日前電腦專家警告，Kylie的廣告會使電腦負荷過重，更有機會給不法之徒利用為傳播電腦病毒的工具。&#13;<br> Kylie在最新廣告中以超性感形象，雖然三點不露，但她在觀眾面前脫下胸圍，令人想入非非。據稱有破壞分子看準了歌迷心理，打算在下載廣告時加入病毒，令欲一睹Kylie廣告的人中招。</p></body></html>

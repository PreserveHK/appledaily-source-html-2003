<html><header><meta charset="utf-8"><title>陳慧嫻迫男友跪地求饒</title></header><body><h1>陳慧嫻迫男友跪地求饒</h1><p>陳慧嫻昨日接受商台訪問，宣傳最新推出的唱片。她表示，今次的唱片封套上，會以吊帶裙和魚網絲襪伏在沙發的造型示人，是入行以來最性感的一次，她說：「連以前男朋友區丁玉都話『早知遲啲至識你啦』。」<br> &#13;<br> <spanclass>畀古板男友激死 &#13;<br> 不過最令她激氣的還是現任男朋友，她笑說：「他呀！雖然讚話影得靚，但他話全靠攝影師影得好喎，影邊個都有咁嘅效果！」慧嫻聽後足足嬲了一晚，最後要男朋友跪地求饒才告一段落。此外，慧嫻表示男朋友不准她接拍所有床戲及咀戲的電影，她笑言雖然男友古板但仍甜在心裏。</spanclass></p></body></html>

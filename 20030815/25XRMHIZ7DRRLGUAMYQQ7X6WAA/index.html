<html><header><meta charset="utf-8"><title>馬浚偉偏愛單眼皮</title></header><body><h1>馬浚偉偏愛單眼皮</h1><p>馬浚偉近日先後在天津、西安和上海等地展開巡迴宣傳，其間馬仔頻頻被fans迫供，追問他何時結婚，馬仔說：「我一定會結婚，三十歲時，我已經有結婚念頭，𠵱家只係等緣份。」問到他擇偶條件時，他說：「唔使太靚，只要心靈可以溝通、賢淑、留長髮、具有東方氣質同識煮飯，最好係單眼皮，因為單眼皮最靚，同我會襯啲。」<br> &#13;<br> <spanclass>拒絕三「高」 &#13;<br> 另外，馬仔更列出三不條件，就是不能比他高，不能心頭高及不能眼角高。&#13;<br> 因為時間緊迫，馬仔在西安時未能看到兵馬俑，在鄭州又看不到少林寺和包公祠，令他感到遺憾。</spanclass></p></body></html>

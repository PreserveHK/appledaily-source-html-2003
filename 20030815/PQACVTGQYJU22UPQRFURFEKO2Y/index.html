<html><header><meta charset="utf-8"><title>孫燕姿被掏空盼自由</title></header><body><h1>孫燕姿被掏空盼自由</h1><p>孫燕姿即將發行第七張專輯，前日在台灣舉行的記者會上，她的情緒顯得不太穩定，華納唱片高層陳澤杉見狀即謂燕姿這三年來承受了很多壓力，她現在最想要的是自由，孫燕姿聽到此話感動得掉下淚來。<br> &#13;<br> <spanclass>希望結婚 &#13;<br> 孫燕姿表示過去三年完全接受公司安排，內心有被掏空的感覺，其實她只想做一個平凡人。&#13;<br> 在新歌MV中，孫燕姿更感觸地說：「五年後，我希望可以找到平衡，可以有自己的家庭。」台灣傳媒追問她是否想結婚，她笑說：「希望囉！」但對於自己感情與事業的計劃，她則堅持不多說。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>籃球拼鬥今續未了緣</title></header><body><h1>籃球拼鬥今續未了緣</h1><p>「Nikebattleground亞洲籃球火‧拼‧鬥」今假灣仔修頓街場舉行次天比賽，新晉入樽王洪建亮，和港青小前鋒鄭錦興狹路相逢，將在男子十九歲以下小組賽爭奪出線席位。<br> &#13;<br> <spanclass>黑柴聯盟撼拔英新潭 &#13;<br> 由洪建亮及高榮生率領的黑柴聯盟，和鄭錦興、羅文光等組成的拔英新潭，將於今早硬碰，勝方將是上線爭標大熱，下線方面，由港青成員李劍煌、劉子傑及張嘉倫組成的youthc勢成熱門。&#13;<br> 另外，原定昨日舉行的部份battlegroud初賽，因天雨影響順延今天舉行，更新賽程可瀏覽網頁<ahref http:>www.nike.com.hk 。</ahref></spanclass></p></body></html>

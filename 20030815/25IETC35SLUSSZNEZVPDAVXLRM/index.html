<html><header><meta charset="utf-8"><title>警方尋找失蹤少女</title></header><body><h1>警方尋找失蹤少女</h1><p>【本報訊】警方現呼籲市民提供有關一名十七歲少女譚惠珊的消息。譚女經常在元朗區流連，於今年五月六日離開元朗住所後未有回家，其父致電親友並在住所附近一帶尋找不果後，恐女兒有意外，於翌日到警署報案。&#13;<br> 失蹤少女譚惠珊（圖），身高約一點五三米、瘦身材、尖面及束黑色長直髮；失蹤時身穿白色短袖衫、藍色牛仔褲及黑色皮鞋。任何人士如有譚女消息，可致電26664499向新界北總區失蹤人口調查組提供資料。</p></body></html>

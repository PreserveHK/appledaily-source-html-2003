<html><header><meta charset="utf-8"><title>周杰倫唔到照攞大獎</title></header><body><h1>周杰倫唔到照攞大獎</h1><p>陳見飛和陳驊日前出席在北京中國大飯店舉行的中央電視台和MTV台舉辦的樂壇頒獎禮記者會，頒獎禮九月十二日在北京中央體育館舉行，剛巧碰上周杰倫在北京舉行其個人演唱會，故周杰倫定必不能出席，但周杰倫是最佳男歌手獎項的大熱人選，所以大家都猜測，周杰倫缺席會否對賽果有影響。<br> &#13;<br> <spanclass>成績有目共睹 &#13;<br> 內地傳媒當日向大會查詢此事時，大會負責人表示周杰倫過去一年的唱片成績有目共睹，即使當日他未能出席頒獎禮，如果得獎的話，仍舊會頒獎給周杰倫。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>地下兵工廠專改舊槍</title></header><body><h1>地下兵工廠專改舊槍</h1><p>內地公安近年大力掃蕩黑槍，不法之徒尋找原廠槍械更見困難，地下兵工廠及自製工場應運而生，警方昨撿獲的手槍槍身為銀色，據熟悉槍械人士指，相信該槍是經改裝及仿照中國軍用六四式黑星的自製手槍。&#13;<br> 據知，內地近年出現了不少地下製槍師傅，他們將一些失效的舊槍枝改裝成為真槍出售，原本該槍可能是一柄生銹及有損毀的黑星，但經過打磨及噴上銀色，將生銹的部份遮蓋，一柄舊槍遂變成簇新的手槍。　　　&#13;<br> 而昨日警方所撿獲的手槍，大可能是來自這類自製工場，該柄手槍雖經改裝，但經軍火專家初步測試，確定為性能良好的半自動手槍。&#13;<br> 本報記者</p></body></html>

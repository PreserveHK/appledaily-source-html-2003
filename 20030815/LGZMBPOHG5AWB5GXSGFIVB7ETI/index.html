<html><header><meta charset="utf-8"><title>光控扭虧賺1.35億</title></header><body><h1>光控扭虧賺1.35億</h1><p>【本報訊】光大控股（165）受惠持股21.39%的光大銀行業績大幅改善，上半年扭虧為盈，獲純利1.35億元，去年同期虧2.05億元；中期息1仙。<br> &#13;<br> <spanclass>光銀貢獻8724萬 &#13;<br> 光控在業績報告中指出，上半年光銀壞帳撥備，由去年同期的17.1億減至12.7億元；純利4.07億元（去年同期蝕7.4億元），光控可攤分8724萬元。另外光控從持股49%的光大證券中攤分94萬元純利；持股20%的港基銀行（636）中攤分1048萬元純利。&#13;<br> 至6月底止，光控資產淨值41億元，現金總額4.3億元；並持有約4500萬股中國移動（941），市值8.6億元。</spanclass></p></body></html>

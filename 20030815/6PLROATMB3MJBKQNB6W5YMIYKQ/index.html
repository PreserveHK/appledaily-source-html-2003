<html><header><meta charset="utf-8"><title>汪禹被杜貞貞入稟禁埋身</title></header><body><h1>汪禹被杜貞貞入稟禁埋身</h1><p>電影美術指導杜貞貞疑不堪被相戀四年的前男友汪禹（原名汪志權）騷擾，昨入稟高等法院申請禁制令，阻止對方向傳媒稱她欠債不還，又禁制汪禹在她二百五十米的範圍內出現，杜貞貞並就誹謗及受襲向對方索取賠償。<br> &#13;<br> <spanclass>不准提騙財 &#13;<br> 杜貞貞昨入稟法院，要求禁制汪禹對她作出騷擾行為，入稟狀稱，杜貞貞禁制汪禹對她作出誹謗，指她借錢不還或騙取金錢，並禁制汪禹向傳媒談及有關欠債的事件。&#13;<br> 入稟狀又指出，杜貞貞要求禁止汪禹在其位於跑馬地景光街的ALABAR酒吧，以及杜貞貞的二百五十米範圍內出現，阻止對方襲擊她。&#13;<br> 案件編號：HCA3053/2003&#13;<br> 採訪：蔡曉楓</spanclass></p></body></html>

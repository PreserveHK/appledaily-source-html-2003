<html><header><meta charset="utf-8"><title>街坊合力捉拿色狼</title></header><body><h1>街坊合力捉拿色狼</h1><p>【本報訊】一對二十餘歲的姊妹，昨下午四時三十分途經油麻地廣東道時，二十五歲的胞妹與一名迎面而來的男子發生碰撞，其間被人撫摸雙胸，女事主大叫非禮，並從後緊追該名企圖逃走的男子，附近街坊聞訊合力將色狼捉住。警員到場後將該名二十九歲姓蔡男子拘捕帶署（圖中）。據現場街坊稱，上址路邊海鮮檔林立，每天傍晚來買餸的師奶眾多，並不止一次見到該男子在人群中「揩油」，但每次都被他逃脫。&#13;<br> 盧志光攝</p></body></html>

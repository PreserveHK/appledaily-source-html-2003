<html><header><meta charset="utf-8"><title>廖銀半年賺1.48億</title></header><body><h1>廖銀半年賺1.48億</h1><p>【本報訊】廖創興銀行（1111）公布截至6月底止，半年純利跌9.7%至1.48億元，主因收入下降，而開支則因重建總行而令租金支出增加；每股盈利跌10.5%至0.34元；中期息0.15元。&#13;<br> 廖銀半年呆壞帳撥備減少32.2%，至3892.8萬元。另外為均來（396）部份爛尾樓盤作出撥備，惟金額不大。<br> &#13;<br> <spanclass>愛琴灣銀貸不會虧本 &#13;<br> 該銀行高級經理張南中透露，廖銀在均來發展的愛琴灣銀團貸款項目佔牽頭角色，攤佔逾20%貸款額，但其餘3家貸款銀行，擔心會像茵翠豪庭有第三者爭拗，對是否進一步貸款尚未有定案，但有信心該個項目不會虧本。</spanclass></p></body></html>

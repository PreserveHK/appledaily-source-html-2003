<html><header><meta charset="utf-8"><title>GiGi著冬裝熱到暈</title></header><body><h1>GiGi著冬裝熱到暈</h1><p>梁詠琪（GiGi）早前忙於拍攝新戲《向左走向右走》及《情牽一線》，其間還抽空拍了五個廣告。<br> &#13;<br> <spanclass>扮悠然自得 &#13;<br> 日前GiGi在港拍攝了一個內地球鞋廣告，因為廣告會在秋天播出，故她要穿着冬裝，戴上冷帽及圍大頸巾，在三十多度的酷熱天氣下展露悠然自得的表情，熱得GiGi大叫頭暈。&#13;<br> GiGi向來對人都相當體貼，她為怕開着保母車的冷氣，排出車外的熱氣會令工作人員更熱，所以寧願放棄留在保母車涼冷氣，寧願趕快拍畢廣告，回家消暑。</spanclass></p></body></html>

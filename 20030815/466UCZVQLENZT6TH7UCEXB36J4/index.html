<html><header><meta charset="utf-8"><title>查理士布朗臣盼有尊嚴離世</title></header><body><h1>查理士布朗臣盼有尊嚴離世</h1><p>曾經是銀壇鐵漢的查理士布朗臣（CharlesBronson）近日身體愈來愈差，據悉他將不久於人世，他的親友紛紛到查理士的寓所，準備見他最後一面。<br> &#13;<br> <spanclass>器官衰竭 &#13;<br> 查理士兩年前患上老年癡呆症，據英國《太陽報》報道，他的好友認為其生存機會不甚樂觀，他們表示八十一歲的查理士，身體器官已出現衰竭情況。&#13;<br> 為查理士診治的醫生準備讓他出院，以便返回其寓所度過餘下的日子。一名查理士的友人說：「佢太太Kim答應佢，會如佢所願，讓佢有尊嚴咁離去。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>工程公司雜物隨處放</title></header><body><h1>工程公司雜物隨處放</h1><p>土瓜灣榮光街居民投訴，在榮光街近榮輝大廈後巷行人路上，經常被附近的工程公司隨地放置竹枝等雜物，阻塞通道。他雖曾多次向食物環境衞生署投訴未見改善，遂轉向本報求助。<br> &#13;<br> <spanclass>投訴無改善 &#13;<br> 居民稱：「投訴後一段時間會好少少，但冇耐又會係咁。食環署啲人話，人哋都只係放幾日啫，之後都會搬走。」&#13;<br> 記者前往視察，見上址行人路上被放置大量竹枝等雜物，拍照期間被附近店舖人士喝止。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○八一二○二一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

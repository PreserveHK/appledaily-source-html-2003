<html><header><meta charset="utf-8"><title>逸樺園下月開盤</title></header><body><h1>逸樺園下月開盤</h1><p>【本報訊】太古地產鰂魚涌逸樺園，預期售樓紙本月批出，下月初發售，參考金鐘星域軒造價，分層意向價每呎6000元。&#13;<br> 太古地產高級營業經理馬淑貞說，該盤2幢38層高，共442戶，6伙為49樓800至1700方呎頂層連天台。分層790至1147方呎，主攻3房類，佔66%。&#13;<br> 發展成本16億元，除了建築費外，還須興建社區中心。現址正搭建示範單位，最快兩周後開放。入伙紙已出，待售樓紙批出，即公布銷售詳情，定價參考星域軒。</p></body></html>

<html><header><meta charset="utf-8"><title>阿梅做章子怡師姐</title></header><body><h1>阿梅做章子怡師姐</h1><p>由張藝謀導演、金城武、劉德華、章子怡和陳道明主演的古裝武俠片，已決定本月底在內地開鏡，演出陣容還增加了梅艷芳，阿梅在戲中飾演失明劍客章子怡的師姐，其戲份雖不算太多，但阿梅對演出該片很感興趣。<br> &#13;<br> <spanclass>赴烏克蘭選景 &#13;<br> 張藝謀新片的背景年代終決定為唐朝，章子怡飾演的失明劍客，與金城武的俠士和劉德華所飾的快刀手捕快有很複雜的感情瓜葛。而張藝謀果然對緋聞女友章子怡照顧有加，再度以眾紅星來拱照章子怡。&#13;<br> 該片除了在四川和青海拍攝外，還會到烏克蘭取景，張藝謀早前遠赴烏克蘭考察，並大讚當地景色怡人、地廣人稀，拍武打場面十分適合。</spanclass></p></body></html>

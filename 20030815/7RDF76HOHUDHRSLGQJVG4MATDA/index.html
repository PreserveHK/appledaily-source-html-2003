<html><header><meta charset="utf-8"><title>乒乓波阻擋山火</title></header><body><h1>乒乓波阻擋山火</h1><p>歐洲受熱浪侵襲，美國也受山火困擾。美國林業局最近在撲滅山火時，用上最新武器，就是空投會着火的乒乓波，燒出一道防火牆，阻止山火蔓延。&#13;<br> 過往，林業局會派人燒叢林築起防火牆，但非常昂貴、耗時又會對工作人員構成一定危險，他們因此想出以空投乒乓波代替人手築防火牆，辦法是以高度易燃的高錳酸鉀注入乒乓波內，用直升機空投到火場外圍。&#13;<br> 乒乓波着地時，在投擲前才加入的防凍劑，會和高錳酸鉀完全混合而自行燃燒，四十五秒內便燒出一道防火牆，安全又便宜。&#13;<br> 美國廣播公司</p></body></html>

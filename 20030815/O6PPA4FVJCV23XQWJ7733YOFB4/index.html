<html><header><meta charset="utf-8"><title>電訊業擬訂服務準則</title></header><body><h1>電訊業擬訂服務準則</h1><p>【本報訊】新任電訊管理局局長區文浩透露，為確保電訊營辦商不會因競爭激烈而出現「將價就貨」，當局擬與電訊業界合作制訂一套方案，以改善業界的服務質素及保障消費者。他強調，制訂方案只是希望業界保持作為國際電訊樞紐服務界水平。&#13;<br> 區文浩表示，固網、無線電話、長途電話及寬頻服務均會包括在方案內，參考過新加坡及英國的經驗後，初步構思量度的範圍包括電話斷線比率、維修所需時間、收費等等，有關標準將會公開予消費者參考。&#13;<br> 區文浩談及日後工作時表示，會致力維持電訊市場開放、公平競爭，不會走回頭路。</p></body></html>

<html><header><meta charset="utf-8"><title>　　耆英花生騷琴姐、朱翁上場 - 李八方</title></header><body><h1>　　耆英花生騷琴姐、朱翁上場 - 李八方</h1><p>房協好重視嘅「長者樂安居」計劃頭炮「樂頤居」噚日正式推出，房協特別搞咗個長者時裝花生騷，請咗甘草演員李香琴同朱維德壓陣（圖）。&#13;<br> 唔少長者模特兒出到台都顯得好生硬，但佢兩個一出場，個騷就即時變得充滿活力，朱翁重跳下跳下咁。&#13;<br> 長壽電台節目《十八樓C座》的周老闆同冇牙婆等都有出場助陣，現場表演一齣有聲有畫的《十八樓C座》，搞到個場面真係好溫馨熱鬧。	&#13;<br> 劉耀輝攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

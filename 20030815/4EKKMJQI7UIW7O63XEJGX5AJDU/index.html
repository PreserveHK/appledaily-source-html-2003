<html><header><meta charset="utf-8"><title>投訴追蹤：火車站加強月台通風</title></header><body><h1>投訴追蹤：火車站加強月台通風</h1><p>經常乘搭九廣鐵路列車的乘客早前向本報投訴，旺角火車站候車月台十分侷促，空氣不流通。本報於上月三十一日報道乘客投訴，九廣鐵路東鐵部跟進後，其公共事務經理梁碧芙日前回覆稱，九廣鐵路公司已於七月初開始，將站內涼風系統的風速調校至強風，並同時開啟月台上的風扇，加強月台上空氣流動量。&#13;<br> 九廣鐵路公司會繼續留意車站設備的運作和可靠性，確保能為乘客提供一個舒適環境。&#13;<br> （○七○八○二六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

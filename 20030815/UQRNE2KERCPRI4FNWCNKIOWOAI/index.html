<html><header><meta charset="utf-8"><title>雲妮肥30磅多二千萬</title></header><body><h1>雲妮肥30磅多二千萬</h1><p>荷李活女星雲妮絲惠嘉（ReneeZellweger）早前以一千五百萬英鎊（約一億九千五百萬港元）接拍電影《BJ單身日記》續集，為此她特別再次增肥三十磅，以便配合戲中失意中年女性的角色。&#13;<br> 據悉深知增肥容易減肥難的雲妮對此叫苦連天，電影老闆惟有用金錢作鼓勵，只要她成功增肥三十磅，即可額外獲得二百萬英鎊（約二千五百萬港元）。<br> &#13;<br> <spanclass>飽得難受 &#13;<br> 據雲妮身邊的一位朋友透露，這位女星每餐食量令她飽得十分難受，幸好她懂得安慰自己，知道這是一次不可多得的放縱機會。</spanclass></p></body></html>

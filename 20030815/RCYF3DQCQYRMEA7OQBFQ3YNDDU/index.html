<html><header><meta charset="utf-8"><title>司馬燕遊加一月增磅</title></header><body><h1>司馬燕遊加一月增磅</h1><p>司馬燕一家四口日前到加拿大旅行，遊玩約一個月，每天的行程幾乎都是吃喝玩樂，所以全家人都增磅而回。<br> &#13;<br> <spanclass>不再生育 &#13;<br> 適逢司馬燕夫婿生日，一班朋友便為他舉行生日會，切蛋糕之後再到酒吧消遣。問司馬燕送了甚麼生日禮物給老公時，她說：「其實結婚後都好少會互送禮物，一來慳錢，二來都老夫老妻。」&#13;<br> 司馬燕早前曾透露希望再追一個女兒，她日前說：「老公早排同我講，話都係唔好生，因為佢怕我再做高齡產婦，所以我哋決定唔追個女，兩個囝囝都夠晒數。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

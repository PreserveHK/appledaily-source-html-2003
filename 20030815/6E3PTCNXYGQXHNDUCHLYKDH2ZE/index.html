<html><header><meta charset="utf-8"><title>張燊悅、林燕妮茶餐廳密斟</title></header><body><h1>張燊悅、林燕妮茶餐廳密斟</h1><p>張燊悅前晚不施脂粉並戴上眼鏡在跑馬地出現，打扮猶如「林亞珍」般儍氣。原來，張燊悅約了林燕妮在頂好粥粉麵茶餐廳消夜，二人由凌晨十二時許在茶餐廳坐到凌晨二時。&#13;<br> 當張燊悅步出茶餐廳時，由於她沒有化妝，所以甫見記者即垂低頭，至於跟她同行的林燕妮，則大方任影。&#13;<br> 另外，謝天華亦有現身茶餐廳，不過他是跟一大班朋友一起，未見其女友同行。謝天華逗留了一會兒便先行離去，莫非他趕着向女友「交人」？	&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>

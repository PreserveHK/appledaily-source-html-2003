<html><header><meta charset="utf-8"><title>白平衡的特別效果</title></header><body><h1>白平衡的特別效果</h1><p>數碼相機其中一個比起傳統相機優勝之處，就是可作白平衡調校。白平衡即色溫調校功能，一般來說，數碼相機的自動白平衡功能都可將偏色情況矯正過來，用家毋須費心。有時候，選用相片預設的白平衡模式更可改變相片的冷暖色調，做出特別效果。例如用家可選用「鎢絲燈」的白平衡模式，令相片偏藍（冷色調），或用「陰天」模式令相片偏黃（暖色調）。較高檔的專業級相機可作RAW檔案格式來儲存相片，採用RAW格式的話，用家甚至可在事後以軟件來改變色溫，彈性更大。&#13;<br>&#13;<br>文：之達周</p><p><b> 作者介紹</b> &#13;<br> 十多年專業攝影及傳媒經驗，現任《DiGi數碼雙周》總編輯。</p></body></html>

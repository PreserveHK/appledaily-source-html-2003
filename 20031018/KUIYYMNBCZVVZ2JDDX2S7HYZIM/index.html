<html><header><meta charset="utf-8"><title>洪天明東京震一番</title></header><body><h1>洪天明東京震一番</h1><p>洪天明早前與日本女星上野未來往大阪拍攝電影《大阪撻一番》後，他獨個兒往東京遊玩兼購物，豈料剛巧碰上地震，他猶有餘悸地說：「嗰日下晝要搭飛機走㗎，原本諗住同啲fans煮完嘢食之後就走，點之就撞正地震，有成七、八秒咁耐。」&#13;<br> <br> <spanclass>與上野沒未來 &#13;<br> 天明表示已非首次遇上地震，他說：「嗰時我去台灣宣傳老竇套戲《冇面俾》，我同天祥瞓同一間房，起初我以為天祥搞我，最後至知原來係台灣地震。」此外，天明素來易惹緋聞，問他與上野未來可會擦出愛火花？天明笑說：「錢嘉樂笑我，話我哋根本冇未來。」&#13;<br> 採訪：汪正文</spanclass></p></body></html>

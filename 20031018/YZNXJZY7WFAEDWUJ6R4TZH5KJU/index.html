<html><header><meta charset="utf-8"><title>國際點滴</title></header><body><h1>國際點滴</h1><p><spanclass>阿諾布殊低調會面 &#13;<br> 候任美國加州州長阿諾舒華辛力加周四與總統喬治布殊低調會面。原來阿諾曾任前總統老布殊的健康顧問。喬治布殊笑言兩人有很多共通點，如被嘲笑英語不佳和有二頭肌。阿諾上周說美國人每納一元聯邦稅只收回七十七仙，要向喬治布殊討回。　路透社&#13;<br> <br> <spanclass>教宗已準備退位信 &#13;<br> 教宗若望保祿二世周四慶祝就任二十五周年，阿根廷報章引述當地一名樞機說，他相信教宗已備妥信件，一旦健康太差，隨時宣布退位。教宗周四主持大型彌撒時，則呼籲信眾為他祈禱，求天主賜他力量繼續領導教會，一些信眾聽到都流淚了。　法新社</spanclass></spanclass></p></body></html>

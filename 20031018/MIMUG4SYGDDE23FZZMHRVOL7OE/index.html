<html><header><meta charset="utf-8"><title>安琪蓮娜再做媽媽</title></header><body><h1>安琪蓮娜再做媽媽</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie）出名母愛氾濫，她領養柬埔寨男嬰麥度斯（Maddox）後，近日又公開承認正申請領養第二名孩子，但未有透露申請那個國家或性別的兒童。&#13;<br> <br> <spanclass>暫停工作 &#13;<br> 安琪蓮娜表示自從去年她與比利卜科頓（BillyBobThornton）離婚時，已決定再領養孩子，她說：「我想有多些孩子，最好是在麥度斯開始返學之後。再領養之後，我想我會暫時停止工作，照顧家庭。」</spanclass></p></body></html>

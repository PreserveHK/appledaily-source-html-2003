<html><header><meta charset="utf-8"><title>行政人員需求續增</title></header><body><h1>行政人員需求續增</h1><p>【本報訊】由人力顧問公司ELConsult進行的調查顯示，本港機構對行政人員的需求持續增加。本年九月份行政人員的整體需求，較八月份上升百分之十一。&#13;<br> <br> <spanclass>氣氛好轉空缺增加 &#13;<br> 其中升幅最大的行業，是市場銷售的職位空額，較八月上升百分之二十三；其次則是管理職位空額，升幅有百分之二十二。但財經及資訊科技業，職位空缺則下跌了百分之三。&#13;<br> 該公司負責人AlferdChown表示，雖然九月份的職位空缺數目，仍較去年同期微跌百分之四，但近月市面氣氛好轉，空缺的數目已不斷增加。&#13;<br> 他預期，本港股市好轉，加上美國經濟表現良好，會令本港機構招聘更多行政人員。</spanclass></p></body></html>

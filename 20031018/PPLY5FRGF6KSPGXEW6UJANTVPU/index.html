<html><header><meta charset="utf-8"><title>Holly谷細碟唔出庭</title></header><body><h1>Holly谷細碟唔出庭</h1><p>澳洲性感女歌手HollyValance將於下周推出全新細碟《StateofMind》，因此她已決定不會返回澳洲，為其前經理人索償一案進行聆訊。&#13;<br> Holly下周將面對重大考驗，一方面澳洲最高法院的法官，將會決定Holly需要賠償前經理人的金額，另一方面，Holly的全新細碟《StateofMine》將在英國面世，她更要為與新細碟同名的大碟造勢。&#13;<br> <br> <spanclass>獲法官特准 &#13;<br> 由於法官容許Holly下周不用上庭，故此她便可以留在英國宣傳新碟。</spanclass></p></body></html>

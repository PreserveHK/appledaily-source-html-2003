<html><header><meta charset="utf-8"><title>Stephy生日狂收蛋糕</title></header><body><h1>Stephy生日狂收蛋糕</h1><p>女子組合Cookies成員Stephy大前日（十五日）二十歲生日，由於當天她在東莞拍劇，唱片公司待她回港後為她舉辦神秘生日會。&#13;<br> <br> <spanclass>擔心增磅 &#13;<br> Stephy說：「好開心，事前經理人安排我返公司做訪問，走嘅時候，佢哋突然攞個蛋糕對住我唱生日歌，好驚訝。生日已經慶祝過，估唔到返到嚟又可以食多次蛋糕。」&#13;<br> Stephy表示今年吃的生日蛋糕特別多，她說：「無論歌迷、家人同朋友都送上生日蛋糕，好擔心生日後會肥，所以只係食少少，適可而止。」而Stephy今年收到的生日禮物亦特別多，共有四個旅行袋。</spanclass></p></body></html>

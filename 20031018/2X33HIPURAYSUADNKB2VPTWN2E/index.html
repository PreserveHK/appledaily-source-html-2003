<html><header><meta charset="utf-8"><title>拉姑呼籲救雞</title></header><body><h1>拉姑呼籲救雞</h1><p>荷李活巨胸女星彭美拉安德遜（PamelaAnderson），一向是動物權益組織PETA的活躍分子，最近她繼著名英國歌手保羅麥卡尼（PaulMcCartney）之後，公開呼籲群眾不要幫襯快餐連鎖店KFC。&#13;<br> 彭美拉說：「我打算舉行一個杯葛運動，如果你知道他們怎樣處理那些雞，你永遠不會再吃一隻雞腿。」&#13;<br> 一向活躍於環保和愛護動物運動的彭美拉，早前又公開反對穿用動物皮製成的皮草，以及支持釋放馬戲團動物。</p></body></html>

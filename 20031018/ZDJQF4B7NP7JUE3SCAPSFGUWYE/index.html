<html><header><meta charset="utf-8"><title>真人騷鼓吹偷窺</title></header><body><h1>真人騷鼓吹偷窺</h1><p>《BigBrother》（BB）真人騷在歐洲多國均有錄製，起初只是讓觀眾透過攝錄機不停「監視」參賽者的言行舉止，已曾引起不少爭議，包括質疑節目的真實程度、批評它鼓吹偷窺或灌輸汰弱留強觀念，以及可能激發參賽者的表演慾而做出偏激行為等。&#13;<br> 法國、意大利和瑞典等地的版本，更經常播放參賽者做愛鏡頭。但這節目也造就過不少真鴛鴦。像來自英國第一輯的克萊爾和湯姆，參賽後秘密拍拖，雖無結婚，前年誕下麟兒，成為首名「BB嬰兒」。首對因BB而正式結婚的夫婦，則是參加德國節目的達妮埃拉和卡里姆（但卡里姆去年搭上舞孃，小兩口鬧離婚）。&#13;<br> 本報資料室</p></body></html>

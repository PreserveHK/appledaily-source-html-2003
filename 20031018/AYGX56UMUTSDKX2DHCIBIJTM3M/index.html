<html><header><meta charset="utf-8"><title>特里謝下月接掌歐央行</title></header><body><h1>特里謝下月接掌歐央行</h1><p>【本報綜合報道】歐元區領袖正式通過任命法國央行行長特里謝（Jean-ClaudeTrichet）為歐洲央行新任行長，接替將卸任的德伊森貝赫。特里謝將於11月1日上任，任期8年。&#13;<br> 這項任命早在市場意料之中。特里謝現年61歲，有處理經濟危機的經驗，但分析員說，他在領導歐元區經濟時將面對困難。全球經濟增長仍疲弱，加上部份歐洲國家財政赤字龐大，以及美元疲弱不利歐洲貨品出口，令人質疑歐元區經濟能否持續復甦。&#13;<br> 分析員說，特里謝有良好政治手腕，但他對創新的貨幣政策沒有興趣。摩根士丹利經濟研究員說，特里謝有遠見，並願意聽取市場意見。</p></body></html>

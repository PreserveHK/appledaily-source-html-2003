<html><header><meta charset="utf-8"><title>學生假票睇皇馬候懲</title></header><body><h1>學生假票睇皇馬候懲</h1><p>【本報訊】西班牙勁旅皇家馬德里今年八月來港作賽，一名未能成功購得門票的青年學生，為一睹偶像施丹及碧咸的風采，不惜以朋友的門票影印本進場，被職員發現拘捕，涉案青年昨在東區裁判法院承認使用虛假文書罪，案件押後至十月三十一日判刑。&#13;<br> 二十一歲被告莫家昌，被控於今年八月八日，在大球場西翼入口處，使用虛假的皇家馬德里球賽門票，意圖誘使劉潔好（譯音）相信該門票是真實的。&#13;<br> 辯方求情稱，被告的祖父患癌須由他照顧，因此希望獲得輕判。裁判官待索取其社會服務令及感化官報告才判刑。&#13;<br> 案件編號：ESCC2796/2003</p></body></html>

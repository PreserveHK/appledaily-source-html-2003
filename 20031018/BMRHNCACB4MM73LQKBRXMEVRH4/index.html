<html><header><meta charset="utf-8"><title>五呎二吋身高獨步搖滾樂壇</title></header><body><h1>五呎二吋身高獨步搖滾樂壇</h1><p>擁有意大利及黑人血統的美國搖滾歌手Prince，現年四十五歲。身高只得五呎二吋的Prince雖然外形矮小，不過他自七八年入行以來，即以其妖魅形象風魔樂壇。Prince於八四年推出大碟《PurpleRain》時，一鳴驚人，連已故歌手羅文亦曾將該碟內的名曲《WhenDovesCry》改編成廣東歌。&#13;<br> 此外，Prince過往曾與不少名模、明星傳出緋聞，當中包括金像女星金碧辛加（KimBasinger）。不過有傳Prince近年修心養性，醉心研究宗教，不時四出傳道。</p></body></html>

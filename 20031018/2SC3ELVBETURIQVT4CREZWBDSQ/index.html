<html><header><meta charset="utf-8"><title>　　睇落有味 - 李八方</title></header><body><h1>　　睇落有味 - 李八方</h1><p>國金二期落成之後即成為中環新地標，重做埋宣傳板，中環人抬頭一望，或者打開窗簾，就會見到巨型「FT」，重馬上咪咪笑。事關佢哋見到呢兩個英文字母，唔係諗起《金融時報》，而係Ffor一個F字頭嘅字，至於T，當然就係TUNG啦，真係睇落有味。&#13;<br> 韋志滿攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>俄羅斯全祿航空20號凌晨首航</title></header><body><h1>俄羅斯全祿航空20號凌晨首航</h1><p>今年的香港航空業好像很熱鬧，有多間航空公司在港作首航，10月20日凌晨又多一間俄羅斯全祿航空（Transaero）。暫定每星期一班往返香港莫斯科的俄羅斯全祿航空，航班UN506起飛時間為星期一凌晨1:15，抵達莫斯科為同日早上7:55，至於回程航班UN507從莫斯科起飛時間為星期六晚上9:15，翌日中午12:15抵港。&#13;<br> 記者：陳珮娟&#13;<br> &#13;<br> 查詢：25224682（俄羅斯全祿航空）</p></body></html>

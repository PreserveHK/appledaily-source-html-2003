<html><header><meta charset="utf-8"><title>三星電子盈利增6%</title></header><body><h1>三星電子盈利增6%</h1><p>【本報綜合報道】南韓三星電子（SamsungElectronics）第3季純利1.84萬億韓圜（約124.8億港元），較去年同季升6%；營業額增長15%，達11.26萬億韓圜的紀錄，受惠於平面顯示器和記憶晶片銷量急增。該公司預測今季盈利會創新高。&#13;<br> 分析員說，三星上季盈利出乎意料地增長，加上美國晶片業「一哥」英特爾（Intel）上季盈利倍增，可能意味晶片業的不景氣快將結束。&#13;<br> 三星昨天表示考慮與日本新力（Sony）合組一家合資企業，以生產LCD等平面顯示器，供電視和電腦使用，涉及的投資額接近2000億日圓（約140.4億港元）。</p></body></html>

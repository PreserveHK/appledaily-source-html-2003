<html><header><meta charset="utf-8"><title>黃伊汶畫勵志白鴿</title></header><body><h1>黃伊汶畫勵志白鴿</h1><p>姚樂碧、黃伊汶、陳霽平和英皇三T之一的劉思惠，前晚在銅鑼灣出席「MM創意沙龍」活動，穿上大露背裝的陳霽平十分搶鏡。&#13;<br> 黃伊汶前晚展示了自己繪畫的一幅畫，內容是一名老婦在放白鴿，她說：「我希望可以帶出一個信息，係有美好將來同前景，我嘅構思嚟自早前去泰國拜神，我嗰次許願，結果都實現咗。」&#13;<br> <br> <spanclass>姚樂碧避談倪震 &#13;<br> 另外，姚樂碧的前緋聞男友倪震最近在商台開咪，她表示因為太夜所以沒有收聽，她說：「我哋好耐冇聯絡，唔好再將我哋拉埋一齊，我𠵱家已經有追求者。」	&#13;<br> 採訪：魯萍&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

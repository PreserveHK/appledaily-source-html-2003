<html><header><meta charset="utf-8"><title>iSave1.5GB隨身貯存</title></header><body><h1>iSave1.5GB隨身貯存</h1><p>USBFlashDrive真係好受用家歡迎，款式種類都好多，不過講到容量似乎去到256MB就無力再上，每次抄檔案都要計要吓數，驚唔夠位。由S-Media推出嘅iSave1500同樣具有輕細優點，只要放喺口袋，就可以隨身攜帶，而且內置硬碟，一推出容量已經比FlashDrive大得多，達到1.5GB，實用得多。而且抄寫速度因為支援USB2.0，讀寫都可去到1.85MB/s，可以慳番唔少呆等嘅時間，更唔使怕燒死碟或者讀唔番，穩陣可靠。&#13;<br>&#13;<br>記者：許福合</p><p>蒙恬集團恒昌電子&#13;<br> 銷售熱線：21111488</p></body></html>

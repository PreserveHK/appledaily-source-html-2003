<html><header><meta charset="utf-8"><title>林嘉欣下周再闖樂壇</title></header><body><h1>林嘉欣下周再闖樂壇</h1><p>林嘉欣近日除忙於宣傳新片《戀之風景》外，又要為下周推出的新國語大碟《午夜11:30的星光》宣傳，十分忙碌。嘉欣明日將起程往台灣宣傳兩周，她被唱片公司封以「發亮女生」的稱號，皆因嘉欣出道時曾遇到不少挫折，但仍堅持信念努力工作，終於獲得觀眾的認同而發光。&#13;<br> 嘉欣現時事業順利，但她表示對推出新碟感到很大壓力，嘉欣說：「我話畀自己知，只要過程中係享受嘅，就已經值得，如果唱片賣得好，咪係額外bonus囉。」&#13;<br> <br> <spanclass>新碟送自拍照 &#13;<br> 此外，嘉欣平日十分喜歡拍照，經常拿着相機四處獵影，今次新碟內便附送了她在威尼斯及日本京都等地的生活照及自拍照。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>郭慧帶男友見東東</title></header><body><h1>郭慧帶男友見東東</h1><p>跟陳曉東傳過緋聞的郭慧和AmandaStrang前晚往中環出席EdmundoCastrillo鞋展，名模LisaS.則即場示範最新鞋履。&#13;<br> <br> <spanclass>LisaS.嫁畀工作 &#13;<br> 新聞多多的郭慧，早前被指與中年型男把臂約會，她前晚說：「嗰個係我男友嚟，我同東東飲酒嗰晚佢都喺度。」至於其男友被報道與另一女子共同擁有物業，郭慧說：「乜共同擁有物業就一定係男女朋友嚟嘅咩？想像力真係好。」&#13;<br> 而LisaS.被問到其緋聞男友吳彥祖與林熙蕾在台灣約會，她說：「NoComment，我冇男朋友，我同我嘅工作結咗婚。」&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>

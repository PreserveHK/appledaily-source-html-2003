<html><header><meta charset="utf-8"><title>德破產宗數急升24%</title></header><body><h1>德破產宗數急升24%</h1><p>【柏林路透社電】德國破產個案在今年頭7個月累計達58,701宗，較去年同期急升24.1%；其中消費者破產個案超過1.8萬宗，比去年同期激增67.7%；企業破產個案約有2.35萬宗，增加約9%。&#13;<br> 在本周四，德國一家包機航空公司AeroLloyd申請破產保護，導火線是其債權人拒絕進一步提供財政援助。事件令數以千計旅客滯留當地和海外。&#13;<br> 德國在2001年底通過一條法例，容許自僱人士及個別人士更易申請破產後，當地破產個案持續急升。德國去年破產個案創新高，約有8.44萬宗；經濟分析員預測，該國今年破產宗數可能刷新紀錄。</p></body></html>

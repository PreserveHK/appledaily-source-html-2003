<html><header><meta charset="utf-8"><title>名模Linda遭索四千萬</title></header><body><h1>名模Linda遭索四千萬</h1><p>九十年代紅極一時的超級名模、亦是法國國腳巴夫斯（FabienBarthez）女友LindaEvangelista，日前被一名叫MaryGleason的寵物護理員，告上曼哈頓法庭索償三百萬英鎊（約三千九百萬港元），作為被Linda愛犬咬傷的賠償。&#13;<br> 據報道Linda聘用Mary照顧其身形龐大的愛犬Paco，但及後Mary發覺Paco甚為兇悍，更把她咬傷，Mary認為Linda聘用她時沒有表明愛犬的脾性，故竟獅子開大口要求近四千萬港元的賠償。</p></body></html>

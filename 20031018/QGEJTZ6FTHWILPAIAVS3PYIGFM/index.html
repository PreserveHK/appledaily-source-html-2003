<html><header><meta charset="utf-8"><title>Westlife來港約AtomicKitten</title></header><body><h1>Westlife來港約AtomicKitten</h1><p>愛爾蘭組合Westlife將於下周三訪港，演出下周六舉行的「維港巨星匯」。隊中成員Bryan前日接受本報訪問時表示，十分期待這次來港參與大型演出，還希望在港逗留五天期間能盡情吃喝玩樂。&#13;<br> Bryan說：「雖然我們前年曾來港開演唱會，但今次場地較大，而且首次在亞洲獻唱新大碟《TurnAround》的歌曲，我們現正積極綵排。」問Bryan來港時最想做甚麼，他說：「我們的好友AtomicKitten到時亦到香港，或者會一起出外逛逛！」</p></body></html>

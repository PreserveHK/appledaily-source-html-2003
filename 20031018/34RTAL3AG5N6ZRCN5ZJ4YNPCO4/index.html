<html><header><meta charset="utf-8"><title>網上騙案四男女提堂</title></header><body><h1>網上騙案四男女提堂</h1><p>【本報訊】警方日前搗破一個利用網上銀行騙款的集團，被捕三男一女昨解往九龍城法院提訊，控以不誠實取用電腦獲益及處理可公訴罪的財產罪名，控方指案情嚴重，涉及集團式行事，現已有九個網上銀行戶口遭非法轉帳，涉款五萬五千元。被告為羅立燊（二十五歲），銀行客戶服務員，唐靜雯（二十歲），前銀行客戶服務員，連國威（二十九歲），及陳迪文（二十四歲）。&#13;<br> 裁判官將案押後至十一月四日再提訊，批准第二及三被告以現金及人事各一萬元保釋，第一和第四被告則還押懲教署監管。&#13;<br> 案件編號：KCCC16927/2003</p></body></html>

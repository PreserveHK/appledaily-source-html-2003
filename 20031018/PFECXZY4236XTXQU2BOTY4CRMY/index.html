<html><header><meta charset="utf-8"><title>房委會損失四億元</title></header><body><h1>房委會損失四億元</h1><p>天水圍居屋天頌苑短樁醜聞，導致兩幢大廈變成「比薩斜塔」，一千五百戶準業主退定，政府損失超過四億元，而立法會公營房屋建築問題專責委員會，今年初就公屋及居屋的短樁事件，發表報告指短樁問題的導火線，是政府定下不切實際的建屋目標，但房屋局、房委會及房署的高官，仍盲目追求以低成本達成目標所致。&#13;<br> 房委會在研究、補救、延遲入伙賠償、延遲屋苑上蓋工程費及訴訟費方面，損失約四億元，○一年入稟高院，向興業建築師及立法會議員周梁淑怡丈夫的周明權工程索償，其後房委會又發現，天頌苑補樁工程不足以鞏固地基，要額外花三千萬元設五十條樁柱，令工程費增至一億七千多萬。</p></body></html>

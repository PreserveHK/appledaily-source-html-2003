<html><header><meta charset="utf-8"><title>魏駿傑、何婉盈過氣情人重逢</title></header><body><h1>魏駿傑、何婉盈過氣情人重逢</h1><p>美麗華酒店前晚舉行燕窩宴，魏駿傑與女友滕麗名恩愛赴會，同場還有魏駿傑分手多年的前女友何婉盈。魏駿傑表現大方，中場時與何婉盈打招呼及合照。&#13;<br> <br> <spanclass>讚滕麗名大方 &#13;<br> 豈料何婉盈反應愕然地反問魏駿傑：「嘩！我哋成八年冇見，你女友唔介意咩？」魏駿傑即說：「係佢（指滕麗名）叫我過嚟㗎。」隨即大讚女友說：「佢真係好冇機心、好大方，換咗第二啲女仔就會小器。」此外，早前因廉政公署的「舞影行動」被拘捕後獲保釋的無綫高層何麗全，前晚不避嫌地與唱片高層黃柏高共坐一席。</spanclass></p></body></html>

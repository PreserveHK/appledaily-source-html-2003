<html><header><meta charset="utf-8"><title>歌地亞雪花養鬼仔</title></header><body><h1>歌地亞雪花養鬼仔</h1><p>德國名模歌地亞雪花（ClaudiaSchiffer），上周於倫敦為電影監製丈夫馬修沃恩（MatthewVaugh）誕下七磅重的囝囝。二人日前透過發言人表示，他們已為兒子取名Casper，與荷李活動畫《鬼馬小精靈》中可愛小鬼的名字一模一樣。&#13;<br> 歌地亞的發言人並表示雖然不大清楚歌地亞與夫婿為何會選用這個名字，不過她說：「因為馬修沃恩嘅爸爸係皇族，所以Casper會有個叫DeVereDrummond嘅皇室姓氐。」&#13;<br> 此外，據英國雜誌《Heat》報道，麥當娜（Madonna）近日已第三度懷孕，不過其發言人仍未肯就此事回應。</p></body></html>

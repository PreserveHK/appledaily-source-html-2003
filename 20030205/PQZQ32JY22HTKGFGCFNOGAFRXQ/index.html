<html><header><meta charset="utf-8"><title>《新鐵金剛》西片最強</title></header><body><h1>《新鐵金剛》西片最強</h1><p>今年的中西賀歲片經過幾日新年假期，暫時總累積票房仍然以鄭秀文與古天樂主演的《百年好合》領先，該片截至前日上映了十日約收一千六百萬，梁朝偉與楊千嬅主演的《行運超人》上映十二日約收一千四百萬，皮雅斯布士南（PierceBrosnan）主演的《新鐵金剛之不日殺機》放映五日約收一千萬，平均每日收二百萬，成績相當理想。<br> &#13;<br> <spanclass>《贖金之王2》成績一般 &#13;<br> 由湯漢斯（TomHank）主演的《捉智雙雄》上映五日收約七百萬，而由成龍主演的《贖金之王2：皇廷激戰》在大年初二和年初三做了兩日優先場，票房累積只得二十八萬，成績一般。</spanclass></p></body></html>

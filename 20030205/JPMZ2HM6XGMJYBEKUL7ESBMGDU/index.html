<html><header><meta charset="utf-8"><title>趙頌茹拜車公求事業</title></header><body><h1>趙頌茹拜車公求事業</h1><p>趙頌茹（阿Yu）和胡蓓蔚昨日接受新城電話訪問，阿Yu在新的一年除把頭髮染成紫色外，更把頭髮駁長至胸部。<br> &#13;<br> <spanclass>染紫色頭髮 &#13;<br> 阿Yu說：「本來我啲頭髮染咗白色，不過過年好似唔係幾好意頭，咪染咗紫色。而駁髮係因為我想留長髮！」&#13;<br> 另外，阿Yu表示在初一當日，她與家人同往車公廟拜神，而且還順道求籤，她高興地說：「我只係求事業，冇求姻緣呀！求事業支籤話我今年會平平穩穩。其實求籤都幾準架！上年我求咗支大吉籤。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

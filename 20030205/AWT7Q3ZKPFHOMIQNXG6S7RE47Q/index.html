<html><header><meta charset="utf-8"><title>兩司機涉襲警被捕</title></header><body><h1>兩司機涉襲警被捕</h1><p>【本報訊】一名五十二歲姓蕭貨櫃車司機前晚近十一時載着四十四歲同姓友人，駕車駛至何文田窩打老道近培正道，失控撞向前面兩輛私家車及的士，釀成三車首尾連環相撞。&#13;<br> 一名交通警長和兩名警員接報到場調查，發現無人受傷，於是進行度位調查工作並為各司機進行酒精測試。其間疑帶有酒意的拖頭司機及其友人，與警員言語間發生衝突，有人揮拳將一名警長毆傷。其他警員見狀上前制止，場面混亂。警員於是拉緊急掣求助，大批同袍增援，將涉嫌襲警的兩名姓蕭男子拘捕。事件中一名警長及一名警員擦傷手腳，事後送院治理。</p></body></html>

<html><header><meta charset="utf-8"><title>郭可盈拍拖捧「麟李」</title></header><body><h1>郭可盈拍拖捧「麟李」</h1><p>譚詠麟與李克勤一連十二場的「左麟右李演唱會」，目前繼續在紅館舉行，前晚阿倫的胞姊及胞妹便帶同丈夫及兒子往捧場，實行在紅館賀新歲。<br> &#13;<br> <spanclass>胞姊妹闔家團圓 &#13;<br> 前日是赤口，一般人依習俗都不會到親友家拜年，以免生口角，大班藝人便選擇到紅館欣賞演唱會。現場所見，除有阿倫由溫哥華返港的二家姊一家人及妹妹一家人捧場外，郭可盈與男友林文龍、文頌嫻與鄭嘉穎一行四人亦有到場，李香琴及余慕蓮也雙雙前往欣賞阿倫與克勤的演出，非常熱鬧。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Kang-Ta與友秘密遊港</title></header><body><h1>Kang-Ta與友秘密遊港</h1><p>韓國靚仔男歌手Kang-Ta原來上月曾秘密來港旅行，好友歌手任創政亦有同行，任創政在一個多月前已曾訪港，此行純粹為了陪老友，任創政更笑稱他們有「曖昧關係」。<br> &#13;<br> <spanclass>手機結緣 &#13;<br> 不過任創政其後解釋是次旅行源自一部電話，他表示Kang-Ta因看不過眼自己一直用舊款手機，於是送了一部新型號的手機給他，碰巧任創政知道Kang-Ta想出外休息，而他又曾多次訪港，故自動請纓做Kang-Ta導遊。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>雲妮侯絲頓丁父憂</title></header><body><h1>雲妮侯絲頓丁父憂</h1><p>黑人女歌手雲妮侯絲頓（WhitneyHouston）早前因生意糾紛，與其父約翰侯絲頓（John　Houston）發生爭執，二人經常透過傳媒展開罵戰。本周日約翰因糖尿病及心臟病，於紐約一醫院內與世長辭，享年八十二歲。&#13;<br> 身為雲妮前經理人的約翰，因與雲妮在工作上出現糾紛，去年更告上庭要女兒賠款一億美元（約七億八千萬港元）。不過雲妮亦未為錢銀問題而冷待父親，有說她周日接到父親病重消息後，即時飛往紐約，可惜未能見其最後一面，其發言人日前表示雲妮對約翰逝世一事感到難過及傷心。</p></body></html>

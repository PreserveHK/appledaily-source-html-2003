<html><header><meta charset="utf-8"><title>貨倉被劫170萬元零件</title></header><body><h1>貨倉被劫170萬元零件</h1><p>【本報訊】上水一個電腦零件貨倉昨日遇劫，四至五名賊人綁起看更後，將一批總值一百七十萬元的貨物搬上貨車，逃去無蹤。&#13;<br> 現場是上水彩發街二號晉科中心三樓一個貨倉，昨中午十二時許，有人按門鐘，六十三歲姓陳看更不虞有詐開門，隨即闖入四至五名大漢，對方聲稱打劫，並恐嚇身上有刀，命令看更不可妄動，然後將看更綁起及封眼。&#13;<br> 之後，賊人在貨倉內將三千部電腦硬碟及三百部液晶體顯示器搬到地下停車場，並駕駛一部藍色貨車將貨物運走。&#13;<br> 看更至下午一時半自行鬆綁報警，負責人其後接報返回點算，證實失去貨物總值一百七十萬元，警方事後取走現場停車場的閉路電視錄影帶調查。</p></body></html>

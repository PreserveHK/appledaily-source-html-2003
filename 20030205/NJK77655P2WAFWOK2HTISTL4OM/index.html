<html><header><meta charset="utf-8"><title>王敏德年初四入警署</title></header><body><h1>王敏德年初四入警署</h1><p>王敏德昨日大年初四為電影公司早前在拍攝《飛虎雄師》煞科戲期間，因未領有槍牌而拍攝開槍戲份，到九龍城警署落口供，王敏德昨午四時許，抵達警署協助調查。問他會否介意新年時候出入警署，他說：「都OK啦！」&#13;<br> 對於整件事，王敏德說：「我當日拍戲唔知冇槍牌，以為有咪開槍囉！之前都冇試過啲咁嘅事，可能今次係細公司，而且啲後生仔唔知呢啲程序，希望冇事啦！」而王敏德落完口供後，即陪女兒去溜冰。</p></body></html>

<html><header><meta charset="utf-8"><title>春美、MEGUMI閨房揭秘</title></header><body><h1>春美、MEGUMI閨房揭秘</h1><p>根本春美、MEGUMI、小向美奈子及須藤溫子等一班人氣水着女星，前日獲朝日電視台邀請，合作拍一套深夜日劇《R#》，該劇是每星期播放一次的單元故事，而不同故事中，每人會在一間布置成其香閨的房間內演獨腳戲，頗能滿足fans的偷窺慾。<br> &#13;<br> <spanclass>認真演繹 &#13;<br> 然而春美卻對此劇非常認真，並表示會盡量發揮自己的演技，她說：「我未試過拍日劇，但希望觀眾認真啲咁去睇套劇。」而MEGUMI則說：「我會放我鍾意嘅雜誌同擺設喺間房，拍起上嚟零舍投入。」</spanclass></p></body></html>

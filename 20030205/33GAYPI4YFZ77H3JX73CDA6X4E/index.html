<html><header><meta charset="utf-8"><title>女子涉內褲藏毒闖關</title></header><body><h1>女子涉內褲藏毒闖關</h1><p>【本報訊】三十歲無業女子從羅湖返港時，遭海關職員截查，發現她背囊有兩包毒品「冰」，再進一步搜身時，揭發內褲也收藏小量毒品，巿值約二十八萬元。該名女子被控兩項販毒罪名，案件昨在高等法院開審。&#13;<br> 被告梁幗濠，否認兩項販毒罪名。控方案情指，去年七月四日，被告從羅湖抵達入境大堂，辦理過境檢查旅遊證件手續，步經行李檢查櫃位時，遭海關職員截停，要求檢查她揹着的背囊。關員打開背囊，發現內有兩包晶體狀物品。被告突然發難，用手推開關員，轉身逃跑。關員展開追截，終在兩名便衣警員協助下，將她制服及拘捕。&#13;<br> 案件編號：HCCC324/02</p></body></html>

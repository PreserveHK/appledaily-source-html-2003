<html><header><meta charset="utf-8"><title>扮靚情報：<br>Aveda新系列　巴西部落種子製成</title></header><body><h1>扮靚情報：<br>Aveda新系列　巴西部落種子製成</h1><p>以天然植物作產品成份、循環再造物料做包裝，Aveda一向以保護環境為宗旨，是筆者喜愛的牌子。值得推介的產品──唇膏及唇線筆，更採用有機植物Uruku棕櫚樹的紅色種子顏料製成，天然又好用。而今季Uruku化妝品系列，會有更多新色，未用過Aveda的朋友，今季不妨一試。&#13;<br>&#13;<br>記者：梁珮瑜</p><p><br> &#13;<br> <center> （售價未定，預計二月中推出)查詢：27373026</center> </p></body></html>

<html><header><meta charset="utf-8"><title>老翁遍尋偷錢北姑</title></header><body><h1>老翁遍尋偷錢北姑</h1><p>【本報訊】七十八歲姓劉老翁（圖左），前日早上在深水埗北河街與一名「北姑」到賓館尋歡後離去，發現銀包內的一千元被偷走，他懷疑「北姑」趁他洗澡時順手牽羊，老翁昨日再到深水埗找尋涉嫌「北姑」。&#13;<br> 至下午二時半他在基隆街與桂林街交界發現該「北姑」，便上前和她理論，對方否認偷錢，老翁遂通知在場一名食環署姓馮男職員報警，警員調查證實二十八歲姓侯「北姑」（圖右）持雙程證來港，於是將一干人等帶署調查。&#13;<br> 徐雲庭攝</p></body></html>

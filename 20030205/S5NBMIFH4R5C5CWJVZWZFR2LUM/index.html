<html><header><meta charset="utf-8"><title>晨女氣數將盡！</title></header><body><h1>晨女氣數將盡！</h1><p>太陽始終有落山時，玩咗五年嘅日本偶像組合Morning娘晨女最近開親騷都大蝕，有關搞手都對佢哋耍手擰頭。&#13;<br> 前幾日我羅拉翻開日本報紙睇，原來晨女唔單止主持嘅節目收視直插谷底，佢哋上年年尾喺秋田搞嘅一場演唱會，一萬二千個位只得三分之一入座率，蝕到入肉。而晨女主要收入係靠賣演唱會產品，但自從後藤真希走咗，矢口真里以前係壞女孩又俾人唱開晒，人氣大不如前。晨女嘅神話，睇嚟好快要畫上句號。</p></body></html>

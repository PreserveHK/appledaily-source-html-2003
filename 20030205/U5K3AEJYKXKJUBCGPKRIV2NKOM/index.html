<html><header><meta charset="utf-8"><title>安仔狂食鮑魚變肥旺</title></header><body><h1>安仔狂食鮑魚變肥旺</h1><p>郭晉安在農曆年期間除了大派利是外，他連續數天亦食不停口，令他在短短四天內重了四磅，名副其實過肥年。<br> &#13;<br> <spanclass>三萬蚊封利是 &#13;<br> 日前安仔接受本報電話訪問時說：「我逢見人就派，試過派到唔夠利是封㖭！我今年預咗兩萬幾近三萬蚊封利是，不過最緊要開心。」&#13;<br> 安仔更稱在過年享盡不少美食，他笑說：「我日日返屋企食飯，我去啲同事屋企拜年，重有鮑魚食，個個都想我變番『丁常旺』咁肥，話我肥番啲會好運，我𠵱家都肥咗四磅呀。」	&#13;<br> 此外，安仔早前曾往湖南一間的士高登台，令他進帳十萬，而安仔除請觀眾即場扮「阿旺」搞笑外，更有女fans衝上台獻吻。&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>虐打女友兒子監2月</title></header><body><h1>虐打女友兒子監2月</h1><p>【本報訊】二十一歲無業漢因同居女友僅二十個月大的兒子吵鬧，打擾他睡覺，盛怒下兩度用膝蓋跪其下體，令其下體受創紅腫出血，治療半個月始出院。被告早前於荃灣法院承認一項虐兒罪名，裁判官昨宣判時直指他導致一名年幼男童入院，案情嚴重，將判刑起點定為三個月，但考慮他認罪及沒有案底，輕判他入獄兩個月。&#13;<br> 律師替被告求情，指他與男童平日以父子相稱，可見他其實甚疼錫男童。現在他已獲女友原諒，並計劃短期內迎娶女友，答應以後善待她兩母子，希望可獲輕判，盡快重獲自由。&#13;<br> 二十一歲被告姓張，過往並無案底。&#13;<br> 案件編號：TWCC221/03</p></body></html>

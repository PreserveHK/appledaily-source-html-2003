<html><header><meta charset="utf-8"><title>漁民墮海</title></header><body><h1>漁民墮海</h1><p>【本報訊】兩名同姓李、分別二十三及二十八歲的內地漁民，昨早上八時途至西貢萬宜水庫對開約五公里遇上大風浪，遂將舢舨駛近岸暫避，但駛至距飯甑洲對開一點五公里海面時，舢舨遭風浪打翻，他們墮海扶着船邊在大海中漂浮約兩小時後，幸得一艘本港漁船救起及報案。&#13;<br> 水警接報到場，兩名獲救內地漁民因浸在冰冷海水中一段時間，身體出現低溫現象，遂將他們載返西貢對面海水警基地（箭嘴示），再轉送院，治療後情況穩定。&#13;<br> 姜偉康攝</p></body></html>

<html><header><meta charset="utf-8"><title>警憑閉路電視拘四劫匪</title></header><body><h1>警憑閉路電視拘四劫匪</h1><p>【本報訊】香港仔田灣邨昨發生街頭劫案，一名男子返家途中遭四名賊人截劫，賊人毆傷事主及掠去一部手提電話及外衣後逃走。警方接報到場，在邨內一大廈憑閉路電視影帶拘捕四名涉案男子及起回贓物。&#13;<br> 傷者姓林（二十六歲），昨凌晨四時許，他返家途經田灣邨田康樓對開行人天橋時，遭四名男子截停行劫，掠去其一部價值數千元的諾基亞八系手提電話及外衣逃去。&#13;<br> 警員事後翻看閉路電視錄影帶，發覺四名可疑人進入電梯後，在三十樓步出電梯，大批警員遂登樓搜捕賊人，終於在三十樓梯間拘捕四名十六至二十三歲涉案男子及起回贓物，事主則送院治療。</p></body></html>

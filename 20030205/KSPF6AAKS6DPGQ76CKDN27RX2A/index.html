<html><header><meta charset="utf-8"><title>神檯惹火兩女險死</title></header><body><h1>神檯惹火兩女險死</h1><p>【本報訊】土瓜灣偉恒昌新邨一個單位，前晚深夜十一時四十五分疑因神枱燈洩電發生火警，一名女子及一名女童險葬身火海，幸消防員及時到場破門入屋將她們救出。兩人被熏黑，因吸入濃煙送院治療,女童情況危殆,女親友則傷勢嚴重。消防員於半小時後將火救熄，但單位已嚴重焚毀及有水迹；消防員疏散逾五十名住客至地下。初步調查火警無可疑。&#13;<br> 現場為偉景街偉景閣二樓一單位，男戶主姓陳，與九歲女兒及姓蔡（四十五歲）女親友同住，其女親友較早時由福建來港。警方調查後，發現該名女親女的雙程證於去年十二月底到期，以涉嫌違反逗留條件將她拘捕。警方現仍聯絡男戶主協助調查。</p></body></html>

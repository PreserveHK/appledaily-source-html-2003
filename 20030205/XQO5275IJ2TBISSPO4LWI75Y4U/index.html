<html><header><meta charset="utf-8"><title>鍾麗淇續約無線加人工</title></header><body><h1>鍾麗淇續約無線加人工</h1><p>鍾麗淇昨日返將軍澳電視城簽約，她說：「我續咗一年約，加幾多就唔好講，總之喺呢個減人工嘅市道有得加係好事，好開心新嘅一年有新開始。」&#13;<br> 鍾麗淇覺得自己的鬼妹仔臉孔，局限了在娛樂圈發展，她說：「今次續約無綫，係因為公司畀機會我拍劇，重唔使我再做竹昇妹，所以我覺得自己今年幾好彩，好運會跟住嚟！」<br> &#13;<br> <spanclass>開始學做人 &#13;<br> 事業有轉機，鍾麗淇感情方面又怎樣？她說：「我都唔會諗，做好自己嘢，唔係好想談情說愛，我會畀心機拍劇，同埋之前有好多人話我好寸，唔識做人，我都有檢討過，𠵱家開始我會學做人，處理好人際關係。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>迷幻八男刀棍傷人</title></header><body><h1>迷幻八男刀棍傷人</h1><p>【本報訊】元朗山貝涌口村一名二十三歲姓吳村民，前晚十時半不滿居於毗鄰、疑染有不良嗜好的堂兄，招呼多名同道在屋內啪丸，並大吵大鬧及將花盆掟出屋外；他與二十二歲姓張友人出言干涉時，混亂中有人取出摺櫈、利刀及木棍互相追打，事主與友人寡不敵眾受傷。&#13;<br> 警員接報到場拘捕八名十五至三十三歲涉嫌傷人男子，並在現場撿獲利刀及木棍，事後將兩傷者送院（圖）。&#13;<br> 梁德偉攝</p></body></html>

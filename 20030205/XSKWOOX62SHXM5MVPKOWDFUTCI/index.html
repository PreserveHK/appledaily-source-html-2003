<html><header><meta charset="utf-8"><title>販管隊主任被打索償</title></header><body><h1>販管隊主任被打索償</h1><p>【本報訊】五旬食環署高級小販管理主任於三年前執行職務時，因禁止小販非法擺賣，竟被對方拳打，傷及頸脊，導致身體百分之七永久傷殘，影響工作及晉升機會，還遭署方拒絕給予武器，以便執勤時自衞。原訟人日前入稟高等法院，控告政府及該名小販，要求賠償過百萬元。&#13;<br> 原訟人鄭龍燃，現年五十三歲，任職食環署高級小販管理主任，被告人分別為香港特區政府及於案發時當小販的楊港來（譯音）。&#13;<br> 原訟人於○○年五月三十一日執勤時，遭楊港來毆打，導致身體受到傷害，另按《職業安全及健康條例》，控告政府違反僱用合約。&#13;<br> 案件編號：HCPI118/03</p></body></html>

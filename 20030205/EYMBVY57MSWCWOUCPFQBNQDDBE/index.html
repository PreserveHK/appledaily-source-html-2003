<html><header><meta charset="utf-8"><title>李玟最恨盜版</title></header><body><h1>李玟最恨盜版</h1><p>李玟日前接受新城財經台《智闖大中華》節目訪問，她覺得內地市場有極大潛力，但要打開這個市場，盜版是最大的絆腳石。<br> &#13;<br> <spanclass>介紹中國文化 &#13;<br> 李玟表示盜版問題令她十分傷心，因一張唱片的推出結合很多人的心血，盜版卻令製作人不願創作，歌手不願宣傳，她更表示其盜版唱片的銷售量最少是正版的十倍，她坦言現在唱片公司投資在歌手的唱片製作費和宣傳費比以前減少了一半。&#13;<br> 而李玟現正籌備英文專輯，她亦有參與創作，歌曲會融入許多中國古典音樂，包括二胡和琵琶等，她希望透過音樂將中國文化介紹給外國人認識。</spanclass></p></body></html>

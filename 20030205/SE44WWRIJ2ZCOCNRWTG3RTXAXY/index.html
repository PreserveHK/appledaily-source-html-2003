<html><header><meta charset="utf-8"><title>小倉優子鄰家少女上位</title></header><body><h1>小倉優子鄰家少女上位</h1><p>十九歲日本女星小倉優子，近日因一套動畫《LoritaFace》而人氣急升，更在一個「最想其成為妹妹的偶像」選舉中，被選為榜首，令像她這類走長髮鄰家少女路線的女優再度成為搶手貨，走同一路線的女新人亦大量湧現，更有雜誌指小倉帶起了一股新社會現象。<br> &#13;<br> <spanclass>握手會親民 &#13;<br> 而優子亦乘着現在人氣當旺，火速在前日推出其最新寫真集《優子之秘密房間》，書內的靚相全在塞班島取景。而從本月一日開始，優子更會在多個地方舉行握手會作宣傳，實行走親民路線。</spanclass></p></body></html>

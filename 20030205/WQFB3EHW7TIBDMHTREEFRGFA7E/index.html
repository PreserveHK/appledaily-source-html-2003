<html><header><meta charset="utf-8"><title>伊拉克危機最新發展</title></header><body><h1>伊拉克危機最新發展</h1><p>．美國國務卿鮑威爾周三會向安理會提交伊拉克違反聯合國決議的證據，包括流動生物實驗室照片和竊聽伊拉克人談話紀錄。伊拉克表明會反駁鮑威爾的證據，並對武檢員發現的導彈彈頭罕有地率先作出解釋，指彈頭屬於聯合國決議容許的短程導彈。&#13;<br> ．伊拉克戰事未開打，美國已挑選了「伊拉克國民大會」領袖沙拉比為侯賽因的繼任人，主持過渡聯合政府。&#13;<br> ．英國國防部向英國廣播公司表示，軍方已向派駐科威特的士兵表明，一旦攻伊，便要預備會在伊拉克逗留三年，顯示他們的工作主要是維持和平，而非到前線作戰。</p></body></html>

<html><header><meta charset="utf-8"><title>Apple姐日記：<br>蘇永康除夕夜蒲RaveParty</title></header><body><h1>Apple姐日記：<br>蘇永康除夕夜蒲RaveParty</h1><p>我Apple姐新正頭梗係要遊吓埠歎幾日啦，不過咁，有大把好姊妹幫我喺香港收風。&#13;<br> 我一返嚟，成班十幾歲嘅世姪女就八畀我聽，話早幾日年廿九就俾佢哋遇到蘇永康，不過唔係喺酒店或茶樓食團年飯喎，而係喺九龍灣展貿嘅raveparty度。<br> &#13;<br> <spanclass>玩到通頂 &#13;<br> 嗰晚蘇永康戴住黑超同老婆一齊入場，佢兩個一直玩到凌晨三、四點都未走。咁又係，聽講佢年初一美國登台嗰場show做唔成，新正頭唔使做嘢玩吓又何妨。</spanclass></p></body></html>

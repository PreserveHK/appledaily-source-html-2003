<html><header><meta charset="utf-8"><title>洪欣盼羊年繼續賺</title></header><body><h1>洪欣盼羊年繼續賺</h1><p>洪欣回顧去年的成續，感到非常滿意，因為在事業方面是最豐收的一年，共拍了五個廣告，還有不少剪綵機會，工作輕鬆之餘，收入亦很理想。<br> &#13;<br> <spanclass>一切由神安排 &#13;<br> 踏入羊年，洪欣希望主力拍電視劇，她說：「因為拍劇可以帶畀我其他工作同外快，希望今年都好似上年咁好成績。」&#13;<br> 洪欣續說：「好多朋友都話係個仔旺我，但我就唔同意，因為我係基督徒，我覺得係神嘅安排，係上天幫我，加上自己經歷咗好多嘢，對做人處世都會有幫助。當然個仔都係令我努力工作嘅其中一個推動力，𠵱家個人都開心咗好多。」</spanclass></p></body></html>

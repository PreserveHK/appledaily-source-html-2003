<html><header><meta charset="utf-8"><title>議員女助理遭人摸臀</title></header><body><h1>議員女助理遭人摸臀</h1><p>【本報訊】一名立法會議員的女助理，昨晚在小西灣道橫過馬路，突遭一名迎面而至的男路人施「鹹豬手」非禮臀部，女事主致電報警，警員到場調查，將全部人帶署調查。&#13;<br> 被捕男子姓謝﹙二十四歲﹚，他自稱只是無意間碰到女事主，但警方已經將案列非禮案處理。&#13;<br> 消息稱，女事主為一名立法會議員的助理，昨晚六時半，她與四十八歲母親在小西灣道小西灣邨對開橫過馬路，忽然有一名男子迎面而至，女事主的母親發現有人向女兒臀部觸摸，於是提醒女兒，兩母女均覺對方有意靠近，存心非禮，便致電報警。警員到場了解，將一干人等帶返警署調查。</p></body></html>

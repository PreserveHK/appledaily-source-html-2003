<html><header><meta charset="utf-8"><title>溫碧霞過熱辣辣新年</title></header><body><h1>溫碧霞過熱辣辣新年</h1><p>正在泰國度新年的溫碧霞，日前表示本月中會全情投入工作，拍攝新戲《豆室96小時》，溫碧霞說：「我好鍾意呢部戲嘅劇本，而且角色係一個新突破，係我之前未演過嘅。」&#13;<br> 問溫碧霞有何新年願望，她感慨地說：「今年我有好多朋友嘅身體都唔係咁好，所以我覺得一個人就算搵到好多錢，如果身體唔好，有錢都冇意思。所以我希望身邊每個人都健健康康，最好就係全世界嘅人都健康啦！」<br> &#13;<br> <spanclass>日日情人節 &#13;<br> 情人節將至，問溫碧霞會如何慶祝，她說：「我唔係好重視呢啲節日，其實一對情侶喺埋一齊，日日都係情人節啦！」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

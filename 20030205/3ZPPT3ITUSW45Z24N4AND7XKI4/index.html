<html><header><meta charset="utf-8"><title>吳彥祖、LisaS.赤口撐檯腳</title></header><body><h1>吳彥祖、LisaS.赤口撐檯腳</h1><p>吳彥祖自年前與MaggieQ分手後，便只與外籍女模LisaS.傳過緋聞，二人相戀早已是娛樂圈內公開的秘密，但前晚吳彥祖與LisaS.在中環晚膳時，甫見有記者在場，二人仍即時左閃右避。<br> &#13;<br> <spanclass>相談甚歡 &#13;<br> 前晚十時許，吳彥祖與LisaS.在中環蘇豪區的和風亭日本料理撐枱腳，二人邊吃邊密密斟，相談甚歡，但當吳彥祖發現記者時，便即時黑面，並即時埋單離開餐廳。LisaS.更全程躲在吳彥祖身後迴避鏡頭，並急急腳登上座駕離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

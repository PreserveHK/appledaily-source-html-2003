<html><header><meta charset="utf-8"><title>連凱結婚海邊大解放</title></header><body><h1>連凱結婚海邊大解放</h1><p>連凱和圈外女友Amanda下月七日在美國洛杉磯舉行婚禮，並於下月二十六日返台灣擺喜宴。二人日前在台灣拍攝婚紗照，不羈的連凱解開恤衫鈕扣，展露胸肌，跟穿上低胸婚紗的準新娘在海邊拍照。<br> &#13;<br> <spanclass>兩年後造人 &#13;<br> 連凱昨在電話中說：「我呢排忙緊拍劇集同電影，婚禮嘅嘢都交晒畀Amanda籌備，因為大家嘅家人都喺洛杉磯，所以喺嗰邊註冊。」問連凱有否造人大計？他說：「我同Amanda有共識，最快兩年後先至生ＢＢ。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>2R幫仔女拿定著數</title></header><body><h1>2R幫仔女拿定著數</h1><p>張崇基和張崇德近日在尖沙嘴開設音樂人教室，二人昨日在教室舉行記者會，宣布將於下月十二日開始在灣仔伊館舉行四場演唱會，並請來女子組合2R擔任表演嘉賓。<br> &#13;<br> <spanclass>一世免費上堂 &#13;<br> 2R昨日趁機向張氏兄弟拜師學唱歌，還即席表演吹笛及彈琴，2R又送上招財貓祝二人生意興隆，但張氏兄弟因信奉基督教而拒收，他們還贈2R一世免費學任何課程。&#13;<br> Race說：「我一有時間就嚟學嘢，如果公司唔排咁多嘢畀我做，等我多啲時間嚟，遲啲有個電台重舉行天才表演，我都要準備㗎。唔知第時我啲仔女嚟有冇得免費呢？有就慳唔少！」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>悲張國榮欲哭無淚</title></header><body><h1>悲張國榮欲哭無淚</h1><p>吳宇森入行多年，先後跟不少巨星合作，在芸芸外國明星中，吳宇森表示最欣賞尼古拉斯基治和尊特拉華達，但箇中原因未有多講。&#13;<br> 至於香港明星，除周潤發外，吳宇森欣賞的還有張國榮（Leslie）。今年四月張國榮跳樓輕生，令吳宇森好不傷心，吳宇森在《傑出華人系列》訪問中說：「我唔相信呢個係事實，冇理由佢會咁做，我師傅（張徹）同恩人（何冠昌）死嗰陣，我都喊得出眼淚，但係Leslie我就一滴眼淚都喊唔出，一個人最傷心嘅，莫過於有眼淚喊唔到出嚟。」</p></body></html>

<html><header><meta charset="utf-8"><title>曹誠模陪Fans倒數唔領獎</title></header><body><h1>曹誠模陪Fans倒數唔領獎</h1><p>早前於中國罷唱演唱會正遭人起訴的韓國一線男歌手曹誠模，日前宣布將不出席由MBC及KBS電視台於下月三十及三十一號舉行的音樂頒獎禮。&#13;<br> 曹誠模表示，他打算於該兩晚舉行大型音樂會，與眾同樂，他說：「我不覺得出席頒獎禮比與歌迷過新年更加重要。」另外，韓國首個年終頒獎禮《m.net　MusicFestival》剛於昨晚舉行，當中BoA與FlyToTheSky均以要一起為唱片公司拍MV而取消出席，不過有說BoA怕被李孝利搶盡風頭，才會避開頒獎禮。</p></body></html>

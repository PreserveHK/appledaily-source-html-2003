<html><header><meta charset="utf-8"><title>68年香港流感　40萬人中招</title></header><body><h1>68年香港流感　40萬人中招</h1><p>過去一個世紀人類共爆發過三次全球性大型流感，其中一次源於香港。這次被稱為「香港流感」的疫潮於一九六八年七月悄然出現，瞬即感染全港四十萬人，佔當時人口一成，其中有四十五人死亡，並在半年內擴散到全球五十五個國家，造成七十萬人死亡。不過最嚴重的是一九一八至一九年的「西班牙流感」，在全球造成二千至四千萬人死亡，五億人受感染。一九五七年爆發的亞洲流感亦造成超過一百萬人死亡。&#13;<br> 本報資料室</p></body></html>

<html><header><meta charset="utf-8"><title>餃子餛飩 - 李純恩</title></header><body><h1>餃子餛飩 - 李純恩</h1><p>「一個廣東佬」讀者來信，問我煮餃子，為甚麼不能一浮起就食，非要三起三落不可。&#13;<br> 餃子不像餛飩，皮子較厚。如果你留意北方人  至於上海人吃的餛飩就沒有這麼複雜，因為機製的餛飩皮是一張厚薄均勻的四方薄皮，下鍋後受熱也均勻，皮薄餡就容易熟，所以水滾了一會，餛飩從鍋底浮起，就可以吃了。&#13;<br> 北方的餃子，南方的餛飩，其實也反映了中國北方人和南方人的性格和生活習慣，北方人厚實，南方人輕靈，這是一方水土養出的一方人性。兩種不會混淆的麵食，中間隔着一條滔滔長江，互守壁壘，各有尊嚴，餃子就是餃子，餛飩就是餛飩，是不許弄錯的。</p></body></html>

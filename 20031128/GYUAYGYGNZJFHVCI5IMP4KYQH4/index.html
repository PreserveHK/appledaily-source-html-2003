<html><header><meta charset="utf-8"><title>陳芷菁剖腹產七磅女嬰</title></header><body><h1>陳芷菁剖腹產七磅女嬰</h1><p>本報昨日收到消息，陳芷菁擇日於前日在浸會醫院剖腹誕下七磅多的女嬰，母女平安。而丈夫張錦榮由於怕生產過程血腥，並沒陪太太入產房。<br> &#13;<br> <br> <spanclass>尚未改名 &#13;<br> 昨日記者致電陳芷菁恭賀她一索得女，她在電話中表示女嬰尚未改名，聲線微弱的她說：「好開心，因為全身麻醉，所以𠵱家重有啲茫然，但係都好開心。」&#13;<br> 陳芷菁剛於今年七月中與律師張錦榮在英國劍橋註冊結婚，當時醫生說其胎兒可能患唐氏綜合症，令芷菁與老公大為緊張，後發現醫生原來是嚇唬她，現在她誕下健康女嬰，小兩口終可鬆一口氣。	採訪：朱倬誼</spanclass></p></body></html>

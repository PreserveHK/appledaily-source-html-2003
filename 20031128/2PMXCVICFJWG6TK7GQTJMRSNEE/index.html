<html><header><meta charset="utf-8"><title>喬治布殊突然訪伊勞軍</title></header><body><h1>喬治布殊突然訪伊勞軍</h1><p>美國總統喬治布殊在感恩節給駐伊美軍一個驚喜。他周四悄悄乘坐空軍一號到了暴力事件不斷的伊拉克首都巴格達，探望那裏的美軍。喬治布殊成為首位訪問伊拉克的美國總統。&#13;<br> 喬治布殊此行嚴加保密，直至空軍一號安全降落巴格達後，方向外公布。喬治布殊周三晚才由家鄉德州飛往首都華盛頓，與幾名助手和記者起程，一切秘而不宣。空軍一號在黑夜中降落巴格達國際機場。那裏日前才有一架DHL貨機起飛時被導彈擊中，形勢仍然緊張。喬治布殊到巴格達後，只會有兩小時是離開機艙，走到地面與美軍共晉晚餐。&#13;<br> 美聯社</p></body></html>

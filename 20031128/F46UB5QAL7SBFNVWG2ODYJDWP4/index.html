<html><header><meta charset="utf-8"><title>大番薯志偉挑戰韓琛</title></header><body><h1>大番薯志偉挑戰韓琛</h1><p>曾志偉昨日在觀塘一配音室替卡通片《老夫子反斗偵探》的大番薯一角配音，而原作者的兒子王澤亦有到場支持。志偉表示自小已看老夫子，所以配音時特別有代入感，他說：「我覺得由我做大番薯，鄭丹瑞做老夫子，張堅庭做秦先生就最合適不過，而今次配音就唔會刻意扮卡通聲。」&#13;<br> 此卡通片將安排在聖誕檔上映，恰巧志偉另一套電影《無間道III終極無間》亦同期上演，志偉笑言：「今次係自己把聲打自己個人。」<br> &#13;<br> <spanclass>暗指博宣傳 &#13;<br> 此外，有報道指成龍與陳自強因電影《新警察故事》超支二千萬反目，志偉笑言是一個很好的宣傳新聞。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

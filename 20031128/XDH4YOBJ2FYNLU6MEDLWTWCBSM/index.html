<html><header><meta charset="utf-8"><title>盧巧音蒼白水仙病態美</title></header><body><h1>盧巧音蒼白水仙病態美</h1><p>盧巧音（Candy）的全新專輯《花言．巧語》今天推出，她穿上一身白紗裙拍攝封面照，連面部亦化得頗為慘白，雖然看似病態，但頗具型格。<br> &#13;<br> <spanclass>正音唱國語 &#13;<br> 新碟班底除了有舊拍檔雷頌德、梁翹柏及黃偉文外，Candy亦找來伍樂城與李焯雄做新夥伴。當中收錄的歌曲《落地開花》國語版《黑水仙》是Candy花上最多時間灌錄的一首作品，因為Candy認為國語會愈來愈重要，所以寧願花多點時間在這歌的國語發音上，希望可以做到字正腔圓。&#13;<br> Candy又謂會致力推動學習國語，本周日她便會出席《唱K學國語》歌唱比賽，為眾參賽者打氣之餘，說不定還可增進自己的國語能力。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>廖碧兒賣舊平治迎幸運車</title></header><body><h1>廖碧兒賣舊平治迎幸運車</h1><p>廖碧兒和洪天明昨日在將軍澳出席《開心嘉年華》的拜神儀式，廖碧兒日前在無綫台慶中贏得一部約二十四萬的三菱Grandis七人van，日內便往取車。<br> &#13;<br> <spanclass>天明承認歐遊 &#13;<br> 廖碧兒表示其實兩個月前已買了一部二手平治房車，她說：「我準備賣咗部平治，然後留番部新車，畢竟係幸運車。」&#13;<br> 此外，有報道指洪天明早前到英國探望有傳已復合的徐子淇，他避忌地說：「我哋好少聯絡，即使將來同子淇或者其他女仔一齊，我都希望大家畀啲空間。」不過天明承認早前曾到歐洲旅行。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

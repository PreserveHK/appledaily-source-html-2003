<html><header><meta charset="utf-8"><title>城城亂噏激走女學生</title></header><body><h1>城城亂噏激走女學生</h1><p>郭富城日前在杭州宣傳新劇《動感豪情》，到了浙江大學邵逸夫體育館跟近二千名學生見面。城城除收到不少歌迷的禮物外，主辦單位還送上城城由細到大的照片，十分有紀念價值。<br> &#13;<br> <spanclass>要求人工呼吸 &#13;<br> 現場有三個fans在城城面前大展舞技，之後又有三個女fans上台跟城城做對手戲，但她們要求的戲份不是親吻就是做人工呼吸，城城惟有出絕招擺脫，不停亂講對白，最後才成功甩身。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>法製造業信心11月最高</title></header><body><h1>法製造業信心11月最高</h1><p>【本報綜合報道】法國統計處INSEE說，當地製造業信心指數從10月的95點，升至本月的100點，是11個月來最高水平，且勝過市場預測的98點，原因是全球經濟復甦，刺激法國出口業。出口佔法國國內生產總值（GDP）的29%。&#13;<br> 另外，整體生產展望指數由上月的負20點，升至本月的負3點，為32個月來新高。至於全球定單指數則上升3點，至負22點。&#13;<br> 有分析員警告，歐元持續上升，將會損害法國出口商的利益。經濟合作及發展組織（OECD）日前調低法國明年經濟增長預測，由原先的2.6%降至1.7%。</p></body></html>

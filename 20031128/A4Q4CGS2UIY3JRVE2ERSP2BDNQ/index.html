<html><header><meta charset="utf-8"><title>與陳容森地下情救事業</title></header><body><h1>與陳容森地下情救事業</h1><p><b> 九一年</b> ：張可頤被唱片公司安排與三名少女組成花生女郎（P.P.Gals），但不到一年便在樂壇銷聲匿迹。&#13;<br> &#13;<br> <b> 九四年</b> ：參選香港小姐奪得「最具潛質獎」，其後加入無綫。&#13;<br> &#13;<br> <b> 九七年</b> ：陳容森以教歌為名結識張可頤。&#13;<br> &#13;<br> <b> 九九年</b> ：因陳容森的介入，張可頤與拍拖九年的男友董波分手。&#13;<br> &#13;<br> <b> 前年</b> ：被指因傅天穎介入，與陳容森的感情亮起紅燈，其後多番離合，同年宣布分手。&#13;<br> &#13;<br> <b> 今年</b> ：憑《九五至尊》一劇人氣急升，更被揭與陳容森只是假分手，並於台慶中奪得「我最喜愛的女主角」獎，但被指與無綫其他當家花旦不和。</p></body></html>

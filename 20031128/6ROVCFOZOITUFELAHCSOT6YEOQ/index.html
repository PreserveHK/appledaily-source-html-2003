<html><header><meta charset="utf-8"><title>艾斯頓媽媽爆狄美婚訊</title></header><body><h1>艾斯頓媽媽爆狄美婚訊</h1><p>雖然狄美摩亞（DemiMoore）早前否認將與男友艾斯頓古查（AshtonKutcher）結婚，但據艾斯頓媽媽透露，他們二人將於明年舉行婚禮，她又表示不介意狄美比兒子大十六年。<br> &#13;<br> <spanclass>妮歌亦傳訂婚 &#13;<br> 英國《太陽報》引述艾斯頓媽媽所說：「他們對這段關係很認真，但他們會至少等待六個月。」另外，有傳妮歌潔曼（NicoleKidman）將與LennyKratvitz舉行新屋入伙派對，並宣布訂婚消息，妮歌還邀請了前緋聞男友祖迪羅（JudeLaw）。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>黃伊汶三千元手機𠱁家姐</title></header><body><h1>黃伊汶三千元手機𠱁家姐</h1><p>黃伊汶日前與女助手在銅鑼灣時代廣場附近出現，當日下午一時，一身全黑衣服的黃伊汶在一間手機店門外，不時指指點點，似對新款手機甚有興趣。<br> &#13;<br> <spanclass>生日禮物 &#13;<br> 之後黃伊汶的助手在電話中表示，當日是黃伊汶的胞姊生日，故她購買了一部價值三千多元、具拍照功能的手機給姊姊作生日禮物。&#13;<br> 黃伊汶的胞姊在其母親位於旺角的美容院工作，平日親友經常致電到美容院或其家中找她，故黃伊汶決定送手機給胞姊做禮物。&#13;<br> 採訪、攝影：娛樂突發組&#13;<br> </spanclass></p></body></html>

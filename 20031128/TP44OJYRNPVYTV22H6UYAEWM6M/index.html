<html><header><meta charset="utf-8"><title>我阿爹林振強 - 林振強</title></header><body><h1>我阿爹林振強 - 林振強</h1><p>喺二○○三年十一月十六日返咗去天父身邊，享受咗五十六年嘅美食及靚師奶。𠵱家安排咗喺十二月一日早上同佢喺聖堂做彌撒saygoodbye。如果你欣賞我阿爹而想讓自己《真情流露》，就好希望及歡迎你喺嗰日為佢祈禱、念經、高聲呼唱佢填啲歌或以其他形式祈求神讓佢安息。記得唔好過度serious，如果唔係強伯會怕醜㗎！彌撒之後我哋會同佢去火葬場火化，說最後一聲的《再會了》。</p><p>阿媽　強嬸&#13;<br> 本人　林智煌&#13;<br> 姨媽姑爹眾多恕未盡錄</p></body></html>

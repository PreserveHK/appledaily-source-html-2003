<html><header><meta charset="utf-8"><title>CanonExpo2003數碼遊樂場</title></header><body><h1>CanonExpo2003數碼遊樂場</h1><p>星期五揭幕嘅CanonExpo2003，同一般展覽與別不同，以數碼夢幻王國為主題，參考遊樂場設計，設立PowerShot太空帝國、EOS海盜船、佳能數碼學園、打印機奇趣樂園等節目，參觀者將有機會親身試玩Canon最新產品，而且更可一睹Canon第一部相機「KWANON」嘅真面目，另外鄭伊健及李力持更會到場分享攝影技巧，攝影發燒友更不容錯過。&#13;<br>&#13;<br>記者：許福合</p><p><b> CanonHK</b> &#13;<br> 查詢電話：21702888&#13;<br> 日期：2003年11月28至30日&#13;<br> 地點：香港會議展覽中心展覽廳5A</p></body></html>

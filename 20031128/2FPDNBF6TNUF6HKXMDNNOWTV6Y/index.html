<html><header><meta charset="utf-8"><title>黎明奔波新疆為貧童</title></header><body><h1>黎明奔波新疆為貧童</h1><p>黎明（Leon）早前以聯合國兒童基金會國際青年特使身份，遠赴新疆作親善探訪，並為「中國兒童健康基金」籌款，希望可改善內地兒童的健康問題。在七天的行程中，Leon先到達莎車縣探訪營養不良的兒童，而當地不少兒童因母親在家分娩時不幸死亡而成為孤兒，Leon亦一一前往慰問及鼓勵。<br> &#13;<br> <spanclass>視察進度 &#13;<br> 其後，Leon又重訪今年二月曾發生大地震的巴楚縣，視察當地災後重建工作的進度。今次重訪巴楚縣，並參觀了一所由基金會資助興建的學校，Leon看後當然感到很開心，他說：「整個行程中，最開心嘅時刻就係到訪剛落成嘅學校同平房，重睇到當日嘅災民現在嘅生活重回軌道。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>雲迪素惡犬咬人要害</title></header><body><h1>雲迪素惡犬咬人要害</h1><p>去年編劇米高卻納（MichaelKerner）在影星雲迪素（VinDiesel）的寓所商談劇本時，遭雲迪素的一百七十磅惡犬咬傷要害，其陰莖及陰囊分別縫了三針及兩針，事後米高向雲迪素索償八百萬美元（約六千二百四十萬港元）。<br> &#13;<br> <spanclass>索償六千萬 &#13;<br> 雲迪素承認須對愛犬咬傷編劇一事負上責任，事後他亦吩咐助手送米高到醫院，並為他支付醫院費用，但他卻不認為須賠償八百萬美元。不過米高聲稱自己心理及生理都受到嚴重損害，而且須接受長期精神治療。如雙方未能庭外和解，案件將於明年六月正式開審。</spanclass></p></body></html>

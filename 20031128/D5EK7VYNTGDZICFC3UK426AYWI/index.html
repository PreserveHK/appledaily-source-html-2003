<html><header><meta charset="utf-8"><title>倫交所減收掛牌費用</title></header><body><h1>倫交所減收掛牌費用</h1><p>【倫敦路透社電】歐洲最大股票市場倫敦證券交易所（LSE）在受到英國監管機構調查其加價行為後，同意把上市公司在主板掛牌的年費調低25%。&#13;<br> 英國公平交易局正就倫交所去年調高對上市公司收費一事進行調查。倫交所副行政總裁惠特利發表聲明說，倫交所不同意公平交易局的看法，但該所希望迅速及一勞永逸解決此事。&#13;<br> 倫交所說，有意在該所創業板（AIM）上市的公司，其掛牌費用亦可獲調低至每年4000英鎊（約5.3萬港元）。倫交所表示，若在今年實行減收年費，該所將會損失580萬英鎊收益。&#13;<br> 該所表示，已同意在明年4月起凍結主板上市公司的年費，為期3年。</p></body></html>

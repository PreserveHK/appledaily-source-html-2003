<html><header><meta charset="utf-8"><title>蕭正楠灣仔歎魚生消夜</title></header><body><h1>蕭正楠灣仔歎魚生消夜</h1><p>蕭正楠日前凌晨時分，與所屬的MusicNation唱片公司同事，往灣仔春園街的佳文魚生店消夜，當時蕭正楠頭戴冷帽，一身便服亮相，與大夥兒坐於店內的隱蔽位置，大歎魚生和壽司。<br> &#13;<br> <spanclass>談笑風生 &#13;<br> 至凌晨二時許，蕭正楠等人便結帳離去，大夥兒一邊行，一邊談笑風生，眾人步往隔籬街時，曾停在路上閒聊了幾句，最後蕭正楠與同事一起登上的士離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

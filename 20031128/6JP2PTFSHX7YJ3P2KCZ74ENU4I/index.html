<html><header><meta charset="utf-8"><title>千嬅盛裝赴禮賓府唔敢喪笑</title></header><body><h1>千嬅盛裝赴禮賓府唔敢喪笑</h1><p>楊千嬅、特首夫人董趙洪娉及廣播處長朱培慶等，昨日到禮賓府出席「聖誕老人愛心大行動」，千嬅獲邀與特首夫人等主持聖誕樹灌溉及亮燈儀式。<br> &#13;<br> <spanclass>專誠買新衫赴會 &#13;<br> 昨日千嬅盛裝赴會，穿上紅色吊帶背心及黑色紗裙，當她脫下外套時，顯得份外性感，千嬅說：「今日我知道要嚟禮賓府出席咁隆重活動，梗係唔可以着得太隨便啦！套衫係專登新買嚟㗎。」&#13;<br> 千嬅於三、四年前曾到過禮賓府，她認為不能着得太隨便，她說：「我同董太影相都要挺直條腰，唔敢懶洋洋，更加唔會喪笑，因為呢啲場合喪笑會好失禮，董太都有同我握手，佢好友善。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳炯威</spanclass></p></body></html>

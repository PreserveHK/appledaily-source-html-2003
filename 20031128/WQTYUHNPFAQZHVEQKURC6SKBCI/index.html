<html><header><meta charset="utf-8"><title>陳法蓉單拖買餸好熟手</title></header><body><h1>陳法蓉單拖買餸好熟手</h1><p>陳法蓉（Monica）近期雖忙為亞視新劇《暴風型警》宣傳，但日前本報卻發現她獨自一人前往九龍城街市買餸，然後回家煮飯仔，未知Monica會否有男友陪她在家撐枱腳呢？<br> &#13;<br> <spanclass>凍肉買幾袋 &#13;<br> Monica當日駕着其吉普車前往九龍城街市，穿上一身黑衣的她將座駕停在路邊，她在落車後即步往一間生果店，並在店中選購了一些生果，繼而又行去一間凍肉舖，買了幾袋凍肉，而Monica對買餸顯得相當熟手，在兩間舖內只逗留合共短短幾分鐘，隨即便上車離去，看來Monica乃街市常客。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

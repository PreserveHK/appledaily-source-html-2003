<html><header><meta charset="utf-8"><title>大大塊樹葉好遮光</title></header><body><h1>大大塊樹葉好遮光</h1><p>四面是牆的房間實在令人感到納悶，把一大片長150厘米，闊100厘米的樹葉放在房間，即時令人如置身大自然！未止，把它放在床前，可以用作濾減光線，即使小寶寶夜裏開啟燈光入睡，也不怕光線耀眼。此外，把它當作玩具，也可以隨時變身為道具，令小寶寶輕易進入童話的想像世界。大大的一片葉，果真計仔多！&#13;<br> 記者：李玉蘭&#13;<br> &#13;<br> 店舖：宜家傢俬&#13;<br> 地址：沙田新城市中央廣場L3及L5層&#13;<br> 熱線：31250888</p></body></html>

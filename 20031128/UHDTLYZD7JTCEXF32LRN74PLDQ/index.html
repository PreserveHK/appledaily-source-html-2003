<html><header><meta charset="utf-8"><title>麥迪文柏林大逃亡</title></header><body><h1>麥迪文柏林大逃亡</h1><p>荷李活人氣男星麥迪文（MattDamon）去年主演的動作電影《叛諜追擊》叫好叫座，因此電影公司決定添食，早前續集《TheBourneSupremacy》剛在德國柏林開鏡，身為主角的麥迪文前日特別抽空接受傳媒訪問。<br> &#13;<br> <spanclass>有求必應 &#13;<br> 一向十分友善的麥迪文，前日面對記者時有求必應，拍照時也面露笑容。《TheBourneSupremacy》除了在德國取景外，也會到俄羅斯及印度拍攝，預計將於明年七月在北美公映。今次故事講述麥迪文扮演的JasonBourne，被CIA懷疑他謀殺了中共高層，又要展開亡命天涯的生活。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>紅豆南瓜排骨湯清腸道</title></header><body><h1>紅豆南瓜排骨湯清腸道</h1><p>紅豆沙大家食得多，原來紅豆重有藥用療效，對心臟病與腎臟病患者很有幫助，也能促進腸道的蠕動，有通便秘功效。配以南瓜和排骨，味道清甜，更有去水腫功效。&#13;<br> &#13;<br> 用咩料：紅豆2両、南瓜10両、果皮1塊、排骨10両&#13;<br> &#13;<br> 好易做：&#13;<br> 1.紅豆陳果皮洗淨浸水，南瓜洗淨，連皮切件。&#13;<br> 2.排骨洗淨，出水。&#13;<br> 3.煲滾3碗清水，放入紅豆及排骨，用慢火煲個半小時，放入南瓜再煲半小時。加適量鹽調味。</p></body></html>

<html><header><meta charset="utf-8"><title>周璇、李香蘭靚聲印度再現</title></header><body><h1>周璇、李香蘭靚聲印度再現</h1><p>為慶祝EMI百代唱片公司一百周年紀念，唱片公司特別推出一套名為《百代百年一百首》的專輯。專輯內收錄了一百位歌手藝人主唱過的一百首國語和粵語經典金曲，包括周璇、姚莉、白光、張露、林翠、吳鶯音、靜婷、李香蘭和陳寶珠等主唱的歌曲，並於日內正式推出。&#13;<br> 據香港EMI負責人陳輝虹透露，過往周璇、白光等精選CD是由黑膠唱片再錄製成CD，而當年眾歌手灌錄的母帶已失傳或燒毀。<br> &#13;<br> <spanclass>失而復得 &#13;<br> 然而今年初百代印度分公司，無意中在倉庫發現該批母帶，令周璇等歌手的原聲經典得以重現。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>

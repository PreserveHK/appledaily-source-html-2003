<html><header><meta charset="utf-8"><title>優香破禁一點一紅</title></header><body><h1>優香破禁一點一紅</h1><p>曾風魔萬千水着寫真迷的優香，年紀愈大打扮反愈見causal，最近優香更獲「最佳髮型」獎。現實生活中的優香表示最愛的品牌是Zucca和H.A.K，但她甚少逛專門店。&#13;<br> 優香說：「我喜歡逛百貨公司，可以一次過買內衣褲、化妝品和衣服，太方便了。不過，我不會相約朋友逛街，我揀衫時要別人等，就不好意思啦！」<br> &#13;<br> <spanclass>怕誇張服飾 &#13;<br> 至於色調方面，優香承認以往只穿黑、白、啡等「悶色」，她說：「最近我開始儲紅色物件，我發覺身上掛着點點紅，人會開心得多。早前我買了條鮮紅色長褲，着了一次便放棄，實在太誇張了。」&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>瑞士上季經濟增1%</title></header><body><h1>瑞士上季經濟增1%</h1><p>【本報綜合報道】瑞士經濟在出口帶動下錄得今年來首季增長，反映該國已走出上半年的衰退。&#13;<br> 瑞士第3季國內生產總值（GDP）比前季增長1%，是去年底以來首季錄得經濟增長，主要受惠於全球經濟漸有起色，令該國出口顯著上升。與去年同季相比，瑞士上季GDP收縮0.6%。瑞士次季GDP較首季下降0.7%。&#13;<br> 出口佔瑞士GDP約一半，該國上季出口比前季增長5.2%，按年計跌0.1%。&#13;<br> 但有部份人士警告，全球經濟能否持續增長以及瑞士各大貿易夥伴的經濟前景均令人憂慮，因此不宜對瑞士經濟看得太好。</p></body></html>

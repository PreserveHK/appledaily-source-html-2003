<html><header><meta charset="utf-8"><title>郭可盈睇準機會造人</title></header><body><h1>郭可盈睇準機會造人</h1><p>郭可盈日前接受寵物雜誌《犬月刊》的訪問，跟一頭長毛臘腸狗拍照，原來可盈是愛犬之人，家中亦飼養了一頭金毛尋回犬。郭可盈明年將下嫁林文龍，但她表示生育孩子與養狗不同，兩者不可互相取代。<br> &#13;<br> <spanclass>照顧小狗一世 &#13;<br> 郭可盈說：「養細路仔同養狗都唔同，人同狗係有分別，人會不斷長大，佢可以照顧自己，但狗仔就要照顧佢一世。」至於不少新一代寧願飼養寵物而不生孩子，郭可盈絕不認同，還表示婚後會在適當時候生小孩。</spanclass></p></body></html>

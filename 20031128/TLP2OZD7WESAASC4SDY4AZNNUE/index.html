<html><header><meta charset="utf-8"><title>泰國手製木刻筆座</title></header><body><h1>泰國手製木刻筆座</h1><p>泰國向以木製品聞名，這對木公仔便是泰國的產物，而設計者為一名正在當地修讀美術的學生。這對木公仔筆座，表面髹上一層油彩及刻上特別的表情，令平凡的筆座頓時變得生動起來，送給別人作禮物最適合不過。&#13;<br> 記者：吳嘉怡&#13;<br> &#13;<br> ConnectingRoom&#13;<br> 地址：銅鑼灣蘋果商場36號舖&#13;<br> 電話：28082807</p></body></html>

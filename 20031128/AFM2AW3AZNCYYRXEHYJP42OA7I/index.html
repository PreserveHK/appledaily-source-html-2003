<html><header><meta charset="utf-8"><title>蘭子日本狂掃冬裝</title></header><body><h1>蘭子日本狂掃冬裝</h1><p>陳淑蘭日前跟一位女性朋友到日本旅行，二人在東京玩了一星期，每天都只是吃喝玩樂，蘭子此行花了約兩萬元添置冬裝。<br> &#13;<br> <spanclass>唔敢貪小便宜 &#13;<br> 蘭子表示近期日圓兌換港元滙率很高，她日前在電話中說：「我呢次行程第一日都已瘋狂購物，之後就周圍去搜羅平嘢，我原本同女友去原宿一間化妝品專門店想試免費化妝。不過始終喺香港有人識，我唔敢做呢啲貪小便宜嘢，一陣俾狗仔隊影到，好肉酸啫。」但蘭子就大讚日本的化妝小姐服務態度友善。&#13;<br> 此外，蘭子亦在路邊吃拉麵，她說：「雖然都要成港幣差唔多五十蚊一碗，一啲都唔平，但拉麵嘅味道同風味都好有特色。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

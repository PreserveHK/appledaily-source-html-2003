<html><header><meta charset="utf-8"><title>納奧美搶籮霸飯碗周身LV</title></header><body><h1>納奧美搶籮霸飯碗周身LV</h1><p>籮霸珍妮花洛庇絲（JenniferLopez），本年初接受法國名牌LouisVuitton的邀請當上品牌的代言人。不過LV高層已決定來季起用包括納奧美金寶（NaomiCampbell）在內的六位超模接任LV代言人一職，將籮霸飛出局。<br> &#13;<br> <spanclass>負面新聞累事 &#13;<br> 據報LV下季將起用納奧美、姬蒂摩絲（KateMoss）、AmberValletta等超模，分別擔任品牌旗下的時裝、皮革用品及珠寶的代言人。早前曾表示欲與LV續約的籮霸，未知是否因為無日無之的負面新聞而遭嫌棄呢？</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>范植偉銅鑼灣自虐</title></header><body><h1>范植偉銅鑼灣自虐</h1><p>來自台灣的范植偉與梁朝偉日前應邀接受雜誌《Jet》專訪。談到二人有緣在新片《地下鉄》中碰頭時，范植偉表示自己亦被偉仔的魅力深深吸引，他說：「跟梁朝偉對戲，很有感覺，完全有別於跟其他演員對戲。其實他很多的電影我也有看過，他有種難以言喻的魅力。」<br> &#13;<br> <spanclass>地鐵探險 &#13;<br> 而害怕擠迫的范植偉，對香港的地鐵不懷好感，他說：「銅鑼灣就像台北的西門町，人很擠很吵，簡直是精神虐待。」&#13;<br> 此外，偉仔表示自己已經二十多年沒坐過地鐵，最近卻「靜雞雞」搭了幾回，偉仔興奮地說：「嗰日心血來潮想坐地鐵，雖然只係搭一個站，但已經覺得好刺激好high，好似細路去探險咁。」</spanclass></p></body></html>

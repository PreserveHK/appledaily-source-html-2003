<html><header><meta charset="utf-8"><title>溫翠蘋出浴照傳通街</title></header><body><h1>溫翠蘋出浴照傳通街</h1><p>在台灣有「波神」之稱的女星溫翠蘋，近日互聯網上流傳她的浸溫泉出浴照。溫翠蘋前日以「好像是我」回應，她表示看過這批相片，估計是她在日本浸溫泉時被偷拍，溫翠蘋說：「這樣嚴重侵犯到個人隱私的行為，真的很過份。」<br> &#13;<br> <spanclass>恐製成光碟 &#13;<br> 溫翠蘋的相片現時被貼在色情網站，亦有傳巿面會有光碟出售，溫翠蘋表示若真的有光碟出現，她一定會採取法律行動。溫翠蘋表示自己以後不會輕易在外地浸溫泉，她說：「我擔心有人以移花接木的方式，把我的照片套在別人的光碟中，那才是萬劫不復。」&#13;<br> 採訪：黎寶蘋</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>加航第3季蝕近15億元</title></header><body><h1>加航第3季蝕近15億元</h1><p>【本報訊】長實（001）副主席李澤鉅擬入股的加拿大航空，昨日公布第3季度虧損14.84億元（2.63億加元），主要受「沙士」影響旅客外遊所致。&#13;<br> 去年同期，該公司錄得盈利7億元（1.25億加元）。另外，加航在一份遞交法院的文件中指出，該家處於破產保護之下的航空公司，如要在未來5至7年內重建航班飛行隊伍，需要大約224億元（40億加元）資金。&#13;<br> 加航財務長皮特森在書面陳述中提及，李氏旗下公司Trinity注資加航36.4億元（6.5億加元）後，其取得重整後加航的股權雖為31.23%，但可獲得49%投票權。</p></body></html>

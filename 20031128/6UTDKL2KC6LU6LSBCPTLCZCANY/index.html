<html><header><meta charset="utf-8"><title>家輝電腦幫拖追女仔</title></header><body><h1>家輝電腦幫拖追女仔</h1><p>張家輝在內地愛情小品《我的電腦會說話》中，飾演精通電腦的廣告創作人，對一女子有傾慕之意，可惜不敢放膽追求，當他對着電腦自言自語時，電腦竟出聲，鼓勵他追求所愛的人。<br> &#13;<br> <spanclass>婚禮從簡 &#13;<br> 家輝日前在上海拍攝一幕到處找尋女友衛萊的場面，他事後說：「記憶中我未拍過內地投資嘅電影，其實拍呢部戲都幾搞笑，我同衛萊一開工就拍咀戲，不過我哋完全冇尷尬。」&#13;<br> 問家輝其未婚妻關詠荷在內地拍了數個月劇，現在又輪到家輝在內地拍片，他說：「下個月十幾號我就返嚟，到時我哋就有時間見面。婚禮嘅事我哋一切從簡，唔想麻煩人哋。」</spanclass></p></body></html>

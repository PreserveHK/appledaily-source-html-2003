<html><header><meta charset="utf-8"><title>粵啤21%股權售予外商</title></header><body><h1>粵啤21%股權售予外商</h1><p>【本報訊】粵海啤酒（124）公布，母公司廣東控股於11月20日訂約，就出售粵海啤酒21%股權一事，與世界前五大銷量的啤酒公司之一進行為期60日的獨家商談。&#13;<br> 資料顯示，由於3家名列前茅的啤酒公司在內地已有合作夥伴，或有進軍渠道，因此今次協商對象很可能是喜力或嘉仕伯。受消息刺激，粵啤昨升4.4%，收報1.9元。&#13;<br> 粵啤稱，對方將以每股1.85元收購相同數量的舊股和新股，作價較其周三收市價高1.6%，但該公司當天漲0.6%。&#13;<br> 廣東控股將繼續以超過50%的股權保持粵啤控股股東身份。但今次洽談能否簽署約束性協議，至今未能確定。</p></body></html>

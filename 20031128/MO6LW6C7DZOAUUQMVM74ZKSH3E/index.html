<html><header><meta charset="utf-8"><title>童愛玲產後肉酸遭取笑</title></header><body><h1>童愛玲產後肉酸遭取笑</h1><p>童愛玲和鍾慧冰是卓悅纖體公司的新任代言人，二人昨日在北角一間影樓拍攝收身前的宣傳照，她們計劃用兩個月時間接受收身療程。<br> &#13;<br> <spanclass>一雙麒麟臂 &#13;<br> 童愛玲早前在台灣一索得男，她前晚撇下囝囝回港收身，童愛玲看到自己產後的肥胖身形，她說：「我覺得自己好肉酸，老公成日笑我『麒麟臂』，好似男人，佢好希望我快啲瘦番，變番個靚女。」童愛玲的囝囝下月中會取得護照，屆時一家三口可以在香港團聚。&#13;<br> 而鍾慧冰表示自淡出幕前，故很放縱自己的體形，鍾慧冰說：「我會嘗試利用針灸減肥。」&#13;<br> 採訪、攝影：比華利</spanclass></p></body></html>

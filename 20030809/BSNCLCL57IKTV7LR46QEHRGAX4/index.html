<html><header><meta charset="utf-8"><title>碧咸妻兒紐約返家</title></header><body><h1>碧咸妻兒紐約返家</h1><p>碧咸是次遠東之行行程緊湊，原來其歌手愛妻Victoria亦十分忙碌。兩周前Victoria帶同兒子布魯克林（Brooklyn）及羅密歐（Romeo）到紐約公幹，至前日才返抵倫敦。&#13;<br> Victoria的個人大碟將於不久後面世，早前她帶同了兩位兒子到紐約錄音，直至前日才在保鑣的護送下乘搭飛機返抵倫敦希斯路機場。經過多個小時的航程，戴上了鴨舌帽及太陽眼鏡的Victoria難掩倦容，就連平時活潑精靈的布魯克林也出現疲態。</p></body></html>

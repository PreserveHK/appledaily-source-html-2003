<html><header><meta charset="utf-8"><title>齊瓦哥醫生襲警罪成</title></header><body><h1>齊瓦哥醫生襲警罪成</h1><p>曾主演《齊瓦哥醫生》的七十一歲埃及裔男星奧瑪沙里夫（OmarSharif），一個月前在法國巴黎市郊Enghien-les-Bain賭場消遣期間涉嫌襲警，前日被巴黎法院宣判罪名成立，需罰款一千五百歐元（約一萬三千港元）及守行為一個月。<br> &#13;<br> <spanclass>錄下爭執過程 &#13;<br> 事緣奧瑪上月到賭場投注輪盤期間，與荷官發生爭執，當駐場警員上前查問時，奧瑪沙里夫突然發難，襲擊警員的面部。雖然奧瑪於庭上聲稱忘記當日發生的事情，但整個爭執過程卻被攝錄機拍下。</spanclass></p></body></html>

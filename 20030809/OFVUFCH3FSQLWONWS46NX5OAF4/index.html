<html><header><meta charset="utf-8"><title>馬鐵站火燒隔熱板</title></header><body><h1>馬鐵站火燒隔熱板</h1><p>【本報訊】馬鐵沙田頭站地盤發生火警，昨中午十二時半，大圍車公廟路沙田頭站地盤，擺放在三樓頂層的一批建築材料突然起火，大量濃密的黑煙湧上半空，遠至一、兩公里外也能清楚看見。消防員接報架起升降台及雲梯射水灌救，約半小時後將火救熄。其間地盤工人及時離開，附近的居民則毋須疏散，事件中無人受傷。經調查發現懷疑有人不小心留下火種，燒着一批準備用作鋪地台的隔熱板所致，在場一名見習消防女督察撿走一些隔熱板調查，火警起因無可疑。</p></body></html>

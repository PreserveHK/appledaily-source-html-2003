<html><header><meta charset="utf-8"><title>一切由嬉戲開始</title></header><body><h1>一切由嬉戲開始</h1><p>「快閃黨」活動策劃人大多數匿名，各地不同。開先河的是美國紐約文化工作者比爾，但他不承認是領袖，也不認為「快閃黨」可席捲全球，因為整個意念由嬉戲開始，有的是純為搞笑，有的被視為社會或政治活動。他形容參加者都是「莫名其妙的一夥」。&#13;<br> 比爾個人喜歡這個現象：參加者不但明白集體行動的力量，還覺得很美好，「我真愛看所有人聚在一起，像是突然出現」。倫敦的搞手Zee則表示：「這活動大行其道，因為背後沒有意識形態問題，只是放鬆一下，尋求樂趣。太熱了，其他事都做不來。」&#13;<br> 綜合外電報道</p></body></html>

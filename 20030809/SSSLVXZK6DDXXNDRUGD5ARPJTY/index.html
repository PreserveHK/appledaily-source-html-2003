<html><header><meta charset="utf-8"><title>中居扮松浦扮上癮</title></header><body><h1>中居扮松浦扮上癮</h1><p>日本組合SMAP的隊長中居正廣，似乎模仿少女偶像松浦亞彌（AYAYA）上了癮，他無懼松浦早前不滿被醜化，在將播出的新一集電視節目《SMAP×SMAP》中，中居再次變身「MAYAYA」，並打扮成松浦新歌《GOODBYE夏男》中的「可愛」造型。<br> &#13;<br> <spanclass>大講有味笑話 &#13;<br> 「MAYAYA中居」在節目中接受草剛的訪問，他表示其最新打扮乃「真夏版本」，其後更與草大講有味笑話，未知此舉會否再次激嬲松浦。</spanclass></p></body></html>

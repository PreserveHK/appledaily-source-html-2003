<html><header><meta charset="utf-8"><title>天悅村封路影響居民</title></header><body><h1>天悅村封路影響居民</h1><p>天水圍天悅邨居民投訴，房屋署於天悅邨悅富閣外進行工程，在工地加設一間鐵皮屋，工地四周又用鐵馬圍起，整條行車線因此封閉，當工程進行時，引致上址沙塵滾滾，居民出入受阻。&#13;<br> 房屋署表示，該項工程是要在上述位置加建一閘口通往輕鐵站，預計今年九月配合該條新輕鐵線通車，便會啟用。&#13;<br> 至於工地用鐵馬圍起會影響車輛來往，房署考慮因應實際情況，將封閉範圍縮細，減少對居民的不便。&#13;<br> (○七二九○○七)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

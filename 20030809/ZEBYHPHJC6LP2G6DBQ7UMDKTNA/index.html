<html><header><meta charset="utf-8"><title>青年遇賊被打爆鼻</title></header><body><h1>青年遇賊被打爆鼻</h1><p>【本報訊】昨凌晨三時許，一名姓唐（十九歲）夜歸青年獨自返家途中，在黃大仙東頭邨逸東樓地下，突遭迎面走近的獨行賊揮拳毆打鼻部受傷流血（圖），登時不支倒地，賊人再向他拳打腳踢，掠去他一部值三千元的手提電話、銀包及載有公司文件的公事包，然後逃去無蹤。&#13;<br> 晨運客行經發現報警將他送院，治理後無礙。警員到場兜截無果，現正通緝該名年約十八至二十五歲、穿着黑衫的匪徒歸案。&#13;<br> 王偉禎攝</p></body></html>

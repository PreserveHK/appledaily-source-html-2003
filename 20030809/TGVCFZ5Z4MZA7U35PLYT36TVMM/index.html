<html><header><meta charset="utf-8"><title>貨車焚燒兩處火頭</title></header><body><h1>貨車焚燒兩處火頭</h1><p>【本報訊】天水圍田廈路廈村鄉公所對開處，昨凌晨零時許，停泊在路邊的一輛貨車的車頭頂篷突然着火焚燒，警員巡經發現通知消防員到場迅速將火救熄（圖），僅車頭輕微焚毀。&#13;<br> 消防員事後發現貨車有兩處火頭，又在燒毀的頂篷撿獲半罐約六公升的火水，但已蓋緊及沒有瀉出，初步認為火警有可疑。警方事後聯絡姓黎（五十歲）車主了解，他表示該罐火水為他所有。警方正展開調查。&#13;<br> 李旭基攝</p></body></html>

<html><header><meta charset="utf-8"><title>中西合璧大法黑色水晶辟邪擋鬼</title></header><body><h1>中西合璧大法黑色水晶辟邪擋鬼</h1><p>潮流興戴水晶，據專家講，農曆七月鬼門關大開，負能量嘅磁場特別強大，所以戴上黑色晶如黑碧璽、黑曜石，就可以清除負能量，有辟邪避鬼之用，人人可戴。而佩戴白晶一樣可以自保，因為白晶可增強人體能量，令鬼怪唔可以埋身。綠隕石由於能量較大，可提升種種運氣，可作護身符、幸運石之用，做記者及金融界都啱。除此之外，老人家就適宜佩戴蜜蠟。&#13;<br>&#13;<br>晶蓮坊&#13;<br>電話：28950698&#13;<br>地址：銅鑼灣白沙道9號A地下</p></body></html>

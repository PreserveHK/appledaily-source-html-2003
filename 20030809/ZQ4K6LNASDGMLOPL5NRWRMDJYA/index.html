<html><header><meta charset="utf-8"><title>城城送禮換施丹握手</title></header><body><h1>城城送禮換施丹握手</h1><p>郭富城前晚在灣仔出席公益金慈善晚宴，他所坐的一席離球星席相當遠，但他也走到球星前送禮給施丹及握手，並逗留至散場才離開。<br> &#13;<br> <spanclass>全場瘋狂 &#13;<br> 林建明（沙姐）前晚離開時，興奮地炫耀她在場內取得的球星簽名，沙姐說：「佢哋好好，重自備簽名筆，全場都好瘋狂。」沙姐也競投球衣，可惜有頭無尾，大會以一萬元底價拍賣球衣時，沙姐不斷舉手競投，但她在拍賣中段突然失蹤，曾志偉即說：「投到十五萬呀，佢（指沙姐）唔見咗嘅？」最後球衣由四洲集團主席戴德豐以三十萬元投得。</spanclass></p></body></html>

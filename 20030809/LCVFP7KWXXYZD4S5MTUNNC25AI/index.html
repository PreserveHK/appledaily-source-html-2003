<html><header><meta charset="utf-8"><title>大劉偕新女伴睇波</title></header><body><h1>大劉偕新女伴睇波</h1><p>城中富豪劉鑾雄（大劉）和胞弟劉鑾鴻昨晚都有捧皇馬場，兩人分頭到達，大劉身邊有一位穿黑衫黑褲的神秘長髮女子，即時惹來傳媒瘋狂拍照。<br> &#13;<br> <spanclass>王穎妤孝順 &#13;<br> 大劉和女伴見狀即分開行，記者不停追着該女子影相，她無奈地用白紙掩面，二人分開閘口箭步進場。&#13;<br> 而大劉華人置業的前愛將王穎妤昨晚和父母一同到場，她表示是來捧碧咸。另外，M8經理人公司老闆戴榮添沒有和太太一同來，反而與一年輕女子到場，二人一見記者即彈開，十分避忌。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>女子割腕男友奪刀</title></header><body><h1>女子割腕男友奪刀</h1><p>【本報訊】二十七歲姓劉女子，昨上午十一時許到九龍灣德福花園商場找在該處工作的十九歲姓鄺男友「箍㷛」不遂，劉女一怒離去，稍後向男友發出手電短訊留言聲言自殺。&#13;<br> 其男友聞訊立刻跑到商場平台找女友，當時劉女神情哀傷，她突然取出𠝹刀，當着男友面前割左手手腕自殘。&#13;<br> 男友驚慌撲前奪去𠝹刀和報警求助，稍後警方及救護員趕至替女事主止血包紮後送院醫治（圖），經治療後已無大礙。&#13;<br> 潘志能攝</p></body></html>

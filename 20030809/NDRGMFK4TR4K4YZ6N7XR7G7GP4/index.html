<html><header><meta charset="utf-8"><title>FLASHMOB玩完四散</title></header><body><h1>FLASHMOB玩完四散</h1><p>根據專查英語新造字和句子的網上字典WordSpy，「快閃黨」（flashmob）意指一群人在預先約定的地點集合，進行簡短活動後迅速解散。&#13;<br> flashmob相信來自兩個相關用語。一個是flashcrowd，意指一班人突然同時進入一個網站，通常是回應一些活動或宣布；另一個是smartmob，意指一班意見相同的人在無領袖下利用先進科技，例如手機、電郵和網站組織集會。&#13;<br> flashmob一詞最先在今年六月十六日cheesebikini網站一篇題為“FlashMobsTakeManhattan”的文中出現。&#13;<br> WordSpy</p></body></html>

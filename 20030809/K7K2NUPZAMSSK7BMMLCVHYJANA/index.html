<html><header><meta charset="utf-8"><title>火星8.27最近地球</title></header><body><h1>火星8.27最近地球</h1><p>火星與地球在本月二十七日相隔僅五千五百七十六萬公里，是近六萬年以來最短的距離，此紀錄要到二二八七年才打破；適逢太陽、地球、火星成一直線的「火星沖日」現象出現，是觀測火星的最好時機。當晚如天朗氣清，在北半球可看到火星的淺紅色外表，用業餘天文望遠鏡甚至能看到火星南極的白色冰蓋。日本學生紛紛訂購天文望遠鏡，廠商不斷趕製，產量是去年同期的兩至三倍，但仍供不應求。&#13;<br> 新華社/中央社</p></body></html>

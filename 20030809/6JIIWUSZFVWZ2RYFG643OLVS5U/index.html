<html><header><meta charset="utf-8"><title>加利奧文滿臉鬍鬚會哈仔</title></header><body><h1>加利奧文滿臉鬍鬚會哈仔</h1><p>型格男星加利奧文（GaryOldman）於《哈利波特》第三集《阿茲卡班的逃犯》中，飾演逃犯天狼星，而該造型日前終於在網上曝光，只見滿臉鬍子的他，樣子十分恐怖。<br> &#13;<br> <spanclass>導演非《哈》迷 &#13;<br> 將於下年六月推出的《哈》片第三集，再次由丹尼爾拉德克利夫（DanielRadcliffe）等三位童星領銜主演，而這齣新片乃由《衰仔失樂園》導演阿方素古朗（AlfonsoCuaron）執導，阿方素表示，他並非《哈利波特》的讀者，結果要在臨執導前才來惡補。《哈》片第三集現已拍完，在未來八個月將全力進行後期電腦加工工作。</spanclass></p></body></html>

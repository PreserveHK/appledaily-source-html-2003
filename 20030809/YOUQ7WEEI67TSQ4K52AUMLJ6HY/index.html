<html><header><meta charset="utf-8"><title>白石美帆凸點疑雲</title></header><body><h1>白石美帆凸點疑雲</h1><p>稍有名氣的日本藝能界女星，其肖像都會慘被利用作色情合成寫真的材料。近日網上又出現一張上位女星白石美帆的凸點照片，再次引起網民激烈討論。<br> &#13;<br> <spanclass>或是「穿崩照」 &#13;<br> 據報章《東京Sports》報道，這張屬於白石寫真集其中一個造型的相片，根據專業攝影師從光線暗影的鑑定下，相信不會是合成相片，他們推測照片有可能是沒有收錄在寫真集中的「穿崩照」。不過一班白石的忠心fans則說：「美帆冇可能會俾人影到咁嘅相嘅！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>大肚童愛玲被嘲似河馬</title></header><body><h1>大肚童愛玲被嘲似河馬</h1><p>懷孕七個月的童愛玲，昨日在丈夫陪伴下返台灣待產，童愛玲腹大便便，心情靚絕，她的體重更暴增數十磅，她說：「真係冇辨法節食，最鍾意食粥、粉、麵、飯同雪糕，以前做明星嗰十年禁食，今次全部一次過食番晒，唔諗磅數，生完先一次過纖體收身。老公成日笑我似河馬，我就覺得自己似企鵝。」<br> &#13;<br> <spanclass>脾氣好咗 &#13;<br> 童愛玲一臉幸福說：「老公好緊張，每日播莫札特嘅音樂畀我聽，連蕭邦都話太悲傷唔准聽，佢又讚我大肚之後脾氣好咗，希望將來生多一個。我同老公每個星期諗五個英文名畀囝囝，但𠵱家都未决定到。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　皇馬的第七條煙 - 李八方</title></header><body><h1>　　皇馬的第七條煙 - 李八方</h1><p>噚日皇馬與港隊之戰當然成為全城焦點，特別係皇馬嘅六條煙。不過，原來皇馬重有第七條煙，前西班牙國腳、為西班牙上陣六十九次而取得二十六個入球嘅「兀鷹」布達堅奴（圖右）。當年佢喺八六年世界盃，對丹麥一役個人取得四個入球，令八方記憶猶新。&#13;<br> 𠵱家身為皇馬體育總監嘅布達堅奴，噚日主要係應贊助商西門子嘅邀請出席記者會，但可惜因為佢要處理皇馬比賽嘅事宜，坐咗一陣就離開，令八方無緣同佢交流一吓足球心得。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

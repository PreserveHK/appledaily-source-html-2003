<html><header><meta charset="utf-8"><title>Cookies濕身七小時中招</title></header><body><h1>Cookies濕身七小時中招</h1><p>女子組合Cookies日前為新歌《一擊即中》拍ＭＶ，為了讓四餅女的首張大碟令樂迷耳目一新，在ＭＶ中Cookies皆以成熟打扮示人。可是，ＭＶ拍攝阻滯多多，除早前在拍攝同一ＭＶ時，成員Kary被困大氣球而缺氧後，今次四餅女更被冷水淋至病倒。<br> &#13;<br> <spanclass>Kary騰騰震 &#13;<br> 在影樓拍攝ＭＶ當日，單單是一場淋水鏡頭便要花上七小時。場內的氣溫頗低冷，四餅女被冷水淋至全身濕透，不到半小時，成員Kary已冷得不停顫抖，另一成員Miki亦被水沖爛隱形眼鏡。</spanclass></p></body></html>

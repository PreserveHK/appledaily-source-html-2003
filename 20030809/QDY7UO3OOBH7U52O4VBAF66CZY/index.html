<html><header><meta charset="utf-8"><title>船員登岸被誤人蛇</title></header><body><h1>船員登岸被誤人蛇</h1><p>【本報訊】昨晨九時許，市民報案指有數十名貌似「人蛇」的男子，在龍門路近青山發電廠出現，其中數人登乘巴士出市區離去。警方即調派衝鋒車設路障查車，結果在一輛巴士上發現八名內地漢（圖）。&#13;<br> 原來該八名男子持有船員證件，他們年齡由二十二至四十七歲，較早前隨貨船入境，準備到附近購物觀光。警方聯絡入境處了解後，證實他們持有的證件可以上岸作短暫逗留，相信是一場誤會予以釋放。&#13;<br> 姜偉康攝</p></body></html>

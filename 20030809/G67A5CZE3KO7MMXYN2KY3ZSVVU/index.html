<html><header><meta charset="utf-8"><title>林建岳生日　女友唔見影</title></header><body><h1>林建岳生日　女友唔見影</h1><p>林建岳、黃玉郎、鍾鎮濤（阿Ｂ）及其女友范姜，前晚出席完公益金在灣仔會展舉行的皇馬慈善晚宴後，仍意猶未盡，齊齊拉隊前往位於尖沙嘴的卡拉ＯＫ。原來，前晚林建岳在卡拉ＯＫ舉行生日派對，其好友如連凱和Ba叔等亦有畀面到賀。不過，林建岳女友Monica卻未見影蹤。<br> &#13;<br> <spanclass>阿Ｂ范姜送禮 &#13;<br> 林建岳與阿Ｂ和范姜等，逗留至凌晨三時半始離去，記者問林建岳收到甚麼生日禮物時，林建岳說：「大家朋友嚟飲吓嘢啫。」對慶祝生日一事始終三緘其口，記者遂問范姜有沒有送生日禮物給林建岳，她即點一點頭，然後笑說：「其實都係飲吓嘢啫。」&#13;<br> 採訪：王崇穎　攝影：何國豪</spanclass></p></body></html>

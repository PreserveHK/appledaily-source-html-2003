<html><header><meta charset="utf-8"><title>江華讚細碼麥潔文好攬</title></header><body><h1>江華讚細碼麥潔文好攬</h1><p>麥潔文昨日到中環，為新歌《前世約定》拍MV，更情商老公江華任男主角。麥潔文纖體後減去二十五磅，昨日兩夫婦在場打情罵俏，江華更大讚太太好攬！他說：「老婆三年冇出碟，梗係要全力支持，我重會同佢合唱一首《分分鐘需要你》。」<br> &#13;<br> <spanclass>唔驚老婆多人追 &#13;<br> 問江華可覺太太纖體後變得輕盈美麗？他說：「佢喺我眼中一直都係咁索㗎啦，我從來冇叫佢減肥，不過佢話減完對身體好，我先支持。」他更謂無懼太太變靚多人追求。&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

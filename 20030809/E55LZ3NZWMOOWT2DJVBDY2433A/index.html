<html><header><meta charset="utf-8"><title>總經理認詐騙億元信用狀</title></header><body><h1>總經理認詐騙億元信用狀</h1><p>【本報訊】伊法達香港有限公司前總經理魏克，涉串謀公司董事向銀行提交虛假業務交易的文件，導致銀行就十一張總值一億零四百多萬元的信用狀，發放資金予受益公司。&#13;<br> 被告昨日於區域法院承認三項串謀詐騙罪，並將在香港益力有限公司董事林貢欽被控串騙審訊中作供，出任控方證人。&#13;<br> 被告魏克（五十二歲），伊法達香港有限公司前總經理，三項串謀詐騙罪，指他於九四至九七年間，串謀公司股東兼董事蕭寒及其他不知名人士，向華僑商業、金城及友聯銀行詐騙十一張總值一億零四百三十萬元的信用狀。&#13;<br> 案件編號：DCCC198/03</p></body></html>

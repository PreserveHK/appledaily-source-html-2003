<html><header><meta charset="utf-8"><title>落機充充電</title></header><body><h1>落機充充電</h1><p>搭飛機去歐洲，經常遇到一個問題，就是航班多在大清早到埗，但酒店要中午才能check-in，經過一夜機程，自然被折騰得不似人形、蓬頭垢面，自己不願見人之餘，別人亦不想見你。那次去瑞士，我依舊遇上同樣情形，幸好瑞航在入境大堂內（一般多在離境大堂）設立了一間AllegraLounge，只在早上5時30分至中午12時開放，提供休息及浴室等設施給早上抵埗的瑞航旅客享用，於是我在那裏洗了一個澡、再吃一點早餐，整個人又精神爽利地離去。&#13;<br>&#13;<br>記者、攝影：陳珮娟</p></body></html>

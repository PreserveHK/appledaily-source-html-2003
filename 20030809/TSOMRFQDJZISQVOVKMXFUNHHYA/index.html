<html><header><meta charset="utf-8"><title>根本打交瘦身減壓</title></header><body><h1>根本打交瘦身減壓</h1><p>經常公開嫌自己身形龐大的Icup巨乳女星根本春美，除胸前豐滿外，身體其他部份亦頗多贅肉，故多年來均以瘦身為己任的根本說：「我小學開始學少林拳，最近重學緊格鬥術。我好鍾意同人練拳對打兩小時或以上，出一身汗乜嘢壓力都冇晒。」&#13;<br> 根本透露她每周一及周四練踢腿、突擊及轉身，周六練習被攻擊時的護體方法及軟體機械訓練。雖然事務所社長有意捧她做動作女星，但根本仍難掩憂慮地說：「我個胸係個大阻礙，有時真係幾辛苦㗎！」</p></body></html>

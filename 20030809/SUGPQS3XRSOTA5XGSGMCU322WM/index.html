<html><header><meta charset="utf-8"><title>毒品飯堂女子墮樓</title></header><body><h1>毒品飯堂女子墮樓</h1><p>【本報訊】油麻地上海街一個懷疑「毒品飯堂」內多名「道友」，昨日疑因遇有人到訪拍門時作賊心虛，紛紛攀窗逃走，其間一名「道姑」失足墮樓受傷。&#13;<br> 傷者姓朱，三十三歲，疑是吸毒者，據她事後向警方表示，她是由朋友帶到上海街一幢樓宇五樓一單位。昨日下午二時許，突然有人拍門，屋內多人疑「作賊心虛」，紛紛攀窗逃走，女事主沿水渠攀爬期間失足，直墮下二樓平台受傷。消防員及後到場將傷者救下送院（圖）。&#13;<br> 張家樂攝</p></body></html>

<html><header><meta charset="utf-8"><title>國際點滴</title></header><body><h1>國際點滴</h1><p><spanclass>南韓開火逐闖境北韓船 &#13;<br> 南韓軍方參謀部表示，三艘北韓船隻周五下午闖入南韓海域，南韓艦兩度開火驅趕。雖然險發生海上衝突，但兩韓會在本月中下旬，一同和俄羅斯軍演。另美國國務卿鮑威爾指美國會在六方會談，聯合國際社會向北韓作出安全保證，化解朝鮮半島核危機。　綜合外電<br> &#13;<br> <spanclass>萬豪爆炸涉軍方反總統 &#13;<br> 印尼警方周五正式確認薩尼，是耶加達萬豪酒店爆炸案的人肉炸彈。兩名被囚的伊斯蘭祈禱團成員從相片中認出薩尼，並說是他們招攬薩尼入會。&#13;<br> 印尼政府顧問賈萬達指萬豪酒店爆炸案隱含一項重大陰謀，指軍方可能密謀推翻總統梅加瓦蒂。　綜合外電</spanclass></spanclass></p></body></html>

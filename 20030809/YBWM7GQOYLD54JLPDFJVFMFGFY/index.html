<html><header><meta charset="utf-8"><title>KinKiKids瞓太空囊扮小飛俠</title></header><body><h1>KinKiKids瞓太空囊扮小飛俠</h1><p>日本二人偶像組合KinKiKids，每次推出細碟例必登上Oricon冠軍，預計他們下周三推出的全新細碟《薄荷Candy》亦不例外。今次兩位拍檔在唱片封面照上大玩漫畫feel，十足十日本漫畫《小飛俠》誕生的經典場面。<br> &#13;<br> <spanclass>充滿科幻感覺 &#13;<br> KinKiKids的全新細碟《薄荷Candy》合共推出兩個不同封面的版本，他們在限量版的封面照上，各自睡在一個太空囊內，而普通版的封面，則是KinKiKids在太空囊中睡醒，充滿科幻漫畫感覺。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>今晚見之嚇餐飽：<br>千祈咪撞鬼</title></header><body><h1>今晚見之嚇餐飽：<br>千祈咪撞鬼</h1><p>下個禮拜一就係農曆七月十四，趁「鬼門關」大開嘅日子，我哋一於搞吓氣氛、搞吓鬼！先請鬼妹大談撞鬼事件，再介紹本地至鬧鬼嘅地方；睇吓中國及西方國家嘅「算命術數」，如何替大家趨吉避凶。神怪之餘又同大家去食全城至好味嘅油炸鬼。不過，大家最好只見鬼妹，唔會撞「鬼」喇！&#13;<br>&#13;<br>記者：梁煒健、何善華&#13;<br>攝影：林栢鈞、陳智良、伍慶泉&#13;<br>Model：DanaMcDonald、Mathilde（Imagine）；Emily、Vicky、Milk、Kelly（K-One）、Gemma（RichStrategy）Cody</p></body></html>

<html><header><meta charset="utf-8"><title>唐季禮美國揀打女</title></header><body><h1>唐季禮美國揀打女</h1><p>謝霆鋒、鍾欣桐（阿嬌）、Boy'Z、唐季禮和李妮，前晚出席成龍主演的新片《飛龍再生》在會展新翼舉行的首映禮。霆鋒穿西裝及戴墨鏡到場，阿嬌則穿半截裙亮相，打扮得體。&#13;<br> 唐季禮透露剛到印度和內地，替新戲《TimeBreaker》睇景，該片將於九月中開拍，現正等內地的批文，月中會到美國，挑選一個有武打基礎、有知名度的女主角。<br> &#13;<br> <spanclass>李妮欲五年後結婚 &#13;<br> 而李妮男友前晚卻沒有陪她睇首映，李妮稱男友在台灣，她表示五年後才考慮結婚。	&#13;<br> 採訪：胡比、王崇穎&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

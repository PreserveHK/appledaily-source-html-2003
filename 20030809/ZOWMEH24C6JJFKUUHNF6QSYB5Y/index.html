<html><header><meta charset="utf-8"><title>人妖水靈盜竊緩刑</title></header><body><h1>人妖水靈盜竊緩刑</h1><p>【本報訊】綽號「六呎二」、愛穿女裝的「人妖」水靈（圖），今年五月五日在尖沙嘴街頭搭上一名洋漢，對方願付二百元共度春宵，惟兩人抵酒店後，水靈始透露實為男兒身，洋漢拒絕交易，卻被水靈搶走錢包及手提電話，更訛稱染上沙士，他早前在九龍城法院承認偷竊罪，昨被判入獄八個月，緩刑三年，並賠償事主一萬五千元。&#13;<br> 被告水靈，三十四歲，有八次案底。&#13;<br> 案件編號：KCCC9390/03</p></body></html>

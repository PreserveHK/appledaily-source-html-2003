<html><header><meta charset="utf-8"><title>鍾懿芳准保釋候審</title></header><body><h1>鍾懿芳准保釋候審</h1><p>【本報訊】涉物業詐騙上月從美國引渡返港的前律師鍾懿芳（圖），昨在高等法院成功申請保釋，獲法官批准以一千元現金及十萬元人事擔保，並需每周三次到警署報到及不准離境。&#13;<br> 五十三歲被告鍾懿芳，被控一項盜竊、一項以欺詐手段促使簽立有價值產權書及七項以不以誠實手段促使銀行記項等罪名，案件定於本年十二月十六日在區域法院開審。&#13;<br> 案件編號：HCMP3341/2003</p></body></html>

<html><header><meta charset="utf-8"><title>吳大維擁吻趙薇壓力大</title></header><body><h1>吳大維擁吻趙薇壓力大</h1><p>吳大維日前在上海為《新評頭論足》節目做嘉賓，被舊拍檔柯藍踢爆在他的背包裏，藏了一塊黑色石頭三年，而該石頭是他前女友孟廣美所送。吳大維坦白承認，更稱孟廣美是不錯的女人，但大家因為性格不合所以分手。<br> &#13;<br> <spanclass>像魚缸裏的魚 &#13;<br> 至於和趙薇曾在上海復興公園擁吻一事，吳大維起初不肯承認，其後又默認，他稱這種擁吻在法國是很平常的事，只是一種禮儀，他更有感而發說：「只要是人都會有感情的，問題是藝人經常被別人盯着，就像魚缸裏的魚一樣，對藝人的壓力很大。就像我和趙薇，原本大家是好朋友，可是由於擁吻事件，到現在我和她都不敢有太多的聯繫。」&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>

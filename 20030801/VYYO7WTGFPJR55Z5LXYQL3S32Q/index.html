<html><header><meta charset="utf-8"><title>20呎貨櫃起火</title></header><body><h1>20呎貨櫃起火</h1><p>【本報訊】葵涌貨櫃碼頭昨晚七時許發生貨櫃起火爆炸意外，一個二十呎長、載着第五類化學物品、俗稱「缸櫃」的圓柱形貨櫃，在貨櫃場內由拖架運送期間突然翻側落地，貨櫃內的器皿破裂起火，並發生連串輕微爆炸，貨櫃場內的工人立即疏散。&#13;<br> 消防員出動四條滅火喉及三隊煙帽隊撲救，但現場火勢猛烈，火燄一度升至二十呎高，消防員在一小時後始能控制火勢，並需不斷在起火的貨櫃周圍灑水降溫，直至今日凌晨零時終於將火救熄。火警中無人受傷，但阻礙了貨櫃交收，令貨櫃車在貨櫃場外大排長龍。</p></body></html>

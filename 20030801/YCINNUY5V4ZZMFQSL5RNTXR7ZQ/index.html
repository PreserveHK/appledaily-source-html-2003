<html><header><meta charset="utf-8"><title>Juno助養黑草羊家族</title></header><body><h1>Juno助養黑草羊家族</h1><p>為推動香港保護遺棄動物協會的「動物助養計劃」，麥浚龍（Juno）日前應邀擔任該計劃的大使，並率領二十位歌迷前往元朗探訪會內被遺棄的小動物。當日Juno一大清早便到達會場。&#13;<br> 當Juno與歌迷探望一群傷殘的小動物時，大家都感到非常失落，Juno更向歌迷叮囑說：「養動物前一定要諗清楚自己能力，千萬唔好貪一時之快就去買寵物，三分鐘熱度後又捨棄佢哋，咁係好不負責任嘅。」其後，Juno更身體力行，與眾歌迷集資助養該會內一家五口的黑草羊家族，以示支持。</p></body></html>

<html><header><meta charset="utf-8"><title>車太賢秘密捐助癌童</title></header><body><h1>車太賢秘密捐助癌童</h1><p>韓國男星車太賢，原來在拍罷《我的野蠻女友》聲名大噪後，便默默地在經濟上支持一班患有血癌的小朋友，而唯一條件是要有關機構不可以向外張揚。<br> &#13;<br> <spanclass>洩風聲即收手 &#13;<br> 韓國報章報道，車太賢四年來一直定期捐款給漢城大學附設醫院小兒科中的幼年血癌病人，雖然數目未明，但據估計是每次以億韓圜計算（六萬港元以上）。當時車太賢曾向醫院表示，若消息外露即會停止捐款。而現在事情被公開，雖未知車太賢是否會「收手」，但醫院中人士均盛讚其善心難得。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>周杰倫遇未夠秤月老</title></header><body><h1>周杰倫遇未夠秤月老</h1><p>台灣金曲獎將於明晚在台大體育館舉行，由周杰倫擔任開場表演嘉賓，他昨日在台大體育館與九歲的余晉一同綵排。<br> &#13;<br> <spanclass>曾合作拍MV &#13;<br> 余晉曾參與拍攝蔡依林歌曲《布拉格廣場》及周杰倫新歌《雙刀》的MV，昨日周杰倫彈奏鋼琴讓余晉獻唱《布》曲時，順道問余晉與蔡依林及他合作的感受，余晉竟表示希望周杰倫及蔡依林能夠在一起，在旁的周杰倫聞言滿臉通紅，十分尷尬。&#13;<br> 記者王連連台灣直擊</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>姬拉麗莉女皇替身晒球技</title></header><body><h1>姬拉麗莉女皇替身晒球技</h1><p>在《魔盜王──決戰鬼盜船》中飾演Elizabeth的十八歲女星姬拉麗莉（KeiraKnightley），早在九九年曾於電影《星戰前傳之魅影危機》中出任女皇替身，當時她的表現已甚為搶鏡，其後姬拉在講述女子足球的電影《我愛碧咸》中鋒芒畢露，獲各界一致讚賞。&#13;<br> 生於演藝世家的姬拉，三歲時在父母的安排下，參加暑假戲劇夏令營，並開始學習舞蹈，八、九歲便首度參演電影，多年來的演出讓她累積了豐富的演戲經驗。最近史提芬史匹堡（StevenSpielberg）亦有意邀請姬拉主演《侏羅紀公園》第四集，看來她可望成功上位。</p></body></html>

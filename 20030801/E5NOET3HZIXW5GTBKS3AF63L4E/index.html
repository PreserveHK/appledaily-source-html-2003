<html><header><meta charset="utf-8"><title>興業放慢建樓步伐</title></header><body><h1>興業放慢建樓步伐</h1><p>【本報訊】香港興業（480）董事總經理查懋成表示，樓市供過於求情況影響市民買樓意欲，加上該公司堅持不減價賣樓，故決定放慢新盤包括旗下愉景灣第13、14期的發展步伐。他又稱樓市仍未改善，故希望政府延長暫停賣地的時間。&#13;<br> 查懋成強調，放慢新盤發展步伐與財政無關。他又稱，愉景灣第13、14期已完成地基工程，若樓市好轉，可立即動工，甚至以樓花形式推出。&#13;<br> 香港興業位於上海靜安區的發展項目，正物色策略性投資者，查氏稱，正與具潛質的夥伴洽商中，由於興業須保留項目的控制權，故只會引入一名夥伴參與項目發展。</p></body></html>

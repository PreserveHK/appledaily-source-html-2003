<html><header><meta charset="utf-8"><title>羅家英同阿姐唔講性</title></header><body><h1>羅家英同阿姐唔講性</h1><p>林敏驄與太太陳伶俐、羅家英、陳敏之及苑瓊丹等，昨日於尖沙嘴出席由林敏驄有份代理的健康食品的簽約儀式。<br> &#13;<br> <spanclass>「我食齋嘅」 &#13;<br> 羅家英昨日與幾位靚女拍照時，不時攬腰及扮錫嘴，問到不怕被阿姐汪明荃責罵嗎？他說：「咁又唔代表啲咩！」&#13;<br> 問他可會考慮擔任壯陽藥物的代言人，羅家英說：「暫時冇咁嘅需要，我食齋嘅，我五十七歲啦，你可以話我未老先衰，但其實係心態問題。」問到是否與阿姐講心唔講性，他說：「唔好講阿姐喇會俾佢鬧。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>青衣小色魔送感化</title></header><body><h1>青衣小色魔送感化</h1><p>【本報訊】少年色魔過去三年虐肆青衣長安邨，跟蹤區內妙齡女子乘電梯返家，從後箍頸胸襲，早前承認四項非禮罪，他昨日在荃灣裁判法院獲輕判感化一年，其間必須遵照感化官指示，接受心理輔導。&#13;<br> 現年十七歲的被告卓浩杰，跟車工人，最初犯案時年僅十五歲，他原被控六項非禮罪。他早前承認四項非禮罪，餘下兩項獲控方不提證供起訴。&#13;<br> 案件編號：TWCC1045/03</p></body></html>

<html><header><meta charset="utf-8"><title>向海嵐甘做護膚品白老鼠</title></header><body><h1>向海嵐甘做護膚品白老鼠</h1><p>最近向海嵐獲德國護膚品牌Eucerin邀任代言人，日前她為該品牌拍攝宣傳片。&#13;<br> 向海嵐表示平時很少到美容院做facial，問她有甚麼護膚心得？她日前在電話中說：「我鍾意自己買唔同產品返去護膚，同埋一個星期最少做兩次面膜。」&#13;<br> 一直十分渴望做護膚品代言人的向海嵐今次如願以償，所以感到很開心。&#13;<br> 談到近況，向海嵐表示剛完成無綫劇集《鳳舞香羅》，稍後要忙為慧妍雅集籌備月餅義賣活動。&#13;<br> 採訪：比華利</p></body></html>

<html><header><meta charset="utf-8"><title>《壹週刊》覆核敗訴</title></header><body><h1>《壹週刊》覆核敗訴</h1><p>【本報訊】《壹週刊》第六百九十期封面，一幅標題為「陽明山莊淫賤全裸SHOW」的相片，被影視處評為第二類不雅物品，《壹週刊》提出覆核，淫褻及不雅物品審裁處昨日維持原有評級。&#13;<br> 審裁官昨裁決時表示，《壹週刊》該期封面有關圖片及標題，儼如繪影繪聲地表現一場「淫賤SHOW」，為了吸引讀者觀看而促銷，圖片內容有渲染及不雅成份，青年人一般可在報攤看到該雜誌封面，故裁定為第二類物品。&#13;<br> 案件編號：OAT/GOT599/2003</p></body></html>

<html><header><meta charset="utf-8"><title>通菜街非法泊車嚴重</title></header><body><h1>通菜街非法泊車嚴重</h1><p>旺角水渠道至弼街一段通菜街，販賣金魚的店舖密集，附近居民投訴，該段路於平日下班時間及周末假日，兩旁路邊雙排泊車情況嚴重，令交通嚴重受阻，經常導致人車爭路，險象環生。<br> &#13;<br> <spanclass>嚴重阻塞交通 &#13;<br> 本報跟進投訴，於早前一個下午到上址查察，發現該段通菜街除兩邊是咪表泊車位外，路面本應是三線單程行車，但三條行車線中，左右兩條均有車輛停泊等候，只餘下一條行車線可供汽車行駛，導致造成交通嚴重擠塞。&#13;<br> 本報已將投訴轉介警方跟進。&#13;<br> (○七○八○二一)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>本港未聞槍械展</title></header><body><h1>本港未聞槍械展</h1><p>不管是新槍還是古董槍，在本港有資格收藏的人甚少，而有關展覽亦未見。不過，本地熱愛氣槍的玩家為數不少，其中更有志同道合者組成槍會，經常舉辦射擊活動。&#13;<br> 香港氣槍射擊會會長周嘉宏表示，在本港無論是真槍展覽還是氣槍展覽也未曾聽聞。「在外國玩槍的人居住在不同地方，為聚集一起才舉行槍展。本港玩家，多會到旺角廣華街入貨，因該處有十多家售賣氣槍的商舖。」&#13;<br> 他指出，約超過3000人曾參與該會舉辦的射擊活動，而活躍會員則有40至50人。至於全港有多少名槍械發熱友，周嘉宏說難以估計，但相信有數千至數萬人。</p></body></html>

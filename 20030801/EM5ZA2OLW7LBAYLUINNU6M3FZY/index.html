<html><header><meta charset="utf-8"><title>新牌抵港醫生後盾夠實力</title></header><body><h1>新牌抵港醫生後盾夠實力</h1><p>試新護膚品最怕唔適應，最好都是有醫生保證才夠安全。一位美國執業皮膚科醫生Dr.HowardMurad，利用自己行醫經驗，以個人名義推出Murad護膚品牌，主張內外兼備的身體調理，更針對性推出青春期、成年期和更年期三個護膚系列，讓客人可以選擇最適合自己身體和皮膚狀況的產品，唔怕出現「一種米養百樣人」的情況。&#13;<br>&#13;<br>記者：羅惠芬　&#13;<br>攝影：梁細權&#13;<br>查詢：29181533</p></body></html>

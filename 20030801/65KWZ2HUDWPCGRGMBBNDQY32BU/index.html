<html><header><meta charset="utf-8"><title>李秉憲、宋慧喬十月現亞視</title></header><body><h1>李秉憲、宋慧喬十月現亞視</h1><p>韓國首席男女演員李秉憲與宋慧喬因合作劇集《今年》而戲假情真，由於二人在韓國的知名度均相當高，故二人的戀情亦備受注目，連帶《今》劇在當地的收視亦拋離同期播映的劇集。&#13;<br> 李秉憲與宋慧喬在港有一定知名度，故二人主演的《今》劇在港的首播權亦掀起爭奪戰。據悉早前無綫及有線亦曾斟洽首播權，結果由亞視以過百萬港元高價購得首播權，暫定十月播出。<br> &#13;<br> <spanclass>斟洽來港宣傳 &#13;<br> 亞視近日亦斟洽熱戀中的李秉憲及宋慧喬來港宣傳，亞視方面表示，即使二人未能來港，亞視亦會派攝製隊到韓國拍攝二人的宣傳片段。&#13;<br> 採訪：卓美娟</spanclass></p></body></html>

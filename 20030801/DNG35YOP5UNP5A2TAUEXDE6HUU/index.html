<html><header><meta charset="utf-8"><title>卜合掌聲伴長眠</title></header><body><h1>卜合掌聲伴長眠</h1><p>荷李活笑匠卜合（BobHope），周日晚上在加州家中逝世，其家人於前日清晨六時，為他於洛杉磯聖查理斯天主教堂舉行低調的私人喪禮。據報出席者包括卜合約一百名親友，卜合的棺上蓋了美國國旗，並安葬於洛杉磯郊區聖費蘭度墳場，毗鄰其母的墓地。<br> &#13;<br> <spanclass>警車護送棺木 &#13;<br> 有份出席喪禮的荷李活名譽市長尊尼格蘭（JohnnyGrant）表示，喪禮當日氣氛和諧。其後卜合的棺木由警車及二十五輛汽車護送到墳場，當卜合的棺木入土後，所有來賓均起立鼓掌，向卜合不朽的一生致敬。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>吳嘉龍背父揸大膽車</title></header><body><h1>吳嘉龍背父揸大膽車</h1><p>吳耀漢兒子吳嘉龍（Carl）近日獲雷諾汽車邀請，試用新款Megane家庭車三星期。考獲車牌十多年的阿Carl，坦言有過揸大膽車的經驗，他說：「我喺英國都有揸雷諾，其實我未考到牌之前已經揸，不過老竇唔知㗎！」<br> &#13;<br> <spanclass>沒空拍拖 &#13;<br> 問阿Carl在三星期內會如何利用新車？他說：「我會車老竇同屋企人四圍去，遊吓車河，又會約朋友去西貢同清水灣玩滑水。」問阿Carl會否約會異性遊車河？他說：「媾女就冇時間啦，不過我約男仔朋友嘅時候，佢哋都會帶好多女仔出現。」&#13;<br> 採訪、攝影：汪正文&#13;<br> 服裝：HOM</spanclass></p></body></html>

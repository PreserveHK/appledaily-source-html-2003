<html><header><meta charset="utf-8"><title>黃伊汶對耆英唔《戒男》</title></header><body><h1>黃伊汶對耆英唔《戒男》</h1><p>黃伊汶、陳松伶、陳文媛（BoBo）及蓋鳴暉等昨日出席在奧海城舉行的「粵港澳耆英饑饉8小時」活動，蓋鳴暉很受長者歡迎。<br> &#13;<br> <spanclass>BoBo不滿被屈 &#13;<br> 而黃伊汶昨日並沒有唱《戒男》，她說：「今次有咁多公公婆婆，都係唔好咁激，所以揀咗首舊歌《甜蜜蜜》唱畀佢哋聽。」&#13;<br> 此外，陳文媛昨日提到有雜誌指她說其好友何韻詩諸事八卦，BoBo勞氣地說：「嗰日嗰本雜誌嘅記者係有問我關於阿詩嘅問題，但係我同佢講阿詩係我好朋友，點知之後出嚟完全唔同。」&#13;<br> 採訪、攝影：胡比、何永寧</spanclass></p></body></html>

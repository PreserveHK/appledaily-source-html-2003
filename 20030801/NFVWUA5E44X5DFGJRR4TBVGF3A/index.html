<html><header><meta charset="utf-8"><title>涉買樓詐騙七人落案</title></header><body><h1>涉買樓詐騙七人落案</h1><p>【本報訊】警方商業罪案調查科追查詐騙集團透過買賣樓宇行騙的案件，至目前為止共拘捕十一名男女。&#13;<br> 警方稱，該集團共牽涉與五十二宗虛假按揭貸款案件，涉及款項達九千二百萬元，警方在調查期間，主動聯絡有關銀行，成功阻止其中二十八宗案件發生，挽回銀行方面五千九百萬元的損失。&#13;<br> 警方表示，被捕的九男二女（二十八至四十八歲），與其中十九宗同類案件有關，涉及款項三千一百六十萬元，被捕人士中，六男一女被落案控以串謀詐騙及管有虛假文書等罪名，今日在東區裁判法庭提堂，另一名四十一歲男子仍被扣查，其餘兩男一女准保釋。</p></body></html>

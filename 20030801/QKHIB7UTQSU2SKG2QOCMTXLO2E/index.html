<html><header><meta charset="utf-8"><title>車用石油氣今起加價</title></header><body><h1>車用石油氣今起加價</h1><p>【本報訊】港府昨宣布，由於國際石油氣價格高企，每半年檢討一次的全港十二個專用石油氣加氣站價格上限。&#13;<br> 經最新的檢討後需作出調高，原有的上限為每公升一元九角四仙至二元三角二仙，調升後的新上限為二元零七仙至二元四角六仙。&#13;<br> 經營專用石油氣加氣站的易高環保能源亦表示，車用石油氣由今日起相應加價，屯門、灣仔及美孚三個加氣站的新價為每公升二元二角二仙，加一角三仙，西九龍及柴灣加氣站的新價為二元二角五仙，加八仙，加價原因是國際石油氣價在過去半年上升了一成多。</p></body></html>

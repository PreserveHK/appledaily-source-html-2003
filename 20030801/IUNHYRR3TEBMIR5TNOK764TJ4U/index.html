<html><header><meta charset="utf-8"><title>方力申打波狂抽水</title></header><body><h1>方力申打波狂抽水</h1><p>方力申、Shine、鄧健泓及EO2的Osman與Otto等前日傍晚於沙田第一城一間中學出席「三人籃球賽」，與DJ隊對壘，最後歌星隊以四十四比四十三險勝。<br> &#13;<br> <spanclass>排斥有線主持 &#13;<br> 方力申平時斯文有禮，原來落場打籃球時竟表現得好勇鬥狠，扯人衫尾又趴地接波，籃球被搶後更忍不住大叫一聲：「頂！」。&#13;<br> 事後方力申說：「我游水唔可以掂人，𠵱家有得掂就掂吓囉。」&#13;<br> 前日眾歌星表明不接受有線訪問，其他傳媒則可以，有線主持竟拉着歌手的助手查詢拒絕接受訪問的原因，最後有線訪問了DJ便離去。	&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

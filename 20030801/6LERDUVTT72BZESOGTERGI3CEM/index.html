<html><header><meta charset="utf-8"><title>小巴乘客爭位捱打</title></header><body><h1>小巴乘客爭位捱打</h1><p>【本報訊】昨凌晨二時許，一對男女在旺角乘搭小巴準備返回女方沙田新翠邨住所，上車時卻與另一名男乘客爭位吵架，擾攘多時要司機調解才告平息。稍後二人在紅梅谷路落車之際，遭該名男乘客尾隨追上，並撿拾地上的鐵支扑頭襲擊，然後逃去。&#13;<br> 三十九歲姓伍的男事主頭破血流，染滿衣襟，由三十五歲姓陳的女友陪同報警送院（圖），治理後無大礙。&#13;<br> 警方接報在附近兜截，但無發現。&#13;<br> 伍浦鋒攝</p></body></html>

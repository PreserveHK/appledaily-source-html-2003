<html><header><meta charset="utf-8"><title>陳慧琳溫柔眼淚流足五天</title></header><body><h1>陳慧琳溫柔眼淚流足五天</h1><p>陳慧琳的最新專輯《心口不一》今天發行，昨日她在台灣宣傳，早前因為沙士問題，專輯延遲了四個月才面世。Kelly說其中《溫柔眼淚》那首歌灌錄了五天，創下她出道以來最長錄音時間的紀錄。而《我要的只是愛》，則錄了五種歌詞的版本。<br> &#13;<br> <spanclass>最想要汽油 &#13;<br> 陳慧琳的名牌贊助商特別多，包括有Gucci、ChristianDior、Chanel以及YSL等，她還開玩笑的說：「我的化妝品多到就算有十張臉都畫不完。」這次新專輯的MV中，她還嘗試自己化妝，連請化妝師的費用都省了，而她最想要有的贊助原來是汽油，因為她常常開車。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>球場門口大玩3G引球迷落叠</title></header><body><h1>球場門口大玩3G引球迷落叠</h1><p>隨住8月3G啟用嘅日子愈來愈接近，各位手機用家真係等到頸都長，全港第一間3G網絡商「3」亦開始加強宣傳攻勢，除了上網登記做會員隨時有3G機送之外，喺上星期日嘅利物浦對香港隊現場更開設攤檔，等入場球迷第一時間欣賞用3G下載嘅足球片段，現場所見有唔少球迷即時登記。「3」於正式推出時除了可以下載Wallpaper、鈴聲之外，更可以下載足球片段，不論英超聯、西班牙、意大利聯賽等都有得下載，速度相當流暢，冇話入咗波都唔知邊個射。&#13;<br>&#13;<br>記者：劉耀祥</p></body></html>

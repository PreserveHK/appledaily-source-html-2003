<html><header><meta charset="utf-8"><title>Here</title></header><body><h1>Here</h1><p>Hip-hop文化在美國無處不在，英語字典也可能因而改寫，因為Hip-hop歌手為譁眾取寵，刻意把歌名和歌詞串錯，加上手機短訊流行，一些舊字的「新」串法漸成主流：&#13;<br> &#13;<br> <b> Here</b> （這裏）變成Herre（源自美國黑人男歌手Nelly的一曲HotinHerre）&#13;<br> <b> Dirty</b> （骯髒）變成Dirrty（美國女歌手ChristinaAguilera一首歌名）&#13;<br> <b> Lately</b> （近來）變成l8ly（短訊流行用法）&#13;<br> <b> Talktoyou</b> （與你傾談）變成Talk2u（短訊流行用法）&#13;<br> </p></body></html>

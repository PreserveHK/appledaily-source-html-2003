<html><header><meta charset="utf-8"><title>曹剛川：聽命胡江指揮</title></header><body><h1>曹剛川：聽命胡江指揮</h1><p>今天是中國人民解放軍建軍七十六周年。中央軍委副主席兼國防部長曹剛川昨晚在北京人民大會堂舉行的慶祝會上大搞平衡術，強調要聽從江澤民和胡錦濤的指揮。<br> &#13;<br> <spanclass>廣州軍區晉升11將軍 &#13;<br> 曹剛川說：「我們要始終不渝地堅持黨對軍隊的絕對領導，一切行動聽從黨中央、中央軍委和江主席指揮。」他接着又說：「我們要緊密團結在以胡錦濤同志為總書記的黨中央周圍，高舉鄧小平理論偉大旗幟，全面貫徹『三個代表』重要思想。」&#13;<br> 此外，江澤民前天簽署命令，批准廣州軍區副司令員歐金谷少將晉升為中將，同時將張建洪等十名大校晉升為少將。&#13;<br> 新華網/廣州《信息時報》</spanclass></p></body></html>

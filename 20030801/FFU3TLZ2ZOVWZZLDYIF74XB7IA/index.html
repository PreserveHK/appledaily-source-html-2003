<html><header><meta charset="utf-8"><title>裴唯瑩為周杰倫忐忑</title></header><body><h1>裴唯瑩為周杰倫忐忑</h1><p>內地新人裴唯瑩近日跟周杰倫合作拍攝電訊公司One2Free「聲色繫情緣」電視廣告，日前她專程來港宣傳。&#13;<br> 裴唯瑩表示最初接拍該廣告時，仍未知男主角就是偶像周杰倫，直至出發前才得到廣告商通知，所以心情忐忑不安。<br> &#13;<br> <spanclass>一齊吃炸雞 &#13;<br> 日前裴唯瑩以普通話接受訪問說：「我很緊張，特別是不知道要怎樣面對偶像。幸好，周杰倫的經理人很友善，他經常照顧我，有時周杰倫買炸雞吃，他們都會預我一份。」她十分欣賞周杰倫的音樂才華，希望將來有機會再合作。拍完廣告後，他們更成為好朋友。	&#13;<br> 採訪：比華利&#13;<br> 攝影：何國豪&#13;<br> 服裝：SistyrMoon</spanclass></p></body></html>

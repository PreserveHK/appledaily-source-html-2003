<html><header><meta charset="utf-8"><title>林嘉欣睇住伊健半天吊</title></header><body><h1>林嘉欣睇住伊健半天吊</h1><p>鄭伊健和林嘉欣前晚在馬來西亞高峰廣場為《又又雄》宣傳，伊健被記者追問有關女友梁詠琪早前默認他是其老公一事，伊健說不想感情事成為話題，笑稱這些事情要私下再談。<br> &#13;<br> <spanclass>頻頻吃NG &#13;<br> 伊健今次首度和黎明合作拍戲，雖然二人都是歌手，但卻很少接觸，他說：「我們第一次拍戲已經NG很多次，我初時以為我們演得很差，後來導演解釋是兩人需要時間培養默契。」&#13;<br> 林嘉欣之前做過黎明MV女主角，兩人是第二次合作，故較有默契，她又讚伊健是專業的演員，其中一場戲在十五樓拍，伊健亦親身上陣站在高掛空中的樓梯上，林嘉欣稱站在一旁觀看都覺得很害怕。</spanclass></p></body></html>

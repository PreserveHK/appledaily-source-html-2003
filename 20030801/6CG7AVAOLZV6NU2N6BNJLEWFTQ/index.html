<html><header><meta charset="utf-8"><title>　　張文光撲飛 - 李八方</title></header><body><h1>　　張文光撲飛 - 李八方</h1><p>幾千人排隊撲皇馬波飛，八方噚晚九點幾就喺半山龍尾見到立法會議員張文光（左二），佢係碧咸fans，所以專程去捧皇馬，雖然佢有資格攞VIP飛，但都為一家三口去排隊。&#13;<br> 張文話帶咗本書去排，沿途風涼水冷，所以都唔係好辛苦。截稿前八方都未知佢買唔買到飛，惟有祝佢好運。&#13;<br> 區民傑攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

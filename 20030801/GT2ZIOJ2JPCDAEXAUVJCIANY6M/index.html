<html><header><meta charset="utf-8"><title>Boy'Z揀寵物如揀老婆</title></header><body><h1>Boy'Z揀寵物如揀老婆</h1><p>二人男子組合Boy'Z日前接受《犬月刊》訪問，透露他們早已心有所屬，但因為工作太忙，所以不時會想念另一半。其實Boy'Z掛念的是他們的寵物，關智斌（Kenny）從愛護動物協會領養回來的貓，已有十年之久，名叫旺財。<br> &#13;<br> <spanclass>要有耐性 &#13;<br> 而張致恆（Steven）則養了隻混種狗，叫張家B，意為張家的BB。而他們對養寵物各有心得，Steven比喻揀寵物如揀老婆，選定後便不可以三心兩意。Kenny則謂養寵物一定要有耐性和愛心，缺一不可。</spanclass></p></body></html>

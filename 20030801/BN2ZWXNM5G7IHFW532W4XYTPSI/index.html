<html><header><meta charset="utf-8"><title>Edison扮留學生苦練普通話</title></header><body><h1>Edison扮留學生苦練普通話</h1><p>陳冠希（Edison）日前在北京出席新片《時差七小時》記者會，電影根據妞妞小說《長翅膀的綿羊》改編而成，故事講述一名十六歲的中國女子在英國留學期間，在當地認識了來自港、台的留學青年，身為主角的Edison，正是其中一位留學生，導演阿甘認為他擁有陽光氣質。&#13;<br> 陳冠希在記者會上說：「第一次與內地合作，特別感到高興，為了應付這部戲要現場收音，我準備再花時間學好普通話。」Edison對演戲愈來愈有興趣，他認為在《無間道II》中與曾志偉及黃秋生有較長時間做對手戲，對自己演技有很大幫助。</p></body></html>

<html><header><meta charset="utf-8"><title>食得落肚嘅足球</title></header><body><h1>食得落肚嘅足球</h1><p>大家熱切期待嘅足球隊西班牙皇家馬德里，唔夠一個禮拜就將與香港足球隊對壘。足球風嘅熱潮，令食物都有模仿足球嘅外形出現。最近崇光地庫一間麵包舖創新推出咗一款名為「足球包」嘅麵包，其外形十足十迷你版足球，有一個手掌大，趣致可愛，有朱古力及奶油餡兩款，兩者均甜度適中，想親嘗「足球包」的真正滋味，由即日起至八月十二日到崇光均可以買到。&#13;<br>&#13;<br>記者：陳冰麗</p><p>銷售點：崇光地庫二樓(DONQBakery)</p></body></html>

<html><header><meta charset="utf-8"><title>新推介：<br>健康　低糖鴛鴦月餅</title></header><body><h1>新推介：<br>健康　低糖鴛鴦月餅</h1><p>雖然重有成個幾月先到中秋，但係每年呢個時候都係新款月餅爭相登場嘅日子。老字號和記隆嘅招牌潮式酥皮月餅，今年就新推出低糖鴛鴦月餅（紅豆及綠豆茸餡），以代糖取代白砂糖製餡料，糖份更低更健康，咁老人家可以食多幾件都唔怕啦！另外同期推出重有栗子口味，保持金黃鬆化嘅外層酥皮，餡料則係新鮮栗子茸，味道唔算太甜，帶有栗子清香味，口味新鮮。&#13;<br>&#13;<br>記者：馬慶武</p><p>銷售點：和記隆&#13;<br> 地址：九龍城打鼓嶺道7號地下&#13;<br> 電話：23427106</p></body></html>

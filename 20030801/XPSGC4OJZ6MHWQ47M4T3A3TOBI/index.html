<html><header><meta charset="utf-8"><title>楊思琦臥虎藏龍</title></header><body><h1>楊思琦臥虎藏龍</h1><p>楊思琦、郭羨妮與莫家堯昨日在元朗某廢車場拍攝無綫新劇《無名天使3D》，昨日所見三人均有不少動作場面，在新劇中飾演警隊反恐怖組織成員的楊思琦及郭羨妮，更要吊威吔凌空踢腳。&#13;<br> 外表嬌滴滴的楊思琦面對一連串的動作戲表現得相當落力，其緋聞男友李永豪的父親李家鼎又是武術指導，李家鼎可有傳授武功給她？她說：「其實吊威吔兼喺空中有動作，真係好難平衡，打功夫方面嘅嘢之前都有向佢哋請教。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>

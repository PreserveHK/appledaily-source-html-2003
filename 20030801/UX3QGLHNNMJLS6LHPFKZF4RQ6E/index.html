<html><header><meta charset="utf-8"><title>BB大相頭之「我最」</title></header><body><h1>BB大相頭之「我最」</h1><p>想同人分享家中小寶寶可愛的一面，只要連同一張可愛BB相片及撮要不多於60字以描述相中BB不為人知的一面，如「最叻」「最可愛」、「最趣怪」、「最精靈」、「最多口水」、「最多人錫」、「最蠱惑」、「最開心」……寄來將軍澳工業邨西駿盈街8號《蘋果日報》副刊「家福道」收。</p><p><b> 示範</b> &#13;<br> 我叫大頭文，人人都話我個頭最大，重被改咗個「大西瓜」花名，老竇重衰，成日話要食咗我落肚，好在有媽咪幫拖，唔食我重好錫我㖭！</p></body></html>

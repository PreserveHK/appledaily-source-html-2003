<html><header><meta charset="utf-8"><title>鐵閘罅夾頭</title></header><body><h1>鐵閘罅夾頭</h1><p>【本報訊】三歲姓曾男童「峰仔」，昨日在大埔太和邨家中遇險，下午一時許，峰仔與十歲姊姊在家看電視，其間鄰居小童在走廊追逐玩耍，傳出陣陣熱鬧嬉戲聲，峰仔好奇從鐵閘罅隙探頭張望，頭部夾在隙中動彈不得。&#13;<br> 峰仔驚慌大叫，其姊嘗試從五吋闊罅隙救弟，可是峰仔頭部被緊夾，姊姊致電外出買餸母親求救，母趕家後報警求助。消防員到場取出油壓剪剪斷鐵閘鐵枝，迅速救出峰仔，母親事後自行帶兒子到醫院檢查（圖）。&#13;<br> 陳天華攝</p></body></html>

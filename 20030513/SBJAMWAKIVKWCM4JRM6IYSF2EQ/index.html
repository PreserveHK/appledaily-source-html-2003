<html><header><meta charset="utf-8"><title>奇洛李維斯怕無伴終老</title></header><body><h1>奇洛李維斯怕無伴終老</h1><p>電影《22世紀殺人網絡》系列令奇洛李維斯（KeanuReeves）成為國際頂級巨星，不過風光背後，三十八歲的奇洛卻很害怕自己會孤獨終老。&#13;<br> 根據美國小報《Star》報道，曾因藏毒罪而身陷囹圄的奇洛父親森姆（SamReeves）接受訪問時說：「佢好驚最後剩低佢一個冇人愛錫佢。」奇洛其實一直無法原諒在他出生後便與其媽媽離婚的父親，而且他的妹妹身患癌症，將不久於人世，再加上摯友里華馮力士（RiverPhoenix）及女友於九三年和前年相繼去世，無不令奇洛感到孤苦伶仃。</p></body></html>

<html><header><meta charset="utf-8"><title>三漢搗毀裝修公司</title></header><body><h1>三漢搗毀裝修公司</h1><p>【本報訊】三名大漢，昨下午一時許闖入旺角新填地街一間開業僅個多月的裝修及設計公司，態度惡劣，向職員聲稱找東主收數，職員稱東主不在香港，歹徒其後致電聯絡上東主未幾即掛線，其中一名歹徒用腳踢毀一塊值二千元雲石（圖），及損毀一塊價值一千元的辦公室間板後洩憤後逃去，但未有傷人。職員事後通知東主及報案。至於店舖東主欠債數目及原因，警方有待他返港後詳細調查。&#13;<br> 潘志能攝</p></body></html>

<html><header><meta charset="utf-8"><title>無業漢庭上辱官判囚</title></header><body><h1>無業漢庭上辱官判囚</h1><p>【本報訊】一名無業漢於兩月前涉及一宗搶劫案，被解往觀塘裁判法院提堂，期間竟兩次用粗言穢語辱罵裁判官郭偉健，昨被控以兩項向裁判官作出侮辱詞句罪名，被告在九龍城裁判法院承認控罪，被判即時入獄兩個月，當主審裁判官問被告有何求情說話時，被告表示：「無須要同你講」。&#13;<br> 過往有十九次刑事紀錄的被告藍俊如，四十八歲，案情指被告於今年三月十七日，在觀塘裁判法院第一庭，對裁判官郭偉健兩次以粗口辱罵他，包括對其個人、家人及職務作出侮辱。&#13;<br> 案件編號：KCCC7360/2003</p></body></html>

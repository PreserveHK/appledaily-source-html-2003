<html><header><meta charset="utf-8"><title>Eminem貝多芬累人炒車</title></header><body><h1>Eminem貝多芬累人炒車</h1><p>英國有汽車公司最近公開一項駕駛時收聽音樂習慣與交通意外的調查報告，結果發現駕駛者在行車時收聽饒舌音樂，最容易發生意外，其中饒舌歌手Eminem的歌曲《LoseYourself》，更獲選為「最易發生意外的歌曲」。&#13;<br> 而打入榜中第二及第三位的歌曲，分別是英國組合Mis-teeq的《Scandalous》及SoSoildCrew的《21Seconds》，而貝多芬的第五交響曲《命運》亦能打入十大，研究指出古典樂很容易令人產生幻覺置身於夢境中。</p></body></html>

<html><header><meta charset="utf-8"><title>小統計：希臘男人最懶做家務</title></header><body><h1>小統計：希臘男人最懶做家務</h1><p>最新一項「平等指數」調查，訪問了歐洲一萬對夫婦，如以一百為滿分，丹麥男人最願意幫忙替嬰兒換尿片和做家務，一向被視為大懶蟲的英國男人也有94分，最懶的是希臘男人。部份國家指數如下：&#13;<br> ‧丹麥--96分&#13;<br> ‧英國--94分&#13;<br> ‧法國--84分&#13;<br> ‧希臘--70分&#13;<br> 英國《太陽報》</p></body></html>

<html><header><meta charset="utf-8"><title>惡客嫌女侍醜打斷骨</title></header><body><h1>惡客嫌女侍醜打斷骨</h1><p>南京一名惡客，在酒樓出席朋友女兒的生日會時，因嫌女侍應長得不漂亮，惡言相向之餘，竟將女侍應推倒在地施以拳腳，打斷了她三條肋骨。<br> &#13;<br> <spanclass>推倒地狂毆 &#13;<br> 上周六中午，在南京經商的湖北男子許某，在寧六路一家酒樓，為十歲女兒慶祝生日。其間，一位三十多歲姓張的客人當着女侍應的面說，女侍應不漂亮，要老闆趕緊換人。&#13;<br> 女侍應不忿被當面奚落，回應說：「你們是來吃飯的，又不是來找小姐。」張某聞言，大罵女侍應。當該名女侍應上前為大家倒茶，來到張某面前時，張某將女侍應推倒在地，打得女侍應慘叫不止。酒樓老闆聞訊趕來，立即將女侍應送往醫院救治，證實有三條肋骨骨折。&#13;<br> 《南京晨報》</spanclass></p></body></html>

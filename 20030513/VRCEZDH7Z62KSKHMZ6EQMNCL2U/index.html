<html><header><meta charset="utf-8"><title>女子酒店雙料自殺</title></header><body><h1>女子酒店雙料自殺</h1><p>【本報訊】一名姓陸（三十四歲）女子，昨晨八時許，在沙田新城市廣場一間酒店的客房內飲消毒藥水及割脈雙料自殺，卻痛苦難耐致電予胞姊報警。酒店職員其後用鎖匙替警員打開房門進入查看，發現女事主暈倒床上，口吐白沫，左手血流如注，立即將她送院治理（圖），情況穩定。據女事主的胞姊向警員表示，胞妹前日下午與一名姓謝男子租住酒店，但對方昨凌晨先行離開，遺下妹妹一人在房內。她懷疑胞妹因感情問題自殺。警方在場無撿獲遺書，認為事件無可疑。&#13;<br> 周鴻熙攝</p></body></html>

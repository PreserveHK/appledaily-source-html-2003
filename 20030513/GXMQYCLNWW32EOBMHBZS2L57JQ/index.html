<html><header><meta charset="utf-8"><title>公司職員挾30萬逃</title></header><body><h1>公司職員挾30萬逃</h1><p>【本報訊】中環德輔道中中國銀行門外昨下午五時許發生報稱偷竊案，一名姓趙、四十六歲男子聲稱較早前在中國銀行內提取約六十餘萬元的現金，因為現金太多「袋唔晒」，故將其中三十萬元交給身旁一名姓陳的同事，準備一同帶返公司，當兩人走出門口後，趙在櫃員機「㩒機」，但轉身發現陳不知所終，致電對方的手提電話亦無人接聽，懷疑他挾款私逃，於是報警。趙向警員稱，該筆款項是公司的營業額，但現場消息稱，有人是「叠碼仔」，該筆錢是用來交數的。</p></body></html>

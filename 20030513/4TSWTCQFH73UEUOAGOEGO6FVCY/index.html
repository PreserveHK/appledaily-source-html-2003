<html><header><meta charset="utf-8"><title>帝王受讓下盤筍</title></header><body><h1>帝王受讓下盤筍</h1><p>續有主力韋伯缺陣的帝王將於周二重返小馬主場再鬥法，只看帝王近兩戰在逆境下各球員均提升戰力，受讓兩分半博得過，宜冷敲。（有線ESPN台明日7:00am直播）&#13;<br> 韋伯傷出對帝王肯定是打擊，但非致命打擊，猶記得去年季後賽帝王就在史杜阿高域傷出及復出狀態大跌的情況下，將小馬擯出局；今季常規賽又是傷兵不絕，依然佳績頻傳，可見帝王實力之雄厚。&#13;<br> 反觀小馬在重要關頭心理質素成疑，表現時好時壞，如首圈對拓荒者之戰就曾在領先三比○被追至平手；此外，季後賽平均為小馬攻入約八分的將格芬傷出，加上小馬近十一次與帝王交手波盤均輸多贏少，更令帝王捧場客放心。&#13;<br> 文：蘋果波神</p></body></html>

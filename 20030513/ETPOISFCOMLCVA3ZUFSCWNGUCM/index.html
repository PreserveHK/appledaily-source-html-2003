<html><header><meta charset="utf-8"><title>國泰機師願「放假」</title></header><body><h1>國泰機師願「放假」</h1><p>【本報訊】國泰航空上周要求全體員工在未來四個月放四星期的無薪假，繼獲得國泰本地地勤員工會的支持後，與資方關係一度甚差的國泰機師工會昨日也發表聲明，表態支持這個「特別假期計劃」。而國泰空中服務員工會昨日則召開會員大會，向逾百名會員詳情講解計劃對空中服務員帶來的影響。<br> &#13;<br> <spanclass>服務員工會開大會 &#13;<br> 代表國泰航空一千六百五十名機師的香港航空機組人員協會，總幹事范達禮表示，這次協會與其他兩個工會及公司合作，是因應非典型肺炎對國泰未來造成的威脅而作出，亦顯示工會渴望為公司及香港的利益共同努力。</spanclass></p></body></html>

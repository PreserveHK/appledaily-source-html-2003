<html><header><meta charset="utf-8"><title>翻版張可頤嶄露頭角</title></header><body><h1>翻版張可頤嶄露頭角</h1><p>現年二十三歲的楊怡，中五畢業後加入第十三屆無綫藝員訓練班，九八年畢業後一直獲得不少演出機會，楊怡因貌似張可頤，甫出道便被冠以「翻版張可頤」的稱號，並受無綫力捧，曾拍攝《封神榜》、《非常保鑣》、《再生緣》及《天子尋龍》等劇集，楊怡曾被多位前輩點名稱讚，更瞬即成為當家小花旦，而近期《婚前昏後》、《流金歲月》及《智勇新警界》中亦擔綱重要角色，令人印象深刻。一直保持健康形象的楊怡，出道至今五年，甚少傳出緋聞。</p></body></html>

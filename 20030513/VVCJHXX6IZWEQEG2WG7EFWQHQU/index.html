<html><header><meta charset="utf-8"><title>葉璇談情整損手</title></header><body><h1>葉璇談情整損手</h1><p>葉璇與馬學明，日前在西環電車廠拍攝無綫新劇《非常外父》。&#13;<br> 《非常外父》以六十年代為背景，劇情講述飾演父親的鄭少秋，為女兒葉璇選了馬學明做女婿，可惜馬學明只是一個貪錢的人，一心想騙取鄭少秋的家產，不過後來與葉璇相處久了，被女方的誠意感動，最終都以真心相待。當晚葉璇穿上一件六十年代懷舊連身裙，和馬學明在電車內拍攝一場被人追逐的場面。<br> &#13;<br> <spanclass>早有默契 &#13;<br> 日前葉璇在電話訪問中說：「其實我同馬學明都合作過幾部劇㗎，所以拍《非常外父》時都好順利，大家都有默契。嗰次喺電車裏面拍劇時，因為個位好迫，所以都有整損手，不過好彩只係擦傷少少，冇乜事。」&#13;<br> 採訪：陳梅香&#13;<br> 攝影：林德雄</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>炭燒雞去脂肪只此一家</title></header><body><h1>炭燒雞去脂肪只此一家</h1><p>位於北角一家海鮮飯店，其招牌菜「BBQ燒雞」與其他食店與眾不同的，是將雞隻用炭燒烹調而成，店主徐先生話呢種燒烤方法喺香港好少見，而且烹調方法獨特，店主表示一定要用吊燒雞烤製，首先以明火燒熟雞隻，再用慢火將雞皮與雞肉之間的肥膩脂肪排出，20分鐘的燒烤後，皮脆肉嫩的「BBQ燒雞」便火辣登場，最重要是每天只會限量出售20隻，保證不會粗製濫造！&#13;<br>&#13;<br>記者：何善華　攝影：陳智良</p><p>第一明苑海鮮飯店&#13;<br> 地址：北角明園西街六號地下&#13;<br> 電話：25789673&#13;<br> 營業時間：11:00am-2:00am</p></body></html>

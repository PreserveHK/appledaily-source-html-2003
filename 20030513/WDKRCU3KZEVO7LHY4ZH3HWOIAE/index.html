<html><header><meta charset="utf-8"><title>高教聯反駁審計署</title></header><body><h1>高教聯反駁審計署</h1><p>【本報訊】高等院校教職員會聯會質疑，審計署指大學薪酬高於外國水平的調查報告，有「閉門造車」及擔當政府「打手」之嫌。&#13;<br> 立法會帳目委員會明日將討論審計署的大學薪酬報告，高校聯昨日致函帳目委員會主席李家祥議員提出反駁。<br> &#13;<br> <spanclass>工時較外國多三成 &#13;<br> 該會副主席陳志煒表示，香港的大學教職員，每周工作五天半，並須兼教夜校課程，工作時間較外國多三成，所以審計署指香港薪酬比英國高四成的說法並不成立。&#13;<br> 陳志煒又指出，英國大學薪酬偏低，但為吸引人才，常為教員提供較高職位，例如講座教授，以往每學系只有一至兩名，現時卻佔了每個學系席位兩、三成，所以純以數字作比較並不合理。</spanclass></p></body></html>

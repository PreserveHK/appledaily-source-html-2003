<html><header><meta charset="utf-8"><title>空軍一號透視</title></header><body><h1>空軍一號透視</h1><p>今年是美國總統乘專機出訪60周年「空軍一號」（AirForceOne）是總統出訪良伴，也是美國權力象徵。現時的型號是波音747-200B，共有兩架，分別只在機尾號碼28000和29000。&#13;<br> 「空軍一號」有5層樓高，機身長度幾乎比得上一條街道，內部面積達360平方公尺。總統的房間包括連浴室的睡房、獨立辦公室和會議室。機上設有跑步機、衞星電視，預設首輪電影，還有87個電話、6個浴室和1間配備了活動手術枱的緊急手術室。&#13;<br> 「空軍一號」可連續飛行逾一星期不着陸，機上儲備了數百份食物，飛機又可在空中加油，入油一次可環球半周，可抵禦導彈和核彈襲擊。&#13;<br> 美聯社</p></body></html>

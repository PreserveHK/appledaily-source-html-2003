<html><header><meta charset="utf-8"><title>《變種２》票房減半照贏</title></header><body><h1>《變種２》票房減半照贏</h1><p>電影《變種特攻2》上周全美票房雖比首周開畫下跌一半，但仍以四千一百四十萬美元（三億二千三百萬港元）輕易蟬聯票房冠軍，愛迪梅菲（EddieMurphy）主演的家庭喜劇《DaddyDayCare》上周開畫以二千七百六十萬美元（二億一千五百萬港元）排第二。&#13;<br> 《變種特攻2》在美上映兩周已累積接近一億五千萬美元（約十一億七千萬港元），全球總票房更達二億七千一百萬美元（約二十一億一千萬港元），本周內勢將打破上集的二億九千五百萬美元（約二十三億港元）票房紀錄。</p></body></html>

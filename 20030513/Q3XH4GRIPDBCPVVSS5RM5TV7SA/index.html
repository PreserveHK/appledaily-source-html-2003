<html><header><meta charset="utf-8"><title>姐夫涉非禮13歲小姨</title></header><body><h1>姐夫涉非禮13歲小姨</h1><p>【本報訊】地盤工人涉嫌兩度非禮十三歲小姨，昨於東區裁判法院否認兩罪審訊。女童作供指被告趁她熟睡時伸手入被褥內觸摸下體，相隔一年，重施故技，遂向母親投訴揭發事件。&#13;<br> 三十三歲的被告任職地盤工人，被控於○一年七月某日及○二年七月某日，在粉嶺不同單位內非禮同一女童。&#13;<br> 女童昨透過視像系統作供指，○一年暑期她熟睡期間被姐夫（即被告）撫摸下體約十秒；○二年暑期第二次非禮後，女童才向母親投訴揭發事件。&#13;<br> 案件編號：ESCC530/03</p></body></html>

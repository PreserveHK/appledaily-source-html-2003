<html><header><meta charset="utf-8"><title>九叔165萬購上環唐樓</title></header><body><h1>九叔165萬購上環唐樓</h1><p>【本報訊】資深投資者九叔（羅肇唐）再度出擊，成功於拍賣場購入筍貨，以165萬元連租約承接上環永利街8號全幢舊樓。&#13;<br> 日進測量師行表示，上環永利街8號全幢，屬銀主盤，於1951年落成，3至4層高，實用面積約1700方呎，開價150萬元，最後由裕泰興創辦人羅肇唐以165萬元投得，呎價971元。&#13;<br> 日進測量師行拍賣部執行董事黃浩才指出，永利街附近罕有成交，是次九叔購入的物業，屬筍價。&#13;<br> 市區重建局將收回上環永利街及史丹頓街重建，將提供519個住宅。據了解，九叔是次入貨，亦是看準該廈將被收購。&#13;<br> 另外，昨日的拍賣會共售出9項物業，成績理想。</p></body></html>

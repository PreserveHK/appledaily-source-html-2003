<html><header><meta charset="utf-8"><title>港姐最怕泳衣環節</title></header><body><h1>港姐最怕泳衣環節</h1><p>應屆港姐林敏俐、左慧琪、胡家惠、嘉碧儀和蔡潔雯，昨日到新城電台接受節目《家天下》訪問。&#13;<br> 眾港姐肩負招募港姐的責任，蔡潔雯說：「我都游說到一個朋友參選，其實每個女仔最難過係泳衣環節，不過我叫佢唔使驚，因為有十九個女仔陪佢。」<br> &#13;<br> <spanclass>好姨支持愛女參選 &#13;<br> 節目主持薛家燕（好姨）則說：「參選港姐真係學到好多嘢，而且係一個好好嘅就業機會。我個大女𠵱家喺美國讀緊嗰間學校，林敏俐曾經讀過，所以我個女話要參選，我都會全力支持佢。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>四匪潛入地盤掠劫</title></header><body><h1>四匪潛入地盤掠劫</h1><p>【本報訊】屯門一個地盤昨遭四名匪徒潛入掠劫，先後綑綁管工及巴籍看更等四人，其中七旬管工一度反抗被匪徒用鐵鎚襲擊打傷，最後掠去約三千元財物逃去。&#13;<br> 現場是旺賢街一個水務署的工程地盤，昨凌晨三時許，七十三歲姓方的管工與二十三歲巴基斯坦籍看更在貨櫃寫字樓熟睡期間被異聲驚醒，赫見四名男子踢門闖入，結果被對方用鐵鎚襲擊，再用膠紙綑綁掠去手表及二千元。&#13;<br> 匪徒繼續搜索另一個貨櫃寫字樓，再將兩名借宿的巴基斯坦籍男子綑綁掠去五百元及一部手提電話後逃去。各事主鬆綁致電報警，管工頭、面及鼻瘀腫送院敷治（圖）。&#13;<br> 區恩傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>尊尼仔陪你傾電話</title></header><body><h1>尊尼仔陪你傾電話</h1><p>個人網頁一向是藝人自我宣傳的最佳途徑之一，但尊尼事務所的組合如瀧與翼、SMAP、V6及TOKIO等，竟從未有官方網頁，到最近這情況終被打破。包含大部份尊尼藝人網頁的「Johnny'sWeb」，將於明天啟動，然而這網頁卻只可供日本本土手機瀏覽及下載偶像的說話作為鈴聲，月費三百日圓（約二十港元），香港fans無福享用。&#13;<br> 此外，鈴木杏與石田未來等師妹，也在手機網站「CheckMate」與fans互通電郵，為fans解決疑難。</p></body></html>

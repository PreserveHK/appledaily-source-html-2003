<html><header><meta charset="utf-8"><title>Yumiko被水晶鏈狂鞭</title></header><body><h1>Yumiko被水晶鏈狂鞭</h1><p>鄭希怡（Yumiko）早前為新歌《舞吧舞吧》拍攝MV，當日形象顧問特為Yumiko訂製多套舞衣，更借來一套全港獨一無二的天然彩晶古董飾物。&#13;<br> 由於Yumiko要戴上長長的水晶鏈大跳勁舞，故她多次被水晶鏈打中臉部，飽受皮肉之苦。<br> &#13;<br> <spanclass>險弄壞導演私伙 &#13;<br> Yumiko在MV中穿tubetop上陣，更有男舞蹈員為她伴舞。Yumiko因要在MV內拉小提琴，故導演借出私人珍藏，但Yumiko卻非常「論盡」，竟險些弄壞小提琴。</spanclass></p></body></html>

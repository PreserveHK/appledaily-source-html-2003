<html><header><meta charset="utf-8"><title>楊思琦考車牌得咗！</title></header><body><h1>楊思琦考車牌得咗！</h1><p>月前考牌失敗的楊思琦，昨日終於成功取得輕型貨車駕駛執照。&#13;<br> 楊思琦昨日在電話中說：「其實呢排因為要開工，學車時間唔係好夠，今朝考牌前特登練多個幾鐘。初時我重擔心會落雨，叫師傅教定我點樣開水撥，好在天公造美。當我知道得咗後，開心到忍唔住笑咗出嚟㖭！」<br> &#13;<br> <spanclass>提男友甜笑 &#13;<br> 問楊思琦是否準備買車，她表示有意買二手車，對車一竅不通的她要跟家人商量。問她會否向緋聞男友李永豪請教，她只一味笑而不語。&#13;<br> 採訪：戴彩煥、楊潔雯</spanclass></p></body></html>

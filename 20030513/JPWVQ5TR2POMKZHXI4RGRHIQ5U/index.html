<html><header><meta charset="utf-8"><title>五車相撞三人傷</title></header><body><h1>五車相撞三人傷</h1><p>【本報訊】黃大仙龍翔道昨晨十時許，發生五車連環相撞交通意外，一部泥頭車沿快線駛往觀塘方向，駛至斧山道時，前車疑因交通擠塞減速，但泥頭車收掣不及，結果引致包括一部七人車及兩部密斗貨車在內的四車「串燒」意外。泥頭車同時失控衝向中線，與另一部駛至的巨型混凝土車碰撞。&#13;<br> 五車相撞意外中，七人車損毀嚴重，幸車上一名女乘客及兩部密斗貨車司機共三人僅受輕傷，五車司機接受酒精測試證實無飲酒。</p></body></html>

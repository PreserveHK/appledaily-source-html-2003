<html><header><meta charset="utf-8"><title>林建康借囝囝名冧老婆</title></header><body><h1>林建康借囝囝名冧老婆</h1><p>博愛醫院昨日於尖沙嘴美麗華酒店舉行新一屆董事局交代就職典禮，麗新集團主席林百欣的養子林建康為應屆副主席，其妻黃寧艷昨日亦現身支持。<br> &#13;<br> <spanclass>湊仔勤洗手 &#13;<br> 黃寧艷表示現在每次逗歲半的愛子玩時，都會先洗手，並減少外出，如要外出都會選擇往空氣清新的鄉村俱樂部。提到愛兒，在旁的林建康說：「個仔第一句識講嘅係爸爸，跟住係嫲嫲，第三句先識叫媽媽，真係鬼馬。」&#13;<br> 提到前日的母親節，黃寧艷表示與奶奶一起慶祝，丈夫則代表兒子送她禮物。問她非典型肺炎有否影響丈夫的工作或生活？她說：「老爺同老公咁多生意，都冇得離港避炎，惟有小心啲啦。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>

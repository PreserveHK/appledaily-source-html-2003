<html><header><meta charset="utf-8"><title>陳敏之為母扮靚出鏡</title></header><body><h1>陳敏之為母扮靚出鏡</h1><p>陳敏之昨日偕母親到將軍澳電視廣播城錄影節目《都巿閒情》，她對媽媽可謂照顧周全，親自為她恤髮扮靚。&#13;<br> 在節目中陳敏之母親講述女兒的成長經過，提到拍拖時，陳敏之毫不畏懼說：「唔怕媽媽講，呢啲都係好正常嘅事。」<br> &#13;<br> <spanclass>演勵志電影 &#13;<br> 談到工作近況，陳敏之表示接拍了電影《非典型男女》，飾演醫院藥房工作人員，她說：「套戲嘅內容係好勵志，訊息非常正面，支持啲前線工作人員唔好放棄。」	&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

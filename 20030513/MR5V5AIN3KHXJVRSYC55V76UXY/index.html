<html><header><meta charset="utf-8"><title>吉川日奈操弗演舞女</title></header><body><h1>吉川日奈操弗演舞女</h1><p>現年二十三歲的日本女星吉川日奈，自與樂隊Shazna主音Izam閃電離婚後，人氣大不如前。已入行十年的吉川，最近有意轉型實力派演員，決定首度主演舞台劇，扮演舞女。<br> &#13;<br> <spanclass>七月開鑼 &#13;<br> 吉川日奈的處女舞台劇《我與我與你與我》，雖然在七月三十日才正式開鑼，但吉川已在日本黃金周開始綵排，更每星期綵排三至四次，並於空檔時間狂做gym操弗身形。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>明雅苑「過夜」垃圾惡臭</title></header><body><h1>明雅苑「過夜」垃圾惡臭</h1><p>大埔明雅苑居民向本報投訴稱，指明雅苑各座垃圾房，沒有即時處理收集回來的垃圾，將垃圾存放在內數天。她稱，垃圾「過夜」後便傳來陣陣異味，中人欲嘔，令低層住戶飽受滋擾。<br> &#13;<br> <spanclass>堆放垃圾房門口 &#13;<br> 記者曾到上址視察，發現明雅苑明凱閣地下垃圾房內，確存放了不少垃圾。記者走近時亦嗅到陣陣異味從垃圾房傳出，垃圾亦多至堆放在垃圾房門口。&#13;<br> 本報已將居民投訴轉介房屋署跟進。&#13;<br> （○五一○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>密斗車撞鐵馬兩傷</title></header><body><h1>密斗車撞鐵馬兩傷</h1><p>【本報訊】昨晨十一時許，姓霍（三十九歲）司機駕駛中港密斗貨車沿九龍灣海濱道往觀塘東行，右轉入啟興道時，遭對面線一輛駛至的電單車收掣不及撞倒右邊車尾，姓黃（二十六歲）鐵騎士及姓譚（二十五歲）男乘客雙雙「人仰馬翻」倒地，他們同受輕傷送院治理，情況穩定。至於被撞貨車漏出油污，需由消防員鋪木糠清理路面污迹（圖）。兩名肇事司機事後接受酒精測試，證實均無飲酒。&#13;<br> 梁瑞帆攝</p></body></html>

<html><header><meta charset="utf-8"><title>大S點燈谷收視</title></header><body><h1>大S點燈谷收視</h1><p>陳曉東與徐熙媛（大S）昨在台灣穿着一身紅色古代結婚禮服，出席電視劇《倩女幽魂》的首映會，元華、恬妞及宣萱亦以俠客家族造型出場，麥家琪則以嫵媚的妖姬造型現身，現場還舉行「百家燈」點燈祈福活動，祈求收視報捷。&#13;<br> 大S說：「這個點燈是戲中的一個橋段，也是雲南的習俗。戲中內容是說小倩希望寧采臣媽媽的病會好起來，於是四處搜集一百根蠟燭祈福，祈求老天爺應允這個願望。」&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>

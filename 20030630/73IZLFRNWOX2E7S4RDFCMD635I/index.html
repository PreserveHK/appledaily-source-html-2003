<html><header><meta charset="utf-8"><title>父憂孩長相炒醜保母</title></header><body><h1>父憂孩長相炒醜保母</h1><p>四川省成都市一名男子指保母生得太醜，擔心孩子長大後會長得和她一樣難看，於是將她解僱，保母被炒後不服氣，指自己能力了得，老闆憑甚麼將她炒掉。當地兒科醫生亦指出，孩子跟誰時間長就長得像誰的說法，毫無科學根據。&#13;<br> 被炒的已婚保母汪林超，四川簡陽人。今年三月十二日，她在成都九眼橋勞動力市場，找到一份保母工作，替王姓女子負責照顧一名三個月大的嬰兒。主僕雙方一直相處融洽。&#13;<br> 但當王女士一直在國外出差的丈夫李某回家後，事情就開始產生變化，李某指汪婦「長得不理想」，還指孩子跟誰呆在一起的時間多，就長得像誰，於是前天將「醜保母」解僱。	《天府早報》</p></body></html>

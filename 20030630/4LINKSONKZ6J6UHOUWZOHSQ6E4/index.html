<html><header><meta charset="utf-8"><title>多件Lanvin傍身<br>琦琦太高難眠</title></header><body><h1>多件Lanvin傍身<br>琦琦太高難眠</h1><p>是趟歐米茄新表發布會，大會請來過百位嘉賓，包括一九九八年捷克小姐Katerina、法國名模EstelleLefebure和俄羅斯六大最受歡迎女演員之一的RenataLitvinova等，衣香鬢影。而大使之一的琦琦，更帶備多件Lanvin新裝，以應付不同場合。<br> &#13;<br> <spanclass>回想舊時 &#13;<br> 對於此次宣傳活動從其家鄉維也納出發，琦琦說：「十六、七歲讀書時冇錢，成日都要捱火車去奧地利睇古堡，但感覺好輕鬆、好享受。今次第一次坐東方快車，興奮到夜晚一點先瞓，不過我太高，要打側身先瞓到。」</spanclass></p></body></html>

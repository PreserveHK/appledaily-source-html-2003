<html><header><meta charset="utf-8"><title>畢彼特哀悼特技人</title></header><body><h1>畢彼特哀悼特技人</h1><p>荷李活萬人迷畢彼特（BradPitt），現正投入拍攝史詩式古代戰爭片《Troy》，由於早前片中一名特技人在拍攝期間不幸身亡，令影片的拍攝工作暫停一段時間。<br> &#13;<br> <spanclass>新片多國取景 &#13;<br> 據英國報章《SundayPeople》報道，四月才開拍的《Troy》正在歐洲小國馬爾他取景，然而片中一名特技人早前在拍攝期間從船上墮下身亡，令主角畢彼特十分悲痛，電影公司因而暫停拍攝工作一段時間。&#13;<br> 另外，影片除了在馬爾他取景外，亦會到英國、摩洛哥及墨西哥進行拍攝工作，並預計明年五月在全美公映。</spanclass></p></body></html>

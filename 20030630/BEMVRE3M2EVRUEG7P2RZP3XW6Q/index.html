<html><header><meta charset="utf-8"><title>手機電池爆炸傷台學生</title></header><body><h1>手機電池爆炸傷台學生</h1><p>諾基亞手機在台灣傳出爆炸事故，一名高中生手指被電池炸傷，而在另一宗意外中，手機電池充電時發生爆炸。諾基亞手機台灣代理表示，電池爆炸原因有待鑑定，可能與使用習慣有關。<br> &#13;<br> <spanclass>手指被炸傷 &#13;<br> 居於高雄的楊先生向當地傳媒投訴，指上周三晚，他兒子不慎將諾基亞3315型手機摔在地上，撿起後，感覺手機發熱，電池隨後爆炸，兒子手指被炸傷。另一宗事故則發生於本月十日，台中的吳先生為一部諾基亞8850手機充電時，電池突然爆炸。&#13;<br> 台灣諾基亞流動電話事業部總經理黃思齊昨日對有關事件表示詫異，指要深入了解事件後再作回應。	&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>

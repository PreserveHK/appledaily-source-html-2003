<html><header><meta charset="utf-8"><title>平治撞欄險墮百米坡</title></header><body><h1>平治撞欄險墮百米坡</h1><p>【本報訊】牛池灣昨凌晨三時許發生驚險交通意外，姓陳（二十三歲）青年駕駛一輛舊款平治房車，載着三男一女友人（二十至二十一歲），沿扎山道落斜右轉入清水灣道時，司機事後聲稱疑因腳掣失靈，致失控撞塌路牌及掃毀十米鐵欄，幸車頭插入欄杆後被擱着，如再衝前撞攔墮下百多米山坡，則後果不堪設想。&#13;<br> 車上四男一女受傷送院，敷治後均無大礙。肇事司機事後接受酒精測試證實無飲酒。</p></body></html>

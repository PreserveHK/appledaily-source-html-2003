<html><header><meta charset="utf-8"><title>男士都講線條美</title></header><body><h1>男士都講線條美</h1><p>Levi's可說是潮人必捧嘅牌子，屋企個衣櫃點都會有條Levi's牛仔褲。不過，除咗褲外，RedLoop系列嘅tee同樣深受型人歡迎。新一季嘅RedLoop不但有tee、背心、恤衫，以黑、白及米色作主打，而且重係喺日本空運到港。男裝tee更大玩線條美，以縫線車上V形及iconic牛頭圖案，簡單得嚟又夠型。想為自己添置夏日新裝，呢個系列係唔錯嘅選擇。&#13;<br>&#13;<br>記者：馬慶武</p><p>店舖：Levi's專門店（尖沙嘴漢口道5-15號漢口中心G1及G2舖/23011306）</p></body></html>

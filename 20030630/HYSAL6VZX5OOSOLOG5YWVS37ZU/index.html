<html><header><meta charset="utf-8"><title>南華擴軍圖破二奶命</title></header><body><h1>南華擴軍圖破二奶命</h1><p>老牌球會南華今季升班後大事擴軍，雖然與冠軍無緣，但先後在銀牌及聯賽拼得亞軍，首季領軍的領隊洪游奕坦言十分滿意，更揚言來季繼續擴軍，向兩大錦標挑戰。<br> &#13;<br> <spanclass>攬射手及控衞 &#13;<br> 洪游奕說：「球隊的內線實力不用懷疑，但外線則穩定性不足，亦欠缺具級數控球後衞；從今季幾場大戰都在領先下被對手反勝所見，後備力量亦需加強。」&#13;<br> 洪游奕表示，來季班費將增加兩成以上，除保留大部份主力外，並將力邀一名具級數的射手及一名控衞加盟，他說：「擴軍名單已有腹稿，不過未落實之前，球員名字不便透露。如果擴軍順利，以南華實力，足以挑戰聯賽冠軍。」</spanclass></p></body></html>

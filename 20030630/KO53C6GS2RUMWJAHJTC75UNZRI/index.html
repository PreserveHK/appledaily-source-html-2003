<html><header><meta charset="utf-8"><title>日培育「雙性」國蝶</title></header><body><h1>日培育「雙性」國蝶</h1><p>日本群馬縣七十八歲愛蝶人士木村八郎，人工繁殖出右邊身體像雄蝶、左邊身體像雌蝶的「國蝶」大紫蛺蝶，他決定將牠製成標本，送給政府機關研究。<br> &#13;<br> <spanclass>製成標本送政府 &#13;<br> 大紫蛺蝶被日本鱗翅學會選定為日本的「國蝶」，日本環境省也將這種蝴蝶列為瀕臨絕種的珍貴昆蟲。變種的大紫蛺蝶在自然界相當罕見，這隻人工繁殖出來的更加珍貴。&#13;<br> 《每日新聞》周日報道，木村是在上周四於繁殖小屋中，看到這隻變種大紫蛺蝶的羽化過程。牠的右邊翅膀上有雄蝶的特徵，黑色底上有鮮豔的紫色花紋；左邊翅膀上則是雌蝶特有的茶褐色，身長約七公分。&#13;<br> 中央社</spanclass></p></body></html>

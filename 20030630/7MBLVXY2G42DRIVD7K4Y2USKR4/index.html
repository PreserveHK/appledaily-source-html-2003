<html><header><meta charset="utf-8"><title>　　Prada開9300呎新店 - 李八方</title></header><body><h1>　　Prada開9300呎新店 - 李八方</h1><p>八方上星期講過LV已計劃在置地廣場開設勁量級的店舖，噚日收到置地方面的消息，原來佢哋又獲得兩間知名品牌在旗下商場建創新的主店。今次嘅主角係Prada及YSLRiveGauche，同樣租用即將完成裝修嘅歷山大廈商舖，其中Prada租了九千三百方呎，YSL則租了三千四百方呎，有關商舖將於○四年初開幕。&#13;<br> 八方依稀記得，Prada在歷山大廈裝修前都係在該地設點，今次應係重新開設一間更大嘅店。呢啲名牌不斷擴張，話香港人窮，又好似未必……&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

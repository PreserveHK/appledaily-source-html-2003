<html><header><meta charset="utf-8"><title>性感姬拉引米奇老鼠出動</title></header><body><h1>性感姬拉引米奇老鼠出動</h1><p>由尊尼狄普（JohnnyDepp）及奧蘭多布魯（OrlandoBloom）主演的冒險海盜新片《PiratesoftheCaribbean:TheCurseoftheBlackPearl》，前日在加州迪士尼樂園舉行首映，連人見人愛的米奇老鼠也乘機出來湊湊熱鬧。<br> &#13;<br> <spanclass>打扮性感 &#13;<br> 此片由英國賣座電影《我愛碧咸》女主角姬拉麗莉（KeiraKnightley）主演，在荷李活漸漸打響名堂的姬拉，前日以性感打扮示人，就連年紀老邁的米奇老鼠也要一親其玉手，結果惹來大批記者拍照。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>自煮家庭：消暑除濕湯</title></header><body><h1>自煮家庭：消暑除濕湯</h1><p>炎夏出入冷氣地方，一冷一熱，加上食無定時，腸胃最易扭計，腹脹不適，舌苔厚膩，頭重重腳浮浮，最好煲個除濕湯飲吓，湯味清淡，你可隨個人喜好加入蜜棗，每星期飲番兩三次，闔家消消暑，實在不錯。</p><p>資料提供：余康明中醫師25777393&#13;<br> 記者：楊一凡攝影：陳偉強&#13;<br> &#13;<br> <b> 材料：</b> &#13;<br> 白扁豆	二両	赤小豆	二両&#13;<br> 茯苓	五錢	車前草	五錢&#13;<br> 白菊花	三錢	瘦肉	八両&#13;<br> 生鹽	少許&#13;<br> &#13;<br> <b> 方法：</b> &#13;<br> ﹙三至四人份量﹚清水八碗，煎至四碗，先扭大火煲滾，然後收細火，煲約一小時。</p></body></html>

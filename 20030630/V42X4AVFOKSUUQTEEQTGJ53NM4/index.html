<html><header><meta charset="utf-8"><title>阿叻讚簡炳墀深藏不露</title></header><body><h1>阿叻讚簡炳墀深藏不露</h1><p>陳百祥（阿叻）、黃杏秀、戚美珍及苗僑偉等，昨日在文化中心為「香島視緣傳愛心慈善演藝晚會」綵排。&#13;<br> 對於近日簡炳墀和梅艷芳為霆鋒對罵，身為簡炳墀老友的阿叻說：「唔好以為佢呢個鄉下佬戇吓戇吓，其實講每句說話都深思熟慮，深藏不露。喺呢個圈入面，最識得利用傳媒嘅就只有章小蕙同佢（指簡炳墀）兩個，可以任你踩任你讚。」<br> &#13;<br> <spanclass>不願提張慧儀 &#13;<br> 此外，對於張慧儀召開記者會，阿叻說：「我有睇報紙，不願置評，兩個都係我朋友，真係清官難審家庭事，𠵱家加鹽加醋對任何一個都唔公平。」&#13;<br> 採訪：卓寶花　攝影：何國豪</spanclass></p></body></html>

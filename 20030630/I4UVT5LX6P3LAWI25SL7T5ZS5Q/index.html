<html><header><meta charset="utf-8"><title>桑田佳祐開騷講鹹古</title></header><body><h1>桑田佳祐開騷講鹹古</h1><p>今年正值組成二十五周年的日本長青樂隊SouthernAllStars搞作多多，前日他們在故鄉神奈川縣鐮倉一座已有七百五十年歷史的名勝古迹建長寺前，舉行一場只招待二千五百名歌迷會會員的神秘演唱會，主音桑田佳祐亦不忘在台上講不文笑話娛人娛己。<br> &#13;<br> <spanclass>表現興奮 &#13;<br> 由個人音樂活動重投樂隊懷抱的桑田佳祐，前晚在母校鐮倉學園旁邊的建長寺表演時，表現得份外興奮，當他唱到近日重出的歌曲《率性幸巴達》時，爆笑地說：「大家精神好嗎？精神好的話就讓何Ｂ仔硬起來吧！」</spanclass></p></body></html>

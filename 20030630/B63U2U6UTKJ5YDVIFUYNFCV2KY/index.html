<html><header><meta charset="utf-8"><title>DMX爆粗即時被捕</title></header><body><h1>DMX爆粗即時被捕</h1><p>曾與李連杰合作《致命英雄》及《同盜一擊》等電影的著名黑人饒舌歌手DMX，上周五在加勒比海小國聖基茨尼維斯演唱期間，由於不理警告在台上說盡粗言穢語，即時被當地執法部門拘捕。DMX在翌日中午以三百七十六美元（約二千九百三十港元）保釋外出，但必須在今日出庭應訊。<br> &#13;<br> <spanclass>三千歌迷捧場 &#13;<br> 三十二歲的DMX，上周六在只有四萬人口的聖基茨尼維斯表演，他在三千歌迷面前爆粗後，被警方拘捕，不過他保釋後毫無悔意地表示：「我星期一會出庭，我只係想多謝所有支持我嘅歌迷。」</spanclass></p></body></html>

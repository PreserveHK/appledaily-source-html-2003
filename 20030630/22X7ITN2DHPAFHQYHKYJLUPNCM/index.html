<html><header><meta charset="utf-8"><title>「董葉梁」怪胎</title></header><body><h1>「董葉梁」怪胎</h1><p>【本報訊】去年十二月的六萬人反二十三條大遊行，「阿牛」曾健成製作了一個「露股」董建華公仔，成為全場焦點，今次他再接再厲，花了一星期時間製成「港奸立廿三，民主起步艱」的「董葉梁」連體怪胎，諷刺特區政府三大不得民心的高層。&#13;<br> 「董葉梁」是由特首董建華「揹住」財政司司長梁錦松，象徵董「死都攬住阿松唔放」；與此同時，董還要與保安局局長葉劉淑儀跳探戈，不顧市民憤怒，預早慶祝二十三條立法。&#13;<br> 黎樹雄攝</p></body></html>

<html><header><meta charset="utf-8"><title>YOHO本周公布定價</title></header><body><h1>YOHO本周公布定價</h1><p>【本報訊】新鴻基地產（016）今年重頭樓盤元朗YOHOTown，本周公布售價及付款辦法。<br> &#13;<br> <spanclass>YO豪宅賣出一伙 &#13;<br> 新地代理總經理周國賢說，YOHOTown最快本周公布定價及優惠付款辦法，示範單位周內開放。&#13;<br> 對於市場存在不利因素，發展商定價會否更積極，周國賢回應，YOHOTown的單位較細，定價容易為市場受落。&#13;<br> 頂層「YO豪宅」，接獲近10個買家洽購，昨日率先有一個成交，呎價逾4000元，詳情未見透露。發展商之前表明，該類單位意向呎價4000元，售價400萬元，初步推20伙。&#13;<br> 代理開始收票，暫收2000張，每張本票3萬元。</spanclass></p></body></html>

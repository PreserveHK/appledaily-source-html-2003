<html><header><meta charset="utf-8"><title>警掃賭檔拘五男一女</title></header><body><h1>警掃賭檔拘五男一女</h1><p>【本報訊】不法之徒盤踞大埔舊墟逾百年歷史文武廟旁空地開設「三公」賭檔，並跟蹤贏錢賭客搶劫財物，警方昨日採取突擊掃蕩行動，當場拘捕包括主腦在內五男一女，撿獲撲克牌證物及二千多元賭款，警方呼籲曾遭搶劫市民向警方聯絡提供資料。&#13;<br> 位於大埔舊墟富善街的文武廟建於一八九一年，有一百一十二年歷史。據知，該賭檔設於文武廟旁橫巷，開業約三個月，中午起經營，對象以區內長者為主。</p></body></html>

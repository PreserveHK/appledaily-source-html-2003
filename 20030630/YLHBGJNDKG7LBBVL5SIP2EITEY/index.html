<html><header><meta charset="utf-8"><title>　　科爾之死與「23」有關？ - 李八方</title></header><body><h1>　　科爾之死與「23」有關？ - 李八方</h1><p>喀麥隆中場球員科爾上個禮拜踢踢吓波突然魂歸天國，都同「二十三」有關？大家千祈唔好鬧八方有冇搞錯，咁樣講全部都只係因為李卓人太過心水清。李卓人噚日同八方傾開二十三條，發現科爾原來都係着二十三號球衣，不過就唔係喀麥隆嗰件，因為大家都見到佢當日着住十七號波衫，佢講嘅係科爾效力嘅英超球會曼城。不過為咗悼念科爾，曼城以後都唔會再有球員着二十三號球衣。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>黃凱芹過大海體無完膚</title></header><body><h1>黃凱芹過大海體無完膚</h1><p>黃凱芹、趙頌茹（阿Yu）、梁漢文、麥浚龍（Juno）、2R及E-Kids等，前晚到澳門大三巴牌坊出席「澳門夏日歡迎您」啟動儀式，現場觀眾表現瘋狂，黃凱芹與觀眾握手時，幾乎被一班熱情的E-Kids歌迷拉下台，他與Juno亦因與觀眾握手而被抓得滿手傷痕。<br> &#13;<br> <spanclass>自認無價寶 &#13;<br> 黃凱芹被問到李克勤以一千萬續約環球時說：「佢唔只值一千萬，加埋內地市場，加多個零啦。我就無價嘅，係陳少寶未發掘到，我會努力。」&#13;<br> 此外，陳冠希因與MaggieQ再度傳出緋聞而被指花心，對此阿Yu說：「感情問題我唔會過問，佢想講就講囉，我點都會支持佢。」&#13;<br> 記者王連連、陳偉權澳門直擊</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>古仔有美相伴唔敢望</title></header><body><h1>古仔有美相伴唔敢望</h1><p>古天樂昨日為宣傳新碟，先後到康怡和銅鑼灣舉行簽唱會。當古仔與歌迷乘坐開篷巴士到達銅鑼灣時，大會特別安排了兩名穿上比堅尼泳衣的金髮女郎陪伴古仔，但古仔卻似有所避忌，不敢正視兩位靚女。<br> &#13;<br> <spanclass>「怕俾人話鹹濕佬」 &#13;<br> 古仔在銅鑼灣站上吊雞車為其巨型海報簽名時，吸引了不少人圍觀，其後古仔更現場演唱其新歌「Mr.Cool」。問到古仔是否不敢正眼望兩名性感靚女時，他說：「係呀，都唔係好敢望，我自己都好怕去沙灘，始終係公眾人物，如果去咗沙灘，你明明唔係望女仔，俾人誤會咗就唔好啦，怕俾人話係鹹濕佬。」	&#13;<br> 採訪：胡比　攝影：甄朝健</spanclass></p></body></html>

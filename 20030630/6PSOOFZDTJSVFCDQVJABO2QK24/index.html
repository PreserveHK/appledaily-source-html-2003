<html><header><meta charset="utf-8"><title>Tatu玩嘢連累光妹</title></header><body><h1>Tatu玩嘢連累光妹</h1><p>俄羅斯女子二人組合Tatu，大前日在日本因突然拒絕於音樂節目《MusicStation》表演，令日本不少fans大為失望，而負責製作的朝日電視台對於她們無禮表現，非常不滿。朝日電視台節目總監西村裕明，前日破例發表抗議聲明稱：「Tatu方面使用這種宣傳手法，實在令我們禁不住感到失望與憤怒！」<br> &#13;<br> <spanclass>封殺環球歌手 &#13;<br> 據昨日出版的日本報章《產經Sports》報道，有消息傳出朝日電視台將有意封殺Tatu所屬的環球唱片公司旗下歌手與組合，假如事件屬實，於秋季推出英文唱片的環球歌手宇多田光，亦會受到拖累。</spanclass></p></body></html>

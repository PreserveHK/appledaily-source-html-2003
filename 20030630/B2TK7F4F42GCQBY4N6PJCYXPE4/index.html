<html><header><meta charset="utf-8"><title>澳門破港人外圍馬集團</title></header><body><h1>澳門破港人外圍馬集團</h1><p>【本報訊】澳門消息：澳門治安情報廳日前趁澳門賽馬日，成功瓦解一個由港人操縱的非法外圍馬及販毒集團；拘捕四名香港男女，起出一批帳簿、電腦、錄音機、電話及二百粒搖頭丸與十多克「K仔」。警方相信該集團每個賽日收受的投注額逾二十萬元，主要客源是內地及本地客，亦有小部份為港人。<br> &#13;<br> <spanclass>拘捕三男一女 &#13;<br> 治安情報廳有組織犯罪調查科探員根據線報，趁澳門前日進行賽馬之際，突擊搜查新口岸一住宅單位，當場拘捕年齡由三十至四十多歲的三男一女港人，四人分別姓陳、姓香、姓黃及姓鄭，同時撿獲大批收受外圍馬的證物及一批軟性毒品。行動中揭發姓鄭的女港人，還持有一張偽造的澳門身份證。</spanclass></p></body></html>

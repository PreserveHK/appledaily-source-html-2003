<html><header><meta charset="utf-8"><title>梅小菁暗寸馬仔</title></header><body><h1>梅小菁暗寸馬仔</h1><p>無綫劇集《金牌冰人》演員張可頤、陳豪、嘉碧儀及關德輝，昨日在沙田新城市廣場出席宣傳活動，馬浚偉則因病缺席。&#13;<br> 監製梅小菁大讚陳豪聽話聽教，做人真心，又不會跟其他人爭戲份，就算有緋聞又不會跟人罵戰，不似有些演員人前人後一個樣，她說：「我好鍾意呢個演員，本來我會開部新劇《青出於藍》畀佢做男主角，不過佢冇期，我惟有改劇本畀第二個做。」馬仔曾跟郭羨妮因緋聞鬧不和，問梅小菁「有些演員」是否馬仔？她說：「百分之百唔係，佢相當好，我最錫佢。」&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：何國豪</p></body></html>

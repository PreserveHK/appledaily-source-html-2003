<html><header><meta charset="utf-8"><title>台漢駕車衝總統府</title></header><body><h1>台漢駕車衝總統府</h1><p>一輛銀色汽車昨深夜由重慶南路失控衝入總統府前警戒線，四輪的輪胎都遭路障刺破。總統府公共事務室主任黃志芳表示，總統府安全勤務已立即加強。中正一分局分局長吳思陸也表示，肇事的黃姓駕駛疑似精神不好，原因單純。&#13;<br> 交通部路政司司長陳晉源說，昨晚十一時二十八分，一輛汽車闖入總統府前的安全警戒線，肇事的駕駛者疑似精神不穩定。<br> &#13;<br> <spanclass>母說子精神不穩 &#13;<br> 據了解，車主表示汽車是一時失控，但司機的母親則說，三十歲兒子從下午起就精神狀況不穩定，有自殺的企圖，因此才一直陪着他，並希望到台大醫院就診。事發後，總統府立即加強周邊安全維護。&#13;<br> 中央社</spanclass></p></body></html>

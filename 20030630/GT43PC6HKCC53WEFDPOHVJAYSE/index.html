<html><header><meta charset="utf-8"><title>潘楚穎拖手唔認拍拖</title></header><body><h1>潘楚穎拖手唔認拍拖</h1><p>潘廸生女兒潘楚穎、施念慈及譚筠怡等，前晚到君悅出席灣仔扶輪社周年晚宴。潘楚穎穿上性感Lanvin晚裝，與年輕男伴手拖手進場，但潘楚穎否認對方是男友，她說：「佢係我朋友，係醫生嚟㗎。」<br> &#13;<br> <spanclass>譚筠怡恨嫁 &#13;<br> 而譚筠怡與男友呂錫柱亦拍拖到場，譚筠怡以密實裝束示人，二十多歲的她自言已年老，譚筠怡說：「我開始老喇，性感同我唔夾，我要脫離娛樂圈，專心打理我六、七間餐廳，下個月重要做澳門扶輪社社長。𠵱家我同男友拍咗一年半拖，希望三十歲前結婚啦，不過唔知佢肯唔肯娶我呢？」&#13;<br> 採訪：顏英儀&#13;<br> 攝影：林德雄</spanclass></p></body></html>

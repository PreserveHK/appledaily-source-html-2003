<html><header><meta charset="utf-8"><title>烈火戰車翻倒傷兩騎士</title></header><body><h1>烈火戰車翻倒傷兩騎士</h1><p>【本報訊】西貢及港島南區昨先後發生兩宗涉及被稱為「烈火戰車」之電單車的交通意外，共有兩名鐵騎士受傷送院治理，一人情況嚴重。&#13;<br> 兩宗意外中的肇事車輛均是本田NSR250PGM第三代電單車。<br> &#13;<br> <spanclass>一人噴血一擦傷 &#13;<br> 昨凌晨二時許，姓雷（四十歲）男子駕電單車沿西貢清水灣道駛出九龍，途至兩塊田對開一個右彎時，疑因路面濕滑致跣胎失控，鐵騎士當場「人仰馬翻」受傷噴血，送院後情況嚴重。&#13;<br> 至早上七時另一輛「烈火戰車」沿南區石澳道往石澳駛近大風坳一個右彎失控，撞向左邊山坡翻側，再連人帶車衝前滑行十米。姓李（二十六歲）肇事鐵騎士左邊身擦傷送院情況穩定。</spanclass></p></body></html>

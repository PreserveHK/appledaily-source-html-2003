<html><header><meta charset="utf-8"><title>明石家人馬合一胸肌升Cup</title></header><body><h1>明石家人馬合一胸肌升Cup</h1><p>馬季雖然啱啱過咗，但我羅拉相信唔少馬迷幾時都好想知道點樣先至可以贏多啲。同萬人迷木村拓哉好friend嘅日本名嘴明石家森馬，就話最緊要就係做到「人馬一體」，靈魂合一，咁先可以知道啲馬仔諗緊乜嘢喎！最近明石家重用呢個idea拍廣告㖭。&#13;<br> 雖然我羅拉就唔多想知啲馬仔諗緊乜，不過我對明石家着住嗰件假到頭同身唔啱比例嘅馬仔衫就好有興趣囉！真係好爆笑。</p></body></html>

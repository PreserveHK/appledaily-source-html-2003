<html><header><meta charset="utf-8"><title>王賢誌開密室派對</title></header><body><h1>王賢誌開密室派對</h1><p>王賢誌胞妹前晚在加多利山寓所舉行派對，姜大偉女兒姜依蘭及男友曹永廉和鍾麗淇等均有出席。前晚加多利山一帶有偷渡者出現，令警方大為緊張。<br> &#13;<br> <spanclass>妹妹訂婚 &#13;<br> 記者昨日致電王賢誌時，他說：「噚晚我屋企搞party，大概凌晨一點幾，忽然有警員㩒門鐘，初時我哋以為係嘈得滯俾人投訴，但後來警方話附近有偷渡者出現，叫我哋小心提防，於是我哋咪即刻將所有門窗鎖好，以防萬一囉。」王賢誌續說：「我妹妹前晚係有個訂婚party，不過講到結婚，最快都應該係出年嘅事。」&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

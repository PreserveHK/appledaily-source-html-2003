<html><header><meta charset="utf-8"><title>紀香32歲生日冷清清</title></header><body><h1>紀香32歲生日冷清清</h1><p>講起藤原紀香呢個過氣麻甩尤物，我羅拉都戥佢心酸。話說前日係紀香嘅三十二歲生日，如果係佢從前當紅嘅時候，肯定有成班fans組團同佢賀壽，不過𠵱家紀香人氣不再，前日佢惟有同屋企人過一個寧靜嘅生日，之後就喺佢嘅個人網頁度留吓言，話希望談一場認真嘅戀愛，同埋會為「美麗嘅四十歲而努力」喎！&#13;<br> 不過咁，啱啱紀香搏晒命幫三位俏嬌娃宣傳電影《神探俏嬌娃２指環密令》，電影公司亦好畀面咁夾番套片喺紀香生日時上映，叫做有番少少面子啦！</p></body></html>

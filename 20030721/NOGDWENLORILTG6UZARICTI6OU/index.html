<html><header><meta charset="utf-8"><title>名校畢業較有保障</title></header><body><h1>名校畢業較有保障</h1><p>曾培育出多個英國著名時裝設計師的CentralSaintMartins（CSM）設計學院，今年共有60個時裝設計系學生畢業。在名校畢業，自然較容易找到工作，如ChancyAbrahams，已有數個面試機會在手。不過，她說初入行的時裝設計師薪酬微薄，平均年薪只有1200英鎊，升職加薪機會全靠運氣及工作表現。&#13;<br> 由於CSM十分著重培養學生的獨立思考及創作力，因此每個畢業生的作品均甚具個人風格。在CSM修讀珠寶設計的香港學生黃競敏表示，CSM的導師讓他們自由創作物品，但每次均需學生詳細解釋選擇物料及設計的意念，目的是訓練學生獨立思考，以免他們盲目跟風。</p></body></html>

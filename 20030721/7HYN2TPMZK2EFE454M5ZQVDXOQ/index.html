<html><header><meta charset="utf-8"><title>　　梁劉柔芬娶新抱 - 李八方</title></header><body><h1>　　梁劉柔芬娶新抱 - 李八方</h1><p>自由黨啲立法會議員近年逐個「升級」，唔係指政壇地位，而係榮升老爺奶奶外父外母。繼舊年丁午壽娶新抱，同田北俊嫁女後，聽講輪到梁劉柔芬家有喜事，八方聽聞佢就快娶新抱，在此提早恭喜佢。&#13;<br> 梁太有兩子一女，個個都已成才，相信喜事陸續有來，下一個好可能輪到佢個女；有消息靈通人士同八方講，梁太位千金同北京一個姓曾、最當紅嘅領導人個仔蜜運中，若果成事，就真係雙喜臨門，唔知到時使唔使喺中南海大宴親朋呢？&#13;<br> （圖）梁劉柔芬就快榮升奶奶。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>反黑第二波拘21男女</title></header><body><h1>反黑第二波拘21男女</h1><p>【本報訊】在黑幫「和勝和」及「水房」操控的油麻地廟街「平民夜總會」內，警方繼續掃蕩售賣色情光碟、私煙及冒牌貨品的不法活動。&#13;<br> 繼本月十一日代號「檢查點」反黑大行動後，逾百名警方西九龍總區重案組、反黑組及機動部隊人員，前晚九時再進行反黑第二波行動，封鎖文明里至永星里一段廟街拉人，結果「大豐收」，在三個多小時行動中，共拘捕二十一名懷疑有黑社會背景男女，撿獲逾十八萬支私煙、三千多隻色情光碟及大批冒牌手袋及行李用品。警方昨晚落案控告其中兩名男子各以一項管有淫褻物品以供發布用途的罪名。</p></body></html>

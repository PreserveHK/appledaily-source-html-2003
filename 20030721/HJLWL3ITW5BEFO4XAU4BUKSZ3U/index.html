<html><header><meta charset="utf-8"><title>佐敦繼續唱Gareth</title></header><body><h1>佐敦繼續唱Gareth</h1><p>雖然英國男歌手GarethGates早前終承認他的初夜獻給了厚顏無恥的巨胸模特兒佐敦（Jordan），不過佐敦似乎仍未肯放過他，繼續大爆當年二人的關係，她更指Gareth與其發生關係後希望與她結婚。<br> &#13;<br> <spanclass>做完愛冇口吃 &#13;<br> 據英國《世界新聞報》報道，佐敦表示當日Gareth與她交歡時不斷顫抖，感到十分緊張。佐敦又說：「佢好鍾意我個胸，我諗佢之前實未見過咁大！之後我哋做完佢重冇口吃，佢睇嚟好自豪。其實嗰時我哋對對方好認真，重傾過結婚㖭。」佐敦又稱Gareth當時的性器官正發育當中，並指他是接吻能手。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Kathy結婚宣言唔預杜德偉</title></header><body><h1>Kathy結婚宣言唔預杜德偉</h1><p>周汶錡（Kathy)和姚嘉妮等昨日在灣仔會展，為新天地示範婚紗。<br> &#13;<br> <spanclass>十年為限 &#13;<br> Kathy表示十年內必會結婚，問她的對象是否仍是杜德偉時，她說：「點知喎！十年咁耐點知發生乜嘢事，我呢生人一定會結婚，不過唔知係邊個。其實我拍咗咁多年拖，冇人向我求過婚。」&#13;<br> Kathy近期頻接廣告，她透露最渴望接拍女性用品廣告，她說：「好似𠵱家好流行着T-back，T-back護墊其實好有market，不過香港就唔興兼冇得賣，搞到我次次要去日本買。」&#13;<br> 採訪、攝影：RitaLeung</spanclass></p></body></html>

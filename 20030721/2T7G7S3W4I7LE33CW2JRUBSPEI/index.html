<html><header><meta charset="utf-8"><title>法輪功籲公審江澤民</title></header><body><h1>法輪功籲公審江澤民</h1><p>為抗議中國政府鎮壓法輪功四周年，台灣及美國華盛頓昨天均有舉行集會活動。在高雄市，上千名法輪功學員遊行，呼籲「全球公審江澤民」，使獨裁者的恐怖、暴力行為受到道義與人心的批判。台灣法輪大法學會表示，已有兩萬多人簽名支持「全球公審江澤民」。學會理事長張清溪指出，江澤民為迫害法輪功學員，動用國家公器，造謠、誣陷及殘暴手段剝奪法輪功學員生命、財產、信仰等基本人權及自由，導致數百萬家庭家破人亡。<br> &#13;<br> <spanclass>聚集華府抗議 &#13;<br> 而世界各地的數百名法輪功學員昨天起在華盛頓國會山莊附近，展開四天抗議活動，多位參眾議員應邀出席，表示支持。&#13;<br> 中央社/法新社</spanclass></p></body></html>

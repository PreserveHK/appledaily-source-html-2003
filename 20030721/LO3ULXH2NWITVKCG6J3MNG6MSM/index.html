<html><header><meta charset="utf-8"><title>潘楚穎關心問題青年</title></header><body><h1>潘楚穎關心問題青年</h1><p>前晚展出的JohannaHo新裝，靈感來自美國紐約七十年代的會所「Studio54」，流露一派繽紛熱鬧的摩登色相，捧場嘉賓包括潘廸生前妻楊敏德及女兒潘楚穎，以及莫文蔚母親莫何敏儀等，其中潘楚穎與一男伴到來，但她強調大家只是朋友。<br> &#13;<br> <spanclass>寫慰問卡 &#13;<br> 潘楚穎剛自美國回港，她透露暑期工是為問題青年做義工，她說：「間機構主要係幫食丸仔、酗酒嘅青年，我係寫啲宣傳單、慰問卡咁，用英文寫都OK。」問她可有類似的經驗？她說：「冇乜，我一向同成班朋友玩，我哋naturalhigh，唔使吸毒同飲酒㗎！」楊敏德則透露很羨慕薛家燕獲贊助纖體，她也很想有此機會。</spanclass></p></body></html>

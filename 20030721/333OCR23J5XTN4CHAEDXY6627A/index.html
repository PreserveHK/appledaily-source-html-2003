<html><header><meta charset="utf-8"><title>英華人組織進入國會</title></header><body><h1>英華人組織進入國會</h1><p>英國國會下議院已正式承認「居英華人國會跨黨派小組」，為英國華人在國會內的代表組織。英國執政工黨國會議員兼小組主席狄士謨對此表示感到高興。&#13;<br> 多名國會議員是在非典型肺炎對倫敦華埠和英國華人社區造成直接影響後，倡議成立這個小組，希望能將居英華人的聲音帶進英國國會中。該小組十月會在下議院舉行活動，屆時將歡迎華人提出意見，以便日後帶到國會議論。&#13;<br> 中新社</p></body></html>

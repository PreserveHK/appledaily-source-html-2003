<html><header><meta charset="utf-8"><title>特工搜查凱利寓所</title></header><body><h1>特工搜查凱利寓所</h1><p>凱利之死，令英國首相貝理雅陷於上台六年來最嚴重的政治危機，關鍵問題除了他的死是否另有內情，最基本的問題，在於BBC根據他提供的消息報道首相府促使去年九月的伊拉克情報報告加入「伊拉克可在四十五分鐘內部署生化武器」這內容，究竟政府是否誇大情報以作為攻打伊拉克的理由，誤導國民？&#13;<br> 英國《星期日鏡報》報道，情報機關「軍情五處」（MI5）在凱利死後，曾派人到其寓所搜索。該報引述消息人士指：「各界開始綜合現在的事情作出推斷，而推斷的結論他們並不喜歡。凱利遺下的『手尾』，令人誠惶誠恐，簡直是一個計時炸彈……他們都想查出他做過甚麼。」&#13;<br> 《星期日鏡報》</p></body></html>

<html><header><meta charset="utf-8"><title>一網無際：網上求偶5貼士</title></header><body><h1>一網無際：網上求偶5貼士</h1><p>美國近期興起安排網友約會的公司，並專門教人如何在交友網站上，刊登最吸引人的自我介紹。以下是顧問建議要留意的事項：&#13;<br> ．避免光說自己喜歡看電影和聽音樂之類的話，這樣太平淡乏味，等於說「我喜歡呼吸」&#13;<br> ．避免只說想結交「性感」女郎，應闡釋性感定義，例如穿高跟靴&#13;<br> ．避免誇大其詞或說謊，這些話早晚會被人揭穿&#13;<br> ．避免太老實，例如說明不會跟酒鬼約會&#13;<br> ．若附上相片，相中人應大方得體，避免戴帽或太陽眼鏡&#13;<br> 資料來源：法新社</p></body></html>

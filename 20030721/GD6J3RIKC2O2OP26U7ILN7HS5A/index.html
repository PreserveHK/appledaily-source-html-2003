<html><header><meta charset="utf-8"><title>sisley系出名門</title></header><body><h1>sisley系出名門</h1><p>別以為護膚品牌sisley跟時裝品牌sisley有任何關係，其實護膚品sisley是由創辦人修伯特．多納諾伯爵成立，他是法國名門波旁王朝時期的名門貴族後裔，其妻伊莎貝爾．多納諾更是波蘭女王芭芭拉．拉迪威的孫女。1975年伯爵自己便集合皮膚學家、植物學家和美容專家的智慧，共同創製sisley植物護膚品系列。&#13;<br>由於伯爵事事要求盡善盡美，他所研製的護膚品並沒有被潮流趨勢所牽引，反而重視產品質素，甚至不計成本，起用最昂貴的植物材料生產，是以sisley擁有伊利沙伯女王、戴安娜王妃、法國前總統季斯卡夫人等高貴客戶。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>

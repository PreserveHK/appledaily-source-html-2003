<html><header><meta charset="utf-8"><title>HelloKitty13吋LCD電視大抽獎</title></header><body><h1>HelloKitty13吋LCD電視大抽獎</h1><p>鍾意HelloKitty？想換番部纖巧嘅LCD電視？咁由今日開始就要買多啲HelloKitty產品喇。因為由即日至8月31日，只要喺SanrioGiftGate購買附有HelloKitty抽獎印花嘅產品，再將印花連同產品條碼及姓名、電話、身份證號碼寄返瑞華行參加抽獎，就有機會得到呢部名額共五名嘅HelloKitty13吋LCD電視大獎喇。&#13;<br>&#13;<br>記者：馬慶武</p><p>查詢電話：21498632</p></body></html>

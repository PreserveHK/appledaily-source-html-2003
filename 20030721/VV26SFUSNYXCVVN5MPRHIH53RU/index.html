<html><header><meta charset="utf-8"><title>張堅庭為楊受成祈禱</title></header><body><h1>張堅庭為楊受成祈禱</h1><p>張堅庭昨日與九歲兒子張高銘到屯門出席Reebok親子活動，對於近日廉署的「舞影」行動，張堅庭可有致電外父楊受成？他說：「我有睇新聞，呢啲時間都只可以打電話問候，唔會問內情。我作為基督徒，都會幫佢祈禱，等佢跨過難關。擔心始終會有，好似何麗全咁，個個都係識得嘅。」那麼張堅庭信不信樂壇有黑幕？他說：「我唔係做音樂，電影上就少啲呢類俾人懷疑嘅事，因為睇戲都係個個買飛入場。」提到有娛樂公司高層涉嫌行賄買美國簽證，張堅庭即面有難色，他說：「冇意見，唔會畀意見喇。呢啲咁敏感嘅事，唔答喇。」&#13;<br> 採訪、攝影：顏英儀</p></body></html>

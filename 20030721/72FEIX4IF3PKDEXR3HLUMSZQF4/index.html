<html><header><meta charset="utf-8"><title>桑田佳祐射濕水著Fans</title></header><body><h1>桑田佳祐射濕水著Fans</h1><p>日本樂隊SouthernAllStars隊長桑田佳祐，前日在涉谷一電台宣傳新歌《想在淚海中擁抱》時，吸引了五千名fans到場，其中有四百名fans更配合大會的「水着集合！TOKYO海灘化計劃」節目主題，穿上性感比堅尼到場。&#13;<br> 一向搞鬼的桑田佳祐前日天時暑熱以搞怪冬季look出場，更向fans大喊MerryChristmas，然後就拿出一支水槍向fans射水。其後他脫剩背心露出腋毛，向在場的水着女fans說：「露出你哋嘅毛啦！」</p></body></html>

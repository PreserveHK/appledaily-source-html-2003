<html><header><meta charset="utf-8"><title>小故爭執女子尋死</title></header><body><h1>小故爭執女子尋死</h1><p>【本報訊】觀塘一間寵物公司的二十七歲女職員，昨傍晚六時許在觀塘十四樓公司，與同事為工作問題起爭執後，突情緒激動走近窗旁企圖跳樓自殺，警方及消防員接報到場迅速將她勸服，她報稱不適，由救護車送院治理。&#13;<br> 尋死女子姓劉，據悉有精神病紀錄，在觀塘開源道七十七號業發工業大廈十四樓一間寵物公司任職，昨事發時，她為工作問題，與一名姓劉男同事（三十歲）發生爭吵後，情緒激動走近窗邊嚷叫要跳樓自殺，其同事恐防她真的做出儍事，立刻報警求助，並好言勸解，警方及消防員到場上樓勸解，消防準備在地面張開救生氣墊之際，她已受勸離開窗邊，但表示感到不適，要求送院檢驗。</p></body></html>

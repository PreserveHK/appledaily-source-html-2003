<html><header><meta charset="utf-8"><title>林嘉欣難忍自大伊健</title></header><body><h1>林嘉欣難忍自大伊健</h1><p>鄭伊健和林嘉欣在新片《囗雄》內飾演情侶，還會有一幕接吻戲，不過只是點到即止，所以兩人拍攝時不會尷尬。&#13;<br> 鄭伊健在戲中飾演警隊重案組的精英，因為身手不凡，天資聰敏，所以事業平步青雲，對自己極有自信，從來不會向人道歉，而林嘉欣是伊健相識多年的女友，同樣在重案組工作，嘉欣曾多次勸他收斂，但伊健毫不理會，慚漸兩人的感情出現問題。<br> &#13;<br> <spanclass>與黎明惺惺相惜 &#13;<br> 伊健和黎明在戲中有不少對手戲，因為一單古怪的盜竊案，伊健找心理學專家黎明協助調查，兩人惺惺相惜，成為了莫逆之交。</spanclass></p></body></html>

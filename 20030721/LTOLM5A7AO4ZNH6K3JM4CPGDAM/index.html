<html><header><meta charset="utf-8"><title>青森燈籠祭</title></header><body><h1>青森燈籠祭</h1><p>說到東北最精采節日，首推青森位於倵多Nebuta（燈籠祭）。豪華絢爛，每個巨型燈籠都有自己的主題，如日本傳統武士造型、武松打虎等，每部花車燈籠都是師傅花了一年心血的結晶，所以巡遊之餘也附燈籠設計大賞。不但燈籠令人目不轉睛，就連伴隨着巨型燈籠、打扮如花籃般一班年輕少女載歌載舞，也叫旁觀者拍爛手掌。&#13;<br>&#13;<br>記者、攝影：李莉</p><p><br> &#13;<br> <spanclass><fontstyle>青森Nebuta祭  &#13;<br> 日期：8月1日至7日&#13;<br> 交通：JR青森站徒步10分鐘&#13;<br> &#13;<br> <spanclass><fontstyle>弘前Nebuta祭  &#13;<br> 日期：8月1日至7日&#13;<br> 交通：JR弘前站徒步15分鐘至土手町</fontstyle></spanclass></fontstyle></spanclass></p></body></html>

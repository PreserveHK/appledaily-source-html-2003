<html><header><meta charset="utf-8"><title>日暴雨成災3死19失蹤</title></header><body><h1>日暴雨成災3死19失蹤</h1><p>日本九州中南部地區周日遭暴雨侵襲，引發嚴重山泥傾瀉，單在熊本縣水囗市已造成至少三人喪生，十九人失蹤，另有七人受傷，其中四人傷重。&#13;<br> 受暴雨影響最嚴重的水囗市，距東京西南面九百公里。該市逾三萬一千名居民已被當局勸告離開家園，遷往庇護中心。其中兩名死者是婦人，失蹤者中包括一名九個月大嬰兒。&#13;<br> 拯救人員正在現場挖掘，當局並要求自衞隊派二百三十人協助救災。水囗市自上周六起的總降雨量已達二百五十一毫米，但預計大雨仍會持續。&#13;<br> 法新社</p></body></html>

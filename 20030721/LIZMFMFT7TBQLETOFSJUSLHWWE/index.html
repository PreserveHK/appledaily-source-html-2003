<html><header><meta charset="utf-8"><title>餓猴搶食</title></header><body><h1>餓猴搶食</h1><p>【本報訊】一頭飢餓野猴昨晨大鬧石硤尾，張牙舞爪企圖襲擊路人搶奪食物，最後漁農自然護理署獸醫到場發射麻醉槍生擒野猴。早上約八時，路人發現一頭約一呎高野猴，在石硤尾邨三十九座外出現，野猴目露凶光多次撲向路人，企圖搶奪生果食物，但被路人趕走。&#13;<br> 兩小時後，野猴再次出現，警員接報到場嘗試捕捉，但野猴施展飛簷走壁功夫，沿外牆水渠攀爬，片刻攀上十二樓天台，尾隨警員只得跑樓梯追趕。警員稍後終於登上天台，滿頭大汗的警員與野猴對峙，漁護署獸醫稍後到場，獸醫取麻醉槍瞄準一槍命中野猴，其他人員即上前活捉野猴帶返漁護署檢驗。&#13;<br> 陳天華攝</p></body></html>

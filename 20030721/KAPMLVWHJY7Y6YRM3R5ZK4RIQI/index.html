<html><header><meta charset="utf-8"><title>四車串燒兩人傷</title></header><body><h1>四車串燒兩人傷</h1><p>【本報訊】鰂魚涌東區走廊昨凌晨一時許發生四車相撞意外，姓郭（三十五歲）司機駕的士沿東區走廊東行，途至分別通往康山及西灣河的一個分岔路口時，司機事後聲稱因入錯線將車駛往西灣河，隨即倒車扭軚轉線。&#13;<br> 其間，尾隨另外兩部的士駛至都能及時煞停，但接着一輛運報客貨車卻收掣不及，釀成四車串燒相撞。其中排在第三之的士上兩名男女乘客（四十二及二十八歲）均受輕傷送院。四名司機事後接受酒精呼氣測試，證實均無飲酒。</p></body></html>

<html><header><meta charset="utf-8"><title>葉蘊儀辭工拍劇</title></header><body><h1>葉蘊儀辭工拍劇</h1><p>葉蘊儀年前離婚後，即加入由蔡少芬做代言人的Moiselle時裝連鎖店，擔任零售經理一職，但葉蘊儀將會投入拍劇工作，為免連番向公司請假，故她日前已向公司請辭，下月中便正式離職。&#13;<br> 葉蘊儀昨日在電話中說：「𠵱家因為忙咗，遲啲又要拍嘢，我唔想成日請假。其實我喺呢間公司做得好開心，呢三年嚟，我學咗好多嘢，喺我離婚後，最艱難嘅時期，我搵到呢間好公司，我好多謝佢哋，但天下無不散之筵席嘅。」<br> &#13;<br> <spanclass>學日文增值 &#13;<br> 葉蘊儀續說：「我𠵱家有好多嘢想學，平時冇乜時間，遲啲我會學日文，都會試吓設計啲公仔同手袋。」&#13;<br> 採訪：朱芷瑩&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

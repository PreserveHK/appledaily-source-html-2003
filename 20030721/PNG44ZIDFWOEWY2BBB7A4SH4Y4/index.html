<html><header><meta charset="utf-8"><title>皮雅斯獲勳OBE：感動</title></header><body><h1>皮雅斯獲勳OBE：感動</h1><p>憑扮演占士邦而揚名的愛爾蘭男星皮雅斯布士南（PierceBrosnan），前日在其家鄉首都都柏林，接受OBE勳銜頒授。皮雅斯表示在其家人的陪同下，於家鄉接受此榮譽，感到十分感動。&#13;<br> 前日皮雅斯在其父母、三個子女及孫女的面前，從英國大使StewartEldon手上接過OBE勳章，皮雅斯在儀式完結後說：「我真係感到受寵若驚，我發夢都未諗過會得到呢個榮譽。」由於皮雅斯是愛爾蘭人，因此英國政府特別頒發為非英國人而設的OBE勳銜予他，以表揚他在電影上所作出的貢獻。</p></body></html>

<html><header><meta charset="utf-8"><title>江胡見武官代表</title></header><body><h1>江胡見武官代表</h1><p>中央軍委主席江澤民、中央軍委副主席胡錦濤昨天在中南海會見了出席第十四次武官工作會議的代表。江澤民表示，要嚴密關注國際形勢對中國安全的影響，嚴密關注世界科技和新軍事變革的發展。&#13;<br> 他指出，和平與發展仍然是時代的主題，世界趨向多極化和經濟全球化；以信息技術為核心的高新技術迅速發展，推動世界軍事變革，中國的軍事發展同時面臨着機遇和挑戰。江澤民又呼籲軍方努力完成解放軍機械化、信息化建設的雙重歷史任務。&#13;<br> 出席會議的還包括中央軍委副主席郭伯雄、曹剛川，中央軍委委員徐才厚、梁光烈、廖錫龍、李繼耐等。&#13;<br> 新華社/中新社</p></body></html>

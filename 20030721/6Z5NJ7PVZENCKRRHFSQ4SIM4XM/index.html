<html><header><meta charset="utf-8"><title>　　董特首鍾意飲奶 - 李八方</title></header><body><h1>　　董特首鍾意飲奶 - 李八方</h1><p>特首上京，花邊古仔多籮籮。話說董特首前日坐最早一班飛機上京，應該都未食早餐，空姐問呢位貴客要咖啡定茶，八方諗都諗唔到，特首原來鍾意朝早飲牛奶，真係好健康。&#13;<br> 講開坐飛機，前日大批記者與董特首坐同一班機上京，一打開報紙就見到港龍由沙巴飛返香港嘅航機，經歷九霄驚魂，飛機餐、紅酒一地都係，幾位空姐受傷。咦！嗰班咪又係港龍！唔怪得空姐斟咖啡嘅時候，遇上氣流，講明只可以斟半杯，個個都小心翼翼啦。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>新彗星：<br>米糠護膚　又白又滑</title></header><body><h1>新彗星：<br>米糠護膚　又白又滑</h1><p>天然美容這股潮流愈來愈熱，而米水不但是日本女性自古愛用的護膚材料，現代科研更證實米糠含抑制黑色素成份及豐富的細胞營養，有高效保濕、美白、去印及抗皺等功能。在日本有百多年歷史的Real，以大米及米糠製造的護膚品出名，曾是皇宮的御用產品，02年亦多次被美容雜誌選為最佳天然護膚品。好消息是Real剛在上月抵港，女士們又多個純天然的選擇！&#13;<br>&#13;<br>記者：梁珮瑜　攝影：伍慶泉</p><p><br> &#13;<br> RicePlus（23753089）&#13;<br> 地址：太子及尖沙嘴地鐵站內</p></body></html>

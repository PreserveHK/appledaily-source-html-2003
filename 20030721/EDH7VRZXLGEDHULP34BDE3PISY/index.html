<html><header><meta charset="utf-8"><title>抵玩crossover銀器首飾</title></header><body><h1>抵玩crossover銀器首飾</h1><p>潮人最興講crossover，不少潮流品牌都玩呢家嘢，手袋、波鞋，甚至細細件嘅精品都唔例外，但估唔到連銀器都加入戰場。無論係水晶配銀器，抑或係瑪瑙石加純銀手鏈，統統都係今季最hit嘅款式。再加上水晶係來自著名嘅水晶產地奧地利，型得嚟又有品質保證，最重要係價錢比一般市面賣嘅平好多，所以都咪話唔趁早去掃貨。&#13;<br>&#13;<br>記者：梁煒健</p><p><br> &#13;<br> <spanclass><fontstyle>售賣點：  &#13;<br> ARES聯合廣場M層27號A舖&#13;<br> 電話：23916982</fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>專機遇氣流不祥之兆</title></header><body><h1>專機遇氣流不祥之兆</h1><p>不知是巧合，抑或真的是天象示警。英國首相貝理雅訪問華盛頓時，備受美國國會尊崇，但一轉訪亞洲，所乘坐的專機便遇上嚴重氣流衝擊，有人指這是預示他捲入政治風暴的不祥之兆。&#13;<br> 據英國《獨立報》周日報道，貝理雅上周四乘坐波音七七七飛機由華盛頓前往東京，途中愜意地睡覺，但飛機突然遇到強烈氣流，有空姐形容是她歷來所遇到的最強烈氣流，報道更以「神風」（kamikaze）來形容這股氣流。&#13;<br> 之後，貝理雅便接獲凱利失蹤的不利消息，他當時的反應是「很震驚」，跟着用衞星電話和多名官員商討對策。&#13;<br> 英國《獨立報》</p></body></html>

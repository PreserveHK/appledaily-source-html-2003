<html><header><meta charset="utf-8"><title>散戶指數：散戶對港股信心增強</title></header><body><h1>散戶指數：散戶對港股信心增強</h1><p>港股上周反覆向上，恒指一周上升229點，中段雖大回吐沽盤，但10000關有支持，散戶對後市信心增強。本報上周五晚所做的散戶指數電話調查顯示，有59.29%的被訪散戶表示看好本周港股後市，看好者所佔比例較上次同類訪問增加近5個百分點。&#13;<br> 至於一些沒有投資股票的市民，入市意欲微升，上周204名被訪者中，有4.41%表示短期內會入市。是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問了317名18歲以上的市民，其中35.65%有投資股票。</p></body></html>

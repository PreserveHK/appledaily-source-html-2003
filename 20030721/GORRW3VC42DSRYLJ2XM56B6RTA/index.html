<html><header><meta charset="utf-8"><title>逆子借錢不遂毆傷母親</title></header><body><h1>逆子借錢不遂毆傷母親</h1><p>【本報訊】十六歲不肖子，昨午在土瓜灣馬頭圍邨向母親借錢不遂，涉嫌拳打母親致受傷流血，警員到場將他拘捕，傷者送院治理。<br> &#13;<br> <spanclass>母頭部受傷流血 &#13;<br> 昨午近五時，姓傅少年在馬頭圍邨夜合樓住所向四十歲姓黃母親借錢，其母問借錢用途，他答欲前往理髮，母親不信便予以拒絕，少年與母發生口角。少年借錢不遂，惱羞成怒下，涉嫌揮拳襲擊母親頭部致受傷流血，少年大驚致電報警，警方及救護員到場，將傷者送院治理，而涉嫌打傷母親之少年則被捕返署調查。</spanclass></p></body></html>

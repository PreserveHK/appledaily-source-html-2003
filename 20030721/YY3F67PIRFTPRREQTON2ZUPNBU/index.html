<html><header><meta charset="utf-8"><title>氪85非自然產物</title></header><body><h1>氪85非自然產物</h1><p>氪85（Krypton85）是一種放射性氣體，一般可用於探測金屬表面上細小至只有兩個氪原子寬度的裂縫。氪85在自然界中幾乎不存在，而大氣中的氪85，主要是由核燃料進行再處理時產生。&#13;<br> 氪85是一種惰性氣體，不會與其他物質有任何化學反應，加上它能在環境中停留頗長時間，又會飄到很遠的地方，故科學家可在遠處收集這種氣體，並能用作判斷某處是否進行核再處理工作。&#13;<br> 美國有線新聞網絡/《簡明不列顛百科全書》</p></body></html>

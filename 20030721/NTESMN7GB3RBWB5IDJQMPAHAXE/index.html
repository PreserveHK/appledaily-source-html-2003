<html><header><meta charset="utf-8"><title>《重案2》夢幻奪冠</title></header><body><h1>《重案2》夢幻奪冠</h1><p>由韋史密夫（WillSmith）及馬田羅倫士（MartinLawrence）主演的搞笑警匪片《重案夢幻組2》，上周五首日開畫即以一千七百五十萬美元（約一億三千六百五十萬港元）票房，擊退氣勢強勁的前周冠軍《魔盜王——決戰鬼盜船》，成為單日冠軍，估計此片周末三日可收超過四千五百萬美元（約三億五千一百萬港元）。&#13;<br> 雖然《魔盜王》跌至第二位，但其總票房已接近一億一千萬美元（約八億六千萬港元），成為尊尼狄普（JohnnyDepp）個人最賣座作品。</p></body></html>

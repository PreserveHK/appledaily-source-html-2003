<html><header><meta charset="utf-8"><title>張鎧潼拜神求姻緣</title></header><body><h1>張鎧潼拜神求姻緣</h1><p>張鎧潼早前返回馬來西亞老家，到當地極樂寺拜神及餵龜，她表示拜神求事業運及愛情運，現在兩方面都頗順利，她說：「呢排有四個人追我，不過我個人比較慢熱，對佢哋都未有感覺。」<br> &#13;<br> <spanclass>準備出新碟 &#13;<br> 張鎧潼續說：「感情嘅嘢我唔心急，工作重要啲，我要準備出第二張碟。歌已經揀咗，但係就未錄音，MV又拍埋，我都唔知點解未錄音。」&#13;<br> 此外，財政司司長梁錦松太太伏明霞日前誕下千金，身為伏明霞好友的張鎧潼表示已送花恭賀對方，她說：「冇通電話恭喜佢，遲啲啦，我暫時未買禮物畀BB。」</spanclass></p></body></html>

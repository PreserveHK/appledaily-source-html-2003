<html><header><meta charset="utf-8"><title>小飛俠睡醒啦！</title></header><body><h1>小飛俠睡醒啦！</h1><p>由「日本漫畫之神」手塚治虫創作的機械人小飛俠，下月七日便是他在故事中誕生的日子。前日位於日本兵庫縣寶塚市的手塚治虫紀念館，正值改裝重新開放，於是乘機「喚醒」小飛俠。&#13;<br> 身高1.35米的小飛俠，曾在日本的機械人博覽會中以睡眠狀態示人，今次紀念館播起貝多芬的音樂喚醒小飛俠，重現他在故事中誕生的場面，令現場參觀的fans十分亢奮。紀念館已決定每日早晚喚醒小飛俠一次，直至下月六日為止，以吸引fans到訪。</p></body></html>

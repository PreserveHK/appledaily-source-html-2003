<html><header><meta charset="utf-8"><title>洪欣、陳錦鴻險失良緣</title></header><body><h1>洪欣、陳錦鴻險失良緣</h1><p>洪欣前晚與王秀琳及陳錦鴻於炮台山一間糖水店拍攝新戲《隻眼開隻眼閉》，洪欣與陳錦鴻飾演隔鄰店舖的店主，二人互相暗戀但未有表白，當陳錦鴻以為洪欣不喜歡他欲放棄之際，洪欣竟主動向他說出心事，二人終成情侶。&#13;<br> 陳錦鴻離開無綫三年，其間多是拍攝內地製作的電視劇，問他可打算回巢？陳錦鴻說：「我隨時準備好，不過佢哋冇搵我，我最近有睇《天地豪情》重播，希望內地都可以拍呢類劇。」<br> &#13;<br> <spanclass>自言多人追 &#13;<br> 洪欣被問到現實生活中可會主動向男士表白，她笑說：「唔會，我大把人追呀。我都唔會好似個角色咁，俾細佬妹結婚先，不過我細妹早已經爬我頭，但唔係特登嘅。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

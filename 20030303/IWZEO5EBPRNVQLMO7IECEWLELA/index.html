<html><header><meta charset="utf-8"><title>美軍校爆性醜聞</title></header><body><h1>美軍校爆性醜聞</h1><p>美國科羅拉多州一所軍校傳出性醜聞，過去七年來接獲女學員十三宗遭男同學強姦，以及二十多宗遭性侵犯的投訴，但有女學員向校方舉報後反遭懲罰。&#13;<br> 涉事的美國空軍軍校位於科羅拉多州的斯普林斯，校方表示正嚴肅調查，但至今沒有一個涉案男學員被軍事審判。有人擔心，可能還有幾十名女學員怕被秋後算帳，沒有挺身投訴。校方則堅稱有八名男學員被逐出校，另一宗案仍在處理中。<br> &#13;<br> <spanclass>受害女生舉報反受罰 &#13;<br> 一名女學員聲稱在派對後被同學強姦，但男的逍遙法外，她卻被指在營舍發生性行為，違反校規；至少五名自稱受害的女學員表示，向校方投訴後遭逐出校。&#13;<br> 英國《觀察家報》</spanclass></p></body></html>

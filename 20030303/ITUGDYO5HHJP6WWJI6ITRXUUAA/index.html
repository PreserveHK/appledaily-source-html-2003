<html><header><meta charset="utf-8"><title>鏟上石壆　櫃車翻側</title></header><body><h1>鏟上石壆　櫃車翻側</h1><p>【本報訊】一輛四十呎長貨櫃車拖架，昨晨十時許，由姓陳（三十九歲）司機駕駛，運載一個二十呎長貨櫃沿深水埗連翔道行駛，至南昌機鐵站地盤對開一個右彎時，司機聲稱為閃避另一輛切線貨櫃車，貨櫃車失控衝上左邊石壆後向左翻側（圖），車頭擋風玻璃碎裂，拖架上貨櫃脫落路邊，壓毀路旁多塊臨時石壆。&#13;<br> 事件中幸司機無受傷自行爬出車外報警，現場交通一度封閉。&#13;<br> 劉柏麟攝</p></body></html>

<html><header><meta charset="utf-8"><title>　　日本女童節 - 李八方</title></header><body><h1>　　日本女童節 - 李八方</h1><p>今日三月三日，係日本嘅女童節，八方最近去日本，先知日本人冇三八婦女節，只有女童節，佢哋習慣喺屋內擺放着上傳統和服嘅男女公仔，祈求女孩子健康快樂成長。&#13;<br> 不過呢啲公仔造工精緻，價錢亦唔平，大富大貴嘅人家先負擔得起用多層木架擺上全套公仔，而且三月三日一過，呢啲精緻漂亮嘅公仔就要盡快收埋，原來日本人迷信，洋娃娃愈遲收起，女兒就愈遲嫁得出。圖中呢個日本小妹妹就企喺酒店嘅公仔架旁邊，拍照留念。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

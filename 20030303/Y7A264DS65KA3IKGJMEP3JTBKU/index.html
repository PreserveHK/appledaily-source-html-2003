<html><header><meta charset="utf-8"><title>澳門船票彈性乘搭</title></header><body><h1>澳門船票彈性乘搭</h1><p>【本報訊】隨着澳門新賭場陸續落成，市民到澳門娛樂消遣將更頻繁，信德中旅航務管理有限公司宣布推出「時段套票」，讓乘客可彈性選擇每兩小時內的船班。&#13;<br> 現時乘客只能選擇固定的船班，若誤了班次，一百三十元的船票即告泡湯。由昨日起生效的時段套票，票價一樣，但以兩個小時內的船班作為船票的有效使用期。現時噴射飛航全日二十四小時，提供逾一百五十班船班往來香港及澳門，繁忙時段更是每十五分鐘開出一班。&#13;<br> 此外，該公司又推出「JETPASS」積分獎賞優惠卡，乘客購買船票，可以累積獎賞，每一元當一分計，累積一定數額可換取船票及客位提升服務。</p></body></html>

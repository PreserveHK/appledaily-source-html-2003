<html><header><meta charset="utf-8"><title>全球誦讀反戰古劇</title></header><body><h1>全球誦讀反戰古劇</h1><p>從美國、阿根廷、英國、埃及、澳洲到香港，全球六大洲至少五十六個國家或地區的戲劇愛好者，周一會一起誦讀古希臘反戰喜劇《利西翠妲》（Lysistrata），以示反對美國攻打伊拉克。&#13;<br> 《利西翠妲》是講述古希臘婦女以拒絕行房作脅，迫男人將戰爭列為非法。發起這次行動的兩名紐約女演員布盧姆和鮑爾，今年一月時想到要為反戰做點事，就想起這齣劇。&#13;<br> 她們的「利西翠妲計劃」透過互聯網和電郵呼籲，一呼百應，全球至少有九百一十九個地點周一會舉行讀劇聚會，本港亦有有心人響應。布盧姆說：「這是政治和戲劇歷史的神奇一刻。」&#13;<br> 美聯社</p></body></html>

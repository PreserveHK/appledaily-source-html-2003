<html><header><meta charset="utf-8"><title>阿梅跟進柏芝報警事件</title></header><body><h1>阿梅跟進柏芝報警事件</h1><p>梅艷芳、成龍和一班電影導演、幕後工作者等，昨日出席在尖沙嘴舉行的「香港電影工作者總會新春團拜」春茗。&#13;<br> 阿梅以香港演藝人協會會長身份出席，她透露日前張栢芝因狗仔隊跟蹤而報警一事，演協對此會跟進，將事件記錄在案，再呈上政府有關部門，希望尋求解決方案。<br> &#13;<br> <spanclass>奉公守法 &#13;<br> 演協曾為楊受成旗下的《東周刊》刊登女星裸照事件，發起「天地不容」行動，最後該周刊停刊。不過有消息指楊受成正籌辦出版另一本刊物，阿梅對此說：「睇吓點，如果係奉公守法就冇問題，我哋針對事唔係針對人，總之唔好過份。」</spanclass></p></body></html>

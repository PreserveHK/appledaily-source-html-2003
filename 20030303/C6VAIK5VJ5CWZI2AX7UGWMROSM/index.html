<html><header><meta charset="utf-8"><title>大命貓墮10層樓不死</title></header><body><h1>大命貓墮10層樓不死</h1><p>【本報訊】貓果真有九條命？黃大仙下邨龍盛樓十五樓一個裝修中單位飼養的一隻黑色雌貓「咪咪」，昨凌晨二時許走出露台時失足飛墮而下，跌落七樓時壓曲晾衫架再反彈落五樓晾衫架。千鈞一髮間，「咪咪」抓緊架上衣物及晾衫繩（圖），不致飛墮街上慘死，但已嚇得不斷哀鳴顫抖。&#13;<br> 消防員趕至未敢貿然行動，男主人亦只能在露台不斷安慰。愛護動物協會人員到場，用網套着貓女連晾衫架一併拉入屋，大命貓女無受傷交回主人照顧。</p></body></html>

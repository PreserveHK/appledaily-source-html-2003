<html><header><meta charset="utf-8"><title>10漢闖舖　毀物傷人</title></header><body><h1>10漢闖舖　毀物傷人</h1><p>【本報訊】灣仔軒尼詩道一百三十號灣仔電腦城二樓一間售賣電影光碟的店舖，昨日上午十一時五十分遭六至十名手持木棍及鐵枝的大漢闖入搗亂，他們將店內大部份光碟掃落地上，在場兩名分別二十六歲及三十七歲的男職員上前阻止時，同被打傷手腳。兇徒得手後逃去，職員報警。&#13;<br> 兩名傷者經送院敷治並無大礙，警方在現場梯間撿獲木棍等武器，現正調查兇徒行事動機（圖）。&#13;<br> 簡明恩攝</p></body></html>

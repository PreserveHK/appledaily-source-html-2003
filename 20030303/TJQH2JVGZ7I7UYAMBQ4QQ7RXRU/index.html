<html><header><meta charset="utf-8"><title>蔡少芬貪靚貪出禍</title></header><body><h1>蔡少芬貪靚貪出禍</h1><p>蔡少芬（Ada）早前到上海拍攝鄭明明旗下的一個護膚品廣告，該廣告將會在內地播放，Ada對此抱有很大期望。<br> &#13;<br> <spanclass>狂塗潤膚膏 &#13;<br> Ada昨日接受電話訪問時說：「今次行程好緊密，冇時間去玩，不過鄭明明就搵車載我去兜風參觀黃浦灘，之後重去咗一間好出名嘅餐廳食飯。」&#13;<br> 為了今次護膚品廣告，在開工前一晚，Ada不停為自己面部做護膚，還塗了大量潤膚膏，結果卻適得其反，她說：「化妝師話我用得太多潤膚膏，所以上唔到妝，真係貪靚貪出禍。」</spanclass></p></body></html>

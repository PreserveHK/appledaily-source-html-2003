<html><header><meta charset="utf-8"><title>大樹根迫爆路面</title></header><body><h1>大樹根迫爆路面</h1><p>葵盛邨第十座對開的巴士及專線小巴站旁，一棵大樹因樹根不斷生長，路面被迫爆毀爛，居民投訴後房屋署及屋邨管理員仍不加處理，路人途經時若一不小心易被絆倒，盼有關當局盡快處理，以免造成危險。&#13;<br> 房屋署新聞組發言人回覆本報查詢時表示，接到本報轉介投訴後，房署園藝組已研究如何作出改善，並安排職員於附近掛上警告牌，提醒市民小心，避免絆倒。&#13;<br> (○二二七○一)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

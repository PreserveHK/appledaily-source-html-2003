<html><header><meta charset="utf-8"><title>　　禁毒處RPG抗毒品誘惑 - 李八方</title></header><body><h1>　　禁毒處RPG抗毒品誘惑 - 李八方</h1><p>政府𠵱家做宣傳教育，少啲創意都唔得。保安局禁毒處噚日喺佢哋嘅網頁，推出一個叫做「美麗人生」嘅角色扮演互動遊戲，講四個中學生面對毒品引誘，最終都能夠把持人生目標，拒絕毒品。&#13;<br> 八方睇過四個主角嘅造型，雖然同其他RPG（角色扮演遊戲）有啲距離，但都幾有日本漫畫Feel，相信可以吸引到一啲後生仔女。有興趣嘅可以去禁毒處網頁<ahref http:> http://www.nd.gov.hk  睇睇。禁毒處亦將遊戲製成光碟，派畀全港中小學、禁毒機構、青年中心同公共圖書館。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></ahref></p></body></html>

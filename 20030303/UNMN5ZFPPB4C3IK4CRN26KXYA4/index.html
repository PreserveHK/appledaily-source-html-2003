<html><header><meta charset="utf-8"><title>排毒護膚粉底</title></header><body><h1>排毒護膚粉底</h1><p>以前買粉底，最緊要睇佢遮瑕度高唔高、質地是否貼服。不過，現在嘅消費者精明咁多，買粉底除了有上述要求，更想佢有埋護膚功效，實行內外同時扮靚。&#13;<br>好似sisley和Sothys新出的粉底，就同時有埋護膚作用。前者的植物輕爽粉底液，質地柔滑兼且極易推，內含的天然植物精華，更有紓緩肌膚的作用。至於Sothys的亮麗OXY粉底，則可以做到去黃、排毒和抗污染的功效。&#13;<br>記者：羅惠芬&#13;<br>部份攝影：楊錦文</p></body></html>

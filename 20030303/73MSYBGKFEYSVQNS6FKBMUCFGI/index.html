<html><header><meta charset="utf-8"><title>醉酒大漢　涉傷五警</title></header><body><h1>醉酒大漢　涉傷五警</h1><p>【本報訊】高六呎、身材魁梧二十歲青年，昨晨四時許，滿身酒氣陪同姓余十九歲女友，返回將軍澳時，疑因感情問題激烈爭執。&#13;<br> 青年情緒激動大吵大鬧，余女恐有意外報警求助。警員趕至要求青年安靜及出示身份證被拒，雙方糾纏起來。&#13;<br> 酒醉青年孔武有力，結果需合七、八名警員之力始能他制服。混亂中青年（圖）及五名警員受輕傷，全部需入院敷藥。&#13;<br> 杜建彬攝</p></body></html>

<html><header><meta charset="utf-8"><title>大學生打機致腦死亡</title></header><body><h1>大學生打機致腦死亡</h1><p>武漢市一名大學一年級姓唐學生在網吧連續上網五小時後，突感頭疼，繼而昏迷，送院後證實腦死亡。該學生現僅靠呼吸機維持着心跳這唯一的生命體徵。<br> &#13;<br> <spanclass>深度昏迷僅有心跳 &#13;<br> 唐姓學生的一位同學說，上周四早上上完課後，因下午沒課，便直奔學校門外一家網吧上網玩網絡遊戲。約四時半，唐某突感頭痛，兩人只得返回學校。當唐某自行從二樓的網吧下樓，坐在網吧門口，便無力起身，隨後下樓的同學見狀，即僱車將唐某送到醫院。抵達醫院時，唐已深度昏迷，呼吸停止，除心跳外無其他生命體徵。醫生診斷「腦死亡」。&#13;<br> 《楚天都市報》</spanclass></p></body></html>

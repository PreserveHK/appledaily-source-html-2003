<html><header><meta charset="utf-8"><title>WhitewashWaiver</title></header><body><h1>WhitewashWaiver</h1><p>在某些情況下，縱然某股東的持股量達到全面收購觸發點，仍毋須向其餘小股東提出全面收購，原因是監管機構給予該股東一項<b> 「清洗豁免」（WhitewashWaiver）</b> 。至於甚麼情況下才會授予清洗豁免，則須按每個獨立個案而定。最近會德豐將所持有51%的Joyce股權出售予大股東吳光正，吳光正即向監管機構申請清洗豁免，以免要向Joyce其他股東提出全面收購。</p></body></html>

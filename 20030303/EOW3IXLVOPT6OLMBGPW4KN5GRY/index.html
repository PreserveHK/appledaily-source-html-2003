<html><header><meta charset="utf-8"><title>頭暈撞車6人受傷</title></header><body><h1>頭暈撞車6人受傷</h1><p>【本報訊】一輛私家車昨午五時駛經西貢公路近響鐘路時，司機報稱突感暈眩，致車失控先撞左邊路旁石壆，再反彈越線與另一輛私家車迎頭相撞，造成六人受傷，幸傷勢不重。&#13;<br> 六名傷者包括兩男四女，其中四人為肇事私家車上一家三口，包括司機姓源（三十七歲）、其三十三歲妻子、兩歲女兒及僱用的三十六歲印尼女傭，另兩男女傷者姓洪（三十歲及三十一歲）。&#13;<br> 鄧偉明、陸文超攝</p></body></html>

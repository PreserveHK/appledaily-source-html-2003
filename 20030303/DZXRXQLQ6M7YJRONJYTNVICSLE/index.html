<html><header><meta charset="utf-8"><title>瑪麗嘉兒低V領獎</title></header><body><h1>瑪麗嘉兒低V領獎</h1><p>表揚R&amp;B和饒舌歌手的第十七屆SoulTrain音樂頒獎禮，前晚在加州舉行。&#13;<br> Ashanti和Musiq各奪兩獎，成為頒獎禮大贏家。而瑪麗嘉兒（MariahCarey）則與LLCoolJ一同獲頒傑出事業成就獎，瑪麗嘉兒穿上吊帶低胸裝領獎，十分性感。<br> &#13;<br> <spanclass>Ashanti奪兩獎 &#13;<br> 近期人氣甚勁的Ashanti，在女歌手方面獲得最佳R&amp;B/騷靈細碟和最佳R&amp;B/騷靈大碟兩大獎。而Musiq則在男歌手獎項方面，奪最佳R&amp;B/騷靈細碟和最佳R&amp;B/騷靈大碟，而年度最佳大碟則由Nelly的《Nellyville》奪得。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>賭馬欠巨債漢跳樓亡</title></header><body><h1>賭馬欠巨債漢跳樓亡</h1><p>【本報訊】一名嗜賭男子懷疑欠下大筆賭債無力償還，昨清晨在沙田住所的附近大廈，從六至七樓梯間跳樓自殺倒卧地下，送院搶救後證實不治。&#13;<br> 跳樓自殺男子何成寬（四十八歲），與家人同住禾輋邨協和樓一單位。據死者的姓李（六十二歲）母親表示，兒子患有糖尿病，一向嗜好賭馬，導致債台高築，懷疑他無法償還賭債，在走投無路下尋死。&#13;<br> 昨清晨五時許，護衞員巡經禾輋邨欣和樓聽聞「嘭」一聲巨響，查看下赫見一名男子從高處墮下倒地，流出大量鮮血，昏迷不醒，於是報警將他送院，惟證實死亡。警方在場無撿獲遺書，認為事件無可疑。</p></body></html>

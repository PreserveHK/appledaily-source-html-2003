<html><header><meta charset="utf-8"><title>Justin、Emma都有一夜情</title></header><body><h1>Justin、Emma都有一夜情</h1><p>緋聞不絕的JustinTimberlake，近期先後傳出與ChristinaAguilera和KylieMinogue姊妹等人過從甚密。而前SpiceGirls成員EmmaBunton似乎又想湊熱鬧，她向友人透露曾與Justin發生過一夜情。<br> &#13;<br> <spanclass>在派對認識 &#13;<br> 據英國《星期日鏡報》報道，Emma的朋友透露，Emma對年紀輕輕的Justin甚有意思。Justin一月底到倫敦宣傳新碟時，Emma趁機在一個派對中認識對方，其後二人更到Justin下榻的文華東方酒店共度春宵。</spanclass></p></body></html>

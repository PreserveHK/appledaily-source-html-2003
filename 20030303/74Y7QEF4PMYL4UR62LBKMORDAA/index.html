<html><header><meta charset="utf-8"><title>安東尼鶴健士又娶妻</title></header><body><h1>安東尼鶴健士又娶妻</h1><p>六十五歲的金像影帝安東尼鶴健士（AnthonyHopkins），前晚與其四十六歲女友史提拉（StellaArroyave）舉行婚禮，正式成為夫婦。<br> &#13;<br> <spanclass>妮歌史匹堡觀禮 &#13;<br> 安東尼與史提拉年半前在家具店認識，前晚在安東尼位於加州的豪宅舉行私人婚禮。&#13;<br> 婚禮保安相當嚴密，只有少數嘉賓獲邀觀禮，其中包括安東尼的新片拍檔妮歌潔曼（NicoleKidman）、好友嘉芙蓮薛達鍾絲（CatherineZeta-Jones）、史提芬史匹堡（StevenSpielberg）、雲露娜維達（WinonaRyder）和茱迪科士打（JodieFoster）等。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>元斌想搞大章子怡個肚</title></header><body><h1>元斌想搞大章子怡個肚</h1><p>韓國靚仔小生元斌，將有機會與女星章子怡在銀幕合作，並與她一起「造人」。<br> &#13;<br> <spanclass>一人分飾三角 &#13;<br> 章子怡最近接拍了內地新片《茉莉花開》，她在片中一人分飾三角，而電影公司已決定由姜文和陸毅兩位男星，分別扮演章子怡在三十年代和五十年代兩個角色的愛人，更有意邀請元斌飾演她在八十年代角色的情人，事成的話，元斌將成片中唯一令章子怡誕下小孩的男角。&#13;<br> 當元斌得悉《茉莉花開》一片有章子怡助陣後，即對演出充滿興趣，電影公司亦已將劇本繙譯為韓文，讓他先了解一下角色。</spanclass></p></body></html>

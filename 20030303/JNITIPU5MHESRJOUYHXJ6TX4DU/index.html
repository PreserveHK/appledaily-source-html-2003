<html><header><meta charset="utf-8"><title>林心如友人護花逛街</title></header><body><h1>林心如友人護花逛街</h1><p>林心如近日與唐季禮的緋聞傳得熱烘烘，但二人否認拍拖。她前晚出現銅鑼灣，伴隨身邊的卻不是緋聞男友唐季禮。<br> &#13;<br> <spanclass>幫忙擋鏡頭 &#13;<br> 前晚林心如與一化妝師男性友人和一女友，出現銅鑼灣，頭戴cap帽的心如過馬路時看見有人被警察抄牌，還好奇地停下觀望，後來她與友人到信和廣場繼續逛街。當她看見記者上前拍照，即表示沒有化妝不想拍照，然後把頭垂得更低，其女性友人更火速彈開，男友人則幫手擋鏡頭。&#13;<br> 問心如為何來港？她說：「做私人嘢囉，我嚟幾日，聽日就走。」說罷即快步離開，不過臨走前亦向記者微笑說再見。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

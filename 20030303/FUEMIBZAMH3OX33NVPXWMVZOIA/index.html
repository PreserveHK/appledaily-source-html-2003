<html><header><meta charset="utf-8"><title>周五氣溫急跌至15℃</title></header><body><h1>周五氣溫急跌至15℃</h1><p>【本報訊】天文台指出，一股海洋氣流正在影響華南沿岸地區，預料一股達強風程度的偏東氣流會在本周中期為區內帶來有雨的天氣，而至本周五時氣溫更會由近日最低的攝氏二十度，驟然下跌至十五度。&#13;<br> 今日天氣大致天晴，氣溫為二十度至二十四度，但明日及後日則會多雲和有雨，氣溫徘徊在十九至二十二度之間；周三及周四的天氣是大致多雲及有幾陣雨，氣溫為十八至二十二度；但到周五氣溫最低會跌至十五度。</p></body></html>

<html><header><meta charset="utf-8"><title>宣萱健身賣樓</title></header><body><h1>宣萱健身賣樓</h1><p>宣萱前晚一身運動裝束，在尖沙嘴某酒店健身室拍攝深圳樓盤廣告。萱萱表示踏入羊年後，已落實接拍三個廣告，她承認多得劇集《戇夫成龍》帶挈，賺錢機會大增。<br> &#13;<br> <spanclass>匆匆離港 &#13;<br> 正忙於拍攝劇集《倩女幽魂》的宣萱，日前從雲南大理返港，但她只逗留一日，通宵拍攝廣告後，昨午又返雲南繼續開工。&#13;<br> 該深圳樓盤仍在興建中，問宣萱擔不擔心樓花不穩陣？她說：「雖然層樓出年至入伙，但我下個月都會去深圳出席記者會，安全㗎，況且𠵱家二十四小時通關，啲樓盤都會食住個勢推出。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

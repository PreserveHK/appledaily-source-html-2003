<html><header><meta charset="utf-8"><title>最響鈴聲榜：<br>《落錯車》全線大熱</title></header><body><h1>最響鈴聲榜：<br>《落錯車》全線大熱</h1><p>「落錯車如離開了幸福的高速路……落錯車如明天發現只愛舊懷抱……」真不知道鄭秀文是否想藉此歌箍煲，再度重投許志安懷抱。不過根據慣例，他倆一有新歌出，就必有緋聞成份來看，今次一樣是宣傳居多，但又總叫人心思思，想聽聽是否真的別有用意。無論如何，有晒話題，登上各大流行歌榜的前列理所當然，就連帶得音無詞的鈴聲也熱鬧起來。看來鄭小姐的歌詞，還是討Fans歡心為主，要跟許生說話，何必用歌詞那麼老土？&#13;<br>&#13;<br>記者：梁佩芬　資料提供：新浪網</p></body></html>

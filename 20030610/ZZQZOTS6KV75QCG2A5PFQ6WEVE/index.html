<html><header><meta charset="utf-8"><title>展場也是展品</title></header><body><h1>展場也是展品</h1><p>是次的展覽場地「香港設計中心」位於堅尼地道28號，地點較為偏遠，並非展覽熱門地點，但原來該建築物來頭不少，前身為中英聯絡小組辦事處，已被古物古蹟辦事處列為受保護的歷史文物。&#13;<br> 紀斯靜表示：「最初我們也不知道展場所在，後來實地視察時，才意外發覺這是個不錯的地方，環境與今次的主題十分配合。」據悉，是次展覽，周末的參觀人數逾百人，大多是一家大小，當作是假日家庭樂活動。&#13;<br> 她透露，今年9月起，會陸續有不同類型的法國活動在中國境內舉行，因為明年是中法建交40周年，相信本港亦會有不少法國文化交流活動，有興趣的人士，不妨留意有關公布。</p></body></html>

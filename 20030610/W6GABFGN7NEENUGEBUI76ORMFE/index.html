<html><header><meta charset="utf-8"><title>娜姐賣Gap唱硬Hollywood</title></header><body><h1>娜姐賣Gap唱硬Hollywood</h1><p>美國樂壇大姐麥當娜（Madonna），過去二十年來以前衞誇張的打扮帶動潮流，成為母親後明顯修心養性的她，最近竟然答允擔任平實的街頭服品牌Gap的代言人。<br> &#13;<br> <spanclass>Missy都有份 &#13;<br> 除了娜姐外，被諷外形似河馬的實力派HipHop天后MissyElliot，亦獲邀成為新一代Gap代言。娜姐會在全新廣告內，高歌《Hollywood》一曲，而MissyElliot則大展她的饒舌強項。此外，娜姐最近拍完《Hollywood》MV，她更戴上了一條價值一億五千萬港元的古董鑽飾演出。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>佐藤江梨子扮清純馬場橫行</title></header><body><h1>佐藤江梨子扮清純馬場橫行</h1><p>現年二十一歲的日本「上岸中」水着女星佐藤江梨子，今年成為日本賽馬會JRA的代言人，因此前日她可以大搖大擺在東京賽馬場橫行，並擔任頒獎嘉賓，上台向優勝騎師獻花。&#13;<br> 佐藤江梨子當日以一襲白色、粉紅色的直身裙亮相，打扮極有曾任JRA代言人的松山鳥菜菜子那清純可愛的味道，與佐藤江梨子平日拍性感寫真時的花綠綠打扮有頗大分別。而佐藤江梨子的出現，更吸引了在場大批馬迷向她喝采，紓緩了賭馬的緊張情緒。</p></body></html>

<html><header><meta charset="utf-8"><title>當局請飲茶睇戲搶客</title></header><body><h1>當局請飲茶睇戲搶客</h1><p>官方的七一慶祝活動，暫時已安排的只有早上的升旗禮和在日間舉行的酒會。至於在去年回歸五周年時，由民間團體贊助的煙花滙演，今年不舉行。&#13;<br> 只有由民政事務局負責籌辦的「香港請飲茶」和「香港請睇戲」活動，計劃在七月一日盛大推出。據知民政事務局已積極與飲食業界、電影界和戲院商會等聯絡，本月內公布一系列優惠措施。民間人權陣線成員李卓人表示，不擔心在回歸紀念日搞遊行會被「搶客」，反而挑戰政府，當日邀請胡錦濤來港與遊行「搶生意」。</p></body></html>

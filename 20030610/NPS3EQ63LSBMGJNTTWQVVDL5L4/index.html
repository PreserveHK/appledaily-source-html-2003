<html><header><meta charset="utf-8"><title>警撿被竊無線電機</title></header><body><h1>警撿被竊無線電機</h1><p>【本報訊】來自廣西的二十七歲姓邱偷渡客，上周五偷渡來港後匿藏上水區，翌日凌晨二時許涉嫌干犯車內盜竊，約一小時後，警方巡經馬會道時，發現他形迹可疑截查，結果在疑人背囊撿獲一部無線電收發機（圖），當場拘捕帶署。&#13;<br> 警方發現失竊的無線電收發機屬於拖拉機使用，懷疑賊人較早前在附近馬適路偷竊得來，但暫時未接獲任何車主報案，警方呼籲失竊車主致電26753409，聯絡上水警署刑事調查隊助查。</p></body></html>

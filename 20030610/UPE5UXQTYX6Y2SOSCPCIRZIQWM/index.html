<html><header><meta charset="utf-8"><title>莎拉頒東尼獎搶晒鏡</title></header><body><h1>莎拉頒東尼獎搶晒鏡</h1><p>代表舞台劇界最高榮譽的第五十七屆東尼獎（TonyAwards），前晚在紐約隆重舉行，搖滾音樂劇《Hairspray》成為當晚的大贏家，獲得八個獎項包括「最佳音樂劇」、「最佳音樂劇男主角」及「最佳音樂劇女主角」等大獎。其中荷李活女星莎拉謝茜嘉柏嘉（SarahJessicaParker）一身性感打扮，與丈夫馬修波特歷（MatthewBroderick）一同上台頒發「最佳音樂劇」獎項。&#13;<br> 此外，男星安東尼奧班達拉斯（AntonioBanderas）在《Nine》中的表現雖獲得一致激賞，但他最終飲恨，未能成為「最佳音樂劇男主角」。</p></body></html>

<html><header><meta charset="utf-8"><title>張可頤收身做影後</title></header><body><h1>張可頤收身做影後</h1><p>張可頤最近為陳妙瑛投資的LF完美女人系列擔任代言人，她更一併出任瘦身及豐胸代言人。由於張可頤對現在的身材大感滿意，故她日前拍攝廣告時，史無前例作出突破，半裸露背上陣。<br> &#13;<br> <spanclass>稍後開記招 &#13;<br> 陳妙瑛表示今次找張可頤做代言人，除了覺得她有觀眾緣外，亦因感其身材不突出，腰部沒有線條。&#13;<br> 而張可頤經過減肥及豐胸的兩個半月療程後，自稱腰圍由當初的二十六吋半減至現時的二十四吋，體重亦由原來的一百二十磅減至一百一十磅，稍後她還會舉行記者會，展示其瘦身豐胸後的性感一面。</spanclass></p></body></html>

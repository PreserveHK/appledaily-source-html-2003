<html><header><meta charset="utf-8"><title>鐵鏈擊傷鐵騎士</title></header><body><h1>鐵鏈擊傷鐵騎士</h1><p>【本報訊】昨凌晨一時許，一名姓張（二十八歲）男子駕駛「綿羊仔」電單車沿中環干諾道中慢線西行，途至國際金融中心一期對開時，疑因鄰線一輛駛經私家車輾及路面一條被棄掉的鐵鏈，導致鐵鏈彈起擊中他的右腳，血流如注。&#13;<br> 傷者其後感到痛楚難耐，終在十五米外路邊停下，「人仰馬翻」倒地，現場有一條血路，途經駕駛者發現報警將他送院治理（圖），情況穩定。傷者暫時不適宜進行酒精呼氣測試。&#13;<br> 王偉禎攝</p></body></html>

<html><header><meta charset="utf-8"><title>逃稅夫婦判監緩刑</title></header><body><h1>逃稅夫婦判監緩刑</h1><p>【本報訊】一對五旬夫婦承繼亡母位於旺角花園街地舖的物業，藉虛構物業有二房東收取部份租金，於五個應課稅年度少報逾五百萬元租金收入，逃稅六十七萬元，兩人較早前承認蓄意逃稅十項罪名，昨在區域法院均被判監禁六個月緩刑二年，罰款共四十六萬元。&#13;<br> 被告曾家盛（五十四歲）及蔡香嬌（五十歲）。暫委法官彭中屏判案時表示，瞞稅為嚴重罪行，影響政府收入及建設方面的支出，亦對誠實報稅人士不公，應判即時監禁刑罰。&#13;<br> 案件編號：DCCC417/2003</p></body></html>

<html><header><meta charset="utf-8"><title>第3屆足球評述員大招募</title></header><body><h1>第3屆足球評述員大招募</h1><p>有線體育台過去曾舉辦兩屆足球評述員招募，今年再接再厲，於本月舉辦第三屆「新一代足球評述員大招募」，如你覺得自己擁有這方面的天份，就不要埋沒本身的才華踴躍參加。&#13;<br> 雖然郵寄招募已經截止，但有興趣者仍可在本周六下午一時三十分，親臨沙田新城市廣場參加公開招募大會；參加者經筆試，考驗足球常識後，可獲挑選上台即場講波，而大會更歡迎有意投身講波界的職業足球員到場應考。<br> &#13;<br> <spanclass>資格參賽 &#13;<br> 不限性別、不限年齡、對足球有濃厚興趣、中英文能力良好</spanclass></p></body></html>

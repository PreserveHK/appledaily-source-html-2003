<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>葉梁美蘭集Dolce&amp;GabbanaSEX&amp;Diva</title></header><body><h1>靚衫SnapShot：<br>葉梁美蘭集Dolce&amp;GabbanaSEX&amp;Diva</h1><p>向是本地名媛至愛的意大利名牌Dolce&amp;Gabbana，今季的風格包羅浪漫神聖與性感激情，playful中有少見的優雅。<br> &#13;<br> <spanclass>一氣呵成 &#13;<br> 穿衣品味獲得認同，曾獲最佳衣着人士獎項的葉謀遵媳婦葉梁美蘭，上周五出席好友雷兆光和雷林靜怡夫婦五周年結婚紀念派對時，便穿上Dolce&amp;Gabbana的銀灰色晚裝。&#13;<br> 葉梁美蘭還以品牌的金色「SEX」chocker配襯，一氣呵成展現神聖diva的風釆。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>變態夫失婚斬前妻</title></header><body><h1>變態夫失婚斬前妻</h1><p>現年三十三歲的四川女子柳敏，因為丈夫喜歡戴胸圍、穿裙子，又愛用鐵鏈綁着自己再向她提出性要求，憤而提出離婚。豈料本月初，前夫要求復婚不遂，竟用菜刀將其亂斬十多刀逃去。&#13;<br> 一九九三年，二十三歲的柳敏和大自己九歲的嚴輝結婚。不久，嚴輝便露出自己的變態行為。兩年前，柳敏忍受不了，憤而提出離婚。兩年來，嚴輝一直經常找柳敏復婚，但柳不從。&#13;<br> 本月二日晚上，嚴約柳外出，柳不肯，嚴找上門，用菜刀將柳斬了十多刀，還朝柳母頭上砍了一刀，然後逃去。柳母二人送院搶救後脫離危險期，警方正追捕嚴犯。&#13;<br> 《華西都市報》</p></body></html>

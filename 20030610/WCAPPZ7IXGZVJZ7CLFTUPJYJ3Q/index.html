<html><header><meta charset="utf-8"><title>非典大削漫遊生意</title></header><body><h1>非典大削漫遊生意</h1><p>【本報訊】數碼通（315）行政總裁黎大鈞說，在非典型肺炎肆虐下，多家本地流動電話網絡商的漫遊收入均告減少。&#13;<br> 對於市場估計，該公司4月份漫遊收入減少七成，他說，減幅不至如此大。&#13;<br> 另外，他說，儘管疫情高峯期已過，相信漫遊業務最少要到年底才能回復正常。&#13;<br> 另外，數碼通昨天推出針對行政人員及專業人士而設的SmartoneBiz服務。月費為400至500元。</p></body></html>

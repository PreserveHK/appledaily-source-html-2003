<html><header><meta charset="utf-8"><title>失業女子跳樓不治</title></header><body><h1>失業女子跳樓不治</h1><p>【本報訊】葵涌梨木樹安蔭邨德蔭樓地下，昨晨十時許，護衞員巡經發現一名女子從高處墮下，頭部撼向一樓簷篷，再反彈墮在地下花槽壓毀籬笆，整個人蜷曲倒伏地上，頭爆肢折（圖），於是報警將她送院，惟送院搶救後證實不治。&#13;<br> 警員事後登樓調查，證實死者黃佩雯（三十一歲）居住上址二十三樓一單位，相信她從家中睡房跳樓自殺。警方其後聯絡死者家人了解，家人指死者並無患病及感情問題，疑她受失業困擾所以尋死。警方在場無撿獲遺書，認為事件無可疑。&#13;<br> 劉柏麟攝</p></body></html>

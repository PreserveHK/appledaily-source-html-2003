<html><header><meta charset="utf-8"><title>狂徒天台公園露械</title></header><body><h1>狂徒天台公園露械</h1><p>【本報訊】觀塘宜安街街市天台休憩公園，昨出現露體狂徒，一名住在鄰近大廈的姓陳（四十歲）女子，昨晨十一時許從家中廚房望往休憩公園，發現一名穿花恤衫的男子，在涼亭附近拉開褲鏈把弄性器官，陳婦見狀立即報警。&#13;<br> 警方接報到場將疑人截獲，但他辯稱在公園內休息，警方事後聯絡到報案人，她作證有人曾經露械，警方隨即將疑人拘捕，疑人報稱姓李（五十一歲），涉嫌在公眾地方露體被帶返警署協助調查（圖）。&#13;<br> 張培生攝</p></body></html>

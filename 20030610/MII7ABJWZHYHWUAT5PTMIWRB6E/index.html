<html><header><meta charset="utf-8"><title>男子衝燈過路捱撞</title></header><body><h1>男子衝燈過路捱撞</h1><p>【本報訊】七十二歲姓張的老翁貪一時方便，昨晨七時許，在深水埗青山道三二三號對開棄用十米外的交通燈冒雨衝出橫過馬路，結果被客貨車撞倒，頭及手腳受傷（圖）。&#13;<br> 四十三歲姓黃客貨車司機立即報警，傷者送院治理後情況穩定。司機經酒精呼氣測試後證實並無飲酒，他事後稱發現事主跑出時立即煞車，但不敢響號，以免他慌亂後退反被身後的車輛撞倒，可是天雨路滑客貨車的倒後鏡還是將傷者撞倒，令他十分內疚。&#13;<br> 薛家傑攝</p></body></html>

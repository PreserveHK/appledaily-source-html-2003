<html><header><meta charset="utf-8"><title>周迅東京齋Talk引200Fans</title></header><body><h1>周迅東京齋Talk引200Fans</h1><p>現年二十六歲的內地女星周迅，前日現身東京涉谷一間大型唱片店舉行Talk騷，宣傳下月十九日在當地上映的港產片《香港有個荷里活》，她在二百位fans面前分享自己的生活。<br> &#13;<br> <spanclass>欣賞王菲 &#13;<br> 以吊帶背心出現的周迅前日說：「我細細個嗰陣已經好鍾意演戲、唱歌同跳舞，最欣賞王菲同玉置浩二。」被問到喜歡的電影時，周迅說：「我喜歡北野武嘅作品，重有岩井俊二嘅《燕尾蝶》，近期啱啱先睇咗《鋼琴戰曲》，自己真係好鍾意啲描寫生命光輝嘅作品。」</spanclass></p></body></html>

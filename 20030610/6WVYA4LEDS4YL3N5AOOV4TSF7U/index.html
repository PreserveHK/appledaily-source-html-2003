<html><header><meta charset="utf-8"><title>聘400售票員一年合約</title></header><body><h1>聘400售票員一年合約</h1><p>香港賽馬會計劃開設近四百個售票派彩員的職位，並接受現時馬會在任的兼職員工申請。馬會發言人表示，該職位為一年期的合約員工，主要負責現金及電話投註，每月固定薪金六千元，工時一百五十小時。<br> &#13;<br> <spanclass>馬會指較兼職吸引 &#13;<br> 部份在馬會兼職員工卻質疑馬會的做法相等於變相減薪。有職員稱，兼職員工時薪四十八元至五十元，但合約員工若以六千元一百五十小時的工時計算，僅達時薪四十元。馬會強調，合約職位提供每月固定薪金、年假、有薪病假及季尾獎金等兼職員工都欠缺的福利。馬會唞暑期間，員工每月工時不足一百五十小時，但仍能獲取六千元薪金，較兼職更吸引。&#13;<br> 本報記者</spanclass></p></body></html>

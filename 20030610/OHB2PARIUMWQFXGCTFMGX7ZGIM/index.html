<html><header><meta charset="utf-8"><title>大摩花旗成為QFII</title></header><body><h1>大摩花旗成為QFII</h1><p>【本報訊】繼瑞士銀行及野村證券獲准成為首批境外認可機構投資者（QFII）後，中國證監會昨天再批准第二批合資格的投資者，包括摩根士丹利國際及花旗環球金融。&#13;<br> 後者已委託渣打銀行為託管行，證監會正就其他境外機構的申請加以審理。&#13;<br> 目前，大摩及花旗均向外管局申請投資額度，已批准的瑞銀及野村，分別獲准投資的金額為3億及5000萬美元。&#13;<br> 市場人士估計，正等候審批的其他QFII申請者，尚有十多家，預料初期透過QFII投入內地的資金，規模將達15億美元。</p></body></html>

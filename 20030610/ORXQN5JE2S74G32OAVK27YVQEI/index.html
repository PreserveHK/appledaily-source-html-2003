<html><header><meta charset="utf-8"><title>愛德華賓士與超模完婚</title></header><body><h1>愛德華賓士與超模完婚</h1><p>電影《雷霆救兵》男星愛德華賓士（EdwardBurns），上周六終與其超模女友ChristyTurlington於洛杉磯拉埋天窗，婚禮簡單而溫馨。<br> &#13;<br> <spanclass>Bono任證婚 &#13;<br> 據悉，婚禮原定於前年十月意大利舉行，但由於九一一事件後，不少荷李活明星甚至兩位新人也怕了坐飛機，故延至本月才在美國完婚。&#13;<br> Christy在婚禮中穿上名設計師JohnGalliano為她設計的婚紗，出席嘉賓包括歌手史汀（Sting）、雲迪素（VinDiesel）等名人，而U2主音Bono，則代替Christy逝世的父親，將新娘子交予新郎。</spanclass></p></body></html>

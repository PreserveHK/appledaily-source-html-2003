<html><header><meta charset="utf-8"><title>毒梟收養孤兒販毒</title></header><body><h1>毒梟收養孤兒販毒</h1><p>湖南警方日前拘捕了一名販毒八年的廣州女毒販，令人髮指的是，女毒販在過去八年收養了數名十多歲的孤兒，讓這些未成年孩子為她帶毒品，逃避檢查。&#13;<br> 現年三十九歲的女毒販袁春英，是遼寧撫順人。一九八八年開始獨自在廣東販賣水果、經營旅館、批發五金。後來發覺販賣毒品可以「一本萬利」，於八年前開始販毒，更成為黑道上的「大姐大」。毒品銷往廣州至湖南一帶。保守估計，光她親自銷往湖南的毒品達五千克。&#13;<br> 袁春英上月初被捕後供出，她以收養孤兒為名，販運毒品為實，利用稚子無知，替她運毒。&#13;<br> 《南方都市報》</p></body></html>

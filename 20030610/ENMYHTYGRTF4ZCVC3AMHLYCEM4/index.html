<html><header><meta charset="utf-8"><title>兩蛇匪搶手袋被擒</title></header><body><h1>兩蛇匪搶手袋被擒</h1><p>【本報訊】一名姓林（二十八歲）夜歸女子，昨凌晨一時許，獨自返家途經沙田博康邨博文樓對開時，突遭兩名蛇匪從後搶劫手袋，賊人得手後將她推跌地上，隨即拔足逃跑，街坊發現代為報警。&#13;<br> 大批警員趕至在附近沙田頭村將一人拘捕（圖），同時起回贓物；另一人則在曾大屋通往沙田頭村的行人隧道內被擒獲。兩名涉嫌搶劫的非法入境男子均姓黃（同為二十二歲），事後被警方一併拘捕帶署。至於女事主僅受輕傷，毋須送院。&#13;<br> 伍浦鋒攝</p></body></html>

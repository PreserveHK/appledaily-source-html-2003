<html><header><meta charset="utf-8"><title>小貼士：<br>辦公室要多飲水</title></header><body><h1>小貼士：<br>辦公室要多飲水</h1><p>長期坐在辦公室內，時時刻刻吹住冷氣，固然係好涼快舒服。不過，冷氣機會抽乾空氣中的水份，身體裏面的水份會蒸發得更快，最後導致皮膚出現乾燥問題。&#13;<br>解決方法除了多喝水，讓身體隨時隨地保持充足的水份外，也可以試試以下方法，例如在辦公桌旁擺一條濕毛巾、盡量穿着棉質的衣服，讓皮膚得以正常呼吸等，都是簡單而有效的方法，大家不妨試試。&#13;<br>&#13;<br>記者：梁珮瑜</p></body></html>

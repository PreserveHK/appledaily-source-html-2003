<html><header><meta charset="utf-8"><title>團體綵排「生命讚歌」</title></header><body><h1>團體綵排「生命讚歌」</h1><p>疫症至今奪去六名公立醫院醫護人員性命，醫管局中樂團聯同消防中樂團及多個團體發起「生命讚歌」演奏會，曾參與對抗非典型肺炎的醫護人員有機會與曾任職護士的女歌星楊千嬅同台演出。&#13;<br> 其中一位成員瑪嘉烈醫院內科及老人科高級醫生劉國光表示，照顧病人時要搬到宿舍暫住，空閒時便會拿起笛子吹奏《小放牛》等輕快樂曲，放鬆心情，疫潮期間中樂團綵排暫停，團友昨晚再次聚頭排練。「生命讚歌」音樂會將於七月二十五日在理工大學舉行，免費招待全港醫護人員及其家屬。</p></body></html>

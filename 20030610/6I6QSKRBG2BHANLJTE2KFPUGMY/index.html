<html><header><meta charset="utf-8"><title>貨車撞巴士三人傷</title></header><body><h1>貨車撞巴士三人傷</h1><p>【本報訊】一輛貨車，昨晨九時許沿油麻地彌敦道慢線向尖沙嘴行駛，當駛至近咸美頓街時，二十四歲姓駱司機稱，一輛68X線冷氣雙層九巴突然切入慢線及收慢，他收掣不及失控導致兩車首尾相撞。&#13;<br> 兩車相撞後，巴士上包括司機及乘客在內十多人均未有受傷，但貨車司機及兩名二十及二十二歲跟車則手腳受傷，其中姓駱司機事後要救護員協助離開車廂（圖），與其他兩名受傷同事一同送院治療。兩車司機接受酒精呼氣測試證實沒有飲酒，警方事後將車拖走檢驗；現場交通受阻約半小時。&#13;<br> 梁偉權攝</p></body></html>

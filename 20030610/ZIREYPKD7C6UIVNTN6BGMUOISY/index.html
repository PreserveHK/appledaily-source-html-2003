<html><header><meta charset="utf-8"><title>BoA成世免費開房</title></header><body><h1>BoA成世免費開房</h1><p>韓國人氣少女歌手BoA，日前以藝能界代表身份為日韓兩國首腦表演後，前日還因此獲南韓南濟州一間度假酒店送贈價值三億韓圜（約一百九十五萬港元）的永久會籍，作為給予BoA的一點鼓勵。&#13;<br> BoA前日到此酒店為其最新個人DVD取景，酒店方面指BoA年紀輕輕便在亞洲取得極大知名度，故以此會籍來鼓勵她在事業更上層樓及成功打入國際市場。該酒店早前因借場地予人氣韓劇《今年》拍攝而聞名。</p></body></html>

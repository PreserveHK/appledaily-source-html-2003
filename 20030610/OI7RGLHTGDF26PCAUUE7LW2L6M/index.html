<html><header><meta charset="utf-8"><title>技工傷眼獲賠104萬</title></header><body><h1>技工傷眼獲賠104萬</h1><p>【本報訊】中年冷氣技工於九七年八月，在公司使用機器切割金屬條時，由於僱主沒有提供眼罩，其間遭金屬屑飛進右眼割傷眼角膜，導致右眼角膜留下疤痕，失去部份視力，冷氣技工早前興訟向僱主索取賠償，法庭昨裁定僱主疏忽及違反規例，須就事件負上全部責任，技工昨獲判賠償一百零四萬多元。&#13;<br> 原訴人為四十五歲男子陳錦華（譯音），答辯人為WINGWAHAIR-CONDITIONINGENGINEERING。&#13;<br> 案件編號：HCPI872/2000</p></body></html>

<html><header><meta charset="utf-8"><title>張曼玉催眠時間</title></header><body><h1>張曼玉催眠時間</h1><p>張曼玉一直為玉寶表任代言人，近日她更為廣告商拍攝新一輯廣告相。曼玉以一身性感打扮拍了多款照片，示範玉寶表新系列BelugaTonneau（催眠時間系列）。<br> &#13;<br> <spanclass>魅力懾人 &#13;<br> 其中一個造型是曼玉穿上粉紅色背心，配襯深色三個骨牛仔褲，手上佩戴黃色表帶手表，一副不經意的神態，正好表現了伊人的魅力。&#13;<br> 另一款宣傳照則是曼玉穿上低胸珠片晚裝，高貴迷人。曼玉多年來都是該品牌的代言人，早前她更特別抽空到台灣為品牌做宣傳。&#13;<br> 撰文：BeverlyWong</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>女皇英語沒議長高雅</title></header><body><h1>女皇英語沒議長高雅</h1><p>英國一名傳播顧問的研究顯示，下議院議長里德說話所用的英語，比英女皇更加高雅，因為他比女皇更喜歡用來自拉丁法語系的深奧英語詞彙。&#13;<br> 現代每日英語大部份來自央格魯——撒克遜語系，但較複雜和串法較長的詞彙，則通常來自拉丁法語系；社會地位和教育水平愈高的人，愈喜歡用拉丁法語詞彙。研究顯示，里德說話只用六成二央格魯——撒克遜語系詞彙，英女皇則有六成八。&#13;<br> 英國《泰晤士報》</p></body></html>

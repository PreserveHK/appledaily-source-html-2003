<html><header><meta charset="utf-8"><title>瑞穗警告加航慎選收購</title></header><body><h1>瑞穗警告加航慎選收購</h1><p>【本報訊】長實（001）副主席李澤鉅收購加拿大航空再遇阻礙。外電報道，加航債權人之一日本瑞穗集團向加航所有董事發出警告，若拒絕Cerberus的最新注資建議，而瑞穗又認為此建議較李氏優勝，則瑞穗會以違反董事誠信責任及疏忽為理據，起訴加航所有董事。&#13;<br> 除瑞穗外，另一批向加航借出共10億加元的債權人代表，也要求加航公開Cerberus新建議，令債權人有取捨依據。&#13;<br> 另外，加拿大《環球郵報》引述接近Trinity的消息人士稱，Cerberus的建議在若干假設下，看來很吸引。該消息又稱，加航董事局下周初才會作出決定，該公司到時才會有進一步行動。</p></body></html>

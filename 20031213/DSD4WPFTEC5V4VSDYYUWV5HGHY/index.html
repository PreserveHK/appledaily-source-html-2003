<html><header><meta charset="utf-8"><title>藍戰士周杰倫威震上海灘</title></header><body><h1>藍戰士周杰倫威震上海灘</h1><p>前晚周杰倫在上海體育館舉行演唱會，震撼了整個上海灘，雖然門票售價高達約一千一百三十港元，但現場七萬多個座位依然全部爆滿，可見周杰倫魅力非凡。&#13;<br> 為怕周杰倫的出現造成混亂，上海方面特地派出五千名公安及解放軍到場維持秩序，嚴防瘋狂歌迷衝上台，陣容之大，為近年上海罕見。<br> &#13;<br> <spanclass>溫嵐芭比Look &#13;<br> 為給歌迷新鮮感，周杰倫今次訂做了一套寶藍盔甲戰士裝，他出場時英氣十足，其他服裝包括龍袍、迷彩裝、hiphop服飾和長毛大衣，單是服裝已令觀眾目不暇給。&#13;<br> 而為周杰倫演唱會擔任表演嘉賓的溫嵐，則穿「粉紅芭比」惹火迷你短裙出現，頓令寒冷的氣溫高漲。</spanclass></p></body></html>

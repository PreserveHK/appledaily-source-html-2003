<html><header><meta charset="utf-8"><title>維港美景趙詠賢著迷</title></header><body><h1>維港美景趙詠賢著迷</h1><p>維港漂亮的景色，連香港首席女壁球手趙詠賢（Rebecca）也不禁着迷，她昨天下午就在廣場與歌唱組合Boy'z進行一場慈善賽，並為香港壁球培訓計劃籌得十五萬。&#13;<br> Rebecca說：「我之前也試過在外國商場打比賽，但在戶外也是首次，特別在維港旁打波，景色十分吸引。在戶外打波沒有室內場的侷促，雖然有天然風，但對球速影響不大，不過今天較冷，要較多時間熱身。」Rebecca表示，在新鮮場地比賽確實吸引途人注視，對推廣壁球運動有很大幫助。</p></body></html>

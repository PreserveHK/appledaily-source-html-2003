<html><header><meta charset="utf-8"><title>嘟嘟任金馬司儀向小黑致敬</title></header><body><h1>嘟嘟任金馬司儀向小黑致敬</h1><p>鄭裕玲（嘟嘟）及台灣藝人蔡康永昨日在台南一酒店內出席金馬獎記者會，蔡康永表示今日舉行的金馬頒獎禮，在頒發最佳電影獎項期間會播出小黑生前演出的精采片段，屆時他希望全場觀眾能夠站立，一起悼念小黑。<br> &#13;<br> <spanclass>「呢個環節好應該」 &#13;<br> 嘟嘟說：「我一個月前已經收到金馬獎嘅通告，小黑嘅環節係臨時加上去，但大會都安排得好快，有呢個環節向小黑致敬都好應該。」&#13;<br> 此外，嘟嘟因金馬獎擔任司儀，故特邀設計師為她配搭了三套衣服。&#13;<br> 記者魯萍、林德雄台南直擊</spanclass></p></body></html>

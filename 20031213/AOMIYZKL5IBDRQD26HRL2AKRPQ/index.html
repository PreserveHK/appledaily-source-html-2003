<html><header><meta charset="utf-8"><title>PetPet照相館：邊個夠我靚</title></header><body><h1>PetPet照相館：邊個夠我靚</h1><p><spanclass><fontstyle>至型媾女團  &#13;<br> 左起：樂樂	4歲	史納沙&#13;<br> 	Baby	6歲	魔天使&#13;<br> 	威威	4歲	迷你牧羊</fontstyle></spanclass></p><p><spanclass><fontstyle>至靚仔  &#13;<br> 肥仔嘜　5歲　波斯貓</fontstyle></spanclass></p><p><spanclass><fontstyle>至可愛  &#13;<br> 亞貓　1歲半　英國虎紋貓</fontstyle></spanclass></p><p><spanclass><fontstyle>下期主題&#13;<br> 為食一族  &#13;<br> <spanclass><fontstyle>徵收靚相  &#13;<br> 如果閣下認為自己的寵物夠靚又得意，想跟一眾貓癡狗癡分享寶貝的開心事，歡迎你把牠們的玉照，連同寶貝的名字、年齡、品種等資料一併寄給我們。挑選出來的靚相，將會在星期六副刊內的「寵物花園」一版刊登。&#13;<br> 郵寄地址：香港將軍澳工業邨西駿盈街8號《蘋果日報》副刊「寵物花園」收</fontstyle></spanclass></fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>黎明直覺華仔金馬封帝</title></header><body><h1>黎明直覺華仔金馬封帝</h1><p>電影《無間道Ⅲ終極無間》昨日在台北西門町國賓戲院首映，出席的有黎明、陳道明、黃秋生、陳慧琳（Kelly）和杜汶澤，其中以黎明和陳道明fans最多，戲院門外封了路，估計到場影迷上千人。&#13;<br> 黎明昨日身穿黑色T恤配西裝外套，國賓戲院過去十年來只放映西片，《無間道Ⅲ》在此首映算是創了紀錄，不過黎明認為這沒有特別的關係，他說：「無論放西片或外語片，畢竟都是在華人的戲院嘛！」&#13;<br> 劉德華和梁朝偉同樣憑《無間道》角逐金馬獎最佳男主角，早前傳和華仔爭戲份的黎明說：「梁朝偉的勝算很大，因為他已經憑此片拿下香港金像獎，但在我直覺上覺得華仔應該會拿獎。」</p></body></html>

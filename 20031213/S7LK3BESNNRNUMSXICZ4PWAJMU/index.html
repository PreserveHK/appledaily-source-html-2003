<html><header><meta charset="utf-8"><title>推委會成員女兒詐騙</title></header><body><h1>推委會成員女兒詐騙</h1><p>【本報訊】特首推委會成員王友枝的女兒王靜儀，串同另外兩名男商人，利用虛假文件訛稱進行商業交易，向多間銀行騙取信用貸款，涉及款額高達七千六百萬元，三人同在區域法院被裁定串謀詐騙三罪成立。王靜儀求情指犯案受父親指使，與另一被告同輕判二百小時社會服務令，其餘一名男商人則判監兩年半。&#13;<br> 五十一歲女被告王靜儀，本身為中國鋁業有限公司經理，其父親王友枝，又名王為謙，為特區首長推選委員會四百名委員之一，經營涉案的新元貿易公司，女被告亦有份協助營運。&#13;<br> 案件編號：DCCC407/03</p></body></html>

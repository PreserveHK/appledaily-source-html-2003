<html><header><meta charset="utf-8"><title>有袋動物剩270種</title></header><body><h1>有袋動物剩270種</h1><p>目前全球存活的四千六百多種現代哺乳類動物，大致可分成三類：胎盤動物（placentas）、有袋動物（marsupials）和單孔動物（monotremes），當中九成九為胎盤動物和有袋動物，其餘是卵生的單孔動物，如鴨嘴獸和針鼴。&#13;<br> 「中國袋獸」被視為最原始的有袋動物，牠的出現代表這一類別與胎盤動物分了家。&#13;<br> 進化過程顯示，有袋動動幼兒出生時不成熟，必須在母體的袋內長期哺乳，胎盤動物的適應能力相對較優勝，物種多達四千三百多種，而有袋動物迄今只有二百七十多種。&#13;<br> 英國《獨立報》</p></body></html>

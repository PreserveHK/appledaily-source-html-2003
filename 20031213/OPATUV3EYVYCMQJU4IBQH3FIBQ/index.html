<html><header><meta charset="utf-8"><title>港龍明年直航麗江</title></header><body><h1>港龍明年直航麗江</h1><p>【本報訊】國泰航空（293）復飛北京線後，中航興業（1110）持股43%的港龍航空不敢怠慢，繼續發掘內地具潛力新航線，最新計劃與雲南麗江市合作，明年推出往返兩地的直航服務。&#13;<br> 麗江市市長和自興昨在港舉行的旅遊推介會上表示，該市將與港龍簽訂直航合作意向書，但具體方案需根據市況及季節而定。他透露，去年有332萬國內外旅客到麗江旅遊，港客平均每日超過150人，故相信香港可以提供每日一班直航服務。&#13;<br> 不過，港龍香港及華南地區總經理刁志輝指出，由於仍需獲得兩地政府批准，暫時沒有首航時間表。</p></body></html>

<html><header><meta charset="utf-8"><title>Ozzy呼吸停止分半鐘</title></header><body><h1>Ozzy呼吸停止分半鐘</h1><p>英國搖滾狂人OzzyOsbourne早前發生嚴重意外，經搶救後情況已漸趨穩定，但據其妻Sharon透露，原來Ozzy發生意外後，曾一度停止呼吸，最後幸得一名保安人員急救，他才能死裏逃生。&#13;<br> <br> <spanclass>保安員急救保命 &#13;<br> Sharon日前接受英國《鏡報》訪問時表示，Ozzy撞車後曾停止呼吸達一分半鐘，幸好當時其中一名保安員為他急救，令他恢復呼吸及脈搏。此外，Sharon又說：「現時醫生希望意外不會為Ozzy帶來長遠損害，但一切須待他不用靠呼吸器呼吸後才知道。」</spanclass></p></body></html>

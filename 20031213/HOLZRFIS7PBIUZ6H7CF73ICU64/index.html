<html><header><meta charset="utf-8"><title>中居拖女睇平治靚車</title></header><body><h1>中居拖女睇平治靚車</h1><p>人氣組合SMAP的隊長中居正廣，今年似乎桃花運特別旺盛，繼半年前他被揭發與一平凡女子半同居生活；數月前被指力追一變性應召女郎後，新一期雜誌《Friday》，再拍得他與一女子，一同到車行參觀一批價錢在七十多萬港元以上的平治新車，事後二人更一同返回中居的住所過夜，二人表現恩愛。&#13;<br> <br> <spanclass>懷疑是同居女友 &#13;<br> 雖然雜誌不能完全肯定，但就指中居身旁的女子，與中居今年中的女友十分相似，不排除是同一人。若事實如此，則證明二人至今仍在同居熱戀階段。</spanclass></p></body></html>

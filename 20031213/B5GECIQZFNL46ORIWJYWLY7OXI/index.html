<html><header><meta charset="utf-8"><title>徵婚騙財色常見</title></header><body><h1>徵婚騙財色常見</h1><p>對於有騙徒藉徵婚廣告騙財騙色，私家偵探張大偉表示類似騙局一直存在，過去更曾發生內地婦騙港男案件，多年前他亦曾受一名本港婦人委託，追查她透過婚姻介紹所認識的男士的背景。張大偉強調，「若是初相識，對方便即時提出借錢及性要求，這樣便可能有古怪！」應該保持清醒提高警覺，以免受騙。&#13;<br> 他指出，其實這類徵婚騙局很難預防，因為市民若是遇騙上當，騙徒得手後可能即時改電話，如同「人間蒸發」從此失蹤，而且更是投訴無門，毫無保障。他認為，市民若因工作或人際關係影響無法結交異性，其實可以透過具規模的婚姻介紹所介紹對象。</p></body></html>

<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>兔漂是一隻漂亮的兔子，&#13;<br>牠只要站在別人的頭上，&#13;<br>就可以了解別人的秘密。&#13;<br>&#13;<br>黑面娃娃不斷被主人露露虐待的傷痛，&#13;<br>那是一輩子也無法抹去的陰影。&#13;<br>但令人欣慰的是在它的內心裏，&#13;<br>竟是一片祥和與光亮，沒有絲毫的恨意。&#13;<br>&#13;<br>親愛的黑面娃娃，我愛你。&#13;<br>你是神嗎？</p></body></html>

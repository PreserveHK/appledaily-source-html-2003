<html><header><meta charset="utf-8"><title>傲雲峰加推最平170萬</title></header><body><h1>傲雲峰加推最平170萬</h1><p>【本報訊】由新世界（017）及長江實業（001）等發展的土瓜灣傲雲峰，今加推第6座共8個單位，售價最平170萬元。&#13;<br> 長實助理營業經理梁焯鏗表示，本周加推第6座8個低層單位，面積639至715方呎，呎價最平2682元，平均呎價約2700元，售價170多萬至190多萬元，第6座只於早前內購售出4伙。另外，亦加推4套相連單位，平均呎價3650元。&#13;<br> 新世界發展營業及市務經理黃浩賢說，由本周開始連續3個周末，會舉辦聖誕抽獎，睇樓人士可獲贈酒店總統套房食宿及超市購物禮券等，總值逾10萬元，睇樓人士亦可獲贈紀念品。</p></body></html>

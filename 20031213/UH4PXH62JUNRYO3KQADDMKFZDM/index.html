<html><header><meta charset="utf-8"><title>經紀的話</title></header><body><h1>經紀的話</h1><p>▲中原地產青衣城分行助理分區經理程尚傑（圖）說：「沙士後至第三季，盈翠價格反彈一成半至兩成，預期未來一季，不難再升一成。」他認為，近期經濟及市場氣氛好轉，買家信心增加，還價較前積極，加上盤源不多，兼有機鐵上蓋地利，以及鄰近大型商埸，都是推高造價的有利因素。&#13;<br> &#13;<br> ▲美聯物業盈翠分行高級營業經理曹志剛說：「預計未來一季，盈翠可漲價5至8%，主要客源是屋苑及區內換樓客，佔總成交七八成。」由於涉及銀碼較大，買家以收租投資者為主。區內新盤不多，且相互客路不同，加上銀主盤算少，所以盈翠價格抗跌力強。</p></body></html>

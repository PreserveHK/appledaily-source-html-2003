<html><header><meta charset="utf-8"><title>劉山青侮辱國旗罰款</title></header><body><h1>劉山青侮辱國旗罰款</h1><p>【本報訊】「四五行動」成員劉山青及伍國雄，今年三月在東區裁判法院門外踐踏國旗，裁判官指兩人為個人理念而故意踐踏國旗，而警方作出檢控並非存有針對性及政治目的，裁定他們侮辱國旗罪名成立，分別判處罰款二千及三千元。&#13;<br> 裁判官昨詢問劉山青何時可以繳交罰款，劉回應「唔知道，考慮緊交唔交」，劉山青及伍國雄於判刑後在庭外示威，表示不排除將來再有踐踏國旗的行動。&#13;<br> 案件編號：ESS7053-7054/2003</p></body></html>

<html><header><meta charset="utf-8"><title>住戶意見</title></header><body><h1>住戶意見</h1><p>▲住在盈翠三年的陳先生說，這裏交通便捷，有大型商場，超市便利店齊備，日常購物非常方便，保安嚴謹，但快餐店只有一間，且屋苑公共天線接收差，期望可以改善。&#13;<br> &#13;<br> ▲住了數年的劉先生稱讚，屋苑各方面都好，尤其是近機鐵，出入各區都方便，小朋友玩樂地方也足夠，購物商場店舖種類多，日常衣食用品都齊備，保安做得好夠嚴謹。&#13;<br> &#13;<br> ▲有兩名子女的廖太，住在盈翠近四年，認為屋苑交通方便，購物商場夠大，貨品齊全，給小朋友玩耍的設施不錯，屋苑景觀夠開揚，保安嚴密，不過覺得內櫳用料麻麻。</p></body></html>

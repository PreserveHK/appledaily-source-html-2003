<html><header><meta charset="utf-8"><title>碧咸似足救世主</title></header><body><h1>碧咸似足救世主</h1><p>萬人迷碧咸（DavidBeckham）的歌手妻子Victoria將於月底推出新碟，因此近期經常宣傳造勢，早前她接受雜誌《i-D》訪問時，竟表示夫婿碧咸中間分界的髮型，活像耶穌基督。&#13;<br> <br> <spanclass>流行音樂已改變 &#13;<br> 據英國《太陽報》報道，Victoria接受《i-D》訪問時說：「有一次媽媽對我說：『你知道除了碧咸外，還有誰人有同一樣髮型？』我問她是誰？她說是耶穌。」Victoria又表示當年她與碧咸首次約會時，曾有人向她暗示碧咸不夠好。她又坦言現在的流行音樂已和SpiceGirls那時不一樣。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>林嘉欣感受小津溫情</title></header><body><h1>林嘉欣感受小津溫情</h1><p>林嘉欣昨日在東京代表參展電影《戀之風景》，出席第五屆NHK亞洲電影節記者會。適逢昨日是已故日本導演小津安二郎的一百歲生忌，林嘉欣說：「我看過了小津的《東京物語》，他說的家庭故事，令我覺得很溫暖，因為新一代年輕人不太關心家庭，又不願傾訴心事。」<br> &#13;<br> <spanclass>不涉感情事 &#13;<br> 此外，昨日有周刊報道指林嘉欣和前經理人張洪量的合約糾紛，是因為林嘉欣向張洪量提出分手，所以對方將她雪藏，昨日嘉欣的經理人公司發出聲明，指報道與事實不符，並保留追究權利。&#13;<br> 特約記者森林檎東京直擊</spanclass></p></body></html>

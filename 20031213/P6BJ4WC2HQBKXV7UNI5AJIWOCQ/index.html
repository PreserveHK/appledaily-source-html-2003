<html><header><meta charset="utf-8"><title>的士大王延破產期</title></header><body><h1>的士大王延破產期</h1><p>【本報訊】曾有「的士大王」之稱的十大傑出青年李超凡，因的士牌價暴跌，欠債逾三億元，被法庭頒令破產，事隔四年，破產令本應可自動解除，但破產管理署指李超凡在破產前出售名下澳門馬「的士星」一事，有詐騙成份，又不肯協助該署追討該匹馬，遂要求延長破產令，高等法院聆案官接納申請，將限期延長十八個月，至○五年四月為止。&#13;<br> 四十四歲的李超凡是於九九年十月，在高等法院被頒令破產，破產令原定今年十月解除，但破管署反對，理由是李的操守有問題，又不合作。&#13;<br> 原來李超凡在破產前，擁有一匹馬，名為「的士星」，澳門註冊，估值二十萬元。&#13;<br> 案件編號：HCB917/1999</p></body></html>

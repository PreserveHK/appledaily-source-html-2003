<html><header><meta charset="utf-8"><title>組織賣淫可判死刑</title></header><body><h1>組織賣淫可判死刑</h1><p>十四名疑犯這次被控觸犯中國《刑法》第三百五十八條，即組織他人賣淫或強迫他人賣淫，可被判入獄五年以至十年。可是，若犯此罪時有以下情況，則可重判入獄十年以上或終身監禁，情節特別嚴重者更可判處死刑：<br> &#13;<br> 1)組織他人賣淫及情節嚴重；&#13;<br> 2)強迫未滿十四歲幼女賣淫；&#13;<br> 3)強迫多人賣淫或多次強迫他人賣淫；&#13;<br> 4)強姦後迫對方賣淫；&#13;<br> 5)造成被迫賣淫的人重傷、死亡或其他嚴重後果。&#13;<br> 此外，條例又規定，協助組織他人賣淫的可被判十年以下徒刑。</p></body></html>

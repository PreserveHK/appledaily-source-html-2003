<html><header><meta charset="utf-8"><title>暴力拆遷驚動中央</title></header><body><h1>暴力拆遷驚動中央</h1><p>自今年八月底南京市民翁彪不滿迫遷而自焚身亡後，內地接二連三發生同類不幸事件，令拆遷問題成為各大城市的頭號社會問題。情況之嚴重，據報已驚動中央政府，當局月前已派出調查小組，遠赴山東、上海、南京、杭州，調查拆遷糾紛。&#13;<br> 內地近年大興土木，不少涉及舊區的收地重建，但往往因賠償不足，原居民拒絕遷出，發展商或地方政府急於收地，強行迫遷，部份更訴諸暴力野蠻拆遷，令問題火上加油。據報，至今年八月底，當局已收到的萬多封拆遷糾紛申訴信，比去年同期升五成。可是，即使居民請願、上訪、示威，情況亦沒改善，在走投無路下，他們只得憤而自殺去申訴不公。&#13;<br> 本報記者</p></body></html>

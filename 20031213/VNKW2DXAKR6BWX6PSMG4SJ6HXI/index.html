<html><header><meta charset="utf-8"><title>喜靈洲暴動七懲教員失職</title></header><body><h1>喜靈洲暴動七懲教員失職</h1><p>二○○○年六月四日，喜靈洲戒毒所發生嚴重騷亂縱火案，兩批本地及越南籍犯人因爭執動武，懲教署職員勸告不果，犯人遷怒於懲教署人員，分別追打及襲擊有關人員，並放火燒監房及衝擊控制中心，喜靈洲戒毒所完全失控，多間營房及職員宿舍被放火燒毀，多名懲教署人員及囚犯在事件中受傷，警方及懲教署後來要出動大批防暴人員登島施放催淚彈鎮壓，事件中有七名懲教署主管及職員被指失職，需接受紀律聆訊及處分。</p></body></html>

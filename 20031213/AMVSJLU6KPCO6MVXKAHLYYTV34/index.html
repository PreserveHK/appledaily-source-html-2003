<html><header><meta charset="utf-8"><title>碧堤春節後解封加價</title></header><body><h1>碧堤春節後解封加價</h1><p>【本報訊】發展商對後市樂觀，多個新盤已封盤，準備加價，九龍倉（004）早前決定保留的深井碧堤半島第8、9座共60伙，計劃農曆新年後才解封，加價料5至8%。&#13;<br> 九倉助理董事黃光耀說，對明年樓市相當樂觀，預期農曆新年後樓市會出現升浪，碧堤半島預留第8及9座單位，也計劃屆時推出，該兩座景觀較佳，現時呎價由2600至3200元。&#13;<br> 另外，物業今天加推6個位於第6及7座，60至69樓的單位，售價由181.2萬至375.8萬元，平均呎價2836元。</p></body></html>

<html><header><meta charset="utf-8"><title>若槻扮乖𠝹到仔</title></header><body><h1>若槻扮乖𠝹到仔</h1><p>人氣水着少女若槻千夏，終於第一次傳出緋聞，而男方正是上原多香子的前緋聞男友、搞笑組合LondonBoots成員田中淳。&#13;<br> 據報道，上月若槻與田中被目擊在涉谷一油站中同坐一車，當時田中不斷說話，而比他年輕十一年的若槻則乖巧的細心聆聽。&#13;<br> 若槻最近初嘗做體育新聞主持，得到不少幕後人員讚賞，而早前她出席田中的節目，因而認識。惟報道指田中非常花心，就不知若槻能否把他縛住。</p></body></html>

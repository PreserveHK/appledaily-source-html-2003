<html><header><meta charset="utf-8"><title>祖兒甘為劉青雲做阿四</title></header><body><h1>祖兒甘為劉青雲做阿四</h1><p>容祖兒、盧巧音（Candy）與何韻詩昨日出席「叱咤旗艦店——開合日」記者會，但阿詩遲了三十分鐘才出現。&#13;<br> 最近有報道指英皇將會為祖兒開拍一部電影，好讓她跟偶像劉青雲合作，祖兒聽後非常開心，她說：「係咪真㗎，我都未收到消息，會唔會係做啲行行企企嘅角色呀？不過如果係梗係開心啦，可以同偶像合作喎。」問到祖兒可會要求加插與青雲的接吻鏡頭？她笑說：「唔好啦，費事嚇親佢啦。」<br> &#13;<br> <spanclass>由頭金到落腳 &#13;<br> 此外，Candy表示她在台灣出席金馬獎頒獎禮時會着旗袍赴會，Candy說：「我預備咗一套金色旗袍，一於由頭金到落腳，金色旺我嘛。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

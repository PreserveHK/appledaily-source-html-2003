<html><header><meta charset="utf-8"><title>奮發增內地自營店舖</title></header><body><h1>奮發增內地自營店舖</h1><p>【本報訊】在內地經營「Fun」品牌服裝零售的奮發國際（1130），其主席陳星洲（圖右）在股東會後表示，上年度已達收支平衡，今年度（明年6月底前）目標是爭取營業額增長20%，並計劃在內地開設20至30間自營店、及40至60家特許專營店。&#13;<br> 奮發董事盧敬發指出，每間自營店投資額約100萬元人民幣，將是本年度最大的資本開支；此外亦計劃添置新設備，以提高生產力10至20%，料投資額少於1000萬元，公司有充足內部資源支付，暫無意配股。&#13;<br> 他說奮發有意發展出口業務，但由於現時廠房使用率仍保持在80%水平，相信要待產能進一步提升後，才能進一步發展出口業務。</p></body></html>

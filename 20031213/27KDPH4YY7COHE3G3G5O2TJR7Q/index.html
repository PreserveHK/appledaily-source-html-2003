<html><header><meta charset="utf-8"><title>鄧肇欣領養唐狗做伴</title></header><body><h1>鄧肇欣領養唐狗做伴</h1><p>劉德華契女鄧肇欣最近被香港愛護動物協會委任為「動物愛心天使」，她日前為協會拍攝宣傳照，她與金毛尋回犬拍照時，似乎甚有默契。&#13;<br> 鄧肇欣日前說：「我好鍾意小動物，自從做咗愛心天使之後，我接受咗連串訓練，重幫過協會做義工。我試過帶協會待領嘅狗仔出去散步，同埋幫手清潔動物嘅籠，我希望以後再冇動物俾人遺棄。」&#13;<br> <br> <spanclass>深感有緣份 &#13;<br> 而鄧肇欣已申請領養一隻五歲的唐狗，她說：「我揀呢隻狗仔，因為次次去協會，同佢相處都好開心，我覺得大家好有緣，況且我一個人喺香港，養隻狗做伴都好。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>米高×R.Kelly累鬥累</title></header><body><h1>米高×R.Kelly累鬥累</h1><p>過氣流行天王米高積遜（MichaelJackson），傳聞有意找R&amp;B歌手R.Kelly監製新碟，借此挽回聲勢，不過被指有孌童癖的米高，今次和涉與未成年少女發生性行為而被起訴的R.Kelly合作，難免會成為傳媒的話題。&#13;<br> <br> <spanclass>被指是垃圾 &#13;<br> 據悉米高深知近年人氣下滑，故此希望與R.Kelly合作，而R.Kelly為米高創作的歌曲《OneMoreChance》，將會成為米高新曲加精選聖誕大碟的主打作品。有輿論指兩人合作的新大碟，是「過氣星與過氣星的crossover」，不用聽也知道是垃圾。</spanclass></p></body></html>

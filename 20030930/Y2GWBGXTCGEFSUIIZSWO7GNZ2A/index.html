<html><header><meta charset="utf-8"><title>BoBo寧揀人緣捨愛情</title></header><body><h1>BoBo寧揀人緣捨愛情</h1><p>陳文媛（BoBo）昨日到尖沙嘴一間水晶店拍介紹水晶的節目。&#13;<br> 一向都沒有買水晶的BoBo，覺得水晶只有心理上的幫助，求個心安理得，問她如果水晶可以增運，她會選擇增強自己哪一個方面的運程，她說：「我想人緣好，其實入娛圈咁耐，人緣都OK。」但最近BoBo失言得罪傳媒，校長譚詠麟還替她求情，她說：「好多謝晒！其實我已經道咗歉，唔好再講。」<br> &#13;<br> <spanclass>戴過萬水晶 &#13;<br> 之後，水晶店店主將鎮店之寶，價值一萬六千八百港元的紅紋水晶鏈借給BoBo拍照，而紅紋水晶可改善人際關係及增強愛情運，BoBo說：「我寧願要人緣多過愛情，但就唔係話唔想要愛情。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

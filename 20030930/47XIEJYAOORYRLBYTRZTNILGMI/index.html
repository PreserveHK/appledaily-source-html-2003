<html><header><meta charset="utf-8"><title>$5,500去英國加送一個歐洲國</title></header><body><h1>$5,500去英國加送一個歐洲國</h1><p>歐洲天氣漸涼，但秋天的風光一樣引人入勝，最重要這個時候出發機票價錢是非常吸引。英國航空就趁淡季推出$5,500低價飛倫敦兼包送多一程來回機票由倫敦前往40個歐洲目的地，去巴黎抑或馬德里都無問題，但機票必須於10月31日前簽發，而且必須於03年10月1日至04年3月31日前出發。&#13;<br>&#13;<br>記者：李莉&#13;<br>&#13;<br>查詢：28229000（英國航空）</p></body></html>

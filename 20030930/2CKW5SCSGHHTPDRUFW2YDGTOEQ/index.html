<html><header><meta charset="utf-8"><title>德消費情緒11月最高</title></header><body><h1>德消費情緒11月最高</h1><p>【本報綜合報道】德國市場研究機構GfK表示，該國消費者信心升至11個月高位，且是連續6個月改善，反映當地經濟逐漸擺脫衰退。但因就業市道仍未明顯轉好，加上消費者對經濟的憂慮加深，意味消費意欲難大幅改善。&#13;<br> 根據GfK的調查顯示，該國10月份消費者情緒指數升至5.3，是去年11月以來最高水平，至於9月份指數為5.0。&#13;<br> GfK說，受惠於當局計劃提早減稅，德國消費者對收入前景的樂觀程度是去年9月至今最高。經濟研究員預測德國可帶動整個歐元區經濟復甦，而本周稍後公布的數據或會顯示，歐洲今個月服務業和製造業前景會改善。</p></body></html>

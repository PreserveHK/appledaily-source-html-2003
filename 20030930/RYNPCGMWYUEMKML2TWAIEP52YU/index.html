<html><header><meta charset="utf-8"><title>CY-865平價18.1吋LCD</title></header><body><h1>CY-865平價18.1吋LCD</h1><p>17吋芒重覺得唔夠用？可以考慮ProView呢款CY-865LCD，雖然個款就較為普通，唔算型仔，不過睇埋個價錢牌，吸引力立即大升，唔使3千就可以買到個18.1吋LCD，解像度同時亦可高達1,280×1,024＠75Hz，其他兩個基本規格如對比度及亮度，有400:1及230cd/m2，規格上都算唔錯，另外重內置埋喇叭，幫你進一步慳地方，算係幾抵買。&#13;<br>&#13;<br>記者：許福合</p><p>泰峰電腦城&#13;<br> 查詢電話：21470805</p></body></html>

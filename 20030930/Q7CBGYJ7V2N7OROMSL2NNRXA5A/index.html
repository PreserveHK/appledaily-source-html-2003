<html><header><meta charset="utf-8"><title>恆生中小企貸款增兩成</title></header><body><h1>恆生中小企貸款增兩成</h1><p>【本報訊】恒生銀行（011）助理總經理兼商務理財業務主管徐振文（圖）表示，該銀行今年首三季中小企貸款，較去年同期增長約兩成，9月底也較6月底增加12%至13%，增長主要來自新獲政府合約、經營貿易或購買商舖的企業。&#13;<br> 此外，恒生銀行會繼續開拓商業客戶市場，目前商業戶口約10萬個，其中採用商業e-Banking服務的客戶數目已經突破1萬個，昨日剛推出的商業綜合戶口，冀一年內取得2萬客戶。&#13;<br> 零售銀行方面，恒生副總經理及零售銀行業務副主管梁永祥預期，信用卡發卡量下半年輕微增長，抵銷上半年的下跌，全年維持02年水平。</p></body></html>

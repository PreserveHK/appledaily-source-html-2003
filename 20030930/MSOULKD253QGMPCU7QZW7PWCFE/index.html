<html><header><meta charset="utf-8"><title>奇洛為患癌妹崩潰</title></header><body><h1>奇洛為患癌妹崩潰</h1><p>荷李活紅星奇洛李維斯（KeanuReeves），一向甚重感情，早前胞妹Kim發現患癌，令他十分憂心，幸後來病情受控，然而最近Kim的癌細胞再度擴散，奇洛因而亦變得低落。&#13;<br> <br> <spanclass>生日孤獨度過 &#13;<br> 英國報章報道，正在為電影《Thumbsucker》趕工的奇洛，不用埋位時只會一個人靜靜地看着地板，在剛過去的生日他也被人目睹一個人孤獨地食晚餐。&#13;<br> 奇洛一位朋友表示：「奇洛請了全世界最好的專家來替妹妹醫病，但全無起色，令他陷入崩潰邊緣。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>關心妍JeremyScott燈籠裙遮醜</title></header><body><h1>關心妍JeremyScott燈籠裙遮醜</h1><p>關心妍（Jade）日前穿了品牌JeremyScott白色薄紗燈籠短裙出席活動，裙子最特別之處是畫上不少人形公仔，不過由於短裙質地甚薄，所以阿Jade穿了打底褲。<br> &#13;<br> <spanclass>束腳設計防走光 &#13;<br> 阿Jade說：「呢條裙喺D-mop買嘅，係我嘅形象設計師幫我揀。我覺得呢條裙好特別，上面有好多公仔，而且最重要係着起來個patpat位顯得瘦啲，下面又有少少束腳，唔使驚俾風吹起走光嘛。」&#13;<br> 阿Jade又表示平時着裙多會襯靴或高跟鞋，有時亦喜歡襯上不同顏色的襪套，雖然她有形象設計師幫手揀衫，但不時都會加入意見。</spanclass></p></body></html>

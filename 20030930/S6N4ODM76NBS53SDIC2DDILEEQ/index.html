<html><header><meta charset="utf-8"><title>外交部召駐華日使交涉</title></header><body><h1>外交部召駐華日使交涉</h1><p>日人在珠海集體嫖妓事件已觸及外交層面，兩國政府昨分別再次就事件作出評論。中國外交部昨日緊急約見日本駐華使館官員，就事件向日方提出交涉。<br> &#13;<br> <spanclass>日方對事件表示遺憾 &#13;<br> 中方指出，「這起惡劣違法事件傷害了中國人民感情，也嚴重損害了日本的國際形象，中方對日方人員的行為表示強烈憤慨。希望日方教育本國來華公民嚴格遵守中國法律，加強道德約束，不做違法和有損兩國人民感情的事」。&#13;<br> 據中國外交部網站報道，日方官員對事件表示遺憾，希望此事不會損害中日關係。而日本政府的內閣官房副長官山崎正昭昨在東京表示：「已知悉事件，目前設法查證內情。」&#13;<br> 本報記者</spanclass></p></body></html>

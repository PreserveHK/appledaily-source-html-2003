<html><header><meta charset="utf-8"><title>大白天也用閃光燈？</title></header><body><h1>大白天也用閃光燈？</h1><p>一般人都以為閃光燈是夜間拍攝才有用處，這個想法當然是大錯特錯。其實閃光燈也可在背光（背景的光亮度比人物更光）時用作補光之用。在背光環境下，若不對人物作出補光，則只會得出兩種情況，一種是模特兒很暗，而背景光度正常，另一種是模特兒光度正常，而背影卻光得完全變白。但有沒有兩全其美的方法，拍出背景與模特兒皆曝光正常的相片呢？答案就是使用閃光燈，以閃光燈為模特兒補光，令背景與模特兒的光亮相差程度收窄，尤其係對自動曝光之類嘅數碼相機，技巧運用得宜，背光底下都可拍到滿意靚相。&#13;<br>&#13;<br>文：之達周</p><p>作者介紹：十多年專業攝影及傳媒經驗，現任《DiGi數碼雙周》總編輯。</p></body></html>

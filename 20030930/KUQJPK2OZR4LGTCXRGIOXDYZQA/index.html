<html><header><meta charset="utf-8"><title>陳芷菁陀B女變得開放</title></header><body><h1>陳芷菁陀B女變得開放</h1><p>陳芷菁、黃佩霞、名模李嘉慧、陳嘉容等昨日到中環出席Jurlique新店開幕。陳芷菁腹大便便，並透露現時懷胎七個多月，她說：「係女，應該十二月頭生，我都會開刀，因為冇咁辛苦，老公因為要上庭，所以唔會陪我入去（產房）。媽咪就會由加拿大返香港照顧我，陪我坐月。」&#13;<br> 陳芷菁笑言要靜悄悄入院，她說：「我唔會話畀記者聽幾時生，費事俾你哋影到我又肥又醜，到時我實有產後抑鬱症。」她更揚言懷女胎後性情有變，忽然熱愛與人交談。陳芷菁大着肚卻依然熱衷出席活動，她說：「係呀，尤其係啲有關孕婦、嬰兒用品、食品嘅活動更加會去，如果有贊助，會慳好多錢。」	&#13;<br> 採訪、攝影：梁錦雯</p></body></html>

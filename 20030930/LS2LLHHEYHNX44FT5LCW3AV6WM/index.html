<html><header><meta charset="utf-8"><title>Stella新店開張彭美拉贈興</title></header><body><h1>Stella新店開張彭美拉贈興</h1><p>名設計師、同時亦是保羅麥卡尼（PaulMcCartney）之愛女嘅StellaMcCartney，前日為佢名下嘅首間時裝旗艦店開幕。可能佢選址洛杉磯，所以唔少荷李活明星，好似女演員卡塔布蘭切（CateBlanchett）同冇嘢做淨係識露肉上鏡嘅彭美拉（PamelaAnderson）都有出席捧場，但我羅拉就認為，全場着得最好睇嘅都重係Stella。</p></body></html>

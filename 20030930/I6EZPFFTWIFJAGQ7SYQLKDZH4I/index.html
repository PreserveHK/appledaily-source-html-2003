<html><header><meta charset="utf-8"><title>Triumph秋飾無邊</title></header><body><h1>Triumph秋飾無邊</h1><p>內衣外着可以是時裝的一部份；露帶露底可大條道理說是襯衫，是潮流。當然，箇中配搭要有無限智慧及潮流觸覺，並非隨便一露就稱之為Fashion。正如露底亦有學問，有心「露」事前當然要有準備，先決條件是見得人，而Triumph亦看準秋冬季，女士們依然會是低腰褲一道，所以新推出的Chicn’FunStraps內褲系列均以低腰褲作剪裁，款式包括幼邊帶、穿上字母粒或花花扣的幼邊帶，以及無邊無痕的T-Back，說是內褲，倒不如說是飾物或會更適合。&#13;<br>&#13;<br>記者：招佩珊</p><p>Triumph專門店（28343990）&#13;<br> 地址：銅鑼灣羅素街50號德發大廈地下A舖</p></body></html>

<html><header><meta charset="utf-8"><title>南韓工業生產急增3.4%</title></header><body><h1>南韓工業生產急增3.4%</h1><p>【漢城彭博資訊】南韓8月份經季節性調整的工業生產較7月升3.4%，升幅是去年1月至今最大，原因是現代汽車（HyundaiMotors）等企業的工潮結束，以及海外需求轉殷。&#13;<br> 該國7月份工業生產按月大跌3.9%，是7年來最大跌幅。與去年同月比較，南韓8月份工業生產升1.5%，較7月份的0.7%增幅強勁。但經濟研究員預測，本月工業生產會放緩，主要受近期的颱風「鳴蟬」造成的破壞影響。&#13;<br> 南韓廠商受惠於海外消費市道轉好，近期生產更多汽車、流動電話和電腦晶片等。&#13;<br> 但分析員認為，南韓未來數月的出口可能受韓圜升值拖累。</p></body></html>

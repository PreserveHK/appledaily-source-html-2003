<html><header><meta charset="utf-8"><title>Christina錯愛同志歌手勁瘀</title></header><body><h1>Christina錯愛同志歌手勁瘀</h1><p>幾乎每日也會遇到新獵物的女歌手ChristinaAguilera，日前主動向偶像歌手WillYoung示愛，可惜WillYoung早已向全世界公開自己同性戀的身份。&#13;<br> <br> <spanclass>大讚聲線動人 &#13;<br> 據悉Christina早前在節目《TopofthePops》中首次遇上WillYoung，即時拋媚眼向對方發動攻勢，大讚WillYoung聲線動人，又揚言對方也對她頗有意思。其後Christina要求男方邀請她到其洛杉磯住所遊玩，然而WillYoung說：「她不斷邀請我，我認為我有必要向她講清楚，但我又怕這會弄碎她的心。」</spanclass></p></body></html>

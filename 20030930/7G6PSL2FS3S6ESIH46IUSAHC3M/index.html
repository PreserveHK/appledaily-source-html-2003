<html><header><meta charset="utf-8"><title>尼斯湖底潛行42公里</title></header><body><h1>尼斯湖底潛行42公里</h1><p>曾患血癌的英國男子史葛周日穿着重九十公斤的舊式潛水衣，在傳說有水怪出沒的尼斯湖，展開為期兩周、長四十二公里的全球首個環湖水底馬拉松潛行，為患血癌的兒童籌款。&#13;<br> 四十一歲的史葛談到可能遇上水怪時笑說：「我不肯定誰會驚慌，這個頭盔可讓我作猛烈頂頭鎚。」但他真正關心的是湖底深度和寒冷湖水，他每隔兩小時會浮出水面休息，晚上在船上睡覺。&#13;<br> 英國《泰晤士報》</p></body></html>

<html><header><meta charset="utf-8"><title>阿妹雙十節獻唱眾望所歸</title></header><body><h1>阿妹雙十節獻唱眾望所歸</h1><p>台灣天后張惠妹因三年前在台灣總統陳水扁就職典禮上獻唱，所以一度遭內地封殺演出，直至O一年才解封。台灣最近有一項青年最想在雙十節聽誰唱「國歌」的投票，阿妹以二千一百五十八票居冠。&#13;<br> <br> <spanclass>懂得帶動氣氛 &#13;<br> 台灣的《Play偶像》雜誌邀請青少年投票選出心目中唱「國歌」的最佳人選，結果阿妹以最高票數獲選，有讀者留言指出：「阿妹這麼會帶動氣氛，或許可以效法海洋音樂會，搞個海洋式的典禮。」&#13;<br> 而台灣男子組合5566在投票中屈居亞軍；第三名是女子組合S.H.E；周杰倫則得第五。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>CEPA網站</title></header><body><h1>CEPA網站</h1><p>雅虎香港昨日與廣州市國際投資促進中心共同建立首個廣州市認可的「廣州香港CEPA入門網站」（<ahref http:>gzcepa.yahoo.com.hk 或<ahref http:> http://gzcepa.yahoo.com.hk  ），協助粵港企業捕捉CEPA的商機。&#13;<br> 廣州市國際投資促進中心主任袁越（中）表示，即使港商為獲得CEPA零關稅優惠，而將部份工序搬回香港，對廣州的影響也有限，因為廣州經濟增長動力主要來自機械。她又稱，廣州工業基礎雖好，但若藉CEPA引入香港在服務業的經驗，將有助廣州發展。她身旁為該中心副主任葉堅（右）及雅虎香港總經理蔡德寶。&#13;<br> 梁鑑章攝</ahref></ahref></p></body></html>

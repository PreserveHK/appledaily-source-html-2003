<html><header><meta charset="utf-8"><title>喜姆畫師來港限量瓷像優惠價推出</title></header><body><h1>喜姆畫師來港限量瓷像優惠價推出</h1><p>瓷像愛好者對德國喜姆（M.I.Hummel）的出品應不會陌生，而該瓷廠首席畫師會由即日起至10月12日來港作着色示範，而為配合是次活動，喜姆推出一款全球限量發行7,500件的瓷像「常在我心」，女孩手上是Swarovski心形水晶，於現在至10月12日可以$1,800優惠價買到。&#13;<br>&#13;<br>記者：招佩珊</p><p>售賣點：喜姆店（23675544）&#13;<br> 地址：金鐘太古廣場326C店</p></body></html>

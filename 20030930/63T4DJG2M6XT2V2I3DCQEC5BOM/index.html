<html><header><meta charset="utf-8"><title>基仔追女慘遭蜥蜴吻</title></header><body><h1>基仔追女慘遭蜥蜴吻</h1><p>古巨基早前接拍上海休閒服廣告，並與有內地小趙薇之稱的女演員高圓圓合作。廣告內容講述兩人在春天相遇，夏天相戀，秋天冷戰，冬天卻鬧分手，基仔為了箍煲，更不惜追到上「雪山」。<br> &#13;<br> <spanclass>北極犬百厭 &#13;<br> 不過這座雪山其實是由假雪鋪成，所以基仔不會拍到打冷震，反而一群動物對手卻令他不知所措，因導演希望製造大自然感覺，故特別找來北極犬、鸚鵡和蜥蜴等參與演出。起初工作人員拿來蜥蜴時，基仔和高圓圓都嚇到彈開，後來基仔知道蜥蜴只吃水果，才敢將蜥蜴放在膊頭上，還被蜥蜴錫了一啖！&#13;<br> 基仔與北極犬做對手戲時，北極犬十分百厭，不時大力擺動，把身上假雪彈到基仔身上，令他哭笑不得。</spanclass></p></body></html>

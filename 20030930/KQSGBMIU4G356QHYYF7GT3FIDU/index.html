<html><header><meta charset="utf-8"><title>豆腐王全球最巨</title></header><body><h1>豆腐王全球最巨</h1><p>四川省廣元市劍閣縣為慶祝首屆豆腐文化節，日前出動上百人，用了三十九個小時，做出一塊三點三噸重的豆腐，計劃申報健力士世界紀錄。&#13;<br> 名為「天地豆腐王」的開箱儀式前天舉行。在震天動地的威風鑼鼓聲中，十名「大隻佬」撬開二十塊木板圍成的巨大方形豆腐箱。霎時，迄今世界上最大的「豆腐王」冒着熱氣和誘人的芳香赫然現身。&#13;<br> 「豆腐王」長二點二米，寬一點二米，高零點九米。六名「武士」隨後用長柄利斧劈碎「豆腐王」，由二十名嬌俏村姑即場烹調。&#13;<br> 四川《華西都市報》</p></body></html>

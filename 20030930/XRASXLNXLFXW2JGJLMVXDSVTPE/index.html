<html><header><meta charset="utf-8"><title>東亞向錦興追債千萬</title></header><body><h1>東亞向錦興追債千萬</h1><p>【本報訊】德祥系大股東陳國強上周在多份報章發聲明，澄清未陷財困，但旗下錦興集團（275）昨日遭東亞銀行（023）入稟高院，追討1008.32萬元人民幣。&#13;<br> 入稟狀指出，錦興旗下負責生產磁訊媒體產品的全資附屬威望（珠海）磁訊，是東亞的客戶。錦興於01年12月與東亞簽訂協議，為威望的信貸戶口作擔保，戶口貸款上限為1000萬元人民幣，息口為東亞的借貸成本加3厘。&#13;<br> 東亞稱，截至今年9月9日，威望尚欠東亞999.3萬元本金及90236元累計利息，合共1008.32萬元。經過數度追討不果，東亞遂入稟向錦興興訟。</p></body></html>

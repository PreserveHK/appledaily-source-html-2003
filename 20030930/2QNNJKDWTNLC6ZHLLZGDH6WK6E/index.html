<html><header><meta charset="utf-8"><title>中航向母公司購資產</title></header><body><h1>中航向母公司購資產</h1><p>【本報訊】中航技術國際（232）昨日公布，擬向中航技術總公司購入零部件進出口貿易業務、物流倉運及結算中心業務。主席楊春澍表示，零部件業務去年營業額逾1億美元，邊際利潤率較整架機銷售的毛利率高，相信可改善該集團現在的毛利率。&#13;<br> 不過，楊春澍表示，有關業務正進行估值，雙方也要洽商最後作價，因此目前沒法講出，整宗交易涉及的金額及支付形式。有關注資計劃若趕不及年底，最遲都會在春節前完成。&#13;<br> 副主席季貴榮補充說，香港也會物色一個物流中心，但正在選址，投資額也未有定案。</p></body></html>

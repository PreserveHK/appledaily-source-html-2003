<html><header><meta charset="utf-8"><title>千人砌機入健力士大全</title></header><body><h1>千人砌機入健力士大全</h1><p>前財爺曾大力推動本土經濟，最有成效項目之一都算係早兩個月舉辦嘅深水埗電腦節，大部份商舖都表示銷情相當之理想。有見及此，主辦單位再接再厲，搞咗個「香港電腦節2003：千人砌機大匯演」，安排咗一千人喺聽日（10月1日），石硤尾公園體育館內同時進行砌機比賽。呢個咁壯觀嘅場面，已申請《健力士世界紀錄大全》全球首個最多人同時同地裝嵌電腦，若順利的話便可打入世界紀錄，有興趣嘅讀者不妨到場參觀，作一紀錄見證。&#13;<br>&#13;<br>記者：徐影龍&#13;<br>官方網址：<ahref>http://www.pcdiyassembly.com/</ahref></p></body></html>

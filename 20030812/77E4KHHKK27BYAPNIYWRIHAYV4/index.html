<html><header><meta charset="utf-8"><title>證監7月控9人今年最高</title></header><body><h1>證監7月控9人今年最高</h1><p>【本報訊】證監會發表最新一期《執法月報》，指出7月份成功檢控9名人士違反證券法例，是本年度的最高單月紀錄。&#13;<br> 4月以來，證監已成功檢控25名人士及機構，並對27名主要為證券經紀的持牌人採取紀律行動。&#13;<br> 上月成功檢控者中，包括已停業的鴻利證券，其董事總經理陳文靜，及前交易董事李寶榮，指他們於2000年至去年中，未有就流動資金不足情況知會證監，他們也承認向證監提供虛假或誤導性資料。及後該公司在證監要求下終止業務。</p></body></html>

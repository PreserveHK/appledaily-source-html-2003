<html><header><meta charset="utf-8"><title>BB大相頭之「我最」</title></header><body><h1>BB大相頭之「我最」</h1><p>想同人分享家中小寶寶可愛的一面，只要將一張可愛BB相片及撮要不多於60字以描述相中BB不為人知的一面，如「最叻」「最可愛」、「最趣怪」、「最精靈」、「最多口水」、「最多人錫」、「最蠱惑」、「最開心」……，寄來將軍澳工業邨西駿盈街8號《蘋果日報》副刊「家福道」收。</p><p>我叫John，爹哋係英國人，媽咪係百分百中國人，因為爹哋生得高大，我亦遺傳咗佢嘅血統，生得特別高大，你睇我手腳都零舍長，爬行時都快人一步㗎！</p></body></html>

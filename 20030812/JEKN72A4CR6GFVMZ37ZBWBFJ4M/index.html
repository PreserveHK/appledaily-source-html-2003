<html><header><meta charset="utf-8"><title>洩電起火男嬰不適</title></header><body><h1>洩電起火男嬰不適</h1><p>【本報訊】跑馬地樂活道十八號樂陶苑五樓一個單位，昨晨十時許閉門失火，鄰居發現該單位有濃煙冒出報案，消防員破門入屋發現一個雪櫃着火，遂開喉迅速將火警救熄，但起火雪櫃已嚴重燒毀，消防調查後，相信火警因雪櫃洩電引起，並無可疑。日籍戶主事後接獲警方通知返家點算損失。火警中，消防疏散數十人到地下安全地方，其中起火單位鄰居一名兩個月大男嬰及一名菲籍女傭吸入濃煙不適要送院（圖），治療後無礙出院。&#13;<br> 胡恩宏攝</p></body></html>

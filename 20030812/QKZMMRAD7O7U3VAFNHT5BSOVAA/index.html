<html><header><meta charset="utf-8"><title>藏毒男子襲警被捕</title></header><body><h1>藏毒男子襲警被捕</h1><p>【本報訊】西環皇后大道西二百九十四號對開，昨午一時許發生襲警案，三名西區特遣隊警員，在上址巡邏期間，發現一男一女形迹可疑，警員上前截查時，涉嫌男子將一個膠袋物品扔在地上，並企圖逃走，警員拘捕時雙方發生糾纏，最後將他制服，一名警員及疑人同報稱受傷送院（圖）。被捕男子姓何（二十七歲），警方檢查膠袋證實藏有十多粒俗稱「白瓜子」精神科藥物，他涉嫌襲警及藏毒。&#13;<br> 胡恩宏攝</p></body></html>

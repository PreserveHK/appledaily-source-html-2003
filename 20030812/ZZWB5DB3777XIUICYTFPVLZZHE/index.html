<html><header><meta charset="utf-8"><title>《海底奇兵》成暑假奇葩</title></header><body><h1>《海底奇兵》成暑假奇葩</h1><p>今個暑假已接近尾聲，中西片的票房大比拼下，由洲立發行的動畫片《海底奇兵》穩佔冠軍，直至前日累積票房已達到二千八百六十萬，成績已超越Twins主演《千機變》的二千八百萬票房紀錄，看來老幼咸宜的影片始終有較大市場。&#13;<br> 鄭秀文與古天樂主演的《戀上你的床》上映十七天，截至前日約收一千七百六十萬，西片《盜墓者羅拉：生命之匙》上映十一日，票房約收一千零四十萬，同日上映由黎明與鄭伊健演出的《 &#13;<br> <spanclass>韓片收百萬 &#13;<br> 韓片《假如愛有天意》雖然狂谷宣傳，但上映四日至前日票房僅得約一百萬，成績並不是太理想。</spanclass></p></body></html>

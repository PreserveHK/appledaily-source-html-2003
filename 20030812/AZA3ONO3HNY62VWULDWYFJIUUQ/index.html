<html><header><meta charset="utf-8"><title>盜友樓契男子判監</title></header><body><h1>盜友樓契男子判監</h1><p>【本報訊】汕頭市人大代表靳文能於九六年在港置業，其後將樓契交給相識二十五年的知己託管，對方卻串同他人冒充業主，將物業抵押給銀行騙取一百四十萬元貸款，涉案被告昨因欺詐罪被判囚十八個月，法官指被告違反誠信，必須判即時入獄。&#13;<br> 辯方昨求情時，呈上兩封由中山市人大政協代表魏海鷹及輔警高級警司馮兆棠撰寫的求情信，均指被告為勤奮及誠實的人，又指被告為一名好父親；加上被告已將全部騙款歸還銀行，在事件上已獲取深刻教訓，要求法官輕判。四十六歲的被告王朋枝，曾經營金行生意。被控一項以欺騙手段取得金錢利益罪名。&#13;<br> 案件編號：DCCC289/03</p></body></html>

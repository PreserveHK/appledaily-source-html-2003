<html><header><meta charset="utf-8"><title>男子跌死浮屍水面</title></header><body><h1>男子跌死浮屍水面</h1><p>【本報訊】昨日下午二時四十五分，一名漁農自然護理署人員在大埔林村河近梅樹坑巡邏時，發現集水區一處約兩米水深位置有一具類似人體在浮沉中，於是報警，消防員到場將屍體撈起（圖），證實是男性，年約七十至八十歲，警方在其身上發現有三十一元現金，但沒有身份證明文件，相信死去不足一日，懷疑是行山失足跌死，事件初步沒有可疑，警方正調查其身份及設法聯絡其家人作進一步跟進。&#13;<br> 馮志偉攝</p></body></html>

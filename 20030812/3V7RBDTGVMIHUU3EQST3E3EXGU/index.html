<html><header><meta charset="utf-8"><title>濠江美食：氹仔呢期芝士牛脷包上位</title></header><body><h1>濠江美食：氹仔呢期芝士牛脷包上位</h1><p>澳門芸芸美食中，其中一款最馳名的，莫過於氹仔大利來記的豬扒包，好多人到澳門，都例必要到氹仔那邊一試。但原來氹仔除了有靚豬扒包之外，賣手信的官也街內還有一個牛脷包亦值得一試，香脆的豬仔包夾上燜了三小時鬆軟入味的葡式牛脷，再加一片芝士，咬下去又是另一番風味，吃慣漢堡包，更覺這個包滋味。&#13;<br>&#13;<br>記者：張一豪　攝影：楊錦文</p><p>翠衡小食&#13;<br> 地址：澳門氹仔官也街36號&#13;<br> 電話：(853)827035&#13;<br> 營業時間：7:00am-5:30pm</p></body></html>

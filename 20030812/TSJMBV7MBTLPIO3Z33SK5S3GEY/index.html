<html><header><meta charset="utf-8"><title>　　壹傳媒年報獲國際獎 - 李八方</title></header><body><h1>　　壹傳媒年報獲國際獎 - 李八方</h1><p>國際ARC年報比賽上周舉行，唔少香港公司獲獎。呢個比賽係全球同類型比賽之中最大型嘅，等同業界嘅奧斯卡。其中以「整體年報表現」嘅評選最受重視，香港一共有十一間公司喺整體表現方面獲獎。以行業分類，其中香港有五間公司獲金獎，「壹傳媒」舊年嘅年報（圖）喺出版行業組得金獎，更獲大會選為今屆最佳香港年報（TheBestofHongKongAward）。&#13;<br> 其他得金獎嘅公司重有中銀、聯想、新地、白馬；恭喜恭喜。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

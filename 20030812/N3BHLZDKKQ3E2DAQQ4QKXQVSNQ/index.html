<html><header><meta charset="utf-8"><title>周杰倫寫大字酷爆</title></header><body><h1>周杰倫寫大字酷爆</h1><p>周杰倫日前為新歌《東風破》拍攝MV，他以清末民初的造型亮相，還與穿着旗袍的女角一同寫毛筆字。當周杰倫手捉着女角的手一起寫字時，他卻寫了一個很大的不文的字。該字是周杰倫的口頭禪，本義是指男性的生殖器官，後被台灣年輕人濫用作比喻事物「很酷」的意思。<br> &#13;<br> <spanclass>嚇呆女角 &#13;<br> 周杰倫在MV中要從身後環抱女主角一起揮毫，畫面本來唯美浪漫，沒想到周杰倫寫的大字竟是他的口頭禪，女主角見狀嚇得發儍，工作人員也忍不住大笑。結果導演與周杰倫商量過後，該張作品將不會收錄在MV中。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>梁漢文曼聯冇碧咸照撐</title></header><body><h1>梁漢文曼聯冇碧咸照撐</h1><p>梁漢文（Edmond）前晚到南華會出席新城《波馬縱橫》活動，本來與二百球迷一同欣賞阿仙奴對曼聯賽事、譚小環、王晶及港隊球員高志超等都有到場。<br> &#13;<br> <spanclass>趕拍戲冇睇波 &#13;<br> 不過Edmond因要趕拍劇集，球賽未開始便要先行離開，但他謂會精神上支持曼聯，結果曼聯射十二碼勝出，奪慈善盾。他說：「雖然我嘅至愛同我嘅師弟碧咸已經離開，但我對曼聯嘅支持係永久性嘅。」&#13;<br> 港隊球員高志超亦是加際星藝高校的學員，他涉嫌放料指劉德華借他的關係欲親近利物浦及皇馬球員，他否認說：「我嗰日都唔知華仔嚟，我自己要落場，開波前二十分鐘先到，一路都見唔到佢。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>康子妮擬剖腹產子</title></header><body><h1>康子妮擬剖腹產子</h1><p>康子妮昨日出席在灣仔會展舉行的「全港最靚孕媽媽選舉」並擔任評判。康子妮在席上分享懷孕的心情，她說：「我有咗八個月，就快生得，心情好緊張。最初有咗頭幾個月，情緒起伏好大，有少少產前抑鬱，成日唔開心喺度喊，有老公陪我傾偈，講笑畀我聽，先至好好多。」<br> &#13;<br> <spanclass>老公趕返港 &#13;<br> 康子妮出席該活動時，其夫林曉峰亦在會場內搜尋嬰兒用品，他說：「本來我喺廣州，咁啱我今日唔使拍，就即刻趕返香港。老婆預產期係下月二十幾號，但係𠵱家個肚好實，有大嬸話好快生得。」&#13;<br> 康子妮說：「我驚會早產，聽過好多意見，我諗會開刀，同埋最好BB聽話等林曉峰拍完《功夫足球》先出世。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

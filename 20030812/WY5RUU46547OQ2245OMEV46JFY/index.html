<html><header><meta charset="utf-8"><title>　　何猷龍試菜暴肥 - 李八方</title></header><body><h1>　　何猷龍試菜暴肥 - 李八方</h1><p>賭王何鴻燊個仔何猷龍噚日喺佢家族旗下嘅珍寶海鮮舫主持試菜活動，見佢發福不少，佢就笑笑口話：「係呀，每個禮拜嚟試四、五次菜，肥咗十幾磅，我已經積極游水同踢波keepfit㗎啦。」&#13;<br> 佢話會大力革新珍寶海鮮舫，好似上個月開始聘用新廚房班底，「呢班廚師都係嚟自出名嘅食肆，好似富臨、新同樂同海都。」問佢賭王父親平時最鍾意食乜嘢菜式？佢話：「爹哋鍾意食啲傳統嘢，好似白灼蝦同蟹王翅咁。」&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

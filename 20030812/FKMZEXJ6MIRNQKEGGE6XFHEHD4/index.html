<html><header><meta charset="utf-8"><title>Jessica胸大膽細</title></header><body><h1>Jessica胸大膽細</h1><p>曾被視為BritneySpears勁敵的美國女歌手JessicaSimpson，前日在拉斯維加斯演唱時，穿了一襲性感開胸晚裝上陣，令觀眾眼前一亮。Jessica雖然胸前偉大，但原來她的膽子很小，更有畏高症。&#13;<br> 新婚不久的Jessica，早前獲得組合98Degrees成員丈夫NickLachey，贈送一件充滿了驚和喜的生日禮物。當日Nick預備了一個熱氣球與她一同乘坐，不過Jessica卻說：「雖然同老公坐熱氣球好浪漫，但我有畏高，真係嚇到我腳都軟晒。」</p></body></html>

<html><header><meta charset="utf-8"><title>曹眾赴日續扮鄧麗君</title></header><body><h1>曹眾赴日續扮鄧麗君</h1><p>鄧麗君紀念演唱會「星願連我心」前晚於文化中心大劇院舉行拜神儀式及綵排，有份演出的曹眾、許冠英、方伊琪、飾演年少版鄧麗君的向小喬及演少女版的高可慧都有出席。<br> &#13;<br> <spanclass>接受有線訪問 &#13;<br> 曹眾身穿露背裝並與許冠英合唱了《月亮代表我的心》，據說日本朝日電視台有意找曹眾於一套關於鄧麗君的電視劇內任主角，但曹眾表示現階段雙方只是初步接觸。&#13;<br> 此外，身為無綫合約藝員的曹眾前晚接受有線娛樂新聞台訪問，事後她說：「我以國語做訪問，佢哋同我講話拍定先，我返公司問一問，如果合約有衝突會叫佢哋唔好播。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

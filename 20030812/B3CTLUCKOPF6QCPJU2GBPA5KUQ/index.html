<html><header><meta charset="utf-8"><title>燒街衣遺灰燼可罰款</title></header><body><h1>燒街衣遺灰燼可罰款</h1><p>【本報訊】政府嚴打垃圾蟲，市民今年盂蘭節燒街衣時，須格外小心。食物環境衞生署說，要求市民自重，不會特別檢控燒街衣市民。房屋署表示，尊重宗教傳統習俗，採取寬容態度，希望居民在劃定範圍內燒衣。<br> &#13;<br> <spanclass>公屋設燒衣區 &#13;<br> 食環署發言人提醒市民，燒街衣時須保持地方清潔，自備金屬鐵桶，燃燒冥鏹。拜祭後要清理妥當，遺留灰燼均屬違法，可被罰款一千五百元。&#13;<br> 房屋署發言人指出，今年盂蘭節公屋有特定燒衣區，提供化寶盆給居民。房署人員採取寬容態度，並尊重傳統宗教自由。有房署職員說，與去年盂蘭節比較，今年居民明顯更自律及注重公德，當局教育及罰款收到預期效果。</spanclass></p></body></html>

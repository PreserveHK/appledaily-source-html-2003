<html><header><meta charset="utf-8"><title>《忘記傷害》日日聽唔厭</title></header><body><h1>《忘記傷害》日日聽唔厭</h1><p>又一個星期，大家依然唔怕悶繼續捧陳奕迅隻《十面埋伏》，冇計，好聽嘛！不過咁，今期個榜都算有啲新意，首先楊千嬅隻《咬唇》夠爭氣，喺兩個榜都佔一席位，最有趣係林峰嘅《忘記傷害》都榜上有名，查實呢首正係無綫劇集《律政新人王》嘅主題曲，難得係大家日日聽都唔厭，重要周街響，睇嚟呢套劇應該係大收。&#13;<br> 記者：黎頌詩&#13;<br> &#13;<br> <b> 至Hit下載鈴聲</b> &#13;<br> 《十面埋伏》陳奕迅&#13;<br> 《17歲》劉德華&#13;<br> 《愛一個人》李克勤&#13;<br> 《忘記歌詞》陳奕迅&#13;<br> 《咬唇》楊千嬅&#13;<br> 《忘記傷害》林峰&#13;<br> 排名不分先後&#13;<br> &#13;<br> 資料來源：&#13;<br> <ahref http:>www.qlala.com &#13;<br> <ahref http:>www.sina.com.hk </ahref></ahref></p></body></html>

<html><header><meta charset="utf-8"><title>哈仔第四集換導演</title></header><body><h1>哈仔第四集換導演</h1><p>由《衰仔失樂園》導演阿方素古朗（AlfonsoCuaron）執導的《哈利波特》第三集《阿茲卡班的逃犯》，拍攝工作正如火如荼，不過華納電影已找來《四個婚禮一個葬禮》導演米克紐維爾（MikeNewell）為第四集《火盃的考驗》操刀，影片將於明年四月開拍。&#13;<br> 六十一歲的紐維爾的作品尚有《忠奸人》及茱莉亞羅拔絲（JuliaRoberts）主演的新片《MonaLisaSmile》等，他獲選中執導《火盃的考驗》後表示：「能夠執導呢部戲我感到好興奮。」</p></body></html>

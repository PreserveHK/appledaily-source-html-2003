<html><header><meta charset="utf-8"><title>懷舊街機賽車搬落手機</title></header><body><h1>懷舊街機賽車搬落手機</h1><p>香港人對車的熱愛程度絕對濃厚，每個禮拜嘅手機JavaGame榜中，不論邊間網絡商嘅下載榜都總會有賽車JavaGame的蹤影。今個星期仍然係賽車Game的世界，不過今次就唔係方程式或越野車等，而係一款80年代喺街機舖大Hit嘅賽車Game「快閃賽車」，當年成張枱咁大嘅遊戲機，搬到去得一、兩吋大嘅手機螢幕一樣咁好玩，移植度相當高，睇嚟穩坐第一位嘅機會都好大，其他賽車Game就真係要畀心機追喇。&#13;<br>&#13;<br>記者、攝影：劉耀祥</p><p>第一位　快閃賽車&#13;<br> 第二位　極速賽車&#13;<br> 第三位　泡泡龍&#13;<br> 第四位　鋤Dee醫務所&#13;<br> 第五位　格蘭披治大賽&#13;<br> 資料提供：Peoples</p></body></html>

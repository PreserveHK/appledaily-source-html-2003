<html><header><meta charset="utf-8"><title>Cookies捱飢捱夜影封面</title></header><body><h1>Cookies捱飢捱夜影封面</h1><p>女子組合Cookies自篩選剩四位成員後，新碟《Allthebest》將於日內推出，日前四人拍攝新碟封面照時，本來以為由九人減至四人後，拍攝時間可以縮短早點收工，誰知時間反而加長，更要捱眼瞓及捱肚餓，相當可憐。<br> &#13;<br> <spanclass>只以牛奶充飢 &#13;<br> Cookies表示，因不用穿制服，設計師便花更多時間為她們設計造型，結果由早上九時拍至半夜二時才收工，服裝又相當薄及少布，所以四人整天都不敢吃飯，只以牛奶充飢，她們拍到晚上又餓又累，幸好照片效果理想，辛苦總算沒有白費。</spanclass></p></body></html>

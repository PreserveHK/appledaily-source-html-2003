<html><header><meta charset="utf-8"><title>成都道藥房雜物阻街</title></header><body><h1>成都道藥房雜物阻街</h1><p>本報接獲香港仔居民投訴，指區內香港仔成都道一藥房，自年前開業後，便經常將大量雜物如紙皮箱及手推車等，堆放於門前行人路；令本已不大寬闊的行人路更形狹窄，途人每每只能側身而過、甚至繞過欄杆走出馬路。由於該藥房門前不遠處設有一巴士站，候車乘客到上址排隊已經常出現困難、而巴士抵站落客時，亦非常不便。&#13;<br> 本報已將個案轉介食物環境衞生署，現正跟進處理當中。&#13;<br> （○八○八○一六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

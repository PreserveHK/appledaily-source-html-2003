<html><header><meta charset="utf-8"><title>Haveago</title></header><body><h1>Haveago</h1><p>"Weareafree,decentandinnovativepeople,preparedto<u> haveago</u> ."&#13;<br> &#13;<br> 「我們是自由得體而且富革新精神的民族，凡事願意嘗試。」&#13;<br> &#13;<br> 退伍軍官兼越戰英雄杰弗里，周一宣誓就任第二十四任澳洲總督，取代因包庇孌童牧師而辭職的霍林沃思。六十五歲的杰弗里，在就職演詞中承諾竭誠履行憲法責任，而他的首要任務是重建大眾對總督的信任。Go作名詞用，指嘗試做某事，如haveagoatsomething。&#13;<br> </p></body></html>

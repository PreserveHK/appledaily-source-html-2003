<html><header><meta charset="utf-8"><title>九龍塘豪宅連環失竊</title></header><body><h1>九龍塘豪宅連環失竊</h1><p>【本報訊】九龍塘牛津道一個豪華屋苑內兩座獨立洋房，前晚發現被賊人連環爆竊，損失超過三十萬元財物；失主包括玩具界知名商人。&#13;<br> 現場為牛津道一個屋苑，屋苑內有四幢四層高的豪華獨立洋房，男戶主前晚上九時許返回住所時，發覺屋內被搜掠過，主人房浴室內一個夾萬被撬開，損失十萬元珠寶金飾、四萬港元及兩萬元人民幣。&#13;<br> 隔鄰另一座獨立洋房亦遭爆竊，發現屋內一片凌亂，點算後損失六萬港元、一萬美元、一萬元人民幣及一批珠寶金飾。</p></body></html>

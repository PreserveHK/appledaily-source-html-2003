<html><header><meta charset="utf-8"><title>神州數碼發季度盈警</title></header><body><h1>神州數碼發季度盈警</h1><p>【本報訊】將於19日公布業績的神州數碼（861）發表盈利警告，公布指出截至今年6月底止3個月，該集團將會錄得重大虧損，原因是期間爆發「沙士」疫症，引致集團經銷之移動電話銷售價格下跌，並要為存貨作出特別撥備。&#13;<br> 此外，該公司檢討7月份客戶之付款情況後，需為部份客戶之應收貿易帳款進行額外撥備。然而，該集團指期間之營業額並未下跌，因此管理層認為，該等負面影響只屬短暫性質。</p></body></html>

<html><header><meta charset="utf-8"><title>酒後車禍乘客瞓石壆</title></header><body><h1>酒後車禍乘客瞓石壆</h1><p>【本報訊】一輛載有兩男一女客貨車，昨晨四時許，沿元朗公路快線駛往元朗方向，至桃園圍附近時，懷疑姓鄧（二十三歲）司機酒後不勝酒力打瞌睡，客貨車失控猛撼右邊石壆，車身擦着石壆衝前三十米始停下，車頭擋風玻璃飛脫。&#13;<br> 意外中姓黃（二十一歲）女乘客鼻部受傷流血，送院後情況穩定。另一名滿身酒氣男乘客無受傷，自行爬出車外倒在石壆上呼呼入睡。司機面部擦損但拒絕送院，接受警方酒精測試，證實酒精含量超出標準三倍多，涉嫌酒後駕駛被警方拘捕。</p></body></html>

<html><header><meta charset="utf-8"><title>S.E.S.明年初復合𢱑銀</title></header><body><h1>S.E.S.明年初復合𢱑銀</h1><p>韓國三人女子偶像組合S.E.S.，雖然去年底正式宣布解散，但近日成員Shoo、Sea和Eugene卻計劃明年初復合，準備再以組合名義推出唱片和舉行演唱會。&#13;<br> 據聞S.E.S.今次的復合計劃，是三位成員的個人意願，而非她們所屬的舊唱片公司SMEntertainment策動。由於現時Shoo、Sea和Eugene三人分屬不同唱片公司作個人發展，再以S.E.S.名義推出新碟有一定困難，因此她們明年初只會以短暫Project形式推出新碟。</p></body></html>

<html><header><meta charset="utf-8"><title>星桌上舞救酒吧</title></header><body><h1>星桌上舞救酒吧</h1><p>向來禁制多多的新加坡，自本月初撤銷禁令，讓國民可在酒吧桌上跳舞（bar-topdancing）後，這已成為酒吧的最大賣點，為飽受經濟放緩和沙士困擾的新加坡酒吧注入一支強心針。一家酒吧的女經理王小姐表示，酒吧過去一周的生意增長了兩至三成。&#13;<br> 撤銷禁令不但令酒吧其門如市，連帶也造就更多就業機會。為了招待更多顧客，酒吧要聘請多一倍酒保。酒吧職員拉姆利表示，她月薪約一萬一千港元，現時人客多了，每晚多賺了八十九港元。&#13;<br> 二十九歲的洪小姐表示，這讓她有機會表現舞姿。英國女商人庫克樂於見到新加坡的酒吧解禁，跟東京和香港的酒吧看齊。&#13;<br> 新加坡《海峽時報》</p></body></html>

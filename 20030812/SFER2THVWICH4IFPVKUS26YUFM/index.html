<html><header><meta charset="utf-8"><title>余文樂交換戒指面懵懵</title></header><body><h1>余文樂交換戒指面懵懵</h1><p>余文樂昨日去到九龍塘又一城一間首飾店為店舖推出的新系列產品宣傳，阿樂穿上禮服扮新郎哥，與身旁的伴侶作交換戒指儀式，期間見到阿樂一臉尷尬，顯得甚不自然，他表示從未送過戒指給別人，阿樂說：「送戒指畀人意義重大，所以我平時只會送頸鏈或者手鏈畀朋友。」<br> &#13;<br> <spanclass>患病不敢請假 &#13;<br> 阿樂昨日表現得沒精打采，原來是因為他足足病了一星期，但工作太多，故不敢向公司提出請假的要求，他說：「太多嘢做真係會冇心機拍戲，試過有次拍一場戲，要我坐喺梳化上眼定定望住一樣嘢，結果我瞓着咗覺。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

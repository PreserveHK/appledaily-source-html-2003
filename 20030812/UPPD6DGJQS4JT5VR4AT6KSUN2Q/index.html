<html><header><meta charset="utf-8"><title>學生設計創意無限</title></header><body><h1>學生設計創意無限</h1><p>香港設計學院的應屆畢業生，前晚於灣仔會展舉行fashionshow，展示他們的作品，並邀得時裝設計師楊遠振、尹泰尉及楊其彬擔任評判。&#13;<br> 各學生的設計極富創意，其中不乏前衞的黑色作品及充滿歡欣的彩色作品。評判之一楊遠振表示向來都愛在學生show中揀蟀找助手，他說：「不過啲學生多數做唔長，佢哋一有新發展就會走，好難留得住。」<br> &#13;<br> <spanclass>忽略可穿性 &#13;<br> 尹泰尉則讚賞學生的創作夠大膽、具創意，他說：「啲作品好有趣，唯一要改善嘅，係有時只顧創意，忽略咗可穿性，如果件衫可以着出街就更好啦。」&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：JerryYan</spanclass></p></body></html>

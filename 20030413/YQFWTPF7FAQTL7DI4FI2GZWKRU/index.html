<html><header><meta charset="utf-8"><title>高官啤牌通緝令</title></header><body><h1>高官啤牌通緝令</h1><p>美軍中央司令部趕印了一批啤牌，供前線士兵按圖識別，擒殺牌上被通緝的五十二名伊拉克高官。&#13;<br> 四張A牌以侯賽因的「葵扇A」為首，其次是他的長子烏代、次子庫塞及總統秘書阿提克里蒂。副總統拉馬丹是「階磚10」，副總理阿齊茲是「葵扇8」，「炭疽菌夫人」阿馬什是「紅心5」。&#13;<br> 被問及啤牌上為何獨缺新聞部長薩哈夫時，發言人布魯克斯打趣說，薩哈夫是「小丑」牌。　法新社/路透社&#13;<br> &#13;<br> 葵扇A　侯賽因　伊拉克總統&#13;<br> 紅心A　烏代　侯賽因長子&#13;<br> 梅花A　庫塞　侯賽因次子&#13;<br> 階磚A　阿提克里蒂　總統秘書&#13;<br> 階磚10　拉馬丹　副總統&#13;<br> 葵扇8　阿齊茲　副總理&#13;<br> 紅心5　阿馬什　生化科學家</p></body></html>

<html><header><meta charset="utf-8"><title>美林村堆危險廢物</title></header><body><h1>美林村堆危險廢物</h1><p>大圍美林邨被指未有妥善處理空地上建築物廢物，泥頭中有不少玻璃和鐵鈎等雜物，途經住戶一不留神，便會受傷。&#13;<br> 居於上址的趙先生表示，美林邨近商場附近空地被堆放一大堆泥頭，但職員卻未有妥善放好，當中有不少建築物廢物瀉出，令路過途人容易絆倒。此外，他發現泥頭中有不少玻璃碎和鐵鈎等，故不滿職員處理草率。&#13;<br> 本報已轉介房屋署跟進。&#13;<br> （○四一○二九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

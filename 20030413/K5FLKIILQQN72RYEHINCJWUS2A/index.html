<html><header><meta charset="utf-8"><title>楊思琦人力車論愛情</title></header><body><h1>楊思琦人力車論愛情</h1><p>楊思琦日前接受《婚禮》雜誌訪問，由選美至今入行已兩年的楊思琦，雖然緋聞不絕，但她卻置之不理。楊思琦談到對愛情的看法，她表示最嚮往一個願打一個願捱及細水長流式嘅愛情。&#13;<br> 楊思琦說：「我覺得人力車正好代表一對戀人的關係，當其中一個安坐車中欣賞風光時，另一個就盡全力拉車，為對方提供最好嘅服務。兩者關係會不斷對調，為對方嘅幸福不斷努力。」<br> &#13;<br> <spanclass>三十歲結婚 &#13;<br> 楊思琦熱愛家庭生活，對她而言，三十歲是最理想的結婚時機，她說：「我覺得愛情唔使太過轟烈同激情，我覺得細水長流式嘅愛情重值得嚮往。當事業同經濟有一定基礎後，最理想嘅就係喺三十歲結婚。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>貝理雅客串阿森一族</title></header><body><h1>貝理雅客串阿森一族</h1><p>伊拉克戰事雖未結束，英國首相貝理雅仍冒着被人批評「不務正業」之險，在美國長壽卡通片《阿森一族》中客串演出。&#13;<br> 貝理雅客串的一集，劇情說阿森一家人到了英國倫敦，卡通版的貝理雅向他們提供旅遊情報。《阿森一族》製作隊上周五特地到首相府，找他為片中三行對白錄音，令他成為首位客串《阿森一族》的英國領袖。&#13;<br> 「他是《阿森一族》的狂熱擁躉啊。」首相府消息人士說，貝理雅早在幾個月前就已應承配音，認為改期會令該節目安排大亂，他相信這次演出會「對旅遊業大有幫助，吸引美國人遊覽倫敦」。&#13;<br> 英國《每日鏡報》</p></body></html>

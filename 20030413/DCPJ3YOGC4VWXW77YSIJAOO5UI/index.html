<html><header><meta charset="utf-8"><title>酒吧群毆五男女傷</title></header><body><h1>酒吧群毆五男女傷</h1><p>【本報訊】兩批共十三名青年男女，昨凌晨在銅鑼灣伊利莎伯大廈一間酒吧消遣期間醉酒鬧事大打出手，其中一方五名男女不敵受傷送院，警方趕至拘捕涉案的八名青年。&#13;<br> 受傷的四男一女年齡由二十二至二十五歲，被捕八名疑犯年齡由十七至二十六歲。事發於昨凌晨二時許，兩批男女在告士打道二五○號伊利莎伯大廈一間酒吧消遣，在商場廁所外因小事爭執，大打出手。&#13;<br> 警到場先後拘捕八名涉案男子，其中一名疑犯曾覓路逃跑，但在三百米外被警車截獲，警員喝問他為何逃跑，對方竟說：「你追我咪走囉。」</p></body></html>

<html><header><meta charset="utf-8"><title>陳宇琛最愛笨鬆獅</title></header><body><h1>陳宇琛最愛笨鬆獅</h1><p>石修兒子陳宇琛（石仔）日前接受《貓犬通信》雜誌訪問，原來平日跳跳紮的石仔，對寵物異常有耐性。<br> &#13;<br> <spanclass>獵犬常離家 &#13;<br> 石仔自細已對小狗情有獨鍾，尤其是鬆獅狗的「笨樣」，更令石仔愛不釋手，他日前說：「其實我真係好鍾意鬆獅狗，睇佢哋圓碌碌嘅頭同身，再見到佢哋儍儍哋嘅樣，真係好可愛。可惜養狗嘅責任好大，我𠵱家工作比較忙，冇時間照顧。」&#13;<br> 當石仔提到在加拿大讀書時養過一頭經常離家出走的獵犬時，更令他哭笑不得，他說：「以前喺加拿大養過一隻獵犬，佢好活躍，成日靜靜哋走出街，最初都好擔心，但係佢每次到外面玩完就會返屋企，我都冇佢辦法。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>鄭佩佩欣賞六叔守時</title></header><body><h1>鄭佩佩欣賞六叔守時</h1><p>鄭佩佩、汪禹和谷峯昨日到鯉景灣的香港電影資料館，出席「邵氏影星與觀眾話當年」活動。<br> &#13;<br> <spanclass>汪禹食炭出事 &#13;<br> 問鄭佩佩在影圈多年，最欣賞誰？她說：「我覺得六叔（邵逸夫爵士）對我影響好大，佢以前住得好近片場，但喺短短嘅車程都研究劇本，由此可知六叔對電影好有熱誠，而且佢一向都好守時。」&#13;<br> 此外，汪禹大談當年拍攝電影《神打》的苦事，他說：「有一場戲講我要食炭，真炭同假炭混埋一齊，我揀咗嚿真炭，搞到上顎啲皮黐住嚿炭，結果我睇咗一年醫生。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

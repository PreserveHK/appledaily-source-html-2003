<html><header><meta charset="utf-8"><title>林建岳愛將望擴胸至43吋</title></header><body><h1>林建岳愛將望擴胸至43吋</h1><p>林建岳投資的「紅館」經理人公司，今年內將力捧一班年輕新人，希望為娛樂圈帶來一批新面孔，其中二十三歲的李雨陽更曾被林建岳稱讚有潛質。<br> &#13;<br> <spanclass>往內地進修 &#13;<br> 問李雨陽獲安排甚麼工作？他日前說：「聽講公司會安排我到內地藝術學院進修，不過呢排非典型肺炎咁流行，應該會遲啲先去。公司希望我除咗學好演藝技巧外，可以認識內地啲文化，將來公司同內地合作時，就可以配合到。」&#13;<br> 另外，近日李雨陽又積極健身，他說：「公司希望我可以keep住身形，同埋我自己都想擴胸到四十三吋，咁樣出鏡都靚啲。」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志德</spanclass></p></body></html>

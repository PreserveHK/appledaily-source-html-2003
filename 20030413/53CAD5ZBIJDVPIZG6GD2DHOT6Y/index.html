<html><header><meta charset="utf-8"><title>太平洋實業化解債務危機</title></header><body><h1>太平洋實業化解債務危機</h1><p>【本報訊】太平洋實業（767）核數師在該公司剛公布的業績報告內提出一些不肯定因素，但並無保留意見。核數師在作出意見時，已就編製財務報表所採納之持續經營基準，考慮於財務報表所作出的披露是否足夠，結論是已作出適當披露。&#13;<br> 不過，太平洋實業截至去年底的尚未償還銀行貸款為8006萬美元，資產負債比率為194%；當中，1364.5萬美元債項須於1年內償還。不過該公司在今年初已為更新其中943.2萬美元債項多一年，另取得342萬美元貿易融資信貸，故已可說初步解決上述債務危機。</p></body></html>

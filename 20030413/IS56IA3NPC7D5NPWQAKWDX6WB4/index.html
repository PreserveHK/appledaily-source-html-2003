<html><header><meta charset="utf-8"><title>嫖客彈女被棍毆傷</title></header><body><h1>嫖客彈女被棍毆傷</h1><p>【本報訊】旺角砵蘭街一名嫖客疑兩番不滿妓女質素而「彈女」，惹來職員不滿雙方爭執，他遭人圍毆及以木棍襲擊受傷。&#13;<br> 一心尋歡作樂結果落得被打傷下場男子姓吳（二十五歲），報稱為髮型師。他昨日早上十一時許獨自到砵蘭街一間指壓中心嫖妓，當時職員先後介紹兩名「北姑」，但他均以女方質素低劣而「彈女」，兩名職員感不滿，指事主「玩嘢」。雙方發生爭執繼而動武，一時拳來腳往三人扭作一團，結果事主寡不敵眾，復遭人以木棍襲擊受傷倒地，後逃出報警。&#13;<br> 警員趕至由傷者帶領返回指壓中心內，拘捕兩名姓張（二十八歲）及姓何（四十八歲）懷疑涉案男子。</p></body></html>

<html><header><meta charset="utf-8"><title>女子輕生男友護花</title></header><body><h1>女子輕生男友護花</h1><p>【本報訊】昨凌晨四時許，屯門黃金海岸一名姓陳（二十三歲）女子，突然激動以刀片刎頸及割右大腿企圖自殺，幸被姓常（三十歲）男友及時制止僅皮外傷。&#13;<br> 救護員趕至，女事主（左）一度拒絕入院，經勸喻終肯送院治療。惟當救護車抵達醫院時，她見有記者在場曾拒絕落車。結果陪同送院男友使出「遮擋戰術」，以毛氈遮擋記者鏡頭（右），女事主趁機進入急症室接受檢查。&#13;<br> 區恩傑攝</p></body></html>

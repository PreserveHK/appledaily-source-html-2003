<html><header><meta charset="utf-8"><title>嘉芙蓮贏官司蝕大本</title></header><body><h1>嘉芙蓮贏官司蝕大本</h1><p>嘉芙蓮薛達鍾絲（CatherineZeta-Jones）早前與丈夫米高德格拉斯（MichaelDouglas），控告英國名人雜誌《Hello!》一案，前日被判勝訴，不過賠償金額還有待宣判。<br> &#13;<br> <spanclass>遭網友嘲笑 &#13;<br> 不過，有英國法律顧問說嘉芙蓮和米高的賠償金額，可能只得五位數字英鎊，二人還將與《Hello!》分擔律師費及堂費共三百萬英鎊（約三千七百萬港元），可算是得不償失。另外，有英國報章指今次米高夫婦在庭上大言不慚，給人留下極差印象，有網友更說：「邊個會關心個皺皮瓜與淘金女嘅官司？」</spanclass></p></body></html>

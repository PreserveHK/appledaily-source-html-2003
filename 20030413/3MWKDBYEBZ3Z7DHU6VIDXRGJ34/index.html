<html><header><meta charset="utf-8"><title>扯皮條Rapper遭槍擊</title></header><body><h1>扯皮條Rapper遭槍擊</h1><p>曾經自認做過「扯皮條」的美國饒舌歌手SnoopDogg，上周四於洛杉磯乘坐私家車期間，被槍手亂槍射擊。&#13;<br> 當時SnoopDogg一行多人分別乘搭六輛車到洛城聖達蒙尼卡，其間有一輛載着三人的汽車，向SnoopDogg車隊亂槍掃射，共射出超過十二發子彈，SnoopDogg的保鑣被射傷背部，SnoopDogg幸無受傷。<br> &#13;<br> <spanclass>Eminem惹官非 &#13;<br> 另外，曾與SnoopDogg一起巡迴演出的Dr.Dre與Eminem，日前被英國一音樂人控告他們的舊曲《Let'sGetHigh》，抄襲八十年代歌曲《Backstrokin'》，並索償約二千七百萬港元。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>周杰倫睇住吳建豪拗柴</title></header><body><h1>周杰倫睇住吳建豪拗柴</h1><p>台灣男子組合F4的成員吳建豪、周杰倫及其緋聞女友徐若瑄等，日前相約打籃球，結果吳建豪在激戰時不慎扭傷右腳，需要接受推拿治療，更要靠柺杖行路。<br> &#13;<br> <spanclass>打籃球受傷 &#13;<br> 周杰倫的球技似略勝一籌，但吳建豪亦奮力應戰，可惜不小心扭傷右腳，足踝即時腫了起來。助手在球賽後立即帶吳建豪看醫生，暫時他都要借助柺杖行路。&#13;<br> 一向十分貪靚的吳建豪，特別選了一支銀白色鋼鐵柺杖，他受傷的消息傳出後，歌迷都十分擔心，紛紛在網上留言。而吳建豪的經理人則說：「他的傷勢沒有大礙，腳踝已包紮了藥膏，大家不用擔心。」</spanclass></p></body></html>

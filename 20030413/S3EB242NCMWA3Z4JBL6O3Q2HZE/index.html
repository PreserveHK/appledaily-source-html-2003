<html><header><meta charset="utf-8"><title>徐子淇怕隔離取消回港</title></header><body><h1>徐子淇怕隔離取消回港</h1><p>徐子淇到英國升讀大學後，每逢放長假期，她都會回港探望家人，順便參與模特兒工作，賺取學費。子淇原本計劃上周回港放復活節假，還接拍了一個廣告，但因為香港非典型肺炎擴散，子淇的爸爸擔心女兒回港會受感染，加上她若回港後再返英國，須自動隔離十天才可返學校，子淇跟家人商量後便打消回港的念頭，幸好廣告商都肯延期拍攝。<br> &#13;<br> <spanclass>擔心家人健康 &#13;<br> 子淇日前說：「今年復活節，我惟有孤零零咁留喺宿舍為下月考試做準備，希望六月放暑假時，香港已經冇晒肺炎事件。呢次肺炎咁嚴重，我都好擔心喺香港嘅家人，同埋香港嘅經濟會受打擊。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Shine去澳門唔戴罩握手</title></header><body><h1>Shine去澳門唔戴罩握手</h1><p>二人男子組合Shine昨日在澳門為電話卡宣傳，同時舉行了一個簽名會，吸引了約二百名歌迷到場支持，大部份歌迷均沒有戴上口罩。<br> &#13;<br> <spanclass>賭場有斬獲 &#13;<br> Shine昨日的簽名活動，大會安排了約十多名保安在場維持秩序。Shine無懼非典型肺炎的威脅，並沒有戴上口罩，還跟歌迷握手接觸，成員徐天佑說：「香港重勁過呢度，握手都冇所謂。」&#13;<br> Shine曾到過澳門參與拍攝工作，亦順道到過賭場，二人更講笑贏過數十萬。黃又南說：「去賭場咪當見識吓，我平時都有玩吓鋤大弟。」Shine的助手更大爆二人玩三局贏得數百元。&#13;<br> 記者汪正文澳門直擊</spanclass></p></body></html>

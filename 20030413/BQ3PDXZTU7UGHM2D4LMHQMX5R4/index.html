<html><header><meta charset="utf-8"><title>遇路障跳車拘兩人</title></header><body><h1>遇路障跳車拘兩人</h1><p>【本報訊】警方昨凌晨一時至三時半在旺角進行名為「UltraPeace」的反罪惡行動，針對區內從事淫業的「馬伕」及黑幫。數十名反黑組、機動部隊、特別職務隊及交通部警員，在上海街近山東街路面設置路障先後截查四十七部可疑車輛，並在街頭截查可疑人士。其間警員發現一輛懷疑套假牌的私家車在距離路障十多米外停下後，兩名男乘客倉皇跳車逃走，司機則倒車駕駛轉出亞皆老街逃去無蹤。警員啣尾窮追，終將該兩名跳車逃走的姓張及姓盧﹙十八及十九歲﹚青年拘捕帶署，並追緝該部可疑車輛及駕車司機。</p></body></html>

<html><header><meta charset="utf-8"><title>金喜善、Eric轉玩地下情？</title></header><body><h1>金喜善、Eric轉玩地下情？</h1><p>韓國女星金喜善與組合神話隊長Eric的感情，有傳已到達談婚論嫁的階段，上月中卻傳出二人因各有各忙而分手。但昨日又有報道指金喜善和Eric上周被目睹秘密在韓國江華島一水塘附近拍拖，似乎二人分手一事只是煙幕。<br> &#13;<br> <spanclass>離離合合 &#13;<br> 雖然Eric早前曾表示與金喜善分開，感到十分心痛，但近日他又反口說沒有講過這番話，更表示不願多談，有別於他過往多次發表愛的宣言態度。二人身邊的工作人員指，其實二人確實曾分手，不過最近復合，故索性用分手作煙幕，發展地下情。</spanclass></p></body></html>

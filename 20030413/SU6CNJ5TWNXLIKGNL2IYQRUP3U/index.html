<html><header><meta charset="utf-8"><title>安雅緊張朋友撞車</title></header><body><h1>安雅緊張朋友撞車</h1><p>安雅今年初發生車禍，頭部縫了四十多針，前日凌晨，安雅的好友郭世倫駕駛白色Opel車時，亦在台北與電單車發生碰撞。&#13;<br> 前日凌晨一點半，安雅約了三位友人到ShootersPub，未幾便收到好友郭世倫從車禍現場打來的求救電話，四人即乘的士趕去仁愛路與復興南路口的車禍現場。<br> &#13;<br> <spanclass>心情無損 &#13;<br> 安雅和友人落車替郭世倫與電單車司機理論，其後安雅發現有記者拍攝，即告知身邊朋友，並截了部的士離開現場。雖然好友出了小車禍，但安雅心情並沒受影響，依然和朋友有說有笑。&#13;<br> 記者黎寶蘋台北直擊</spanclass></p></body></html>

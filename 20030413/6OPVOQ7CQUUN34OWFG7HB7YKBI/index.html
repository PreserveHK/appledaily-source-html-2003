<html><header><meta charset="utf-8"><title>妮歌、占基利奉旨談情</title></header><body><h1>妮歌、占基利奉旨談情</h1><p>荷李活笑匠占基利（JimCarrey），日前被揭發與出爐影后妮歌潔曼（NicoleKidman）關係曖昧，於晚飯約會期間不時伸手互摸。荷李活片商看來有意撮合二人，安排他們於新片《Bewitched》內飾演夫婦。<br> &#13;<br> <spanclass>戀聞吸引片商 &#13;<br> 其實妮歌早於數月前已答應演出電影《Bewitched》，只是該片男主角人選遲遲未公布。據英國報章《DailyRecord》報道，電影公司有見妮歌近期與占基利傳出戀聞，故讓兩人演出一對夫婦，以收宣傳之效。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>CNN為保記者隱瞞侯氏暴行</title></header><body><h1>CNN為保記者隱瞞侯氏暴行</h1><p>伊拉克獲美國「解放」後，美國有線新聞網絡（CNN）也終可自我「解放」。CNN新聞總監喬丹上周五在《紐約時報》社論中披露，為了保護駐巴格達記者和伊拉克人，他們沒有報道侯賽因一些鮮為人知的殘暴情況。&#13;<br> 喬丹表示，CNN沒有披露伊拉克秘密警察綁架、毆打、支解和暗殺異己的消息，現在終於可以說出來，他如釋重負。&#13;<br> 喬丹透露，伊北庫族警察上月揭發侯賽因政權密謀攻擊CNN記者，拘捕了兩名伊拉克特務。CNN手上有他們供認的錄影帶。&#13;<br> 美國《華盛頓時報》</p></body></html>

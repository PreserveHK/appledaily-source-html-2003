<html><header><meta charset="utf-8"><title>封面故事：<br>食得營</title></header><body><h1>封面故事：<br>食得營</h1><p>這陣子我們的生活規條是「衞生第一」，一日一口罩，洗手勤消毒。&#13;<br>清潔固然重要，但飲食也要注意，運動更不可忽略，因為運動除了增強身體免疫力，還可製造快樂的荷爾蒙，常做運動令人心境開朗，思想樂觀，這比豬鼻罩和膠手套，更能戰勝病菌，今天先請三位香港代表隊成員，跟大家分享健康的生活及飲食心得；再來兩位名廚教大家煮幾碟健康菜；當然也有健康餐廳推介，總之做乜都係「健康行頭」。&#13;<br>&#13;<br>封面人物：趙詠賢、胡兆康、翁嘉茵&#13;<br>記者：尹珊珊、楊一凡&#13;<br>攝影：伍慶泉、陳陶鈞、林栢鈞&#13;<br>拍攝場地：theWoodStone</p></body></html>

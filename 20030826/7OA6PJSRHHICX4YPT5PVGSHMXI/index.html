<html><header><meta charset="utf-8"><title>Morning娘拆兩組骨肉相殘</title></header><body><h1>Morning娘拆兩組骨肉相殘</h1><p>日本組合Morning娘，早於八個月前已宣布會分拆成「乙女組」及「櫻花組」兩組，日前她們終於決定推出兩個組合的首張細碟，前者是輕快跳舞曲調的《愛之園~TouchMyHeart~》，後者為慢板情歌《晴雨後之Kiss》，更會在同一日推出，一於大搞「內訌」谷銷量。&#13;<br> 同時，Morning娘將於十一月在大型場地舉行運動會，屆時會由剛分拆的乙女組及櫻花組對壘，故此細碟銷量戰亦被視之為運動會前哨戰。</p></body></html>

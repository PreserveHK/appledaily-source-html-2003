<html><header><meta charset="utf-8"><title>嘉玲、家輝開工不忘狂歡</title></header><body><h1>嘉玲、家輝開工不忘狂歡</h1><p>前晚上山詩鈉在蘭桂坊舉行的生日會，不少圈中好友都雙雙對對到賀，其中包括沈嘉偉及邱淑貞夫婦、阮兆祥與女伴、甄楚倩與男伴、江欣燕夫婦及吳啟華與女友羅泳嫻等。<br> &#13;<br> <spanclass>盡顯紳士風度 &#13;<br> 而劉嘉玲與梁家輝前晚在生日會的會場外，為《性感都市》試戲後，亦抽空到上山的派對祝賀一番。由於當時仍下着微雨，家輝一邊為嘉玲撐傘，一邊亦不忘叮囑嘉玲說：「小心呀，小心呀。」相當有紳士風度。&#13;<br> 問到嘉玲送甚麼生日禮物給上山時，她說：「我開緊工呀。」至於導演王晶在拍戲現場則表示因是試戲，故謝絕傳媒拍照，王晶笑說：「試戲唔方便採訪，你哋返去話王晶好惡，打人唔畀影啦。」</spanclass></p></body></html>

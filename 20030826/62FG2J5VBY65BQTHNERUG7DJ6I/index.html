<html><header><meta charset="utf-8"><title>上戶彩新劇收視超低</title></header><body><h1>上戶彩新劇收視超低</h1><p>今季日劇平均收視均告慘敗，其中以人氣少女上戶彩主演的《給某年夏天的爸爸》，收視與她的人氣程度最不相符，在過去二十日播出的其中一集，更創出百分之三點六（即關東地區約一百四十萬人收看）的超低收視，是數年來收視最差的一套日劇。<br> &#13;<br> <spanclass>電視台急謀對策 &#13;<br> 報章《夕刊富士》透露，上戶彩是TBS電視台一手捧紅的偶像，非她主演的兩套劇集《3年B組金八先生》及《世情間滿是鬼怪》均備受好評，但一到她擔正的劇集《新高校教師》及《給》卻無人談論，可見她仍未能獨當一面。</spanclass></p></body></html>

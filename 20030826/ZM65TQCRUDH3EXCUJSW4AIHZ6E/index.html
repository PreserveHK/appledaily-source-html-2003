<html><header><meta charset="utf-8"><title>女東自殺家人認屍</title></header><body><h1>女東自殺家人認屍</h1><p>【本報訊】前日在荃灣跳樓身亡的四十八歲姓張魚檔女東主，她的丈夫昨日沒有開檔工作，由親友陪同到殮房認屍，面容憔悴。&#13;<br> 死者的姓廖（四十九歲）丈夫（圖右二）昨日表示，由於妻子死狀恐怖，擔心三名子女受驚，所以不准他們一同前來認屍，他安慰子女說：「有爸爸喺度睇住，唔使驚，你哋要堅強啲！」該魚檔自「沙士」疫潮後生意持續下跌，致過去三個月共虧損數萬元。&#13;<br> 徐雲庭攝</p></body></html>

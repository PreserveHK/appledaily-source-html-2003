<html><header><meta charset="utf-8"><title>陳曉東雙喜臨門</title></header><body><h1>陳曉東雙喜臨門</h1><p>陳曉東昨日到新加坡為國語大碟《PerfectLove》舉行發布會，唱片公司以「雙喜臨門——最Perfect的陳曉東」為主題，並表示該大碟上周在新加坡推出後，首周銷量及定單已打破陳曉東過往的紀錄。<br> &#13;<br> <spanclass>預祝生日 &#13;<br> 唱片公司昨日又提早為陳曉東慶祝九月三日生日，他們邀請了與陳曉東多次合作的李偲菘獻送新靴給他。&#13;<br> 今年是陳曉東的二十八歲生日，這張國語大碟正是他入行以來第二十八張大碟，唱片公司特別將他以往的二十八張大碟封面製成一張紀念卡送給他。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>賊人撬閘酒家失竊</title></header><body><h1>賊人撬閘酒家失竊</h1><p>【本報訊】長沙灣道麗新商業中心地下一間海鮮酒家，昨清晨發現被人撬門潛入爆竊。&#13;<br> 一名姓李（三十九歲）女職員昨凌晨二時許關舖離開酒家，至清晨六時許返回酒家開舖時，發現酒家側門鐵閘及木門被撬毀（圖），收銀處一片凌亂，櫃桶被撬開，兩個夾萬其中一個原好無缺，另一個夾萬被撬開，並被棄置在近後門位置，內裏十四萬二千多元兩日假期營業款項被偷去。警員接報在附近兜截可疑人，惜無發現。&#13;<br> 黃曄寧攝</p></body></html>

<html><header><meta charset="utf-8"><title>警認走犯人為疏忽</title></header><body><h1>警認走犯人為疏忽</h1><p>【本報訊】旺角警署前日發生的走犯事件，旺角警區指揮官杜振偉總警司昨日承認，案件涉及人為疏忽。經詳細調查後，將會對有關警務人員進行紀律處分。而涉嫌偷竊越柙的疑犯，目前仍然在逃，但警方已掌握了他的全部資料，正發出通緝令將疑犯緝捕歸案。警方亦即時將有關資料通知入境處，疑犯根本無法離境逃避追緝。&#13;<br> 至於旺角警署的保安問題，杜振偉認為沒有出現漏洞，因為這宗是個別事件，且屬於人為疏忽，加上警署停車場出入口的電閘設計，純粹方便車輛出入，同時省卻人手駐守更亭，令服務市民的前線警務人員數目增加。不過，警方會考慮研究加以改良，令保安更加完善。</p></body></html>

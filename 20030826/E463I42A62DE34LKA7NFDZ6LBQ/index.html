<html><header><meta charset="utf-8"><title>墨魚骨去頑固油迹</title></header><body><h1>墨魚骨去頑固油迹</h1><p>貴價廚具好好用，功能又多，但清潔問題都頗為頭痛，這些廚具內外用上特別物料，所以不可用百潔布、不能用砂粉、不能用強力清潔劑等等。其實最簡單方法係到藥材店購買一個幾蚊雞的墨魚骨，蘸一點水，不需用清潔劑，在爐具上輕力擦便可以。好像圖中這種最流行的顏色導熱煲，一旦黏有燒焦的油迹，便難以清洗，但墨魚骨正好輕易除去這種頑固的焦油迹。</p><p>攝影、記者：伍旋卓&#13;<br> 銷售點：各大中藥藥材店</p></body></html>

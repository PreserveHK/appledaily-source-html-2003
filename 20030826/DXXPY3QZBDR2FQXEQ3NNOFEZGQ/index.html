<html><header><meta charset="utf-8"><title>周杰倫怕醜仔跳HipHop舞</title></header><body><h1>周杰倫怕醜仔跳HipHop舞</h1><p>周杰倫（阿Jay）與溫嵐，前晚一同出席在台灣舉行的「ＭＴＶ夏日音樂高峰會」。<br> &#13;<br> <spanclass>全場熱血沸騰 &#13;<br> 阿Jay在活動中首次表演舞蹈，他十分緊張自己的表現，所以在下午綵排時要求清場排舞，不讓記者拍照，希望到正式表演時才讓大家看看他的舞蹈。&#13;<br> 阿Jay前晚率領多位舞蹈員出場，並獻唱他的新歌《三年二班》，其後唱《懦夫》時，他便表演了秘密特訓的HipHop舞，令台下的歌迷興奮若狂，掀起全晚的高潮。&#13;<br> 而阿Jay的師妹溫嵐，亦在台上勁歌熱舞，令音樂會充滿熱血沸騰的氣氛。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>啱小朋友煎蛋不用明火熱油</title></header><body><h1>啱小朋友煎蛋不用明火熱油</h1><p>煎蛋器一向是圓形，最近日本就推出小朋友專用的星星形和心形煎蛋器，佢係用超導熱金屬製造，只要加熱一陣，不需用油，煮蛋器便為鑊的一部份，熄火後可給小朋友自己煎蛋。由於傳熱度高，可將蛋漿邊緣立刻煮熟，不會流出煎蛋器的範圍，這樣便可不用明火和熱油，給小朋友煎圖案蛋的學習機會。煎蛋器還有防熱活動曲柄，方便拿取。&#13;<br>&#13;<br>記者、攝影：伍旋卓</p><p>售價：$10&#13;<br> 銷售點：銅纙灣吉之島十蚊店</p></body></html>

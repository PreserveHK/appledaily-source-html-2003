<html><header><meta charset="utf-8"><title>深圳產邋遢燒味</title></header><body><h1>深圳產邋遢燒味</h1><p>深圳地下工場所生產的「邋遢」燒味，近日源源流入市內多家大型超市及食店，連東門一間老字號燒臘店，竟有部份燒味也是購自地下工場。<br> &#13;<br> <spanclass>產品銷食店超市 &#13;<br> 布吉鎮紅晟三鳥批發市場，近日揭發多家燒臘地下工場。這些工場每天生產大量鹵水鴨、大腸、燒肉及鹽焗雞等，拿到市內出售。其中一家面積不到五十平方公尺的作坊，工人在污水橫流、蚊蠅滿布的惡劣環境下工作，每天生產兩百多隻鹵水雞鴨，供應給沙井頭市場、京湖肉菜市場和一家超市集團的兩家分店。東門市場一家自稱有二十年歷史的燒臘店，近日亦被發現，所售賣的部份燒味原來也是產自布吉的地下作坊。&#13;<br> 深圳《晶報》</spanclass></p></body></html>

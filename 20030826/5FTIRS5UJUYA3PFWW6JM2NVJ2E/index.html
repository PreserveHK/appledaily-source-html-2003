<html><header><meta charset="utf-8"><title>寶馬撞保時捷</title></header><body><h1>寶馬撞保時捷</h1><p>【本報訊】兩輛名車昨日在西九龍走廊天橋相撞，結果各有損毀，僅一人受輕傷。昨日中午十二時四十五分，姓盧男子駕駛着一輛價值五十萬元的寶馬X5系房車，沿西九龍走廊天橋向尖沙嘴方向行駛，駛至近旺角弼街一個彎位時，疑因天雨路滑失控，由左線越過右線撞及一輛保時捷跑車。&#13;<br> 被撞的保時捷屬BoxsterS系，約值六十萬元，當時由姓張男子駕駛載着一名小童，被撞後被推向欄杆，車頭損毀，車上兩人並無受傷；而寶馬車則再衝前撞欄，氣袋彈出，司機右手受輕傷，事後毋須送院。兩名司機經酒精測試證實均無飲酒，至於兩車損毀的賠償問題，則由雙方自行決定。</p></body></html>

<html><header><meta charset="utf-8"><title>孫燕姿停工一年享受人生</title></header><body><h1>孫燕姿停工一年享受人生</h1><p>孫燕姿日前接受台灣電台邀請，客串做一日DJ，燕姿對於自己第一次做DJ的表現，她笑言：「真的手忙腳亂。」燕姿稍後便會休息一年，她表示：「三年內出六張唱片實在令我生活好緊張，現在只想停下來好好享受下自己的生活，還想在這段休息期間學一些不太需要動腦筋的東西，好似繪畫、書法、陶瓷等等，更加想出國散心。」<br> &#13;<br> <spanclass>希望同星爺合作 &#13;<br> 問到她休息期間是否所有工作都不會接拍？燕姿坦言：「拍廣告只要三、四天工作是可以考慮，電視跟電影就沒有太大興趣，但如果是我偶像周星馳找我，那不放假也可以。」</spanclass></p></body></html>

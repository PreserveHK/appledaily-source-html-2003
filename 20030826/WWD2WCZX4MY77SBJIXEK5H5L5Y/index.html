<html><header><meta charset="utf-8"><title>海南島旅行團未能出發</title></header><body><h1>海南島旅行團未能出發</h1><p>【本報訊】颱風「科羅旺」襲擊海南島，導致本港與海南島的航機延誤，其中康泰旅行社一個三十五人的「海南島超級豪華團」，昨晨八時在赤鱲角機場等候了逾十二個小時仍未能出發。無法成行的團員今天再與旅行社磋商解決辦法。&#13;<br> 二十九名團員要求取消行程退團及退款，但被職員拒絕。&#13;<br> 香港旅遊業議會總幹事董耀中稱，理論上旅行社難以因颱風影響等因素作出賠償，團員可將團費延遲使用，但延遲多久視乎顧客與旅行社商議。</p></body></html>

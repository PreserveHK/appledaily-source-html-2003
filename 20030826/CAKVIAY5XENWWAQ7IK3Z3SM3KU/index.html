<html><header><meta charset="utf-8"><title>救糞坑兩豬5農送命</title></header><body><h1>救糞坑兩豬5農送命</h1><p>四川大邑縣五名農民為救兩頭掉落糞坑的肥豬，先後在糞坑內窒息身亡。&#13;<br> 該宗慘劇發生於大邑縣普源鎮。前日傍晚，邑溪村女村民陳燕發現家中飼養的兩頭肥豬，掉進糞坑，便請了多名同村村民幫手「救豬」。其中一名村民站到糞坑旁的台階，拖住了一頭豬的後腿，並用力向上拉，不料肥豬拚命掙扎，將他拉進糞坑裏。&#13;<br> 陳燕的丈夫艾民棋，見狀連忙下到糞坑裏，把該名已迷不醒的村民拉上來，自已卻被坑中的毒氣熏倒。陳燕和另外三名村民，下坑救艾民棋時，亦先後中毒昏迷。&#13;<br> 公安接報趕到現場，發現陳燕和四名村民已窒息死亡，而艾民棋則一直昏迷不醒，仍未脫離危險。&#13;<br> 《成都晚報》</p></body></html>

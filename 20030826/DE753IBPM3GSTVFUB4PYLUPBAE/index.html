<html><header><meta charset="utf-8"><title>Swatch秋冬新表一出30款</title></header><body><h1>Swatch秋冬新表一出30款</h1><p>有人話數一數自己有幾多隻表，就知道屬於邊一類人。零隻代表無時間觀念，不想受時間控制或束縛；一隻就表示非常專一；兩隻屬於心思較縝密，即使其中一隻壞了亦有後備；擁有7隻的大概非常貪靚，日日換表來襯衫；10隻或以上的，若非是儲物狂或收藏家，大抵你是個花心大少，不過，若然全數都是同一牌子則可能是例外。Swatch2003秋冬系列有三十多款新表，若然只能選擇一隻的確有點難度，花心絕對身不由己，如果想儲，手頭上超過十隻大家都可以理解。&#13;<br>記者：招佩珊&#13;<br>&#13;<br>售賣點：Swatch全線各店&#13;<br>Swatch查詢電話：25105242</p></body></html>

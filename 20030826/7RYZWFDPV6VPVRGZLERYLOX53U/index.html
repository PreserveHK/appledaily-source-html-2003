<html><header><meta charset="utf-8"><title>若槻千夏羅馬露肉冇人吼</title></header><body><h1>若槻千夏羅馬露肉冇人吼</h1><p>現年十九歲水着偶像若槻千夏，前日為其遠赴羅馬拍攝的寫真集《CHI!坐上單車》及DVD《CHI!想吃薄餅》，在銀座舉行握手會。席間若槻自爆在當地看見型男無數，但全部似乎對她無甚興趣，她苦笑道：「冇呀！冇人撩我呀！」&#13;<br> 若槻又表示意大利天氣非常炎熱，氣溫有時高達四十度，但由於心情輕鬆，故在露天廣場踏單車，也沒有中暑。而前日若槻以一身粉紅浴衣出現，令在場fans大讚她「KAWAII（可愛）」。</p></body></html>

<html><header><meta charset="utf-8"><title>谷祖琳飲酒壯膽做醉雞</title></header><body><h1>谷祖琳飲酒壯膽做醉雞</h1><p>谷祖琳昨日在新城電台，接受節目《愛菩私家房》直播訪問。谷祖琳近日忙於拍攝新戲《豪情》，在片中與古天樂會有不少對手戲。<br> &#13;<br> <spanclass>絕少交流 &#13;<br> 問谷祖琳與古仔拍攝時會否交流？她卻說：「冇呀，我喺套戲入面做『雞』，佢係做嫖客，冇嘢要交流。平時佢都好少出聲，拍完之後會各自各走。」問二人在片中有沒有接吻戲？谷祖琳說：「冇，『雞』同嫖客都唔會咀啦。」&#13;<br> 此外，谷祖琳表示於片中不乏「激」鏡頭，她續說：「喺戲度我要戴住個bra接客，同古仔都有好多戲好激，不過都係借位。今次同佢都第二次合作，之前第一次合作重激，都有尷尬，我要飲定紅酒放鬆自己。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

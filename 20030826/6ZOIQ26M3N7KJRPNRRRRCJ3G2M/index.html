<html><header><meta charset="utf-8"><title>張赫試鏡五十次屢敗屢戰</title></header><body><h1>張赫試鏡五十次屢敗屢戰</h1><p>以飾演韓劇《開朗少女》中的「啟泰哥」而令香港fans數目激增的張赫，應韓流網站koreastorm.com的邀請來港數天，日前他接受全港各大傳媒訪問，自爆入行前曾試鏡五十次，因樣子不算十分標青，屢敗屢戰，但他一直堅守永不放棄的信念，終於捱出今天一片天。&#13;<br> 女fans甚多的張赫，與全知賢曾傳過緋聞，但至今仍沒有女友，他在訪問中說笑地大力推銷自己謂：「真實我又善良、又靚仔、又溫柔、總之會對女仔好好㗎！」<br> &#13;<br> <spanclass>張娜拉赴台 &#13;<br> 而《開朗少女》女主角張娜拉則與朴善英坐同一班機到台灣，分別為韓劇《紅豆女之戀》及《一代皇后》宣傳，但以張娜拉的接機fans較多。</spanclass></p></body></html>

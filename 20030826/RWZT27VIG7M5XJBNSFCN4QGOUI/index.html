<html><header><meta charset="utf-8"><title>兩周刊涉淫褻押後訊</title></header><body><h1>兩周刊涉淫褻押後訊</h1><p>【本報訊】《3周刊》及《東周刊》因刊載女星裸照，先後被控發布淫褻物品，案件昨日分別再在東區裁判法院提訊，兩間刊物均向法庭申請等待覆核評級及上訴結果後再聆訊，獲法庭批准將案分別押後處理。&#13;<br> 代表《3周刊》的律師昨日向法庭申請將案押後，以等待上訴結果，裁判官批准將案延至明年三月三十一日審訊。&#13;<br> 而《東周刊》一案，控方則申請將五張傳票合併處理，辯方亦要求等待評級覆核聆訊完成後才開審，案件押後至十月三十一日再訊。&#13;<br> 案件編號：ESS3026,2940-2944</p></body></html>

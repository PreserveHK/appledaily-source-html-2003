<html><header><meta charset="utf-8"><title>吳建豪離港聲勢勁</title></header><body><h1>吳建豪離港聲勢勁</h1><p>台灣男子組合F4的吳建豪及周渝民（仔仔）、韓星張赫、廖碧兒、羅家英、孫燕姿和劉鑾鴻（細劉）等，昨日先後在機場出現，他們分別離港和抵港。<br> &#13;<br> <spanclass>三十人護駕 &#13;<br> 吳建豪昨日二時多離港，約有接近五十名fans往送機，場面混亂，大會為了吳建豪的安全，安排了約三十名保安護駕，有記者在混亂中更被踩甩鞋。而仔仔則在傍晚時才離開，他的出現，一樣令機場引起混亂。&#13;<br> 此外，廖碧兒昨日獨自攜帶手提行李入閘，她說：「我同auntie一齊去，但佢一早已入咗閘。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

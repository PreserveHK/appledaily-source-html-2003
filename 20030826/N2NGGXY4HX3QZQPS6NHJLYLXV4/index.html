<html><header><meta charset="utf-8"><title>本地設計大聯盟開倉價$30起</title></header><body><h1>本地設計大聯盟開倉價$30起</h1><p>天氣未涼但秋冬時裝已陸續登場，夏季清貨亦接近尾聲，荷包不停瘦身始終未能止血。但開倉、特賣停不了，唔買又買真係好難忍，五個本地設計Multi-Crayon、CasualMonks、FF、ESCTASY及EMPIRE，亦首次搞聯盟，男女T恤、恤衫、褲及外套等，開倉價$30-$100，絕對超筍。&#13;<br>&#13;<br>記者：梁珮瑜攝影：梁細權&#13;<br>開倉日期：即日至9月7日&#13;<br>地點：尖沙嘴加連威老道73號2樓（27218654）</p></body></html>

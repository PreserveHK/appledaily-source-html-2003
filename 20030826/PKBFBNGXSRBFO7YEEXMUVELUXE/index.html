<html><header><meta charset="utf-8"><title>深圳消遣港客捱打</title></header><body><h1>深圳消遣港客捱打</h1><p>【本報訊】一名姓張（四十一歲）男子，昨日凌晨一時許，偕同女友在深圳一間酒吧消遣期間，疑飲醉酒與酒吧保安員發生爭執及互相推撞，遭對方用無線電通訊器打爆左眼，當場血流如注。&#13;<br> 他隨即由女友陪同到深圳第二人民醫院求診，醫生表示需要開刀進行手術。事主擔心該間醫院的設施不夠完善，遂於清晨五時許，經落馬洲過關返港，再召喚救護車送往北區醫院治理（圖），情況穩定。&#13;<br> 宋光明攝</p></body></html>

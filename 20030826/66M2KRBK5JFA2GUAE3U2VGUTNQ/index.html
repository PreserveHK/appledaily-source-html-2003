<html><header><meta charset="utf-8"><title>天雨車禍兩人受傷</title></header><body><h1>天雨車禍兩人受傷</h1><p>【本報訊】昨晨十時許，一輛載着十多名乘客駛往機場的雙層冷氣城巴，沿東區走廊落橋西行。當駛至銅鑼灣維多利亞公園對開告士打道快線時，疑因天雨路滑失控，撞向前面一輛七人私家車車尾。私家車上兩名分別四十九歲及四十六歲男女乘客受輕傷，報警後獲送院治療（圖）。&#13;<br> 四十一歲姓陳巴士司機，及五十七歲姓楊私家車司機，經酒精測試，證實未有飲酒。警員事後將肇事車輛拖走調查。&#13;<br> 胡恩宏攝</p></body></html>

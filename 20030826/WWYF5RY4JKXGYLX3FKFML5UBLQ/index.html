<html><header><meta charset="utf-8"><title>Britney撚手炸雞𠱁情郎</title></header><body><h1>Britney撚手炸雞𠱁情郎</h1><p>過氣小天后BritneySpears，最近與金美侖戴雅絲（CameronDiaz）前夫婚夫謝勒力圖（JaredLeto）的戀情，正透過Britney的廚房白熱化起來。知情人士指Britney上周多次與謝勒約會，她更帶對方回家玩煮飯仔，並一同享受Britney最撚手的炸雞。<br> &#13;<br> <spanclass>夜店內接吻 &#13;<br> 此外，有目擊者指Britney早前在洛杉磯一間夜店內，與一位背影激似長髮女子的人接吻，原來該神秘人正是謝勒力圖。當時Britney下令保鑣在房間外把守，二人在房內逗留二十分鐘後始離開。</spanclass></p></body></html>

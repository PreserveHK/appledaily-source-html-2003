<html><header><meta charset="utf-8"><title>兩跌錢黨盜財三千</title></header><body><h1>兩跌錢黨盜財三千</h1><p>【本報訊】兩名「跌錢黨」男騙徒，昨晨十時許，在慈雲山中心一間銀行外，向一名剛從銀行提取三千元姓黃（八十二歲）老翁落手。一人在老翁面前扮跌錢，另一人將錢拾起提議與老翁瓜分，更親手將錢放入老翁擺放三千元的褲袋內。&#13;<br> 老翁以為「有着數」未有反對，騙徒趁機將其褲袋內的三千元偷走。老翁返回住所之後，始發覺三千元不翼而飛，立即與妻子到銀行向職員求助。&#13;<br> 警員接報到場，與老翁在慈雲山中心兜截騙徒無發現。老翁（圖中）一臉無奈歎氣道：「三千蚊無咗囉！」&#13;<br> 張培生攝</p></body></html>

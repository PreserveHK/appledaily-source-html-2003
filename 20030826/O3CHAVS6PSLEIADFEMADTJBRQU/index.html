<html><header><meta charset="utf-8"><title>女子借賑災騙款判囚</title></header><body><h1>女子借賑災騙款判囚</h1><p>【本報訊】無業女子竟以「華東賑災」的名義，持捐款箱在馬鞍山的街頭招搖撞騙，幸騙取近二百元已遭途人識破，昨在沙田法院認罪，被裁判官斥責其行為雙重不誠實，巿民及東華三院均被欺騙，須判囚三日。&#13;<br> 被告譚美施（三十七歲），報稱無業，被控於本月二十三日在馬鞍山新港城中心，使用「華東賑災大行動」名義，騙取近二百元。&#13;<br> 案件編號：STCC1148/03</p></body></html>

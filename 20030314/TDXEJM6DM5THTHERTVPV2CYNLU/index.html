<html><header><meta charset="utf-8"><title>DividendYield</title></header><body><h1>DividendYield</h1><p><b> 股息率（DividendYield）</b> 即每股股息與每股股價的比率，是一個隨着股價每日起伏而浮動數字。高股息率的公司對爭取高收入的投資者來說極具吸引力，畢竟現時的存款利息甚低。在市況不穩定及宏觀環境不明朗時，息率是個很可靠的考慮因素。但投資者不能單從息率決定投資，必須研究公司派息慣例及盈利展望等其他因素。近年投資者普遍對電訊股發展前景感到憂慮，故電盈（008）、中移動（941）及聯通（726）等均承諾派息，增加本身的吸引力。</p></body></html>

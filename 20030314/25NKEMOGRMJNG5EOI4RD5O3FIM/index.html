<html><header><meta charset="utf-8"><title>拘兩犯涉多宗劫案</title></header><body><h1>拘兩犯涉多宗劫案</h1><p>【本報訊】柴灣興華邨過去兩個月內接連發生近十宗行劫案，警方根據線報派出特遣隊全天候埋伏監視，三日前分別拘捕兩名疑匪。警方調查發現其中一名三十九歲男子，承認涉及至少五宗劫案，昨日已落案控告五項行劫罪，今日在東區法院提堂。&#13;<br> 今日面臨起訴的三十九歲疑犯姓區，至於另一名三十一歲、綽號「蛇仔明」姓李疑犯，則於昨凌晨三時在興華邨二期準備犯案時被捕（圖右二），現仍被警方扣查，警方正聯絡劫案的事主進行認人手續。&#13;<br> 李家傑攝</p></body></html>

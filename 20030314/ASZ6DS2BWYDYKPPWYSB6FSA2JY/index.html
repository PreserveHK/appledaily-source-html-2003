<html><header><meta charset="utf-8"><title>GiGi綵排預埋Fans</title></header><body><h1>GiGi綵排預埋Fans</h1><p>梁詠琪（GiGi）的「FunnyFace演唱會」今晚在紅館舉行，日前GiGi的fans特地到紅館探班，預祝其個唱成功。GiGi除親自帶fans參觀舞台外，更即席與女舞蹈員綵排貼身舞，再徵求歌迷的意見。<br> &#13;<br> <spanclass>歌迷等到凌晨 &#13;<br> GiGi拍畢杜琪峯執導的電影《向左走．向右走》後，連日來馬不停蹄綵排個唱。GiGi日前說：「佢哋有時喺我綵排嘅地方等我，試過等到凌晨兩、三點，當我知道後，雖然好感動，但我覺得咁樣好危險，所以我答應佢哋安排一日見面。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>楊嘉雯做禽獸老師</title></header><body><h1>楊嘉雯做禽獸老師</h1><p>三級電影《淫人師表》以補習社老師侵犯學生為題材，該片由楊嘉雯、顏仟汶和吳霆主演。&#13;<br> 內容講述楊嘉雯是鹹濕補習社老師，常在補習時挑逗學生。&#13;<br> 而吳霆從小就被楊嘉雯性騷擾，小時候的陰影令吳霆變得心理不平衡，長大後亦加入補習社做補習老師，將自己所受的創傷，發洩在其他人身上。<br> &#13;<br> <spanclass>顏仟汶扮差婆 &#13;<br> 顏仟汶則飾演警察，顏仟汶的妹妹在片中被吳霆侵犯，故她對此案展開調查。</spanclass></p></body></html>

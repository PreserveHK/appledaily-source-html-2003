<html><header><meta charset="utf-8"><title>汽車會致函反對加稅</title></header><body><h1>汽車會致函反對加稅</h1><p>【本報訊】香港汽車會去信財政司司長梁錦松，反對財政預算案大幅提高汽車首次登記稅，因為此舉將嚴重打擊全港三十萬名汽車業從業員及其家人的生計。&#13;<br> 汽車會在信中指出，汽車業直接聘用的僱員共五千人，而與汽車業相關的支援行業共有七萬名僱員，連同他們的家人，估計共有三十萬人的生計受影響。&#13;<br> 汽車會又認為，加稅將打擊原本已不景的汽車業，政府將不能收到預計的額外七億元稅收；而大幅加汽車稅亦會對零售業有負面影響，影響本港經濟復甦的步伐。&#13;<br> 汽車會又批評港府加稅前從未諮詢汽車會及汽車商會。</p></body></html>

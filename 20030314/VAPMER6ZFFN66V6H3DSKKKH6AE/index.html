<html><header><meta charset="utf-8"><title>戰神跑車掟彎撼壆</title></header><body><h1>戰神跑車掟彎撼壆</h1><p>【本報訊】一輛有「戰神」稱號的日產Skyline跑車，昨晨四時許，在金鐘夏愨道上橋左轉落斜之際，疑高速掟彎失控猛撞石壆後，再打「白鴿轉」車頭毀爛（圖）。二十九歲姓李的司機沒有受傷，及後報警求助，經酒精測試證實他無飲酒。&#13;<br> 肇事日產Skyline跑車九九年款，2498c.c.，280匹，新車車價三十八萬元。去年十二月中，無綫電視小生羅嘉良駕駛同款跑車在清水灣道涉嫌酒後駕駛撞車，案件將於下周一提訊。&#13;<br> 李家傑攝</p></body></html>

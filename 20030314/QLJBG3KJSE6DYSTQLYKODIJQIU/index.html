<html><header><meta charset="utf-8"><title>朱孝天內地邂逅金玟</title></header><body><h1>朱孝天內地邂逅金玟</h1><p>人氣組合F4成員之一的朱孝天早前表示下月將會拍攝電視劇。據韓國報章《朝鮮體育》報道，月尾朱孝天將與《特務迷城》女角、韓國女星金玟合作拍攝三十集長劇《羽翼》，共譜戀曲。<br> &#13;<br> <spanclass>中韓兩地取景 &#13;<br> 朱孝天飾演外表冷酷的生意人，在內地邂逅自幼喪失雙親、性格開朗的韓國女子金玟。起初朱孝天常對金玟冷嘲熱諷，後來卻愛上她。《羽》劇會在內地及韓國取景，預計七月拍竣，十月播映。&#13;<br> 採訪：盧幼萍</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>林嘉欣係粗口白癡</title></header><body><h1>林嘉欣係粗口白癡</h1><p>穿上露臍裝、露出腰間紋身的盧巧音，日前與林嘉欣、麥浚龍在觀塘一個空置單位拍攝電影《六樓后座》。&#13;<br> 林嘉欣表示自己在戲內經常要講粗口，問她《六》片是否三級片？她卻表示只是二級，原來她以為「八婆」、「PK」是粗口，更周圍問人「PK」何解，十分搞笑。&#13;<br> 林嘉欣在戲中經常着人字拖鞋，她說：「我隻腳本來好白淨，但俾人踩到污糟晒，返到屋企隻腳都有個白色嘅人字，要用絲瓜擦腳。」</p></body></html>

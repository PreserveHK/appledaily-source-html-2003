<html><header><meta charset="utf-8"><title>張曼玉赴台拒談偉仔</title></header><body><h1>張曼玉赴台拒談偉仔</h1><p>張曼玉（Maggie）昨日下午三時許到達赤鱲角機場，獨自乘機往台北，以代言人身份出席玉寶表在台的記者會。今次Maggie會為該名表拍攝新一輯平面廣告，展示限量五隻的新款手表。<br> &#13;<br> <spanclass>笑而不語 &#13;<br> 問Maggie有關梁朝偉在她家過夜的報道，她只笑而不答，然後施施然入閘。據知偉仔將於二十日到台北為StarMovies電視台擔任奧斯卡代言人，不知Maggie與偉仔會否在台北碰面？偉仔助手昨日表示偉仔會在Maggie回港後才往台北，所以二人不會見面。&#13;<br> 另外，原子鏸昨日與母親鄭佩佩一同離港，而莫文蔚昨日約五時，與助手由台北返港。	採訪、攝影：何國豪</spanclass></p></body></html>

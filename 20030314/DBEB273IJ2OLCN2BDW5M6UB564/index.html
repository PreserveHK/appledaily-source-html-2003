<html><header><meta charset="utf-8"><title>陳敏之憶亡父　勸人戒煙</title></header><body><h1>陳敏之憶亡父　勸人戒煙</h1><p>陳敏之的父親陳志球月初因為肺癌病逝，前晚在紅磡永恆殯儀館永樂堂設靈，喪禮以基督教儀式進行，陳敏之的圈中朋友並沒有出席，唯一到場的是她的男朋友揚明。&#13;<br> 陳敏之表示現時自己心情已平復，不過母親仍經常以淚洗面，所以雖然公司有工作安排她去澳洲，但她亦已經推辭，希望可以抽多些時間陪母親，而她在《娛樂大搜查》的工作亦不得不暫停。<br> &#13;<br> <spanclass>孭起成頭家 &#13;<br> 陳敏之有一個正在讀中六的妹妹，她表示現時負責家人生活，所以會更加用心工作。陳敏之說：「我𠵱家成日勸啲親戚朋友唔好食煙，因為好多癌症都係因為食煙而引起。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

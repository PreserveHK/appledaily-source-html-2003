<html><header><meta charset="utf-8"><title>馬騮山常客脫傷人罪</title></header><body><h1>馬騮山常客脫傷人罪</h1><p>【本報訊】常到「馬騮山」餵馬騮的五旬翁，在山上與另一餵馬騮常客起衝突，遭對方襲擊，五旬翁拿生果刀自衞，斬傷對方額頭及頸項，以致對方血如泉湧，昨日他在高等法院獲判蓄意傷人及交替性的傷人罪均不成立，無罪釋放。&#13;<br> 五十三歲被告余錦雄否認於去年四月二十日，在深水埗金山樹木研習徑，蓄意傷害五十三歲男子黃社祥，陪審團退庭商議三個多小時，一致裁定余蓄意傷人罪不成立，又以五對二裁定交替性的傷人罪也不成立。&#13;<br> 案件編號：HCCC296/2002</p></body></html>

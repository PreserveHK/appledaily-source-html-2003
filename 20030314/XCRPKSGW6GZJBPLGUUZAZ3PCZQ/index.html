<html><header><meta charset="utf-8"><title>一青窈奪新人王寶座</title></header><body><h1>一青窈奪新人王寶座</h1><p>由日本唱片協會主辦的「第十七屆日本GoldenDisc頒獎禮」，前晚盛大舉行。奪得「全年最佳新人」獎的一青窈，在台上哭着說：「我可以代替已逝世嘅父母活到今日，真係好幸福。」&#13;<br> 而宇多田光打敗濱崎步重奪「全年最佳銷量歌手獎」，但她依然故我，以工作忙為由不肯畀面出席頒獎禮。光妹透過錄影帶講述得獎感受時說：「上年對我嚟講發生咗好多事，我覺得特別開心，為咗下年可以再攞獎，我會努力啲。」</p></body></html>

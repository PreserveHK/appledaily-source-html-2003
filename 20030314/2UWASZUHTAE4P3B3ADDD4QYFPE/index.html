<html><header><meta charset="utf-8"><title>DIY不求人：原始小掛飾增家居情趣</title></header><body><h1>DIY不求人：原始小掛飾增家居情趣</h1><p>每天活在同一間屋，有時都幾悶！想增添生活情趣，閒時不妨DIY些家居飾品，美化家居之餘又獨一無二。&#13;<br>記者：吳佩璇&#13;<br>攝影：林栢鈞</p><p>&#13;<br> 材料：樹枝約12條、麻布（裁剪個人喜歡的大小）、掛繩1條、白膠漿、另按喜好備花生殼及硬殼果之類的東西（更能配合樹枝、麻布的原始味）</p><p>&#13;<br> &#13;<br> &#13;<br> &#13;<br> &#13;<br> 小備忘：掛飾的大小視乎喜好及各自家庭的牆壁空位而定，十分隨意。故買材料時要留意樹枝的長度與麻布的裁剪大小。想效果美觀，樹枝最好比麻布不規則地長約1-2cm。</p></body></html>

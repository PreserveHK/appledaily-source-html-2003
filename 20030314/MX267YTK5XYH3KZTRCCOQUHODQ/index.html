<html><header><meta charset="utf-8"><title>Shine整朱古力雞手鴨腳</title></header><body><h1>Shine整朱古力雞手鴨腳</h1><p>組合Shine和E-kids昨日到新城接受訪問，還親自炮製朱古力，他們雖然雞手鴨腳，不過最後總算成功製造心形朱古力。主持人一早準備了貼上Cookies和Twins照片的朱古力給他們拍照，令跟Cookies成員Miki傳緋聞的徐天佑十分尷尬。徐天佑說：「費事啦，講番做嘢好啲，況且咁樣影響人哋都唔好啦，好無辜嘛。」<br> &#13;<br> <spanclass>願意露股罅 &#13;<br> 此外，Shine和余文樂一向老友，早前余文樂為台灣雜誌拍了輯露毛照片，Shine力撐老友說：「咁犀利，呢啲都係fashion嘢，不過我哋暫時唔接受到拍露毛照，但露股罅就接受到。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

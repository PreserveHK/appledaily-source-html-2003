<html><header><meta charset="utf-8"><title>妮歌誓要平反緋聞</title></header><body><h1>妮歌誓要平反緋聞</h1><p>被喻為奧斯卡影后大熱之一的妮歌潔曼（NicoleKidman），上周被英國《太陽報》刊登一張與祖迪羅（JudeLaw）約會的親熱相。&#13;<br> 妮歌的代表律師行SchillingandCo.日前投訴該報，並謂妮歌將會控告《太陽報》侵犯其私隱，並期望該報道歉。<br> &#13;<br> <spanclass>大導力撐 &#13;<br> 妮歌與祖迪羅合作新片《ColdMountain》的大導安東尼明格拉（AnthonyMinghella），日前力撐妮歌謂：「佢哋嘅緋聞完全唔係真，咁樣對要角逐奧斯卡嘅妮歌好唔公平！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>當莊遜戶口遭凍結</title></header><body><h1>當莊遜戶口遭凍結</h1><p>荷李活男星當莊遜（DonJohnson），上年十一月由瑞士駕車到德國邊境時，被德國海關人員發現他攜帶面值高達八十億美元（約六百二十億港元）的股票、債券、支票在身，近日更有報道指懷疑他洗黑錢。前日當莊遜大聲呼冤，聲言該筆款項只是其投資拍檔的資金證明。<br> &#13;<br> <spanclass>急於周轉 &#13;<br> 當莊遜接受路透社訪問時，表示當日正與投資拍檔前往德國買車，過關時被海關例行檢查，事後德國警方根本再無聯絡或要拘捕他。但因近日有報道指他洗黑錢，令其在歐洲的兩個銀行戶口即時被凍結，令急於周轉的他彷徨萬分。</spanclass></p></body></html>

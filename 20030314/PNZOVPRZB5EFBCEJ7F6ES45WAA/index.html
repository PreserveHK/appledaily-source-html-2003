<html><header><meta charset="utf-8"><title>採訪車疑爬頭撞靈車</title></header><body><h1>採訪車疑爬頭撞靈車</h1><p>【本報訊】六十三歲姓郭男子疑不堪癌病折磨，昨晨在慈雲山慈正邨正德樓六樓住所攀窗墮落二樓石屎簷篷，送院搶救情況危殆，其間一名記者駕電單車趕赴現場採訪途中，在蒲崗村道與一輛駛入鑽石山火葬場靈車相撞，記者與靈車上一名跟車人員受傷。靈車事後獲酌情放下靈柩折返，火化時辰未受阻延。&#13;<br> 受傷記者姓何（二十五歲），雙腳受傷，經治理情況穩定；靈車跟車工人姓馮（七十二歲），扭傷手送院敷治無礙，警方初步懷疑有人越線爬頭肇禍。&#13;<br> 昨晨十時半，姓何記者接獲報館指示慈正邨有人跳樓，即駕電單車趕赴現場，沿蒲崗村道慢線上斜期間，疑有人心急欲越過前面靈車爬頭肇禍。</p></body></html>

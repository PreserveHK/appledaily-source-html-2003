<html><header><meta charset="utf-8"><title>伊促貝理雅捨棄布殊</title></header><body><h1>伊促貝理雅捨棄布殊</h1><p>英國首相貝理雅裏外不是人，為了緩和國內反戰聲音，他提出的免戰條件卻連美國也不支持，「沙煲兄弟」現裂痕。<br> &#13;<br> <spanclass>「前途處於深淵邊緣」 &#13;<br> 伊拉克總統侯賽因長子烏代旗下的《巴比倫報》周四趁機煽風點火，指貝理雅政途岌岌可危，除非他改變力挺美國攻伊立場，否則難免重蹈前首相戴卓爾夫人倒台的覆轍。&#13;<br> 報道指，「貝理雅的前途處於深淵的邊緣，命運比戴卓爾夫人好不了多少。」&#13;<br> 戴卓爾夫人在九○年，即九一年波斯灣戰爭爆發前幾個月，她領導的保守黨出現分裂，最後在失去黨的支持下，被迫辭職。今天，貝理雅若未經聯合國授權出兵參戰，執政工黨已密謀倒他的台。&#13;<br> 法新社</spanclass></p></body></html>

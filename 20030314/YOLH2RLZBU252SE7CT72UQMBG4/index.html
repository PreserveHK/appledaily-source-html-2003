<html><header><meta charset="utf-8"><title>英揆座駕遇襲</title></header><body><h1>英揆座駕遇襲</h1><p>美英聲言要攻伊，但兩地反戰聲不絕。英國首相貝理雅周三乘專車抵達皇家藝術學院時，反戰人士塔切爾突然以身軀擋着汽車的去路，跳上車頭蓋，貝理雅的保鑣立即趨前將他拘捕。&#13;<br> 美國紐約市議會周三則通過一項反對向伊拉克開戰的議案，前總統克林頓更呼籲總統喬治布殊給予伊拉克多一點時間解除武裝，以便爭取更多安理會成員國支持聯合國第二份決議案。另外，已故「披頭四」樂隊成員約翰連儂的妻子大野洋子，花了近三十三萬港元在多份報章上刊登全版反戰廣告。&#13;<br> 美國《華盛頓時報》/路透社/法新社</p></body></html>

<html><header><meta charset="utf-8"><title>刀賊挾人質劫銀行</title></header><body><h1>刀賊挾人質劫銀行</h1><p>【本報訊】手持𠝹刀中年獨行賊，昨下午三時許闖入青衣青怡花園地下一間銀行，用刀挾持一名五十一歲姓梁女顧客，要脅一名櫃位女職員交出六萬元現金，被經理按動警鐘嚇退，事件中無人受傷，警方封鎖現場調查（圖）。&#13;<br> 劫匪年約四、五十歲，身穿灰色上衣，據葵青警區助理指揮官陳國強表示，劫匪以𠝹刀架着一名女顧客的頸部，要脅櫃位女職員交出六萬元，女職員機警慢慢將錢取出引起經理注意，經理按動警鐘，劫匪見事敗立刻奪門而逃。&#13;<br> 黃偉民攝</p></body></html>

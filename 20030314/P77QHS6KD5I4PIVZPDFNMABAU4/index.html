<html><header><meta charset="utf-8"><title>馬仔感激周華健贈歌</title></header><body><h1>馬仔感激周華健贈歌</h1><p>馬浚偉（馬仔）拍完無綫劇集《金牌冰人》和《執法群英》後，獨自往台灣旅行。原來馬仔對台灣情有獨鍾，他說：「七年前我曾經去過台灣宣傳唱片，喺嗰邊住咗半年，除咗學識國語外，亦識咗好多朋友。今次重遊舊地，我都有抽時間探吓啲朋友。」<br> &#13;<br> <spanclass>交淺言深 &#13;<br> 馬仔此行最開心是可以與周華健見面，他說：「雖然我同華健唔係成日聯絡，但係我哋交淺言深，佢喺香港開演唱會嗰陣，我都有去捧場。華健對我好好，專登幫我主演嘅《金》劇寫咗隻插曲，佢開咗兩晚通宵寫呢隻歌，我知道後真係幾感動。我今次去台灣想請佢食飯，但佢反過來請番我，真係唔好意思。」&#13;<br> 撰文：陳月媚</spanclass></p></body></html>

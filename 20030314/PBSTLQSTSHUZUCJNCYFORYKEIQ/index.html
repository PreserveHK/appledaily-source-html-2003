<html><header><meta charset="utf-8"><title>地盤挖泥機遭縱火</title></header><body><h1>地盤挖泥機遭縱火</h1><p>【本報訊】元朗模範鄉對開新潭路一個修路工程地盤，昨晨零時許發生縱火案。三輛停泊路邊的小型挖泥機，其中一輛突然起火焚燒。警員巡經發現即通知上峯，消防員奉召到場迅速將火警救熄（圖），起火挖泥機則嚴重焚毀。消防員其後發覺挖泥機的座椅首先起火，認為有可疑。&#13;<br> 地盤負責人表示，未與人結怨及事前沒有遭到勒索，不明遭縱火原因，案件警方仍調查中。&#13;<br> 區恩傑攝</p></body></html>

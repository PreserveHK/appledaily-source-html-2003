<html><header><meta charset="utf-8"><title>永盛電影被控侵版權</title></header><body><h1>永盛電影被控侵版權</h1><p>【本報訊】嘉禾娛樂事業有限公司旗下公司，九年前購下永盛電影製作有限公司三十三部影片版權，指永盛其後擅自授權他人為部份影片製作拷貝及在泰國發行，涉違反合約及侵犯版權，昨入稟高等法院索償損失及要求頒令交出有關侵權物品。&#13;<br> 根據入稟狀，原訴KotewallLimited是嘉禾娛樂事業有限公司的附屬公司。原訴人於九四年八月至翌年三月間，與永盛電影簽訂三份合約，購下永盛三十三部影片連相關物品的版權，包括《逃學威龍》和《賭神》等賣座片。原訴指永盛及當時董事向華勝於九四年底擅自將部份影片授權他人在泰國發行及製作拷貝。	&#13;<br> 案件編號：HCA918/03</p></body></html>

<html><header><meta charset="utf-8"><title>化妝小幫手</title></header><body><h1>化妝小幫手</h1><p>看別人化妝好像好易，只係將各種顏色平均地塗抹在臉上。不過，知易行難，到自己試的時候，才知一點也不容易。稍一出錯，分分鐘要從頭來過！如果有法寶幫幫手，情況一定會好得多。&#13;<br>近日，不少生產商就推出了一些化妝小幫手。例如公認最難化得好看的眼部，就可用Alchemy的眼部化妝急救箱，包括可以讓眼影更持久的MedicCucumberShadowFix、用作修眼眉的MedicBrowBooster，以及一支能輕易清除Mascara污迹的Clean-upStick。如果你面色太差，就算用粉底都遮唔到，可以事先用Sofina光影調色底霜，改善膚色。&#13;<br>記者：羅惠芬&#13;<br>攝影：林栢鈞</p></body></html>

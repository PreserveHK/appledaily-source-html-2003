<html><header><meta charset="utf-8"><title>黃秋生孟廣美結伴逛誠品</title></header><body><h1>黃秋生孟廣美結伴逛誠品</h1><p>吳大維的舊愛、台灣女星孟廣美，早前曾公開表示與吳大維的一段情已告終，更指對方傷她極深，但言猶在耳，今期台灣《壹週刊》卻有報道指孟廣美與黃秋生結伴逛書店。<br> &#13;<br> <spanclass>態度親暱 &#13;<br> 報道指上周三（五日）晚上約十時，孟廣美首先被發現在台北敦化南路的誠品書店閒逛，沒多久黃秋生便跟着現身。只見黃秋生拿着兩籃書、雜誌與唱片等，走到收銀處付款，孟廣美看到黃秋生便施施然地向他走近，二人表現親密。黃秋生付完帳後，便與孟廣美雙雙離去，不知孟廣美是否為盡地主之誼，才帶黃秋生去買書？</spanclass></p></body></html>

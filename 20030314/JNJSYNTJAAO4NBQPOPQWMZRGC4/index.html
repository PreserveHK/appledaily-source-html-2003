<html><header><meta charset="utf-8"><title>CHANEL新香水月尾有Chance！</title></header><body><h1>CHANEL新香水月尾有Chance！</h1><p>一代美豔女星瑪麗蓮夢露的一句話：「我瞓覺時只穿No.5香水！」，令CHANEL的No.5香水成為經典與性感的代名詞，而CHANEL各款香水亦一向是品味與高貴的象徵。但近年在年輕化的潮流下，CHANEL不但在時裝設計中滲入運動風格，上年更推出了品牌史上第一款圓形瓶子的香水—─Chance，玩年輕後生的感覺。Chance去年9月在美國及加拿大推出時大受歡迎，成為不少女星的新寵，相信月尾抵港時必定掀起熱潮，熱切期待！&#13;<br> 記者：梁珮瑜&#13;<br> &#13;<br> 地址：中環太子大廈6-6A舖&#13;<br> 電話：28100978</p></body></html>

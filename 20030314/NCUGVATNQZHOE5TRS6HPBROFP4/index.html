<html><header><meta charset="utf-8"><title>蕭正楠師妹求籤問前程</title></header><body><h1>蕭正楠師妹求籤問前程</h1><p>蕭正楠所屬唱片公司MusicNation旗下新人王蓉即將推出個人專輯，早前她抽空到黃大仙廟求籤，並求得中吉籤。解籤的居士向王蓉表示她以往雖努力工作，但得不到好成績，幸好今年得到貴人扶持。<br> &#13;<br> <spanclass>得李進賞識 &#13;<br> 事後王蓉以國語興奮地說：「居士說得很準，以前我很努力寫歌卻沒有好成績，到了九五年我叫朋友帶我的錄音帶到香港，只有李進打電話給我，所以我相信他就是我的伯樂和貴人。」&#13;<br> 王蓉又表示希望有機會與陳奕迅合作，她說：「我覺得他表演時很放，這樣與我的風格很相似。」	&#13;<br> 採訪：李珮洳&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

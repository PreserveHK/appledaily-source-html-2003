<html><header><meta charset="utf-8"><title>許秋怡唱兩首歌劈炮</title></header><body><h1>許秋怡唱兩首歌劈炮</h1><p>最近有消息指盧希萊和一位叫Annie的中間人，先後接觸過許秋怡和王書麒，斟他們往內地登台。盧希萊開價雖比Annie少五千元，但稱只需唱兩首歌，故許秋怡一口答應，但正式登台時，卻被要求唱四十五分鐘，許秋怡不肯屈服，唱完兩首歌後便劈炮離去。<br> &#13;<br> <spanclass>拍膊頭應承 &#13;<br> 日前許秋怡在電話中說：「其實成件事係誤會，都係自己大懵，我同日收到Annie同阿萊嘅電話，兩邊都應承咗。阿萊平時好幫我手，雖然錢少啲，所以拍膊頭應承，至於唱兩首歌，就係合約寫明嘅，並冇發生不愉快嘅事。呢件事我欠Annie一個人情，話晒我應承佢在先，下次佢有嘢搵我，我一定會幫手。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

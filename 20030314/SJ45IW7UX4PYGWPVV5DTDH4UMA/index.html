<html><header><meta charset="utf-8"><title>　　政商猛人文華密斟 - 李八方</title></header><body><h1>　　政商猛人文華密斟 - 李八方</h1><p>中環文華，昨午恍如政府總部，只見高官出出入入，梁愛詩、李國章、孫明揚、李麗娟輪流轉，重有好多商界、學界猛人，好似信和置業主席黃志祥、富商夏利里拉、九巴董事長陳祖澤、中大校長金耀基等等。冇幾耐，重見到行會成員曾鈺成行出門口接特首董建華。&#13;<br> 原來行政會議廣邀商界要人，同政府高層會面交流；曾鈺成話，非官守行會成員中得佢留喺香港，其他都身在北京，餐飯好簡單，重點都係大家傾吓偈咁話。&#13;<br> 易仰民攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

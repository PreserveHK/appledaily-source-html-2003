<html><header><meta charset="utf-8"><title>胡家惠獲總理青睞</title></header><body><h1>胡家惠獲總理青睞</h1><p>香港小姐嘉碧儀和胡家惠昨日往上環東華醫院，出席獎券抽獎儀式。她們負責攪珠抽出得獎號碼，又頒獎給售賣獎券的服務單位。&#13;<br> 港姐季軍胡家惠表示，趁近日正努力學習日語及電腦繪圖充實自己，她表示本身是東華附屬的學校畢業，所以特別樂意幫手，她說：「感覺好親切，好多總理知道我係校友，都鍾意搵我。」<br> &#13;<br> <spanclass>赴美探親 &#13;<br> 此外，剛忙完拍攝電視劇《金牌冰人》的嘉碧儀，稍後會返美國探親，但要視乎到時是否開戰而定。對於有雜誌找她的緋聞男友陳宇琛跟Kawaii拍照，她笑指拍照很平常沒有甚麼特別。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

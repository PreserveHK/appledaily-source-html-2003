<html><header><meta charset="utf-8"><title>特色豆漿橙汁</title></header><body><h1>特色豆漿橙汁</h1><p>由黃豆製成的豆漿，味道香甜可口，蛋白質豐富，可媲美鮮奶，且更易於被人接受，對鮮奶抗拒如我，以豆漿作為補充蛋白質及鈣質的來源，實在不錯。我有個朋友，平日鍾意左溝右溝，自創特色飲品，以豆漿混和橙汁拌飲，豆漿溝橙汁，聽落好似有點怪，但真正試飲過後，味道又非想像般差，甜中帶香，聽講經常飲用還有滋潤養顏功效，愛美女士大可一試。	記者：陳冰麗&#13;<br>攝影：林栢鈞</p><p><b> 材料：</b> &#13;<br> 豆漿100克、橙汁35克&#13;<br> &#13;<br> <b> 做法：</b> &#13;<br> 將豆漿煮沸，待冷卻後，再將橙汁慢慢加入豆漿內拌勻即可。</p></body></html>

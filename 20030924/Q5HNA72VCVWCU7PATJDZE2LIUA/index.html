<html><header><meta charset="utf-8"><title>利嘉兒當愛犬係貓</title></header><body><h1>利嘉兒當愛犬係貓</h1><p>利嘉兒昨日出席在又一城舉行的《OPA/CEU萬事達咭》簽約儀式，她更帶同三個月大的愛犬「豆豆」到場，利嘉兒表示今次擔任代言人除了賺到滿意酬勞及獲得服裝贊助外，連帶愛犬的服飾亦獲贊助。&#13;<br> <br> <spanclass>暴肥要瘦身 &#13;<br> 利嘉兒透露與愛犬相遇的經過，問到是否男友所送時，她說：「邊個畀錢都冇所謂，嗰日同男朋友行街，見到隻狗重以為係隻貓，我覺得有種一見如故嘅感覺。」&#13;<br> 此外，利嘉兒家中尚有另一頭史納沙犬，該犬近期出現暴肥現象，利嘉兒笑言史納沙犬可能要服食由她代言的減肥產品。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

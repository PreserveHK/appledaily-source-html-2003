<html><header><meta charset="utf-8"><title>任達華不齒藝人反叛行為</title></header><body><h1>任達華不齒藝人反叛行為</h1><p>任達華日前接受新加坡傳媒訪問，被問到覺得現今娛樂圈中最弗的藝人是誰時，任達華自信地說：「沒有一個男藝人可以跟我比。」華仔現時體重七十公斤，腰圍十年來均保持二十九吋，他笑言除了老婆琦琦外，最喜歡與健身中心談戀愛。<br> &#13;<br> <spanclass>勤練瑜伽 &#13;<br> 華仔透露二十五年前已開始練瑜伽，亦喜歡舉重和踩單車，笑言現時的身材比十年前更好。華仔又批評新一代的藝人太反叛，言語間似揶揄謝霆鋒，華仔說：「現時藝人大多很反叛，心態非常不好，也許是經理人或公司疏於給他們提點，我一日會花四十五分鐘看書，總比喜歡亂七八糟喝完酒去開車和蒲夜店好，這樣做有甚麼意思？」</spanclass></p></body></html>

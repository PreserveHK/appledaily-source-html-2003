<html><header><meta charset="utf-8"><title>秋怡書麒今攜子擺喜酒</title></header><body><h1>秋怡書麒今攜子擺喜酒</h1><p>許秋怡和王書麒今日在尖沙嘴香港洲際酒店舉行婚宴，二人的囝囝Coda上月剛出生。<br> &#13;<br> <spanclass>忙湊囝囝 &#13;<br> 秋怡與書麒已拍拖七年，一對新人昨日先在家中舉行傳統的上頭儀式，希望婚後可白頭偕老。秋怡誕下囝囝後，除忙於湊仔外還要為婚宴做準備，非常忙碌，昨日她在電話中說：「我呢排真係每日都瞓唔夠三粒鐘，我哋嘅婚禮因為受到早前沙士影響，所以要改日期。」&#13;<br> 原來秋怡早在剛懷孕時，已獲羅浮宮婚紗公司贊助影婚紗照，她今日更邀請了好友向海嵐做伴娘。秋怡說：「原本書麒請溫兆倫做伴郎，可是因為佢要喺台灣拍劇，所以搵蔡一傑同吳家樂代替。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

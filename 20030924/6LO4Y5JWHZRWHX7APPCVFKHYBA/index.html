<html><header><meta charset="utf-8"><title>法消費市道遭熱浪重擊</title></header><body><h1>法消費市道遭熱浪重擊</h1><p>【本報綜合報道】法國上月消費開支創逾6年來最大跌幅，部份原因是熱浪來襲和失業率高企打擊消費意欲，令這個歐元區第2大經濟體系今季陷入衰退的風險增加。&#13;<br> 法國消費開支在7月份升1.1%後，上月回落2.7%，是1996年11月跌3.3%以來最差表現。6月份消費開支升幅由原來的0.5%，向上修訂為0.8%。與去年同期比較，上月消費開支跌1.7%。消費開支是法國經濟增長的主要動力，過去一年的按月數據大上大落。&#13;<br> 分析員說，法國上月消費開支跌幅大過預期，雖然這是受特殊氣候因素影響，但當地經濟前景仍欠佳，就業市道和公共財政前景也令人憂慮。</p></body></html>

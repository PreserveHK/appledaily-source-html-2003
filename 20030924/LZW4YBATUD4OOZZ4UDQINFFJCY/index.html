<html><header><meta charset="utf-8"><title>大埔的士禁區停泊</title></header><body><h1>大埔的士禁區停泊</h1><p>大埔中心居民投訴，屋苑外安泰路近安邦路段的行人路邊，經常泊有不少的士停車候客，噴出死氣，污染環境，上址雖已豎起禁區指示牌，但仍有不少的士停泊該處候客。&#13;<br> 「如果唔係睇到個禁區牌，重以為真係的士站呀。啲的士多起上來，會泊成七、八架，泊到兜出個路口，阻住行車路線，影響其他駕駛者。」&#13;<br> 記者前往視察，發現上址行人路邊泊有四、五架的士，記者等候期間，見的士陸續有來，儼如一認可的士站。&#13;<br> 本報已將時投訴轉介警方跟進。&#13;<br> （○九二○○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

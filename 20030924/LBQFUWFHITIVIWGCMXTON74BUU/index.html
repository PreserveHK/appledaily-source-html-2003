<html><header><meta charset="utf-8"><title>失業母女獲助解燃眉</title></header><body><h1>失業母女獲助解燃眉</h1><p>五十三歲的陳女士，丈夫去世多年，她與二十四歲的女兒相依為命。一直以來，陳女士母女從事飲食行業，兩人分別在茶餐廳及日本料理店當侍應，生活尚算安穩。&#13;<br> 可惜過去一年，母女先後遭公司解僱，不幸淪為失業大軍，自此兩人一直找不到工作，經濟陷困。蘋果日報慈善基金早前撥款六千元助她們解燃眉之急，近日另轉交三千三百元讀者捐款予陳女士，她深表謝意。&#13;<br> 捐款編號：C0810&#13;<br> &#13;<br> 暖流熱線&#13;<br> 電話:29908688&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>adfund@appledaily.com &#13;<br> 網址：<ahref http:> http://www.charity.atnext.com  </ahref></ahref></p></body></html>

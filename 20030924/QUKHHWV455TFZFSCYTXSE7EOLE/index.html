<html><header><meta charset="utf-8"><title>星爺：冇咁多錢買豪宅</title></header><body><h1>星爺：冇咁多錢買豪宅</h1><p>周星馳最近在上海趕拍新片《功夫》，而近日有報道指一向由女友于文鳳代為理財的星爺，最近斥資三千六百多萬購下山頂加列山道的KelletGrove三個單位。&#13;<br> <br> <spanclass>投資低調 &#13;<br> 據悉星爺是看準樓市將復甦，才會一口氣掃下三個單位，由於此三個單位可以打通，更合星爺心意。記者昨日致電星爺查證，他否認有關報道，又聲稱沒有錢買豪宅。&#13;<br> 星爺投資一向低調，買樓買地亦不想被人知，但對於近日的買樓報道，他說：「𠵱家我喺內地拍緊戲咁鬼忙，邊有喺香港連買三間屋呀！真係冇啲咁嘅事，我冇咁多錢呀！《功夫》進展幾順利，估計重要拍多個幾月，部戲多特技鏡頭，係比較花時間。」</spanclass></p></body></html>

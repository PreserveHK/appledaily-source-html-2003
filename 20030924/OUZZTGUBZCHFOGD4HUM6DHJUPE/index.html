<html><header><meta charset="utf-8"><title>大肚美穗與夫巴黎漫步</title></header><body><h1>大肚美穗與夫巴黎漫步</h1><p>日本女星中山美穗，現懷有六個月身孕，她上月被目睹與夫仁成在巴黎街頭行街，二人顯現得十分恩愛。&#13;<br> <br> <spanclass>十指緊扣逛街 &#13;<br> 據昨日的《周刊女性》報道，當地一名日本留學生，上月曾在巴黎發現腹大便便的中山美穗，不施脂粉，並穿上平底鞋，與老公手拖手行街。美穗亦不時用手輕撫小腹，看來胎兒成長相當健康。其間二人曾到過藥房、時裝店購物，顯得十分恩愛。而美穗的預產期為明年二月。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>山口達也擲千四萬密謀結婚</title></header><body><h1>山口達也擲千四萬密謀結婚</h1><p>日本偶像組合TOKIO的三十一歲成員山口達也，現正計劃與拍拖近五年的行外女友T．Y結婚，山口還背着尊尼事務所在湘南買地築愛巢。&#13;<br> <br> <spanclass>買地築愛巢 &#13;<br> 據今期日本雜誌《周刊女性》報道，山口達也已與一位貌似華原朋美、曾任賽車女郎的T．Y在東京世田谷區的住宅同居。由於尊尼事務所不欲旗下藝人結婚，山口惟有暗地進行結婚計劃，二人除了拜會雙方的家長外，亦於今年五月花費了二億日圓（約一千四百萬港元）聯名購下湘南一塊地，並正興建新屋，準備在當地享受二人世界。</spanclass></p></body></html>

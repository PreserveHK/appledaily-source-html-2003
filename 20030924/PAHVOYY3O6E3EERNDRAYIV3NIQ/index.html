<html><header><meta charset="utf-8"><title>黃耀明闊別十年到廣州</title></header><body><h1>黃耀明闊別十年到廣州</h1><p>黃耀明日前曾往江門及廣州宣傳新碟，其間並舉行簽名會及歌迷聚會，由於他已有十多年未曾去過廣州，所以他亦感到雀躍不已。&#13;<br> 黃耀明到達廣州時，曾分別往兩間唱片店做簽名會，而每間唱片店外，均聚集了數百名fans輪候，故大會要事前派籌，以防混亂。&#13;<br> 不過，當中最令黃耀明感動的，是他一名女歌迷專程由長春乘搭十多個小時的火車往廣州，故他既替此位女歌迷簽名亦與她合照，令她開心得眼濕濕。&#13;<br> 採訪：朱倬誼</p></body></html>

<html><header><meta charset="utf-8"><title>貪官升職閱兵慶祝</title></header><body><h1>貪官升職閱兵慶祝</h1><p>中共原安徽省亳州市委書記李興民因貪污被揭發九十年代升任該職後，舉行亳州市歷史上最大規模的閱兵儀式來慶祝。&#13;<br> 為隆重其事，閱兵當天，全市公安、檢察、法院、工商、稅務等執法部門一律穿上統一的制服，武警組織方隊在前步操，中、小學放假參加閱兵儀式，小學生則手拿花環、鮮花、紅旗、彩球等迎接這位新書記，場面壯觀得就像國慶檢閱一樣，共耗費了二百多萬元人民幣。&#13;<br> 李興民因涉嫌貪污受賄，於今年六月一日被紀檢專案組立案審查。&#13;<br> 新華網</p></body></html>

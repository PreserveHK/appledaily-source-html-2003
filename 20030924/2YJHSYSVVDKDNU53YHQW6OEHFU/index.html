<html><header><meta charset="utf-8"><title>名家明星齊捧BALL</title></header><body><h1>名家明星齊捧BALL</h1><p>王菲之後，最叻歎世界的蔡瀾都戴BALL。受追捧原因並非夠豪華又夠貴，BALL的手表一般定價約$8,000，以全自動機械表計，加上其獨家雷射氣體夜光管，折扣後着實抵買到震！今年於BaselFair出盡風頭的新表EngineerChronometer，限量999枚，且得到瑞士天文台COSC認證，亦即其準確性高、可抵受惡劣環境的能力備受肯定。38mm直徑、採用BALLB2001自動機芯、100米防水、防震、防磁等功能，其定價居然「一皮」唔使，BALL名副其實一萬銀以下的表王。&#13;<br>&#13;<br>記者：陳嘉文（各大表行有售）</p></body></html>

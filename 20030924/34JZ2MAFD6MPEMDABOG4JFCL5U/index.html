<html><header><meta charset="utf-8"><title>Webcasts</title></header><body><h1>Webcasts</h1><p>"Cityhallwillofferlive<u> webcasts</u> ofcivilweddingceremonies."&#13;<br> &#13;<br> 「市政廳將向市民提供婚禮網上直播服務。」&#13;<br> &#13;<br> 希望全世界分享自己結婚的喜悅，就要選擇在法國東部城鎮蒙貝利亞爾（Montbeliard）行禮。十月起，當地市政廳向市民提供網上直播婚禮服務，影像每三秒一次傳送到市政廳網站，不能親身赴會的親友也可網上觀禮。Webcast衍生自broadcast（廣播），指網上播放聲畫。&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>洪天明仍愛徐子淇</title></header><body><h1>洪天明仍愛徐子淇</h1><p>洪天明、鐘子淇和車婉婉昨日往尖沙嘴出席「歡樂滿東華觀瀾湖慈善高爾夫大賽」記者會，比賽將於下月中在深圳舉行。眾嘉賓昨日分成兩組進行友誼賽，車婉婉打球時亦有板有眼。&#13;<br> 徐子淇跟男友Brian分手後，即有傳她跟舊愛洪天明復合，昨日天明笑笑口說：「子淇（指鐘子淇）梗係坐我側邊啦！」對於復合傳聞，天明說：「我哋近期有聯絡，我都知佢近期瘦身，比以前瘦咗，但我唔鍾意女仔太瘦，有啲肉好啲。」<br> &#13;<br> <spanclass>「佢同我啱傾」 &#13;<br> 吳耀漢兒子吳嘉龍曾聲言喜歡徐子淇，天明說：「最重要係子淇鍾意邊個，而我一向都話鍾意佢㗎，佢個人好隨和，同我好啱傾。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

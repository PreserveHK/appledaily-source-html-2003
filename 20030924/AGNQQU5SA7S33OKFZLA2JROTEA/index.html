<html><header><meta charset="utf-8"><title>信用卡功能手機將面世</title></header><body><h1>信用卡功能手機將面世</h1><p>【本報綜合報道】全球最大流動電話生產商芬蘭諾基亞（Nokia）表示，正與最大信用卡公司威士國際（VisaInternational）合作，讓用戶可將手機當信用卡使用。諾基亞同時與威士合作推出「威士確認」（VerifiedbyVisa）服務，令消費者可更具信心地進行網上購物。&#13;<br> 諾基亞在新聞稿中說，該公司今年稍後推出的「6600」和「6220」型號手機，具備一項所謂電子「錢包」功能，讓Visa卡持有人可方便而安全地利用手機作信用卡付款。該功能可在手機儲存個人資料，包括用戶姓名、各項流動電話服務的密碼、Visa卡詳細資料、郵寄地址等。</p></body></html>

<html><header><meta charset="utf-8"><title>上戶彩誘發中性魅力</title></header><body><h1>上戶彩誘發中性魅力</h1><p>人氣少女偶像上戶彩，最近轉走成熟形象，故仿效不少成熟女星推出自家品牌香水，這隻名為「AyaUetoFragrancePendant2003」的香水，限量發行三千樽，相信會引起彩妹大班fans搶購。&#13;<br> 負責設計的上戶彩表示，特意將香水樽設計成小型吊墜式，用銀鏈串起，內裏盛着淡橙色的香水，中性的設計男女合用，她說：「那麼fans便可加上其他首飾吊墜，我覺得這樣很漂亮。」</p></body></html>

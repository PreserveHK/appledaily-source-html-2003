<html><header><meta charset="utf-8"><title>瑞航入環宇一家求扭虧</title></header><body><h1>瑞航入環宇一家求扭虧</h1><p>【本報綜合報道】瑞士國際航空（SwissInternationalAirLines）昨天證實，將加入由英國航空和美國航空母公司AMR領導的同業聯盟──環宇一家（Oneworld），不選擇投向德國漢莎航空的陣營。瑞航一直尋求合作夥伴，務求扭虧為盈。&#13;<br> 瑞航表示，與英航達成商業協定，兩家公司今後可互售對方的機票。此外，在瑞航位於倫敦希思路機場的14個專用起飛/降落泊位中，將有8個讓予英航使用，而英航將以這些泊位作擔保向瑞航提供一筆5000萬瑞郎（約2.88億港元）的備用信貸。&#13;<br> 瑞航說，該公司及環宇一家的搭客，均受惠於網絡擴大及聯合飛行常客計劃。</p></body></html>

<html><header><meta charset="utf-8"><title>難忍疾病老翁跳樓</title></header><body><h1>難忍疾病老翁跳樓</h1><p>【本報訊】灣仔一名患便秘的姓何（七十九歲）老翁，懷疑難忍疾病痛楚，昨晨八時許，在軒尼詩道益華大廈十一樓天台縱身躍下，墮在一樓鋅鐵簷篷當場死亡（圖）。接報趕至的女警制止不及，目送老翁跳樓斃命。&#13;<br> 警方事後通知死者姓鍾（七十六歲）妻子了解，她獲知死訊一度需女兒安慰。據鍾婦指出，丈夫退休前在酒樓任腸粉師傅，一向要靠服藥才能排便，早前曾進行肛門手術，剛於兩星期前出院。她又稱丈夫曾多次透露尋死，但家人都不以為意。&#13;<br> 梁偉權攝</p></body></html>

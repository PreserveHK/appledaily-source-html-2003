<html><header><meta charset="utf-8"><title>Xelibri加夾加繩又出場</title></header><body><h1>Xelibri加夾加繩又出場</h1><p>Xelibri四兄弟賣咗都一段時間，傳聞其餘四兄弟陸續喺年尾出世嘅時候，廠方仍為四兄弟推出手機配件，不過似乎三弟就較為得寵，其他三兄弟只係有條拉鏈形手機繩送，成條黑色再加埋XelibriLogo，都幾型仔。而三弟唔單止有手機繩，兼且外形會有改動，將原本平滑嘅背面，特別加入機夾，唔單止可以掛三弟喺心口度威威，就連夾喺護腕都一樣咁搶鏡，兼且加入國語語音功能，透過內置IDDCode，講聲就可以打埋長途電話。&#13;<br>&#13;<br>記者：劉耀祥　攝影：梁細權&#13;<br>ImageGirl：Kate</p><p><br> &#13;<br> <b> 西武百貨專櫃</b> &#13;<br> 查詢：23052528</p></body></html>

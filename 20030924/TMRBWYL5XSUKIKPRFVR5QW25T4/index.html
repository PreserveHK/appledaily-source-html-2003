<html><header><meta charset="utf-8"><title>瘋狗症少年咬3人</title></header><body><h1>瘋狗症少年咬3人</h1><p>江蘇省泗陽縣一名中一學生，三個月前遭野狗咬傷，送院治療期間疑注射了假的瘋狗症疫苗，本月八日在課室內瘋狗症病發，連續咬傷三名同學。&#13;<br> 本月八日，十三歲的楊旭突然抱住鄰座的女同學狂咬，女同學脖子上頓時鮮血淋淋；另一女同學和男同學上前阻止時，也被情緒失控的楊旭先後咬傷。&#13;<br> 班主任見狀將楊旭鎖在課室內，然後通知其家人。楊旭在課室內發出狂叫，竟用牙齒狠命咬住窗戶上的鋼筋。警方到場後，將楊旭和三名學生送院&#13;<br> 《南京晨報》</p></body></html>

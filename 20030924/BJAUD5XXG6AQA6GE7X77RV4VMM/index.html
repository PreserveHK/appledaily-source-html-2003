<html><header><meta charset="utf-8"><title>TheRock生擒尚威廉</title></header><body><h1>TheRock生擒尚威廉</h1><p>由著名摔角手兼演員TheRock及新星尚威廉史葛（SeannWilliamScott）主演的動作歷險片《TheRundown》，後日將在全美約三千間戲院公映。&#13;<br> 前晚此片在洛杉磯舉行首映禮，身為男主角的TheRock攜同妻子DanyGarcia出席，表情多多，搶鏡非常。&#13;<br> 《TheRundown》故事講述TheRock飾演的追捕者，因欠債而毅然接受聘請，遠赴亞馬遜森林中，捉拿由尚威廉史葛扮演的逃犯，不過後來TheRock發現對方並非窮凶極惡之徒，二人還合作一起找尋失落已久的寶藏。</p></body></html>

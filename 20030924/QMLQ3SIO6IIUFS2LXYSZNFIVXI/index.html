<html><header><meta charset="utf-8"><title>百警圍剿元朗14K</title></header><body><h1>百警圍剿元朗14K</h1><p>粵港澳大模規反黑行動進入高潮，其中本港警方精英隊伍有組織罪案及三合會調查科（俗稱O記），在元朗天水圍一舉將當地的「14K」黑勢力擊潰。警方遣派卧底探員滲入幫會蒐集罪證，至昨日清晨時機成熟，出動逾百「O記」探員展開行動，手持四十多名目標人物的名單，分別掩往天水圍、元朗及錦田搜查，拘捕三十二名男女，當中包括該幫會的天水圍話事人「四眼民」，警方同時在錦田一間村屋搗破一個「兵器庫」，起出大批武器。</p></body></html>

<html><header><meta charset="utf-8"><title>雪兒久未露面拍新片</title></header><body><h1>雪兒久未露面拍新片</h1><p>雪兒、梁家輝和吳耀漢兒子吳嘉龍等，前晚在跑馬地拍攝新片《莫失莫忘》。片中有一幕講述家輝車禍受傷，故前晚他的左額亦化了受傷的妝。&#13;<br> <br> <spanclass>吳嘉龍暗戀徐子淇？ &#13;<br> 久未在港露面的雪兒，前晚表示會在香港逗留一星期進行拍攝工作，而吳嘉龍則自爆近日有一名心儀的圈中女子，根據他提供的資料，估計該名女子正是徐子淇，吳嘉龍說：「對方都知道，但我哋唔係好熟，不過爹哋（吳耀漢）就叫我唔好媾女。」&#13;<br> 採訪：陳梅香&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

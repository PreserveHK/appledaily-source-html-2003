<html><header><meta charset="utf-8"><title>附近景點</title></header><body><h1>附近景點</h1><p><b>煩囂中的綠洲</b>&#13;<br>去到金鐘太古廣場，不妨到附近的香港公園逛逛，從太古廣場有自動扶手電梯可直達。&#13;<br>坐落於鬧巿裏的中環紅棉路，佔地足有八公頃，這個公園設計頗現代化，除有溫室、觀鳥園、太極園、鳥瞰角外，還有兒童遊樂場、室內運動場和壁球中心，是個憩靜休閒的優美環境。如果逛街逛得累了，又或想找個讓身心舒展的地方，這裏實是個理想地。&#13;<br>&#13;<br>記者：曾順珍&#13;<br>地址：香港中環紅棉路十九號</p></body></html>

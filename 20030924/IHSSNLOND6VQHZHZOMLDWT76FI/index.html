<html><header><meta charset="utf-8"><title>查理士遺屬為爭產反目</title></header><body><h1>查理士遺屬為爭產反目</h1><p>銀壇鐵漢查理士布朗臣（CharlesBronson）上月病逝，留下的四千八百萬美元（約三億七千四百萬港元）遺產，弄致其遺孀KimWeeks與子女反目。據英國報章《DailyStar》報道，查理士的遺囑訂明，Kim可獲得價值八百萬美元（約六千二百萬港元）的加州豪宅及一百六十萬美元（一千二百五十萬港元）現金。&#13;<br> 查理士的子女雖然都得到父親留下的物業及現金，不過他們仍然未滿意，其中兒子東尼（TonyBronson）認為Kim故意在查理士臨死前，不讓任何人接近他，她絕對不值得獲如此豐厚的遺產。</p></body></html>

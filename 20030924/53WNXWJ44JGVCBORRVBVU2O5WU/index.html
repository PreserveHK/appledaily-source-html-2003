<html><header><meta charset="utf-8"><title>Juno粉紅Tiffany鏈甜蜜蜜</title></header><body><h1>Juno粉紅Tiffany鏈甜蜜蜜</h1><p>麥浚龍（Juno）早前佩戴一條由朋友送贈的Tiffany粉紅色水晶頸鏈，他表示是一位女性朋友送給他的。&#13;<br> Juno說：「嗰個女仔係我讀書時已經識㗎啦，所以佢送呢份禮物畀我，我都好開心，因為我覺得呢條頸鏈嘅顏色好特別。」<br> &#13;<br> <spanclass>長度啱心水 &#13;<br> Juno表示由於以往所購買的飾物都是銀製，所以這條水晶鏈更顯特別，他說：「我一直買嘅飾物都係銀首飾，而且所有鏈嘅長度都好長，反而呢條水晶鏈嘅長度好啱我心水，雖然好少男仔會戴粉紅色嘅飾物，但係我就覺得呢種顏色幾靚、幾特別呀！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Eason為新碟變阿四</title></header><body><h1>Eason為新碟變阿四</h1><p>陳奕迅（Eason）昨日到台灣宣傳全新國語大碟，抵埗後Eason到一間酒吧舉行試聽會招待傳媒，酒吧早已布置成客廳一樣，Eason還親自動手打碟，並一邊介紹碟內的歌曲內容，不介意當上「阿四」，心情顯得相當不俗。<br> &#13;<br> <spanclass>新歌好搶手 &#13;<br> Eason昨日表示，今次在新碟中會有大膽嘗試，他說：「其中有首歌叫《兄妹》，題材內容好敏感，係講同性戀、雙性戀同異性戀嘅，雖然首歌好敏感，不過都好搶手，分別已經俾無綫同台灣兩個電視台買咗做劇集嘅主題曲。」&#13;<br> 記者黎寶蘋台北直擊</spanclass></p></body></html>

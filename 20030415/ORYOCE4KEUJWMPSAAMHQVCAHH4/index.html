<html><header><meta charset="utf-8"><title>偕夫燒炭婦判服務令</title></header><body><h1>偕夫燒炭婦判服務令</h1><p>【本報訊】年輕夫婦因無力還債，服安眠藥及燒炭雙料自殺，丈夫因吸入過量一氧化碳死亡，妻子醒轉後報警獲救，早前她在高等法院承認一項誤殺罪，昨獲判社會服務令二百四十小時。&#13;<br> 高院法官貝珊昨判案說，被告與丈夫是恩愛夫婦，為人順從，某程度上是受丈夫影響才犯案，若判她入獄，將摧毀她的一生，但為反映公眾不認同二人協議自殺，遂判處社會服務令的最高刑罰，若有需要她亦要接受心理或精神治療。&#13;<br> 二十九歲被告龍展恆在印刷公司工作，被控於○一年三月十九日，在屯門仁愛堂街寓所，誤殺丈夫陳容生。&#13;<br> 案件編號：HCCC148/2002</p></body></html>

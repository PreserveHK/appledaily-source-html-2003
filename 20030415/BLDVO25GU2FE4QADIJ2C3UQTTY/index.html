<html><header><meta charset="utf-8"><title>後藤真希處女個唱開鑼</title></header><body><h1>後藤真希處女個唱開鑼</h1><p>十七歲青春偶像後藤真希前日在日本千葉新市川市文化會館，展開個人處女巡迴演唱會，更一日連踩兩場。為了令三千八百名fans看得開心，後藤除以性感露臍裝上陣外，並一連換了十套服裝，當中不乏金光閃閃的華衣美服。&#13;<br> 此外，二人組合DoAsInfinity同日亦在千葉市原市民會館，展開全國巡迴演唱會，組合將在三個月內演唱二十七場，吸引四萬五千名觀眾。女主音伴都美子說：「我哋會同大家開心到最後！」</p></body></html>

<html><header><meta charset="utf-8"><title>東主遭前僱員恐嚇</title></header><body><h1>東主遭前僱員恐嚇</h1><p>【本報訊】旺角亞皆老街一間髮型屋，昨中午十二時許，二十九歲姓郭女東主收到一名前女僱員寄來的恐嚇信件，內容大意為：「我要向你報仇，我唔怕犯事俾人拉㗎！」她於是報警（圖）。&#13;<br> 女東主表示，該名三十餘歲前女僱員姓黎，為啞巴，約半年前透過社工介紹獲聘為女工，惟對方經常曠工及懷疑精神失常，她遂於十多日前將黎女解僱。警方現將案列刑事恐嚇處理。&#13;<br> 梁澤岡攝</p></body></html>

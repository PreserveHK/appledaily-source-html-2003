<html><header><meta charset="utf-8"><title>酒店自助餐減熱盤增流量</title></header><body><h1>酒店自助餐減熱盤增流量</h1><p>因為非典型肺炎的陰影籠罩，市面很多的自助餐都暫停供應，不過港島香格里拉的CafeT00的自助午餐和晚餐仍然維持供應，而且加強了衞生措施，除了員工要戴口罩和手套等基本措施外，還加裝了大量的透明膠箱蓋來將生的食物保存好，並有專人替客人分食物。此外，每盤熱盤的供應份量會減少，以便不停添補菜式來保持新鮮。&#13;<br> 攝影、記者：謝翠玲&#13;<br> &#13;<br> 自助午餐：成人$235小童$168（逢星期一至六）、成人$275小童$178（逢星期日及公眾假期）&#13;<br> 地址：金鐘太古廣場7字樓港島香格里拉大酒店&#13;<br> 電話：28208571</p></body></html>

<html><header><meta charset="utf-8"><title>agnesb.×GraffitiArtist限量版塗鴉帽</title></header><body><h1>agnesb.×GraffitiArtist限量版塗鴉帽</h1><p>法國品牌agnesb.一向熱愛藝術，今季的新意思，是找來五位來自巴黎及紐約的GraffitiArtist，分別替品牌其中一款帽子Byblos添新意，限量共八款的手繪帽作由今日起到本月21日會於尖沙嘴agnesb.太陽廣場店展出，每頂帽子的售價為$2,680，就算無打算買下的都可以去看看幾位Artist的真迹。&#13;<br>&#13;<br>記者：吳小明</p><p>售賣點：&#13;<br> agnesb.（23686116）&#13;<br> 尖沙嘴太陽廣場G02號舖</p></body></html>

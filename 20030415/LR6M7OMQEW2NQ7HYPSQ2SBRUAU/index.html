<html><header><meta charset="utf-8"><title>Shine增曝光減工作量</title></header><body><h1>Shine增曝光減工作量</h1><p>男子組合Shine昨日到九巴大廈接受訪問，他們最近雖然經常出席公開活動，但實際工作量卻減少了，黃又南說：「其實好多嘢都延期，收入都影響唔少。」Shine的新大碟將於本月尾推出，兩位成員表示心情都頗為緊張，因為是他們的首張個人大碟。<br> &#13;<br> <spanclass>不怕與Boy'Z比較 &#13;<br> 同樣是二人男子組合的Boy'Z，在本月初已出碟，Shine到月尾才推出新作，是否想避免比較呢？徐天佑說：「唔係，我哋一向都係諗住喺月尾出碟。」那麼他們有沒有聽過Boy'Z的新碟呢？天佑說：「冇呀！都冇出街，好耐冇聽CD啦，如果有時間都會聽嘅。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>河利秀變性當整容</title></header><body><h1>河利秀變性當整容</h1><p>韓國變性藝人河利秀，日前出席一南韓電視節目時，表示極之認同整容。其間她更強調，變性手術其實不過是一種整容手術，引起了全場哄動。<br> &#13;<br> <spanclass>滿意現狀 &#13;<br> 河利秀表示，當初她經歷了外人無法想像的痛苦，才決定要做變性手術，她說：「以前我會諗，如果我經歷咗變性手術之後，就會改變人生嘅話，我希望能過全新嘅生活，畢竟變性手術只係整容手術嘅一種。」&#13;<br> 河利秀續說：「我好滿意𠵱家嘅生活，所以我唔會後悔，如果你覺得做咗手術之後可以改變人生，咁整容又何妨？」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>竊案被告恐肺炎缺席</title></header><body><h1>竊案被告恐肺炎缺席</h1><p>【本報訊】主要投資服務式住宅項目ShamaGroup主席及其兒子，涉及一宗偷竊及襲擊案，兩人因擔心感染非典型肺炎而缺席聆訊，辯方指兒子因免疫系統出現問題不宜由澳洲回港，而主席則擔心染病會傳染兒子及將病毒帶回澳洲，裁判官接納兒子因病不能回港受審，但認為主席的理由不合理，遂向他發出通緝令，並將其擔保金由五千提高至一萬元，案件押後七月七日再審。&#13;<br> 首被告PatrickDanielMorais，二十二歲；次被告PhilipDanielMorais，五十五歲，為ShamaGroup主席。&#13;<br> 案件編號：KCCC3105/2003</p></body></html>

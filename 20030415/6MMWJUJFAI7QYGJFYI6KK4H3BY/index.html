<html><header><meta charset="utf-8"><title>華仔坐吊車食沙</title></header><body><h1>華仔坐吊車食沙</h1><p>劉德華上星期抽了兩日時間，到雲南昆明為道地綠茶拍攝新一輯廣告，華仔曾因拍攝該廣告登黃山，今次再登中國另一高峯玉龍雪山。鑑於非典型肺炎肆虐，廣告商讓華仔坐私人飛機，將感染肺炎的機會減到最低。<br> &#13;<br> <spanclass>乘客伏欄而睡 &#13;<br> 華仔今次坐了號稱全亞洲最長的吊車上雪山，他說：「我哋等吊車時，見到落緊嚟嘅乘客好多都伏喺車嘅欄杆度瞓覺，我覺得好怪，點知自己坐上去之後都一樣要伏低，原來上山不時會有大風，沙塵滾滾，成面都係沙，唔可以唔伏低。」</spanclass></p></body></html>

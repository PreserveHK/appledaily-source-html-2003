<html><header><meta charset="utf-8"><title>大肚嘉芙蓮撐老公老爺</title></header><body><h1>大肚嘉芙蓮撐老公老爺</h1><p>剛剛在《Hello!》雜誌索償官司中勝訴的嘉芙蓮薛達鍾絲（CatherineZeta-Jones）雖然腹大便便，但前晚她仍出席丈夫米高德格拉斯（MichaelDouglas）一家演出電影《ItRunsintheFamily》在紐約的首映禮。此片是米高與父親卻德格拉斯（KirkDouglas）等家人首次在電影中一同演出。<br> &#13;<br> <spanclass>音樂療傷 &#13;<br> 此外，嘉芙蓮有份主演的《芝加哥》除了成為電影公司Miramax的最賣座電影之外，其音樂亦令在醫院中沒有知覺的病人病情得到改善。</spanclass></p></body></html>

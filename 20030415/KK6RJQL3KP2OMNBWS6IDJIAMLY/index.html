<html><header><meta charset="utf-8"><title>滾石阻陳年舊事上銀幕</title></header><body><h1>滾石阻陳年舊事上銀幕</h1><p>電影公司有意開拍一部關於英國樂隊滾石（TheRollingStones）少年時代的電影，而電影內容會圍繞前成員BrianJones的逝世，樂隊害怕此舉會令米積加（MickJagger）及KeithRichards名譽掃地，故滾石樂隊正阻止電影開拍。&#13;<br> 二十七歲的BrianJones六九年在寓所內溺斃，但一直有傳言指有人把Brian的頭按在水中，令他窒息而死。而英國男星保羅伯特尼（PaulBettany）有機會扮演此角色。</p></body></html>

<html><header><meta charset="utf-8"><title>襲警辱警青年判監</title></header><body><h1>襲警辱警青年判監</h1><p>【本報訊】兩名軍裝警員於今年一月二十六日凌晨，接報到石硤尾邨商場平台，調查有人投擲水袋及玻璃瓶襲擊途人事件，抵現場後遭一批青年以粗言辱罵及兩度被拳毆。涉案九名青年日前在北九龍法院被裁定兩項襲警罪成，昨日分判入獄四個月、教導所及接受十八個月感化。&#13;<br> 九名被告年齡十六至二十四歲。裁判官訓斥首兩名被告曾國平和陸國樑是本案始作俑者，罪有應得，分判他們入獄四個月及教導所。其餘七名被告只擔任支援角色，罪責較輕，判各人接受十八個月感化。&#13;<br> 案件編號：NKCC738/2003</p></body></html>

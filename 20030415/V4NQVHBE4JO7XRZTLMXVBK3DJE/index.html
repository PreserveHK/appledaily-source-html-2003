<html><header><meta charset="utf-8"><title>華能首季發電增43%</title></header><body><h1>華能首季發電增43%</h1><p>【本報訊】華能國際（902）宣布今年首季發電量增長42.86%，至198億千瓦時。分析員估計，如果扣除新增機組，原有機組的發電量增長只有約7%。&#13;<br> 華能今年首季新增了上海石洞口一廠、長興電廠、淮陰電廠和太倉電廠，加上德州電廠有5號、6號新機組，法國巴黎百富勤中國研究部主管朱蘊儀估計，華能的原有機組的發電量增長6至7%，情況令人滿意。&#13;<br> 北京大唐（991）及山東國電（1071）日前公布的首季發電量，分別為92.38億及68.6億千瓦時，增長47.98%及3.28%。&#13;<br> 另外，華能國際A股將於4月29日公布今年首季業績。</p></body></html>

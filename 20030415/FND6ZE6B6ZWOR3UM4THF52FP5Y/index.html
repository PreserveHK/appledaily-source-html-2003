<html><header><meta charset="utf-8"><title>匯豐推介債券</title></header><body><h1>匯豐推介債券</h1><p>本港以至全球經濟前景均未全完明朗，滙豐投資管理董事兼香港債券部門主管陳寶枝認為，今年債券市場仍可看高一線。由於預期美國以至全球均會維持低息，加上股票市場因前景不明朗而難有突出表現，今年債券市場仍然有投資價值。&#13;<br> 陳寶枝更以近期於亞洲地區肆虐的非典型肺炎為例，雖然有關事件拖慢了整個亞洲區的經濟增長步伐，但去年累積升幅不小的債券是一種防守性的投資，故疫症反而有利債市今年的表現。&#13;<br> 不過，陳寶枝補充，受非典型肺炎的影響，由該行管理的債券基金現時已沒有持有地產類及航空類等股份，現時的投資組合主要是以能源及銀行股為主，其中尤以銀行股的持股量較多，該行會再跟據市況再作調整。</p></body></html>

<html><header><meta charset="utf-8"><title>公僕宿舍再度減租</title></header><body><h1>公僕宿舍再度減租</h1><p>【本報訊】市道疲弱，政府產業署再度降低公務員宿舍租金。繼上周薄扶林碧瑤灣單位減租後，同區的薄扶林道122號，11個待租單位平均減租7%。每戶月租減1800至2700元，平均呎租由9.3至10.6元。&#13;<br> 是批出租單位，面積2480至3350方呎，減租後月租23050至33300元。利嘉閣地產發言人表示，連同該物業在內，產業署今年內先後13次降低公務員宿舍租金。&#13;<br> 政府上周將碧瑤灣公務員宿舍劃一減租2000元，呎租首度跌落每方呎不足10元。業內人士認為，樓價下跌，市場又不乏供應，樓齡較高的公務員宿舍減租提升競爭力，在所難免。</p></body></html>

<html><header><meta charset="utf-8"><title>網上電話更便宜</title></header><body><h1>網上電話更便宜</h1><p>隨着科技進步，互聯網的功能愈來愈多。不少人會利用互聯網傳送語音，取代長途電話作為通訊方法。若雙方都有裝置視像攝影機（Web-cam），更只需支付上網費用，便可即時看到對方的容貌，毋須另外繳付長途電話費用。在這個「慳得就慳」的年代，算得上是最省錢的跨地區通話方式。&#13;<br> 不過，近年長途電話服務供應商的競爭愈演愈烈，熱門國家的電話費低至只需幾毛錢，而且通話質素始終較有保證，所以老一輩及貪方便的用戶，仍視長途電話為與遠方親友通話的首選工具。</p></body></html>

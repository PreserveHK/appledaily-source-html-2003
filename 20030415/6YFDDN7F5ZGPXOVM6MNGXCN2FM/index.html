<html><header><meta charset="utf-8"><title>郭晉安荷蘭做無菌騷</title></header><body><h1>郭晉安荷蘭做無菌騷</h1><p>郭晉安早前往荷蘭三日，為當地一個歌唱比賽擔任演出嘉賓，當日場館約有二千人。曾是唱家班的安仔唱出兩曲後，台下反應不俗，但有華人觀眾大聲問他：「阿旺有冇帶埋啲肺炎菌過嚟呀？」安仔聞言便笑說：「梗係冇啦，我喺香港戴晒口罩㗎。」<br> &#13;<br> <spanclass>買種子栽種 &#13;<br> 安仔此行亦有抽空四出觀光，他也做足防炎工夫，戴上口罩逛街，由於當地市民未知香港大受非典型肺炎影響，故他們見到安仔戴口罩不禁大為好奇，還笑問他是否扮米高積遜。&#13;<br> 安仔此行亦有購物，但他並非購買衣衫鞋襪，反而買了一些花朵種子，帶回香港栽種。</spanclass></p></body></html>

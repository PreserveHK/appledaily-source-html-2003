<html><header><meta charset="utf-8"><title>Swatch益智「玩」表</title></header><body><h1>Swatch益智「玩」表</h1><p>Swatch最新FlikFlak瑞士益智兒童腕表「活潑毛毛兔Fleecy」，一打開禮盒，便會見到毛毛兔戴上充滿大自然氣息的腕表，時針Flik與分針Flak兩兄妹將教小朋友認識男與女、時與分的分別，名副其實「活動教學」。此表具備30米防水功能、防震表殼、防刮花的纖維玻璃表面，套上襪子更可入機洗滌，功能媲美成人款式。&#13;<br>&#13;<br>記者：邵超&#13;<br>全線Swatch專店/專櫃有售&#13;<br>查詢電話：25105242</p></body></html>

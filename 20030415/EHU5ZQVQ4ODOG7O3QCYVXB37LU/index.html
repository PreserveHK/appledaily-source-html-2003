<html><header><meta charset="utf-8"><title>艾德烈邦迪出爐影帝貪色</title></header><body><h1>艾德烈邦迪出爐影帝貪色</h1><p>荷李活男星艾德烈邦迪（AdrienBrody），自摘下奧斯卡影帝後，人氣忽然飆升。有說他早前出席佛羅里達州一影展時，還成為女影迷爭相搭訕的對象，其中一位女影迷更自稱曾與艾德烈上床。&#13;<br> 一位自稱曾與LimpBizkit主音FredDurst及RedHotChilliPepper前結他手發生過關係的金髮女影迷，自爆於影展中向艾德烈獻身，然而艾德烈亦欣然接受其好意，兩人在女影迷的酒店內翻雲覆雨，整日足不出戶，她事後還說：「艾德烈基本上係個來者不拒嘅人！」</p></body></html>

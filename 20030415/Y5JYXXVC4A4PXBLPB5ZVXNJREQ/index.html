<html><header><meta charset="utf-8"><title>關心妍出碟當考試</title></header><body><h1>關心妍出碟當考試</h1><p>關心妍（阿Jade）昨日在紅磡為輕盈版排毒美顏寶拍攝新一輯硬照廣告，她表示因為上一輯是冬天的造型，如今夏天將至，所以特別再拍攝一輯夏日硬照。阿Jade昨日以一件白色透視衫上陣，加強飄逸的感覺。<br> &#13;<br> <spanclass>擔心銷量 &#13;<br> 阿Jade說：「我好開心可以繼續合作，我覺得喺呢個時候更加要注重健康，而且今次呢輯硬照又可以配合我下星期出嘅大碟。」她直言頗擔心新碟的銷量，阿Jade說：「因為始終環境唔同咗，呢隻碟係我今年第一張出嘅碟，算係一個考試，希望一切都可以順利，保持上一隻碟嘅成績都已經好好。」&#13;<br> 採訪：胡比&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>

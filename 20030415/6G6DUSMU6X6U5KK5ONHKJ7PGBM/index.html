<html><header><meta charset="utf-8"><title>深作健太深入阿富汗償父願</title></header><body><h1>深作健太深入阿富汗償父願</h1><p>已故日本電影大師深作欣二的三十歲兒子深作健太，最近忙於代父從軍，執導《大逃殺》續集，本月底更會與攝影隊冒死到阿富汗戰地拍攝電影最後一幕。&#13;<br> 深作健太前日與有份參演《大逃殺》續集的酒井彩名、前田愛和忍成修吾一起出席記者會，宣布上周四已拍竣所有演員的戲份，只剩最後一幕尚未完成。健太說：「爸爸生前講過最後一幕係戰場上春天嚟到開花嘅畫面，我一定唔可以拍唔到呢一幕！」</p></body></html>

<html><header><meta charset="utf-8"><title>昔日名將聚首友情盃</title></header><body><h1>昔日名將聚首友情盃</h1><p>【本報訊】一眾香港籃壇昔日名將及官商名人，本月中將聚首一堂，為「友情盃籃球賽」出錢出力，以期為香港籃運「打打氣」。&#13;<br> 參與賽事者包括趙世曾、呂少文、陳瑞添、馮建民、何紀功、黃漢賢、梁騑駿、黎照南、呂創良、徐嘉諾、鄭學來、莊毓璘……等昔日馳騁籃壇名將。是項比賽乃年前「豪情盃」懷舊籃球邀請賽的延續，由七、八十年代本地籃壇的中流砥柱，組成豪情、友聯、福建、自力四支隊伍於四月十六、二十二、三十及五月七日假香港西區公園體育館，每晚七時半進行四天共八場角逐；免費讓球迷重溫昔日偶像風采。各參賽隊伍更會捐款撥作香港籃球總會發展基金。</p></body></html>

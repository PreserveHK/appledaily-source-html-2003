<html><header><meta charset="utf-8"><title>娜姐爆粗阻非法下載</title></header><body><h1>娜姐爆粗阻非法下載</h1><p>樂壇天后麥當娜（Madonna）對於兩年半來再推出新碟，表現得相當重視，由於現今網上非法下載的情況嚴重，因此娜姐已採用一個特別方法，希望能杜絕這種情況出現。<br> &#13;<br> <spanclass>下周出碟 &#13;<br> 下周二（二十二日）便推出新碟《AmericanLife》的娜姐，知道很多人都從互聯網中非法下載歌曲，令唱片收益大減，為此娜姐錄了一段特別的訊息告誡網友。當他們在網上下載了《AmericanLife》的歌曲後，他們播放這些歌曲時，就會聽到娜姐說：「你哋有冇諗過𠵱家做緊乜×嘢？」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>美妮哉花性感踩過界</title></header><body><h1>美妮哉花性感踩過界</h1><p>由英國電影及電視學院所主辦的「英國電視大獎」，前日假倫敦舉行。近年由荷李活轉攻英國電視圈的美妮哉花（MinnieDriver），前晚以一襲性感晚裝短裙現身，而《魔戒》男星伊恩麥基倫（IanMckellen）亦有到場參與盛會。&#13;<br> 賽果方面，於英國極受歡迎的喜劇《TheOffice》，捧走了「最佳喜劇表演」及「最佳處境喜劇」獎成大贏家。而早前揚威艾美獎的艾爾拔芬尼（AlbertFinney），再憑《AGatheringStorm》奪得「最佳男主角」。</p></body></html>

<html><header><meta charset="utf-8"><title>矢田亞希子拍寫真慘叫</title></header><body><h1>矢田亞希子拍寫真慘叫</h1><p>正與反町隆史合演新劇《熱血男子》的日本女星矢田亞希子，前日為其首本DVD加寫真集《DrivingRoad》到東京銀座福家書店宣傳，吸引近一千二百fans到場，人氣強勁。&#13;<br> 亞希子為了令DVD及寫真集拍攝得有聲有色，上年十月特地到拉斯維加斯取景，拍攝充滿公路電影感覺與故事性的寫真及影片，她更在當地嘗試刺激的機動遊戲。亞希子在握手會上說：「雖然好醜，但大家一定要睇吓我慘叫嗰幕！」</p></body></html>

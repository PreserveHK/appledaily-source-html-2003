<html><header><meta charset="utf-8"><title>莫文蔚台灣生人勿近</title></header><body><h1>莫文蔚台灣生人勿近</h1><p>昨日一眾藝人如莫文蔚、梁漢文、余文樂、方力申及麥浚龍等，到新城電台為「心連心．全城抗炎大行動」灌錄宣傳聲帶，各人接受訪問時均戴上口罩。莫文蔚透露即將會到台灣為唱片錄音，她表示上次到台灣時，被當地的朋友取笑，叫她保持距離，以免傳染非典型肺炎。<br> &#13;<br> <spanclass>余文樂自行隔離 &#13;<br> 余文樂則透露於昨晚要到深圳拍波鞋廣告，而且要逗留兩至三日，他說：「其實我已經預備好大量口罩、消毒藥水同埋會帶自己嘅毛巾同被舖，我都有諗過返嚟之後會自我隔離十日先至同大家見面。」&#13;<br> 採訪：李珮洳</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>網絡工程阻上網</title></header><body><h1>網絡工程阻上網</h1><p>香港寬頻用戶陳小姐投訴稱，她居於觀塘寶珮苑，一向使用香港寬頻提供的上網服務，最近一個月，有十多日不能上網。她曾多次向香港寬頻投訴，都沒有回音。&#13;<br> 香港寬頻網絡有限公司回覆本報查詢時稱，根據資料顯示，該公司曾於較早前在陳小姐所居住的屋苑進行寬頻網絡功能提升工程，寬頻上網受到影響。有關工程完成後，該屋苑客戶的寬頻上網服務亦隨之而回復正常。&#13;<br> （○一二○三四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>扮靚情報：<br>Chantecaille三月底出新色</title></header><body><h1>扮靚情報：<br>Chantecaille三月底出新色</h1><p>美國化妝品牌Chantecaille，一向係唔少荷李活明星的心頭好，包括Madonna、GwynethPatltrow等。新一季又有新妝物推出，質地繼續幼滑，顏色則以Soft為主。一盒8隻顏色，包括眼影和胭脂，記者最愛是當打的青綠和粉紫，效果自然不造作。化妝師話，如果嫌眼影的顏色太淺，或者想在晚上轉一個濃妝，可以加水使用，就可以令顏色變深同明顯啲。&#13;<br>&#13;<br>記者：羅惠芬　攝影：伍慶泉</p></body></html>

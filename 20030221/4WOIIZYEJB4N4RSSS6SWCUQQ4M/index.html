<html><header><meta charset="utf-8"><title>阿Sa泰國變黑</title></header><body><h1>阿Sa泰國變黑</h1><p>二人組合Twins昨日早上十一時左右由泰國返港，蔡卓妍（阿Sa）明顯曬黑了，她說：「我哋今次係去拍嘢，不過我就喺嗰邊成日曬，所以明顯黑咗好多。」<br> &#13;<br> <spanclass>孫佳君失魂 &#13;<br> 而十一時半左右洪金寶從台灣返港，他向記者說：「我啱啱喺台灣打完高爾夫球返嚟，不過我即刻又要去愉景灣打波。」記者問他早前與范冰冰傳緋聞一事，他說：「我老婆都知道呢件事，佢睇完之後都得啖笑。」&#13;<br> 此外，孫佳君昨日下午亦出現機場，她透露此行是返新加坡，未知她是否趕着登機，入閘時竟忘記取回登機證。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>俄製伊留申機出事頻</title></header><body><h1>俄製伊留申機出事頻</h1><p>俄羅斯製造的伊留申飛機有多種型號，不少發展中國家都愛使用俄製飛機，在過去十年涉及伊留申型號的空難最少有三十五宗。<br> &#13;<br> <spanclass>機老零件缺　偽造安檢書 &#13;<br> 綜合每次俄製飛機空難事故的調查，除了與機齡老外，調查員發現飛機有三分一零件有缺陷，或飛機欠缺維修。以俄羅斯為例，為避免強制性檢查，有不法人士偽造安檢證書，甚至用老舊零件裝組，去年一架伊留申86型客機就因使用有缺陷零件而墜機。&#13;<br> 英國《泰晤士報》/aviation-safety.net</spanclass></p></body></html>

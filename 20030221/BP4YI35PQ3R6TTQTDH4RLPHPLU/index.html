<html><header><meta charset="utf-8"><title>李彩樺神婆夠顧家</title></header><body><h1>李彩樺神婆夠顧家</h1><p>李彩樺（Rain）日前在尖沙嘴中港城逛街，經過售賣堪輿學家李丞責所推出的十二生肖運程VCD攤檔時，竟即時買下四張不同生肖的VCD。&#13;<br> 原來阿Rain是小神婆，特別買了屬於自己和家人生肖的VCD，看看流年運程。<br> &#13;<br> <spanclass>留長髮多穿紅 &#13;<br> 其實李丞責曾建議阿Rain應留長髮，並多穿紅色帶來好運，所以阿Rain最近的打扮都以紅或粉紅為主。</spanclass></p></body></html>

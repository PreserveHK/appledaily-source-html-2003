<html><header><meta charset="utf-8"><title>廖堯城緋聞精采</title></header><body><h1>廖堯城緋聞精采</h1><p>廖創興銀行主席廖烈文的長子廖堯城，現年四十多歲，乃廖碧欣的胞兄，八六年與保良局前主席梁王培芳的千金梁煒結婚，育有三名子女。二人前年離婚後各自各精采，廖堯城更分別與女星李麗珍、劉鑾雄前愛將王穎妤及名媛林學華先後傳出緋聞。而大前晚被本報記者拍得與他共膳的嚴淑明，乃模特兒出身，現年二十八歲，她九六年曾被捲入女星往汶萊掘金事件，更被指是中間人，去年嚴淑明赴台發展，並曾出版自傳《救贖美麗》。</p></body></html>

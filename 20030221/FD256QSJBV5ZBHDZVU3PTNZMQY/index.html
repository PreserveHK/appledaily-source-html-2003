<html><header><meta charset="utf-8"><title>黎思嘉被人吐口水</title></header><body><h1>黎思嘉被人吐口水</h1><p>黎思嘉、劉錫賢及何佩儀等藝人，昨天一同到尖沙嘴，出席「第九屆十大電視廣告頒獎禮」的記者會。&#13;<br> 黎思嘉昨日表示，駕車到現場時遭人不禮貌對待，她說：「我架車有少少問題，行得慢咗啲，喺我後面架貨車，不斷用燈閃我之餘，後尾重cut線去咗我隔籬，個司機向我吐口水兼做粗口手勢！」<br> &#13;<br> <spanclass>過百對鞋 &#13;<br> 對於過往一年眾多廣告中，黎思嘉謂最喜歡海港城的廣告，她說：「廣告入面講嗰度有好多鞋賣，我都好鍾意買鞋㗎！𠵱家屋企都有百幾對鞋。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>200同袍路祭枉死兩懲教員</title></header><body><h1>200同袍路祭枉死兩懲教員</h1><p>【本報訊】兩名懲教員下班離開荔枝角收押所時遭失事翻側的大貨車壓死事件，懲教署發言人表示將會按兩名死者入職年資，向其家人發放恩恤金；另外，死者家人昨日返回現場設置祭壇進行路祭，出席的懲教署人員達二百多人，場面肅穆。&#13;<br> 昨日上午十一時四十五分，警方及政府化驗師返回翻車現場調查意外原因。另一方面，中午十二時許，兩名死者何偉健（三十一歲）和黃文成（三十七歲）雙方共十多名家人到場，並請來法師進行超渡及招魂儀式，共有二百多名懲教員逐一在壇前上香，其中荔枝角收押所的總監督梁錦有亦有到場表示心意。</p></body></html>

<html><header><meta charset="utf-8"><title>12訪問員疑偽造問卷</title></header><body><h1>12訪問員疑偽造問卷</h1><p>【本報訊】AC尼爾森（ACNielsen）市場調查公司的十二名前戶外訪問員，為香港旅遊發展局進行旅客調查時，涉嫌偽造訪問紀錄，並在問卷上填寫虛假資料。他們共被控十四項詐騙及串謀詐騙罪，案件昨在東區法院提堂，裁判官將案押後至下月十三日再訊。&#13;<br> 十二名被告年齡介乎二十三至三十八歲，分別為陳翠如、林惠民、陳敬文、黃信恒、吳琼狄、陳佩慧、黃棨亮、陳凱欣、張曉雲、王嘉恩、黃偉豪及曹思麗。其中陳翠如及林惠民同被控一項串謀詐騙罪，另各被控一項詐騙罪名；陳敬文則被控一項串謀詐騙及一項詐騙罪；其餘九人各被控一項詐騙罪。	&#13;<br> 案件編號：ESCC599-609/03</p></body></html>

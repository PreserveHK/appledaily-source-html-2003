<html><header><meta charset="utf-8"><title>快炒酸辣爆三樣</title></header><body><h1>快炒酸辣爆三樣</h1><p>這個爆三樣，是指牛肉、薯仔和蜜糖豆，這三種材料都較適宜以快炒爆香的方式來處理。而以西柚的汁和果肉來做酸味的來源，味道會比醋溫和易接受。但由於要保持西柚的爽口和營養，所以要待最後快要上碟時，才把西柚加入炒兩下便是。&#13;<br>記者：謝翠玲&#13;<br>攝影：陳智良</p><p><b> </b> 材料：&#13;<br> 西冷牛排肉	200克&#13;<br> 西柚汁	2/3杯&#13;<br> 醬油	3湯匙&#13;<br> 粟粉	2茶匙&#13;<br> 紅糖	1茶匙&#13;<br> 紅辣椒碎	1/4茶匙&#13;<br> 薯仔粒	1杯&#13;<br> 蜜糖豆	2杯&#13;<br> 洋葱	2杯&#13;<br> 西柚	2個</p></body></html>

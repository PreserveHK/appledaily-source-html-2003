<html><header><meta charset="utf-8"><title>狹路相逢拘跌錢黨</title></header><body><h1>狹路相逢拘跌錢黨</h1><p>【本報訊】一名四十歲姓羅女子昨日中午十二時許在銅鑼灣崇光百貨公司碰上兩名去年十二月十七日，曾行騙走她現金及首飾合共約七萬元的男女，即時發難追截，並高聲呼喊向路人求援相助，一名見義勇為保安員驚聞呼救加入追捕，終將一名涉嫌跌錢黨女騙徒拘捕，交警員帶署（圖）。&#13;<br> 被捕涉嫌行騙的女子姓李，四十五歲，為新移民，仍被警方扣查；另通緝在逃涉案人士。&#13;<br> 胡恩宏攝</p></body></html>

<html><header><meta charset="utf-8"><title>掛百呎橫額反23條</title></header><body><h1>掛百呎橫額反23條</h1><p>【本報訊】反對《基本法》第二十三條立法的行動又再熾熱起來，由數十個民間團體組成的民間人權陣線將於下周二於遮打花園舉行燭光晚會，宗教界、法律界、新聞界和文化演藝界等代表將會出席，以行動告訴政府不應立法。&#13;<br> 民間人權陣線昨晚開會，討論燭光晚會的安排，希望透過各種不同的途徑動員數百人出席。在昨晚會議結束後，部份陣線成員更走到旺角彌敦道，連夜掛上一條長達一百呎的反二十三條巨型橫額。&#13;<br> 民間人權陣線召集人蔡耀昌表示，陣線在未來數天將在港九多個地點發起街頭簽名運動；至於會否再次發動市民上街遊行反二十三條，則須視乎下周二參與晚會的人數而定。</p></body></html>

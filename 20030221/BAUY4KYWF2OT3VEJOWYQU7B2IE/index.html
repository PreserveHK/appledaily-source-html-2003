<html><header><meta charset="utf-8"><title>裴斗娜新片炸地鐵延映期</title></header><body><h1>裴斗娜新片炸地鐵延映期</h1><p>由韓國女星裴斗娜、男星金石勳及朴尚民合演的電影《Tube》，完成拍攝多時，原定下月二十一日在韓國上映，但因片中有地鐵站爆炸及地鐵被焚等情節，恐會觸及韓國人民對日前大邱市發生地鐵縱火事件的悲痛心情，片商現正為能否推出此片而非常煩惱。&#13;<br> 據報章《朝鮮體育》報道，《Tube》顧名思義是發生在地鐵管道的故事。此片的製作費達六十億韓圜（約三千九百萬港元），不能上映的話將會損失慘重。<br> &#13;<br> <spanclass>或全刪剪 &#13;<br> 據悉為顧全大局，片商或將片中地鐵乘客被挾持及爆炸的最重要場面，全部刪去。</spanclass></p></body></html>

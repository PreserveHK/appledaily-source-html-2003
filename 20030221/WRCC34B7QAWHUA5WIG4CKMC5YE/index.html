<html><header><meta charset="utf-8"><title>Justin狂鬧主持人Martin</title></header><body><h1>Justin狂鬧主持人Martin</h1><p>主持《米高積遜大追踪》的MartinBashir，原答應擔任今日舉行的英國音樂大獎頒獎嘉賓，但因害怕其出現會觸怒米高積遜的歌迷和朋友，故臨時宣布不會出席頒獎禮。<br> &#13;<br> <spanclass>安全受威脅 &#13;<br> Martin前日下午正式向大會推辭任嘉賓，自從米高的訪問節目播出後，眾多米高歌迷寄信到其辦公室表示不滿，更有人向他發出死亡恐嚇，令他感到自身安全受威脅。&#13;<br> Martin亦避免與米高的朋友碰面，在頒獎禮中任表演嘉賓的JustinTimberlake早前說：「呢條友真係好卑鄙，最好唔好畀我見到佢，米高係一個真正嘅好人。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>3月推出非洲惹味</title></header><body><h1>3月推出非洲惹味</h1><p>提到非洲，身邊每個朋友都還是會想起土人！其實跟他們說了很多次，非洲現在已很文明，不過食物口味方面，仍舊會保持獨特的非洲熱帶風情色彩，就是運用了大量的熱帶水果如椰子、花生、香蕉等，以燜煮的方式煮成，口味濃烈得來，帶有水果味道，很適合開始潮濕的天氣。如果仍然覺得很空泛，不如三月時親自試試這個「非洲風情美食」自助餐，便會知道箇中端倪。&#13;<br>&#13;<br>記者：謝翠玲</p><p>地點：富豪機場酒店藝廊咖啡室&#13;<br> 查詢及訂座：22866238&#13;<br> 自助午餐時段：12:00nn-2:30pm&#13;<br> 成人$143、小童$72（星期一至六）&#13;<br> 成人$163、小童$82（星期日及公眾假期）</p></body></html>

<html><header><meta charset="utf-8"><title>林志美闖校園搶歌迷</title></header><body><h1>林志美闖校園搶歌迷</h1><p>林志美、鄧健明和新城DJ葉文輝（啤梨）等，前晚在香港浸會大學學生宿舍賽馬會廣場出席「志美Show作業務BU」校園演唱會，吸引了約二百名學生欣賞。<br> &#13;<br> <spanclass>望多唱民歌 &#13;<br> 林志美大唱其他歌手的歌曲，她說：「因為有啲歌我都有份參與，我又好鍾意，而且大家唱嘅風格唔同。」林志美表示自己久別歌壇，再重唱校園騷，感覺親切。她說：「我覺得好開心同好舒服，稍後都會唱巡迴校園騷，但要儲一班歌迷，因為我都有一段時間冇喺樂壇。」她希望將來可以多唱民歌。&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>海洋精華新品　高效抗衰老</title></header><body><h1>海洋精華新品　高效抗衰老</h1><p>女人最抗拒個「老」字，皺紋與鬆弛絕對是頭號嚴打項目，近年美容界更鼓吹護膚愈早愈好，難怪抗衰老產品亦愈出愈精。法國品牌PHYTOMER海洋生物護膚系列出晒名高科技又高效能，新推出的OgenageGlobal全效更生精華霜，同樣以海洋精髓融入產品，主力抗衰老、幼滑皮膚，令皮膚回復彈性。一瓶面霜50ml盛惠$1,020，聲稱臨床測試有95%女士話用後皮膚幼滑，89%話更柔軟……。既然抗老咁撚手，值得一擲千蚊試一試！&#13;<br>&#13;<br>記者：梁珮瑜</p><p>金鐘太古廣場西武&#13;<br> escentials專櫃（29713888）</p></body></html>

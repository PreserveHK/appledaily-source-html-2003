<html><header><meta charset="utf-8"><title>輕鬆故事教學</title></header><body><h1>輕鬆故事教學</h1><p>【本報訊】八名幼稚園高班小朋友穿上小豬、斑馬等動物衣服，舉行生日會。其中一個扮長頸鹿的小女孩對着桌上的蛋糕投入地說：「我係食樹葉，唔食得呢啲㗎!」這班小朋友其實並不是在排練表演，這只是「故事綜合活動教學法」的其中一課。&#13;<br> 有見現時幼兒教育過於偏重灌輸知識，現任香港教育學院講師李輝博士，創立了「故事綜合活動教學法」。有別於一般的講故事，該教學法除了以故事作學習骨幹，更重要是講故事後的一系列多元化學習活動，如美勞、角色扮演及專題探索，讓兒童在輕鬆的氣氛下學習。&#13;<br> 李輝指，一個題目可發展成兩至三個星期的課程，現時有五間幼稚園在試驗，校方和家長都表示歡迎。</p></body></html>

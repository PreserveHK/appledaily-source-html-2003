<html><header><meta charset="utf-8"><title>Shoo得米拍韓劇</title></header><body><h1>Shoo得米拍韓劇</h1><p>韓國第一女子組合S.E.S.去年底宣布解散後，以Shoo的發展最為順利，成為三名成員中最快接到新工作的人，接拍下月開始播放的青春韓劇《二十歲》。&#13;<br> 其實Shoo在離開S.E.S.後，一直表示想專心向舞台劇及電視劇方面發展，她說：「今次可以拍到我最鍾意嘅青春劇，真係好開心。」劇中Shoo會飾演一個粗心大意的女大學生，從未談過戀愛的她，雖然不懂情為何物，但卻得到校內風頭躉俊男的垂青。</p></body></html>

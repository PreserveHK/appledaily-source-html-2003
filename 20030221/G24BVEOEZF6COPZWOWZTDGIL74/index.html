<html><header><meta charset="utf-8"><title>陳冠希泰國會BoBo</title></header><body><h1>陳冠希泰國會BoBo</h1><p>陳冠希（Edison）、杜德偉和女友周汶錡等，前晚往紅館欣賞陳奕迅的演唱會。杜德偉將於四月三日再為涉嫌藏有大麻一案上庭應訊，但無損他看騷心情。<br> &#13;<br> <spanclass>半小時鬆人 &#13;<br> Edison在前晚八時十五分到場欣賞Eason演唱會，但不消半小時便離開。&#13;<br> Edison離場後即登上保母車，對於記者追問有關日前他和緋聞女友陳文媛（BoBo）拍拖看戲一事，充耳不聞。&#13;<br> 而Edison昨午到泰國工作，有記者表示BoBo亦於當地拍戲，他聽罷即說：「關我乜嘢事呀！」其後，記者再追問有關二人戀情，Edison即面黑黑入閘。</spanclass></p></body></html>

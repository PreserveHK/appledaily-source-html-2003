<html><header><meta charset="utf-8"><title>Kylie今夏做貓女</title></header><body><h1>Kylie今夏做貓女</h1><p>澳洲女歌手KylieMinogue早前盛傳將接拍《油脂》第三集，扮演尊特拉華達（JohnTravolta）及奧莉花紐頓莊（OliviaNewton-John）片中的女兒，原來Kylie最近又有新搞作，某電影公司正向她招手，希望邀請她演出著名劇作家韋伯（AndrewLloydWebber）的名作《Cats》電影版。<br> &#13;<br> <spanclass>製作費高達七億 &#13;<br> 據悉，《Cats》電影版製作費將會高達六千萬英鎊（約七億五千萬港元），並計劃於今年夏天開拍，而Kylie會在電影中扮演唱出著名歌曲《Memories》的Grizabella。</spanclass></p></body></html>

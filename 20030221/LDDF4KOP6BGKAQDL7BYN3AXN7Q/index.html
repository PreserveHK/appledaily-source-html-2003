<html><header><meta charset="utf-8"><title>酒後駕駛傷人</title></header><body><h1>酒後駕駛傷人</h1><p>【本報訊】昨午十二時許，六十歲姓何男子駕駛洗街車沿上水寶運路行駛，其間一輛貨櫃車切線「爬頭」導致兩車車頭碰撞，洗街車車頭倒後鏡損毀。貨櫃車事後不顧而去，何姓司機駕車追前五十米截停肇事貨櫃車，發現貨櫃車司機滿身酒氣，於是返回車上報警。&#13;<br> 貨櫃車司機即追前關上洗街車車門企圖阻止事主報警，導致姓何司機右腳夾傷。警員到場將受傷姓何司機送院，並替五十二歲姓賴貨櫃車司機進行酒精測試（圖），發現超標，疑人涉嫌酒後駕駛及傷人，警員將他拘捕帶署。&#13;<br> 陳天華攝</p></body></html>

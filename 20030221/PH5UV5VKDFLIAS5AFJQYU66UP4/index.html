<html><header><meta charset="utf-8"><title>羅大佑廣州大膽唱</title></header><body><h1>羅大佑廣州大膽唱</h1><p>羅大佑廣州演唱會大前晚舉行，現場約有二萬多名觀眾捧場，反應十分熱烈。&#13;<br> 由於廣州爆發肺炎，羅大佑曾經表示為了讓觀眾放心去欣賞自己的演唱會，會在現場派發口罩，兼當紀念品，不過後來為避免觀眾引起肺炎聯想，主辦單位在和羅大佑商量過後，最後決定取消。<br> &#13;<br> <spanclass>齊豫遭抨擊 &#13;<br> 羅大佑在場向歌迷說：「這場演唱會來之不易，到場的各位，都是對我有信心。」&#13;<br> 不過原本答應擔任羅大佑演唱會嘉賓的齊豫，因為未有出席，而受到廣州部份傳媒的批評。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>關詠荷盼助貧困學童</title></header><body><h1>關詠荷盼助貧困學童</h1><p>關詠荷早前隨同苗圃行動，到內地的西川布施縣的貧窮山區進行探訪。&#13;<br> 當關詠荷隨同攝製隊參觀當地的學校及看到當地小朋友的學習情況後，覺得自己十分幸福，並有意十月偕男友張家輝，一起參加苗圃行動的「長征助學」活動，希望可以幫助有需要的人士。<br> &#13;<br> <spanclass>行三個鐘返學 &#13;<br> 關詠荷說：「小朋友要行路三個鐘頭去返學，學校嘅設備亦好簡陋，當地人民住嘅只係黃泥建嘅屋，食嘅只係薯仔，而且好落後㖭。」</spanclass></p></body></html>

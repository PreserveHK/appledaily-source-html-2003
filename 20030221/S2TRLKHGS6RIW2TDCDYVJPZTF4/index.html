<html><header><meta charset="utf-8"><title>魏駿傑讚張慧儀床戲一絕</title></header><body><h1>魏駿傑讚張慧儀床戲一絕</h1><p>魏駿傑及張慧儀昨日到西貢拍攝《陀槍師姐Ⅳ》的一場撞車戲，兩人不用親身上陣，但魏駿傑於接受訪問時，則大讚張慧儀是拍床上戲的最佳對手。<br> &#13;<br> <spanclass>「要向佢學習」 &#13;<br> 魏駿傑表示早前與張慧儀拍攝床上戲份時，發覺對方十分專業，他說：「佢真係好專業，同佢拍嘅時候一啲都唔尷尬，我第一次見到導演叫張慧儀唔好咁猴擒。其實其他女藝人真係要向佢學習，唔好淨係識得話人鹹豬手同鹹豬嘴。」&#13;<br> 張慧儀得悉魏駿傑大讚自己專業，亦表現得十分高興，她說：「我覺得大家都係工作啫，如果第一次拍得唔好要NG咪重麻煩，到時要再拍過就重嘥時間。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

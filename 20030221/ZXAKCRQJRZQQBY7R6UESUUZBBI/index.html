<html><header><meta charset="utf-8"><title>綠色和平反戰遭槍指嚇</title></header><body><h1>綠色和平反戰遭槍指嚇</h1><p>【本報訊】和平訊息由陸地傳至海上。面對美伊戰事一觸即發，環保組織綠色和平在港成員，昨晚透過投影機，在停泊青衣對開海面的訪港美國海軍第七艦隊指揮艦「藍嶺號」的艦身上，投射出面積約一百平方米的和平標誌圖案，及「NOWAR」（不要戰爭）字樣，宣揚反戰。&#13;<br> 其間，軍艦聘用的保安人員阻止綠色和平的船隻靠近，並一度以鳥槍指嚇，綠色和平成員需報警求助。&#13;<br> 綠色和平成員事後對記者表示，他們對保安人員用槍指嚇甚為不滿；警方則表示會研究有關個案，考慮作出跟進。</p></body></html>

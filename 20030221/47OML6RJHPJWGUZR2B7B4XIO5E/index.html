<html><header><meta charset="utf-8"><title>跑鞋要穿大一碼</title></header><body><h1>跑鞋要穿大一碼</h1><p>由於Margie每星期都會在平地及山路奔跑超過九小時以上，對所選着的跑鞋份外講究，而她最近就選了Reebok全新PrimeirRunning系列，她說：「跑山路（野外跑）和平路對鞋的要求別。由於跑山路經常要上斜落斜，鞋太緊的話，腳掌及腳趾所受壓力便愈大，長時間受壓腳趾可能變形；所以最好選穿較平時大一個碼的跑鞋，而鞋底最好有方格粒的，加強鞋底抓緊不平地面的能力，減少跌倒的機會。」&#13;<br> 「至於跑平路只須穿合適尺碼，鞋底有橫紋的跑鞋便可，但記緊要縛緊鞋帶；另外，跑鞋必須選擇一些能夠包到整個腳踭的。」</p></body></html>

<html><header><meta charset="utf-8"><title>涉藏兩土彈青年被控</title></header><body><h1>涉藏兩土彈青年被控</h1><p>【本報訊】一名青年聲稱於垃圾堆中發現兩枚尚有爆炸能力的土製炸彈，分別放置元朗的遊樂場及大廈外面，巡警途經發現時，其中一枚土製炸彈的藥引已經燃點，如爆炸五米內會造成傷害。涉案青年落網，昨日在區域法院否認三罪受審。&#13;<br> 被告鄧進權，二十八歲，被控兩項管有爆炸品及一項企圖導致爆炸意圖危害生命或財產罪。控方案情透露，去年九月二十一日，警員在元朗炮仗坊遊樂場發現一個紙袋，內藏一枚懷疑爆炸品。同晚，警員再在炮仗坊保定樓入口位置發現另一枚爆炸品，當時連接爆炸品信管的一支香已燃點。警方撿走爆炸品。&#13;<br> 案件編號：DCCC1108/03</p></body></html>

<html><header><meta charset="utf-8"><title>熱情化妝師Bleu服侍寶Baby</title></header><body><h1>熱情化妝師Bleu服侍寶Baby</h1><p>大前晚與廖創興太子爺廖堯城同行的熱情台灣女子，名叫李天藍（Bleu），現年二十五歲，自小於加拿大長大，多年前來港發展，起初擔任模特兒工作，其後轉任化妝師，曾替多位紅星名人化妝，如李國寶、李澤楷及郭富城等。&#13;<br> 去年Bleu曾與友人合資開設化妝公司，可惜年多後便因與股東鬧不和而拆夥。去年除夕夜，Bleu亦曾被拍下派對後與周立璟及廖堯城同車離去的照片（見圖）。</p></body></html>

<html><header><meta charset="utf-8"><title>張衛健挑戰老角</title></header><body><h1>張衛健挑戰老角</h1><p>張衞健本周一在浙江拍攝電視喜劇《聚寶盆》，女主角是范冰冰。張衞健在劇中飾演明朝商人沈萬三，怎樣由黃毛小子變成巨賈，故張衞健是從年輕做到老。<br> &#13;<br> <spanclass>唱主題曲 &#13;<br> 年輕時的沈萬三鬼主意多多，開正張衞健戲路，不過中年時的沈萬三成熟穩重，對他來說充滿挑戰性。&#13;<br> 片酬方面，據知張衞健與內地一線紅牌演員如王志文和陳道明看齊，十分可觀，而《聚寶盆》的主題曲，亦會由張衞健主唱。</spanclass></p></body></html>

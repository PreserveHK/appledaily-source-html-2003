<html><header><meta charset="utf-8"><title>救人醫生曾獲愛心獎</title></header><body><h1>救人醫生曾獲愛心獎</h1><p>九歲女童在聖母醫院內被高空飛墮鐵欄擊傷後，該院外科部主管歐耀佳（四十四歲）立刻趕出為女童進行急救，並隨同救護車送女童往廣華醫院。<br> &#13;<br> <spanclass>每月帶妻兒往義診 &#13;<br> 歐醫生熱心助人，自八七年起每個月都會帶同妻兒往馬鞍山村為老人義診，二○○○年並獲得愛心醫護獎。去年一月他更參加紅十字會的義務醫生計劃，往非洲肯亞一間國際紅十字會戰地醫院做了三個月的義工，當地設備簡陋，溫度高達攝氏四十度，他每日工作十小時，在當地做了四百多個大小手術。&#13;<br> 本報記者</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>東東黐頭套出疹</title></header><body><h1>東東黐頭套出疹</h1><p>陳曉東、宣萱和台灣女星徐熙媛（大S），現正於雲南昆明拍攝新劇《倩女幽魂》，上周五（十四日）情人節，大S未能跟台灣演員男友藍正龍共度佳節，卻與東東拍攝一場拜堂成親的戲份。&#13;<br> 東東因為要黐頭套拍攝，導致頭部皮膚敏感，出了紅疹，導演和其他演員見狀都非常關心，紛紛給東東送上私伙藥膏，東東雖然皮膚敏感，但他沒有抱怨繼續演出。<br> &#13;<br> <spanclass>宣萱尋浪漫男友 &#13;<br> 此外，宣萱表示以往的男友都不甚浪漫，她說：「我希望下一個男友可以浪漫啲，等我可以感受吓呢啲滋味。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>拆僭建飛墮命危</title></header><body><h1>拆僭建飛墮命危</h1><p>【本報訊】一名二十歲尼泊爾籍工人，昨晨十時許，在觀塘協和街十二樓外牆拆卸僭建簷篷時，疑因跣腳飛墮三樓平台，猶幸他在外牆與外牆棚架之空隙墮下減低下墜速度，目前頭部重創，情況危殆。&#13;<br> 現場為協和街303號協威花園，消息稱，二十歲尼籍工人（圖）與父，正在十二樓外牆拆卸一個僭建簷篷，他當時準備將一個拆下的鐵架搬入屋內，於是解開安全帶轉扣另一個位置時突然跣腳，在外牆與棚架間空隙飛墮三樓停車場平台，頭部受傷昏迷。</p></body></html>

<html><header><meta charset="utf-8"><title>囚犯獄中猝死</title></header><body><h1>囚犯獄中猝死</h1><p>【本報訊】昨日清晨五時許，荔枝角收押所發生囚犯猝死事件，懲教署職員在巡邏時發現一名囚犯昏迷收押所病房內，叫喚亦無反應，立即通知上峯及召救護車將他送院（圖），惟事主送抵醫院後證實死亡，事後懲教署通知其親人。&#13;<br> 警方其後到醫院了解，初步調查後相信事件無可疑，但真正死亡原因有待法醫官剖屍證實。死者鄭發（四十五歲），於本月十二日因管有淫褻物品以供發布罪，被判入獄八個月。&#13;<br> 王偉禎攝</p></body></html>

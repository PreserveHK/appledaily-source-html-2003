<html><header><meta charset="utf-8"><title>Apple姐日記：趙金卿巾幗不讓鬚眉</title></header><body><h1>Apple姐日記：趙金卿巾幗不讓鬚眉</h1><p>我Apple姐一向好認同巾幗勝鬚眉呢句說話，淨係喺香港地都唔知有幾多又叻又有霸氣嘅女人啦。嗱，好似早幾年喺Ball場領盡風騷嘅趙金卿，就係一個例子啦。<br> &#13;<br> <spanclass>歎大雪茄 &#13;<br> 早嗰排我同班朋友喺中環麗嘉酒店歎茶，坐喺冇幾遠嘅就係趙金卿，佢同岑建勳、好耐冇出現嘅于品海喺度開會咁款，成枱人得趙金卿一個係女人，亦得佢一個擔住支大雪茄，成個老闆咁款，真係氣勢十足呀。</spanclass></p></body></html>

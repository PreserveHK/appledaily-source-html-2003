<html><header><meta charset="utf-8"><title>強風下小輪撞碼頭5人傷</title></header><body><h1>強風下小輪撞碼頭5人傷</h1><p>【本報訊】一艘天星小輪昨泊岸時失控撞向岸邊。肇事天星小輪由中環開往紅磡，船上載有二十多名乘客，昨午二時許駛達紅磡碼頭泊岸，由於昨日天文台發出強烈季候風訊號，平均風速每小時超過四十公里，海上風浪頗大。&#13;<br> 據受傷乘客指，渡輪靠岸時速度已收慢，當時很多乘客站在甲板準備落船，突然發出隆然聲響及劇烈震盪，船上乘客失平衡東歪西倒，始知發生撞船意外。事件中共有三男兩女受傷（三十七至七十四歲），幸並不嚴重。被渡輪撞到的碼頭防撞木柱及岸邊石壆出現損毀，渡輪船頭則輕微撞凹。</p></body></html>

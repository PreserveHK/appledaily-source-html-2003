<html><header><meta charset="utf-8"><title>七人屈蛇偷渡返內地</title></header><body><h1>七人屈蛇偷渡返內地</h1><p>【本報訊】警方在落馬洲邊境管制站截獲一部貨櫃車，揭發一男六女「人蛇」匿藏車內擬偷渡返回內地。<br> &#13;<br> <spanclass>六人逾期居留 &#13;<br> 警方指內地客集體式偷渡返內地個案極為罕見，經調查發現有「屈蛇」集團，專門安排在港逾期而恐被拘控服刑的雙程證者返回內地。&#13;<br> 警方消息稱，被截獲的其中五女一男人蛇持有雙程證，但均逾期居留，另一名女子則沒任何證件。不排除該批人在港曾做黑工及其他工作。被捕者中有透露是怕在港被揭發逾期居留；故花費數千元偷渡返回內地。&#13;<br> 邊界總警區助理指揮官（行動）羅焯洪警司指，調查發現有人事先安排人蛇在元朗橫州登上該貨櫃車，警方已拘捕一名五十二歲司機調查。</spanclass></p></body></html>

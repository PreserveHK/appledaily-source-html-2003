<html><header><meta charset="utf-8"><title>Justin、Christina又攬又錫</title></header><body><h1>Justin、Christina又攬又錫</h1><p>曾幾何時，BritneySpears同ChristinaAguilera日日都當對方係敵人，Britney同JustinTimerlake分手之後，兩個人又時不時互罵，Justin同Christina好自然就變咗同一陣線啦！可能因為咁，佢哋特別啱傾，日前佢哋喺倫敦時裝展嘅慶功宴上，俾人見到佢哋大跳辣身舞，又攬又錫，之後重一齊入咗Justin住嘅酒店㖭！</p></body></html>

<html><header><meta charset="utf-8"><title>Robbie久攻美國不入</title></header><body><h1>Robbie久攻美國不入</h1><p>英國男歌手RobbieWilliams，雖然在歐洲及亞洲甚吃得開，不過他多年來多次嘗試進攻美國市場，仍不得要領。&#13;<br> Robbie最近於美國推出大碟《Escapology》，首周於當地只賣出二萬一千張大碟，徘徊Billboard大碟榜第四十三位。&#13;<br> Robbie唱片公司EMI高層哥倫（MarkCollen）表示未有失望，他說：「美國係個完全唔同嘅市場，你唔可以同英國比。我對二萬一呢個銷量已經好滿意，我開頭重估得一萬至萬五㖭！」</p></body></html>

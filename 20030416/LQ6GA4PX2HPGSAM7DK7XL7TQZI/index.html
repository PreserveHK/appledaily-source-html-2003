<html><header><meta charset="utf-8"><title>補習社無牌經營</title></header><body><h1>補習社無牌經營</h1><p>本報三月十九日報道讀者投訴，指青衣大王下村一單位無牌經營補習社，向教育統籌局投訴，雖獲證實補習社屬無牌經營，但補習社仍然繼續經營。<br> &#13;<br> <spanclass>教統局擬採行動 &#13;<br> 教統局其後回覆本報稱，教統局繼早前派員巡查後，已再次到該單位巡視，並發現該處在未辦理學校註冊手續的情況下，繼續開辦教育課程，違反《教育條例》。教統局現正考慮對有關人士採取進一步的法律行動。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

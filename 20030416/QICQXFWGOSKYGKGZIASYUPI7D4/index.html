<html><header><meta charset="utf-8"><title>女子天台危坐獲救</title></header><body><h1>女子天台危坐獲救</h1><p>【本報訊】柴灣道金源洋樓C座一名姓歐（四十五歲）女子，懷疑備受債務困擾，昨晨七時許，她自行報警聲稱要跳樓自殺。消防員到場拯救，發現歐婦情緒激動在大廈二十三樓天台危坐石壆邊緣，雙腳懸空險象環生（圖），隨即登上天台在女事主旁邊好言開解，其間又給她遞上香煙及蒸餾水解渴。約一小時後，消防員趁女事主不為意從後把她抱緊，合力將她救下送院檢查。&#13;<br> 據悉，女事主曾有自殺紀錄。	李家傑攝</p></body></html>

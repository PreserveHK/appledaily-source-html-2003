<html><header><meta charset="utf-8"><title>施念慈避炎唔去旅行</title></header><body><h1>施念慈避炎唔去旅行</h1><p>施念慈和老公陳鴻業原定復活節往新加坡旅行，但因為非典型肺炎肆虐，他們擔心去到新加坡之後會被隔離，因此決定取消行程，損失千多元旅行社手續費。<br> &#13;<br> <spanclass>怕被隔離 &#13;<br> 施念慈日前在電話中說：「原本機票加酒店都只係八千幾蚊，如果取消行程，旅行社要收千四蚊手續費，不過我同老公都寧願唔去，費事去到新加坡之後俾人隔離或者當係怪物。非典型肺炎搞到𠵱家咁嘅情況，真係好大件事，希望香港快啲大步檻過。」施念慈又表示無懼肺炎肆虐，仍然有外出用膳，以行動支持香港嘅經濟。&#13;<br> 採訪：張止寒</spanclass></p></body></html>

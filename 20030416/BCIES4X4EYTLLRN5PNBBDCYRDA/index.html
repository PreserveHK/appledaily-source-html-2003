<html><header><meta charset="utf-8"><title>晚市送足料涼茶</title></header><body><h1>晚市送足料涼茶</h1><p>在這個對抗非典型肺炎的非常時期，很多食店都特別為顧客增添了額外的免費貼心服務和優惠。該酒家現在逢晚市時間，都有免費的合時補益涼茶送贈顧客，包括有甘笋竹蔗茅根馬蹄水或是夏枯草金銀花涼茶，每位顧客可免費贈飲一杯。&#13;<br>&#13;<br>記者：謝翠玲　攝影：陳陶鈞</p><p><spanclass><fontstyle>鴻星海鮮酒家  &#13;<br> 電話：21162618&#13;<br> 地址：尖沙嘴廣東道海港城商場四樓</fontstyle></spanclass></p></body></html>

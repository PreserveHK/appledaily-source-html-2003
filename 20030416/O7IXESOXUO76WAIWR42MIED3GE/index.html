<html><header><meta charset="utf-8"><title>菊川怜俗氣孤寒Look曝光</title></header><body><h1>菊川怜俗氣孤寒Look曝光</h1><p>近日演出電視劇《OL錢道》的女優菊川怜，在新劇中扮演孤寒OL，為達成儲到一千萬日圓（約六十五萬港元）的目標，無所不用其極。繼該劇早前到寺廟進行清洗銀紙儀式後，劇集的宣傳照亦剛剛出籠，只見菊川怜躺在一堆銀紙上，十分俗氣。&#13;<br> 菊川怜表示自己一向有儲蓄的習慣，她說：「以前我無論係五日圓（約三毫子港元）抑或五十日圓（約三港元）都儲晒落個黃色嘅錢罌度，如果𠵱家我有一千萬日圓，我諗我一定會去旅行。」</p></body></html>

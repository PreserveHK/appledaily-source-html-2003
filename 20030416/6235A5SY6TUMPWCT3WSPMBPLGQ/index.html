<html><header><meta charset="utf-8"><title>草囗剛追柴崎幸食檸檬</title></header><body><h1>草囗剛追柴崎幸食檸檬</h1><p>人氣組合SMAP中，一向以木村拓哉及中居正廣較受歡迎，但近日草弓剪剛主演的日劇《我的生存之道》及電影《蘇醒黃泉》均大收，更即時有報道指剛仔一直眼紅木村及中居，在拍電影期間更先後追求二人的舊拍檔柴崎幸及竹內結子示威，但慘食檸檬。&#13;<br> 據雜誌《週刊女性》報道，多次被傳是同性戀的剛仔，在拍攝《蘇》片期間先不斷兜搭柴崎幸。其後剛仔又問竹內：「我同中居邊個做戲好啲？我比較溫柔啲㗎！」卻只換來竹內冷淡地說：「差唔多。」</p></body></html>

<html><header><meta charset="utf-8"><title>　　藝術洗霉氣 - 李八方</title></header><body><h1>　　藝術洗霉氣 - 李八方</h1><p>近排成個香港都唔開心，八方噚日專登走去睇名家書畫拍賣預展，用藝術嚟沖淡一身霉氣。&#13;<br> 呢個拍賣會準備拍賣嘅畫，唔少係近代我國名家，包括李可染《四季牧牛圖》（見圖）、徐悲鴻嘅《八駿圖》，重有張大千嘅《春山匹練》。&#13;<br> 主辦拍賣會嘅蘇富比話《春山匹練》估價成三百五十萬至五百萬元，由於幅畫太大，噚日無攞出嚟預展，重叫八方喺呢個月二十八號去港島香格里拉酒店參與拍賣會㖭。	成啟聰攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

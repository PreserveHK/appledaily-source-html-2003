<html><header><meta charset="utf-8"><title>布殊新戰線　全力搞經濟</title></header><body><h1>布殊新戰線　全力搞經濟</h1><p>隨着伊拉克戰事基本結束，美國總統喬治布殊將再次集中精力處理經濟問題和內政，特別是要突破民主黨和部份共和黨人的障礙，爭取通過他那總值逾五萬六千億港元的振興經濟方案。&#13;<br> 周二是美國納稅人遞交報稅表限期，喬治布殊將在這日子發表關於經濟的演說，周三簽署伊拉克戰爭、重建伊拉克計劃和加強國內反恐措施的撥款預算，然後到聖路易斯市訪問波音公司廠房，預期他會在這場合談伊拉克局勢、撥款預算和經濟問題。&#13;<br> 這是喬治布殊近兩個月來首次上路推銷他的經濟方案，上次他為了推銷內政政策出巡，已是二月二十日的事。白宮發言人弗萊舍說：「總統現在肯定會多了談經濟。」&#13;<br> 美聯社</p></body></html>

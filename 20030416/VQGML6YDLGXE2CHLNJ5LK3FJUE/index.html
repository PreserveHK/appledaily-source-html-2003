<html><header><meta charset="utf-8"><title>唐唐足不出戶捱飯盒</title></header><body><h1>唐唐足不出戶捱飯盒</h1><p>張國榮本月一日在中環文華酒店跳樓自殺身亡，連日來張國榮生前的好友都不停到訪他位於加多利山的寓所，陪伴張國榮的好友唐鶴德。<br> &#13;<br> <spanclass>司機收花 &#13;<br> 前日張國榮的前經理人陳淑芬和兒子、蘇絲黃等亦有去探唐唐，陳淑芬母子於晚上九時許出外買飯盒讓眾人充飢，直至十時許返回，由張國榮的助手Kenneth開門讓兩人進入。&#13;<br> 凌晨十二時許，張國榮的工人和司機出來收拾fans放在門外的鮮花，而蘇絲黃、陳淑芬母子，則逗留至凌晨一時半左右才一起離開。&#13;<br> 採訪：駱華齡、李志明&#13;<br> 攝影：羅德光、何國豪</spanclass></p></body></html>

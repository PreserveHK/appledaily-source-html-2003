<html><header><meta charset="utf-8"><title>李子雄鄰居被爆竊</title></header><body><h1>李子雄鄰居被爆竊</h1><p>【本報訊】藝員李子雄（圖一）位於西貢清水灣道住所的鄰居，昨日凌晨三時許遭獨行賊潛入爆竊，其間姓陳（五十三歲）女戶主被異聲吵醒往查看撞破，竊賊知事敗掠去近萬元財物後逃去無蹤，警員到場（圖二）兜截無果。&#13;<br> 現場是清水灣道金苑D座一號屋地下一單位，該私人屋苑建有十多幢三層高洋房，大閘門口設有保安更亭作二十四小時駐守。據悉，藝員李子雄亦居於上址屋苑一單位。　伍浦鋒攝</p></body></html>

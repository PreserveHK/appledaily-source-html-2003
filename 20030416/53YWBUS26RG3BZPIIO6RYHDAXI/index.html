<html><header><meta charset="utf-8"><title>自殺一周後被發現</title></header><body><h1>自殺一周後被發現</h1><p>【本報訊】小西灣邨一名姓陳三十七歲男子，疑長期失業，一周前在瑞強樓住所燒炭自殺，死後傳出異味，街坊向管理處投訴。保安員昨下午二時許上門查探後致電報警，消防員到場破門揭發事件。死者躺身床上，旁邊有一盆炭灰，遺書內容只謂見到他時已不在人世，屍體由仵工移送殮房（圖）。&#13;<br> 死者胞姊哭說早前曾與弟弟聊天，他總愛說：「遲早做到澳門特首何厚鏵個位」，懷疑那時已開始有精神病。	鄭大康攝</p></body></html>

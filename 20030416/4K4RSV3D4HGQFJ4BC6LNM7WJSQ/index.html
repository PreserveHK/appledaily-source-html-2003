<html><header><meta charset="utf-8"><title>張文慈擔心婆婆中招</title></header><body><h1>張文慈擔心婆婆中招</h1><p>張文慈、吳文忻及麥家琪前晚在粉嶺一度假營內拍攝電影《新紮師姐》，二人還穿上師姐制服，拍攝在學堂受訓的戲分。<br> &#13;<br> <spanclass>工人助清潔 &#13;<br> 張文慈的婆婆住在欣榮花園，她表示日前探望婆婆時，聽見樓下有人以米高峯高叫該幢大廈被證實有住客惹上非典型肺炎。&#13;<br> 雖然她的婆婆沒事，但張文慈非常擔心，她說：「我有個工人幫婆婆手，佢日頭幫婆婆，夜晚就幫我，但都會驚，因為呢啲會傳染。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

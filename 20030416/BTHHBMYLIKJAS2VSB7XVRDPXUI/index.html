<html><header><meta charset="utf-8"><title>馬德鐘靠棚牙賺外快</title></header><body><h1>馬德鐘靠棚牙賺外快</h1><p>馬德鐘最近應美國超淨Ultrasonex超聲波牙刷商邀請，獲續約擔任代言人，他日前在將軍澳電視城新廠拍廣告。&#13;<br> 馬德鐘昨日在電話中說：「我諗平時形象都幾好，所以我同廣告商合作得好開心。」問馬德鐘平時有何護齒心得？他說：「我一向好注重牙齒清潔同護理，就算幾忙，我每日都一定最少刷兩次牙，咁樣牙齒乾淨啲，做嘢都精神啲。」<br> &#13;<br> <spanclass>定期睇牙醫 &#13;<br> 他續說：「除咗注重口腔衞生，我都會好小心飲食，我唔食太甜嘅食物，而且平時盡量少飲咖啡同奶茶，以防啲牙有迹。我又會定期去睇牙醫，醫生都話我嘅牙齒都保養得唔錯。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

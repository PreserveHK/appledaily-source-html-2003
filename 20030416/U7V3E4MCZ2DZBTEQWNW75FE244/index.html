<html><header><meta charset="utf-8"><title>香煙尼古丁含量減</title></header><body><h1>香煙尼古丁含量減</h1><p>【本報訊】政府化驗所昨公布在本港出售的八十五種香煙牌子的焦油及尼古丁含量檢定結果，平均每支香煙焦油含量為十點八毫克、尼古丁含量為零點八五毫克，較前一年分別下降零點四毫克及零點零二毫克。<br> &#13;<br> <spanclass>中華牌最勁 &#13;<br> 焦油含量最低的是健牌No.1二十支裝，每支只有一毫克，尼古丁含量亦只有零點一毫克；而中華香煙二十支裝，每支焦油含量達十六毫克，尼古丁含量達一點四毫克，是各牌子中最高。&#13;<br> 吸煙與健康委員會發言人表示，煙草商推出「特醇」香煙，令人以為對健康危害減輕，但據外國研究顯示，吸煙者改吸低尼古丁含量香煙，反會多吸幾口作補償，對健康的影響其實一樣。</spanclass></p></body></html>

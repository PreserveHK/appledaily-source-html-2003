<html><header><meta charset="utf-8"><title>畢彼特夫唱婦隨</title></header><body><h1>畢彼特夫唱婦隨</h1><p>荷李活夫婦畢彼特（BradPitt）與珍妮花雅麗絲頓（JenniferAniston），日前恩愛地到比華利山RegentHotel出席一個為罕見疾病基金籌款的晚宴，同場的還有珍妮花在《老友記》的拍檔歌翠妮確絲（CourtneyCox）。當晚畢彼特頒發一個特別大獎予患上肌肉萎縮的著名電影及電視監製BradGrey。<br> &#13;<br> <spanclass>演舞台劇 &#13;<br> 另外，腹大便便的波姬小絲（BrookeShields），近日不停穿梭於各大小活動中，曝光率激增，波姬小絲近日更獲得一位著名百老滙監製看中，邀請他於十月參演舞台劇《TheExonerated》。</spanclass></p></body></html>

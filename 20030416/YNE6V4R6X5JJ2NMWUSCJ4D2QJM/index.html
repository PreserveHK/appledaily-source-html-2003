<html><header><meta charset="utf-8"><title>關心妍開工冇錢收</title></header><body><h1>關心妍開工冇錢收</h1><p>關心妍昨日到中環參加一個NewDigital數碼港記者招待會，她首次跟數碼港合作，竟然不計酬勞。<br> &#13;<br> <spanclass>酒吧播MV &#13;<br> 關心妍說：「其實數碼港今次會幫我宣傳新碟嘅歌，喺所有同數碼港合作嘅酒吧內播放我嘅新歌MV。人哋都係幫我宣傳，我又點可以講酬勞。」&#13;<br> 據知這一門新科技是香港最先引入的，難怪關心妍肯不收分文合作。	&#13;<br> 撰文：楊潔雯</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>爭廁扑爆頭</title></header><body><h1>爭廁扑爆頭</h1><p>【本報訊】「屙完未呀？廁所你用晒呀？」銅鑼灣霎東街一間酒吧昨凌晨一時許發生血案，一名姓區（二十三歲）男子與四、五名男子為爭用廁所發生爭執，同行姓周友人（三十二歲）上前聲援，有人自稱：「我『和合圖』嘅，唔識我呀！」雙方激烈爭吵後，周走出酒吧外疑致電「班馬」時，遭對方以電筒及木棍襲擊頭破血流，兇徒後乘私家車逃去。&#13;<br> 傷者由姓蕭（二十八歲）女友陪同（圖）送院救治，情況穩定。警員在現場撿獲涉案木棍及電筒，正追緝兇徒下落。　李家傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>快速西柚起肉刀</title></header><body><h1>快速西柚起肉刀</h1><p>西柚高纖、低糖份，是女士KeepFit良品，我整沙律食一定唔少得加入西柚肉，一來酸酸甜甜，二來營養價值高，食多多也不怕。最麻煩的起肉過程，家陣都冇有怕，因為被我發現了呢把起肉專用刀，有了它就事半功倍。用法好簡單，只要將西柚平分切開為二，然後將專用刀垂直插入西柚肉中，向上一拉一拖，就可以將一格格的西柚肉起出來！&#13;<br>&#13;<br>銷售點：銅鑼灣city'super&#13;<br>記者：陳冰麗&#13;<br>攝影：周旭文</p></body></html>

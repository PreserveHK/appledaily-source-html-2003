<html><header><meta charset="utf-8"><title>揭發二奶大肚元配激動跳樓</title></header><body><h1>揭發二奶大肚元配激動跳樓</h1><p>【本報訊】一名三十二歲姓陳婦人，與丈夫分居後驚聞對方原來一直在內地「包二奶」，並與來港探親的「二奶」同居在深水埗元州邨住所內，婦人昨晚七時許登門要找「狐狸精」，怎料發現對方已有身孕，腹大便便，一時氣憤大哭，攀窗企圖跳樓，但雙腿被丈夫緊緊抱住，雙方糾纏了十五分鐘，街坊見狀嚇得連忙報警。&#13;<br> 警員及消防員接報到場，欲將陳婦拖回屋內，但陳婦拚命抓住窗外的晾衫杆，雙方角力了近五分鐘，消防爬出窗口將陳婦的雙手掰開，然後將她救下。獲救的陳婦在送院時不停哭叫：「我老公去包二奶，個二奶重大咗肚」。而陳婦的丈夫，事後不肯陪妻子往醫院。</p></body></html>

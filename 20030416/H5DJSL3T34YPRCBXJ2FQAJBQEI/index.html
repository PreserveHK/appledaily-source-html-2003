<html><header><meta charset="utf-8"><title>陳敏之狂做Spa</title></header><body><h1>陳敏之狂做Spa</h1><p>陳敏之早前聯同王賢誌往馬爾代夫為無綫拍攝旅遊特輯，此行共逗留十日。陳敏之大讚馬爾代夫風景甚美，有很多漂亮的珊瑚礁，她還學會了潛水，她說：「之前都有玩浮潛，但今次係真正孭氧氣筒潛水，不過今次用得最多錢係按摩同做Spa。」<br> &#13;<br> <spanclass>遭新加坡昅實 &#13;<br> 因非典型肺炎肆虐關係，港人到其他國家入境時或需要探熱，問陳敏之有否遇上此情況？她說：「探熱就冇，但喺新加坡轉機時就要填申報表，佢哋就昅得好實，睇吓我哋有冇異樣。」</spanclass></p></body></html>

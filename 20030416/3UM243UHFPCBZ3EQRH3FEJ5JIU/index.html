<html><header><meta charset="utf-8"><title>盧巧音個唱未開先賺500萬元</title></header><body><h1>盧巧音個唱未開先賺500萬元</h1><p>盧巧音將於下月二十四及二十五日，假紅館舉行其首次個人演唱會，但因為非典型肺炎肆虐，令主辦單位十分頭痛，連日來不斷開會研究應變措施，盧巧音唯一可以做的是等待通知，但仍要積極準備演唱會。&#13;<br> 昨日盧巧音收到好消息，百威啤酒將贊助演唱會五百萬元，而且假如演唱會取消，該五百萬亦不會收回，給她作唱片宣傳費。<br> &#13;<br> <spanclass>忙拍電影 &#13;<br> 啤酒商方面希望她可以為該產品作廣告歌及拍廣告，並會用逾千萬元替盧巧音宣傳唱片，但因她近期趕拍電影《六樓后座》，以及為本月底推出的新唱片錄音，故要度期拍攝該廣告。</spanclass></p></body></html>

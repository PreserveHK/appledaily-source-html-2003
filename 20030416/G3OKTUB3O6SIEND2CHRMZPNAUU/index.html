<html><header><meta charset="utf-8"><title>貝澳擬建水牛之家</title></header><body><h1>貝澳擬建水牛之家</h1><p>【本報訊】大嶼山貝澳及大澳現時仍有不少野生牛隻，由一群志願人士組成的大嶼山愛護水牛協會，正計劃向政府租用貝澳沙灘旁的一塊三萬呎空地，建立一個水牛之家，照顧無人料理的水牛，並向市民灌輸知識。<br> &#13;<br> <spanclass>挽救免於屠宰 &#13;<br> 漁農自然護理署早前於大嶼山捕捉了八隻水牛，避免牠們繼續對居民造成滋擾。立法會議員陳偉業昨與漁護署及地政署代表會面後表示，大嶼山愛護水牛協會正準備向政府租用貝澳海灘旁的空地，建立一個水牛之家，首要目標是接收現時寄養於漁護署動物管理中心的八頭水牛，挽救牠們面臨屠宰命運。&#13;<br> 陳偉業指出，本港只有貝澳海灘能看到水牛生活的片段，是一個難得的景點。</spanclass></p></body></html>

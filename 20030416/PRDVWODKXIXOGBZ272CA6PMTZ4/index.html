<html><header><meta charset="utf-8"><title>過境房車徵稅百元</title></header><body><h1>過境房車徵稅百元</h1><p>【本報訊】當局初步決定利用海關的車牌自動辨認系統，向過境的私家車徵收每次一百元的邊境建設稅，系統會攝錄過境私家車的資料，然後按月向車主發出帳單，由於為稅項收集資料可豁免受私隱條例限制，當局毋須事先取得車主同意。<br> &#13;<br> <spanclass>按月發出帳單 &#13;<br> 財經事務及庫務局提交立法會的文件指出，車牌自動辨認系統目前已安裝於陸路離境站的海關檢查亭，協助清關，日後收取邊境建設稅時，只須將系統攝錄到的私家車資料轉交運輸署，計算稅款及向登記車主按月發出帳單，利用現有的車牌自動辨認系統，成本比用快易通及八達通系統低八成，日常營運開支亦低兩至五成。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>扮靚情報：<br>雙眼也要美白</title></header><body><h1>扮靚情報：<br>雙眼也要美白</h1><p>又係美白？無錯，踏入4月份，一眾女孩子最關心的，相信依然係點樣整白塊面，迎接即將來臨的夏日。剛在上年出護膚品的AnnaSui，今年首次推出美白系列，包括潔面泡、保濕液、面膜、精華素和防曬液，陣容鼎盛。而FanclHouse3C淨白系列，近日就由Gigi在電視上大賣廣告。至於一向低調的Guerlain，同樣有新貨上場，更推出市面少有的眼部美白產品。咁又係，無理由成塊面白咗，惟獨眼圈位置就黑漆漆，好影響儀容嘛！介紹咗咁多，有無心郁郁想試番樣呢？&#13;<br>&#13;<br>記者：羅惠芬　攝影：陳偉強、伍慶泉</p></body></html>

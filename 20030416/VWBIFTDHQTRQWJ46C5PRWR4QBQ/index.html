<html><header><meta charset="utf-8"><title>免給美口實　伊朗拒庇侯</title></header><body><h1>免給美口實　伊朗拒庇侯</h1><p>被喬治布殊指為「邪惡軸心」國之一的伊朗，為免給美國攻打的口實，已作出自保行動，表明絕不會容許侯賽因政權要員逃進境內，一旦擒獲他們，會控以戰爭罪。&#13;<br> 伊朗外交部發言人阿塞菲表示，若有任何伊拉克領導人想進入伊朗境內，伊朗都會一一拒絕；即使他們非法進入，當局也會以戰爭罪控告他們。阿塞菲強調：「伊朗邊防軍正密切監視我們西部跟伊拉克邊境的活動。」&#13;<br> 伊朗這番話說得明確而強硬，跟敍利亞的立場形成鮮明對比，外界相信伊朗此舉是明哲保身，避免給予美國任何攻打伊朗的藉口。美國在阿富汗戰爭後，一直指摘伊朗包庇阿蓋德分子，讓阿蓋德進入伊朗境內逃避。&#13;<br> 英國《每日電訊報》</p></body></html>

<html><header><meta charset="utf-8"><title>幫Bratz化妝變換新形象</title></header><body><h1>幫Bratz化妝變換新形象</h1><p>小朋友最鍾意扮大人，女仔就更加唔少得攞媽咪、家姐啲化妝品嚟玩啦。如果唔想啲化妝品被小朋友搞到亂七八糟，可以考慮吓買呢套Bratz化妝公仔畀佢哋，一套有齊閃粉眼影、唇彩，重有髮夾及彩色駁髮，小朋友都可以做Bratz嘅專業形象設計師。&#13;<br>&#13;<br>記者、攝影：馬慶武</p><p>價錢：$199.9&#13;<br> 售賣點：各大玩具反斗城</p></body></html>

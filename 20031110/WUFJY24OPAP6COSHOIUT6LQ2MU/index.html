<html><header><meta charset="utf-8"><title>北京指台捐款基國總統</title></header><body><h1>北京指台捐款基國總統</h1><p>太平洋島國基里巴斯與台灣上周五宣布建交後，北京仍未宣布同基國斷交，反而透過傳媒，踢爆台灣曾向基國執政黨、總統提供競選費用，其中，華裔總統湯安諾被指收受了十萬美元，他所屬的追求真理黨得到一百萬美元和一百二十萬澳元捐款。&#13;<br> 《北京青年報》昨報道，湯安諾在台灣資助下，在大選前大派紅包，收買選民，最後以微弱多數獲勝。台灣並承諾台、基建交後，今後四年每年向基國提供一千萬澳元的無償援助。&#13;<br> 《北京青年報》</p></body></html>

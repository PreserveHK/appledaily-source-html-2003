<html><header><meta charset="utf-8"><title>台逆子21刀弒母</title></header><body><h1>台逆子21刀弒母</h1><p>台灣嘉義昨天揭發逆子弒母的倫常慘劇。一名四十五歲的母親身中二十一多刀身亡，其中右手臂兩刀深幾見骨。&#13;<br> 死者許芳玉的十八歲兒子朱育庭昨天晚上被警方拘捕，坦承弒母。&#13;<br> 死者許芳玉連續兩天沒上班，手機又打不通，多名同事昨晨到其住處查看，在許芳玉七十多歲的母親幫助下，打開反鎖的房門後，赫然發現許陳屍床上，身上多處刀傷，鮮血濺滿地上、牆壁。&#13;<br> 警方表示，曾犯傷人罪的朱育庭現正失業，他承認因向母親借車未果，憤而持刀行兇。&#13;<br> 台灣《蘋果日報》</p></body></html>

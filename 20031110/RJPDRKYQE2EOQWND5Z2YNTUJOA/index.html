<html><header><meta charset="utf-8"><title>梁安琪跳舞不敢認叻</title></header><body><h1>梁安琪跳舞不敢認叻</h1><p>賭王何鴻燊及四姨太梁安琪、楊千嬅、許志安、女子組合Cookies和台灣組合F4成員朱孝天等，前晚在澳門出席「2003歌舞星輝耀濠江」，首次去到澳門的朱孝天打頭陣演出，大受歡迎。&#13;<br> 賭王和四姨太被邀跳舞表演，二人大跳探戈和ChaCha，獲得現場觀眾不少掌聲。四姨太被讚舞姿很好時，她說：「我跳舞好差，咁多世界級選手喺現場。」<br> &#13;<br> <spanclass>千嬅咪嘴出事 &#13;<br> 此外，千嬅前晚唱第一首歌時是「咪嘴」，唱第二首歌時卻播錯帶，但千嬅還試着咪嘴，情況很尷尬，故其後的歌曲，千嬅全都唱現場。&#13;<br> 記者駱華齡澳門直擊</spanclass></p></body></html>

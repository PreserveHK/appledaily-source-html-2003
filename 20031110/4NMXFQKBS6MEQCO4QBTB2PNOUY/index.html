<html><header><meta charset="utf-8"><title>學友上海演出掌聲如雷</title></header><body><h1>學友上海演出掌聲如雷</h1><p>張學友、陳慧琳和蕭亞軒前晚在上海為「愛心永恒慈善演唱會」擔任表演嘉賓，由於在露天場地舉行，天公又不造美，觀眾需要打傘看表演，但他們的熱情卻未因此退卻，特別是當學友出場，連唱四首歌後，台下掌聲雷動，令學友唱得更賣力。<br> &#13;<br> <spanclass>Kelly揀戲拍 &#13;<br> 而今年主力在樂壇發展的Kelly，除客串拍攝電影《無間道III終極無間》外，便很少接戲，Kelly表示一直有電影公司邀她拍戲，但她選戲嚴格，不過她最近正與杜琪峯斟洽合作，未知能否成事。&#13;<br> 記者戴維、郭晨上海直擊</spanclass></p></body></html>

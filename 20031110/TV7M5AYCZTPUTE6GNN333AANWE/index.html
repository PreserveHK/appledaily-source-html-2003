<html><header><meta charset="utf-8"><title>上海姑娘膺三料中華小姐</title></header><body><h1>上海姑娘膺三料中華小姐</h1><p>由鳳凰衛視主辦的《2003中華小姐環球大賽》總決賽，前晚在灣仔會展舉行。來自上海的江欣榮成為三料冠軍，除奪魁外，亦同時獲得「最具文化氣質獎」和「最高品德表現獎」。亞軍胡古玥則兼得「最具智慧表現大獎」，而季軍谷雨亦另奪「最具領導才能表現大獎」。<br> &#13;<br> <spanclass>嘉賓提早離場 &#13;<br> 三料冠軍江欣榮芳齡二十歲，賽後她以普通話說：「我很感動，雖然經過了一千四百小時的訓練，但在台上表演並不容易。我最滿意問答環節的表現，我會相約其他十一位佳麗慶祝。」此外，繆非臨和Rosemary等均打扮性感捧場，但由於活動超時約個半小時，故不少嘉賓提早離場。&#13;<br> 採訪：汪正文攝影：陳慧安</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>清洗引擎艙不求人</title></header><body><h1>清洗引擎艙不求人</h1><p>唔少車主洗車時只着重車身及車廂嘅清潔，往往忽略咗引擎艙嗰部份；其實引擎部份每隔數月就應該清洗一次，不但能令各部份機件可歷久常新，就連壽命都會長啲㖭！至於清洗過程亦十分簡單，事前只需準備一支藍威寶及一個細毛掃，並跟隨以下步驟去做便可；但緊記要用毛巾包住部份機件，如分火、點火器及空氣流量計等等，以免因濕水後而不能着車或行車時打冷震呀！&#13;<br>&#13;<br>記者、攝影：李志強</p></body></html>

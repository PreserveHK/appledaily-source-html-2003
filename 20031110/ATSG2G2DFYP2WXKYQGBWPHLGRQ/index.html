<html><header><meta charset="utf-8"><title>酒井若菜嗜拉丁火辣性愛</title></header><body><h1>酒井若菜嗜拉丁火辣性愛</h1><p>近年決意從良的FCup水着女星酒井若菜，最近被揭私生活異常放蕩，又指她喜歡夜夜笙歌，並偏愛與哥倫比亞猛男度春宵。&#13;<br> <br> <spanclass>透過朋友介紹 &#13;<br> 據日本雜誌《問題實話》報道，酒井若菜雖然近期忙於演出新劇《曼克頓愛情故事》，但她最近多次被目擊到較少日本人出沒的東京大久保之哥倫比亞的士高消遣。&#13;<br> 據一名日本記者說：「酒井若菜是透過行內朋友介紹，到這些聚集南美猛男的夜店遊玩，她多次玩至深宵後，便與南美猛男消失於人群之中。」消息更指酒井若菜喜歡玩拉丁式火辣性愛。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>「肯定初時弄錯」</title></header><body><h1>「肯定初時弄錯」</h1><p>就美國女嬰遇溺後近兩小時「復活」事件，身兼香港醫學會會董的兒科專科醫生陳以誠指出，除非相信有奇迹，否則幾乎可以肯定，英國醫生最初指她溺斃的診斷出錯。&#13;<br> 他指事件中的女嬰可能只是短暫窒息，因為幼兒遇溺時，有機會因驚慌而封喉不懂呼吸，令肺部不會入水。&#13;<br> 在極低溫下，遇溺幼兒可能會陷入昏迷，呼吸減至最少，心跳亦維持最低，加上幼兒的心跳較難聽，所以他認為今次事件最可能是醫生診斷時因缺乏經驗，誤以為女童已停止心跳，況且她因昏迷沒有其他反應，便誤當她死亡。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>《22世紀3》美開畫收1.3億</title></header><body><h1>《22世紀3》美開畫收1.3億</h1><p>由奇洛李維斯（KeanuReeves）主演的《22世紀殺人網絡3驚變世紀》，上周三在全球開畫後票房高開。而電影在上周五美國票房中亦收到一千六百七十萬美元（約一億三千萬港元）輕易成為票房冠軍，但此成績卻比起上集《決戰未來》的首個開畫周五少收四成。&#13;<br> <br> <spanclass>曉格蘭特排第六 &#13;<br> 此外，本周票房亞軍片為新上畫的低成本笑片《ELF》，收九百二十萬美元（約七千二百萬港元），而由曉格蘭特（HughGrant）主演的愛情新片《真的戀愛了》，則排名第六。</spanclass></p></body></html>

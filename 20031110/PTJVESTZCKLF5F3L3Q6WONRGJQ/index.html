<html><header><meta charset="utf-8"><title>吸煙加酗酒易患口腔癌</title></header><body><h1>吸煙加酗酒易患口腔癌</h1><p>英國倫敦英皇學院一項最新研究指出，吸煙結合酗酒會增加患上口腔癌的機會，這特別對吸煙和酗酒愈來愈多的年輕人響起警號。&#13;<br> 有關研究針對一百一十六個口腔癌患者，全部年齡在四十五歲以下，最年輕的只有二十歲。&#13;<br> 研究員指出，發現有四分之三參與研究的患者，有嚴重吸煙和酗酒的習慣，原因很可能是包括吸煙引起的有機毒物，都可以在酒精內溶解，最後導致癌症出現，而年輕人愈早有吸煙和酗酒習慣，患癌的機會愈大。</p></body></html>

<html><header><meta charset="utf-8"><title>city'super北陸食品節</title></header><body><h1>city'super北陸食品節</h1><p>日本食品一向啱港人口味，打正旗號賣日貨的city'super，會在今個月舉行日本北陸食品節（HokulikuFair），介紹大量日本北面地區的美食。食品節有多達50款食品，包括新鮮的海產、壽司、甜番薯、日式糕點、果子和特色地道食品等，由即食、飲品以至需要烹調的食物，都一應俱全，部份食品更可以先試食才決定是否買？銅鑼灣店在周六及日，更有大廚示範美食。</p><p><br> &#13;<br> 舉行時間：&#13;<br> 即日-13/11銅鑼灣時代廣場&#13;<br> 8/11-14/11中環國際金融中心</p></body></html>

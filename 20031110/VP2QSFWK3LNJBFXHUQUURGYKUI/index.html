<html><header><meta charset="utf-8"><title>屯門七歲女童遭非禮</title></header><body><h1>屯門七歲女童遭非禮</h1><p>【本報訊】屯門友愛邨愛義樓發生非禮案，一名七歲女童，昨午約一時獨自返回上址住所，當進入升降機時，一名年約二十歲、五呎五吋高、短髮、穿黑Ｔ恤的男子尾隨入內，升降機徐徐上升途中，該男子突掀起女童的裙，觸摸她的下體，當升降機在低層開門時，女童乘機衝出，色狼則繼續乘升降機往上層逃走。<br> &#13;<br> <spanclass>撿閉路錄影帶 &#13;<br> 女童返家將事件告知家人，由舅父報警並陪同送院檢查，警方到場搜索但無發現，由於現場的升降機有閉路電視錄影系統，警方事後將升降機封鎖，並撿走錄影帶追緝色狼歸案。</spanclass></p></body></html>

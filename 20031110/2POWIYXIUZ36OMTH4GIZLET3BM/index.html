<html><header><meta charset="utf-8"><title>汶萊王子40萬鑽飾狂追瑪麗嘉兒</title></header><body><h1>汶萊王子40萬鑽飾狂追瑪麗嘉兒</h1><p>過氣樂壇天后瑪麗嘉兒（MariahCarey），雖然人氣低迷，但其風騷形象看來仍有捧場客。據英國《星期日鏡報》報道，汶萊蘇丹的長子比拿看中了瑪麗，一出手便送上價值四十萬港元的鑽石耳環作為見面禮，雖然比拿其貌不揚，但瑪麗看來對富甲一方的比拿十分受落。&#13;<br> <br> <spanclass>派對中邂逅 &#13;<br> 瑪麗早前在倫敦舉行的萬聖節派對中與比拿遇上，比拿一見瑪麗即產生傾慕之情，更即送上名貴珠寶。據說瑪麗當時對比拿甚為熱情，瑪麗友人表示不排除與比拿坐擁三千九百億港元身家有關。</spanclass></p></body></html>

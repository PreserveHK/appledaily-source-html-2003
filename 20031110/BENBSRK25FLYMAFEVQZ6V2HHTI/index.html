<html><header><meta charset="utf-8"><title>曹成模罷唱上海奧運騷</title></header><body><h1>曹成模罷唱上海奧運騷</h1><p>韓國歌手曹成模上周五原定於上海演出，但由於綵排期間大會未能滿足他事前表明的要求，令他覺得深受委屈，於是臨開騷前決定辭演。&#13;<br> 話說曹成模原定上周五在上海參加一個慶祝北京成功申辦○八年奧運會的紀念活動，他在簽約時已訂明需要播放背景音樂的錄音帶來演唱，但到綵排時卻獲悉上述要求不獲接納，而現場的伴奏樂隊水準亦未能滿足他的要求，曹成模感到受大會忽視，最終決定罷唱。</p></body></html>

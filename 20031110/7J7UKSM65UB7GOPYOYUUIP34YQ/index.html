<html><header><meta charset="utf-8"><title>業績倒退致力拓展新業務</title></header><body><h1>業績倒退致力拓展新業務</h1><p>青洲英坭為長江基建旗下公司，在紅磡、香港仔、踏石角及赤鱲角均設有廠房，近年地產市道不景加上大型基建項目有限，本地對水泥需求減少且價格下調。&#13;<br> 根據長江基建公布截至本年六月止的上半年業績，青洲英坭營業額較之前減少兩成四，股東應佔盈利則減少至六成半至五千萬元，去年全年盈利一億二千八百萬元，去年初裁員四十三人。&#13;<br> 為拓展業務，青洲英坭近年致力開發新業務，去年向環保署申請在屯門踏石角廠房興建焚化爐，但遭居民及環保組織強烈反對，本年中又聯同科技大學於踏石角廠房進行「環保熔化系統」試驗計劃，建議興建小型焚化爐，環保署仍未批出牌照。</p></body></html>

<html><header><meta charset="utf-8"><title>話你知：放蛇毋須性接觸</title></header><body><h1>話你知：放蛇毋須性接觸</h1><p>現行管制賣淫法例達七條，最常引用《刑事罪行條例》第147條和第137條，前者防止性工作者在公眾地方兜客，後者針對依靠性工作者為生的賣淫集團。法律界人士莊耀洸說，無論哪一條例，放蛇警員都毋須接受性工作者性服務。如果性工作者先收錢後交易，收錢已構成足夠證據；如先交易後收錢，則性工作者脫衣已成為有力證據。&#13;<br> 法律界人士黃國桐說：「性工作者一收錢，足夠顯示佢提供性服務，唔通收錢談心呀？警員毋須做到接受性工作者手淫呢一步。」</p></body></html>

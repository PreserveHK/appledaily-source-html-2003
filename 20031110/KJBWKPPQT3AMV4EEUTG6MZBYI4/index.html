<html><header><meta charset="utf-8"><title>九倉低價搶視像會議生意</title></header><body><h1>九倉低價搶視像會議生意</h1><p>【本報訊】九倉電訊市務副總裁張東林透露，計劃月底推出ISDN（整合服務數碼網絡）視像會議服務，收費將較目前主要供應商電盈（008）平六成，有信心兩年內獲25%市場佔有率。&#13;<br> 張東林說視像會議以往收費昂貴，1小時動輒數萬港元，有礙普及，今年市場總值近1000萬元，明年則為2100萬元，但隨着價格下降刺激需求，預期06年達9000萬元。&#13;<br> 新服務現可接駁100個地點，暫與4家酒店達成場地安排，以大型跨國企業、金融機構等傳統用家為目標用戶；但部署明年首季推出成本更便宜的IP連ISDN視像會議服務，網羅中小企用家。</p></body></html>

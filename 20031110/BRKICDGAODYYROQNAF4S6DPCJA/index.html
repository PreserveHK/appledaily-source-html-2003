<html><header><meta charset="utf-8"><title>浙醫院聘60教授</title></header><body><h1>浙醫院聘60教授</h1><p>浙江紹興一家新辦民營醫院網羅了全國六十多名醫學教授、醫學博士，並將為病人作一個月的專家義診。&#13;<br> 紹興縣一家民營企業最近斥資三億五千萬元，建設了一所新醫院，延聘了六十多名醫學教授、博士，包括享受國務院特殊津貼的專家及博士生導師、碩士生導師三十名、留學回國專家二十三名，醫學博士、碩士近四十人。&#13;<br> 這家醫院規定，只有副主任級以上的醫師才能看症，因此沒有傳統的普通門診，所有門診都是專家門診，而首月診療服務為免費。&#13;<br> 杭州《都市快報》</p></body></html>

<html><header><meta charset="utf-8"><title>干涉噪音男子捱斬</title></header><body><h1>干涉噪音男子捱斬</h1><p>【本報訊】油麻地佐敦道二十四號A金誠大廈二樓一個出租床位的單位，昨中午十二時半發生斬人血案，一名男子不滿同屋住客在走廊剁肉噪音，引起衝突，各持木棍及菜刀互毆，結果事主不敵身中五刀，警方趕至將傷者送院，並拘捕涉嫌斬人的男子（圖一）。&#13;<br> 被斬傷的男子姓廖四十九歲，頭、面及胸口共中五刀，尚幸未傷及筋骨，送院治理後情況穩定（圖二）。疑兇姓黃五十三歲，胸口及背部紅腫拘捕帶署。&#13;<br> 潘志能攝</p></body></html>

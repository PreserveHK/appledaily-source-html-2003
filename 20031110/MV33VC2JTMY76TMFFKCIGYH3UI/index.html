<html><header><meta charset="utf-8"><title>英國人：他不應登基</title></header><body><h1>英國人：他不應登基</h1><p>查理斯的醜聞傳得沸沸揚揚，歐洲國家以至澳洲的傳媒與互聯網已披露內容，英國人反倒因法庭禁制令而被蒙在鼓裏。&#13;<br> 支持君主體制的維西克以「略知一二」的口脗，形容事件是「危及」查理斯的事，但承認「想知多一點，試圖禁止報道是愚蠢的做法」。&#13;<br> 利茲居民霍基特說：「我不知道真相，但皇室讓人失望。」白金漢郡的溫特則認為這次風波不會危及君主體制，但「查理斯不應登基，應退下來讓（長子）威廉繼位，他發生太多事了。」。另一人有同感：「皇室不會倒下，但公眾有知情權。」英國《星期日郵報》批評皇室顧問無能，將事情處理得一塌胡塗，令風波鬧大。&#13;<br> 《星期日泰晤士報》/《獨立報》</p></body></html>

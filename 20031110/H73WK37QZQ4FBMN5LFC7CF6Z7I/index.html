<html><header><meta charset="utf-8"><title>電訊商對CEPA優惠反應淡</title></header><body><h1>電訊商對CEPA優惠反應淡</h1><p>【本報訊】緊貿安排（CEPA）率先讓本港電訊增值服務業可於10月進入內地市場，但反應未見踴躍，首個月申請只有3宗。工貿署發言人相信業界需要時間評估，如何利用新安排進入內地市場。&#13;<br> 第一線行政總裁文立說，該公司內地的數據中心業務，正與合作夥伴商討股權分配事宜，稍後會提交申請，以正規方式打開內地市場。由於已跟內地夥伴推行有關業務，他不急於申請，亦相信不會刺激業務。但認為CEPA只令開放時間提早3個月，港商根本不能在這樣短時間內建立優於外商的新業務，但CEPA帶旺中港兩地經貿活動，間接令本港電訊商得益。</p></body></html>

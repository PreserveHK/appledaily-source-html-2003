<html><header><meta charset="utf-8"><title>反町高呼老婆冇大肚</title></header><body><h1>反町高呼老婆冇大肚</h1><p>日本女星松山鳥菜菜子近日盛傳已懷有丈夫反町隆史的首名孩子兩個月，預產期為明年夏天，不過反町前日卻否認報道，其所屬事務所說：「我們仍未聽到關於菜菜子懷孕的消息。」&#13;<br> 上周四出版的日本雜誌《周刊文春》，指菜菜子短期內將會暫停工作，原因是她已經懷孕，雖然菜菜子其後已表示今次事件純屬誤會，但前日日本傳媒又爆出她懷孕兩個月的消息。據昨日的《報知Sports》報道，反町和菜菜子的所屬事務所已再次否認有關報道。</p></body></html>

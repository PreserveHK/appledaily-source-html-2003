<html><header><meta charset="utf-8"><title>Twins連體蝴蝶呻苦</title></header><body><h1>Twins連體蝴蝶呻苦</h1><p>人氣組合Twins出道以來推出超過十二張唱片，所以英皇與耀榮決定於下月三十一日至明年一月二日在紅磡體育館舉行一連三場「Twins零四好玩演唱會」。&#13;<br> 早前鍾欣桐（阿嬌）和蔡卓妍（阿Sa）以蝴蝶蛻變的造型，拍攝演唱會海報，服裝設計師設計了一套色彩斑斕的服裝給她們，Twins猶如化身漂亮的連體蝴蝶。<br> &#13;<br> <spanclass>質料易爛 &#13;<br> 這套服裝用特別的質料製造，很容易破爛，所以兩人穿着時都要加倍小心，Twins拍照時像連體嬰般，無論做甚麼都要一起，阿Sa說：「嗰套衫兩個人套住嚟着，又容易爛，搞到我哋連廁所都唔敢去，一直要等到影晒相先至可以回復自由。」</spanclass></p></body></html>

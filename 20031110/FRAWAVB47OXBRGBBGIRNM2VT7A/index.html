<html><header><meta charset="utf-8"><title>美9月消費信貸急升</title></header><body><h1>美9月消費信貸急升</h1><p>【華盛頓路透社電】美國聯邦儲備局公布，美國9月份消費者信貸金額急速上升，升幅較8月高出近一倍，並為今年初以來最強勁增長。<br> &#13;<br> <spanclass>有助推動上季經濟 &#13;<br> 聯儲局表示，美國9月份消費者信貸未償還金額達1.972萬億美元（約15.38萬億港元），增加151億美元（約1177.8億港元），升幅遠高於8月份經修訂的88億美元以及市場預期的59億美元，並為今年1月以來最強勁增長。&#13;<br> 9月份消費者信貸數據有助解釋美國第3季經濟如何受消費者開支推動強勁增長7.2%。經濟分析員表示，由於美國家庭債務愈來愈大，令人懷疑消費者信貸能夠繼續強勁上升。</spanclass></p></body></html>

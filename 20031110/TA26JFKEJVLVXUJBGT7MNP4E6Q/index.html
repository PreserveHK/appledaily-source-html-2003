<html><header><meta charset="utf-8"><title>可可飲品有助延緩衰老</title></header><body><h1>可可飲品有助延緩衰老</h1><p>美國康奈爾大學一項研究顯示，可可含有豐富的抗氧化劑「多酚」（polyphenols），日飲兩至三杯可可飲品，有助預防疾病及延緩衰老。該研究指出，一杯可可飲品所含的抗氧化劑，比一杯紅酒多一倍、綠茶多兩倍、紅茶多四倍；在九八年一項有八千名美國人參與的研究得出，可可有延年益壽作用。&#13;<br> 研究人員指出，朱古力雖含有可可，但一條重四十克的朱古力條，即含有八克飽和脂肪；但一杯一般份量的可可飲品，卻只有○點三克飽和脂肪。</p></body></html>

<html><header><meta charset="utf-8"><title>精神創傷礙青少年學習</title></header><body><h1>精神創傷礙青少年學習</h1><p>美國哈佛醫學院的專家研究小組發現，青少年成長期面對嚴重的精神創傷，會令他們大腦缺少一種幫助記憶力及學習的蛋白質。&#13;<br> 該項研究曾將正處成長期的老鼠獨自困在籠中，令老鼠感受到壓力，結果這些老鼠大腦內的蛋白質synaptophysin水平較成年老鼠的為低。&#13;<br> 該種蛋白質愈多，頭腦愈靈活，有利大腦學習及記憶力。專家認為，有關研究可以解釋，為何一些在成長期受性侵犯或虐待的青少年，成長後的大腦蛋白質會較少。</p></body></html>

<html><header><meta charset="utf-8"><title>米克邁亞斯貓咪上身</title></header><body><h1>米克邁亞斯貓咪上身</h1><p>由荷李活男星米克邁亞斯（MikeMyers）主演的家庭喜劇《TheCatintheHat》，前日在洛杉磯舉行首映。米克邁亞斯在電影中扮演一頭擁魔法的貓，他在前日的首映中不時扮鬼扮馬，甫到場便緊摟着電影監製。&#13;<br> <br> <spanclass>夫妻恩愛出席 &#13;<br> 此外，尊特拉華達（JohnTravolta）的太太姬莉佩斯頓（KellyPreston）亦有份演出，兩人前日又再恩愛地出現。而出席此首映的嘉賓，還包括艾力寶雲（AlecBladwin）及華裔女星白靈等。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>娜姐親自寫歌Kylie拒唱</title></header><body><h1>娜姐親自寫歌Kylie拒唱</h1><p>性感小雲雀KylieMinogue張新碟《BodyLanguage》好快就出，所有新歌嘅資料亦都公布晒。不過最近有人爆料話，原來麥當娜（Madonna）幫Kylie寫咗隻新歌，點知Kylie居然將娜姐嘅作品投籃，認真唔畀面！&#13;<br> 聽講娜姐以前都未試過幫其他女歌手寫歌，今次出手只因睇Kylie份上，可惜Kylie一啲都唔領情，重請娜姐食檸檬！Kylie後來同人講揀歌係睇質素唔講人情，咁即係明寸娜姐隻歌未夠班啫？</p></body></html>

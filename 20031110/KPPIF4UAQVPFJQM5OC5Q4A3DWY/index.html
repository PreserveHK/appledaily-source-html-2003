<html><header><meta charset="utf-8"><title>荷爾芭莉教黑妹化妝</title></header><body><h1>荷爾芭莉教黑妹化妝</h1><p>金像女星荷爾芭莉（HalleBerry），自前年開始便當上化妝品Revlon的代言人。Revlon的發言人前日宣布，在荷爾出任代言人的兩年期間，購買Revlon化妝品的黑人女性有上升趨勢，故此荷爾日前獲延長合約，續任該品牌代言人。&#13;<br> <br> <spanclass>身價飆升 &#13;<br> 荷爾於未取得金像影后時，已收取數百萬美元任Revlon的代言人，貴為影后的荷爾，雖然現時身價大幅飆升，但荷爾對黑人女性的影響力甚大，故此Revlon亦十分樂意與荷爾續約，但酬金則未有透露。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>空氣污染心臟病發率高</title></header><body><h1>空氣污染心臟病發率高</h1><p>法國第戎大學一項研究發現，空氣污染不但引致呼吸道疾病，對心臟病人也是高危，在空氣污染嚴重的日子，心臟病人入院數字比平時多出九成一。&#13;<br> 研究人員於○一年一月至○二年十二月，發現共有三百二十二名心臟病人於空氣污染嚴重日子入院，其中四成二人為吸煙人士；調查又顯示，在空氣污染日子，吸煙的心臟病患者入院數字，比不吸煙的高兩倍半。&#13;<br> 研究人員指出，結果是反吸煙的有力證據，並建議心臟病患者及煙民等高危人士，在空氣污染嚴重日子減少戶外活動。</p></body></html>

<html><header><meta charset="utf-8"><title>克林頓清華大學說愛滋</title></header><body><h1>克林頓清華大學說愛滋</h1><p>清華大學愛滋與沙士國際研討會今日將在北京揭幕，美國前總統克林頓將在會上發表演說。內地「民間防範愛滋第一人」高耀潔女醫生亦罕見獲邀出席，昨日入住大會安排的酒店，準備今日在會議上就如何保護愛滋病孤兒發表講話。&#13;<br> 中國人權民運信息中心指出，現年七十七歲的高耀潔，是最早向國際社會披露中國愛滋病情況的人士，去年獲亞洲版《時代周刊》評為亞洲英雄。中心呼籲，克林頓應會晤高耀潔，實際了解中國愛滋病情況。&#13;<br> 本報記者</p></body></html>

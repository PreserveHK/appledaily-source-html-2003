<html><header><meta charset="utf-8"><title>零距離接觸方程式賽車</title></header><body><h1>零距離接觸方程式賽車</h1><p>主辦單位在展館內設置了特別的「賽道」擺放珍貴的賽車，以瑞士為家的一級方程式賽車冠軍米高舒密加，駕駛的賽車是當中的重要展品。&#13;<br> 與賽車同一展館的參展商主要為售賣賽車紀念品、提供改裝汽車服務及產品的公司，吸引喜愛賽車運動的人士購買產品，甚至為座駕改頭換面。&#13;<br> 另外，參觀者除可仔細欣賞漂亮有型的賽車，更可拍照留念，這是在賽車場上難以達到的夢想。&#13;<br> 為了增加吸引力，主辦單位更舉行簽名會，讓參觀者一睹瑞士職業賽車手的風采。&#13;<br> 今次展覽有十多部專業賽車展出，當中包括最昂貴的一級方程式跑車，另外，不少展商亦自攜賽車展出，以助宣傳以同類技術製成的跑車。</p></body></html>

<html><header><meta charset="utf-8"><title>小黑暴斃處上海傳媒揭業主謝東娜兄</title></header><body><h1>小黑暴斃處上海傳媒揭業主謝東娜兄</h1><p>一直有消息指小黑死於位處上海中山廣場雅逸閣的9C謝宅，昨天出版的上海報章《上海僑報》就以全版刊登有關柯受良死訊之報道，文中指出：「十日下午，本報記者經多方查證，獲悉雅逸閣9C的業主為名模謝東娜的哥哥。」<br> &#13;<br> <spanclass>男女蹲地痛哭 &#13;<br> 《上海僑報》在報道中又指曾向住在該厦9E的屋主汪太太了解情況，文中說：「她告訴記者這是一個神秘的住戶，當天上午，一個非常漂亮、高個子的女生和一位男士在這裡蹲地痛哭，情形極為淒慘，但是柯受良的死因，她表示不清楚。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Cookies齊變日本妹</title></header><body><h1>Cookies齊變日本妹</h1><p>四人組合Cookies昨日到銅鑼灣出席「Cookies與你相聚纖之花茶瘦身茶寮」宣傳活動，吸引半百歌迷到場，Cookies四人穿着和服配合廣告造型出場，她們表示昨日天氣稍寒，都預早穿着冷衫及羊毛衫打底，Stephy說：「我哋頭先喺附近整頭，着住件和服喺街都有人望呀。」<br> &#13;<br> <spanclass>讚fans乖 &#13;<br> Cookies昨日在活動中與歌迷玩遊戲及合照，她們盛讚歌迷守秩序很乖，Kary謂：「我哋嚟嘅時候都擔心，怕混亂，點知佢哋好乖，叫佢哋靜就好安靜，我哋做訪問時都好靜，重以為佢哋走咗㖭。」	&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

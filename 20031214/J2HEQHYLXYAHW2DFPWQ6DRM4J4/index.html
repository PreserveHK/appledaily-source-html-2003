<html><header><meta charset="utf-8"><title>GPS衛星電話可救命</title></header><body><h1>GPS衛星電話可救命</h1><p>較年輕的英國遊客賽克斯今次不幸喪生，除了因經驗不足、下車步行犯了大忌，也因他無法與外界聯絡，及時找人救援。警方指出，他沒有配備合適的通訊和應急工具，包括衞星電話和求救訊號燈。&#13;<br> 事實上，遊客一旦在澳洲內陸被困，由於位處偏僻，可能聽不到無線電廣播，連手機也訊號全失。因此事前準備緊急求生工具極重要。一幅最新版本的地圖必不可少，還需要可透過衞星顯示身處位置的全球定位系統（GPS）。&#13;<br> 高頻無線電通訊器材可用作聯絡拯救隊，但一邊旅行也要一邊記下行車路徑，以便迷路時可回歸原處。&#13;<br> 美聯社</p></body></html>

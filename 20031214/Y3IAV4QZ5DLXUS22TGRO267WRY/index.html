<html><header><meta charset="utf-8"><title>美國傳媒對華萊士言論的反應</title></header><body><h1>美國傳媒對華萊士言論的反應</h1><p>《體育畫報》：華萊士的言論，令到原本已麻煩多多的拓荒者雪上加霜。他的大嘴巴為波特蘭市帶來另一場災難。&#13;<br> &#13;<br> 《西雅圖時報》：拓荒者球迷向華萊士報以噓聲，並非因為他射失了球或犯下失誤；他的言論令我們更肯定他是聯盟中最大的混蛋。&#13;<br> &#13;<br> 《華盛頓郵報》：每季賺一千四百萬，華萊士有資格指摘他人剝奪嗎？他才是最大的剝奪者。&#13;<br> &#13;<br> 《ESPN》：華萊士今次聲色俱厲批評聯盟，似乎要向史坦正面挑戰；面對這個計時炸彈，聯盟要盡快拆除它。</p></body></html>

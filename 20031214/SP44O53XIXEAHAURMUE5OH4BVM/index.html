<html><header><meta charset="utf-8"><title>6歲女童失蹤16小時</title></header><body><h1>6歲女童失蹤16小時</h1><p>【本報訊】葵涌葵盛西邨六座一名姓名林×雯的六歲女童，昨晨十一時離家外出到平台的休憩公園遊玩，至深夜十一時許，林父返家仍未見女兒回家，遂致電報警，警方到場找尋，但至今日凌晨三時仍未有所獲，女童已失蹤十六小時。警方正了解其家庭背景，並調查女童平日喜歡流連的地方。&#13;<br> 警方恐失蹤女童發生意外，今晨在屋邨內大廈，逐層拍門搜索，警員手持失蹤女童照片向街坊查問，希望能找到線索。</p></body></html>

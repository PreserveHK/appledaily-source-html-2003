<html><header><meta charset="utf-8"><title>雲尼鍾斯醉酒鬧機艙獲輕判</title></header><body><h1>雲尼鍾斯醉酒鬧機艙獲輕判</h1><p>曾主演《夠薑四小強》的英國男星雲尼鍾斯（VinnieJones），今年六月涉嫌在由倫敦飛往東京的維珍客機頭等艙中醉酒鬧事，被警方落案起訴。&#13;<br> <br> <spanclass>深感懊悔 &#13;<br> 雲尼前日上庭，承認所有控罪，被輕判履行八十小時的社會服務令及罰款。&#13;<br> 法官表示，鑑於雲尼有悔改之心，故此輕判他履行社會服務令，以及賠償原告和罰款共一千一百英鎊（約一萬五千港元）。雲尼於庭上得悉判決後如釋重負，及後他透過發言人向傳媒表示，對這次事件深感懊悔，並承諾不會再犯。</spanclass></p></body></html>

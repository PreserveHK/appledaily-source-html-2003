<html><header><meta charset="utf-8"><title>澳洲內陸求生技巧</title></header><body><h1>澳洲內陸求生技巧</h1><p>‧駕車迷路時：應盡量留在車廂，車比人大，更顯眼，車廂也是最佳庇護所&#13;<br> ‧汽車被困沙漠時：應先把輪胎放氣，再用千斤頂升起車身，全力啟動引擎，直至把車駛離困境&#13;<br> ‧求救方法：用無線電或衞星訊號求救，也可燃起營火；或在空曠地方張開大白布，展示SOS等求救訊號；或用鏡子反射陽光，靠煙火、符號或強光吸引注意&#13;<br> ‧待救期間注意：減少操勞，若食物和水有限，應盡量少喝水，進食時少鹽多糖。在攝氏38度氣溫下不操勞，一般人5天不喝水也能生存</p></body></html>

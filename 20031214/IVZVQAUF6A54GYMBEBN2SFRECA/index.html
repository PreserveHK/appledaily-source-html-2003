<html><header><meta charset="utf-8"><title>10℃以下鱷魚難生存</title></header><body><h1>10℃以下鱷魚難生存</h1><p>南生圍反斗鱷魚昨日再次「玩失蹤」，珠海白藤湖鱷魚場捕鱷專家「鱷魚藍」藍友初估計與昨日本港天氣轉冷有關，因為鱷魚屬冷血動物，當溫度在攝氏十五度或以下，鱷魚的活力及食量都大減，除日間登岸曬太陽，其餘時間都躲在水底保存體溫。然而他警告，若溫度下降至低於攝氏十度，鱷魚的生存機會便大減，若低溫持續，鱷魚更可能只餘下十天壽命。&#13;<br> <br> <spanclass>多藏匿水底 &#13;<br> 鱷魚藍指，水底溫度較陸地略高，藏匿水底的鱷魚保命機會較大，但他指出「若鱷魚長期躲在水底，要捉牠真是談何容易！」</spanclass></p></body></html>

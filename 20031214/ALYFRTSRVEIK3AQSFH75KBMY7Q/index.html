<html><header><meta charset="utf-8"><title>奧瑪花曼搭上酒店大亨</title></header><body><h1>奧瑪花曼搭上酒店大亨</h1><p>美國女星奧瑪花曼（UmaThurman），早前因丈夫伊芬鶴基（EthanHawke）搭上加拿大模特兒而醞釀離婚，雖然有說伊芬努力挽救這段婚姻，不過奧瑪近期與一名紐約酒店大亨過從甚密，相信她與伊芬復合無望。&#13;<br> <br> <spanclass>已認識多年 &#13;<br> 據《紐約日報》報道，奧瑪近期與活躍於紐約社交圈的酒店大亨AndreBalazs頻頻約會，就像一對蜜運中的戀人，而Andre與奧瑪一樣，擁有兩名兒女，兩人身邊的朋友謂：「他們已認識多年，不過奧瑪個半月前才與Andre正式拍拖。」</spanclass></p></body></html>

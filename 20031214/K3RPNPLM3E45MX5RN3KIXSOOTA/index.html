<html><header><meta charset="utf-8"><title>黨校三成高官盼政改</title></header><body><h1>黨校三成高官盼政改</h1><p>中共中央黨校對在校學習的高官的調查發現，對於明年改革的內容，最關注政治體制改革的受訪者佔三成，顯示中共內部在胡錦濤、溫家寶執政之後，對政治改革的期望升高。&#13;<br> 這項調查在今年十月、十一月進行。調查中，高官們認為，社會發展中最嚴重的問題依次是收入差距、失業、腐敗和地區發展差距。而最關注的明年改革議題，有三成選擇政治體制改革，遠遠高出機構國企改革等。至於政治體制改革的內容，有百分三十五點三首選「擴大黨內民主」。&#13;<br> <br> <spanclass>可解決收入差距 &#13;<br> 北京大學副教授楊鳳春指出，調查顯示，高官們已意識到，政治體制改革是解決收入分配政策問題的根本途徑。&#13;<br> 《21世紀經濟報道》</spanclass></p></body></html>

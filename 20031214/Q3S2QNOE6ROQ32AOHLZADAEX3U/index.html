<html><header><meta charset="utf-8"><title>縱火狂徒再燒排檔</title></header><body><h1>縱火狂徒再燒排檔</h1><p>【本報訊】筲箕灣縱火狂徒再現！多次發生火警的金華街排檔，昨凌晨疑再遭縱火，共七個檔口被焚毀或受波及，幸無人受傷，警方正展開調查。&#13;<br> 金華街一列街市排檔，過去四個月先後發生多宗火警，懷疑被人縱火，附近的望隆街排檔亦曾發生火警，警方懷疑是同一名縱火狂徒所為。&#13;<br> 昨凌晨三時許，金華街二十九號對開一個售賣蔬菜檔口着火焚燒，火勢猛烈。&#13;<br> 消防員趕至撲救，半小時後將火撲熄，共七個檔口被焚毀或受波及，附近大廈十多名住客為安全計，自行疏散到街上，火警中無人受傷。&#13;<br> 消防員在現場發現有多個火頭，認為火警有可疑，通知警方跟進調查。</p></body></html>

<html><header><meta charset="utf-8"><title>整容風險高可致死</title></header><body><h1>整容風險高可致死</h1><p>據稱，報名女子中不少人曾經做過整形手術，有些是弄雙眼皮，有些隆鼻、換膚，更有人在身上多處部位做過十幾次手術。報名參加「深圳第一人造美女」的女子，十居其九沒有考慮風險問題，很多人認為醫院為「省招牌」而進行手術，必有十足把握。&#13;<br> 但深圳市人民醫院美容整形科主任劉立剛博士稱，整容是一門高風險行業，例如抽脂手術做得不好，可導致脂肪栓塞，使人昏迷、失明，甚至引發心肌梗塞而死亡；即使被認為最簡單的雙眼皮手術，也曾出現過病人因麻醉藥過敏死亡的病例。</p></body></html>

<html><header><meta charset="utf-8"><title>希望隆胸變朱茵</title></header><body><h1>希望隆胸變朱茵</h1><p>在中山大學金融學系畢業的黃小姐，是深圳一間貿易公司的中層行政管理人員，她身高一米六八（約五呎六吋），但樣子一般，她不滿意自己的國字口面，她認為，本身的可塑性較大，有足夠條件入圍，如果獲得改造，希望能造到瓜子臉，前額亦造得窄一些及造大胸部，樣貌身材能像朱茵一樣就更理想了。&#13;<br> 她又說，自己有高學歷及懂英語，是加入娛樂界的有利條件，但知道手術有一定危險，所以報名參加前未有告知家人。</p></body></html>

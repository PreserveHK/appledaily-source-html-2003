<html><header><meta charset="utf-8"><title>無牌熟食檔阻隧道</title></header><body><h1>無牌熟食檔阻隧道</h1><p>天水圍公屋天澤邨對開行人隧道口，小販非法擺賣情況嚴重，持續多時未見改善，居民轉向本報反映，促當局加強取締。&#13;<br> 天澤邨居民向本報投訴稱，屋邨對出行人隧道口，經常有小販以手推車擺檔，售賣熟食，阻塞通道，影響環境衞生，卻未見有關政府部門取締。&#13;<br> 食物環境衞生署回覆本報查詢稱，食環署一向關注上址情況，經常派員掃蕩，本年九月至今，已在該地點拘控四名無牌小販，撿去十八批小販棄置貨品。&#13;<br> ﹙一一一九○○三﹚&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

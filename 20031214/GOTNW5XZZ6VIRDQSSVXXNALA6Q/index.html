<html><header><meta charset="utf-8"><title>兩大法寶對付高利貸集團</title></header><body><h1>兩大法寶對付高利貸集團</h1><p>高利貸集團放數收取高昂利息，如同吸血鬼，警方過去曾破獲年利率高達900厘的高利貸集團。現時警方對付高利貸集團，主要有兩大「法寶」：一、是引用《有組織及嚴重罪行條例》，向法庭申請凍結高利貸集團資產；二、是引用《放債人條例》檢控，當貸款利率超逾年息60厘便算違法，若經公訴程序定罪，最高刑罰罰款500萬元及監禁10年；至於經簡易程序定罪，最高刑罰罰款50萬元及監禁2年。</p></body></html>

<html><header><meta charset="utf-8"><title>女醫生也想整容</title></header><body><h1>女醫生也想整容</h1><p>與男朋友同來報名的楊小姐，本身在深圳的醫院當醫生，身為醫護人員也想做「深圳第一人造美女」，她說，自己樣貌平凡，面闊眼細身材亦普通，符合徹底改造的條件，由於自己是醫生，了解整容手術的風險及後遺症，所以並不擔心有問題出現。&#13;<br> 不過，她見到其餘的報名者，發現有些比她的樣貌更平庸，身材更差，所以打定輸數，估計入選的機會不大。而她的男友，亦鼓勵女友參選，他笑言，不怕女友做了「深圳第一人造美女」後被人「撬牆腳」。</p></body></html>

<html><header><meta charset="utf-8"><title>蒙嘉慧隊啤休克從此怕怕</title></header><body><h1>蒙嘉慧隊啤休克從此怕怕</h1><p>蒙嘉慧、關心妍及Cookies等前晚往數碼港貝沙灣出席一本雜誌舉辦的派對，蒙嘉慧更夥同一班模特兒行騷，示範設計師何國鉦的新裝，她表示是在朋友飯局上認識對方，何國鉦日後更會贊助她服裝。&#13;<br> 早前有雜誌指蒙嘉慧又煙又酒，她前晚說：「識我嘅人都知我唔掂呢兩樣嘢，嗰晚我飲嘅係蔗汁，我以前失戀試過飲啤酒解愁，點知搞到休克㖭。」<br> &#13;<br> <spanclass>關心妍鯨吞燕窩 &#13;<br> 關心妍則表示為了準備明年二月的個唱，現已開始養聲，她說：「我連聖誕登台都接少好多，𠵱家日日狂食燕窩，媽咪又煲鹿尾巴畀我補身，我覺得自己好似大肚婆陀緊BB咁。」&#13;<br> 採訪：顏英儀　攝影：何國豪</spanclass></p></body></html>

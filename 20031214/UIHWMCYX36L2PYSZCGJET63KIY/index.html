<html><header><meta charset="utf-8"><title>為入娛圈博一博</title></header><body><h1>為入娛圈博一博</h1><p>身高一米六四（約五呎四吋半）的戴小姐，樣貌甜美及身材出眾，是典型的蘇州美女，她在深圳一間電腦資訊科技公司任總經理助理，在芸芸的報名者中，樣貌屬最標青的一個；她坦言，希望做手術將自己改得更完美，要有劉嘉玲的成熟韻味、張栢芝的青春活潑。&#13;<br> 她說，一向有意在演藝界發展，奈何沒有門路，知道「深圳第一人造美女」可與電視台簽約，便決定豁出去作出嘗試，她對該醫院有信心，如果被選中會十分高興，萬一手術失敗亦無所謂，就當一生出來就是醜女，坦然面對。</p></body></html>

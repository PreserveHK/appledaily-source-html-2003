<html><header><meta charset="utf-8"><title>父子有別</title></header><body><h1>父子有別</h1><p>新昌集團旗下的新昌管理服務公司慶祝成立25周年，喺港島香格里拉舉行酒會，當晚新昌集團主席葉謀遵（圖一左）非常風騷，一到酒店即刻抱着太太個頭「狂咀」，不過大庭廣眾下，葉太似乎唔係咁受落。	&#13;<br> 那邊廂葉謀遵狂吻太座，火熱程度尤勝新婚的年輕夫婦；相比之下，這邊廂，葉公子葉維義（圖二右）同一身「迷人pinklady」打扮的太太梁美蘭（圖二左）合照時，就顯得有點拘謹。&#13;<br> 李潤芳攝</p></body></html>

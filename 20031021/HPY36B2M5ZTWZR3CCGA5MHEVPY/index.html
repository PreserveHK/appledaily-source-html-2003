<html><header><meta charset="utf-8"><title>宋慧喬不忿續約遭禁婚</title></header><body><h1>宋慧喬不忿續約遭禁婚</h1><p>韓國女星宋慧喬雖然多次否認明年與男友李秉憲拉埋天窗，但最近數個廣告商要求她承諾未來一年絕不出嫁時，卻遭喬妹一口拒絕。&#13;<br> <br> <spanclass>賠償三倍錢 &#13;<br> 據韓國報章《漢城體育》報道，喬妹最近與她作代言人的便服clride及化妝品牌Etude傾談續約事宜，三方面起初商談得頗為愉快，但當兩公司皆要求在合約上加上「若在簽約一年內結婚，需賠償三倍毀約金額」，即令喬妹表示非常不滿，她說：「我沒有想着結婚，加入這條款我認為很不妥。」其事務所更表示可能因而續約不成。消息一出，令喬妹明年出嫁之說更言之鑿鑿。</spanclass></p></body></html>

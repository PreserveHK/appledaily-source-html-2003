<html><header><meta charset="utf-8"><title>車太鉉唔敢似陳奕迅</title></header><body><h1>車太鉉唔敢似陳奕迅</h1><p>車太鉉昨日往中環國際金融中心商場內的新戲院擔任開幕嘉賓，並在其有份主演的電影《瘋狂初戀》大海報上簽名。戲院方面還送了個印有車太鉉名字的圖章給他，逗得車太鉉十分高興。&#13;<br> <br> <spanclass>屁股最靚 &#13;<br> 車太鉉被問到外間常說他跟陳奕迅的樣子相像，他說：「有很多朋友給我看他的照片及唱片，他好好看，但不太像。」車太鉉在《瘋》片中有兩場露股戲，問他拍攝時會否尷尬，他經繙譯巧妙地回答說：「我拍攝時不覺尷尬，我想在場看的演員比較尷尬。」問車太鉉最滿意身體哪部份？他抵死地說：「當然是屁股啦！」&#13;<br> 採訪：陳梅香&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

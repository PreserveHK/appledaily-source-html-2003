<html><header><meta charset="utf-8"><title>記憶力與5-TH2a有關</title></header><body><h1>記憶力與5-TH2a有關</h1><p>蘇黎世大學研究人員在醫學雜誌《自然神經科學》發表的文章指出，破解人類記憶力存在差異的關鍵，與基因「5-TH2a」有關。研究人員希望根據此發現，研製對抗記憶力疾病的治療方法。&#13;<br> 當地傳媒指出，研究人員發現，三百四十九名參與研究的年輕人中，百分之九人的「5-TH2a」基因以另一種形態出現，這些人的記憶力較差，測試結果顯示他們所記得的文字，較其餘的人少兩成一。&#13;<br> 「5-TH2a」基因的主要功能是控制血清的製造，從而影響血清作為「訊息傳遞員」的功能。</p></body></html>

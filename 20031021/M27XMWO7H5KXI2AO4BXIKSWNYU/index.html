<html><header><meta charset="utf-8"><title>微軟推出自毀電郵</title></header><body><h1>微軟推出自毀電郵</h1><p>因應保護敏感電郵資料的需要，美國微軟公司周二推出的最新版本Office2003，具備「資料權限管理」軟件，容許用戶發出「自毀」電郵，以防電郵內容外洩。用戶在發放電郵之前可設定時限，當期限屆滿，電郵會啟動「自動銷毀」功能。用戶還可以限制收件人將電郵打印或轉寄給別人。&#13;<br> 新軟件在美國使用卻有點麻煩，因為美國法例將銷毀電郵列為聯邦罪。&#13;<br> 英國廣播公司</p></body></html>

<html><header><meta charset="utf-8"><title>教師認非法攬存款</title></header><body><h1>教師認非法攬存款</h1><p>【本報訊】西島英童學校一名尼泊爾籍教師，涉嫌在互聯網一個網頁上刊登廣告，招攬香港客戶存款到澳洲一間銀行的網上儲蓄戶口，以賺取高息，但該銀行並沒有在金管局註冊。涉案尼泊爾籍教師昨在東區裁判法院，承認兩項未經授權發出關於存款廣告罪名，案件押後至十一月三日判刑，其間還押監房看管，以待索取其背景報告。&#13;<br> 三十六歲被告RaiVwaraj，報稱西島英童學校教師，控罪指他於今年一月十四日及五月二十一日，在有關網頁中刊登廣告，以招攬香港客戶存款，並向客戶指稱年息高達十一厘。&#13;<br> 案件編號：ESCC2631/2003</p></body></html>

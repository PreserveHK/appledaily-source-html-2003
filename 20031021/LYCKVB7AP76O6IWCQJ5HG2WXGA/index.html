<html><header><meta charset="utf-8"><title>拍賣大師級作品</title></header><body><h1>拍賣大師級作品</h1><p>【本報訊】富得拍賣行將於下周日（本月二十六日）推出三百六十多幅中國書畫進行拍賣，昨先舉行預展，展出多幅大師作品，包括曾經十上黃山的劉海粟筆下的《黃山風景》冊頁六開，估價約十萬至十二萬元；滿紙秋意的張大千《楓葉小鳥》扇面，估價八萬至十萬；吳冠中的《樹林油畫》，估價十一至十五萬元；還有估價八萬五千元至十萬元齊白石的《葡萄松鼠圖》。&#13;<br> 該行的中國書畫鑑定專家宗白梅指出，中國書畫市場以本港及內地的顧客為主，近期經濟氣氛轉好，藝術品市道也可望改善。</p></body></html>

<html><header><meta charset="utf-8"><title>何超儀、Eason床上過招</title></header><body><h1>何超儀、Eason床上過招</h1><p>何超儀年底與男友陳子聰於澳門共諧連理，婚前她亦如常工作，沒有花太多時間籌備婚禮，而在最近的工作中，令她印象最深刻的是與好友陳奕迅（Eason）合作拍攝的三級片《豪情》，兩人在戲中有很激的床上戲，在拍攝前兩人一早已溝通好如何演繹，而Eason在與超儀有親密接觸前，亦已給了對方心理準備。<br> &#13;<br> <spanclass>去向未明 &#13;<br> Eason與英皇娛樂的經理人和唱片合約將於明年中屆滿，因為尚未決定自己的未來動向，Eason在拍攝該片期間，顯得很苦惱，又不時向人問意見。</spanclass></p></body></html>

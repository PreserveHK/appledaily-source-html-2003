<html><header><meta charset="utf-8"><title>火炭山尾街路爛</title></header><body><h1>火炭山尾街路爛</h1><p>於沙田火炭區工作的王先生表示，山尾街沙田商場中心停車場出入口處與公園間的通道，破損情況嚴重。他不滿地表示：「個地爛晒咁滯，又多細粒的碎石，地面又凹落去，容乜易跌親㗎。」他指因上址位近食肆和巴士總站，且又在公園和停車場出入口旁，多人出入，故恐易生意外。&#13;<br> 記者曾前往視察，見沙田商業中心停車場與公園間行人通道路面滿布裂痕，且碎石處處。近山尾街部份更呈凹陷，確易絆倒途人。本報已轉介路政署跟進。&#13;<br> （一○○七○一七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>知多點：地鐵守則要小心</title></header><body><h1>知多點：地鐵守則要小心</h1><p>香港地下鐵有很多針對乘客的條例必須要小心，一個不留神，分分鐘會被罰款。例如乘客是不可以把腳放在座位上、不可以高聲開着收音機或雷射碟機、不可以神志不清、不可以衣着不恰當、不可以粗言穢語、不可以遊蕩等。如犯上以上條例，有可能被罰款二千至五千元或被監禁三個月。所以乘搭地鐵時，遊客最好要遵守地鐵公司的規例，做個守禮的乘客。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>

<html><header><meta charset="utf-8"><title>拾銀包墮樓傷</title></header><body><h1>拾銀包墮樓傷</h1><p>【本報訊】油麻地窩打老道昨日發生離奇墮樓意外，一名少年報稱從八樓天台爬落一樓簷篷撿拾銀包，不慎從一樓跌落地下，雙腳骨折受傷，由途人報警送院治理（圖）。&#13;<br> 墮樓少年姓胡，十六歲，現場窩打老道七號對開，事後該名少年仍然清醒，他向警方表示，昨午二時許，他到上址探訪舊同學，由於未知正確地址，最後登上八樓天台，其間他打開銀包看相片時，不慎將錢包跌落一樓簷篷，他於是沿八樓外牆的水管，爬落一樓簷篷撿拾。&#13;<br> 當撿回銀包之後，準備從簷篷爬落地下，但跣腳跌落四米地下。警方事後將案件列意外受傷處理。&#13;<br> 梁偉權攝</p></body></html>

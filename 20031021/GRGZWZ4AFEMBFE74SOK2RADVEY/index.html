<html><header><meta charset="utf-8"><title>警員入稟求組工會</title></header><body><h1>警員入稟求組工會</h1><p>【本報訊】早前挑戰港府立法減薪、向廉署投訴前財政司司長梁錦松偷步買車的前高級督察劉國輝，昨與十二名包括離職警務人員，聯署入稟高等法院，申請司法覆核，要求警務處長根據《基本法》賦予的結社權利和自由，准許香港警察，參加及組織「香港特別行政區警察總工會」。&#13;<br> 今年六月已遭撤職的劉國輝，月前獨力入稟高院，控告警務處長違憲，不許警務人員組織工會，法官最後裁定劉非警務人員，沒有資格興訟，拒絕受理案件。&#13;<br> 劉昨再發起十名職級由警長至警員的現職警員，連同兩名離職警員，入稟挑戰「一哥」。</p></body></html>

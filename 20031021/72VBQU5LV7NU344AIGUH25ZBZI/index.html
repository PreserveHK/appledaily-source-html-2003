<html><header><meta charset="utf-8"><title>有反光板唔驚陰陽面</title></header><body><h1>有反光板唔驚陰陽面</h1><p>講起人像拍攝，反光板怎可以缺少，尤其在陽光猛烈的日子，拍出來的相片反差極大（即光暗對比太強），形成一邊過黑，另一邊則曝光過度，即俗稱之陰陽面。要達到減低反差、令模特兒不致被陽光搞到陰陽面，反光板就是最理想的器材。反光板的應用原理很簡單，只是將光線反射到模特兒面部或身體的陰影部位。通常來說，一塊反光板已足夠，但假如想效果好一點也可用多塊反光板，以達至光線平均反射到模特兒身上。&#13;<br> 文：之達周&#13;<br> &#13;<br> 作者介紹：十多年專業攝影及傳媒經驗，現任《DiGi數碼雙周》總編輯。</p></body></html>

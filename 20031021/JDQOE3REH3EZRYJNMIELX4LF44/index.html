<html><header><meta charset="utf-8"><title>莫文蔚坐轎升堂賀新碟</title></header><body><h1>莫文蔚坐轎升堂賀新碟</h1><p>莫文蔚為了宣傳唱片，最近馬不停蹄到東南亞各地宣傳，昨日她在北京舉行唱片慶功記者會。唱片公司宣布她的新碟在內地銷量突破五十萬張，成績十分理想，莫文蔚得悉新碟大賣，心情激動。&#13;<br> <br> <spanclass>紙炮逗伊人歡心 &#13;<br> 新力唱片公司將會場布置成公堂，並安排莫文蔚坐轎進場，轎夫更穿上清朝服飾，與穿長靴襯短裙的莫文蔚相映成趣。當她下轎時，現場即放紙炮歡迎，令莫文蔚十分高興，她以國語說：「真的沒有想過，新專輯可以有這個成績，真是很高興歌迷對我的支持。」&#13;<br> 記者崔達利北京直擊</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>胡溫樹官威民望</title></header><body><h1>胡溫樹官威民望</h1><p>胡錦濤去年十一月接任中共總書記時，國內外並不看好。因為在新產生的中共高層中，江澤民的親信佔了大多數，胡錦濤隨時會被架空，成為傀儡。<br> &#13;<br> <spanclass>親民博得「兩老」認同 &#13;<br> 但是，一向低調的胡錦濤在新總理溫家寶配合下，借沙士爆發的機會，將隱瞞疫情的兩名高官革職，贏得國內外輿論讚賞，也給一眾官員發出警告。同時，胡、溫兩人積極推行親民政策，關心弱勢社群，勤訪中共的革命根據地，因此博得「兩老」（老同志、老百姓）的認同。&#13;<br> 在樹立官威民望的同時，胡、溫在外交上也聯手出擊，在八國集團（G8）與發展中國家的南北對話中，在東盟峯會上，推銷新領導層的外交政策，獲得西方元首的肯定。&#13;<br> 本報記者</spanclass></p></body></html>

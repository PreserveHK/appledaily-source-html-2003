<html><header><meta charset="utf-8"><title>巴士專營權　應加扣分制</title></header><body><h1>巴士專營權　應加扣分制</h1><p>九巴在一九九七年時獲港府批予長達十年的專營權，專利要到二○○七年才到期，立法會議員批評，目前監管專利巴士公司的條款不足，令巴士公司在專營期內為所欲為，當局必須在專利合約中，加入罰則或扣分制，令經營不善的巴士公司受到懲罰。<br> &#13;<br> <spanclass>意外多要削減路線 &#13;<br> 民主黨立法會議員鄭家富認為，當局應對九巴專營權進行一次中期檢討，並應對專利巴士公司實施扣分制，意外多的巴士公司會被扣分，令其經營的路線會被削減，作公開競投。&#13;<br> 另一位立法會議員陳偉業亦批評，目前監管專利巴士公司的條款並無罰則，巴士公司就算經營不善，一樣可以賺大錢，他建議將服務水平與准許利潤掛鈎。&#13;<br> 本報記者</spanclass></p></body></html>

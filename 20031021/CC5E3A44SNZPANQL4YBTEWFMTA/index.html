<html><header><meta charset="utf-8"><title>匪潛港運城綁劫女住客</title></header><body><h1>匪潛港運城綁劫女住客</h1><p>【本報訊】北角豪宅港運城昨日發生劫案，一名女住客返家時撞破兩名貌似中東人的男子在家中爆竊，結果被制服綑綁推入廁所，賊人掠去約六千元財物，事後逃去無蹤。&#13;<br> 女事主姓蘇，五十一歲，與家人同住港運城二座一單位。&#13;<br> 昨日下午三時許，女事主自外返家，開門時赫見兩名疑是中東人的男子在屋內搜掠，她未及呼叫便被對方拖入屋內，匪徒用電話線將女事主綑綁，然後推入廁所反鎖；約二十分鐘後，女事主掙脫綑綁走出廳外，當時賊人已不知去向，女事主於是報警。</p></body></html>

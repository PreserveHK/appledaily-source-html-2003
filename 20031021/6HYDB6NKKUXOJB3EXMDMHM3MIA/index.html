<html><header><meta charset="utf-8"><title>　　立會開餐 - 李八方</title></header><body><h1>　　立會開餐 - 李八方</h1><p>立法會早會八點半開始，八方平時都經常可以一睹尊貴議員們嘅「釣魚」百態，噚日講沙士信託基金嘅會議十二點開始，撞啱食晏時間，八方乘機睇埋佢哋嘅食相。&#13;<br> 民建聯嘅蔡素玉未食完塊餅又想攞另一塊，睇見都知佢應該真係好餓，佢大大啖食完包餅之後，重擦多件立法會為議員安排嘅三文治，但佢成個會都冇發過言，一於只食不講。&#13;<br> 佢嘅黨友陳國強本來都舉咗手想發言，不過食完個包之後就閃咗，連鄭家富都忍唔住告狀：「主席，佢食完個包冇發言就走咗啦。」&#13;<br> 曾顯華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

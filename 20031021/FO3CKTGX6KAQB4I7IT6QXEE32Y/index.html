<html><header><meta charset="utf-8"><title>一手登記量值料見新高</title></header><body><h1>一手登記量值料見新高</h1><p>【本報訊】10月份一手私人住宅買賣合約登記宗數急升，預期全月可達4000宗，較9月上升逾一倍；總值142億元，升一倍半。&#13;<br> 中原地產研究部預計，本月一手私人住宅買賣個案及總值，將成為99年5月後新高，該月有4173宗買賣，總值151.1億元。而上月有1975宗成交，總額為56.7億元。&#13;<br> 10月截至上周四，多個新盤開售，間接帶旺交投量，其中薄扶林貝沙灣錄得300宗成交，鰂魚涌逸樺園，亦有約70宗，餘下1500宗登記大部份是貨尾。&#13;<br> 中原地產唐秉正預期，第4季港島區一手私人住宅交投放緩，因部份發展商封盤及重定售樓策略，買賣登記輕微回落，但樓價仍有支持。</p></body></html>

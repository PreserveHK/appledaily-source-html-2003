<html><header><meta charset="utf-8"><title>安琪蓮娜3收入扶貧</title></header><body><h1>安琪蓮娜3收入扶貧</h1><p>一向充滿愛心的安琪蓮娜祖莉（AngelinaJolie），除收養了柬埔寨籍的麥度斯（Maddox）外，原來亦把收入的三分一捐往慈善組織，幫助貧苦大眾。&#13;<br> 現在與養子住在英國白金漢郡的安琪蓮娜，收入豐厚，單是接拍《盜墓者羅拉：生命之匙》的片酬，已達一千二百萬美元（約九千三百萬港元），不過她認為世界上有很多人更需要金錢的援助。安琪蓮娜說：「我負起責任，捐出我所賺的三分之一作人道主義的支援。如果任何人認為相中自己的模樣，比一個病童得到食物還重要的話，他們一定是瘋癲了。」</p></body></html>

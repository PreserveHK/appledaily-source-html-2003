<html><header><meta charset="utf-8"><title>　　蜜蜂長老好入戲 - 李八方</title></header><body><h1>　　蜜蜂長老好入戲 - 李八方</h1><p>教育統籌局局長李國章噚日同一班小六學生為港台合演廣播劇（圖），估唔到佢哋嘅演出咁專業，重不知幾咁入戲㖭，結果一take搞掂。個廣播劇係講述由小學生飾演嘅蜜蜂俾人類以殺蟲水追殺，而局長扮演嘅「蜜蜂長老」就勸勉佢哋要珍惜生命，堅強地生存下去。&#13;<br> 局長平時把聲都幾溫柔㗎，但扮長老時就成把「老牛聲」，連八方都差點認唔出㖭。&#13;<br> 一班小學生演出完重講笑講，睇電視時覺得李國章外表好嚴肅，經過面對面接觸後，先知道佢原來咁親切喎。&#13;<br> 成啟聰攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

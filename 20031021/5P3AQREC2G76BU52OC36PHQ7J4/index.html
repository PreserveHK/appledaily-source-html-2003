<html><header><meta charset="utf-8"><title>海盈貨尾美聯代售</title></header><body><h1>海盈貨尾美聯代售</h1><p>【本報訊】原由發展商榮山國際（570）持有的屯門海盈花園12個單位，近日被銀主收回後，現委託美聯物業獨家代理放售，呎價2100元，較市價低5至10%。&#13;<br> <br> <spanclass>有意分拆推出 &#13;<br> 美聯深井麗都花園分行助理區域經理區宇彥說，該批單位面積833至1222方呎，入場費約180萬元。由於物業租金回報一般，難吸引投資者全數購入作長線收租，銀主傾向拆售，對象為用家。近日已接獲數名買家洽購單位。售罄可套現2400萬元。&#13;<br> 海盈花園提供42個單位，發展商榮山國際於96年以6000萬元購入。該盤於99年底以平均呎價3500元開售，上述12個貨尾，定價較當年低逾3成。</spanclass></p></body></html>

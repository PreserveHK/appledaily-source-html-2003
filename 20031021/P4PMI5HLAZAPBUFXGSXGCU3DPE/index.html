<html><header><meta charset="utf-8"><title>禾輋店鋪雜貨塞路</title></header><body><h1>禾輋店鋪雜貨塞路</h1><p>居於沙田禾輋邨的陳先生向本報投訴，指厚和樓地下，面向街市的一家雜貨店，經常將店內貨物擺放出行人通道，造成阻塞。他表示：「間舖本身已經係前後門，佢哋就兩邊門口門前都放晒啲貨。正門對出街市嗰邊，牆邊又放埋貨，總之唔係貨物的紙箱就係膠箱。」&#13;<br> 記者曾前往視察，發現店門兩邊均堆放不少用以盛貨的膠箱和車架，且店前亦堆放了十數箱牛奶紙箱，四方八面均放置貨物，佔去通道不少地方。&#13;<br> 本報已轉介房屋署跟進。&#13;<br> （一○一七○二一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>木村、王菲先拜神後鬥演技</title></header><body><h1>木村、王菲先拜神後鬥演技</h1><p>王菲與木村拓哉日前在上海演出《2046》，木村首晚開工時即要拍一場打戲，雖然他的右手傷勢已好轉，但尚未完全康復，所以拍打戲時亦要做足安全措施，澤東公司發言人彭小姐在電話中表示：「木村隻手重有傷，佢第一晚開工就拍打戲，為咗等工作人員可以安心，佢都入鄉隨俗，有參與拜神儀式，希望拍攝工作可以順順利利。」&#13;<br> <br> <spanclass>見王菲好高興 &#13;<br> 而木村會在上海逗留數日，之後便要返回日本為電視台節目錄影，然後再回上海開工。木村因為對該片很有期望，所以即使右手傷勢未痊愈，他仍堅持要到上海拍攝《2046》，而他與王菲今次重逢演對手戲，兩人見面時顯得十分高興。</spanclass></p></body></html>

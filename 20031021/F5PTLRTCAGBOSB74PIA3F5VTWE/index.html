<html><header><meta charset="utf-8"><title>Christina咀上癮唔放過彭美拉</title></header><body><h1>Christina咀上癮唔放過彭美拉</h1><p>美國女歌手ChristinaAguilera早前與BritneySpears及麥當娜（Madonna）的濕吻場面成為佳話，原來早前她在洛杉磯舉行巡迴演唱期間，也與在台上客串扮演脫衣舞孃的彭美拉安德遜（PamelaAnderson）有親吻舉動，場面火辣。&#13;<br> <br> <spanclass>患肝炎餘十年命 &#13;<br> 此外，彭美拉去年證實患上丙型肝炎，她最近透露她的生命中的時間已不斷流走。拉姑接受電台訪問時說：「我還有五至十年的生命，我一切正常，感覺很好。」她又表示她一生的主要目的是希望看見兩名兒子長大成人。</spanclass></p></body></html>

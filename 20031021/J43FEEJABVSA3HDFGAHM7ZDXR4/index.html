<html><header><meta charset="utf-8"><title>容祖兒憶亡師淚流滿面</title></header><body><h1>容祖兒憶亡師淚流滿面</h1><p>容祖兒前日下午到羅文的跑馬地故居，拜祭逝世一周年的亡師羅文後，前晚繼續在紅館開個唱，羅文的兩位胞姊都有到場欣賞，祖兒特地獻唱歌曲送給亡師羅文，場面十分感動。<br> &#13;<br> <spanclass>向羅文致敬 &#13;<br> 祖兒說：「我師父一路畀咗好多support我……」祖兒此話還未說完，已忍不住哽咽，現場觀眾見狀即大叫：「祖兒唔好喊呀。」&#13;<br> 此時音樂隨即響起，祖兒唱了一段羅文金曲《留給這世上我最愛的人》，接着祖兒再獻唱向羅文致敬歌曲《最後一課》，博得全場掌聲。&#13;<br> 而前晚鄭佩佩與女兒原子鏸、3T的Mandy、李逸朗與林志美等都有捧場，而鄭希怡與吳浩康則擔任特別嘉賓。&#13;<br> 採訪：王連連</spanclass></p></body></html>

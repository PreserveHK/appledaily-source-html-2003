<html><header><meta charset="utf-8"><title>福伯入院做肩膊手術</title></header><body><h1>福伯入院做肩膊手術</h1><p>年屆六十一歲的荷李活男星夏里遜福（HarrisonFord）畢竟已年紀老邁，又經常拍攝動作片，令身體出現不少毛病。早前福伯特別入院，進行肩膊手術，而其三十八歲女友嘉麗絲達霍克（CalistaFlockhart）一直陪伴在側。&#13;<br> <br> <spanclass>治療舊患 &#13;<br> 經過手術後，福伯在女友陪伴下，坐輪椅離開醫院，而他的左邊肩膊則以紗布包紮。福伯的發言人向記者透露，福伯的康復進度相當理想，而他今次接受手術是為治療他過往肩膊的舊患。</spanclass></p></body></html>

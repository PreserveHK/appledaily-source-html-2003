<html><header><meta charset="utf-8"><title>流入亞洲股市資金增</title></header><body><h1>流入亞洲股市資金增</h1><p>【本報綜合報道】根據EmergingPortfolio.com的資料，在截至本月15日的一周，有3.598億美元（約28.1億港元）淨流入亞洲（不計日本）股票基金，為1996年初有統計以來最高紀錄。按此趨勢推算，本月流入區內的資金，可能是1996年至今最多。&#13;<br> 另外，亞洲區一些證券交易所為了防範股價遭操控，計劃採取應變措施。泰國證交所或要求「即日鮮」炒家買入股票時須即時支付全部費用，至於東京證交所則取消披露經紀行買賣詳情，以減少投機活動。&#13;<br> 亞洲大部分股市昨天上升，日股升123.82（1.12%），報11161.71，創16個月來最高收市水平。</p></body></html>

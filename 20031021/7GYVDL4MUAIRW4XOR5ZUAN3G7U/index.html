<html><header><meta charset="utf-8"><title>20歲女生雙料自殺</title></header><body><h1>20歲女生雙料自殺</h1><p>【本報訊】一名二十歲姓陳女學生，昨午被發現右手腕受傷，從青衣長發邨敬發樓寓所大廈三十五樓後梯墮樓身亡，警方調查後懷疑她病發雙料自殺，死因無可疑。據悉陳女仍在就學，患有抑鬱症多年，曾有服藥自殺紀錄。&#13;<br> 其間兩名男女住客懷疑墮樓女子為其家人，先後到場認屍（圖），其中婦人認出女死者為其長女。由於女死者右腕有被利器割過傷痕，警方調查後，懷疑她跳樓前曾割脈自殺。&#13;<br> 簡明恩攝</p></body></html>

<html><header><meta charset="utf-8"><title>馬鋼首3季盈利增5.7倍</title></header><body><h1>馬鋼首3季盈利增5.7倍</h1><p>【本報訊】馬鋼（323）公布按中國會計帳編製、截至9月底止第3季度淨利潤達7.38億元（人民幣、下同），較去年同期升7.37倍，首3季累計利潤升至16.92億元，增5.7倍。第3季度營業毛利率為30.66%，較前一季的21.18%大幅提高。業績理想主要是產品價格上升所帶動。另一家國企南京熊貓（553）第3季度淨利潤為1009.7萬元，較去年同期減少55.2%。</p></body></html>

<html><header><meta charset="utf-8"><title>對子女說話有助其學習</title></header><body><h1>對子女說話有助其學習</h1><p>英國牛津大學教育系的研究顯示，家長經常與幼童對話或對幼童唱歌，有助改善幼童的語言能力及數學頭腦。&#13;<br> 英國《每日電訊報》報道，牛津大學向居於貧民區的家長提供課程，要求家長按照課程指引，每日與子女玩捉迷藏、唱歌及數數目等，然後比較參與課程家長及其他家長所育有子女的學習能力。&#13;<br> 結果發現每日都與子女說話及唱歌的家長，其子女的閱讀理解能力較普通幼童高出百分之五；處理數字的能力也高出百分之七點七，同時又發現這些幼童的自信心較高。</p></body></html>

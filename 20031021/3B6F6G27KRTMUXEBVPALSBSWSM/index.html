<html><header><meta charset="utf-8"><title>蕭亞軒豬腩肉暴現</title></header><body><h1>蕭亞軒豬腩肉暴現</h1><p>蕭亞軒正忙於在內地工作，早前她抽空返台灣休息數天，到了台北誠品書店買書，只見久未露面的她腰間豬腩肉暴現。&#13;<br> <br> <spanclass>誠品打書釘 &#13;<br> 蕭亞軒當日看來有少許感冒，一邊擦鼻水一邊翻閱流行雜誌，又拿着多本有關時尚和建築雜誌到櫃枱，詢問可否拆開封套翻閱，隨後更找個位置坐下認真翻閱。&#13;<br> 蕭亞軒指着雜誌問身旁的助手說：「你覺得這個髮型怎麼樣？」助手即指着書上短髮挑染的髮型說：「你敢剪的話，我有甚麼不敢！」後來蕭亞軒似乎覺得外套相當累贅，索性脫下外套，肚腩隨即現形，又不慎露出底褲邊。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

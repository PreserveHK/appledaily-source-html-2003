<html><header><meta charset="utf-8"><title>電訊業投資法規受關注</title></header><body><h1>電訊業投資法規受關注</h1><p>【本報訊】本港電訊營運商代表昨日與信息產業部官員會面，就早前CEPA建議開放電訊增值服務的範疇進行討論。&#13;<br> 據與會人士表示，參與者較關注若進行收購，須遵守的國內法規，及一些技術性細節的澄清，如互聯網接入服務，經營全國及省市服務的分別。&#13;<br> 較為特別的是，信產部官員指出，CEPA開放的增值服務，部份於中國入世後亦不會向其他外商開放，包括互聯網數據服務。&#13;<br> 他指出，由於CEPA公布的內容並無具體細節，故本地電訊商均希望藉此機會了解詳情，與會者均十分踴躍發問。如港商於內地經營電訊增值服務需四個步驟，信產部官員便詳細講解每一步的做法，及所涉批文等。</p></body></html>

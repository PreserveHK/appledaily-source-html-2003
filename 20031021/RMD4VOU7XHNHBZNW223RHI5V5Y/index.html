<html><header><meta charset="utf-8"><title>亞洲電腦付運量升13%</title></header><body><h1>亞洲電腦付運量升13%</h1><p>【本報綜合報道】市場研究機構IDC說，亞洲區（不計日本）第3季個人電腦（PC）付運量達741萬部，較去年同季的656萬部增長13%，升幅是今年來最大，因隨着非典型肺炎疫情消退，中國內地和台灣對PC的需求增加。&#13;<br> 第3季PC付運量較次季亦升13%，增幅與IDC的預期相若。該機構說，隨着經濟逐漸復甦，預料未來數季付運量會繼續增長。&#13;<br> IDC說，亞洲區（不計日本）五大電腦生產商上季付運量和市場佔有率均上升，區內「一哥」聯想集團（992）上季PC銷量達100萬部左右，較去年同季升16%，市場佔有率升至13.6%。</p></body></html>

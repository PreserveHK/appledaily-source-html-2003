<html><header><meta charset="utf-8"><title>新藥物有效紓緩白血病</title></header><body><h1>新藥物有效紓緩白血病</h1><p>英國倫敦大學英皇學院醫院研製出一種醫治白血病的新藥物，動物實驗顯示藥物可紓緩病情。有關研究已在醫學雜誌《自然科學》中發表。&#13;<br> 英國廣播公司報道，新藥物的原理是利用白血病的遺傳基因，協助免疫系統針對腫瘤細胞。研究發現，如結合新藥物及現行治療白血病的藥物ATRA一併使用，可有效紓緩病情。在老鼠身上進行的試驗顯示，十二隻接受結合治療的染病老鼠，半數在四個月後仍存活；而全部採用單一藥物ATRA治療的老鼠，則不能活多於八十五天。</p></body></html>

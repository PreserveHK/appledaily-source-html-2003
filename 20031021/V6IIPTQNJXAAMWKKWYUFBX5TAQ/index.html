<html><header><meta charset="utf-8"><title>Justin、金美侖共賦同居</title></header><body><h1>Justin、金美侖共賦同居</h1><p>早前金美侖戴雅絲（CameronDiaz）與男友JustinTimberlake雖然曾經吵架，但二人的感情未受影響，最近有雜誌報道Justin計劃把金美侖家中的東西搬到自己位於洛杉磯的家中，與金美侖共賦同居。而Justin的祖母亦表示，Justin與金美侖非常親密，不過未有結婚的打算，而金美侖的確令Justin很快樂。&#13;<br> <br> <spanclass>'NSync明年復合 &#13;<br> 此外，Justin日前透露，'NSync成員在過去一年獨立發展後，五子將會於明年復合及推出新大碟。</spanclass></p></body></html>

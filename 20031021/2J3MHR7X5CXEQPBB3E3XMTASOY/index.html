<html><header><meta charset="utf-8"><title>劉嘉玲寧波菜又食又拎</title></header><body><h1>劉嘉玲寧波菜又食又拎</h1><p>劉嘉玲早前以浪琴表優雅大使身份，往寧波金光中心浪琴表的專賣店主持開幕禮，當日大會更有舞龍舞獅表演。因為嘉玲的魅力，吸引逾百傳媒和嘉賓出席開幕禮，更有不少影迷爭相向她索取簽名，令店外擠得水洩不通。&#13;<br> <br> <spanclass>嗜吃黃泥蟹 &#13;<br> 一向嗜吃寧波菜的嘉玲今次內地之行可謂口福不淺，她工作完畢後相約一班好友大吃地道寧波菜，包括鹹蟹、野生黃花魚、黃泥蟹、炒年糕及香鰻等。&#13;<br> 此外，嘉玲離開寧波時，好友們更送上七大箱寧波美食，待她回港慢嘗，嘉玲亦禮尚往來，回贈浪琴表及她任代言人的SK-II護膚品給好友以表謝意。</spanclass></p></body></html>

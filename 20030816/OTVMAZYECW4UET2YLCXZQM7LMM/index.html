<html><header><meta charset="utf-8"><title>Edison兩個緋聞女友撞到正</title></header><body><h1>Edison兩個緋聞女友撞到正</h1><p>陶喆前晚在紅館舉行個唱，吸引不少圈中人捧場，陳冠希（Edison）與緋聞女友陳文媛，及曾傳緋聞的周麗淇分別進場，Edison看至半場便離去。<br> &#13;<br> <spanclass>洪金寶捧兒子場 &#13;<br> 陳奕迅父親陳裘大在開場時才入場，不過半場已離開，此外蕭正楠亦有到場取經。&#13;<br> 前晚陶喆邀請了徒弟、台灣五人男子組合Tension上台合唱，Tension其中一名成員正是洪金寶兒子洪天祥，故洪金寶亦有捧場，而沈殿霞與張徹太太及欣宜也有欣賞演唱會，當Tension演出完畢後，沈殿霞特別帶洪天祥到觀眾席與欣宜打招呼。</spanclass></p></body></html>

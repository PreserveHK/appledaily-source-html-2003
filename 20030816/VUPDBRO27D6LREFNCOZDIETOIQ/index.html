<html><header><meta charset="utf-8"><title>掃筍貨：有價有市上廣州買絕版郵票</title></header><body><h1>掃筍貨：有價有市上廣州買絕版郵票</h1><p>細路哥年代已愛集郵，無奈香港能買到郵票的地方執得就執，想找珍貴收藏品，絕非易事。上到廣州，當地朋友介紹廣天藏品，猛話款式多、價錢公道，更是有規模的連鎖店，不會隨便開天索價。在頗狹窄的店舖內，只見有空間的地方都堆滿郵票和銀幣，服務員姐姐亦能如數家珍講出每套郵票的來歷；店子又出埋免費月報，刊登最新發行的郵票、收藏小知識、國內甚至香港的郵票資訊等，任人取閱，抵讚！&#13;<br>記者：尹天仇</p></body></html>

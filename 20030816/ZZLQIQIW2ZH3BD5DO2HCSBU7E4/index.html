<html><header><meta charset="utf-8"><title>匯豐修訂分紅機制</title></header><body><h1>匯豐修訂分紅機制</h1><p>滙豐銀行發言人表示，該行將於今年底開始（實際發放時間為明年4月全年業績公布後），按新修訂的業績表現獎金機制，分派花紅，主要改動為銀行業績達內部指標90%，將獲派相等於1.15個月薪酬；達95%則獲派1.225個月薪酬；至100%則與舊制相同獲派1.3個月薪酬；100%以後的分派比率則不變，獲分派相等於1個月薪酬的最低要求，同樣為達到指標80%的水平。&#13;<br> 舊機制是達80%至100%指標之間，並無細分不同分派比率，新機制讓員工可按循序漸進的比例，更合理地獲分派獎金。</p></body></html>

<html><header><meta charset="utf-8"><title>小齊半鹹淡唱好香港</title></header><body><h1>小齊半鹹淡唱好香港</h1><p>任賢齊親自作曲填詞寫廣東歌《IloveHongKong》，前晚在尖沙嘴拍攝MV，吸引三十多名歌迷圍觀，連停泊碼頭附近的大船員工都跑出來觀看。<br> &#13;<br> <spanclass>唱廣東歌搞笑 &#13;<br> 小齊的廣東話一向麻麻，今次獻唱處男廣東歌更是搞笑，他說：「我已經盡力唱好啲，廣東詞真係好難填，我已經寫咗夜景同鴛鴦，好多我鍾意食嘅點心，蝦餃燒賣都填唔到落去。」小齊續說：「我一個台灣人嚟香港，香港人對我好好，所以我想鼓勵番香港人，之前我畀首歌楊紫瓊聽，佢話香港人會鍾意呀。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

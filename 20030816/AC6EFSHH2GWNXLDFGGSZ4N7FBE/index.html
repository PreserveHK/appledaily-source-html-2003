<html><header><meta charset="utf-8"><title>緊急狀態　跨區調資源</title></header><body><h1>緊急狀態　跨區調資源</h1><p>在這次美加大停電中，紐約州政府及加拿大安大略省政府都宣布進入「緊急狀態」。所謂緊急狀態，簡單而言就是當一個國家某些地區出現嚴重天災或災難，居民安全受威脅，又或地方政府無法獨力應付，即會宣布進入緊急狀態，以授權調配其他地方甚至聯邦政府資源協助搶救。&#13;<br> 地方的緊急狀態通常是由州長、省長等地方政府領袖宣布；同樣，一個國家在危難關頭，總統和總理亦有權宣布緊急狀態，以行使某些特權，如略過正常監管程序，緊急徵用國家資源，甚至限制國民權利等。&#13;<br> 本報資料室</p></body></html>

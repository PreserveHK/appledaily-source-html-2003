<html><header><meta charset="utf-8"><title>楊采妮復出拍徐克新片</title></header><body><h1>楊采妮復出拍徐克新片</h1><p>楊采妮退出娛樂圈多年與男友營商，可惜弄得血本無歸，結果她要復出拍廣告賺錢還債，傳聞她會復出拍戲，但楊采妮一直否認，不過日前為徐克編寫古裝武俠片《七劍下天山》的張志成向台灣傳媒證實，楊采妮明年二月將會演出該片，並與梁家輝拍檔。<br> &#13;<br> <spanclass>苦練國語 &#13;<br> 張志成指《七》片是改編自梁羽生的同名小說，由於故事以清初為背景，所有演員要講國語，故此楊采妮要加緊練習。此外，徐克亦正籌備電影《頭文字D》，由陳冠希主演，片中賽車場面應會在日本拍攝。</spanclass></p></body></html>

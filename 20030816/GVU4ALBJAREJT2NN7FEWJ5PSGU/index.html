<html><header><meta charset="utf-8"><title>木村拓哉怕老婆出晒名</title></header><body><h1>木村拓哉怕老婆出晒名</h1><p>日本長青組合SMAP成員木村拓哉，早已盛傳十分害怕老婆工藤靜香，最近他更無時無刻要用手機傳短訊，向靜香報告行蹤，完全有別於一般的日本傳統大男人。&#13;<br> 據昨日出版的《東京Sports》報道，自木村早前拍攝日劇《GoodLuck!!》期間，被傳搭上拍檔柴崎幸後，靜香對老公的監管更為嚴厲，命令木村每日開工收工都要向她報告行蹤，向來聽話的木村亦惟有照做，不敢抗命。</p></body></html>

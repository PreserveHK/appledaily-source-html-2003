<html><header><meta charset="utf-8"><title>富昌村欄杆晾衣物</title></header><body><h1>富昌村欄杆晾衣物</h1><p>深水埗富昌邨居民投訴，邨外西邨路的欄杆和樹幹上，常有人晾曬衣物，又有居民把單車及手推車，停放在行人路上，有礙觀瞻，但未見地政處或食環署職員取締。&#13;<br> 民政事務總署回覆本報查詢表示，房屋署富昌邨辦事處已在上月透過屋邨通訊提醒居民，切勿在西邨路欄杆晾曬衣物，而路政署亦曾於早前採取清潔欄杆行動，由警方協助清除掛在欄杆上衣物。至於綁在欄杆和擺放在行人路的單車及其他物件，九龍西區地政處和食物環境衞生署均會採取適當行動處理。&#13;<br> （○七二一○二三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

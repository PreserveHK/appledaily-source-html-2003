<html><header><meta charset="utf-8"><title>讀者來函：回應鄭經翰文章</title></header><body><h1>讀者來函：回應鄭經翰文章</h1><p>中央政策組首席顧問劉兆佳&#13;<br>賴國金英代行</p><p>貴報於八月十一日刊登了鄭經翰先生一篇題為《董建華別推諉公關》的文章，質疑中央政策組批予「一國兩制研究中心」的顧問研究合約，是否根據適當的投標程序進行。&#13;<br> 中央政策組外判予「一國兩制研究中心」的顧問研究合約，與其他大學及民間研究機構一樣，是嚴格按照香港特別行政區政府《物料供應及採購規則》內的投標程序處理，並不存在不公平的情況。</p></body></html>

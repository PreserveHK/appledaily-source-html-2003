<html><header><meta charset="utf-8"><title>陳慧琳內衣有價有市</title></header><body><h1>陳慧琳內衣有價有市</h1><p>陳慧琳（Kelly）昨日在台北出席「Wave！大家一起抓跳蚤！」二手義賣會義賣活動，當她將大會交給她的物品義賣完畢後，Kelly以為任務完成，但主持突然請Kelly拿出身上物品義賣，Kelly害羞得撫着胸口不斷往後退，不知道主持只是要她捐出手上價值二千八百港元的手表，Kelly本來有點不願意，但被游說後還是點頭，最後由電台董事長廖琬池投得。<br> &#13;<br> <spanclass>「不能現場脫下」 &#13;<br> Kelly被問到願不願意捐內衣來義賣，她說：「那很不衞生吧？何況我總不能現場脫下內衣來義賣吧？不過我發現大家不是想買我手上拿着的東西，反而最想買我身上正穿着的東西！」&#13;<br> 採訪、攝影：黎寶萍</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>GarethGates被禁入教堂</title></header><body><h1>GarethGates被禁入教堂</h1><p>曾一度否認曾與巨胸名模佐敦（Jordan）發生性關係的英國男歌手GarethGates，早前自爆被佐敦奪去童貞。有說Gareth從小到大都跟隨的教會，認為Gareth的說謊行徑不要得，已嚴禁他再踏足教堂。<br> &#13;<br> <spanclass>講大話不要得 &#13;<br> 自小已參與家鄉布蘭福德鎮AbundantLive教堂聖詩班的Gareth，近日已絕迹該教堂，其中一位教徒說：「𠵱家Gareth喺教堂好唔受歡迎，我哋以前一直以佢嘅成功為榮，重視佢為學習對象，估唔到佢居然講大話！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>教師涉非法招攬存款</title></header><body><h1>教師涉非法招攬存款</h1><p>【本報訊】西島英童學校一名尼泊爾籍教師，涉嫌在互聯網一個網頁上刊登廣告，招攬香港客戶存款到澳洲一間銀行的網上儲蓄戶口，以賺取高息，但該銀行並沒有在金管局註冊。<br> &#13;<br> <spanclass>網頁上刊登廣告 &#13;<br> 涉案尼泊爾籍教師昨在東區裁判法院提訊，否認兩項未經授權發出關於存款廣告罪名，案件押後至十月二十日審訊，其間獲准保釋候審。&#13;<br> 三十六歲被告RaiVwaraj，為西島英童學校教師，控罪指他於今年一月十四日及五月二十一日，在有關網頁中刊登廣告，以招攬香港客戶存款。&#13;<br> 案件編號：ESCC2631/2003</spanclass></p></body></html>

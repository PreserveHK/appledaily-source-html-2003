<html><header><meta charset="utf-8"><title>真人騷夢遊殺犬遭投訴</title></header><body><h1>真人騷夢遊殺犬遭投訴</h1><p>美國MTV電視頻道真人騷《TheOsbournes》，以追蹤搖滾樂手OzzyOsbourne一家人生活作招徠，一向深受年輕觀眾歡迎。可是最近Ozzy的兒子Jack在節目內扮殺掉一頭寵物犬，以圖嚇觀眾，卻惹來極大迴響。<br> &#13;<br> <spanclass>要求立即道歉 &#13;<br> 據報節目的攝影師，早前於拍攝到Jack在夢遊期間抱起頭寵物犬到廚房，繼而將狗隻殺掉的片段。之後，Ozzy及其妻子Sharon顯得情緒激動，當觀眾信以為真之時，字幕才播出故事純屬虛構，有說觀眾要求Ozzy一家要立即道歉，否則就罷看該節目。</spanclass></p></body></html>

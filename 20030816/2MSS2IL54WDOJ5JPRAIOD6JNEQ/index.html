<html><header><meta charset="utf-8"><title>公屋寵物制下月公布</title></header><body><h1>公屋寵物制下月公布</h1><p>房屋署傾向不會全面容許住戶飼養現有的寵物直至寵物終老，但考慮讓有需要的公屋住戶繼續飼養寵物，下月將有最後決定。&#13;<br> 房署消息人士說，房署正就如何執行公屋飼養寵物扣分制考慮多個方案，初步傾向不會更改現有公屋租約，全面容許居民飼養寵物直至寵物終老去世為止，因執行上有一定困難，要識別是否住戶現時所飼養的寵物亦有一定難度。&#13;<br> 他表示，若居民能獲獨立團體例如愛護動物協會證明有心理或醫學需要，便可飼養動物，例如失明、患有心臟病等，房署將於下月扣分制寬限期屆滿前作最後決定，其間居民團體等可提供意見予署方考慮。	&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>母殺初生嬰監兩年</title></header><body><h1>母殺初生嬰監兩年</h1><p>【本報訊】印尼女傭在合約期滿後，投靠男友，非法在港匿藏，但遭男友虐打，懷孕後更遭拋棄，加上鄉間父母意外身亡，連串打擊下，她一時情緒失控，將初生女嬰殺害，早前她在高等法院承認誤殺罪，昨被判入獄兩年，但與其非法留港的兩個月監禁，分開執行。&#13;<br> 法官翟克信昨判案說，被告對女嬰的行為極不負責任及愚蠢，法庭相信她犯案時可能受分娩影響，情緒一時失控，考慮她認罪及有悔意，遂判上述刑期。&#13;<br> 二十三歲被告姓名GiyonoSugiati。&#13;<br> 案件編號：HCCC371/2002</p></body></html>

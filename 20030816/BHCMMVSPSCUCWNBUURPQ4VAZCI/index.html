<html><header><meta charset="utf-8"><title>網站設施運作如常</title></header><body><h1>網站設施運作如常</h1><p>美加供電聯網垮掉，互聯網卻沒有倒下來。KeynoteSystems網絡分析公司表示，美國二十五大城市的互聯網骨幹設施和主要網站都運作如常，因為它們的設計都預留了備用資源和後備能源系統，只是一些新聞網站在停電初期因為太多人登上而一度出現小問題。&#13;<br> 美國電腦緊急事故應變小組協調中心表示，無證據顯示停電與近日急速散播的W32.Blaster電腦病毒有關。&#13;<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>仲根霞連環出九書搶錢</title></header><body><h1>仲根霞連環出九書搶錢</h1><p>現年二十一歲的日本水着女星仲根霞，近日又出奇招搶錢，推出一連九本的tradingcardbook《仲根霞TradeBook全九卷~完全Complete完全保全版~》，由於此一系列有別於一般的tradingcard，乃首創的書本包裝，更限定推出三千五百套，相信會掀起fans的搶購熱。&#13;<br> 不過，其實有心儲齊一套九冊亦只需約五百港元，日前仲根霞出席在書局舉行的宣傳活動時，也硬銷本書非常抵買，她說：「裏面有埋我喺BB嗰時嘅相，好珍貴㗎！」</p></body></html>

<html><header><meta charset="utf-8"><title>國際點滴</title></header><body><h1>國際點滴</h1><p><spanclass>紐約漢墮軌不死 &#13;<br> 紐約市一名男子，周三早上繁忙時間在一個地鐵站候車時被推落路軌，剛巧列車駛至，車長煞掣不及，男子躺在路軌滾來滾去。幸而車底距地面有兩呎，男子沒被輾斃，只是腳斷了和受了皮外傷。　美國有線新聞網絡<br> &#13;<br> <spanclass>美國務院防蜂襲 &#13;<br> 美國國務院最近加強戒備，防範的不是恐怖分子，而是大黃蜂。國務院一份內部通告提到，一種可長至四厘米的大黃蜂，每逢夏天都在國務院大門築巢，平時專殺蟬，但雌蜂受刺激則會攻擊人。國務院已召滅蟲專家處理。　英國廣播公司</spanclass></spanclass></p></body></html>

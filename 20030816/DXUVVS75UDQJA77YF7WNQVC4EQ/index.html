<html><header><meta charset="utf-8"><title>報章被迫減少頁數</title></header><body><h1>報章被迫減少頁數</h1><p>大停電令一切停頓，但新聞還是要做的。美國三大電視台都有後備發電機，廣播可以繼續，很多紐約的地區電視台也是，但都沒有人可以收看了。&#13;<br> 美國東北的報章則要苦苦掙扎。《紐約時報》在皇后區的主印刷廠停頓了，周五要減少頁數。《底特律新聞》與克利夫蘭市的《實話報》更要借用其他報章的印刷廠，前者出版只有八頁無廣告報紙，後者則只有二十四頁。&#13;<br> 美聯社?《紐約郵報》</p></body></html>

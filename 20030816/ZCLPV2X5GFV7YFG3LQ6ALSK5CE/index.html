<html><header><meta charset="utf-8"><title>東東失財百萬好安樂</title></header><body><h1>東東失財百萬好安樂</h1><p>陳曉東昨日到商台接受《茶煲裏的查篤撑》訪問，東東透露早前家中被人爆竊，並將他幾十隻珍藏手表及母親的貴重首飾全部偷去，損失過百萬，不過東東就覺得財散人安樂。&#13;<br> 他說：「我嗰時喺北京睇緊皇馬，細佬打嚟話畀我知，我都好平靜，反而媽咪就好唔開心，所以我惟有答應喺一年之內買番晒啲首飾畀佢。」至於失掉的手表中是否有舊情人送贈，東東就深思片刻說：「總之就係唔講。」&#13;<br> 採訪：駱華齡、卓美娟&#13;<br> 攝影：何國豪</p></body></html>

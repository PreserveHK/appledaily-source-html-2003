<html><header><meta charset="utf-8"><title>搞鬼阿詩賭神上身破凶案</title></header><body><h1>搞鬼阿詩賭神上身破凶案</h1><p>何韻詩、Cookies與方力申（Alex）合作拍攝now.com.hk網劇《四曲奇談》。<br> &#13;<br> <spanclass>拍鬼戲忽現怪風 &#13;<br> 昨日拍攝的一幕講述Cookies以為在校內撞鬼，一班女孩就約埋買元寶香燭，在班房內拜神，鬼妹仔性格的Kary更無厘頭拿着求籤筒拜神。&#13;<br> 拍攝時，班房突然飄來一陣不知名的涼風，拍攝完畢後，眾人即議論紛紛，最後為求安心，所有工作人員立即再拜一次神。&#13;<br> 劇中阿詩扮演女鬼，為了找出兇手，阿詩叫Cookies與她玩啤牌占卜，阿詩洗牌時，就像賭神上身，將啤牌飛來飛去。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>靚靚拒與Chilam拍住上</title></header><body><h1>靚靚拒與Chilam拍住上</h1><p>袁詠儀（靚靚）前晚在荃灣有線電視大樓接受吳君如訪問。對於男友張智霖簽約成為王家衞旗下藝人，靚靚卻表示滿意現在的經理人，故不打算跟男友簽同一公司。靚靚說：「𠵱家我都好好，因為自己有權揀工作。」<br> &#13;<br> <spanclass>生仔壓力大 &#13;<br> 有報道指張智霖恨生仔，靚靚說：「呢啲嘢順其自然，有計劃會好大壓力，呢個時間大家開心咪得囉！」此外，君如對於無綫禁止旗下藝人接受有線訪問，她說：「我都唔太擔心，李嘉欣、梁朝偉、梁家輝同張衞健都冇合約，而黃秋生話同無綫重有一個騷，我都打算約佢哋做訪問。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

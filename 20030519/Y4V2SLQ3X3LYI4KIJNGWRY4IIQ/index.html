<html><header><meta charset="utf-8"><title>洪欣為肺炎避兒子</title></header><body><h1>洪欣為肺炎避兒子</h1><p>洪欣、溫碧霞和汪琳前晚在中環為慈善花生騷免費行catwalk，大會共籌得二萬元善款，全數捐往醫管局幫助前線醫護人員，而溫碧霞前晚則以嘉賓身份出席。&#13;<br> 洪欣前晚甫出場，場內不少男士都發出尖叫聲，她表示香港爆發非典型肺炎初期，她因怕兒子受感染，精神大為緊張，她說：「嗰時自己咳一聲都會彈開，離個仔好遠。」<br> &#13;<br> <spanclass>內地拍劇 &#13;<br> 洪欣還透露接拍了劇集《功夫足球》，飾演中醫師，經常會用中藥做facial。該劇會返內地拍攝，問洪欣擔心不擔心？她說：「擔心都要拍㗎，惟有小心啲。」	&#13;<br> 採訪：顏英儀&#13;<br> 攝影：何國豪</spanclass></p></body></html>

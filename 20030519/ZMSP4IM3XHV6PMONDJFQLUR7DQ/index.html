<html><header><meta charset="utf-8"><title>明年本港舉行大型郵展</title></header><body><h1>明年本港舉行大型郵展</h1><p>郵票是國際化產品，明年1月底於香港舉行的「香港2004年郵票博覽會」，是香港郵政第4次籌辦國際性郵票展，同時亦為第17屆亞洲國際郵票展。&#13;<br> 是次展覽以「旅遊」為主題，除了展出郵票以外，還有比賽、世界各地郵品紀念品銷售，以及研討會等，相信可以吸引數以十萬計的人士入場。&#13;<br> 事實上，環球集郵歷史只有百多年，相對於其他拍賣品，郵票可說是較「年輕」的收藏品，拍賣價一般由數千至數十萬元，上百萬的郵票，可說是屬於「天價」了。本地郵品拍賣商指出，香港的集郵人士，較喜好中國及本地的郵品，相信是民族情意結所致。</p></body></html>

<html><header><meta charset="utf-8"><title>朱咪咪被摸PatPat</title></header><body><h1>朱咪咪被摸PatPat</h1><p>尹光前晚在尖沙嘴舉行小型演唱會，請來好友朱咪咪和盧海鵬做嘉賓，尹光的兒子呂家誠亦專程從美國返港支持，還即場演繹一曲《浪子心聲》。<br> &#13;<br> <spanclass>尹光嘲阿樂鹹濕 &#13;<br> 朱咪咪在《新潮沙三少》環節中，裝胸作勢，逗得觀眾笑不攏嘴。與舞蹈員跳舞時，又有男舞蹈員拍打朱咪咪臀部，場面搞笑。當朱咪咪邀請一名男觀眾上台合唱時，不停跟該觀眾有摸臉等親密接觸，十分出位。&#13;<br> 而尹光前晚亦有唱鹹濕歌《數毛毛》，他說：「好多人話我啲歌鹹濕，但𠵱家重有人鹹濕過我，我之前影相都係學余文樂咋。」尹光似揶揄余文樂早前大膽拍下露毛照。&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

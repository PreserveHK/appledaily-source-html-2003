<html><header><meta charset="utf-8"><title>伊雲新片康城好評如潮</title></header><body><h1>伊雲新片康城好評如潮</h1><p>第五十六屆康城影展正於法國舉行得如火如荼，英國男星伊雲麥葵格（EwanMcGregor）繼於日前宣傳紀錄片《Faster》後，前日再穿上其家鄉的傳統蘇格蘭裙出席其觀摩電影《YoungAdam》的首映。<br> &#13;<br> <spanclass>「第一套好電影」 &#13;<br> 有影評人指伊雲的五十年代新片，極具可觀性，他們更用「本年度康城出現了第一套好電影」來形容伊雲新片。&#13;<br> 另外，阿諾舒華辛力加（ArnoldSchwarzenegger）前日在康城繼續落力宣傳其即將上畫的新片《未來戰士３》。&#13;<br> 昨日還有報道指，現正身處德國拍片的成龍，將會稍後現身康城。</spanclass></p></body></html>

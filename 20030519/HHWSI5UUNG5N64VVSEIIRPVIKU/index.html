<html><header><meta charset="utf-8"><title>　　中央物資香港唔啱使 - 李八方</title></header><body><h1>　　中央物資香港唔啱使 - 李八方</h1><p>中央送來醫療物資，包括超過十一萬三千件保護袍以及十萬個鞋套，卻原來唔係好啱使。好似醫院管理局主席梁智鴻表示，我哋最缺乏嘅係細碼N95口罩，北京會再幫手搜集。&#13;<br> 有啲業內人士話，Barrierman保護袍係前面拉鏈，因為除衫時會有機會中招，冇喺後面縛帶咁好，至於鞋套亦用途不大。&#13;<br> 不過無論點都好，中央一片苦心，我哋唔應該嫌三嫌四，否則就有點兒那個了。其實特區最應該一早老老實實同北京講，香港最唔夠係細碼N95，咁就唔會得物無所用。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>林嘉欣咀周永恆煙味搭夠</title></header><body><h1>林嘉欣咀周永恆煙味搭夠</h1><p>林嘉欣、蘇永康、鄧健泓和周永恆昨日出席在荃灣舉行的「加州紅《六樓后座》有Party」活動，現場貼有演員拍攝的宣傳海報和布景板，但有份演出的盧巧音卻被刻意塗黑樣貌，原來是其啤酒廣告合約與主辦活動單位有牴觸所致。<br> &#13;<br> <spanclass>唔怕有口臭 &#13;<br> 林嘉欣和周永恆在戲中有場接吻戲，林嘉欣說：「我哋個角色都要食煙，大家個口都有煙味，所以唔會有口臭問題，拍之前我有叫佢放膽去做，愈驚愈會重拍。」&#13;<br> 而《六樓后座》拍攝期間，傳出麥浚龍和蕭正楠不和，蘇永康對此說：「我拍戲時都見佢兩個有傾有講呀。」</spanclass></p></body></html>

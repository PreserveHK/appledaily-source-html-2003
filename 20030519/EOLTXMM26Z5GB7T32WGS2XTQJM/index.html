<html><header><meta charset="utf-8"><title>175R免費騷益Fans</title></header><body><h1>175R免費騷益Fans</h1><p>來自北九州的日本年輕搖滾樂隊175R，近日憑《HappyLife》和《空中唱歌》兩首Oricon冠軍歌曲而人氣飆升，前日他們為回饋fans，在東京代代木公園舉行了一場大型戶外騷，免費招待二萬五千人入場。&#13;<br> 開騷前一晚已有超過一百名瘋狂fans通宵排隊霸頭位，對此樂隊主音SHOGO開場時說：「今日只可以用厲害嚟形容呢個場面，希望可以話畀北九州嘅朋友知！」</p></body></html>

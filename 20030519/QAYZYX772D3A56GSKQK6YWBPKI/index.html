<html><header><meta charset="utf-8"><title>好姨生產抗炎包</title></header><body><h1>好姨生產抗炎包</h1><p>薛家燕（好姨）早前授權一漫畫以她的「家燕媽媽」造型作藍本，近日她又賣了「家燕媽媽」的肖像權給一內地廠商生產咕𠱸。<br> &#13;<br> <spanclass>幫助非典患者 &#13;<br> 好姨有見非典型肺炎肆虐，而且小學生都開始陸續復課，好姨近日特別跟廠商合作推出抗炎包，她最近跟卓悅化妝品批發中心的老闆娘葉太協商，合作生產「家燕媽媽」抗炎包，好姨有見演藝人正落力籌辦本周六（二十四日）在香港大球場舉行的「1:99音樂會」，故會捐出部份抗炎包的收入給非典型肺炎患者和死者的子女作教學經費。好姨日前接受電話訪問說：「我會暫時唔收抗炎包嘅肖像費，而卓悅嘅老闆娘葉太亦會捐出二十萬元。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

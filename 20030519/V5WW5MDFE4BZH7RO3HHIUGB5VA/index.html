<html><header><meta charset="utf-8"><title>熟食中心兩漢血戰</title></header><body><h1>熟食中心兩漢血戰</h1><p>【本報訊】觀塘駿業街熟食中心昨清晨發生血案，一名燒臘師傅疑遭素有積怨的一名食店老闆以鐵通襲擊，負傷奪去鐵通還擊，結果兩敗俱傷。警方懷疑血案可能涉及金錢糾紛，正進行調查。&#13;<br> 遇襲傷者姓馮（三十三歲），為駿業街熟食中心地下一間餐廳的燒臘師傅，涉嫌傷人男子姓周（五十三歲），為熟食中心地下一間食店東主。周事後向警方表示，不滿經常被人批評食店食物質素差影響生意，但警方不排除案件涉及金錢糾紛。</p></body></html>

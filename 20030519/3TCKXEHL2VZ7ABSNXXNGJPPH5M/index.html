<html><header><meta charset="utf-8"><title>發行新郵票收入過千萬</title></header><body><h1>發行新郵票收入過千萬</h1><p>香港的集郵愛好者亦不少，每次郵政局發行新郵票，反應踴躍，必見人龍。先未知集郵者能否因郵票升值而賺錢，但香港郵政肯定第一個「豬籠入水」。&#13;<br> 據香港郵政數據顯示，2003年發行的郵票，每次收入都在千萬港元之數。當中包括的郵票系列有：香港迪士尼樂園（約946萬）、歲次癸未-羊年（約1287萬）、十二生肖金銀郵票小型「駿馬吉羊」（約1004萬）、絨面生肖郵票-龍、蛇、馬、羊（約1036萬）等，可見集郵愛好者之多。</p></body></html>

<html><header><meta charset="utf-8"><title>女子潛水遭螺旋槳擊傷</title></header><body><h1>女子潛水遭螺旋槳擊傷</h1><p>【本報訊】二十九歲姓何女子，昨晨十時許相約三名友人，乘遊艇出海到西貢糧船灣洲對開海面潛水，船主將遊艇停在光頭洲附近，女事主與友人相繼更換潛水衣下水，約一小時後，女事主在水底遭其他船隻的螺旋槳擊中左肩及前額，負傷登上遊艇求救。船主及友人代為止血和報警，並駕船將女事主送到對面海水警基地，由救護員包紮後送院醫治。醫生發現女事主屬皮外傷，但懷疑她腦部受震盪創傷，稍後安排她轉送伊利沙伯醫院作詳細腦部檢查。</p></body></html>

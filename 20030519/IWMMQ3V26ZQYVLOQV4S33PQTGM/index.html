<html><header><meta charset="utf-8"><title>謝偉俊新馬名抄金庸</title></header><body><h1>謝偉俊新馬名抄金庸</h1><p>白韻琴和男友謝偉俊前晚在港台接受《男人之家》訪問，謝偉俊新訂購的馬匹小紅馬昨日出賽，白姐姐表示馬名源自金庸小說筆下郭靖和黃蓉擁有的馬匹名字。&#13;<br> 對於有傳鄧兆尊兄妹把永祥大廈的業權賣給東華三院，當年曾牽涉入鄧家爭產事件的白姐姐說：「我啱啱旅行完返嚟，唔知有呢件事。」&#13;<br> 此外，謝偉俊計劃下月中在銅鑼灣開設一間二十四小時經營的法律顧問公司，他說：「可以喺夜晚幫助交通意外需要律師啲人，我因為『沙士』多咗人幫襯，近排多咗人申請破產。」</p></body></html>

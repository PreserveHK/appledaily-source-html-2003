<html><header><meta charset="utf-8"><title>滕麗名翻舊照判若兩人</title></header><body><h1>滕麗名翻舊照判若兩人</h1><p>香港國際學校前晚在金鐘港麗酒店舉行舞會期間，立法會議員丁午壽的獨子丁天立何穎雯夫婦及滕麗名碰巧路過。<br> &#13;<br> <spanclass>何穎雯怕上鏡 &#13;<br> 問滕麗名求學時期有否參加類似舞會？她笑說：「我細個係豬豬樣嚟，肥到冇晒輪廓，又戴住副大眼鏡，嗰時冇男仔請我跳舞㗎。」她更表示曾與友人翻閱自己的舊相簿，但友人都無法認出她。&#13;<br> 而丁天立與太太何穎雯甫見記者，何穎雯即表示因沒化妝而拒絕拍照，擾攘一番後她才企定定與夫婿合照。</spanclass></p></body></html>

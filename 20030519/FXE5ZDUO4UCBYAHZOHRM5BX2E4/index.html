<html><header><meta charset="utf-8"><title>東港城不足一月三停電</title></header><body><h1>東港城不足一月三停電</h1><p>【本報訊】將軍澳東港城第六座昨晚六時疑因大廈電表房發生洩電火警，全幢大廈單位停電，僅公眾地方的照明及電梯未受影響，至今晨零時大廈電力仍未修復，逾千名居民受影響，這是該大廈不足一個月內第三次停電，三十多名居民不滿大廈連番停電，昨晚聚集在大廈平台鼓譟，要求管理公司負責人作出解釋及盡快恢復大廈供電。&#13;<br> 當居民從管理公司一名姓陳經理口中，獲悉因須更換電表房受損的零件，大廈最快要至今晨才能搶修好恢復供電後，更為不滿，要求安排酒店住宿，並圍住經理理論。</p></body></html>

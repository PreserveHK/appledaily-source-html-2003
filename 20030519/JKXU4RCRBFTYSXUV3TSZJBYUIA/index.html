<html><header><meta charset="utf-8"><title>阿姐做牛仔唱民歌</title></header><body><h1>阿姐做牛仔唱民歌</h1><p>汪明荃（阿姐）、區瑞強和林志美等，前晚在堅道明愛社區會堂錄影無綫節目《紅星追聲名歌SING》，他們均戴牛仔帽演繹民歌。&#13;<br> 阿姐本月三十和三十一日在紅館舉行兩場演唱會，她說：「我下個禮拜就會開始排舞，嚟緊都會好忙，本來打算邀請青山出席我個演唱會，但因為SARS問題，到時都唔知嚟唔嚟到。」阿姐表示並不知道無綫月底在淘大花園舉行活動，她說：「我到時要做演唱會，都參加唔到。」<br> &#13;<br> <spanclass>林志美獲垂青纖體 &#13;<br> 此外，林志美最近獲纖體公司邀拍廣告，她說：「但我唔慣着得太少衫，我測過身體脂肪係正常，或者着重收身效果。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：何國豪</spanclass></p></body></html>

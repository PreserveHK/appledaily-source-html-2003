<html><header><meta charset="utf-8"><title>開心一Shot：<br>美軍贏了好開心</title></header><body><h1>開心一Shot：<br>美軍贏了好開心</h1><p>上星期六行經旺角行人專用區，剛巧有個地攤，地上放了畫紙，給小孩子寫出一些開心的事情，當中有個可愛的九歲小女孩布蕙娟，我以為她會寫「考試一百分」、「有更多玩具」等標準心願，原來，布小妹最開心是美國喺伊拉克打勝仗，更手持一個代表美軍的公仔，大說「好開心！」但為甚麼美軍贏了會開心呢？「唔知道，總之開心啦！」也不用理會原因，最緊要小妹妹覺得開心就是了。&#13;<br>&#13;<br>記者：梁佩芬　攝影：陳陶鈞</p></body></html>

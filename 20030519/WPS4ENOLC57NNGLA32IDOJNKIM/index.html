<html><header><meta charset="utf-8"><title>三匪潛地盤綁看更搜掠</title></header><body><h1>三匪潛地盤綁看更搜掠</h1><p>【本報訊】昨凌晨零時，大角嘴柳樹街十二號正進行擴建工程的保良局莊啟程預科書院，遭兩、三名歹徒爬鐵閘潛入，其中兩人闖入保安室用刀指嚇及綑綁二十四歲巴基斯坦籍看更，並由同黨四處搜掠。約半小時後看更自行鬆綁報警，稍後經負責人點算證實損失電鑽、指南針及相機，合共價值一萬元。&#13;<br> 資料顯示，連同昨日一宗，過去兩個月港、九、新界最少發生五宗劫地盤綁看更案件，情況令人關注。</p></body></html>

<html><header><meta charset="utf-8"><title>美預防非典新發現</title></header><body><h1>美預防非典新發現</h1><p>【本報訊】在全球專家努力研製預防及治療非典型肺炎的藥方之際，美國一名華裔醫學工作者聲稱，他們已經找到一種可預防非典型肺炎的物質。&#13;<br> 據親北京的美國《僑報》美西版報道，美國賽肺生物工程研究中心的華裔醫學研究人員王鼎華日前稱，他們已經從植物草藥中提取一種含有藤黃菌素（Luteolin）芳香元素的物質，可以驅趕呼吸系統內的病毒，從而使預防非典型肺炎研究向前邁進一大步。&#13;<br> 王鼎華說，這種物質驅逐病毒的情形，就如夏天使用蚊香一樣，人體通過攝入芳香元素，將病毒和微生物趕走。&#13;<br> 據了解，該中心的研究人員已帶着新研製產品赴北京、廣州及香港等地，給抗疫前線醫護人員試用。</p></body></html>

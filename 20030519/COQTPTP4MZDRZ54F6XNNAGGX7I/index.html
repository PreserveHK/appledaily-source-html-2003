<html><header><meta charset="utf-8"><title>何志平《送「沙士」文》</title></header><body><h1>何志平《送「沙士」文》</h1><p>香江樂土，福祐生民，風俗淳厚，遠悅近來。遽爾「沙士」來犯，肆虐三月，傷患盈千。更有喪親別離，陰陽相隔者，市民聞之，莫不興惻隱之心，解共濟之囊！&#13;<br> 為民之牧，當冀華陀﹙佗﹚再世，行仁心之術，普濟世之善，救既病以靈藥，治未病以衞生。&#13;<br> 古言「天道無親，常予善人」，我香港市民，溫良仁愛，樂善好施，專業醫護，術德高超。沙士疫魔，源於瘴癘污穢，今我香港，全民齊心，潔淨環境，勢不與病毒久居共處！汝等病毒，自應遠離文明之邦，速速遁逃，永不重現。否則神醫靈藥一到，汝等滅無所矣！歲在癸未，志平謹祝。</p></body></html>

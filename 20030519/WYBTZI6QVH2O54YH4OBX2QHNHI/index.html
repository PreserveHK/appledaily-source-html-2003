<html><header><meta charset="utf-8"><title>雌雄賊詐病毆劫西醫</title></header><body><h1>雌雄賊詐病毆劫西醫</h1><p>【本報訊】觀塘協和街一六三號閣樓一間診所，昨日下午一時許，遭一對雌雄賊假扮病人行劫。當時接近診所的休息時間，護士先行離開，剩下姓宋（五十四歲）女西醫一人在內。她不虞有詐讓男賊人進入診症室看病。豈料，對方用生果刀向她指嚇行劫，在外面把風的女賊亦衝入房內接應，將她綁起及拳打腳踢。雌雄賊掠去三千元現金後逃去無蹤。&#13;<br> 女西醫事後自行鬆綁報警，她面及口部受輕傷送院（圖），敷治後無礙。&#13;<br> 劉永明攝</p></body></html>

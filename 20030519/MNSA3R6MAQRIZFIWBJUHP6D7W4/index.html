<html><header><meta charset="utf-8"><title>今井翼甲子園做啦啦隊</title></header><body><h1>今井翼甲子園做啦啦隊</h1><p>經常與瀧澤秀明出雙入對的今井翼，前日撇低老友與三十名Johnny'sJr師弟，現身甲子園球場，在阪神對巨人的棒球賽舉行前，一起搖旗、跳舞及唱歌，令在場女球迷興奮不已。&#13;<br> 在尊尼藝人中打棒球最了得的龜梨和也，更聯同Johnny'sJr組成TigersJr為阪神隊打氣。龜梨說：「能夠喺甲子園唱歌，一直係我嘅夢想！」而今井翼則說：「好開心我哋可以唱出甲子園嘅獨特氣氛。」</p></body></html>

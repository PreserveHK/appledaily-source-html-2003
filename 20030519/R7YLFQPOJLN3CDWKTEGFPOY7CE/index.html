<html><header><meta charset="utf-8"><title>25越南人蛇缺席提訊</title></header><body><h1>25越南人蛇缺席提訊</h1><p>【本報訊】二十五名越南人蛇於本月十五日凌晨時分，身懷軍火武器在港島薄扶林富豪區搶灘登岸後，四出搶掠終一網成擒。警方昨落案起訴各人非法在港逗留及無牌藏有彈藥及爆炸品等罪名，將於今早在西區裁判法院缺席提訊。&#13;<br> 被捕二十五名越南男子二十至四十歲，全部被控非法在港逗留罪名，部份人更加控無牌藏有彈藥、無牌藏有爆炸品及無牌藏有武器等罪名。由於各人目前仍需在青洲檢疫站接受檢疫，他們將會缺席提訊。</p></body></html>

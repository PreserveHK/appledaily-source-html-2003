<html><header><meta charset="utf-8"><title>警冚泰式賭檔拘26人</title></header><body><h1>警冚泰式賭檔拘26人</h1><p>【本報訊】警方秀茂坪及九龍城區特別職務隊，昨午四時聯手在九龍城侯王道五十五號一住宅破獲一個泰式骰仔大細賭檔，拘捕二十六名泰籍男女，其中一名三十三歲女子為主持。&#13;<br> 被捕二十二女四男，年齡由二十六至五十九歲，大部份為在港工作的女傭，據悉此賭檔活躍數月，專招呼泰國同鄉，警方昨晨十一時已在賭檔四周埋伏，至下午拍門入屋調查，發現各人正在兩間房內聚賭，即將各人拘捕，在賭桌撿獲一千四百二十元賭款及三百七十元水錢。</p></body></html>

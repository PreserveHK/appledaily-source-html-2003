<html><header><meta charset="utf-8"><title>羅嘉良睇樓準備造人？</title></header><body><h1>羅嘉良睇樓準備造人？</h1><p>羅嘉良日前曾往畢架山一號睇樓，並參觀其中一個面積達一千四百呎的示範單位，價值約八百萬，昨日本報聯絡嘉良時，他在電話中說：「我做完嘢，又經過樓盤附近，入去行吓睇吓啫。」<br> &#13;<br> <spanclass>歡迎大宇回巢 &#13;<br> 嘉良近期與太太箍煲成功，日前在雜誌訪問中更表示有意追多一個小朋友，未知他是否希望置業迎接新生命？他說：「我𠵱家都有物業，但我平日都會去睇樓研究吓，有啱嘅就再考慮，而我嘅造人計劃係有，但我要同老婆商量吓先。」&#13;<br> 此外，對於陶大宇回巢坐嘉良一哥之位，嘉良說：「係大家畀面至叫我做一哥㗎啫，我覺得有多啲人返無綫拍劇係好事，咁至百花齊放。」&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>

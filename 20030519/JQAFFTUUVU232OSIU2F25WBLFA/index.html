<html><header><meta charset="utf-8"><title>Christina火辣腩肉No.1</title></header><body><h1>Christina火辣腩肉No.1</h1><p>自稱全球銷量No.1的男士雜誌《MAXIM》，剛剛選出一百位最火辣女星，被指暴肥及狂露豬腩肉的美國女歌手ChristinaAguilera，成為冠軍。而第二位則屬「性感鄉謠天后」ShaniaTwain，至於俄羅斯女子組合Tatu，排名第十。<br> &#13;<br> <spanclass>荷爾冇入圍 &#13;<br> 而《神探俏嬌娃》三位女主角，同時獲選第四位。至於見報率頻繁的荷爾芭莉（HalleBerry）、BritneySpears和KylieMinogue，均沒有入選十大。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>萬事昌全購東方網庫</title></header><body><h1>萬事昌全購東方網庫</h1><p>【本報訊】萬事昌（898）宣布，以每股4.5仙，向東方網庫（430）股東提出有條件全面收購，作價較東方網庫停牌前收市價3.3仙，有溢價36.4%；但較去年底每股資產值0.15元，折讓七成。&#13;<br> 萬事昌現持有東方網庫29.76%股權，故收購只涉資約5688.6萬元，收購代價將由內部資源撥付。<br> &#13;<br> <spanclass>每股作價4.5仙 &#13;<br> 萬事昌表示，此舉是希望增加鋼材業務收益，該公司有意維持東方網庫上市地位。&#13;<br> 萬事昌與東方網庫將申請於今天復牌。</spanclass></p></body></html>

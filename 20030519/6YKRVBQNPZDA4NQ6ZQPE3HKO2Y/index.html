<html><header><meta charset="utf-8"><title>JustinEmma偷歡半句鐘</title></header><body><h1>JustinEmma偷歡半句鐘</h1><p>近日在英國巡迴開騷的JustinTimberlake，上周四被目睹與澳洲女星艾麗莎古拔（ElishaCuthbert）等三位女士共度春宵。不過Justin日前還被踢爆他於較早前，曾與前SpiceGirls成員EmmaBunton在派對期間偷歡半句鐘。<br> &#13;<br> <spanclass>沾沾自喜 &#13;<br> Justin日前於倫敦開了一個私人派對，與Justin認識了很久的Emma，更主動上前搭訕，有目擊者稱二人稍後步往一間門外把守森嚴的房間內偷歡，其後Emma更沾沾自喜跟友人說，今次是她已與Justin第二次發生關係。</spanclass></p></body></html>

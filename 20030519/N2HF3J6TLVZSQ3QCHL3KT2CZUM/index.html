<html><header><meta charset="utf-8"><title>道友父灌毒品　半歲子命危</title></header><body><h1>道友父灌毒品　半歲子命危</h1><p>台北市一名道友昨晨在家吸食毒品強力膠後，疑在神智不清下，竟順手將強力膠灌入六個月大的兒子口中，令男嬰陷入昏迷，生命垂危，需插喉搶救，醫院表示，男嬰未來可能會有中樞神經及智力方面的問題。<br> &#13;<br> <spanclass>強力膠恐損男嬰神經 &#13;<br> 涉案男子姓文，有吸毒案底，他昨晨趁母親與妻子不在家時，在家吸食強力膠後，精神恍惚之際將強力膠灌入兒子口中，買菜回家的祖母發現後報警，緊急將男嬰送往台北市立萬芳醫院急救。&#13;<br> 醫院發現男嬰的食道及胃中均殘留部份強力膠，指男嬰的生命迹象微弱，就算成功搶救，男嬰未來仍可能會有中樞神經等問題。涉案男子被警方帶返調查。&#13;<br> 中央社/東森新聞報</spanclass></p></body></html>

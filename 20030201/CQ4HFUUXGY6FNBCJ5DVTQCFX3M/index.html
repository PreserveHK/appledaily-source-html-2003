<html><header><meta charset="utf-8"><title>婆媳爭執亂棍傷家翁</title></header><body><h1>婆媳爭執亂棍傷家翁</h1><p>【本報訊】紅磡一個家庭昨除夕拜神後發生紛爭。現場紅磡榮光街五十二號榮輝大廈一座六樓一單位，住有姓謝六十歲男戶主，其姓吳五十二歲妻子、三十一歲兒子及二十九歲姓邱媳婦。昨午三時，一家人在屋內拜神，其後兒子及媳婦要外出，並稱晚上不回來吃團年飯，吳婦表現不悅並與媳婦發生口角，有人將拜神物品推翻地上。&#13;<br> 婆媳兩人並互相推撞，有人撿起一條木棍有所動作，男戶主在勸交時被人用棍扑中頭部，當場受傷流血（圖），警方接報到場，將男戶主送院治理，女戶主亦稱不適但毋須送院，事後傷者表示不追究。&#13;<br> 張家樂攝</p></body></html>

<html><header><meta charset="utf-8"><title>阿曉咀珊迪娜勁冧</title></header><body><h1>阿曉咀珊迪娜勁冧</h1><p>英國靚佬曉格蘭特（HughGrant）和珊迪娜布洛（SandraBullock）主演的愛情喜劇《貼身情人》，本月十三日在港上映。前日兩位主角現身倫敦，出席當地的首映禮。阿曉不但在影迷面前與珊迪娜表現恩愛，他更學湯告魯斯（TomCruise）搶影迷的相機，大玩自拍，十分鬼馬。&#13;<br> 阿曉與珊迪娜拍攝《貼》片時曾傳出緋聞，二人的關係至今撲朔迷離，他們前日在倫敦出席首映禮時，阿曉還親吻珊迪娜的臉，女方更表現陶醉。</p></body></html>

<html><header><meta charset="utf-8"><title>無牌私家車路邊起火</title></header><body><h1>無牌私家車路邊起火</h1><p>【本報訊】一輛頭尾車牌被拆去的私家車，昨凌晨二時許在元朗舊墟路采葉庭對開路邊突然着火焚燒，有村民途經發現報案。&#13;<br> 消防處一輛配有救火設備的消防電單車到場，利用化學泡沫迅速將火救熄（圖）。消防員調查後發現火勢由車廂燒起，認為火警有可疑，交警方調查。警員事後聯絡車主，他表示私家車三日前已賣給車房，不明原因。至於遭縱火私家車是被偷走，抑或另有別情，警方已展開調查。&#13;<br> 李旭基攝</p></body></html>

<html><header><meta charset="utf-8"><title>葉璇年廿八牛一開派對</title></header><body><h1>葉璇年廿八牛一開派對</h1><p>葉璇前晚在青衣城出席「年宵萬花筒」活動，她以一身紅衣打扮現身，在桃花前拍照。&#13;<br> 本月十四日情人節二十三歲生日的葉璇，前日年廿八是她的農曆生日。葉璇表示活動後會相約朋友開派對慶祝，不過西曆生日便要在工作中度過，而她近日已開始收到朋友和fans的禮物，葉璇說：「最大份係爹哋過戶畀我嘅利是。」<br> &#13;<br> <spanclass>上年賺七位數字 &#13;<br> 葉璇統計去年的收入，她都十分滿意。葉璇說：「𠵱家有纖體公司傾緊我做代言人，我舊年計計埋埋都有七位數字收入。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

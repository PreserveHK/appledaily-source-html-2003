<html><header><meta charset="utf-8"><title>歌地亞剖腹誕七磅囝囝</title></header><body><h1>歌地亞剖腹誕七磅囝囝</h1><p>現年三十二歲的德國名模歌地亞雪花（ClaudiaSchiffer），前日在倫敦PortlandHospital，為電影監製丈夫馬修沃恩（MatthewVaugh）誕下七磅重的囝囝。<br> &#13;<br> <spanclass>母子平安 &#13;<br> 歌地亞前日在丈夫的陪伴下，剖腹誕下愛兒，她的發言人表示現時母子平安。歌地亞與丈夫因囝囝的誕生十分開心，但二人仍未為兒子改名，母子留院數天後，便會回家休養。</spanclass></p></body></html>

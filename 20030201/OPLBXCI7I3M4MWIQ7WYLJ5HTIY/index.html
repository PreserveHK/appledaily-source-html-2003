<html><header><meta charset="utf-8"><title>BabyV.O.X.過年做乖乖女</title></header><body><h1>BabyV.O.X.過年做乖乖女</h1><p>韓國靚女組合BabyV.O.X.上月來港宣傳，原來韓國人與中國人一樣，都甚為重視新年。&#13;<br> 五位靚女對揮春和紅燈籠等應節掛飾頗為陌生，所以她們拿着掛飾時感到十分新奇，成員金E-Z拍照時還倒轉拿風車呢！&#13;<br> 舞台上的BabyV.O.X.表現前衞，問她們農曆新年有甚麼節目？她們異口同聲表示，大時大節當然要與家人度過，更會去親友家拜年。</p></body></html>

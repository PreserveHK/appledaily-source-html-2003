<html><header><meta charset="utf-8"><title>伊拉克危機最新發展</title></header><body><h1>伊拉克危機最新發展</h1><p>．美國國務院發出沙地阿拉伯和科威特的旅遊警報，准國務院人員家眷和非骨幹人員撤離&#13;<br> ．美國計劃在開戰首十天動用戰略石油儲備以穩定油市&#13;<br> ．美軍現時在波斯灣地區部署軍力近九萬，未來兩周達至十八萬&#13;<br> ．伊拉克邀武檢團長布利克斯和國際原子能機構總幹事巴拉迪二月十日訪問巴格達&#13;<br> ．美國指其駐約旦外交官福利去年十月被殺，是由在伊拉克的阿蓋德高層策劃</p></body></html>

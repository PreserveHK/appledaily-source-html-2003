<html><header><meta charset="utf-8"><title>火興旺　飲食電子能源看俏</title></header><body><h1>火興旺　飲食電子能源看俏</h1><p>袁匡任指出，由於今年旺火，屬火的黃金及石油業今年會大旺；生肖屬虎、狗及馬人士，從事與火相關行業會有利，例如飲食、電子、電器及電訊。&#13;<br> 玄學家李丞責指出，由於香港屬火，以金為財，倚重金的行業，因此今年經濟不會太好，但屬火的行業運勢不差，例如電子類股份將見強弱懸殊，個別大型電子股會出現壟斷。&#13;<br> 里昂證券的風水指數指出，今年電子、能源、電訊及科技類股份表現會優於大市，該行主力推介上海石化（338）、TCL國際（1070）及建滔化工（148）。</p></body></html>

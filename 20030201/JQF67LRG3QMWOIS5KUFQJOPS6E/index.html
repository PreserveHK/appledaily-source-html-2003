<html><header><meta charset="utf-8"><title>八大學商薪酬脫勾</title></header><body><h1>八大學商薪酬脫勾</h1><p>【本報訊】本港八間大學將於三月開會，商討大學薪酬與公務員脫鈎問題；大學校長會召集人吳清輝表示，現時大學教職員按增薪點加人工的做法，有必要檢討，因為有些教職員可能工作表現不太理想，但仍可自動跟薪點加薪，將來的制度可能為變得較為合理。&#13;<br> 嶺南大學亦擬由今年九月起，摒棄現時公務員職系的做法，校長陳坤耀表示，嶺大正醞釀一套全新職級薪點，有些職級薪酬隨市場變動，所以頂薪點有可能較現時為低。&#13;<br> 中文大學則由下學年起，所有新入職教職員須視乎工作表現來調整薪酬。城市大學表示已成立小組，研究教職員薪酬是否與公務員脫鈎的問題。</p></body></html>

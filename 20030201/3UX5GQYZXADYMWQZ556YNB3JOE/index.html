<html><header><meta charset="utf-8"><title>犯太歲並非大災禍</title></header><body><h1>犯太歲並非大災禍</h1><p>每逢新春經常聽到有人談及犯太歲，究竟何謂犯太歲呢？據堪輿學家解釋，太歲又稱太歲星君，就是天上的木星，因為木星每十二個月運行一次，所以古人稱木星為歲星或太歲，也是民間奉祀的神。中國傳統以天干地支紀年，共有六十個年份組合，用六十個天神代表，亦即是太歲。&#13;<br> 犯太歲可分兩種，第一種為生肖與該年的生肖相沖，另一種是生肖與之後的第六個生肖對沖，例如鼠與馬，牛和羊對沖。其實這並非甚麼重大災禍，只表示當年的變化特別多，情緒容易起伏不定，致較易出現問題。犯太歲者可「拜太歲」及佩戴玉器擋煞。</p></body></html>

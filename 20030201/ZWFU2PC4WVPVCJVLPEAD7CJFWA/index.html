<html><header><meta charset="utf-8"><title>與男友吵架少女跳車</title></header><body><h1>與男友吵架少女跳車</h1><p>【本報訊】一對小情侶未到初三「赤口」已經吵架。十八歲少女昨晨九時許，乘坐男友駕駛的私家車途經油麻地時吵嘴，不堪對方賭氣說：「唔鍾意咪落車囉！」突然開門跳車，翻滾倒地擦傷。未料男友竟然不屑一顧絕塵而去，氣得她坐在路中哭哭啼啼，驚動途經警員查看將她送院。&#13;<br> 姓麥（二十二歲）男事主事後被警方召喚折返，在醫院再與姓陳女友爭執，更互以粗言穢語對罵。警員惟有充當「和事老」勸解，及後發現涉案私家車懷疑遭改裝，遂將男事主帶返警署協助調查。</p></body></html>

<html><header><meta charset="utf-8"><title>陳穎妍愛車洗白白迎新歲</title></header><body><h1>陳穎妍愛車洗白白迎新歲</h1><p>陳穎妍去年中以二十多萬購入寶馬316TI房車，平時甚少親自洗車的她，日前終於決心落手為愛車洗白白。<br> &#13;<br> <spanclass>初二黃大仙求籤 &#13;<br> 不過閒時連家務都甚少做的陳穎妍，洗車時顯得雞手鴨腳，她說：「平時我都好少自己去洗車，始終男仔對車會比較愛錫，我通常只會攞去俾人洗，但新年我就一定會落手落腳自己洗。」&#13;<br> 每年新年陳穎妍除了為愛車洗白白之外，更會前往黃大仙拜神求籤。&#13;<br> 陳穎妍說：「除咗洗車之外，我每年年初二一定會去黃大仙求籤，呢個習慣都有成十幾年，不過每次去之前一晚一定會瞓唔着，因為求到支好籤就當然開心啦，唔好嘅話就會耿耿於懷。」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：何國豪</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>3港人涉用假卡被捕</title></header><body><h1>3港人涉用假卡被捕</h1><p>【本報訊】澳門消息：三名香港男子及一名內地男子涉嫌為假卡集團成員，其中姓邱及姓黃男子十日前在新口岸一餐廳用膳，碌卡買酒時被職員發覺卡有問題，持卡者即以現金付帳離開。&#13;<br> 豈料前日兩人再聯同姓陶及姓何同黨到同一餐廳用膳，被職員認出暗中報警。&#13;<br> 司警在兩人身上撿獲十四張假卡，而且部份人所持的身份證資料與其他證件不符，於是將一干人等帶署扣查（圖）。司警正要求香港警方及內地公安協助深入調查。</p></body></html>

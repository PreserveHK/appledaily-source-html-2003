<html><header><meta charset="utf-8"><title>請願促關注閘門安全</title></header><body><h1>請願促關注閘門安全</h1><p>【本報訊】一批民主黨成員趁大除夕到房屋署請願，要求當局關注公屋及居屋大閘安全，並要求房屋署全面檢討全港公屋及居屋的大閘設計，以及維修保養安全。&#13;<br> 十多位代表昨日早上到房屋署總部請願，他們手持寫上「大閘安全，房署有責」的揮春高叫口號，並遞交請願信。&#13;<br> 代表指出，過去兩星期內，先後發生了兩宗大廈閘門傷人事件，引起公眾關注，也令居民感到十分憂慮，對公營房屋的大閘設計、安裝及保養維修問題均有疑慮；他們要求當局盡快進行檢討維修，並懲罰失職的承建商及管理公司。</p></body></html>

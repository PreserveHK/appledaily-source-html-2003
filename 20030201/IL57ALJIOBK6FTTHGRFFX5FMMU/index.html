<html><header><meta charset="utf-8"><title>金單薄　金融娛樂汽車臨挑戰</title></header><body><h1>金單薄　金融娛樂汽車臨挑戰</h1><p>綜合多位堪輿及玄學家的意見，認為羊年不利屬金的行業。麥玲玲說：「通常預測一年的走勢，要看立春的八字，今年是癸未年，從八字來看『金』不太夠。即是說，今年銀行及股票類行業不甚興旺，銀行界多收購合併。」李丞責同樣指出，從立春八字和五行來看，今年羊年缺乏金，故不利屬金的行業，包括汽車、五金、娛樂、唱片和公關事業等。&#13;<br> 里昂證券的風水指數亦指出，金木相沖，銀行及金融服務業今年持續面對挑戰，該行只主力推介大新金融（440）及港交所（388）。</p></body></html>

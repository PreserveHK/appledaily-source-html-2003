<html><header><meta charset="utf-8"><title>　　賭王：羊腰壯陽 - 李八方</title></header><body><h1>　　賭王：羊腰壯陽 - 李八方</h1><p>賭王何鴻燊（圖）噚晚喺澳門出席澳博賀歲宴時，大講「羊之道」。佢話，過去食過唔少羊腰，此物十分補身，加龍躉骨、龍蝨煲湯，對男士腰、腎皆有益。&#13;<br> 佢又爆出舊年佢喺香港生日宴會上嘅笑話。當晚香港好多知名人士赴宴，包括鄭裕彤、楊受成、楊海成兄弟都在座。席間，有香港李姓名人介紹喺外國長大的孫仔畀世叔們認識。佢話，香港乃中國人之地，說話要用中文，介紹到楊氏兄弟時，稱uncle楊，點知呢位世侄孫叫了一聲「叔楊」。當場嚇至楊海成耍手兼擰頭，楊受成走夾唔抖。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>木利好　製衣出版美容可敲</title></header><body><h1>木利好　製衣出版美容可敲</h1><p>3位堪輿及玄學家均預計，羊年有利屬木的行業。麥玲玲表示，今年屬木的行業將較興旺，包括製衣類、室內設計及家具類。&#13;<br> 李丞責指出，由於今年「木」多，故有利出版、印刷、文具、建築及基建行業，這類股份值得特別留意。蘇民峰指出，屬木的行業，例如時裝、家具、美容、造紙及中藥業，今年會較旺。&#13;<br> 里昂證券的風水指數指出，由於金剋木，今年屬木行業的消息好壞參半，例如紡織業；部份報章更可能會停刊。屬木類公司中，該行主力推介德永佳（321）。</p></body></html>

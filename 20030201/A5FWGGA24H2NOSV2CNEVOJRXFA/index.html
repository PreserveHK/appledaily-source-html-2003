<html><header><meta charset="utf-8"><title>首名羊女搶閘誕生</title></header><body><h1>首名羊女搶閘誕生</h1><p>【本報訊】靈羊獻瑞報春來！踏進羊年，首名羊女於今日凌晨零時零分於九龍塘浸信會醫院搶閘出生，其父母喜獲羊年BB，興奮不已。該名首位羊年出世的女嬰，順產，為父母第二胎。&#13;<br> 第二名出生的羊年BB為一名男嬰，零時零三分在瑪嘉烈醫院出生，重三點七公斤，父親姓吳，母親姓黃。&#13;<br> 至於第三名的羊年BB在港島跑馬地養和醫院出世，是一名羊女，她於零時十分出生，重三點一公斤，順產，亦為第二胎。</p></body></html>

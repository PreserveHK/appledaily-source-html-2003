<html><header><meta charset="utf-8"><title>任港秀、八兩金父子一家親</title></header><body><h1>任港秀、八兩金父子一家親</h1><p>任港秀與八両金昨日於荃灣宣傳有線節目《怒人甲乙丙》，八両金更帶同兒子一同前來，結果被主持取笑八両金父子和任港秀是一家三口。<br> &#13;<br> <spanclass>「收佢做契仔」 &#13;<br> 問任港秀會否覺得尷尬，她說：「唔會，我重想收佢個仔做契仔，我同八両金都好好傾嘅。」那麼兩人可有機會發展？任港秀笑說：「有！重有個仔送埋幾好吖！」&#13;<br> 八両金表示太太已離開他父子有三年，他說：「每逢大時大節，我都會諗起老婆。我喺內地登台見到歌迷都好熱情，唔知點解香港啲女仔見到我就走開幾條街，不過我𠵱家發展都要諗埋個仔。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>陳慧琳《有福氣》贈港人</title></header><body><h1>陳慧琳《有福氣》贈港人</h1><p>陳慧琳（Kelly）過去幾年的農曆新年都要在工作中度過，難得今年可以留港與家人共度，她感到十分開心。Kelly更會待胞弟陳司翰回港後，全家人一起吃團年飯。<br> &#13;<br> <spanclass>赴日拍廣告 &#13;<br> Kelly今日年初一會為無綫做賀年節目，她說：「我會唱《有福氣》，因為呢首歌個歌名好意頭，𠵱家香港咁多問題，我希望大家好似隻歌名咁。」過年後，Kelly會到日本為星辰表拍新一輯廣告，她說：「日本表廣告通常會一年換一個代言人，我都做咗四年，酬勞雖然冇加，但我都多謝老闆咁錫我，之後我會開始為新碟錄歌同做世界巡迴演唱會。」</spanclass></p></body></html>

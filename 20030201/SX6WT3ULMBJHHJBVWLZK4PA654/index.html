<html><header><meta charset="utf-8"><title>水偏弱　貿易船務物流欠佳</title></header><body><h1>水偏弱　貿易船務物流欠佳</h1><p>俗語有云「水為財」，但3位堪輿及玄學家均指出，今年五行中水偏弱。麥玲玲表示，屬水的行業，例如貿易、運輸、船務及物流等，羊年不會太好。&#13;<br> 袁匡任表示，生肖屬鼠、龍及猴人士，今年流年運程偏好，若這3類人士一起經營屬水的生意會更佳，例如飲料、船務及航運。&#13;<br> 里昂證券則與上述堪輿及玄學家意見不同。里昂風水指數指出，水會在羊年冒起，對運輸業是好兆頭，包括航空業，另外又對保險公司有利，相信可以在不用承擔巨額賠償的情況下，賺取更高保費。</p></body></html>

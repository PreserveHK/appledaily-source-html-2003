<html><header><meta charset="utf-8"><title>土相沖　地產股復甦難大升</title></header><body><h1>土相沖　地產股復甦難大升</h1><p>玄學家鄭智恆表示，以五行計算，今年是「水土交戰」，不利屬土的地產行業，故認為地產股今年都是「掂唔過」。他預計，今年樓價可能再跌5%至8%，尤其是新界及北九龍區，港島、紅磡及尖沙嘴的樓價則保持平穩。&#13;<br> 蘇民峰則有不同意見，認為羊年屬土的建築及基建業會較旺，有機會回穩，該行業的復甦步伐會加快。&#13;<br> 里昂證券風水指數指出，羊年利獵頭公司及地產經紀；但股票經紀不會受惠。該指數亦認為地產股不會大升，只推介新鴻基地產（016）及恒基地產（012）。</p></body></html>

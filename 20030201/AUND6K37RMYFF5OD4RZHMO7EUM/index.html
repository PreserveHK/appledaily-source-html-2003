<html><header><meta charset="utf-8"><title>阿姐贏金羊度肥年</title></header><body><h1>阿姐贏金羊度肥年</h1><p>汪明荃（阿姐）、梁思浩、吳家樂和韓君婷等，前晚在無綫電視城為《週五放輕鬆之美食名勝盡在元朗》壓軸錄影。無綫特別與現場觀眾和藝員們大玩送金羊遊戲，結果阿姐、梁思浩和吳家樂都得到價值千多元的小金羊。<br> &#13;<br> <spanclass>四月開騷 &#13;<br> 問阿姐是否已辦好年貨？她說：「買好晒啦，我買咗桃花同水仙，新年都唔會煮嘢食。」阿姐計劃四月在紅館開演唱會，問她可會邀請契仔謝霆鋒做嘉賓？阿姐說：「未有咁快傾，不過我到時會同吳雨傾吓。」&#13;<br> 採訪：王崇穎　攝影：甄朝健</spanclass></p></body></html>

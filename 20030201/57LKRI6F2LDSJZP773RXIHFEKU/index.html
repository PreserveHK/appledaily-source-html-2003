<html><header><meta charset="utf-8"><title>唐樓火警五十人疏散</title></header><body><h1>唐樓火警五十人疏散</h1><p>【本報訊】荃灣川龍街一幢唐樓昨凌晨三時半發生火警，懷疑是缺德者遺下火種燒着梯間的垃圾，波及公用電線引致短路，近五十名居民摸黑逃走，情況危急；其中頂層一家六口要由消防員架雲梯拯救，火警中有三人吸入濃煙不適，一人赤腳逃生被玻璃碎𠝹傷。&#13;<br> 吸入濃煙不適的包括一男一女（四十二及六十四歲）及一名女嬰，其中女嬰與割損腳的尼泊爾籍婦人（三十四歲）要留院，情況穩定，另外兩人已出院回家度歲。</p></body></html>

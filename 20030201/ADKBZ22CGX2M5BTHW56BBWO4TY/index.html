<html><header><meta charset="utf-8"><title>老翁遭笠頭險失賭本</title></header><body><h1>老翁遭笠頭險失賭本</h1><p>【本報訊】一名姓周（八十一歲）老翁，昨晨九時許在天水圍天瑞邨公園晨運期間，遭獨行賊用膠袋笠頭搶劫，事主反抗與賊人搏鬥，更一度被對方搶去銀包脫身，幸獲熱心市民協助窮追一百米擒獲，交警方拘捕帶署。被捕疑犯姓顧（五十一歲）。&#13;<br> 遇劫老翁下顎撞損輕傷敷治（圖）後無礙，他表示銀包內的二千五百元是賭本，準備新春期間與街坊「玩兩手」，今番失而復得期望可以憑它發一筆新年財。&#13;<br> 黃學潤攝</p></body></html>

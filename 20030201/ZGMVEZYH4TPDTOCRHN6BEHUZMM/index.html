<html><header><meta charset="utf-8"><title>麥浚龍要老婆下跪</title></header><body><h1>麥浚龍要老婆下跪</h1><p>麥浚龍（Juno）和杜德偉前晚在尖沙嘴出席「躍進再熱2002-2003大專聯校舞蹈大賽」，Juno被大會邀請做表演嘉賓。<br> &#13;<br> <spanclass>瞓桃花底 &#13;<br> Juno表示新年會有數天假期，他說：「爹哋每年都會畀唔同數目嘅利是我。」之後，Juno得悉圍着桃花轉三個圈便可在羊年行桃花運，他即說：「真係？咁我要喺桃花底瞓覺。我屋企每年都要向爹哋下跪拜年，將來有老婆都要一代傳一代。」&#13;<br> 此外，日前正式被控藏毒罪的杜德偉在活動中做評判，在評判席時亦有隨音樂節奏搖動身體。出席完活動後，他並沒接受訪問。&#13;<br> 採訪：汪正文、馮美茵&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>

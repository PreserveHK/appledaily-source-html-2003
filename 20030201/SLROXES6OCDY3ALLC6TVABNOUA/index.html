<html><header><meta charset="utf-8"><title>融合珠三角阻礙多</title></header><body><h1>融合珠三角阻礙多</h1><p>【本報訊】中央政策組首席顧問劉兆佳承認，特區政府在與珠三角融合方面遲了起步，而香港和珠三角皆有人認為，毋須與對方融合；但若珠三角不同城市仍壁壘分明，拒絕與其他人合作，則「肯定大家都會輸」。&#13;<br> 劉兆佳表示，過去幾年，香港政府和民間不斷摸索定位，終於認定與珠三角加強融合是一條出路，雖是起步遲了，但遲起步總好過不起步。&#13;<br> 他又指出，珠三角融合仍有很多未能超越的阻礙，包括政府之間的合作和態度。</p></body></html>

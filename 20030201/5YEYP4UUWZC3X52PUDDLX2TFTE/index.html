<html><header><meta charset="utf-8"><title>洋漢力抗小偷保不失</title></header><body><h1>洋漢力抗小偷保不失</h1><p>【本報訊】跑馬地黃泥涌道八十七號一樓一個單位發生入屋打劫案。昨清晨五時半，外籍男戶主Cavey（三十歲）在睡夢中被異聲吵醒，查看下赫見一名陌生男子在屋內肆意搜掠，手上還拿着其銀包，遂高呼喝止及與疑人發生激烈糾纏，最後戶主奪回銀包，但被賊人逃去，於是致電報警。&#13;<br> 戶主擦損輕傷拒絕送院，事件中沒有財物損失；警方在附近一帶搜索無果（圖）。&#13;<br> 李家傑攝</p></body></html>

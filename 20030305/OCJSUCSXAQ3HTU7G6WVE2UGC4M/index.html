<html><header><meta charset="utf-8"><title>米高積遜戴假鼻？</title></header><body><h1>米高積遜戴假鼻？</h1><p>醜聞揭之不盡的米高積遜（MichaelJackson），最近又被著名雜誌《VanityFair》指他需要戴上假鼻出外，以掩飾其恐怖的真面目。&#13;<br> 最新一期的《VanityFair》中有一篇報道，指出米高因經歷無數次整容，令他只剩下兩個像骷髏骨的鼻孔，因此他出門時必須戴上假鼻。&#13;<br> 此外，雜誌又指米高三年前曾花十五萬美元（約一百一十七萬港元），請巫師對史提芬史匹堡（StevenSpielberg）等二十三個娛樂圈敵人下毒咒，欲置他們於死地。</p></body></html>

<html><header><meta charset="utf-8"><title>盈保撤換管理層　陳炳根替楊梵城</title></header><body><h1>盈保撤換管理層　陳炳根替楊梵城</h1><p>【本報訊】流傳多時的盈科保險（065）管理層撤換正式落實。盈保昨日宣布，委任陳炳根為董事總經理，即日生效，直接向主席袁天凡負責。副主席兼行政總裁楊梵城，則留任至明年6月約滿為止。盈保的人事問題終於解決。&#13;<br> 陳炳根於業內經驗近30年，曾任職美國友邦、國衛及宏利等。過去6年則協助宏利於上海創立首家中外合資壽險公司，為上海中宏人壽保險總經理。</p></body></html>

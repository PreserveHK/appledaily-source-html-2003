<html><header><meta charset="utf-8"><title>老寧波菜 - 李純恩</title></header><body><h1>老寧波菜 - 李純恩</h1><p>到寧波呆一天，吃兩頓飯。&#13;<br> 一頓吃了寧波海鮮，另一款，就想試試傳統的寧波菜。跟當地朋友打聽，推薦我去馬園路的「亞洲華園賓館」，這是寧波老字號賓館，中餐廳以老寧波菜聞名，一些寧波籍的香港富商如包玉剛等，回鄉省親辦事，常去「華園」作客。&#13;<br> 冷盤八碟，均是寧波家常小菜，有「烤菜」、「小葱烤肉」等。「烤」是一種烹調方法，乃是用醬油、糖、醋等調味品煮，不放油，而並非真用火烤。「烤」出來的小菜，滋味濃郁，又無油膩，多食開胃。&#13;<br> 熱菜十道：「苔脆蝦 蝦 寧波菜味重，強調「鹹鮮」，以鹹吊鮮，鮮得人回味無窮。</p></body></html>

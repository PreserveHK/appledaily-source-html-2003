<html><header><meta charset="utf-8"><title>笛木優子向Kang-Ta示愛</title></header><body><h1>笛木優子向Kang-Ta示愛</h1><p>韓國才子歌手Kang-Ta一向甚受女fans及圈中女藝人歡迎，日前與他一起主持電視音樂節目的日本女藝人笛木優子，更公開向他示愛。&#13;<br> 有份演出話題韓劇《今年》的笛木，每周皆與Kang-Ta合作主持SBS電視台節目《人氣歌謠》，她表示每星期可以見Kang-Ta一次令她感到非常愉快，並說：「佢好有專業精神，又好有禮貌，有佢喺度就會覺得好舒服。」被問到會否介意與韓國人結婚時，笛木說：「我就冇所謂，但擔心男方嘅家人唔知會唔會接受我囉。」</p></body></html>

<html><header><meta charset="utf-8"><title>GiGi成日擺烏龍</title></header><body><h1>GiGi成日擺烏龍</h1><p>梁詠琪（GiGi）日前接受商台節目錄音訪問，被問到將於本月舉行的演唱會為何取名為「funnyface」時，她笑說自己是一個做事常烏龍百出的funnygirl。&#13;<br> GiGi說：「我私底下同醒少少嘅時候都幾funny㗎，平時因為太多嘢要記，所以成日都做啲烏龍嘢。而funnyface其實係延續今次隻同名唱片嘅構思，希望大家睇得輕鬆啲，開心啲。」<br> &#13;<br> <spanclass>盡量唱現場 &#13;<br> 對於早前有歌手被指在演唱會的快歌環節中咪嘴，問GiGi是否贊成？她說：「每個人都可以選擇自己表演嘅方式，我一路練緊氣，諗住到時盡量唱現場。」</spanclass></p></body></html>

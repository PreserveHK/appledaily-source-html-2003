<html><header><meta charset="utf-8"><title>蔣怡露膊迎寒風</title></header><body><h1>蔣怡露膊迎寒風</h1><p>第二十七屆香港國際電影節昨日在灣仔會展舉行記招，出席的嘉賓包括蔣怡、杜琪峰、黃卓玲、Shine和何超儀等。雖然天氣轉冷，但蔣怡毋懼風雨，仍穿上露膊裝，全場矚目。<br> &#13;<br> <spanclass>Shine任大使 &#13;<br> 身為國際電影大使的Shine成員黃又南說：「之前去過威尼斯影展，當時重未夠十八歲，好多戲都睇唔到，就連自己做嗰套《香港有個荷里活》都差啲睇唔到。」&#13;<br> 另外，何超儀早前忙於跟一班電影學會的學生交流，合作拍攝一套獨立電影《太陽無知》，她說：「第一次拍非主流電影做女同性戀者，重要係有精神分裂，真係一個好大挑戰。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>鬥性感輸給壘球嬌娃</title></header><body><h1>鬥性感輸給壘球嬌娃</h1><p>【綜合外電報導】曾是萬人迷的古妮高娃近年人氣開始下滑，「性感女神」之名接二連三遭其他女運動員取替，繼之前奧地利的史卓迪及斯洛伐克「長腿少女」韓迪卓娃壓過她獲得更多球迷歡心後，早前連名不見經傳的壘球女將芬治亦搶了其風頭。&#13;<br> 話說ESPN早前讓讀者在十六位女運動員中選出自己心目中的性感女神，結果壘球運動員芬治豔壓群芳勝出；但由於該十六位女將中並沒有古妮高娃在內，惹來該名俄羅斯球手的擁躉們的不滿，指是次網上投票有欠公允。ESPN惟有將芬治及古妮高娃兩人作比拼，由各「看官」選出誰人更勝一籌，結果民意顯示古妮高娃再次落敗，輸給另一位同是金髮的美人兒芬治。</p></body></html>

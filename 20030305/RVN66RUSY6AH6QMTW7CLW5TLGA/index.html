<html><header><meta charset="utf-8"><title>莫妮卡貝露絲豔壓全場</title></header><body><h1>莫妮卡貝露絲豔壓全場</h1><p>布斯韋利士（BruceWillis）和莫妮卡貝露絲（MonicaBellucci）主演的動作電影《TearsoftheSun》，前晚在洛杉磯舉行首映禮，兩位主角一早到場為電影造勢，而身材出眾、以性感打扮示人的莫妮卡更搶盡風頭。&#13;<br> 由《血仍未冷》及《邊緣特訓》導演安東尼奎克（AntoineFuqua）執導的《TearsoftheSun》將於本周五全美公映，故事講述扮演特種部隊司令的布斯，帶領隊員深入尼日利亞森林營救飾演醫生的莫妮卡，不過莫妮卡卻要布斯答應一併拯救其餘七十名難民，方肯離去。</p></body></html>

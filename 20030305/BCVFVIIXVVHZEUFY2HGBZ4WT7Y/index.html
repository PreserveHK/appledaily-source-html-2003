<html><header><meta charset="utf-8"><title>冰糖豆腐止咳最好</title></header><body><h1>冰糖豆腐止咳最好</h1><p>痰多易咳，經常會發生在老人身上，即使非老人家，長期飲用冰凍飲品，也容易令氣管出現敏感，導致日咳夜咳，食藥也難愈。我就係因為經常飲凍品而搞到喉嚨唔妥，卒之要出動阿媽的良方，秘製冰糖豆腐，做法相當簡單，記緊食埋葱，每日早晚各食一次，久咳明顯有好轉，小朋友同樣可服，嚴重咳的話，可酌量加川貝母3-6克同蒸。&#13;<br>&#13;<br>記者：陳冰麗　攝影：林栢鈞</p><p><spanclass><fontstyle>材料：  &#13;<br> 豆腐1磚&#13;<br> 冰糖適量&#13;<br> 青葱(去白)適量&#13;<br> &#13;<br> <spanclass><fontstyle>製法：  &#13;<br> 青葱、豆腐洗淨。豆腐放深碗內，同時放入青葱，將冰糖放豆腐面蒸至溶解，青葱浸出液即可以。</fontstyle></spanclass></fontstyle></spanclass></p></body></html>

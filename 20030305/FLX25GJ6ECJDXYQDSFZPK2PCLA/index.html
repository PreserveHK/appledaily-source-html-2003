<html><header><meta charset="utf-8"><title>朱茵憧憬鮮花婚禮</title></header><body><h1>朱茵憧憬鮮花婚禮</h1><p>朱茵昨日與台灣孖仔組合TopTwinz的陳騰龍和陳躍虎，在北角為現代經典拍攝第二輯婚紗廣告。她表示婚紗是度身訂做的，更獲珠寶公司贊助約五十萬元首飾。&#13;<br> 朱茵身材標青，卻有離罩情況出現，令到坐在身旁的陳騰龍和陳躍虎乖乖坐着，不敢東張西望。朱茵說：「好開心可以着件有花嘅婚紗，因為我嘅夢想婚禮都係布滿鮮花嘅。」<br> &#13;<br> <spanclass>澄清賺錢少 &#13;<br> 此外，早前有雜誌報道朱茵年賺數千萬，她昨日勞氣地說：「嘩！寫我收入幾千萬，俾稅局追死我呀，我梗係冇啦！我係打工仔咋！中等家庭收入，收入合理正常。」&#13;<br> 採訪：陳梅香&#13;<br> 攝影：林德雄</spanclass></p></body></html>

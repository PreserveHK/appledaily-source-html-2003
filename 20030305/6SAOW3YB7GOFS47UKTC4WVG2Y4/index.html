<html><header><meta charset="utf-8"><title>林嘉欣做粗口作家</title></header><body><h1>林嘉欣做粗口作家</h1><p>林嘉欣、蘇永康、蕭正楠及麥浚龍（Juno）等，昨日在觀塘一工業大廈出席電影《六樓后座》的開鏡禮。<br> &#13;<br> <spanclass>蘇永康努力減肥 &#13;<br> 林嘉欣在該電影中飾演一名粗口爛舌不修邊幅的女作家，她曾考慮作真空打扮，以加強說服力，不過最後仍然作罷，被問到是否老闆兼緋聞男友王海峰不批准時，她只是笑笑口否認，而王海峰則表示沒空理會。&#13;<br> 至於蘇永康自去年在台灣勒戒後，昨日首度投入電影拍攝工作。康仔表示近日正努力減肥，他說：「前排同安仔一班朋友喺日本度咗幾日假，買咗好多新衫，重日日食消夜，肥咗成十磅返嚟。」&#13;<br> 採訪：何永寧&#13;<br> 攝影：林德雄</spanclass></p></body></html>

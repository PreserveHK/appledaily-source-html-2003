<html><header><meta charset="utf-8"><title>Ferragamo男人香</title></header><body><h1>Ferragamo男人香</h1><p>時裝名牌領導潮流無分國界，今時今日更加無分上下階層。上車首選除了銀包手袋或飾物雜貨，外形精美的時裝名牌香水同是抵玩實用之作。CHANELNo5、Dior的J'adore、CalvinKlein的cKOne，掠過身邊即時聞得到，與孭名牌手袋一樣咁易認。時裝皮鞋的名牌經典SalvatoreFerragamo，其女性香水SubtilpourFemme絕對係品牌上車作，而4月到港的全新男性香氛，更是崇尚名牌男士的首選。型仔外表加清新香味，街頭男女都讚佢型仔兼「好味」!&#13;<br>&#13;<br>記者：梁珮瑜　攝影：林栢鈞</p></body></html>

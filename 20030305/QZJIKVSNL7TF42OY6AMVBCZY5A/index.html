<html><header><meta charset="utf-8"><title>吉岡美穗畢業冇得撈</title></header><body><h1>吉岡美穗畢業冇得撈</h1><p>日本女星吉岡美穗前日聯同仲根霞及北川惠理等，出席記者會接受NHK電視台的祝賀，因為三人分別主持的語言教室節目均告一段落，而三人亦可學成「畢業」。&#13;<br> 由去年四月開始，吉岡在NHK負責主持教授意大利文的節目，而仲根霞及北川惠理則分別是法文及普通話。吉岡說：「一切由零開始，我覺得學到嘅意大利文都好有用。」而仲根霞更因一時感觸而哭起來，她說：「我記得最初學個R音都練咗我兩個月，真係好難！」</p></body></html>

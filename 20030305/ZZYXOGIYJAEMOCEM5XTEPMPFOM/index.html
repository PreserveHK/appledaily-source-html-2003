<html><header><meta charset="utf-8"><title>薰衣草護膚　保濕兼紓緩</title></header><body><h1>薰衣草護膚　保濕兼紓緩</h1><p>時裝有潮流，連護膚品都要講時尚，最近好熱門的香薰話題，已引用到唔少護膚產品當中。好似呢隻新品牌efe，以薰衣草為主要成份，配合甘菊精華、葡萄核精華油、黃豆精華及銀杏精華等製成一系列水營保濕紓緩產品，包括具天然淨化作用的紓緩潔面啫喱、有消炎防止缺水的鎖水紓緩面膜、具保濕促進血液循環的營養保濕啫喱、和具SPF15的鎖水營養液。現代女性生活緊張，想得到紓緩護膚雙重效果，這隻價錢不貴的薰衣草保濕系列可能是不錯的選擇。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>

<html><header><meta charset="utf-8"><title>Anastacia乳癌有得救</title></header><body><h1>Anastacia乳癌有得救</h1><p>美國當紅女歌手Anastacia年初時不幸發現患上乳癌，然而意志堅強的她上月已接受清除癌細胞的手術，且病情進展良好，但她還須接受一連串放射治療。&#13;<br> Anastacia上月十日接受了長達七小時的手術，去除腫瘤及修正乳房。其主診醫生表示她雖然情況嚴重，但其病情進展順利。Anastacia在數周後將須接受為期六星期的放射治療，務求把體內的癌細胞完全清除。Anastacia亦表示她會與癌魔一直對抗到底，而且由衷感謝所有希望她痊愈的人。</p></body></html>

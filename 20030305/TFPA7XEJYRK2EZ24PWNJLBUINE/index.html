<html><header><meta charset="utf-8"><title>假總統反戰危及飯碗</title></header><body><h1>假總統反戰危及飯碗</h1><p>在美國電視劇《白宮群英》中飾演美國總統的馬田辛，因為高調反戰，近日收到公眾數千封電郵指摘他是賣國賊，有人更要求電視台把他辭退，令製作該電視劇的全國廣播公司（NBC）備受壓力。<br> &#13;<br> <spanclass>電視台備受壓力 &#13;<br> 六十二歲的馬田辛近日參加過多次反戰遊行，上周更與反戰人士用電話、電郵和傳真「轟炸」美國白宮和參議院議員辦公室。&#13;<br> NBC堅稱演員的政見跟電視台無關，又表示會尊重馬田辛的言論自由，但電視台高層卻暗示他這麼高調反戰會有損該電視台節目，若不將馬田辛辭退，或要面對廣告商杯葛或取消廣告的命運。&#13;<br> 法新社/英國《衛報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>BoBo泰國Shopping似師奶仔</title></header><body><h1>BoBo泰國Shopping似師奶仔</h1><p>陳文媛（BoBo）正身在泰國曼谷，為新片《咒樂園》開工，她每天下午約四時都會從酒店出發，到曼谷郊外的一個遊樂場通宵拍攝外景。<br> &#13;<br> <spanclass>專攻零食 &#13;<br> 前日BoBo在出發開工前，先到酒店附近的便利店購物。身穿露腰背心及窄腳褲的BoBo，在便利店內逗留了約半小時，收穫甚豐，買了礦泉水、香口膠、零食和雞粉等大堆食物，看來是準備把零食帶到拍攝現場。&#13;<br> 記者汪正文、陳烱威曼谷直擊</spanclass></p></body></html>

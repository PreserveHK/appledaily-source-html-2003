<html><header><meta charset="utf-8"><title>留不住西班牙情歌王</title></header><body><h1>留不住西班牙情歌王</h1><p>古妮高娃自長得亭亭玉立以來一直不乏追求者，而與這位俄羅斯大美人傳緋聞者可謂「絡繹不絕」，故一向予人花心形象的古妮高娃就連新男友–西班牙情歌王子安歷基亦留不住。&#13;<br> 據聞安歷基怪責古妮高娃芳心不知屬誰，故決定斬斷情絲，各行各路。安歷基自與古妮高娃拍了一輯浪漫MTV後即打得火熱，兩人如漆似膠，古妮高娃更高姿態地陪男友出席各大宴會，可惜古妮高娃同時繼續與其他男藝人或男士名字連在一起，終令安歷基感到欠缺安全感，要與古妮高娃劃清界線。</p></body></html>

<html><header><meta charset="utf-8"><title>保時捷汽車減產</title></header><body><h1>保時捷汽車減產</h1><p>【日內瓦彭博資訊】受經濟疲弱和中東局勢影響，德國保時捷（Porsche）跑車的銷量下跌，這家全球毛利率最高的汽車生產商宣布，將減少旗下「911」和Boxster汽車型號的產量。&#13;<br> 保時捷行政總裁維特金說，該兩款車的銷量在今個財政年度會下跌，而「911」的銷量將難像去年般創新高，故該兩型號將各自減產「數以千輛」。&#13;<br> 分析員說，受經濟疲弱和美伊戰事陰影拖累，保時捷的富裕客戶在購買汽車時也三思。此外，保時捷旗下的主要汽車型號逐漸老化，亦損害其銷路。<br> &#13;<br> <spanclass>股價急挫一成 &#13;<br> 保時捷股價昨天一度大跌10.64%，低見269.00歐元。</spanclass></p></body></html>

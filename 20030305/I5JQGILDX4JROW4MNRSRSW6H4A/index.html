<html><header><meta charset="utf-8"><title>奇里夫李察拒談政治</title></header><body><h1>奇里夫李察拒談政治</h1><p>外號「金童子」的英國歌手奇里夫李察（CliffRichard），前日第四度訪港，籌備將於今晚在紅磡體育館舉行的演唱會。今次奇里夫入住紅磡都會海逸酒店每晚一萬六千八百元的總統套房，昨日中午他更穿上T恤及牛仔短褲，在兩位友人的陪同下到金鐘太古廣場購物及喝咖啡，心情十分輕鬆。<br> &#13;<br> <spanclass>最後一次巡迴個唱 &#13;<br> 奇里夫其後在記者會上表示，今次是他最後一次的世界巡迴演唱會，因為他想有更多時間陪伴家人，不過當記者試圖問奇里夫關於伊拉克局勢的意見時，其經理人即表示他不會講政治，故拒絕回答任何政治性問題。</spanclass></p></body></html>

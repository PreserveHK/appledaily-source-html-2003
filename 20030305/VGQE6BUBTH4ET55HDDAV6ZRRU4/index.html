<html><header><meta charset="utf-8"><title>Edison師妹圓空姐夢</title></header><body><h1>Edison師妹圓空姐夢</h1><p>現年二十一歲的新人吳慧冰，與陳冠希（Edison）同屬林建岳旗下的紅館藝人管理集團有限公司，她在加入娛樂圈前曾當模特兒。<br> &#13;<br> <spanclass>可四圍遊玩 &#13;<br> Edison的小師妹吳慧冰自小已夢想當空中小姐，現在卻晉身了娛樂圈，她日前說：「我自細都已經好想做空姐，因為可以寓工作於娛樂，可以四圍去玩。雖然我做唔成空姐，但係咁啱公司幫我接嘅第一套電影《絕種好男人》裏邊，我可以如願以償扮演空姐，真係都好開心。&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志德&#13;<br> 服裝：dada</spanclass></p></body></html>

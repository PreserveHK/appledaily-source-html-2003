<html><header><meta charset="utf-8"><title>梁小冰都識推油</title></header><body><h1>梁小冰都識推油</h1><p>梁小冰、馮寶寶、萬綺雯、田蕊妮和盧慶輝等一眾《萬家燈火》演員，昨日往荃灣竹林禪院為《萬》劇收視平穩祈福及食齋。小冰昨日穿上件一字膊的復古裙，成為最搶鏡女演員，但記者卻發現她背上有數個拔罐的印。<br> &#13;<br> <spanclass>「情趣嚟㗎」 &#13;<br> 小冰尷尬地說：「老公（陳嘉輝）幫我拔㗎，呢啲係情趣嚟㗎嘛！我都會幫佢擦油按摩，老公好保護我，我平時喺出面俾人拔罐，老公都要坐喺隔籬，佢唔放心，佢重會周圍望，睇吓會唔會裝咗閉路電視咁㗎！」&#13;<br> 另外，馮寶寶表示不會因《萬》劇收視不錯而感壓力，但她稱感到開心和安慰，因為她知仍有觀眾懷念她。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

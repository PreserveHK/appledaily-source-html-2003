<html><header><meta charset="utf-8"><title>平壤炮製EP3事件翻版？</title></header><body><h1>平壤炮製EP3事件翻版？</h1><p>今次北韓米格戰機攔截美軍RC135S偵察機事件，美國官員說是平壤精心炮製出來的朝版「中美軍機碰撞事件」，促使美國跟平壤展開對話。&#13;<br> 二○○一年四月一日早上，美軍一架EP3偵察機在中國南海上空附近偵察，中國派戰機追蹤，其間EP3跟中國一架殲八戰機發生碰撞，戰機墜毀，機師王偉喪生，EP3急降海南島陵水機場，人機被扣。中美關係立即緊張起來，雙方展開談判，美方再三表示「非常抱歉」，中方十一日後才放美國機員，至七月才把EP3拆件後經第三國運回美國。&#13;<br> 不過，北韓戰機追逐美軍偵察機，直至周二仍未能促使華府跟平壤直接談判。&#13;<br> 本報資料室</p></body></html>

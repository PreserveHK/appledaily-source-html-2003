<html><header><meta charset="utf-8"><title>《英雄》《無間道》月底免費有得睇</title></header><body><h1>《英雄》《無間道》月底免費有得睇</h1><p>電影界盛事《第二十二屆香港電影金像獎頒獎典禮》將於下月六日在尖沙嘴文化中心舉行，日前已公布各獎項的提名名單。<br> &#13;<br> <spanclass>首次戶外放映 &#13;<br> 大會今年於頒獎禮舉行前，首次舉行戶外放映活動，於三月二十九日及三十日在文化中心露天廣場C區，播放有份角逐「最佳電影」獎的五套電影，觀眾可免費入場。&#13;<br> 二十九日傍晚六時播《英雄》、晚上八時播《三更之回家》、九時半播映《無間道》。而三十日傍晚六時播《金雞》，晚上八時播《香港有個荷里活》。大會將於電影放映前，在露天廣場C區設定觀賞區。</spanclass></p></body></html>

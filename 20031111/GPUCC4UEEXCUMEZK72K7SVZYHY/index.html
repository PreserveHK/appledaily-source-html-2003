<html><header><meta charset="utf-8"><title>曹誠模罷唱遭索償百萬</title></header><body><h1>曹誠模罷唱遭索償百萬</h1><p>韓國男歌手曹誠模上周五在內地參加大型演唱會南寧國際歌謠節，但他因不滿大會漠視其要求，在開演前一小時罷唱回韓。事件並未就此終結，因主辦單位打算向曹誠模索償十五萬美元（約一百一十七萬港元）。&#13;<br> <br> <spanclass>追討三倍酬金 &#13;<br> 據韓國報章報道，曹誠模當初答允演出節目，乃鑑於從中可為他打開內地市場，故唱兩首歌只象徵式收取約二十三萬港元的酬金。現有關方面向他追回三倍酬金及約四十五萬港元的保安費作賠償，暫時曹誠模未作回應。</spanclass></p></body></html>

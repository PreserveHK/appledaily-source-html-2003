<html><header><meta charset="utf-8"><title>窗簾有不同透光隔音效果</title></header><body><h1>窗簾有不同透光隔音效果</h1><p>買窗簾不是隨便買一塊布遮着窗口便算，常用的布簾有不同的質地，主要有棉質、尼龍、絲綢、絨布、棉布等，每種的遮光程度都不同，製造出來的氣氛都不一樣。而且窗簾常見亦有分拉摺簾、水波簾、羅馬簾、拉桿簾、捲簾、百頁簾、垂直簾七種，配合得宜，對透光、隔音以及室內布置影響很大。例如選用投射螢幕，就可能要用透光度低的窗簾，才能得到最佳影像效果；想製造浪漫可用水波簾；想窗簾跟環境結合得自然，可選用羅馬簾。&#13;<br> &#13;<br> 記者：張一豪</p></body></html>

<html><header><meta charset="utf-8"><title>大阪假LV隨處賣</title></header><body><h1>大阪假LV隨處賣</h1><p>日本許多女性崇尚名牌，法國皮具名牌LouisVuitton（LV）是她們熱愛的牌子之一。原來冒牌LV產品同樣受歡迎，大阪就有數十家商店漠視LV和警方警告，公然出售假LV。&#13;<br> 據《每日新聞》報道，在大阪環狀線鐵路鶴橋站一帶，現時約有四十間商店違例出售冒牌LV和其他名牌產品。據報法國的LV總部今年春天曾發信警告十家商店，指他們未經批准使用LV商標，違反商標法，並威脅會採取法律行動。&#13;<br> 但賣冒牌貨商店仍愈開愈多。在收到警告後，不法商人只是暫時將店子的百葉窗關上，製造已結業的假象，不久再次營業。&#13;<br> 日本《每日新聞》</p></body></html>

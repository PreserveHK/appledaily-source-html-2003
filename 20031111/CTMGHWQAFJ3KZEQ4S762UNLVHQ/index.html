<html><header><meta charset="utf-8"><title>兩餐廳爭款待貴客</title></header><body><h1>兩餐廳爭款待貴客</h1><p>喬治布殊參觀貝理雅在英國東北部舊居的同時，將會順道到塞奇菲爾德訪問。當地兩家貝理雅經常光顧的餐廳廚師，近日已磨刀霍霍，準備招呼這位貴賓。&#13;<br> 兩家餐廳都提供佳餚美食，但喬治布殊向以不講究飲食見稱，最愛簡單食品，如芝士漢堡包，因此兩家餐廳或會以牛扒款待他。至於是哪家獲得垂青，相信基於保安理由，要他到訪前一刻才知道。&#13;<br> 當地歷史學家對身為虔誠基督徒的喬治布殊到訪英國東北部並不感到驚訝，因該處「是英國基督教的搖籃」，且美國首任總統華盛頓的祖屋也在此。&#13;<br> 英國《泰晤士報》</p></body></html>

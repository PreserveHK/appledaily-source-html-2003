<html><header><meta charset="utf-8"><title>晨女市井忽然再引退</title></header><body><h1>晨女市井忽然再引退</h1><p>前Morning娘成員市井紗耶香，前年復出再跟隨晨女之父TSUNKU出唱片，惟前日她突然在個人網頁上再宣布退出藝能界。&#13;<br> 市井復出後組成組合「市井紗耶香inCUBIC-CROSS」，雖成績平平，但九月份她才剛推出首張個人細碟，故她突然離去，行內人士分認另有原因。&#13;<br> 此外，被揭發入行前是組合FLAME瘋狂fans的田中麗奈，被指為了加入Morning娘，其父母曾毆打TSUNKU作恐嚇威迫。</p></body></html>

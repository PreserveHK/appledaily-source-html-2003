<html><header><meta charset="utf-8"><title>Kylie細碟奪冠激死娜姐</title></header><body><h1>Kylie細碟奪冠激死娜姐</h1><p>性感小雲雀KylieMinogue，其新大碟的首張單曲《Slow》上周於英國推出，便成功登上英國細碟榜的首位。今次Kylie再次奪冠，是她於十五年歌手生涯中第七度獲英國冠軍細碟。Kylie今次還同時打破麥當娜（Madonna）保持多年、相隔最長時間仍可獲細碟榜首位的女歌手紀錄。&#13;<br> Kylie於八八年出道時，先後得到六次細碟冠軍，今次她再次於細碟榜勝出，打破了娜姐保持的紀錄，加上早前Kylie在新碟放棄使用娜姐的新歌，故這次可算是對娜姐的極大侮辱。</p></body></html>

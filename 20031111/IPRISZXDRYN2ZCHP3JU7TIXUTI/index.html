<html><header><meta charset="utf-8"><title>Cookies賣纖體茶唔使豐胸</title></header><body><h1>Cookies賣纖體茶唔使豐胸</h1><p>四人女子組合Cookie昨日在上水拍攝「纖之花茶」廣告，齊齊穿上和服扮日本妹，十分可愛。Stephy表示她們今次以六位數字酬勞擔任一年代言人，她說：「我以前做model時食藥減肥，有好多副作用。」Stephy謂四人代表不同花草的功用，她代表粉紅玫瑰，Miki代表紅玫瑰，Kary代表檸檬草，Theresa則代表洋甘菊。問到一向上圍平平的Theresa飲該牌子花茶可有豐胸作用，她深呼吸後說：「呢個時代嘅女仔唔使咁勁嘅，我配合潮流，所以唔需要豐胸。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>

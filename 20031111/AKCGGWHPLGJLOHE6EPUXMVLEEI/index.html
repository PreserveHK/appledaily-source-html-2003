<html><header><meta charset="utf-8"><title>明目雪耳雞蛋杞子湯</title></header><body><h1>明目雪耳雞蛋杞子湯</h1><p>雞蛋含有豐富脂肪和蛋白質，夠晒有益。加上此湯水沒有肉類，完全不油膩。也可用鵪鶉蛋代替，有明目作用，但高血壓人士就不宜多飲。&#13;<br>&#13;<br>記者：羅惠芬　攝影：陳陶鈞</p><p><b> 用咩料：</b> &#13;<br> 雪耳1両、雞蛋4隻、杞子1両&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.浸泡雪耳，待其發大，洗淨。&#13;<br> 2.雞蛋烚熟，去殼。杞子洗淨。&#13;<br> 3.將三碗清水煮滾，放入所有材料，以慢火煲約半小時，最後加鹽調味即成。</p></body></html>

<html><header><meta charset="utf-8"><title>50Cent傷人遭索1.6億</title></header><body><h1>50Cent傷人遭索1.6億</h1><p>人氣極盛的饒舌歌手50Cent近日惹上官非，一名攝影記者聲稱於今年八月拍攝50Cent從珠寶店步出的照片時，遭受其身邊保鑣的攻擊。該記者及後到醫院急症室求醫，經X光檢驗後，證實頸部及顎骨部位受傷，故入稟法院控告50Cent、唱片公司及他的七名保鑣，並索償約一億六千三百萬港元。&#13;<br> 據《紐約郵報》報道，受傷的記者阿爾干（JimAlcorn）表示：「我不能工作接近八個星期，我鄭重要求紐約市警方及地區法院的官員完成調查，我只要求一個公道。」</p></body></html>

<html><header><meta charset="utf-8"><title>整容會整上癮</title></header><body><h1>整容會整上癮</h1><p>內地整容醫生聲稱：「整容會整上癮！」南京市就有一名模特兒六年內做了二十七次整容手術，全身上下幾乎都「整」過。<br> &#13;<br> <spanclass>模特兒6年整27次 &#13;<br> 南京市楊姓整容醫生表示，找他整容的人當中，不少對韓國整容技術十分崇拜，有女士在國內整容後又花大筆錢到韓國再「變面」。曾有一名模特兒，十八歲出道時接受了首次整容，之後六年間又做了大大小小二十七次手術。楊醫生說：「任何人都能找到不夠完美的地方，所以通常是這裏做完後，不久會發現那裏又想更好一些。」&#13;<br> 中新社</spanclass></p></body></html>

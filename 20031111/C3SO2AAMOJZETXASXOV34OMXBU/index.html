<html><header><meta charset="utf-8"><title>垃圾地毯做被</title></header><body><h1>垃圾地毯做被</h1><p>上海市郊地下工場用垃圾地毯做保暖被，有民工買來蓋着睡覺，引致嚴重皮膚敏感，全身紅腫發癢。<br> &#13;<br> <spanclass>民工蓋了紅腫發癢 &#13;<br> 上海青浦區練塘鎮一名外來民工，早前從街邊小販處買了一張價值十四元的保暖被，翌日起來全身紅腫發癢，到醫院求診，被驗出患上嚴重皮膚過敏症。他回家撕開被套一看，發現內裏全是一團團烏黑、霉爛的地毯廢料。&#13;<br> 工商人員其後根據線報，搗破一家地下工場，繳獲一百三十張用地毯廢料造成的保暖被。據知，已有四百張「垃圾被」流出市面。&#13;<br> 上海《新聞晨報》</spanclass></p></body></html>

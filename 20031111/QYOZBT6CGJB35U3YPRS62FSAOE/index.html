<html><header><meta charset="utf-8"><title>黃鋼城倡金管機構五合一</title></header><body><h1>黃鋼城倡金管機構五合一</h1><p>【本報訊】星展銀行（香港）主席黃鋼城（圖）建議，本港5大金融監管機構宜結合為一體，能更快速回應市場急速發展的需求，及減輕金融機構的行政費用，以加強本港作為國際金融中心的效率。&#13;<br> 他昨日出席一研討會上指出，本港金融企業要同時面對金管局、證監會、保監會、積金局和港交所（388）5大機構的監管，增加企業行政開支。他認為，香港宜參考英美監管模式，設一個綜合金融監管機構，方便銀行滙報業務。&#13;<br> 此外，他又建議本港設立綜合即時結算和保管服務，並將服務範圍推廣至全球及中國，讓海外投資者將本港的投資風險減至最低。</p></body></html>

<html><header><meta charset="utf-8"><title>新意網首季純利少12%</title></header><body><h1>新意網首季純利少12%</h1><p>【本報訊】新意網（8008）公布，7至9月底第一季度純利1439萬元，較去年同期跌12%，每股盈利0.71仙，不派息。撇除去年同期來自贖回債券的資本性收益550萬元，今年度首季業績較去年同期上升32%。&#13;<br> 新意網董事總經理晏孝華表示，有信心全年可錄得盈利，屆時將考慮派息，因該公司持有現金及有息證券總值達12億元，故相信會有可觀的派息比率。&#13;<br> 晏氏又稱，旗下創投基金有兩個項目，可望今個財政年度分拆，經營數據傳輸服務的公司計劃於新加坡或香港上市；經營無線通訊硬件設計的公司，則擬於美國或香港上市。</p></body></html>

<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>美國塔夫茨大學科學家指出，現時四種常見減肥法都可令人瘦身、增加有益膽固醇和減少有害膽固醇，有助減低心臟病發機會。&#13;<br> 體重監察減肥法（WeightWatchers）--有益膽固醇：+18.5%　有害膽固醇：-7.7%&#13;<br> 極低脂的歐寧胥減肥法（Ornishdiet）--有益膽固醇：+2.2%　有害膽固醇：-16.7%&#13;<br> 食肉減肥法（Atkinsdiet）--有益膽固醇：+15%　有害膽固醇：-8.6%&#13;<br> 高蛋白質加適量澱粉質減肥法（Zonediet））--有益膽固醇：+15%　有害膽固醇：-6.7%</p></body></html>

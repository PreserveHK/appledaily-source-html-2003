<html><header><meta charset="utf-8"><title>國泰貨運量創單月新高</title></header><body><h1>國泰貨運量創單月新高</h1><p>【本報訊】國泰航空（293）昨日公布，10月份載客量102萬人次，較去年同期減少3.5%，但較9月升7%，反映客運市場有持續穩定的增長。載貨量達8.7萬噸，較9月增加15%，並創歷來單月新高。&#13;<br> 國泰貨運部總經理鄧國杰表示，第4季為傳統的貨運旺季，據10月數據顯示，隨着聖誕假期臨近，貨運需求正處於高峯期。本港的出口市場也保持興盛，歐美日航線最理想。&#13;<br> 國泰營業及收益管理部總經理邵世昌表示，商務及自助旅客人數上升，有助穩定收益。長途航班的需求量較區內航線強勁，但由於大部份乘客在最後才購買機票，所以難預測未來訂位情況。</p></body></html>

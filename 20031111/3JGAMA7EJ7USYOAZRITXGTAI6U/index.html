<html><header><meta charset="utf-8"><title>郭秀雲憂元朗鱷魚命不保</title></header><body><h1>郭秀雲憂元朗鱷魚命不保</h1><p>郭秀雲昨日往金鐘香港公園L16泰國餐廳，出席寇鴻萍的IsabellaWorkshop美容產品宣傳活動。&#13;<br> 郭秀雲愛飼養古怪寵物如變色龍等，問她有否留意元朗南生圍鱷魚的新聞，她說：「一句講晒，好可憐，條鱷魚肯定係有人養嘅，太大條搞唔掂，就求其放咗佢。」&#13;<br> <br> <spanclass>斥誘捕籠不濟 &#13;<br> 郭秀雲續說：「我覺得啲人好唔負責任，其實最好嘅方法係捉咗條鱷魚送佢去動物園。條鱷魚得四呎長，唔算好大，不過好敏捷。放置誘捕籠嘅方法根本唔掂，條鱷魚又唔係冇嘢食，我最唔想見到佢會俾人道毀滅。」&#13;<br> 採訪、攝影：DebbieLum</spanclass></p></body></html>

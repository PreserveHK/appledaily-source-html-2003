<html><header><meta charset="utf-8"><title>奔馳中國有猛人出任要職</title></header><body><h1>奔馳中國有猛人出任要職</h1><p>響香港車壇久違咗近一年時間嘅KennethAu，早前曾嘗試轉業拓展新空間，惟Kenneth始終對汽車有一份深厚感情，最近亞Mark聞得佢又重返車壇，之不過今勻並非出任代理商嘅前線工作，而係更上一層樓，出掌Mercedes-BenzChina嘅MarketingManager一職，接替原任呢個職位嘅外籍人士；以Kenneth響車行有咁豐富嘅經驗，昔日又曾效力過日本車及歐洲車品牌，當然係勝任有餘啦！亞Mark在此祈望Kenneth在新職位上，可有進一步發展呢！</p></body></html>

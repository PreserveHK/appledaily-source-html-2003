<html><header><meta charset="utf-8"><title>大發極速快「泊」挑戰賽刺激又好玩</title></header><body><h1>大發極速快「泊」挑戰賽刺激又好玩</h1><p>大發汽車代理權納入皇冠汽車旗下，已有近一年嘅時間；上周日，代理就替一班大發車主搞咗個別出心裁嘅極速快「泊」挑戰賽，既要倒車泊位，又要做投射指定動作，加上賽道受雪糕筒限制，每有觸碰會加秒數作懲罰，響比賽中確實添上不少難度及刺激呢！而兩回合所用嘅指定車輛，就係大發嘅MiraGino及MoveCustom，佢哋勝在小巧靈活，給人有易於操控嘅感覺㗎！</p></body></html>

<html><header><meta charset="utf-8"><title>台基建交無礙神舟計劃</title></header><body><h1>台基建交無礙神舟計劃</h1><p>台灣和太平洋島國基里巴斯建交後，中國尚未公布如何處理設在當地的航天測控站。但內地專家指出，即使中國被迫放棄這個測控站，也不會影響中國發射衞星以及「神舟六號」太空船。&#13;<br> 中國航天科技集團公司研究員劉登銳表示，目前仍與基里巴斯進行交涉，「如基里巴斯測控站取消了，可在這一區域尋找其他國家建點，我們有很多友好國家可合作。若一時建不起來，我們可派測控船在這一區對衞星進行跟蹤。」&#13;<br> 廣州《新快報》</p></body></html>

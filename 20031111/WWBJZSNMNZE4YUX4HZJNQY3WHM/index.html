<html><header><meta charset="utf-8"><title>森下千里三面夾攻</title></header><body><h1>森下千里三面夾攻</h1><p>現年二十二歲的日本水着女星森下千里，前日到涉谷會所WOMB出席最新個人DVD、處女細碟及寫真集的宣傳握手會。森下三項全取名《Natural》的新作，被安排同日推出，難怪森下在發布會上顯得興奮莫名。&#13;<br> 另外，森下最近獲富士電視台邀請，在深夜搞笑節目中擔任一個名為「KissLink」環節的主持，她會與嘉賓們作拗手瓜等比賽，若然輸了，森下將要向現場觀眾獻吻，不過森下對於要犧牲色相似乎不太介懷。</p></body></html>

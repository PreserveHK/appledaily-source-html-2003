<html><header><meta charset="utf-8"><title>廉價600萬像素CMOS數碼相機</title></header><body><h1>廉價600萬像素CMOS數碼相機</h1><p>GrandVisionEZshotE5外形都幾Cyber，又夠輕巧，採用300萬像素CMOS，而且可以谷到600萬像素輸出，相片解像度達2,976×2,232，印大啲都應付得到。&#13;<br>拍攝功能都相當齊全，內置4倍數碼變焦、曝光補償同白平衝等，另外還可錄製AVI影片，有聲有畫，玩法多多。E5還提供中文Menu，操作自然更易上手。售價$1,080。&#13;<br>&#13;<br>記者：許福合</p><p>PacRim&#13;<br> 查詢電話：29198790</p></body></html>

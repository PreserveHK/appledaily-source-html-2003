<html><header><meta charset="utf-8"><title>中國僅1%人口是車主</title></header><body><h1>中國僅1%人口是車主</h1><p>香港人購買汽車需分擔入口商的運輸費開支，但在中國購買外國汽車便沒有這個額外支出，因為不少歐美、日本車廠早已在中國設立生產廠房，製造內銷汽車，以應付這個發展驚人的市場需求。&#13;<br> 現時中國約有1600萬部私家車，只佔總人口數目1%多，但隨着中國放寬汽車市場讓外商參與，及大幅削減入口汽車稅，將有更多人有能力購買外國汽車，日本日產汽車（Nissan）的研究預測，中國至2010年每年將需求500萬部汽車，成為美國及日本後全球第3大汽車市場，故此任何一家車廠都會十分重視這個龐大新市場。</p></body></html>

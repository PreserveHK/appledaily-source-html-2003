<html><header><meta charset="utf-8"><title>北京駁回異見人士上訴</title></header><body><h1>北京駁回異見人士上訴</h1><p>北京高級法院昨日駁回楊子立等四名異見人士的上訴，維持以「顛覆罪」將四人判監八至十年。&#13;<br> 中國人權民運信息中心披露，北京高院昨日開庭十分鐘就告結束。楊子立、張宏海、徐偉以及靳海科，聞判後當庭提出抗議，不滿法庭完全漠視案中三名證人所作的新供詞，以及代表律師的辯護理據。楊子立等人因為成立「新青年學會」，討論農村改革等問題，在今年五月被北京中級法院以「顛覆罪」判監。後來，三名控方證人全部翻供，反證被告無罪。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>老牌蘭香園馬蹄竹蔗水任飲</title></header><body><h1>老牌蘭香園馬蹄竹蔗水任飲</h1><p>喺呢度飲茶食飯有一個好處，唔理你幫襯幾多錢，只要一入到嚟就免費奉上日日煲嘅馬蹄、紅蘿蔔、竹蔗、茅根水，餐廳經理江先生表示：「呢度嘅清熱馬蹄竹蔗水，可以按食客需要而免費任飲！」&#13;<br>小記對蘭香園另一欣賞之處，當然係佢個無味精嘅老火靚湯啦！每日晚市呢度嘅老火中湯，都必定係防肺炎食療湯水，而且全部藥方係由註冊中醫師所處方，所以特別有信心；防肺炎老火湯選擇如有花旗參粉葛北芪湯、淮山檸檬乳鴿湯、花旗參玉竹生魚湯、蘋果雪耳玉竹海底椰湯及合掌瓜鮮百合湯等。&#13;<br>&#13;<br>記者、攝影：朱崇德</p><p>蘭香園&#13;<br> 電話：23896443&#13;<br> 地址：牛頭角道273至275號地下</p></body></html>

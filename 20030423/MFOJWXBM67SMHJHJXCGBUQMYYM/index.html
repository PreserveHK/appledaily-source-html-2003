<html><header><meta charset="utf-8"><title>老爹鐵漢柔情</title></header><body><h1>老爹鐵漢柔情</h1><p>迪克與牛仔的老爹和人氣歌手阿杜、內地組合羽泉，前日齊在上海新天地宣傳「2003超越激情音樂派對」，他們和動力火車等多位歌手將於上海、杭州、南京及成都等地，舉辦十四場小規模演唱派對。&#13;<br> 正製作新專輯的老爹說：「我決心要改變自己的音樂風格，希望能柔情點，我覺得音樂應該隨着時代而有所改變。」&#13;<br> 老爹又認為朋友中齊秦最懂音樂，而且也很會喝酒，他說：「齊秦的酒量可以說是深不可測，我從來沒見過他喝醉。」<br> &#13;<br> <spanclass>多謝愛妻 &#13;<br> 有傳老爹很怕老婆，他說：「我和老婆認識近三十年，十八歲就認識，二十多歲結婚，當然也有波折，但是我很謝謝她。」&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Stephy戰戰兢兢咀阿樂</title></header><body><h1>Stephy戰戰兢兢咀阿樂</h1><p>余文樂、王嘉明和組合Cookies的Stephy、Gloria和Elaine早前合拍新片《百分百感覺》，戲中余文樂與Stephy飾演一對熱戀情侶，最後更拉埋天窗。&#13;<br> Stephy在片中要與余文樂輕輕接吻，因這是Stephy的螢幕初吻，故表現得相當生硬，余文樂見狀便不時主動跟她聊天，叫她放鬆心情。Stephy表示首次拍吻戲的確很難衝破心理關口，感覺頗尷尬。<br> &#13;<br> <spanclass>兩餅女主動獻吻 &#13;<br> 而余文樂在《百》片中除與Stephy有接吻戲外，又獲Cookies的Gloria和Elaine主動獻吻，可謂豔福無邊。</spanclass></p></body></html>

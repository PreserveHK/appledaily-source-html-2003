<html><header><meta charset="utf-8"><title>家園火警愛犬險死</title></header><body><h1>家園火警愛犬險死</h1><p>【本報訊】牛頭角得寶花園Ｅ座七樓一單位一名姓范大意主婦，昨日中午十二時許在家中烚奶樽，未有熄滅爐火便偕同母親及兒子外出，疑因烚奶樽致「乾水」並引起火警，大火燒着廚房雜物。大廈逾百名住客要緊急逃生，消防員到場迅速將火救熄，幸無人受傷。而戶主留在家中的一頭小狗亦逃過大難。&#13;<br> 范太（圖左）表示，她的愛犬原本是白毛的，但卻被煙熏成灰色，幸而未有受傷，事後由女主人帶牠往看獸醫及美容。&#13;<br> 張培生攝</p></body></html>

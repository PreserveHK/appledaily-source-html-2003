<html><header><meta charset="utf-8"><title>友板周末行婚禮</title></header><body><h1>友板周末行婚禮</h1><p>年僅二十三歲的女星友坂理惠，前日公開承認與舞台監製兼演員河原雅彥訂婚，其事務所表示二人最快會於本周末在酒店舉行婚宴，但因友坂有意一切從簡，所以不打算開記者會，宴會亦只會招待部份親友。&#13;<br> 據雜誌《Flash》報道，河原一家對這宗婚事感到十分興奮，其父母不斷向鄰居說：「我哋就嚟有個好厲害嘅新抱，佢哋決定結婚啦！」而友坂本人亦曾向友人表示想早點生孩子，故不排除她與河原的愛情結晶品會很快誕生。</p></body></html>

<html><header><meta charset="utf-8"><title>本田新Accord有望曝光</title></header><body><h1>本田新Accord有望曝光</h1><p>漫長嘅四日復活節假期過後，香港人亦重新投入工作，早前SARS肆虐令市面變得蕭條嘅境況，響假期中亦見有改善，難得上山頂又或者揸車郊遊，亞Mark都見到有車龍出現㖭！&#13;<br> 而早前有唔少車行，均擱置推出旗下新車款；但以復活節假期所見，各大汽車陳列室嘅人流增多不少，亞Mark希望會係一個好兆頭。而緊接復活節假期過後，相信密鑼緊鼓至快面世嘅，會係新版本田Accord車系，事關響推出日期一再拖延之下，近期多咗日本版Accord響市面曝光，對代理嘅Accord新車，或多或少都會有所影響，倒不如早啲面世，以免肥水流過別人田嘛！</p></body></html>

<html><header><meta charset="utf-8"><title>我是否給同事傳染了？</title></header><body><h1>我是否給同事傳染了？</h1><p><b>一問一答</b>&#13;<br>問：我的同事十日前因非典型肺炎入住醫院，現已無大礙；但是我這兩天出現發燒、肌肉痛和咳嗽，是否已「中招」呢？&#13;<br>答：看來你是患了感冒發燒和出現上呼吸道感染；你被同事感染到肺炎的機會不大，因為那是十日前的事，已過了通常的潛伏期。最好是往見你的家庭醫生，由醫生檢查身體和作出治理及評估，看看需要做哪些測試（例如肺X光和血液檢驗等）。&#13;<br>&#13;<br>文：方玉輝醫生</p></body></html>

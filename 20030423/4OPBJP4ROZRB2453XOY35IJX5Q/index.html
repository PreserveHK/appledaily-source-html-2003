<html><header><meta charset="utf-8"><title>預祝翻一番</title></header><body><h1>預祝翻一番</h1><p>烟台北方安德利果汁（8259）首日掛牌，收市價3.675元，較招股價3.7元微跌1%，成交股數407.5萬股，成交金額1503.4萬元。董事長鄭躍文（右）昨日表示，由於去年有兩間新廠房投產，估計今年的生產值可增加1倍，銷售量可望上升50%。另外，該公司今年將增加2間新廠房，成為明年的盈利增長點。該公司以生產蘋果汁為主，90%產品銷往美國。旁為港交所營運總裁霍廣文。&#13;<br> 程志遠攝</p></body></html>

<html><header><meta charset="utf-8"><title>孟加拉沉船200死</title></header><body><h1>孟加拉沉船200死</h1><p>孟加拉周一發生兩宗沉船事故，共造成至少二百人死和一百五十人失蹤，救援人員周二繼續在肇事現場搜索。&#13;<br> 一艘疑超載的渡輪，載着四百人在阿里布附近的河流遇上風暴沉沒，一百五十人喪生，約一百五十人失蹤，相信已凶多吉少，當局懷疑失蹤人士可能被困在渡輪內。&#13;<br> 另外，在吉紹雷甘杰市，有八十五人在一艘船上出席海上婚禮時發生沉船意外，當局周二放棄搜索，宣布五十二人死亡。&#13;<br> 美聯社/法新社</p></body></html>

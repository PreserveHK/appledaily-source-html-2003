<html><header><meta charset="utf-8"><title>爆竊不成劫三看更</title></header><body><h1>爆竊不成劫三看更</h1><p>【本報訊】五、六名金毛賊人，昨晨三時許，跨過葵涌大窩口道葵涌邨三期重建地盤圍板，潛入地盤二樓，以鐵枝指嚇三名尼泊爾籍看更（四十七至六十歲），用鐵線綑綁他們及蒙眼封口後，企圖撬開地盤工具房爆竊，但不成功。賊人轉而向看更落手，掠去三名事主身上一部手機、金鏈戒指等金飾及共五百元現金。三名事主事後掙脫綑綁報警。&#13;<br> 大批警員趕至四處兜截賊人但無果，三名事主分頭、手及腳部受輕傷（圖），送院敷藥後無礙。	&#13;<br> 王偉禎攝</p></body></html>

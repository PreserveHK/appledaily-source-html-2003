<html><header><meta charset="utf-8"><title>Yumiko愛自然唔愛墊</title></header><body><h1>Yumiko愛自然唔愛墊</h1><p>鄭希怡（Yumiko）和王傑昨日在九龍塘為法國婚紗拍攝婚紗照，已是第三次着婚紗的Yumiko，對着婚紗有自己一套意見，她說：「我會試到最啱身，唔會走光為止，同埋我不嬲着婚紗都唔會加墊，我唔鍾意咁勁，自然啲好，所以今次我都冇加墊。」<br> &#13;<br> <spanclass>王傑幫手捉蚊 &#13;<br> 至於夥拍王傑影婚紗相，Yumiko說：「起初都驚佢會太cool，其實佢都好細心，頭先重幫我捉蚊。」&#13;<br> 而王傑的演唱會因非典型肺炎而取消，有報道指他藉此博宣傳，他說：「隨便點講，根本咁嘅情況係冇理由去開演唱會。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>鳳德村梯間尿臭濃</title></header><body><h1>鳳德村梯間尿臭濃</h1><p>鑽石山鳳德邨居民早前向本報投訴，指從鑽石山地鐵站沿天橋步行返該邨，鳳德邨停車場梯間有濃烈尿臭味，疑有缺乏公德心居民於梯間便溺。本報四月十四日報道有關事件後，房屋署日前作出回應。&#13;<br> 發言人回覆稱，停車場梯間亦屬停車場管理範圍，據停車場管理公司回覆，已加強巡邏梯間，約每小時巡查一次，以收阻嚇作用。至於清潔方面，管理公司每日均安排職員以稀釋漂白水清洗梯間，以保持地方潔淨，亦會繼續張貼不准便溺的告示於當眼處，呼籲附近居民注意公德，不要隨地便溺。	&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

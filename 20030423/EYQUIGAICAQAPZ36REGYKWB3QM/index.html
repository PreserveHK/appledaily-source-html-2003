<html><header><meta charset="utf-8"><title>黃伊汶獲松任谷由實撐腰</title></header><body><h1>黃伊汶獲松任谷由實撐腰</h1><p>黃伊汶早前到日本灌錄新碟，今次她在唱片公司的拉攏下，邀請到日本資深歌手松任谷由實及其丈夫為她監製三首歌。<br> &#13;<br> <spanclass>兼任和音 &#13;<br> 三首新歌當中，有一首是黃伊汶翻唱松任谷由實的作品，另一首則是松任谷由實丈夫為黃伊汶度身訂做的新歌，對此黃伊汶說：「重有一首係我同松任谷個老公一齊作，我哼啲音出嚟畀佢聽，等佢搞埋囉。」&#13;<br> 除了作曲及監製外，松任谷由實更會開腔為黃伊汶唱和音部份，不過由於要唱廣東話，故此先要黃伊汶教她發音，黃伊汶說：「我哋本來預咗每日由十點錄到八點，點知每日六點左右就可以收工，進度好快好順利呀。」&#13;<br> 撰文：蔡如玉</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>清遠萬四頃農田遭蝗禍</title></header><body><h1>清遠萬四頃農田遭蝗禍</h1><p>暴雨剛走，蝗蟲又到！粵北近期蝗蟲肆虐，清遠市四十五個鄉鎮受蝗蟲襲擊，受災農田達一萬四千公頃，約相當於兩個香港島的面積。&#13;<br> 「蝗禍」的重災區主要發生在小北江沿江流域，連山、連南、連州、陽山及英德等地的災情嚴重，單單在英德，就至少有六百七十多公頃的農田受到蝗蟲正面襲擊，蠶桑等農作物損毀嚴重。其實，自九八年粵北首次發生「蝗禍」以來，當地差不多每年都發生類似的天然災害，但今年災情特別嚴重。&#13;<br> 《南方日報》/《廣州日報》</p></body></html>

<html><header><meta charset="utf-8"><title>噴清潔劑玻璃都有薰衣草味</title></header><body><h1>噴清潔劑玻璃都有薰衣草味</h1><p>最近你同我都比以前更注重個人及家居衞生，這個薰衣草玻璃清潔劑，不但採用了天然的椰子油及玉米粉，取代了一般清潔劑常用的有毒石油原料，而且具有消毒殺菌功效。去除污迹的同時，亦能享受更清潔安全的家居環境。&#13;<br>&#13;<br>記者：吳佩璇&#13;<br>攝影：周旭文</p><p>Fruits&amp;Passion&#13;<br> 地址：銅鑼灣時代廣場B206舖&#13;<br> 電話：25062598</p></body></html>

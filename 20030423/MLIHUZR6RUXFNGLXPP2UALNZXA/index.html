<html><header><meta charset="utf-8"><title>根本春美連環搶錢</title></header><body><h1>根本春美連環搶錢</h1><p>日本ICup巨胸水着女星根本春美，沉寂一段日子後，近日已儲滿彈藥連續推出全新寫真集和DVD，勢要在日本寫真界再起風雲。&#13;<br> 樣貌與身材愈見可愛的根本春美，剛與「巨乳軍團」YellowCab旗下的巨胸女子組合R.C.T.一起推出全新寫真集《Surprise》，而本周六春美更會推出寫真DVD《YellowCabALLSTARS2》，她將在片中與師姐MEGUMI大鬥身材。</p></body></html>

<html><header><meta charset="utf-8"><title>車底擒蛇匪</title></header><body><h1>車底擒蛇匪</h1><p>【本報訊】一名蛇匪偷渡來港四出犯案後，昨帶同逾十萬元贓物「衣錦還鄉」，走到秀茂坪一個停車場躲進一輛中港貨車車底企圖潛返內地，卻被車主揭發報警，警員趕至蛇匪呼呼入睡當場人贓並獲。警方相信他涉及多宗竊案，現正進行調查。&#13;<br> 現場是秀茂坪順利邨一個月租貨車停車場，昨晨九時許，姓陳中港司機往取密斗貨車準備運貨返內地，司機例行檢查貨車車尾期間，發現一名男子匿藏車底，用一條木方橫放車軸之間空隙作頭枕呼呼入睡，疑是非法入境者，立即報警。&#13;<br> 警員到場將該名姓李（四十三歲）男子推醒制服，經盤查下他承認來自浙江省，日前從內地偷渡來港爆竊犯案。</p></body></html>

<html><header><meta charset="utf-8"><title>里安納度俄奪藝術大獎</title></header><body><h1>里安納度俄奪藝術大獎</h1><p>荷李活萬人迷里安納度狄卡比奧（LeonardoDiCaprio），前日到莫斯科出席俄羅斯國際電影節，影展籌委當日頒了一個名為「TowerAward」的藝術大獎給他，以表揚其對國際影壇的貢獻。憑《鐵達尼號》贏盡俄羅斯女性影迷歡心的里安納度，前日更偕至親出席領獎。<br> &#13;<br> <spanclass>宣傳《紐約風雲》 &#13;<br> 里安納度前日偕同祖母及父親到俄羅斯國際電影節的頒獎禮，他領獎時更乖巧地說：「我好尊重俄羅斯文化同電影，我希望藉住今個電影節認識多啲俄羅斯電影。」里安納度此行還順道宣傳剛於俄國上畫的《紐約風雲》。</spanclass></p></body></html>

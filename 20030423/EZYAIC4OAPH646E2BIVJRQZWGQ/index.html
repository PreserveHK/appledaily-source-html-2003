<html><header><meta charset="utf-8"><title>乾隆皇帝珍藏</title></header><body><h1>乾隆皇帝珍藏</h1><p>【本報訊】香港蘇富比無懼非典型肺炎威脅，如期於下周日（本月二十七日）舉行乾隆皇帝珍藏拍賣，慶祝蘇富比在港成立三十周年。今次拍賣品包括五十多件曾屬乾隆皇帝私人珍藏的藝術精品，盡顯這位清朝盛世皇帝的藝術修養。拍賣的珍品當中，估計最具價值是一幅由意大利傳教學士郎世寧等畫匠合作繪畫的純惠皇貴妃朝服像，畫像更得乾隆皇帝親筆題上「純惠皇貴妃」五字（圖），市場估價達一千六百萬元。另一珍品是乾隆御製白玉雕，估計價值七百萬元。&#13;<br> 王子俊攝</p></body></html>

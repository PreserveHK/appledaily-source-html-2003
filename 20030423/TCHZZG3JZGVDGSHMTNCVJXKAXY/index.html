<html><header><meta charset="utf-8"><title>有好書：《麥小嘜填色簿》<br>一邊填色一邊學英文</title></header><body><h1>有好書：《麥小嘜填色簿》<br>一邊填色一邊學英文</h1><p>小朋友不用上學，整天在家看電視打機太浪費時間，既有趣又有學習價值的活動就最適合不過。畫畫是小朋友的永恒趣味，再將塗鴉時間變為學英文的機會，一舉兩得！一套《麥小嘜填色簿》有齊兩種功能，讓小朋友一邊畫一邊學英文。四本填色簿，各有主題，每頁有英文短句描述每幅圖畫的意思。可以替主角麥小嘜和朋友們填上心目中的色彩，再隨意加上心愛的小東西，成為獨一無二的圖畫。&#13;<br>記者：陸伊琳&#13;<br></p></body></html>

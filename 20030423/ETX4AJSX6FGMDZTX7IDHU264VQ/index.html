<html><header><meta charset="utf-8"><title>周星馳成亞洲英雄</title></header><body><h1>周星馳成亞洲英雄</h1><p>新一期《時代》周刊亞洲版以「亞洲英雄」為主題，點名向二十九位成就超卓的亞洲人致敬。在芸芸入選者當中，周星馳成為香港唯一的演藝界代表，他還以一貫搞笑形象，為《時代》周刊亞洲版拍攝封面。<br> &#13;<br> <spanclass>「香港卓別靈」 &#13;<br> 去年憑《少林足球》風靡亞洲的周星馳，被雜誌以「香港差利卓別靈」來形容，文中指出港人近期生活在非典型肺炎的壓力下，很需要周星馳製作的那類笑話來調和。&#13;<br> 而其他上榜的亞洲娛樂圈中人，包括日本音樂人坂本龍一、已故披頭四成員約翰連儂（JohnLennon）的遺孀大野洋子，以及華裔演奏家馬友友等。</spanclass></p></body></html>

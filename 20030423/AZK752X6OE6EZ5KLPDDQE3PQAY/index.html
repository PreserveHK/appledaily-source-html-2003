<html><header><meta charset="utf-8"><title>吳倩蓮盼做未婚媽媽</title></header><body><h1>吳倩蓮盼做未婚媽媽</h1><p>吳倩蓮昨日在台灣第一社會福利基金會輔導中心拍攝公益廣告，呼籲社會關注智障兒童。吳倩蓮表示，近年一直希望一嘗做母親滋味，生BB是她最想經歷的人生大事，反而已經不再嚮往談戀愛，亦不想結婚。<br> &#13;<br> <spanclass>有緣人未出現 &#13;<br> 吳倩蓮目前有不少裙下之臣，當中包括美國矽谷的電子專家，亦有支持了她多年的影迷，不過她表示感情生活仍是空白，尚未有有緣人出現，而她對於另一半的要求，竟然是「不要煩我就好了」。&#13;<br> 此外，吳倩蓮與童安格在上海拍攝完劇集《夢裡花開》後，將與一日本演員合作拍新戲《與儂共舞》。</spanclass></p></body></html>

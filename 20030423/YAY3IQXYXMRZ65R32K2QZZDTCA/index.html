<html><header><meta charset="utf-8"><title>10煞圍警挑釁隻揪</title></header><body><h1>10煞圍警挑釁隻揪</h1><p>【本報訊】粉嶺名都花園商場昨晚七時許發生襲警案。上址一家地產代理公司的男職員，在商場對開與一名「金毛」男子發生碰撞，雙方發生口角。&#13;<br> 期間，該名「金毛」男子「吹雞」班馬，召來十多名大漢，事主連忙通知同事報警。數名警員到場，但瞬即被該批紋身大漢包圍起哄，有人更向警員挑釁說：「你夠薑放低部機(手提通話器)，我就同你隻揪。」（圖）與此同時，有人更起「飛腳」，踼倒一名警員。大批警員增援趕至，將其中七名(十五至二十五歲)涉嫌襲警及拒捕的惡漢拘捕帶署。&#13;<br> 李偉民攝</p></body></html>

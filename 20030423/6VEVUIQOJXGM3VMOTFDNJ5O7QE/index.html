<html><header><meta charset="utf-8"><title>小巴翻側17傷</title></header><body><h1>小巴翻側17傷</h1><p>【本報訊】一輛滿載乘客的紅色小巴，昨晚九時由旺角砵蘭街駛往葵涌安蔭邨，車沿青山公路快線行駛，途經嘉翠園附近萬勝工業大廈對開一巴士站時，疑因閃避一輛由巴士站抽頭駛出的雙層巴士，司機緊急煞掣及扭軚閃避時，全車失控打白鴿轉，然後全車向右翻側車頭調轉橫亙路上（圖一），車窗玻璃碎片四散，車上司機連乘客十男七女全告受傷，其中一名女乘客傷勢最重被困車廂，須由消防員救出（圖二）。&#13;<br> 黃偉民攝</p></body></html>

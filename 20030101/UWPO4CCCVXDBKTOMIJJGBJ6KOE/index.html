<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>足　球 <br> &#13;<br> <spanclass>高尼路缺陣省港盃 &#13;<br> 受傷兵問題困擾的港聯昨晨復操準備周日省港盃次回合，教練曾偉忠表示，球隊周四開始在體院集宿備戰；而足總準備為中堅卓卓在首回合所領的紅牌進行上訴。此外，南華考慮到剛接受鼻骨手術的中堅高尼路未必能夠趕及候命，經研究後，已代他入信足總，退出次回合賽事。	本報消息（香港）<br> <br> <hr> &#13;<br> <spanclass>網　球 <br> &#13;<br> <spanclass>澳洲賀文盃２全勝 &#13;<br> 世界排名第一的曉域治及世界排名九十四位的莫妮克，周一在賀文盃隊際網賽分組賽上，分別挫敗斯洛伐克的靴伯特及韓迪卓娃，加上雙打報捷，以三比○為澳洲奠定勝局，澳洲兩戰兩勝。	法新社（澳洲）</spanclass></spanclass></spanclass></spanclass></p></body></html>

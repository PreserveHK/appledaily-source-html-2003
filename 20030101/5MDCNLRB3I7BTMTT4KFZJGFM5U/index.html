<html><header><meta charset="utf-8"><title>消防隊目子非法性交</title></header><body><h1>消防隊目子非法性交</h1><p>【本報訊】消防隊目十八歲兒子兩度與十四歲未成年女童在宿舍內偷試雲雨，昨於東區裁判法院承認非法性交罪名。辯方求情指被告年幼無知干犯罪行，事發後女事主的長家亦准許二人繼續交往。案件押後至一月十四日判刑。&#13;<br> 現年十八歲的被告劉慧基，被控兩項非法性交罪名，控罪指他於去年四月及六月期間先後兩次在柴灣的消防宿舍內，先後兩次與一名十四歲的女童發生性行為。<br> &#13;<br> <spanclass>網上認識成情侶 &#13;<br> 案情指出，被告於前年十月透過互聯網認識女童，其後兩人發展成為情侶。&#13;<br> 案件編號：ESCC3800/02</spanclass></p></body></html>

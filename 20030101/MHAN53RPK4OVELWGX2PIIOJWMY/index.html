<html><header><meta charset="utf-8"><title>紅漆淋「想不起來」</title></header><body><h1>紅漆淋「想不起來」</h1><p>【本報訊】長沙灣永隆街一間新開張的連鎖式台灣地道小食店「想不起來」，昨晨六時許遭人用載着紅色漆油的玻璃樽擲向閘頂招牌，致招牌及地上均沾滿紅漆，玻璃碎片四散地上，三十一歲姓吳負責人返抵開舖時發現報警。警員到場在附近一帶兜截無果（圖）。&#13;<br> 據負責人向警方表示，該店於上星期四新開張，屬連鎖式特許加盟經營，約有五間分店，店舖開業以來並無收到任何恐嚇或勒索，本身也沒有欠債及與人結怨。警方正展開調查。&#13;<br> 冼豪文攝</p></body></html>

<html><header><meta charset="utf-8"><title>女子窮追入屋賊人</title></header><body><h1>女子窮追入屋賊人</h1><p>【本報訊】一名匪徒昨晨七時許潛入深水埗南昌街華登大廈十一樓一單位爆竊，二十九歲姓李女住客被驚醒，發現一名陌生男子在屋內搜掠，即高呼打劫，賊人匆匆掠去女事主銀包奪門逃走，事主不甘損失尾隨追落樓，一名男住客聞呼救聲報案及加入追捕。&#13;<br> 賊人逃至地下衝出大廈時，兩名軍裝警員接報趕至將該名三十歲姓方涉案男子拘捕。警員事後在大廈十樓梯間撿回賊人棄下的女裝銀包，調查後將被捕男子帶署（圖）。&#13;<br> 冼豪文攝</p></body></html>

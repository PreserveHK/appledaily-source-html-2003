<html><header><meta charset="utf-8"><title>踩單車打劫人蛇判囚</title></header><body><h1>踩單車打劫人蛇判囚</h1><p>【本報訊】年輕非法入境者騎着偷來的單車搶劫香港大學女學生，強奪其手提袋內有林林總總逾二十多件物品，包括香煙、衞生巾、相機、化妝品、畢業袍連四方帽、學生證、信用卡，總值近三千元；被告昨認罪被判入獄兩年。&#13;<br> 來自新疆喀什巿的被告趙輝（二十三歲），無業，昨在屯門裁判法院承認搶劫、盜竊及非法留港三項控罪。<br> &#13;<br> <spanclass>劫女大學生 &#13;<br> 控罪指他於上月二十九日在香港某處偷取一輛單車，以及在屯門青雲路十八號香港專業教育學院外，搶劫女子張詩雅；以及同日非法逗留香港。&#13;<br> 案件編號：TMCC3892/02</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>尼古拉斯打雜谷新片</title></header><body><h1>尼古拉斯打雜谷新片</h1><p>有機會憑電影《Adaptation》再嘗影帝滋味的尼古拉斯基治（NicolasCage），近日正積極為自己首次執導的新片《Sonny》作宣傳，日前他出席此片在荷李活舉行的首映禮時，更親自送上爆榖讓觀眾品嘗。<br> &#13;<br> <spanclass>涉嫌抄襲 &#13;<br> 早前尼古拉斯曾為此片惹上官非，被指涉嫌抄襲，因此今次《Sonny》舉行首映禮，尼古拉斯亦特別落力，除親手派爆榖外，又與到場的觀眾閒談及頻頻為影迷簽名，可謂有求必應。不過此片口碑只是一般，看來尼古拉斯要再加把勁了。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>河利秀險遭人糞洗禮</title></header><body><h1>河利秀險遭人糞洗禮</h1><p>正式獲法律認可其女性身份的韓國變性明星河利秀，前日原定在一間夜總會開騷，卻差點因而經歷「人糞洗禮」！<br> &#13;<br> <spanclass>捕獲滋事分子 &#13;<br> 河利秀前日本來要為釜山一間夜總會演出，但當日卻有兩名手持兩大袋異物的男子在場內搞事，袋中原來盛滿「熱辣辣」的糞便，兩人二話不說便將糞便倒在台上及觀眾席內，幸好河利秀當時尚未出場表演，因此被當地傳媒指她逃過「人糞洗禮」一劫。不過，河利秀事後亦被迫取消演出，而兩名滋事分子已被當地警方逮捕。</spanclass></p></body></html>

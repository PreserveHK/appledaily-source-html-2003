<html><header><meta charset="utf-8"><title>七海化工告兩商侵權</title></header><body><h1>七海化工告兩商侵權</h1><p>【本報訊】七海化工（集團）有限公司昨日入稟高等法院，指控兩間床上用品公司，盜用其「軒琴居」和「海馬」兩個註冊商標，從事生產、包裝及發售各類床上用品，損害七海化工集團利益。<br> &#13;<br> <spanclass>求頒令禁冒用商標 &#13;<br> 七海化工要求高院頒令禁制該兩間公司冒用商標、發售侵權貨品及侵犯商標權益，並要求銷毀所有冒牌產品，以及交代帳目，作出賠償。&#13;<br> 原訴人七海化工、RubyRingLtd和TysonHoldingsLtd，擁有「軒琴居」和「海馬」註冊商標；被告為軒琴居有限公司和海馬發展（集團）有限公司。&#13;<br> 案件編號：HCA4840/02</spanclass></p></body></html>

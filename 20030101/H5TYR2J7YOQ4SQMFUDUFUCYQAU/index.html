<html><header><meta charset="utf-8"><title>NBA每周之星</title></header><body><h1>NBA每周之星</h1><p><spanclass>西岸：鄧肯（馬刺前鋒） &#13;<br> 上周帶領馬刺取得2勝1負戰績的鄧肯，平均拿下28分、17.7個籃板、4.3次助攻及3次封截；期間勝黃蜂一仗更拉下個人今季新高23個籃板。<br> &#13;<br> <spanclass>東岸：夏里斯（網隊後衞） &#13;<br> 在網隊上周4戰全勝紀錄中，夏里斯平均貢獻19.8分、6.8個籃板及5次助攻，投籃命中率更高達53.7%。</spanclass></spanclass></p></body></html>

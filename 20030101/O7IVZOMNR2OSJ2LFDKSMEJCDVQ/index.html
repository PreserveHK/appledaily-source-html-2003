<html><header><meta charset="utf-8"><title>畢彼特醜態益網民</title></header><body><h1>畢彼特醜態益網民</h1><p>荷李活巨星除依靠拍電影賺取豐厚片酬外，為日本品牌拍攝廣告亦是收入來源之一，近日一些日本網站更索性將這班巨星如畢彼特（BradPitt）、美琪賴恩（MegRyan），及阿諾舒華辛力加（ArnoldSchwarzenegger）等拍攝的廣告上載，供大家觀賞。<br> &#13;<br> <spanclass>美琪阿諾小家 &#13;<br> 未知一眾巨星是否不願讓鄉親看到他們在日本扮鬼扮馬的醜態，近日一個網站被廣告商律師指侵犯知識產權，須即時把美琪及阿諾的廣告抽起，不過如畢彼特及麥當娜（Madonna）的廣告，則仍可在網上欣賞。</spanclass></p></body></html>

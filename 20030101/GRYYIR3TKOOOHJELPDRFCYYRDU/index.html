<html><header><meta charset="utf-8"><title>言承旭牛一做善事</title></header><body><h1>言承旭牛一做善事</h1><p>台灣人氣組合F4成員言承旭今日生日，其歌迷會「全球最愛言承旭家族」原本準備用十二萬新台幣（約二萬七千港元）在報紙刊登半版生日祝賀廣告。言承旭得悉後，認為應捐去做善事，歌迷會遂決定將這筆款項捐贈慈善機構「世界展望會」，讓言承旭度過有意義的生辰。<br> &#13;<br> <spanclass>否認跳槽 &#13;<br> 此外，內地有消息指F4將過檔福隆公司的經理人姚宜君旗下，原經理人江一朋被架空。姚宜君回應指自己只是兼職做F4經理人，而可米和福隆的老闆是同一人，所以F4怎也算不上跳槽。</spanclass></p></body></html>

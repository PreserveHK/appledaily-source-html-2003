<html><header><meta charset="utf-8"><title>陳見飛行Catwalk阿媽撐場</title></header><body><h1>陳見飛行Catwalk阿媽撐場</h1><p>陳見飛、溫碧霞、關心妍及小雪等，昨日於鯉魚門廣場為迪士尼除夕化妝舞會行catwalk，四位靚女均穿上舞會晚裝，而陳見飛的母親亦特別到場為女兒打氣，更笑言陳見飛穿起晚裝後十分搶鏡。<br> &#13;<br> <spanclass>溫碧霞一臉倦容 &#13;<br> 身為壓軸嘉賓的溫碧霞昨日顯得一臉倦容，她說：「噚日啱啱同老公喺紐約過完個聖誕返嚟，今年係第一次過白色聖誕，老公重送咗條頸鏈畀我做禮物。」此外，關心妍昨日穿上低胸晚裝，顯得有點衣不稱身，她自言因近日壓力大，故消瘦不少。被問到今次打扮會否是性感極限時，她說：「其實都算，不過件衫好靚。」</spanclass></p></body></html>

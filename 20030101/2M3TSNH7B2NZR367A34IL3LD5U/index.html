<html><header><meta charset="utf-8"><title>華語片全年票房下跌</title></header><body><h1>華語片全年票房下跌</h1><p>香港影業協會昨日公布二○○二年電影票房數字，中外影片票房共收九億港元，比前年下跌百分之十三點七，其中華語片首輪電影票房收入只有三點五億港元，較前年下跌百分之二十四。外語片首輪票房有五億多港元，下跌百分之十二。<br> &#13;<br> <spanclass>《英雄》位列第四 &#13;<br> 最高票房收入的首五部華語片依次為《無間道》收四千三百多萬，《嫁個有錢人》收二千一百多萬，第三位《我左眼見到鬼》收二千萬，《英雄》收一千九百八十萬及第五位《嚦咕嚦咕新年財》收一千九百二十萬。</spanclass></p></body></html>

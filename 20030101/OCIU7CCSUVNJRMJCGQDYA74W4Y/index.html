<html><header><meta charset="utf-8"><title>深作欣二骨癌惡化入院</title></header><body><h1>深作欣二骨癌惡化入院</h1><p>電影《大逃殺》導演深作欣二，去年九月公開自己患上骨癌，前日他因病情惡化，即時被送入院。<br> &#13;<br> <spanclass>感冒併發肺炎 &#13;<br> 七十二歲的深作欣二近日正趕拍《大逃殺2》，前日他因感冒併發肺炎，令癌症病情出現惡化迹象，需即時送院治理。據電影公司工作人員透露：「深作導演十二月開始已經出入醫院進行兩個月嘅放射治療，近期佢嘅身體好弱，所以好易引起併發症。」而身為導演兒子兼影片監製的深作健太，暫時代父主持大局。</spanclass></p></body></html>

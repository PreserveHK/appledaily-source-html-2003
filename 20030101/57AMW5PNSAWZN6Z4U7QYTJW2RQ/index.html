<html><header><meta charset="utf-8"><title>DianaRoss醉駕被捕</title></header><body><h1>DianaRoss醉駕被捕</h1><p>老牌黑人歌手DianaRoss，前日清晨在美國亞利桑那州駕駛期間，被巡警要求進行例行酒精測試時，驗出她酒後駕駛，即時被捕帶返警署調查。<br> &#13;<br> <spanclass>曾多次戒酒 &#13;<br> DianaRoss當時體內的酒精含量達百分之零點二，比當地合法酒精含量百分之零點零八為高。據警方發言人表示，DianaRoss於被捕期間，表現極之合作，經問話後警方已派人送她回家，而此案件則定於本月十三日開審。其實DianaRoss向來有酗酒惡習，已多次進入戒酒所。</spanclass></p></body></html>

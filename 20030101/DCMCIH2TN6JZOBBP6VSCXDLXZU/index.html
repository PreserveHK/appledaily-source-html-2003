<html><header><meta charset="utf-8"><title>海關破60萬元走私&#13;<br></title></header><body><h1>海關破60萬元走私&#13;<br></h1><p>【本報訊】文錦渡海關前日上午十一時截查一部出境貨車，在車斗暗格撿獲逾二千件走私電腦硬盤及電子器材，總值六十萬元。&#13;<br> 文錦渡組指揮官陳植森指出，一部開往深圳的貨車，載貨倉單報載四百四十四包聚乙烯膠粒，海關用X光車檢查，發現貨車車斗前端設有一個約兩呎闊的暗格，海關人員將貨物搬開，打開暗格撿獲大批走私電腦硬盤、掌上電腦、電池、微型收音機及各種電子器材等。&#13;<br> 海關當場拘捕姓張四十四歲司機，稍後將被落案檢控。&#13;<br> 徐雲庭攝</p></body></html>

<html><header><meta charset="utf-8"><title>民建聯候選人避席茶鈙</title></header><body><h1>民建聯候選人避席茶鈙</h1><p>【本報訊】在九龍城區議會海心區補選候選人林開成設街坊宴惹質疑後，原定同樣舉辦「午間茶敍」的民建聯候選人潘國華，昨日避席現身，他更指茶敍是以黨主席曾鈺成辦事處名義舉辦，與他參選無關。&#13;<br> 潘國華日前曾在區內張貼單張，宣傳昨午三時半在某酒樓與街坊進行「粵曲午間茶敍」，茶敍昨如期舉行，筵開十一席約一百多人出席，照樣有粵曲表演及抽獎，但主角潘國華卻沒有露面，只有多名民建聯工作人員在場打點。記者詢問在座街坊為何參加茶敍，但人人三緘其口。&#13;<br> 潘國華雖然沒有在茶敍現身，但卻在酒家門外派單張，他對記者說茶敍是由曾鈺成議員辦事處舉辦，又聲稱不出席茶敍並非避嫌。</p></body></html>

<html><header><meta charset="utf-8"><title>　　陳有慶夏威夷賀金婚 - 李八方</title></header><body><h1>　　陳有慶夏威夷賀金婚 - 李八方</h1><p>八方前排同大家提過，中總大佬陳有慶飛咗去夏威夷，同太太沈時芬賀金婚，兩老由○二年尾玩到○三年頭，由夏威夷玩到三藩市都未肯返香港。陳有慶四個仔女有三個到咗，重係拖男帶女三代同堂。包括大仔陳智文夫婦同一對仔女、二女卓陳麗玲、卓盛泉夫婦同個女，以及細仔陳智思。老一輩嘅人對待婚姻特別尊重，五十年始終如一，你估話咁易？&#13;<br> ﹙圖﹚陳有慶夫婦（中）五十年美滿婚姻嘅喜悅，同一班兒孫齊齊分享。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

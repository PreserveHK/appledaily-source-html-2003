<html><header><meta charset="utf-8"><title>千嬅、Eason膺港台優秀歌手</title></header><body><h1>千嬅、Eason膺港台優秀歌手</h1><p>香港電台主辦的「蘋果倒數迎2003」，昨晚在銅鑼灣時代廣場舉行，並邀請了一班歌手參與倒數活動，助理廣播處長（電台）邵盧善、港台中文台台長黃法之及高層李再唐亦即場宣布「第二十五屆十大中文金曲優秀流行歌手大獎」結果。<br> &#13;<br> <spanclass>名額增至十五位 &#13;<br> 今年獲獎的歌手數目增至十五位，包括陳奕迅、李克勤、容祖兒、許志安、楊千嬅、周杰倫、劉德華、鄭秀文、陳慧琳、盧巧音、Twins、張學友、梁詠琪、陳小春及葉蒨文。而「十大中文金曲」全國最受歡迎男歌手進入最後五強的包括陳奕迅、劉德華、陶喆、孫楠和周杰倫，女歌手則包括那英、孫燕姿、鄭秀文、陳慧琳和莫文蔚。</spanclass></p></body></html>

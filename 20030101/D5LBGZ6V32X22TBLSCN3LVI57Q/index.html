<html><header><meta charset="utf-8"><title>Holly一見鑽飾發青光</title></header><body><h1>Holly一見鑽飾發青光</h1><p>澳洲女歌手HollyValance（左），前日應英國Harrods百貨公司老闆阿法耶茲（MohammedAlFayed，右）嘅邀請，晨早九點出席倫敦Harrods減價開幕禮，都算係畀面囉！其間阿法耶茲幫Holly戴上兩條分別價值一萬九千英鎊（約二十三萬港元）嘅鑽石同足金鑲紅寶頸鏈，Holly即刻雙眼發光，重話佢從未戴過咁貴重嘅珠寶㖭。不過我羅拉就覺得Holly都出道咗一年，咁嘅表現似乎有啲大鄉里喎！</p></body></html>

<html><header><meta charset="utf-8"><title>孫燕姿影靚相笑不停</title></header><body><h1>孫燕姿影靚相笑不停</h1><p>孫燕姿早前在台灣拍攝Fossil手表第二輯廣告，她共以七個不同的造型示人，而身上的衣服特別由廣告商的美國總公司挑選，並專程送到台灣給孫燕姿。<br> &#13;<br> <spanclass>尺碼合身 &#13;<br> 孫燕姿收到服裝後，驚歎尺碼相當合身，結果她拍了近千多張照片。其間為配合廣告主題，孫燕姿又要不停地說笑，可謂精力十足。&#13;<br> 孫燕姿說：「廣告商告訴我，這次廣告要拍出自然與歡樂的感覺，當然要不停笑啦，而且工作的時候不一定要很嚴肅，大家玩玩鬧鬧，開開心心的把工作做完，不是更好嗎？」</spanclass></p></body></html>

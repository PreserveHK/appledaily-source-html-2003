<html><header><meta charset="utf-8"><title>的士撼工程車</title></header><body><h1>的士撼工程車</h1><p>【本報訊】屯門公路近青龍頭村對開昨凌晨一時許發生涉及工程車的交通意外，一名姓陳的士司機（四十八歲）懷疑打瞌睡，致收掣不及撼向前面一輛準備清洗路面的工程車車尾，的士車頭嚴重凹陷損毀（圖一），的士司機（圖二）腳部骨折、頭及頸部受傷被困車內，由消防員救出送院治理，目前傷勢嚴重。&#13;<br> 至於姓朱（三十五歲）工程車司機事後證實無飲酒。現場並無遺下煞車胎痕，警方不排除有人打瞌睡肇禍，現正展開調查。&#13;<br> 冼豪文攝</p></body></html>

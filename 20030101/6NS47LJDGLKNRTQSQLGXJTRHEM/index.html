<html><header><meta charset="utf-8"><title>法國冰鮮伯黑斯雞好矜貴</title></header><body><h1>法國冰鮮伯黑斯雞好矜貴</h1><p>唉！禽流感又嚟料，同啲師奶嗲開，唔少師奶都話暫時寧願轉軚食冰鮮雞。大陸冰鮮雞淨係喺主要兩大超巿賣，究竟有冇其他選擇呢？有位鬼佬Friend同我講，唔怕貴可試吓成二百蚊隻嘅法國高檔冰鮮雞伯黑斯雞（VolailledeBresse），呢種雞約重1.5公斤，出名在雞肉嫩滑多汁，其紅冠白毛藍（深藍近黑）腳的特徵，與法國國旗的顏色同出一轍，是唯一一種獲法定產區品質認可的優質家禽。佢嘅飼養方法好講究，每隻雞最少有10平方米活動空間！&#13;<br>&#13;<br>記者：謝翠玲攝影：陳智良</p><p>售價：$20/100克&#13;<br> 銷售點：city'super</p></body></html>

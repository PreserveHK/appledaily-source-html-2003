<html><header><meta charset="utf-8"><title>嘉芙蓮享特權家鄉犯眾憎</title></header><body><h1>嘉芙蓮享特權家鄉犯眾憎</h1><p>荷李活女星嘉芙蓮薛達鍾絲（CatherineZeta-Jones），早前在家鄉威爾斯的TheMumbles市，買下一幢價值一百萬英鎊（約一千二百萬港元）的豪宅。&#13;<br> 可惜當地居民極之抗拒嘉芙蓮，並認為她與丈夫遷入將令該市永無寧日。<br> &#13;<br> <spanclass>鳥瞰全市 &#13;<br> 因嘉芙蓮的明星身份，早前威爾斯政府特別准許她將新屋加建得高人一等。不過當地居民認為嘉芙蓮的大屋可鳥瞰整個城市，令全市居民好像被監視一樣，他們說：「我哋乜私隱都無晒，好似住喺金魚缸一樣。」亦有人認為他們兩夫婦會惹來大群狗仔隊，會為居民的生活帶來不便。</spanclass></p></body></html>

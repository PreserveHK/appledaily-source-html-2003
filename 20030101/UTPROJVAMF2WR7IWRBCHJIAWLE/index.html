<html><header><meta charset="utf-8"><title>奇跡會出現</title></header><body><h1>奇跡會出現</h1><p>Mable（談之洋名）接過一班戰友親手為她而摺的孔雀後，再次展現其開心果本色，病房之內不停傳出她的笑聲。「嘩，好surprise（驚訝），好開心呀，原來真係有咁多人關心自己㗎！」&#13;<br> Mable原任職航空公司文員，前年三月患上急性血癌，月前癌細胞再度肆虐，雖然苦候一年多以來仍未找到脗合的骨髓，但Mable仍樂觀相信奇迹一定會出現，新年伊始，她有信心今年一定找到合適的骨髓，戰勝可惡的癌魔。</p></body></html>

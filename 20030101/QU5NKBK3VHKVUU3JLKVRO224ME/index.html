<html><header><meta charset="utf-8"><title>家強拒做新人王</title></header><body><h1>家強拒做新人王</h1><p>黃家強和李彩樺前晚在尖沙嘴出席新片《8里公路》首映禮。近日不少fans為撐偶像而互罵，麥浚龍歌迷更叫劉德華做「老餅王」，黃家強說：「呢啲新聞得啖笑，唔通年紀大就叫做『老餅王』。」<br> &#13;<br> <spanclass>學識忍噓聲 &#13;<br> 問家強可擔心出席頒獎禮時被其他歌迷喝倒采，他說：「我份人好隨和，除非攞咗人哋個新人王啦，如果商台畀個新人王獎我，我寧可唔要。其實噓聲忍得到，咪可繼續玩，玩到夠為止。」</spanclass></p></body></html>

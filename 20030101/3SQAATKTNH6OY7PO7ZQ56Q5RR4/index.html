<html><header><meta charset="utf-8"><title>聯合國美女唔正唔𠝹</title></header><body><h1>聯合國美女唔正唔𠝹</h1><p><b> 九八年</b> --被日本雜誌拍到與中山美穗約會，搞姊弟戀。&#13;<br> <b> 九九年</b> --日本歌手大黑摩季到意大利看中田出賽，前年二人又約會，有傳兩人秘密拍拖兩年。&#13;<br> <b> 前年三月</b> --中田在羅馬被目睹與日本女星小林千香子秘密約會，他還邀請千香子一起出席派對。&#13;<br> <b> 前年十月</b> --被雜誌拍下和名模MaggieQ在意大利秘密約會，MaggieQ並入住中田的寓所。&#13;<br> <b> 去年四月</b> --外國雜誌偷拍到中田和一名意大利美女AngelicaRusso在羅馬一間五星級酒店的露天餐廳約會兼相擁。&#13;<br> <b> 去年六月</b> --中田逗留日本參加世界盃足球賽期間，被目睹與宮澤里惠在東京新宿一間酒店幽會。</p></body></html>

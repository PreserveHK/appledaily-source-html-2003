<html><header><meta charset="utf-8"><title>警揭雙賊爆竊手法</title></header><body><h1>警揭雙賊爆竊手法</h1><p>【本報訊】前日在大埔大元邨栽於九歲男童手上的「爆格二人組」，昨晚已被警方落案控以藏有爆竊工具罪名，明日提控法庭。&#13;<br> 而其中一名瘦身材的二十五歲姓曾疑犯（圖），向警方承認與去年九月及十一月區內兩宗爆竊案有關，而三十歲姓郭肥身材疑犯因受傷需繼續留醫，警方正安排等候認人手續。&#13;<br> 消息透露，兩名疑犯均無業，住在大埔區外，其實早前警方已將兩人的相貌繪成拼圖，追緝歸案，可惜兩人經常轉換犯案地點，致探員查案時倍感困難。&#13;<br> 據知，有人專門選擇白天犯案，因戶主多離家上班，他們便先拍拍門，或從信箱的罅隙偷窺屋內是否有人，一旦發現無人在內，便撬門而入爆竊。</p></body></html>

<html><header><meta charset="utf-8"><title>楊其龍飲大咗兩頭騰</title></header><body><h1>楊其龍飲大咗兩頭騰</h1><p>前晚舉行《東西》雜誌一周年派對的Edge，正在楊其龍投資的dragoni樓下，楊其龍亦風騷兩邊跑，他表示早前在一個私人派對已見過中田英壽。<br> &#13;<br> <spanclass>封壽仔做偶像 &#13;<br> 記者指楊其龍與壽仔形格相近，又同與MaggieQ傳過緋聞，他即笑說：「嘩，佢叻仔好多，佢係我偶像嚟㗎。」楊其龍前晚喝至醉醺醺，不停穿梭於dragoni與Edge時，更向記者大叫說：「你哋等等，我叫中田出嚟同你哋做訪問。」&#13;<br> 前晚出席派對的嘉賓還有混血女模AnaR.與男友周立璟、李萬祺、黃家諾、琦琦、李嘉慧及KimRobinson等。</spanclass></p></body></html>

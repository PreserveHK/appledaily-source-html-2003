<html><header><meta charset="utf-8"><title>松松新年幫手滅罪</title></header><body><h1>松松新年幫手滅罪</h1><p>陳松伶近日獲邀任滅罪之星，負責宣傳和推廣滅罪訊息。<br> &#13;<br> <spanclass>最緊要認錯 &#13;<br> 松松日前更到黃竹坑警察訓練學校參觀，令松松大開眼界，她說：「裏面有好多卡拉OK、街道、戲院、大牌檔甚至籃球場嘅布景，直情好似真嘅一樣。」&#13;<br> 稍後松松還會為「滅罪大使計劃」唱主題曲，名為《勇士勇戰》。記者問松松對近年藝人犯罪和藏毒等問題有何看法時，松松認為藝人應做好榜樣，她說：「就算做錯事，如果肯承認嘅話，相信大家都會原諒同同情對方，相反唔肯承認嘅話就一定會有壞影響。」為此松松新一年希望天下太平，不要再像今年一樣接連有不快事發生。</spanclass></p></body></html>

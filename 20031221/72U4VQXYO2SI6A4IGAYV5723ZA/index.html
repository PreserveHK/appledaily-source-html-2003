<html><header><meta charset="utf-8"><title>洪欣聖誕有入冇出</title></header><body><h1>洪欣聖誕有入冇出</h1><p>洪欣、姚樂怡、麥包和曹永廉前日出席深圳地王購物中心舉行的時裝騷，洪欣共換了兩套服飾行騷，她表示這個聖誕節工作十分忙碌，沒有時間買聖誕禮物給兒子和男友郭力行。<br> &#13;<br> <spanclass>「攞幾袋嘢幾閒」 &#13;<br> 對於有報道指洪欣和郭力行拍拖時，她拿着幾大袋東西，但男友則沒有幫手，洪欣對此說：「報道失實，佢哋只係影佢嘅上半身，又唔影下半身，佢有攞嘢㗎。其實攞幾袋嘢幾閒啫，我哋大家知乜嘢事就得。」另姚樂怡穿了三套服飾行騷外，還唱了一首歌，她表示聖誕節會到內地登台搵真銀。</spanclass></p></body></html>

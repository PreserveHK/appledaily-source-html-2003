<html><header><meta charset="utf-8"><title>教育電腦照玩怒雪狂奔</title></header><body><h1>教育電腦照玩怒雪狂奔</h1><p>小朋友或者都睇過電視上的《極地怒雪狂奔》，及《熱帶雨林蜜月狂奔》之類的刺激節目。可惜自己年紀小，無得玩！世嘉PIPIGA比嘉兒童教育電腦，於是就推出全新軟件「動物王國」，帶小朋友狂奔！首先你會到達大草原，跟大象和長頸鹿等一起生活，還要養育小獅子。之後再到熱帶雨林，跟大猩猩和美洲豹一起。其間，你會學識甚麼動物是色盲。最後便進入極地，看看海豹和企鵝。森林、雪地狂奔後，動物們更會請你出席「動物奧運會」。透過遊戲，小朋友可窺探大自然各動物的生活，好玩又學到嘢！&#13;<br> &#13;<br> 銷售點：SOGO、吉之島、玩具反斗城等有售&#13;<br> 查詢：29912670</p></body></html>

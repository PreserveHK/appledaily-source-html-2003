<html><header><meta charset="utf-8"><title>金在元認星爺做阿爹</title></header><body><h1>金在元認星爺做阿爹</h1><p>主演《紅豆女之戀》的人氣韓國男星金在元，現在身在北京與韓彩英拍攝中韓劇《北京，我的愛》，金在元表示最希望在北京街頭遇上鞏俐，又希望有機會做周星馳的兒子。&#13;<br> <br> <spanclass>「每部片看五次」 &#13;<br> 金在元謂：「我好喜歡周星馳，我看過《賭聖》後即愛上他的無厘頭，他每部片我都看過五次以上，如果有機會合作，我想做他的兒子！」&#13;<br> 此外金在元也很喜歡鞏俐、朱茵及張曼玉，他說：「每次出街都很希望碰上她們！」</spanclass></p></body></html>

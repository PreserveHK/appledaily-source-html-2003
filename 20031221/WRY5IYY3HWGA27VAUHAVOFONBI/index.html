<html><header><meta charset="utf-8"><title>華仔遙想小黑飛越宇宙</title></header><body><h1>華仔遙想小黑飛越宇宙</h1><p>劉德華正身在美加登台，所以未能出席前晚在會展舉行的港台頒獎禮，只能透過視像電話在空氣中領獎，不過華仔一早已請了好友李克勤代領獎，又派出八十位歌迷與他清唱《如果有一天》。華仔表示每次需要幫忙時，李克勤就會出現，故他特別珍惜與克勤這份友誼。<br> &#13;<br> <spanclass>出席新城頒獎禮 &#13;<br> 在美加登台期間，華仔為紀念亡友柯受良（小黑），每場演出都會選唱《笨小孩》，華仔表示每次唱起這首歌，想到已經飛越宇宙的小黑，也會感慨萬分，不過小黑無論去到哪一個地方，也會笑着過日子，希望其家人不要太傷心。華仔表示遲些會返港，屆時應可出席新城的勁爆頒獎禮。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>雲尼鍾斯吊銷槍牌火滾</title></header><body><h1>雲尼鍾斯吊銷槍牌火滾</h1><p>曾主演《夠薑四小強》的英國男星雲尼鍾斯（VinnieJones），早前因為在飛機上醉酒鬧事，被判罰款及履行八十小時社會服務令。據英國傳媒報道，原來雲尼被判刑之後，還被英國當局褫奪了槍牌，以及下令交出十六件武器。&#13;<br> <br> <spanclass>有意上訴 &#13;<br> 熱愛打獵活動的雲尼鍾斯，自從被揭發曾於飛機上說過「我會把你殺死」等威脅說話後，被指不宜再擁有槍械牌照及具殺傷力武器，據悉雲尼得悉消息後十分動氣，他還打算提出上訴。</spanclass></p></body></html>

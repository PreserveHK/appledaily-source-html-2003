<html><header><meta charset="utf-8"><title>兩張溜冰靚相不一樣？</title></header><body><h1>兩張溜冰靚相不一樣？</h1><p>姆明谷一班朋友仔，為過白色聖誕，齊齊約埋去郊外溜冰，並拍下美麗溜冰照。姆明見張相咁靚，諗住曬多張畀史力奇留念啦，點知奇怪嘅事情發生咗……沖曬相片竟然跟原相片不一樣？小朋友可否在沖曬相片上，用筆圈出其跟原相片共7個的不同處。成功找出不同處的小朋友，將有機會獲得精美姆明文具乙份，名額10個，快啲搵喇！&#13;<br> &#13;<br> <ahref> </ahref></p><p>上期得獎名單：&#13;<br> 駱偉、何卓賢、徐治平、馮碧玉、伍家嘉、談韻芝、張珈甄、蔡加文、黃葆兒、張嘉俊</p></body></html>

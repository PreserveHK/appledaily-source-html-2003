<html><header><meta charset="utf-8"><title>投訴追蹤：食品店佔路遭警告</title></header><body><h1>投訴追蹤：食品店佔路遭警告</h1><p>九龍灣牛頭角道與常怡道交界一食品公司，被附近居民投訴將店外一段行人路佔為己有，用作擺放貨物、雜物，連行人路鐵欄外亦用作擺放雜物，造成嚴重阻塞。<br> &#13;<br> <spanclass>飭令即搬走貨物 &#13;<br> 本報於十二月八日報道居民投訴後，食物環境衞生署近日回覆本報稱，曾派員到上址調查，發現數箱生果擺放在上述店舖前行人路上，阻礙途人，已即時口頭警告公司負責人，飭令立即搬走貨物。稍後，食環署人員折回複查時，發現該段行人路已再沒有擺放貨物。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

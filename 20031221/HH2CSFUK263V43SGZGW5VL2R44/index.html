<html><header><meta charset="utf-8"><title>整容是醫學非魔術</title></header><body><h1>整容是醫學非魔術</h1><p>對於有入圍的女子希望改造到似某某明星美女，香港整形外科專科醫生何榮潤指出，整容始終是一門醫學而非變魔術，無法達到從心所欲的地步，他舉例，要改造到似李嘉欣，需要找一個近似李嘉欣的人，才能做到預期效果。<br> &#13;<br> <spanclass>風險難以估計 &#13;<br> 何榮潤又說，其實做任何手術都有風險，像「深圳第一人造美女」，一次過要做多項的整容手術，風險更是以倍數遞增，同時，病人的心理狀況是否能夠承擔，亦需慎重考慮，他認為，這種有太多不明朗因素的整容手術，不值得冒險去做。</spanclass></p></body></html>

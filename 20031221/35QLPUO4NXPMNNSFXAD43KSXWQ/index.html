<html><header><meta charset="utf-8"><title>古老的母系社會</title></header><body><h1>古老的母系社會</h1><p>現代社會以男性作主導，但早期人類曾有一個以女性為中心的歷史階段，稱之為母系氏族社會。人類最初的社會組織是血緣家族，容許近親通婚，後來才實行族外群婚。當時大部份人只知其母而不知其父，血統也只能按母系計算。同一始祖「母親」所生的後代會組成氏族，形成母系氏族社會。六、七千年前，中國黃河及長江流域都已進入母系氏族全盛期。&#13;<br> 史學家推斷，神話中的女媧、王母娘娘，其實就是母系氏族的部落首領。後來農業出現，男子在生產勞動和部落戰爭中的作用日趨重要，以男性為中心的父系社會才逐漸成為主流。</p></body></html>

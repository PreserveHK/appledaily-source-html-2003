<html><header><meta charset="utf-8"><title>內山理名喪父哭斷腸</title></header><body><h1>內山理名喪父哭斷腸</h1><p>現年二十二歲日本女星內山理名，其父在上周日因腦出血而突然身亡，前日內山在家鄉神奈川送老父最後一程。&#13;<br> <br> <spanclass>不論遠近每日探望 &#13;<br> 據知內山父親於十月中旬不小心跌倒，頭部受重創，自此兩個月期間，內山每日堅持百忙之中抽空探望，就算身在京都亦如是，更時常在片場中哭得雙眼紅腫，更曾因過勞多次身體不適。&#13;<br> 內山透過事務所回應記者查詢表示：「我以後仍會繼續工作，作為對逝去父親的追悼。」</spanclass></p></body></html>

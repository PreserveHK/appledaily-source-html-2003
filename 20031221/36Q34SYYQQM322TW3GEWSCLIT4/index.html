<html><header><meta charset="utf-8"><title>章子怡幸運創奇跡</title></header><body><h1>章子怡幸運創奇跡</h1><p>章子怡日前到日本宣傳她主演的韓國電影《武士》，更為雜誌《FRAU》拍攝封面，她穿上香港設計師VivienneTam設計的服飾，展示東方女性的美態。章子怡表示很滿意自己的五官，又認為東方女性最美的地方是纖幼的黑髮。<br> &#13;<br> <spanclass>遇機會即拼搏 &#13;<br> 章子怡承認出道至今發展順利，她說：「說真的，我也覺得自己很幸運，我有時客觀地看自己的電影，也覺得是一個奇迹。但我絕不是單靠好運，我每次遇到機會，也會拼命的努力。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>區議會告示箱無人打理</title></header><body><h1>區議會告示箱無人打理</h1><p>區議會在街頭設置告示箱，目的是向市民提供資訊，深水埗區議會設在永隆街（長沙灣地鐵站C1出口）一個告示箱，居民投訴無人打理，貼在告示箱內通告脫落，無法看到通告內容，告示箱形同虛設，。&#13;<br> 深水埗民政事務處發言人回覆本報查詢表示，民政處會定期更新區議會告示箱內通告，以及提供清潔服務。民政處會盡快清洗上述告示箱及換上海報。&#13;<br> （一二一六○三七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>雲露娜慘遭律師嫌棄</title></header><body><h1>雲露娜慘遭律師嫌棄</h1><p>荷李活女星雲露娜維達（WinonaRyder），自從被判偷竊罪名成立後，星途黯淡無光，據悉雲露娜不但被荷李活片商嫌棄，就連為她辯護的律師馬克（MarkGeragos）開聖誕派對，都不會邀請她出席。&#13;<br> <br> <spanclass>嫌疑犯大派對 &#13;<br> 素有名人律師之稱的馬克，將於聖誕節在寓所大搞派對，並請來被控侵犯兒童的米高積遜（MichaelJackson）、涉嫌謀殺的饒舌歌手NateDogg以及多位藝人出席，惟獨不請雲露娜。&#13;<br> 據其中一位知情人士說：「馬克可以打贏謀殺、強姦及孌童的官司，卻不能打甩高買案，他自然不想請雲露娜出席派對。」</spanclass></p></body></html>

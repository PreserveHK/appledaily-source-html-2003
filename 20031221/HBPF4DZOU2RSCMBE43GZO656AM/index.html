<html><header><meta charset="utf-8"><title>急聘外勞扮演小矮人</title></header><body><h1>急聘外勞扮演小矮人</h1><p>英國每年聖誕節前後都是兒童劇旺季，今年《雪姑七友》格外受歡迎，令飾演小矮人的侏儒演員嚴重短缺，製作公司要從歐洲各國輸入「外勞」。&#13;<br> 業內人士指出，估計今年全國各地共有十五個《雪姑七友》兒童劇上演，是往年的兩倍，侏儒演員變成奇貨，部份劇團要從瑞典、比利時、羅馬尼亞，甚至非洲的肯雅找來外勞。聘不到侏儒的，只好找兒童舞蹈學校學生「充數」。&#13;<br> 聖誕兒童劇的季節一般長三至四星期，扮演小矮人的演員，每天演出最多三場，周薪至少有六百英鎊（約八千二百港元），來自外地的演員更可獲食宿津貼。若是明星級侏儒，收入自然更豐厚。&#13;<br> 英國《泰晤士報》</p></body></html>

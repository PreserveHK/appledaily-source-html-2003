<html><header><meta charset="utf-8"><title>Blue體形冇個合格</title></header><body><h1>Blue體形冇個合格</h1><p>英國男子組合Blue下月將在英國及愛爾蘭演出他們首個巡迴演唱會，不過他們除了加緊練歌外，他們還要加把勁整理好自己的體形，以最佳狀態示人。&#13;<br> <br> <spanclass>LeeRyan太肥仔 &#13;<br> 據蘇格蘭報章《DailyRecord》報道，唱片公司高層認為其中的LeeRyan及AntonyCosta體態肥胖，相反DuncanJames及SimonWebbe則過於瘦削。&#13;<br> Lee承認他正努力希望回復完美體態，他說：「我們有一個嚴格的制度，我們還有一個月時間。」而Duncan則表示他與Simon被要求勤加健身，令身材更為健碩。</spanclass></p></body></html>

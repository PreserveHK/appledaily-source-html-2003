<html><header><meta charset="utf-8"><title>打女友漢失控襲警</title></header><body><h1>打女友漢失控襲警</h1><p>【本報訊】尖沙嘴加連威老道五十六號對開，昨晨四時許發生襲警案。一名姓張（二十八歲）男子與姓周（三十一歲）女友，在街頭疑因感情問題發生激烈爭執，混亂中周女被人推撞毆打。剛巧一名姓蔡（二十八歲）警員巡經，見狀上前喝止。&#13;<br> 有人疑「火遮眼」無視警員，更涉嫌毆打警員。警員口部中拳受傷流血（圖），立即要求同僚增援，大批警員趕至將疑犯制服拘捕。疑犯亦報稱不適，與受傷警員及周女一併入院治療。&#13;<br> 李家傑攝</p></body></html>

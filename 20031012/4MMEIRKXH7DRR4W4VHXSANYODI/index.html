<html><header><meta charset="utf-8"><title>赴台碌卡勿離開視線</title></header><body><h1>赴台碌卡勿離開視線</h1><p>台灣近來頻頻發生歹徒透過側錄密碼方式複製信用卡、盜刷卡盜領存款事件。當地警方表示，就算報案，追查起來也非常困難。因此，港人赴台使用信用卡時宜多加小心。&#13;<br> <br> <spanclass>針孔錄影卡片資料 &#13;<br> 台中縣豐原警察分局刑事組長涂良模表示，根據警方偵辦經驗，持卡人要防止信用卡遭複製，一是找信譽良好商家，二是信用卡不離開視線。&#13;<br> 他指出，若須以卡到櫃員機提款，最好先注意提款按鍵是否有異樣、是否遭偷裝針孔錄影，盡量排除讓歹徒有側錄卡片資料的機會；如果處處小心，信用卡還是遭複製盜用，問題可能出在金融單位的「內鬼」，較易追查，銀行也須負責任，受害人可依法向銀行提出索償。&#13;<br> 本報記者</spanclass></p></body></html>

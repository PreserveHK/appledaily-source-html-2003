<html><header><meta charset="utf-8"><title>空中少爺偷鹹書判罰款</title></header><body><h1>空中少爺偷鹹書判罰款</h1><p>【本報訊】一名新加坡籍空中少爺，留港行經尖沙嘴一家便利店，竟偷取鹹書《龍虎豹》，當場被捕；空中少爺昨在法庭求情，指星洲不像香港般公開賣鹹書，故今次買書時因難為情才犯案，獲法庭輕判罰款了事。&#13;<br> 被告林志權（譯音）為新加坡人，三十七歲，報稱機艙服務員，昨在觀塘裁判法院，承認於本月九日在亞士厘道一家便利店，偷去一本《龍虎豹》，價值二十五元。&#13;<br> 裁判官判刑時警告被告，店舖盜竊可判監禁，今次被告即時認罪，輕判罰款六百五十元。&#13;<br> 案件編號：KTCC6495/2003</p></body></html>

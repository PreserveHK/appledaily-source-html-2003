<html><header><meta charset="utf-8"><title>知多點：百貨公司電子產品任試</title></header><body><h1>知多點：百貨公司電子產品任試</h1><p>為了配合自由行的旅客，不少百貨公司亦作出相應措施，例如有大型商場為旅客度身訂製購物優惠。位於銅鑼灣的崇光百貨就特別在十樓電器部換上新裝潢，增設名為DigitalTouch的角落，將Sony、Panasonic、Samsung、Canon等各大知名品牌的最新數碼產品，分門別類放置在長櫃上，讓顧客們隨意試用，並有齊各種宣傳單張和產品小冊子，介紹產品特性。這種開放式做法在一般百貨公司及電器用品店極為罕見，顧客們在試用時更可了解產品的性能。&#13;<br>&#13;<br>記者：尹珊珊</p></body></html>

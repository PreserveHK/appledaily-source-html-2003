<html><header><meta charset="utf-8"><title>馬仔初試啼聲蝦碌多</title></header><body><h1>馬仔初試啼聲蝦碌多</h1><p>馬浚偉早前向粵劇名伶龍貫天拜師學藝後，日前應香港風濕病基金會邀請，在該會主辦的慈善晚會上初試啼聲，並與師傅龍貫天、蓋鳴暉及吳美英等名伶一起演出。&#13;<br> <br> <spanclass>石斛水開聲 &#13;<br> 馬仔演出其間卻蝦碌百出，當他與蓋鳴暉拖手出場時，馬仔笑指對方的手背應該向下，蓋鳴暉聞言即笑說：「我做慣男仔呀嘛。」&#13;<br> 馬仔在會上唱了三首粵曲，但他為了演出，除一早上床休息外，還飲石斛水開聲。馬仔因與拍檔熟絡，觀眾亦會體諒他是初哥，故他只視為開派對，表演時毫不緊張。</spanclass></p></body></html>

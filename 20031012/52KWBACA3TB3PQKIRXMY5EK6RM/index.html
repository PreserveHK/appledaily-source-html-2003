<html><header><meta charset="utf-8"><title>艾頓莊睇中Justin美色</title></header><body><h1>艾頓莊睇中Justin美色</h1><p>喺樂壇打滾咗幾十年嘅艾頓莊（EltonJohn），近排原來正喺度計劃以自己嘅生平為藍本，開拍一齣電影，重搵埋佢嘅創作人兼好友BernieTaupin一齊寫劇本。&#13;<br> 據知佢哋其實一早已經諗定搵邊個做齣戲嘅主角，呢個俾艾頓莊睇中嘅人，原來就係𠵱家喺流行樂壇中，至當時得令嘅JustinTimberlake。話說Justin曾經喺艾頓莊一首歌嘅MV入面扮過佢，艾頓莊當時已經認為佢扮得好似，咁今次開戲，自然認為Justin係最佳主角人選啦。</p></body></html>

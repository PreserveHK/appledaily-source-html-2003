<html><header><meta charset="utf-8"><title>猥褻裴勇俊獲頒騎呢獎</title></header><body><h1>猥褻裴勇俊獲頒騎呢獎</h1><p>第八屆韓國「釜山國際電影節」前日終於曲終人散，台灣演而優則導嘅李康生就憑電影《不見》，攞咗個「亞洲新人導演獎」，而喺電影節入面最備受注目同掀起廣泛話題嘅韓國電影《緋聞──朝鮮男女相悅之詞》，就攞咗個「亞洲電影振興機構獎」，話時話，我羅拉真係諗爆頭都諗唔明呢個係乜嘢獎。&#13;<br> 講開由裴勇俊犧牲靚仔樣扮猥褻佬嘅《緋》片，最近有人話呢套片嘅官方網頁貼咗大量讚到天上有地下無嘅影評，好似有造馬買fans之嫌，我羅拉覺得就算係亦都唔出奇，不過電影公司就梗係例牌否認啦！</p></body></html>

<html><header><meta charset="utf-8"><title>Boy'Z熱到底褲濕晒</title></header><body><h1>Boy'Z熱到底褲濕晒</h1><p>擔任Fila波鞋代言人的男子組合Boy'Z，日前拍攝波鞋新一輯平面廣告，兩位成員Steven及Kenny穿上秋冬季新款運動裝，坐定定影靚仔相。&#13;<br> <br> <spanclass>邊拍邊滴汗 &#13;<br> 由於拍攝廣告當晚天氣十分悶熱，Steven及Kenny在外景場地卻穿上長袖衫、外套及冷帽，加上現場又有強燈照明，兩人熱得汗流浹背，一邊拍照一邊滴汗。&#13;<br> 最搞笑是當Steven及Kenny坐在樓梯上擺甫士拍照後，二人表示由底（褲）濕到上面，留下兩個濕的屁股印在梯級上。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>江口洋介妙手救日劇</title></header><body><h1>江口洋介妙手救日劇</h1><p>由日本兩大男星唐澤壽明及江口洋介合演、講及醫院中醫生之間鬥爭的日劇《白色巨塔》，上周四播出首集，即錄得百分之二十二點八收視率（即關東區域約有八百八十九萬人次），為多季來均無起色的日劇打破悶局，暫時成為已播出首集的新一季日劇的收視冠軍，第二位則為上原多香子及石原里美合演的《陽光家族》。&#13;<br> <br> <spanclass>有史以來第二高 &#13;<br> 同時《白》劇更成為富士電視台有史以來周四晚上十時日劇時段收視第二位，成績僅次於同樣是江口主演、一九九二年的劇集《壯志驕陽》。《白》劇的監製分析，此劇受人注意大可能與原著知名度高有關。</spanclass></p></body></html>

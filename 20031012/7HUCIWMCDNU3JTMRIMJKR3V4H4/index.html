<html><header><meta charset="utf-8"><title>瀨戶朝香為篠山紀信破戒</title></header><body><h1>瀨戶朝香為篠山紀信破戒</h1><p>繼仲間由紀惠之後，日本女星瀨戶朝香，也參與攝影大師篠山紀信的「digit+KISHIN」計劃，拍攝一隻寫真DVD，其中她將會盡顯其野性一面，挑戰出道以來性感極限。&#13;<br> <br> <spanclass>對篠山紀信有信心 &#13;<br> 瀨戶這隻同名DVD將於本周四面世，fans除可看見寫真集片段外，還有多張高質素的定格寫真供欣賞。瀨戶表示因十分信賴篠山的功力，故樂意突破性感界限，在酒店房中嘗試多個性感復古造型。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>七人車變廢鐵</title></header><body><h1>七人車變廢鐵</h1><p>【本報訊】一輛七人私家車昨清晨六時許，沿西貢西沙公路向西貢行駛，當駛至近榕樹澳一個左彎位時疑天雨路滑失控，越線與反方向駛至一輛冷氣雙層九巴相撞；意外後私家車反彈回向西貢路面及向左翻側路中，右邊車身嚴重損毀，姓陳（四十六歲）私家車司機受傷被困，九巴右邊車頭及擋風玻璃損毀，四十三歲姓余女司機沒有受傷。&#13;<br> <br> <spanclass>司機情況穩定 &#13;<br> 消防員接報到場撬開車身廢鐵救出受傷司機，送院後情況穩定。受傷司機未能進行酒精測試，要抽血檢驗證實是否酒後駕駛，意外原因警方仍調查中。</spanclass></p></body></html>

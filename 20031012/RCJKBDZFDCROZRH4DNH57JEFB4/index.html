<html><header><meta charset="utf-8"><title>港珠澳大橋考察落腳點</title></header><body><h1>港珠澳大橋考察落腳點</h1><p>【本報訊】澳門消息：港珠澳大橋前期工作協調小組第二次會議將於今日在珠海舉行，粵港澳三地代表會實地考察珠海和澳門初步建議的大橋落腳點選地。&#13;<br> 在澳門方面，大橋的落腳點初步考慮的方案有兩處，一是澳門半島東北區對開海面，該地貼近拱北；另一在氹仔北安近國際機場附近海面。珠海則選在橫琴島。&#13;<br> <br> <spanclass>港或選沙螺灣 &#13;<br> 就大橋在三地落腳點選地問題目前尚未有明確方案，澳門和珠海提出上述的考慮點外，香港新的考慮選在沙螺灣。</spanclass></p></body></html>

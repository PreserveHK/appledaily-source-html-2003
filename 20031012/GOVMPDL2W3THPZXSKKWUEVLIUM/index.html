<html><header><meta charset="utf-8"><title>ParisHilton賣包八個鐘賺餐飯</title></header><body><h1>ParisHilton賣包八個鐘賺餐飯</h1><p>希爾頓酒店集團嘅靚女繼承人ParisHilton，二世祖形象一向深入民心，而且佢開口埋口都有意凸顯自己係上等人嘅身份，真係幾乞人憎。&#13;<br> 不過，最近開始學人拍電視劇嘅Paris，日前接受訪問時就強調自己其實都有草根嘅一面。Paris話自己細細個嗰陣時，都好似一般年輕人咁曾經喺麥當勞做過part-time賣漢堡包。Paris話：「我一日做成八個鐘頭先得嗰三百幾蚊人工，做得咁辛苦，都係啱啱夠錢食個晚飯咋！」如果佢唔講最後嗰句說話，相信都賺得到小小同情分嘅，𠵱家惟有繼續乞人憎囉！</p></body></html>

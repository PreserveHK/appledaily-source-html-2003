<html><header><meta charset="utf-8"><title>姬妮芙與母較量演技</title></header><body><h1>姬妮芙與母較量演技</h1><p>荷李活女星姬妮芙柏露（GwynethPaltrow）所主演的電影《Sylvia》，前日於紐約舉行小型首映。&#13;<br> 姬妮芙今次偕母親貝芙丹娜（BlytheDanner）於片中飾演母女，兩人前日甫出現便搶盡風頭。&#13;<br> <br> <spanclass>問鼎奧斯卡 &#13;<br> 姬妮芙今次於片中飾演一位才華洋溢的女詩人SylviaPlath，故事講述她與英國才子TedHughes的愛情故事，及後她為情所困，鬱鬱不歡，最終自殺了結生命。&#13;<br> 有說姬妮芙於拍攝此片時遇上父親去世，患上抑鬱症，不過影評均對此片有極高評價，預言姬妮芙可再問鼎奧斯卡。</spanclass></p></body></html>

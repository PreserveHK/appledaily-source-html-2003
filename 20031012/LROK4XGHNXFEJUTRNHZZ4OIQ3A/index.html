<html><header><meta charset="utf-8"><title>陳子聰爆粗贈興</title></header><body><h1>陳子聰爆粗贈興</h1><p>曾與梅艷芳傳出緋聞的陳子聰，前晚與未婚妻何超儀同車到達阿梅的寓所，參加阿梅生日派對。二人到場時已超過十二時，未能與阿梅一起切蛋糕，他們一抵埗見現場有記者守候，即時在車內伏低身迴避鏡頭。&#13;<br> 而記者上前拍照時，混亂間有相機碰撞到陳子聰的座駕，他即時在車內大聲咆哮，爆粗說：「行X開！」然後便怒氣冲冲地落車，手指指逐個記者質問說：「邊個撞車門？係咪你？」其間他郁手郁腳，動作誇張，又說：「人哋病呀，係咪想人哋死呀？」&#13;<br> <br> <spanclass>離場道歉 &#13;<br> 其後陳子聰和何超儀離開時，座駕駛經在場記者時，有人發出噓聲，陳子聰即時停車，並下車就之前發生的事向記者說「對唔住」。</spanclass></p></body></html>

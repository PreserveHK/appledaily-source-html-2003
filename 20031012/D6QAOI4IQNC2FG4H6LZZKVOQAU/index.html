<html><header><meta charset="utf-8"><title>屋外吊頸失業漢亡</title></header><body><h1>屋外吊頸失業漢亡</h1><p>【本報訊】五十六歲獨居漢梁明，昨晨十時，被七十四歲姓廖包租婆發現他在沙田排頭村租住的石屋外一個約七呎高的木架上，用綠色尼龍繩吊頸自殺（圖），於是通知五十四歲姓楊女兒報案。&#13;<br> 警方到場將事主解下，證實已死亡，現場未發現遺書。據包租婆稱，梁的親人在內地，他患有糖尿病多年，失業一段時間。警方調查後相信事主因病及失業厭世輕生，案件無可疑。&#13;<br> 文兆麟攝</p></body></html>

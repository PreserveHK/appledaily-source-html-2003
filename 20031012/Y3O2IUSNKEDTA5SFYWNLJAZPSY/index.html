<html><header><meta charset="utf-8"><title>波蘭斯基告英雜誌難出庭</title></header><body><h1>波蘭斯基告英雜誌難出庭</h1><p>二十六年前從美國畏罪潛逃到法國的波蘭斯基（RomanPolanski），十一個月前入稟英國法院控告名人雜誌《VanityFair》誹謗，指雜誌引述其演員妻子SharonTate六九年被謀殺後兩日，他便引誘一名瑞典少女，並答應可把她塑造成新的SharonTate。&#13;<br> <br> <spanclass>視像電視作供 &#13;<br> 然而，波蘭斯基發現原來美國政府並未放棄拘捕他，只要他踏入英國出庭應訊，便會立即被警方拘捕，然後引渡回美國受審，因此他被迫在其巴黎酒店房間中透過視像設備作供。&#13;<br> 不過，有英國記者批評此舉浪費英國納稅人金錢。</spanclass></p></body></html>

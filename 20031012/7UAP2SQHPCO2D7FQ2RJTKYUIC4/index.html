<html><header><meta charset="utf-8"><title>雪梨歌劇院30歲生日</title></header><body><h1>雪梨歌劇院30歲生日</h1><p>雪梨歌劇院除了是悉尼港的地標外，更是澳洲的象徵。1973年10月20日由英女王伊利沙伯二世揭幕，多年來上映了多齣著名歌劇及演唱會，為了慶祝她的30歲生日，現將於本月18及19日舉行兩場名為《Thirtieth–TheBirthdayCelebration》演唱會，還有一個名為《Dupain'sSydneyOperaHouse》攝影展，19日更可免費入場參觀這個世界知名的歌劇院。&#13;<br> &#13;<br> 查詢網址：<ahref http:>www.sydneyoperahouse.com </ahref></p></body></html>

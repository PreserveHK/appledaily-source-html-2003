<html><header><meta charset="utf-8"><title>林曉峰囝囝出世紙冧巴靚</title></header><body><h1>林曉峰囝囝出世紙冧巴靚</h1><p>林曉峰（阿Lo）昨日以道路交通安全大使身份，在上環出席中西區道路交通安全運動，他透露昨早為其愛兒林寶往取出世紙，而十分巧合地其出世紙第一個及最後的兩個號碼，是太太康子妮的出生日期，即是九及二十五日。&#13;<br> <br> <spanclass>不擺滿月酒 &#13;<br> 林寶昨日剛滿月，問阿Lo會否為愛兒擺滿月酒，他說：「應該係自己屋企人食餐飯，因為𠵱家流感高峯期，過多兩日帶佢打針，驚佢會發燒，所以可能遲啲先再慶祝。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

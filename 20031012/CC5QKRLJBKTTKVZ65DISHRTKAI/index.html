<html><header><meta charset="utf-8"><title>　　嘩鬼迫埋身 - 李八方</title></header><body><h1>　　嘩鬼迫埋身 - 李八方</h1><p>噚日旺角好猛鬼，天未黑就已經鬼聲鬼氣！佢哋只係一班預先慶祝萬聖節嘅「嘩鬼」，西洋鬼節喺香港真係愈嚟愈有氣氛，尤其係後生一代玩得好投入，商人自然唔會放過呢個大好商機，雖然月底至係萬聖節，但市面已經湧現大量好吸引嘅萬聖節商品，海洋公園為咗宣傳萬聖節嘅節目，噚日就搵咗班後生仔喺旺角火車站外面扮鬼扮馬（圖），喺街頭表演萬聖節話劇；玩具反斗城噚日都搞咗個萬聖節花生騷，由一班小朋友示範最潮嘅萬聖節look，等家長同小朋友可以抄下橋。	黃賢創攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

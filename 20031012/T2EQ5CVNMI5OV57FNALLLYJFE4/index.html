<html><header><meta charset="utf-8"><title>戚黛黛瘦過埃塞俄比亞小姐</title></header><body><h1>戚黛黛瘦過埃塞俄比亞小姐</h1><p>應屆港姐曹敏莉、楊洛婷和戚黛黛昨日在沙田新城巿廣場，出席有關網頁宣傳活動，曹敏莉表示經常透過網上閱讀報紙及搜查資料，而戚黛黛則會上網購物。&#13;<br> <br> <spanclass>無暇大出血 &#13;<br> 戚黛黛前晚剛從日本參選完國際小姐競選返港，雖然在比賽中落敗，但戚黛黛並沒有因此而失望，更與來自菲律賓的佳麗成為好友。&#13;<br> 而最令戚黛黛驚歎的，是同房的埃塞俄比亞小姐，她說：「初時以為佢會好瘦，但係原來佢比我想像中更圓潤，相比之下，我重瘦過佢好多。」戚黛黛參選後只在日本逗留了一天，因為時間不足，沒有購物大出血。</spanclass></p></body></html>

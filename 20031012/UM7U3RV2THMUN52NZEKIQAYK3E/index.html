<html><header><meta charset="utf-8"><title>蔡一傑行騷唔收錢</title></header><body><h1>蔡一傑行騷唔收錢</h1><p>久未推出唱片的蔡一傑即將新唱片，為了宣傳，他近來頻頻出席各種公開活動。前日蔡一傑跟一班身穿睡衣的女模特兒，在西九龍中心行天橋，並透露寫了一首歌《及時行樂》送給師傅梅艷芳。&#13;<br> 據知蔡一傑因為想增加曝光率，今次演出時裝騷並沒有收酬勞，目的是想幫新碟做勢。&#13;<br> <br> <spanclass>朋友來港捧場 &#13;<br> 昨日蔡一傑接受本報電話訪問時，直認參演該活動並沒有收酬勞，他說：「唔收酬勞大家開心呀嘛，商場嘅製作人都讚我表現好好。令我最開心嘅，係當日有啲朋友為咗捧我場，專登由馬來西亞同新加坡飛過嚟，好感動。」</spanclass></p></body></html>

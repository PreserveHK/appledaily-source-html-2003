<html><header><meta charset="utf-8"><title>星工業生產急增16.3%</title></header><body><h1>星工業生產急增16.3%</h1><p>【本報綜合報道】新加坡上月工業生產增幅創紀錄，受惠於半導體、醫藥和化工業產量增加。分析員說，倘工業生產能持續以上月的速度增長，該國今年經濟增長可輕易超過政府預測的1%。&#13;<br> 新加坡10月份經季節性調整的工業生產較9月增長16.3%，升幅較市場預期高兩倍，是有紀錄以來最強勁，且勝過9月份的下跌11.9%。&#13;<br> 與去年同月相比，當地工業生產連升3個月，上月增長19.3%，較9月的6.2%明顯加快，且遠勝市場預期的8.8%。&#13;<br> 以3個月平均數計算，新加坡10月份工業生產較去年同期增長12%，是連續兩個月上升。</p></body></html>

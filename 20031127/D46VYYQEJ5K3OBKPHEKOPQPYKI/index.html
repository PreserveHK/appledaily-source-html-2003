<html><header><meta charset="utf-8"><title>克勤扮太空狗籌狗糧</title></header><body><h1>克勤扮太空狗籌狗糧</h1><p>李克勤與梁榮忠昨日在柴灣為卡通《GoodBoy靈靈狗》配音，克勤為靈靈狗配音，自言是一隻太空狗，更是狗中的楊利偉，他說：「其實我屋企養咗四隻狗，今次好彩同梁榮忠合作，因為佢可以帶住我。」問他獲多少酬勞時，他說：「我哋講心唔講金㗎，夠我屋企啲狗食幾年狗糧喇。」&#13;<br> <br> <spanclass>叫安仔放馬過來 &#13;<br> 提到有指陳奕迅將會缺席四台音樂頒獎禮，克勤說：「我希望唔係真喇！我都想個個可以參與，多啲人會熱鬧啲。我亦都唔相信缺席頒獎禮就會扣起獎。」對於許志安表示要到他家中搶回男歌手獎項時，他說：「放馬過嚟喇，我放狗出嚟，其實係開心可以營造到爭嘅氣氛出嚟。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>提款機保安漏洞港銀行失200萬</title></header><body><h1>提款機保安漏洞港銀行失200萬</h1><p>利用提款卡在自動櫃員機提款的確十分方便，但也存在保安問題。香港近期接連發生櫃員機存款失竊案，銀行界至今已損失逾二百萬港元。專家指出，不法之徒透過在櫃員機鍵盤上方，貼上一部大小有如一張卡片、厚約十張卡片的盒狀針孔攝影機，然後用類似櫃員機顏色或銀行宣傳單張的膠紙封好，暗中拍下市民提款情況，以盜取密碼。&#13;<br> 匪徒也會將「讀卡機」安裝在需要「擦卡」進入的櫃員機門口，當市民用提款卡「擦卡」進入時，卡中的資料或已被套取。&#13;<br> 本報資料室</p></body></html>

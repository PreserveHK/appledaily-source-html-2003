<html><header><meta charset="utf-8"><title>黃埔新天地購物享泊車優惠</title></header><body><h1>黃埔新天地購物享泊車優惠</h1><p>現凡響黃埔新天地任何商鋪，消費滿$100或以上，即可憑當日發票到位於時尚坊、黃埔號、蔡瀾美食坊、聚寶坊及家居庭嘅顧客服務台，出示泊車票蓋印，便可於黃埔新天地各時租停車場，享用收費為每小時$8（星期一至五）及$10（星期六、日及公眾假期）嘅優惠，而消費滿$200更可獲兩小免費泊車優惠；但謹記免費泊車優惠，只適用於星期一至五晚上6時至凌晨12時，同埋星期六、日及公眾假期㗎！</p></body></html>

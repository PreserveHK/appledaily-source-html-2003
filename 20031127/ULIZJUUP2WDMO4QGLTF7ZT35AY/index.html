<html><header><meta charset="utf-8"><title>關心妍怕咗肌肉黃凱芹</title></header><body><h1>關心妍怕咗肌肉黃凱芹</h1><p>黃凱芹與關心妍昨日於赤柱沙灘拍攝無綫音樂特輯《愛在富豪海灣的日子》，雖然兩人飾演情侶，但未有過份親熱的鏡頭。&#13;<br> 關心妍表示早前與黃凱芹拍攝一場擁抱戲時十分尷尬，她說：「我都未攬過啲咁肌肉型嘅男仔，所以都NG咗好多次。」&#13;<br> <br> <spanclass>「凍到凸點」 &#13;<br> 不過黃凱芹就表示未有尷尬，他說：「我都冇嘢！不過嗰晚好凍，又NG咗好多次，凍到我有少少凸點。」&#13;<br> 對於有指歌手為無綫拍攝音樂特輯，以換取《勁歌》頒獎禮獎項，黃凱芹說：「唔係啩！我覺得唔應該係咁，我自己就冇爭取過啲乜，我只係好耐冇拍劇，希望今次拍劇唔好令人失望。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

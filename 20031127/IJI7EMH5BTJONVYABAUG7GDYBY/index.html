<html><header><meta charset="utf-8"><title>削皮吃生果防甲型肝炎</title></header><body><h1>削皮吃生果防甲型肝炎</h1><p>美聯社昨日報道指出，現時消費者較注重食用牛肉、魚肉及豬肉是否安全，但卻忽視吃了不潔蔬果後所引致甲型肝炎的危險性。有醫學專家表示，吃生果時宜將外皮削掉，而且不要吃蔬果變壞部份，即可預防患上甲型肝炎。不過，最安全做法仍是將食物（包括生果）徹底煮熟後才進食。&#13;<br> 美國疾病控制及預防中心估計，每年有七千六百萬美國人因為吃了不潔食物而引致不適，其中更有五千人因此死亡。</p></body></html>

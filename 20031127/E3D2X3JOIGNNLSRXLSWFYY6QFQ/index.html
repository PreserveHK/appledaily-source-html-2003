<html><header><meta charset="utf-8"><title>星展力拓品牌信用卡</title></header><body><h1>星展力拓品牌信用卡</h1><p>【本報訊】雖然不少銀行近年積極發展聯營卡業務，但星展銀行卻以商戶品牌發展聯營卡。目前，該銀行共有4款商戶品牌卡，總發卡量約5000張。另外，該銀行10月及11月份簽帳均有上升。&#13;<br> 星展信用卡業務總監蔣偉森接受訪問時表示，商戶品牌卡有助銀行增加主卡的簽帳額。據該銀行統計顯示，擁有旗下商戶品牌卡的信用卡消費，較其他高約20%，反觀聯營卡則未必能真正幫助簽帳額。&#13;<br> 他又透露，該銀行10月份信用卡簽帳率，較9月份增長數個百分點，料本月升勢持續。&#13;<br> 此外，其應收帳也有輕微增長。目前，星展銀行在香港發卡量約95萬張。</p></body></html>

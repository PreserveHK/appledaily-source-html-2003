<html><header><meta charset="utf-8"><title>性騷擾法例保障兩性</title></header><body><h1>性騷擾法例保障兩性</h1><p>根據《性別歧視條例》規定，任何基於性別、婚姻狀況及懷孕的歧視，以及性騷擾均屬違法。條例同時保障男性和女性，適用於全港僱主，包括政府。&#13;<br> 性騷擾可分為兩類。第一類是指任何具冒犯性、侮辱性及威嚇性的不受歡迎的性要求，並涉及性的行為或行徑；第二類是指工作環境中充斥涉及性的行為、言語或圖片，造成「具有敵意或具威嚇性的工作環境」，使人難以安然工作。&#13;<br> 此外，任何以口頭或書面對某人或其在場時作出涉及性的陳述，也屬違法。</p></body></html>

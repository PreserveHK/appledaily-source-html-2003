<html><header><meta charset="utf-8"><title>孕婦服海鹽減嬰腦受損</title></header><body><h1>孕婦服海鹽減嬰腦受損</h1><p>美國醫學會最新一期醫學期刊指出，兩個月至七個月大的初生嬰兒，會有較大的死亡率及出現腦部問題，其中包括大腦麻痹；而阿德萊德大學的研究發現，讓孕婦食用海鹽（圖），可減低早產嬰兒腦部受損及死亡率。&#13;<br> 阿德萊德大學研究人員指出，於1996至2000年期間，在澳洲及新西蘭共十六間醫院內，以硫酸鎂（即海鹽）測試了逾千名孕婦，並追蹤其嬰兒至兩歲大，孕婦分為兩組，一組食用海鹽，另一組服用安慰劑，結果發現前者誕下的嬰兒死亡及患上大腦麻痹風險率都減少百分之十七。</p></body></html>

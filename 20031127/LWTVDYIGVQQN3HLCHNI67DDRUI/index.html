<html><header><meta charset="utf-8"><title>紫蝴蝶散發懷舊味</title></header><body><h1>紫蝴蝶散發懷舊味</h1><p>梁詠琪為配合與古董車拍攝，特地以一身復古味濃的紫色連身裙出現，另外又準備一件西班牙品牌Zara的背心，趁冬意未濃仍趕及穿着。GiGi表示以往曾找設計師幫忙揀衫，但發覺不合自己心水，故寧願親自打點。GiGi又謂嫌mix&amp;match費心神，故以新寵totallook示人，全身包括樽領衫、長裙及鞋都是法國品牌Cacharel的出品，她說：「今年興復古，所以除咗古董車外，我呢條花裙都好復古，襯埋條fans送嘅水晶碧茜就最啱。」</p></body></html>

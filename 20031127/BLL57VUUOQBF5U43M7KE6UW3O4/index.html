<html><header><meta charset="utf-8"><title>嘉禾擬售上海戲院權益</title></header><body><h1>嘉禾擬售上海戲院權益</h1><p>【本報訊】嘉禾娛樂（1132）主席鄒文懷表示，獨立第三者認購集團新股之商討仍在進行中，買家包括內地及海外財團。但他強調引入策略夥伴時，希望對方是「同自己有啲關係，可以互惠互利」。&#13;<br> 關於該公司較早前配售新股集資2355萬元，令鄒文懷持股量由31%降至26%，他表示，目前沒有再減持股份的計劃，並強調不會淡出處理嘉禾的業務。&#13;<br> 該公司執行董事諸兆俊表示，因應CEPA以珠江三角洲為焦點，該集團正檢討內地戲院經營策略，初步決定將重心移近香港，故計劃將所持的上海戲院權益售予合作夥伴。但金額則未有披露。</p></body></html>

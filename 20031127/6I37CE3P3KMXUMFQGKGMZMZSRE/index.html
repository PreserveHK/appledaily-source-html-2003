<html><header><meta charset="utf-8"><title>原史奈陪Fans跑馬拉松</title></header><body><h1>原史奈陪Fans跑馬拉松</h1><p>現年二十二歲的日本性感女星原史奈，一向喜歡運動，她已準備參加本周日在日本河口湖舉行的馬拉松賽跑，當日fans亦可以跟她一同比賽。&#13;<br> 日本報章《日刊Sports》，本周日在河口湖舉行的馬拉松賽跑，大會為增加吸引力，以性感新星原史奈作招徠，她當日除了會落場比賽外，更會送出親筆簽名紀念品予到場fans。而大會當日更接受即場報名，讓fans與原史奈一較高下。</p></body></html>

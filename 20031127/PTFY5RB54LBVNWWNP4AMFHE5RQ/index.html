<html><header><meta charset="utf-8"><title>珍納積遜結婚有暗湧</title></header><body><h1>珍納積遜結婚有暗湧</h1><p>珍納積遜（JanetJackson）的兄長米高積遜（MichaelJackson）雖然被兒童性侵犯案困擾，但這事似乎沒有影響到珍納積遜的結婚計劃。&#13;<br> 不過據美國小報《Star》報道，三十七歲的珍納與三十歲的音樂人男友JermaineDupri在婚禮的細則上出現分歧。&#13;<br> 據知情人士向《Star》透露：「珍納希望婚禮私人而親密，但男方則崇尚堂皇華麗，他希望與珍納這樣的名人舉行一個別開生面的婚禮。」</p></body></html>

<html><header><meta charset="utf-8"><title>中信20億入股北方電力</title></header><body><h1>中信20億入股北方電力</h1><p>【本報訊】據新華社報道，內蒙古電力集團、中國華能集團、神華集團及中信泰富（267）簽訂協議，籌組明年成立北方電力集團，註冊股本約100億元（人民幣、下同），內蒙古電力佔四成股權，餘下3公司各佔兩成股權，故中信泰富投入資金約20億元。&#13;<br> 據介紹，北方電力將在內蒙古發展大型燃煤火力發電廠，目前區內的火電裝機容量約1000萬千瓦。&#13;<br> 另據《21世紀經濟報道》引述中信泰富主席榮智健指，中信泰富斥3億元，與中華全國體育總會及中國奧委會，共同投資華奧星空科技及華奧星空信息，中信泰富不佔控股權。</p></body></html>

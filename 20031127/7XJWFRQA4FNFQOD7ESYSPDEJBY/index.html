<html><header><meta charset="utf-8"><title>超級鐵達尼抵悉尼</title></header><body><h1>超級鐵達尼抵悉尼</h1><p>全球第七大郵輪「星河公主」（StarPrincess）號，周三首次駛入澳洲悉尼港，是歷來到訪該港口的最大郵輪。悉尼檢疫當局要增派兩倍人手，才能應付登岸的三千八百人。<br> &#13;<br> <spanclass>檢疫人手倍增 &#13;<br> 「星河公主」號隸屬全球第三大郵輪公司P&amp;O，排水量十萬零九千公噸，體積是「鐵達尼」號的兩倍，比全球最大航空母艦、美軍「尼米茲」號還要大；重量等於二百八十架珍寶客機。&#13;<br> 「星河公主」號高十八層，設施包括一間夜總會、九間餐廳和咖啡店、十二間酒吧、五個泳池、九個按摩浴池，另有教堂、劇院、小型哥爾夫球場、藝術館和賭場。&#13;<br> 法新社/《悉尼先驅晨報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>世紀建業欲擴博彩生意</title></header><body><h1>世紀建業欲擴博彩生意</h1><p>【本報訊】世紀建業（079）前日成為首間踏足博彩中介人業務上市公司，其執行董事曾昭武（圖）昨日表示，收購鑽石會5%，是希望透過上市公司引進其他資金來源，亦可提高行業管理水平，及令公眾人士了解博彩中介人業務是與一般旅行社無異，只是當中涉及賭場、賭博等元素。&#13;<br> 曾昭武又稱，日後除考慮增持該兩銀團，亦擬收購澳門其他博彩中介團體，最終希望博彩相關業務能佔世紀建業整體營業額40%。該公司手頭現金約4000萬元，足夠支付是次收購，但日後若有需要，他不排除配股及發行新股集資。世紀建業股價昨升83.7%，收報0.09元。</p></body></html>

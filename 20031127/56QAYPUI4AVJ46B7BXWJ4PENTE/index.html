<html><header><meta charset="utf-8"><title>靚佬湯與名嘴格鬥</title></header><body><h1>靚佬湯與名嘴格鬥</h1><p>荷李活靚佬湯告魯斯（TomCruise）近日忙於宣傳最新力作《最後武士》，他剛出席完於日本舉行的首映禮後，日前又亮相名嘴萊利京（LarryKing）的節目，暢談拍攝新片的感受。靚佬湯更即興跟換上和服的萊利京用武士刀比試。&#13;<br> <br> <spanclass>大展廚藝 &#13;<br> 此外，靚佬湯又亮相奧花雲費（OprahWinfrey）主持的清談節目，他除了接受訪問外，又在節目中一展廚藝，烹調意大利粉。靚佬湯為了宣傳下月五日公映的《最》片，可算無所不用其極。</spanclass></p></body></html>

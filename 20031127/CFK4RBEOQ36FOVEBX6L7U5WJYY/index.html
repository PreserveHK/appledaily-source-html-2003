<html><header><meta charset="utf-8"><title>伊健鏡頭煞停林寶堅尼</title></header><body><h1>伊健鏡頭煞停林寶堅尼</h1><p>鄭伊健早前到上海和新疆拍攝新一輯Canon數碼相機廣告，他在廣告中還化身攝影師，拍攝拳賽、男女在升降機內親熱和林寶堅尼疾馳等場面。<br> &#13;<br> <spanclass>偷拍偷情 &#13;<br> 伊健在上海拍攝埋身肉搏的拳賽時，其中一位拳手正是南非四屆拳擊冠軍，本來導演安排伊健與該拳手對壘，惜二人身形相差太遠，最後只好作罷。伊健看到該拳手猛力向對手揮拳後笑說：「好彩唔使我打，唔係實俾佢打扁。」後來伊健到上海一古董升降機內，拍攝一對男女正在偷情親熱的場面，伊健邊拍邊笑指該對演員非常專業。&#13;<br> 而伊健在新疆取景時，大會特地運送一部林寶堅尼往當地，拍攝跑車高速奔馳，然後在伊健面前停下的場面，非常落本。</spanclass></p></body></html>

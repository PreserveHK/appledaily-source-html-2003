<html><header><meta charset="utf-8"><title>磁力共振測出失憶先兆</title></header><body><h1>磁力共振測出失憶先兆</h1><p>美國紐約大學以磁力共振顯影技術（圖）偵測腦部的變化，可以診斷出罹患失憶症的先兆。專家指出，使用磁力共振顯影技術，任何步入高齡人士都可以一年花十五分鐘時間留下腦部中間顳葉的顯影，隔年再做同樣的顯影，若出現大幅變化，就要注意。&#13;<br> 研究小組指出在過去六年，針對四十五名六十至八十五歲健康人士的腦部變化研究，發現若大腦皮層中間顳葉每年都呈現大幅萎縮的人士，腦力減弱情況相當嚴重。測試者中十三人在六年間有記憶力嚴重減退問題，而這十三人中有十一人的中間顳葉非常明顯地萎縮。專家稱，採用磁力共振顯影的方式偵測，準確度高達百分之九十，比起別的偵測方式精確及方便。</p></body></html>

<html><header><meta charset="utf-8"><title>黑妹右手嚴重灼傷</title></header><body><h1>黑妹右手嚴重灼傷</h1><p>人稱「黑妹」的酒廊歌手李麗霞，個多星期前在旺角金聲戲院附近行街時，跣腳失去平衝，急忙中找物件支撐身體，卻不慎將手插入旁邊一間燒臘舖擺出行人路的一大煲例湯之中，右手嚴重燙傷，部份皮膚更被灼至半生熟，要送院接受刮肉手術。黑妹住院九日，共花費了十萬多元醫藥費。<br> &#13;<br> <spanclass>不追究燒臘舖 &#13;<br> 記者昨日致電黑妹的好友魯振順，他確認有此事，他說：「我哋啲朋友都叫黑妹追究呢間燒臘舖，但黑妹唔打算追究呢間食肆，因為覺得人哋係做小本生意，費事人哋執笠。黑妹個老公喺事發第二日去過呢間燒臘舖，佢哋重擺咗煲湯出嚟，所以佢好勞氣，因為真係好危險。」&#13;<br> 採訪：張止寒</spanclass></p></body></html>

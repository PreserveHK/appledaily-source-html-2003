<html><header><meta charset="utf-8"><title>李彩樺狂毆黃宗澤</title></header><body><h1>李彩樺狂毆黃宗澤</h1><p>李彩樺（阿Rain）、黃宗澤及馬國明昨日於清水灣電視城，拍攝無綫新劇《我師傅係黃飛鴻》，劇中黃宗澤慘遭馬國明及四名大漢圍毆，雖然黃宗澤事前戴上護腕及腳套，但亦感到痛楚。問到他可有受傷時，黃宗澤說：「都冇嘢㗎，只係有少少痛囉！因為我背部冇墊嘢，頭先撞牆就比較辛苦啲。」&#13;<br> <br> <spanclass>傳短訊畀林峯 &#13;<br> 李彩樺眼見幾位男演員打得興高采烈，亦湊興拿起木棍扮打黃宗澤，她說：「我都好想打，拍咗成個月都未打過，團火都就嚟熄喇。」問到有否致電恭喜前緋聞男友林峯在台慶得獎，她說：「我有打畀佢同Send短訊恭喜佢。」	&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

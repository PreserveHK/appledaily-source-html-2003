<html><header><meta charset="utf-8"><title>花旗基金業務遭調查</title></header><body><h1>花旗基金業務遭調查</h1><p>【本報綜合報道】全球最大金融服務公司花旗集團（Citigroup）說，美國聯邦檢察機構正調查該集團旗下互惠基金與一家基金銷售代理公司（Transfer-agent）是否存在一項私下協議。&#13;<br> 花旗資產管理（CAM）主席兼行政總裁瓊斯向該公司高層發出內部通知承認，CAM原先與這家代理公司達成「收益保證協議」的安排，該公司同意向CAM旗下互惠基金支付一筆為數1600萬美元加利息的款項，但這筆錢從未過數，而CAM亦沒有向各互惠基金董事會通報此事。</p></body></html>

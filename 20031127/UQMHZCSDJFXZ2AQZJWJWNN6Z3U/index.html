<html><header><meta charset="utf-8"><title>引渡回港入獄四年</title></header><body><h1>引渡回港入獄四年</h1><p>轟動一時的葛柏貪污案於七十年代發生，總警司葛柏（PeterFitzroyGodber，圖）因貪污四百三十七萬元，在七一年始被警方內部調查。由於風聲洩露，葛柏不斷將巨款滙離香港，同時申請提早退休。至七三年，警方正式採取搜查行動，但葛柏卻已潛逃返英國，社會迴響極大。七四年廉政公署成立，香港中央裁判署簽發臨時拘捕令，在七五年將葛柏引渡返港受審，過程引起市民和傳媒極度關注。最後葛柏被判入獄四年，並在小欖精神病院服刑，七七年刑滿後離港。</p></body></html>

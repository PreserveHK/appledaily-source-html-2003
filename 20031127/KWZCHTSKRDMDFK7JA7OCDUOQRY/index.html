<html><header><meta charset="utf-8"><title>Dido愛情家庭兩受挫</title></header><body><h1>Dido愛情家庭兩受挫</h1><p>英國天后Dido在事業上順風順水，相隔四年推出的大碟《LifeforRent》依然暢銷，至今已售出六百萬張，但私人生活卻屢受打擊，不僅其父受腦病困擾，最近她又與男友FerdieUnger-Hamilton分手，可謂屋漏兼逢連夜雨。&#13;<br> 據英國《太陽報》報道，Dido去年與相戀七年的律師男友分手後，便開始與一手提攜她的唱片公司高層Ferdie交往，二人今年一月分手後，四月又復合，可惜最終都因聚少離多而分開。Dido曾對友人表示，身為英國最暢銷女歌手的壓力破壞了其愛情生活，猶幸其父已逐漸康復。</p></body></html>

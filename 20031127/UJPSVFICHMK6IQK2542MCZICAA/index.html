<html><header><meta charset="utf-8"><title>騰達主席涉造假被控</title></header><body><h1>騰達主席涉造假被控</h1><p>【本報訊】以上海為發展基地的上市公司騰達智能科技有限公司主席許培新，以及該公司執行董事蔡雅娟涉嫌串謀就公司的業務紀錄及股票交易進行欺詐，被廉政公署落案起訴，控告他們去年七月至本年四月期間，涉串謀使用虛假文書等罪名，今日將在東區裁判法院提堂。&#13;<br> 現年四十歲的許培新及現年四十六歲的蔡雅娟，暫被控一項串謀使用虛假文書罪名，許培新另被控一項串謀詐騙罪名。他們已獲廉署准以保釋外出，等候今日提堂。<br> &#13;<br> <spanclass>另涉不當交易 &#13;<br> 另外，許被指涉嫌不誠實地製造一個虛假或有誤導成份的表象，顯示有人在股票市場上活躍地買賣「騰達」股票，而這些買賣據稱是真正的股票交易。</spanclass></p></body></html>

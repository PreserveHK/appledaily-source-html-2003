<html><header><meta charset="utf-8"><title>美擬立法監管匯市</title></header><body><h1>美擬立法監管匯市</h1><p>【紐約彭博資訊】美國眾議院農業委員會主席戈德利特（BobGoodlatte）表示，針對美國日前有47人涉嫌外滙交易詐騙而遭拘捕一事，美國國會明年可能召開聽證會，商議如何監管每日交易金額高達1.2萬億美元的外滙市場。&#13;<br> 這將是美國國會自1999年以來，首次對規管鬆弛的外滙市場舉行聽證會。&#13;<br> 眾議院農業委員會另一名民主黨籍議員史登賀姆（CharlesStenholm）透露，由美國聯邦儲備局、證券及交易監察委員會（SEC）、商品期貨交易委員會和財政部主管組成的「金融市場總統工作組」，應提出建議以改進金融市場的規管法例。</p></body></html>

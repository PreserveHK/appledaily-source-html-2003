<html><header><meta charset="utf-8"><title>柴崎幸AllenB闊腳褲遮醜</title></header><body><h1>柴崎幸AllenB闊腳褲遮醜</h1><p>柴崎幸被指是木村拓哉螢幕上的至愛，她的樣貌、演技及穿衣之道，皆被日本人捧為上級，可惜她本人卻一再強調自己沒有潮流觸覺。&#13;<br> 問柴崎幸喜愛甚麼品牌及流行打扮，她皆說不知道，多穿褲子的她說：「我很怕太女性化的打扮，穿裙子也是我入行以後的事，着裙都一定襯boots遮掩雙腳，叫我穿迷你裙就可免則免了!」<br> &#13;<br> <spanclass>買衫免試身 &#13;<br> 不過形象設計師宇都宮郁子卻爆料，指柴崎幸很了解自己的身體，每次行街買衫，不用試身就付款，速度之快令人咋舌，但同時顯示她對打扮其實是有觸覺的。&#13;<br> 撰文：盧幼萍&#13;<br> </spanclass></p></body></html>

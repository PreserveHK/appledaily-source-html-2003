<html><header><meta charset="utf-8"><title>倉木麻衣處女LiveShow獻紅白</title></header><body><h1>倉木麻衣處女LiveShow獻紅白</h1><p>日本女歌手倉木麻衣，入行以來從來沒有在現場音樂節目中演出，日本NHK電視台，今年終於成功邀得她出席今年除夕舉行的《第54屆紅白歌唱大賽》，觀眾終於可以目睹倉木首次在直播電視節目中表演。&#13;<br> <br> <spanclass>歌手名單公布 &#13;<br> 昨日NHK電視台亦公布了有份演出今屆《紅白》的歌手名單，當中包括SMAP、w-inds、Gackt、TOKIO、濱崎步、中島美嘉、安室奈美惠、Morning娘和BoA等。除了倉木麻衣外，一青窈、女子十二樂坊和後藤真希均是首次參加《紅白》。而人氣新人森山直太朗將和母親森山良子同台演出。</spanclass></p></body></html>

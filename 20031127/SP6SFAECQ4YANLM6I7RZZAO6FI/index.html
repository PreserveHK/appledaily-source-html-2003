<html><header><meta charset="utf-8"><title>恆通傳月底再裁員</title></header><body><h1>恆通傳月底再裁員</h1><p>消息透露，與CSL同屬澳大利亞電訊（Telstra）、經營海底光纜服務的恒通會再有裁員行動，受影響人數最少涉及20至30人，主要來自工程部門，最快在本月底公布。據悉，是次裁員亦是遵照今年5月，恒通重組銀團及業務的計劃。當時，恒通董事會已表明，年內會裁減250名員工。&#13;<br> 該公司上月底已宣布全球裁減43人，香港佔20人，被裁員工種主要在行銷及市務部門，其中包括部份資深員工。&#13;<br> 澳大利亞電訊國際總裁莫大衛昨拒絕評論恒通會否進一步裁員。</p></body></html>

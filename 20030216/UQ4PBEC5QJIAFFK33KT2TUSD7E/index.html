<html><header><meta charset="utf-8"><title>梁家輝、鞏俐親熱冇Feel</title></header><body><h1>梁家輝、鞏俐親熱冇Feel</h1><p>由梁家輝和鞏俐主演、內地導演孫周執導的電影《周漁的火車》，前日在柏林影展舉行記者會。有記者問到均是已婚人士的梁家輝與鞏俐演繹火辣場面可感尷尬時，二人即異口同聲表示沒有感覺。<br> &#13;<br> <spanclass>《周》片無緣角逐 &#13;<br> 雖然不少影評人均對《周》片留下深刻印象，可惜該片並非參賽電影，無緣角逐大獎。而本屆參與柏林影展的內地電影，還包括張藝謀執導的《英雄》及李楊執導的《盲井》，其中《英雄》與妮歌潔曼主演的《此時．此刻》均被外國的通訊社視為賽前大熱。</spanclass></p></body></html>

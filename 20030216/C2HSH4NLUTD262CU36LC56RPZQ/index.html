<html><header><meta charset="utf-8"><title>封面故事：<br>全城消夜大全</title></header><body><h1>封面故事：<br>全城消夜大全</h1><p>消夜害人不淺！為了這個消夜專題，我們食足七日消夜，內置水泡身形愈見膨脹、長駐的眼肚直逼董伯伯……本想交稿以後飛身纖體，誰不知一個箭步竟然重蹈覆轍，再度走去食消夜。因為消夜的誘惑實在令人難以抗拒，為咗貪小便宜、為咗等齊班friends、為咗唔使逼……情願捱肚餓都要等到深宵食消夜，難怪夜貓一族愈來愈多！&#13;<br>&#13;<br>記者：吳佩璇、陳珮娟、尹珊珊&#13;<br>攝影：陳智良、陳穎、黃子偉、陳偉強、周旭文&#13;<br>鳴謝：新南苑大排檔（23318717）、強記大排檔（27762712）</p></body></html>

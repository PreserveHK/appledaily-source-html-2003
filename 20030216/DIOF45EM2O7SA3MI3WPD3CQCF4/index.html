<html><header><meta charset="utf-8"><title>Yumiko差啲做咗阿太</title></header><body><h1>Yumiko差啲做咗阿太</h1><p>鄭希怡（Yumiko）、劉思惠（Maggie）、趙頌茹、向海嵐及Boy'Z等人，昨日到尖沙嘴美麗華商場，擔任「More第一屆美容產品大賞頒獎禮」的頒獎嘉賓。<br> &#13;<br> <spanclass>有男友養 &#13;<br> Yumiko前晚在奧海城的活動中大爆自己曾經一時衝動想與男友結婚，她說：「喺十八、九歲嗰年情人節，我男朋友突然話養我，之後我重即刻諗住同佢去註冊，好彩去到時註冊處已經閂咗門，諗番起都覺得好險。」不過Yumiko卻自歎入行後少了追求者，她說：「可能出面啲人會覺得我會好忙，所以就少咗好多機會。」&#13;<br> 採訪：李珮洳　&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

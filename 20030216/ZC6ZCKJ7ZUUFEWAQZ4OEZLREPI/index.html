<html><header><meta charset="utf-8"><title>爬頭人仰車翻</title></header><body><h1>爬頭人仰車翻</h1><p>【本報訊】昨凌晨一時許，彩虹清水灣道近牛池灣街市發生交通意外，姓馮（二十七歲）鐵騎士駕本田電單車載着姓周（二十四歲）女友，沿龍翔道左轉入清水灣道時，由於警方在路面設置警察路障，導致車輛需慢駛造成輕微擠塞。&#13;<br> 鐵騎士疑貪方便楔位爬頭，卻撞倒前面兩輛私家車的車身，當場人仰車翻雙雙倒地，兩名男女同受輕傷送院（圖），敷治後均無礙。肇事司機事後接受酒精呼氣測試，證實無飲酒。&#13;<br> 伍浦鋒攝</p></body></html>

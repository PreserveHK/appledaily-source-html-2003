<html><header><meta charset="utf-8"><title>背後藏淒酸愛情故事</title></header><body><h1>背後藏淒酸愛情故事</h1><p>何以姻緣石求姻緣特別靈驗？據在姻緣石旁售賣香燭三十八年的謝姑娘說，姻緣石是一對情侶的化身，而背後蘊藏着一段淒酸感人的愛情故事。&#13;<br> 戰後，一名外籍軍官與一名中國女子相愛，卻遭家人反對。其後，他們雙雙私奔上山雙宿雙棲（即半山寶雲道姻緣石現址），可是最後餓死山林化為石頭。&#13;<br> 隨後，他們託夢給北角一帶的婦女，並許諾會撮合所有向其膜拜的有情人。因向其祈求姻緣特別靈驗，姻緣石由五十年代起直至今日，都是戀人們祈求良緣的希望。</p></body></html>

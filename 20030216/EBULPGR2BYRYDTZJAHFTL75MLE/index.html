<html><header><meta charset="utf-8"><title>　　新浪網情人節大塞車 - 李八方</title></header><body><h1>　　新浪網情人節大塞車 - 李八方</h1><p>八方竟成情人節受害者！事緣八方有位新加坡朋友，前日（即情人節當天）透過佢喺新浪網嘅電子郵箱sendemail畀八方，將一啲新聞材料傳送過嚟，噚日重打電話問八方點解收到料都唔報出嚟，但係八方前日實在收唔到佢嘅電郵。於是八方呢位朋友上去新浪網嘅郵箱翻查何解，原來新浪網已經send咗封公開信畀佢，話情人節當日實在太多郵件，令系統一度不勝負荷，致部份郵件無法傳送。&#13;<br> 八方跟住上去新浪網睇睇，一切已經回復正常，好彩老友嘅情報只係遲咗一日，都未成為舊聞。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

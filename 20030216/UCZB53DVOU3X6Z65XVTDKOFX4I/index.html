<html><header><meta charset="utf-8"><title>仙蒂歌羅馥拋到嘔</title></header><body><h1>仙蒂歌羅馥拋到嘔</h1><p>美國名模仙蒂歌羅馥（CindyCrawford）和任賢齊與女友Tina等，昨日在新西蘭出席歐米茄手表的宣傳活動。<br> &#13;<br> <spanclass>小齊搵女友 &#13;<br> 仙蒂歌羅馥昨日應大會邀請出海，為美洲盃帆船賽任鳴槍嘉賓，但因為風浪太大，仙蒂竟然暈船浪，更多次嘔吐，大會顧及仙蒂的身體狀況，當她主持完有關儀式後，臨時取消了接受傳媒訪問的環節，更立即請工作人員以船接載仙蒂返回岸上休息。&#13;<br> 小齊首次出海欣賞帆船比賽，他說：「我在船上見不到女友就很擔心，四處找她，因為我都擔心她會暈船浪。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>醉駕撞毀平治</title></header><body><h1>醉駕撞毀平治</h1><p>【本報訊】一輛早年購買逾百萬元的平治600SEL房車，昨清晨六時許，沿九龍塘多實街右轉德雲道時，突鏟上行人路撞毀燈柱，司機再扭軚將房車橫亙路中後逃去無蹤，途人發現報警（圖）。&#13;<br> 警員調查發覺車上乘客位有安全氣袋彈出，而車匙正插於匙孔內，於是將車拖走調查。四個小時後，一名姓陳三十歲男子到西九龍交通總部自首，自稱是肇事房車司機，他身有酒氣，警員為他進行酒精呼氣測試證實超標，於是將他拘捕。&#13;<br> 伍浦鋒攝</p></body></html>

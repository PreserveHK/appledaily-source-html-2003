<html><header><meta charset="utf-8"><title>陳敏之為父病心力交瘁</title></header><body><h1>陳敏之為父病心力交瘁</h1><p>在灣仔會展舉行的「第三十屆情人節婚紗及結婚用品展」昨日繼續上演多場婚紗show，演出的模特兒包括陳敏之、Rosemary及歐陽妙芝等。<br> &#13;<br> <spanclass>時刻陪伴左右 &#13;<br> 早前陳敏之透露其父患上肺癌，她擔心得日漸消瘦，昨日再提此事時她仍滿面愁容，她說：「情人節都係陪屋企人，當咗爸爸係情人，好彩佢最近精神好番啲，𠵱家要爭取一分一秒陪佢。」&#13;<br> 陳敏之續說：「𠵱家我嘅精神壓力真係好大，唔可以畀自己病，因為驚自己病會傳染畀爸爸，令佢有併發症。醫生話爸爸個病電療同化療都冇用，惟有畀靈芝爸爸食啦。」問她為何不向TVB請假照顧爸爸？她說：「好難㗎，我唔知爸爸個病會拖幾耐。」</spanclass></p></body></html>

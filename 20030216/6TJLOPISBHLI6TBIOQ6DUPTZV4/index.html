<html><header><meta charset="utf-8"><title>澳門指殺手報道失實</title></header><body><h1>澳門指殺手報道失實</h1><p>【本報訊】澳門消息：就有香港報章昨日報道有殺手集團涉與澳門十八宗槍殺案有關一事，澳門保安局昨晚透過新聞局發聲明，指有關報道無事實根據，保安局對報章刊登未經證實消息感到失望和遺憾。&#13;<br> 澳門保安局的聲明內容如下：「香港個別報章今（十五日）提及本澳政權移交前多宗案件的報道，並無事實根據，對於有報章刊登未經證實的消息，當局感到失望和遺憾。&#13;<br> 保安當局強調：粵港澳三地有緊密的合作機制且運作良好，正如第六屆粵澳警務工作定期會晤將於本月二十日在澳門舉行，屆時雙方將會就加強打擊跨境犯罪活動商討有效的合作措施。」</p></body></html>

<html><header><meta charset="utf-8"><title>台海兩岸賀元宵</title></header><body><h1>台海兩岸賀元宵</h1><p>昨日是元宵佳節，除了傳統的花燈之外，台灣最刺激的活動莫過於台北縣萬里鄉野柳村的神明淨港。&#13;<br> 在隆重的祈福儀式過後，先是縣長蘇貞昌等搭漁船巡港，再接着是打赤膊的鄉民陸續抬着神轎，一聲令下，奮勇跳入海中，再緩緩游回岸上，場面十分壯觀。相傳這項神明淨港活動可以去晦辟邪。&#13;<br> 淨港後，鄉民又轉往仁和宮廣場，進行驚險又具特色的過火儀式。一群壯士赤腳抬着神轎，衝過已經燒紅的炭火堆，慕名前來觀賞的民眾驚呼聲不斷。&#13;<br> 台海兩岸民眾都少不了晚上的賞燈活動，北京一對情侶則在街頭點燃煙花，增添浪漫氣氛。&#13;<br> 中央社/中新社</p></body></html>

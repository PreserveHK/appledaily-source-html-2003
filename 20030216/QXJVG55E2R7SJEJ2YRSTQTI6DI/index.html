<html><header><meta charset="utf-8"><title>沙井漏石油氣</title></header><body><h1>沙井漏石油氣</h1><p>【本報訊】大埔居屋宏福苑發生漏石油氣意外，昨清晨五時許，宏盛閣一名五十一歲姓吳護衞員在地下當值期間，突然聞到一股類似煤氣異味；由於近期發生兩宗路邊地下煤氣管漏氣爆炸，導致多個沙井渠蓋彈起傷人，護衞遂報警求助。&#13;<br> 消防員到場經儀器探測後證實為石油氣洩漏（圖），相信石油氣由供應屋苑中央石油氣的泵房對開一個沙井內的喉管漏出，立即通知石油氣供應商派員到場關上總掣及緊急維修。至於漏氣原因，石油氣供應商仍調查中。&#13;<br> 宋光明攝</p></body></html>

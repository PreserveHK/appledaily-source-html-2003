<html><header><meta charset="utf-8"><title>國足召4小將鬥愛軍</title></header><body><h1>國足召4小將鬥愛軍</h1><p>【綜合中國外電】繼大戰巴西後，中國國家足球隊將於周日在武漢體育場與愛沙尼亞國家隊友賽；不過這仗幾名海外國腳都會免役，加上亦有不少國腳受傷，中國國家隊教練阿里漢於是提升了四名國奧隊員入隊。<br> &#13;<br> <spanclass>提升杜威等成大國腳 &#13;<br> 隨着李鐵等三名外流球員離去，加上李瑋峰、于根偉及徐雲龍等都有傷，國足教練阿里漢提升了四名國奧隊球員杜威、路姜、孫祥及吳偉安，成為大國腳。阿里漢說：「目前傷兵較多，難排出一個完整陣容；與巴西一戰給我們帶來積極影響，因全世都知我們打和了巴西，但若對愛沙尼亞時我們踢得一無是處，這是完全不行的。」</spanclass></p></body></html>

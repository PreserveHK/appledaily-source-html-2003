<html><header><meta charset="utf-8"><title>教育津貼始於64年</title></header><body><h1>教育津貼始於64年</h1><p>公務員「海外教育津貼」始自一九六四年，公務員事務局資料顯示，當時香港教育設施不足以應付以英語為母語的學童需求，因此政府推出津貼，以便外籍公務員子女可在英國升學；七二年政府基於公平原則，將受惠範圍擴至本地公務員。&#13;<br> 其後政府鑑於本地教育質素已大為提高，沒有理由繼續為送子女往外國升學的公務員提供資助，所以決定由九六年八月一日起，新入職的公務員不再享有這項福利，但之前獲聘的公務員則繼續可享有該津貼。</p></body></html>

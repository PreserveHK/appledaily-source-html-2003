<html><header><meta charset="utf-8"><title>陳冠希一提緋聞呻悶</title></header><body><h1>陳冠希一提緋聞呻悶</h1><p>陳冠希（Edison）及鄭希怡（Yumiko）前晚到奧海城，出席「聯Fan所情繫奧海城」情人夜派對，兩人於活動上與現場觀眾大玩遊戲。<br> &#13;<br> <spanclass>求手下留情 &#13;<br> 而Edison昨日中午於美麗華商場出席「More——第一屆美容產品大賞頒獎禮」，對於有傳他與鍾欣桐（阿嬌）同遊日本，Edison說：「我只係同朋友去，呢啲嘢講到好悶啦，有親阿嬌同阿樂個名就實有我個名。」&#13;<br> 此外，前晚於奧海城的活動中，觀眾可於壁報板上留下愛的宣言，有一對戀人竟寫上「菲，有了你我才覺得生命有意義，多謝你。Honey，鋒。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>伊拉克危機最新發展</title></header><body><h1>伊拉克危機最新發展</h1><p>開戰有150萬難民&#13;<br> ．聯合國機密文件預測，美伊開戰會製造一百五十萬名伊拉克難民，料有三成的五歲以下兒童會死於營養不良。&#13;<br> ‧美國情報機關分析過卡塔爾半島電視台日前播出的錄音帶後，「幾乎肯定」講話者就是拉登。&#13;<br> ‧美國聯邦調查局警告，向敵國電腦施以「愛國侵略」屬重罪，呼籲美國黑客不要以身試法。&#13;<br> ‧在美國壓力下，伊拉克已去函聯合國裁軍會議，表示放棄擔任大會輪任主席。&#13;<br> ‧美國以「危害國家安全」為理由，驅逐一名伊拉克記者出境，伊拉克稍後驅逐四名在伊工作的美國霍士新聞頻道記者報復。</p></body></html>

<html><header><meta charset="utf-8"><title>柏芝情人節好寂寞</title></header><body><h1>柏芝情人節好寂寞</h1><p>張栢芝與謝霆鋒分手後，心情一直未真正平復，大情大性的栢芝在情人節到了深圳，與劉德華一起宣傳電影《老鼠愛上貓》。<br> &#13;<br> <spanclass>「我沒有男友」 &#13;<br> 今個情人節沒有情人的栢芝向記者說：「我知道大家很關心我，可是我現在真的沒有男朋友，晚上回到香港還有些工作要處理，然後會與家人一起過節，說真的這個情人節我很寂寞。」栢芝說完已經有點聲音哽咽和眼眶發紅。&#13;<br> 此外，華仔一樣被傳媒追問感情問題，有記者問他之前一直沒有表態有女友，那作為一個成年男性，這些年是如何度過？當時滿場哄笑聲，華仔則明顯有點不快。</spanclass></p></body></html>

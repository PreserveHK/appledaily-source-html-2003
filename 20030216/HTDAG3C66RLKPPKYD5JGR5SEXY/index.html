<html><header><meta charset="utf-8"><title>靚貨精選</title></header><body><h1>靚貨精選</h1><p><spanclass><fontstyle>華麗珠串燭台&#13;<br>印度文化向來以燦爛華麗見稱，這幾盞珠串燭台可謂充份體現印度的國粹，五彩繽紛，各具特色，而且全部以人手製造（因為人工重平過買機器）！圖為方形燭台($179)、圓形燭台($199)、方形高身燭台($239)和南瓜燭台($159)。</fontstyle></spanclass></p><p>斗屋（22734977）&#13;<br> 地址：九龍奧海城2期高層地下28號舖</p><p><spanclass><fontstyle>高雅玻璃花瓶  &#13;<br> 錢慧儀在灣仔開設的家具舖Dentro專售世界著名設計師的產品，好像這兩款L’Anverre的玻璃花瓶，品味高雅，擺放家中絕對是身份象徵。</fontstyle></spanclass></p><p><br> &#13;<br> Dentro（28668829）&#13;<br> 地址：灣仔軒尼詩道24-34號大生商業大廈4號舖</p></body></html>

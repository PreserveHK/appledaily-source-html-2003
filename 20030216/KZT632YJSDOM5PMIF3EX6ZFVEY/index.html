<html><header><meta charset="utf-8"><title>肥溫男友舞台劇連中三元</title></header><body><h1>肥溫男友舞台劇連中三元</h1><p>英國女星琦溫絲莉（KateWinslet）的男友森文達斯（SamMendes），前日在表揚舞台劇工作者的OlivierAwards中贏得三個大獎，成為該頒獎禮歷史上首位連中三元的製作人。不過有份提名「最佳女主角」的姬妮芙柏露（GwynethPaltrow），卻未能奪獎。<br> &#13;<br> <spanclass>姬妮芙食白果 &#13;<br> 去年執導兩套劇目的森文達斯，贏得「最佳導演」、「最佳改編劇目」及「特別大獎」。而上年於倫敦主演舞台劇《Proof》的姬妮芙，雖然食白果，不過她與Coldplay男主音ChrisMartin則被目睹於情人節打得火熱。</spanclass></p></body></html>

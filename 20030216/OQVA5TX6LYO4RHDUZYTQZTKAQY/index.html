<html><header><meta charset="utf-8"><title>郭晉安獨霸廁所</title></header><body><h1>郭晉安獨霸廁所</h1><p>郭晉安和楊婉儀因為演出無綫劇集《戇夫成龍》大受觀眾歡迎，二人昨日被邀到廣州時代花園演出，吸引了約二千名巿民圍觀。<br> &#13;<br> <spanclass>觀眾熱情 &#13;<br> 郭晉安在《戇》劇演出丁常旺一角，大受歡迎，他昨日出現即受到巿民歡呼喝采。&#13;<br> 當郭晉安在台上把公仔拋下台時，觀眾即走到台前爭奪，場面混亂。&#13;<br> 大會為確保郭晉安的人身安全，特別派出約六名保安人員貼身保護，連郭晉安去洗手間都要清場，他說：「要趕人哋出嚟，我都覺得唔好意思。」&#13;<br> 記者陳梅香、甄朝健廣州直擊</spanclass></p></body></html>

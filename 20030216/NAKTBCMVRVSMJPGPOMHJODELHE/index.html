<html><header><meta charset="utf-8"><title>一個車胎累五車相撞</title></header><body><h1>一個車胎累五車相撞</h1><p>【本報訊】一個甩脫車胎引致兩宗連環車禍共五車撞毀。一輛重型貨車昨日下午一時許沿大埔吐露港公路行駛途中，其中一個車胎突然甩脫，車胎在高速公路滾動跳彈，一輛私家車切線閃避遭尾隨客貨車猛撞；另兩輛貨車及一輛客貨車亦閃避不及相撞，意外中共有三名司機及乘客受傷。&#13;<br> 事發後警員在現場路面撿獲一個懷疑「罪魁禍首」的重型車輛車胎，正追尋甩脫車胎貨車下落。至於肇事五車包括一輛私家車，兩輛密斗貨車及兩輛客貨車，各車主要車頭及車身撞毀，事後由拖車拖走維修。&#13;<br> 事發後，警方一度封鎖現場三條行車線調查車禍，導致大埔出九龍交通擠塞，車龍伸延至九龍坑。</p></body></html>

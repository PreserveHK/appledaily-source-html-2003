<html><header><meta charset="utf-8"><title>上戶彩、藤木直人新碟拍住上</title></header><body><h1>上戶彩、藤木直人新碟拍住上</h1><p>女星上戶彩與男星藤木直人不但合作拍攝話題日劇《新高校教師》，兩位兼職歌手日前更決定拍住上，齊齊為新碟宣傳，友好程度令雙方fans大叫妒忌。<br> &#13;<br> <spanclass>一舉兩得 &#13;<br> 本周開始，藤木與上戶會輪流推出合共四張的大碟及細碟，他們將一同亮相電視音樂節目，而張貼在各大車站的宣傳海報及宣傳巴士，亦會同時印上兩人的相片。&#13;<br> 上戶說：「今次因為拍住藤木先生一齊宣傳，我要加倍努力！」而唱片公司預計此方法可刺激唱片銷量，亦有助劇集收視。</spanclass></p></body></html>

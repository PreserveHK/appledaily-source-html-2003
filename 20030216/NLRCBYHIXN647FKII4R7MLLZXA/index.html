<html><header><meta charset="utf-8"><title>洛文前女友與樂手訂婚</title></header><body><h1>洛文前女友與樂手訂婚</h1><p>曾主演電視劇《沙灘拯救隊》的美國女星嘉門伊拉查（CarmenElectra），前日與拍拖近一年的搖滾樂手DaveNavarro於荷李活舉行訂婚儀式。與嘉門伊拉查曾有過婚約的前NBA球員洛文（DennisRodman），原本答應出席儀式，卻臨時改變初衷。<br> &#13;<br> <spanclass>洛文缺席 &#13;<br> 日前有消息指洛文會在伊拉查的訂婚儀式上現身，結果吸引大班記者到場採訪，可惜他最後缺席，令傳媒失望。其他到場嘉賓，還包括《花花公子》創辦人曉夏夫拿（HughHefner）及一班性感女星。</spanclass></p></body></html>

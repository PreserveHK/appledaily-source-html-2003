<html><header><meta charset="utf-8"><title>開槍要點　找掩護　發警告</title></header><body><h1>開槍要點　找掩護　發警告</h1><p>根據《警察通例》，當警員不能以溫和武力解決事件，及在下列三項情況下可以開槍：（1）保護自己及市民免受嚴重生命威脅或身體傷害。（2）拘捕涉嫌干犯嚴重暴力罪行，或企圖拒捕疑犯。（3）平息騷亂或暴動。&#13;<br> 本地督察協會主席廖潔明表示，警員均會接受嚴格射擊訓練，開槍前必須緊記三項要點：找掩護、開槍前發出口頭警告、射向目標物最大位置。<br> &#13;<br> <spanclass>須射目標最大位置 &#13;<br> 他補充，警方並無規定開槍時須射向疑犯任何指定位置，亦不存在向天開槍示警，但一般射擊訓練中，警員會專射向人形標靶中心，原因是即使射擊有偏差，子彈亦可射中目標物身體其他位置。&#13;<br> 本報記者</spanclass></p></body></html>

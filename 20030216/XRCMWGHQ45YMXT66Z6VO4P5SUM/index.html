<html><header><meta charset="utf-8"><title>霍震霆有妻萬事足</title></header><body><h1>霍震霆有妻萬事足</h1><p>藝術節開幕活動前晚在尖沙嘴文化中心舉行，冠蓋雲集，出席嘉賓包括特首董建華夫婦、邵逸夫爵士、舞蹈家王仁曼及霍震霆等。<br> &#13;<br> <spanclass>難得團聚 &#13;<br> 霍震霆前晚生日，記者祝賀他生日快樂，他笑着說：「真係感動呀，你哋記得我生日。」&#13;<br> 生日適逢情人節，問霍震霆如何度過？他說：「同太太食飯囉，其實喺情人節出世，係好難得嘅，不過我覺得可以同家人有個簡單嘅團聚，亦都係好難得嘅。」</spanclass></p></body></html>

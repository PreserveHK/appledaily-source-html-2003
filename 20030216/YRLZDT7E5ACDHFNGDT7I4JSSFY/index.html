<html><header><meta charset="utf-8"><title>中島美嘉苦候失戀歌迷</title></header><body><h1>中島美嘉苦候失戀歌迷</h1><p>十九歲新人王中島美嘉，前日情人節出席電台節目訪問，她還親自做了三個朱古力蛋糕，送給預先抽獎勝出的三名剛失戀的男fans。不過其中一名男歌迷卻遲大到，幸好中島並不介意，節目完結後也留在錄音室四十分鐘，等待歌迷出現才親手送上禮物。<br> &#13;<br> <spanclass>未曾示愛 &#13;<br> 此外，雖然中島的新歌名為《我愛你》，但她在訪問中說：「講到愛我就諗起屋企人，因為我從來未對過男仔講我愛你㗎！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>原千晶生不逢時改壞名</title></header><body><h1>原千晶生不逢時改壞名</h1><p>唔知係咪因為日本新人王元千歲今時今日已經紅到冇人唔識，令同佢冇親戚關係，但個名差唔多嘅性感女星原千晶，自覺好似俾人遺忘咗咁，即時要搵啲嘢搞吓增加見報率。&#13;<br> 呢位曾經演過電影《失樂園》嘅女星，入行以來從來唔吝嗇自己嘅身材，之前出嘅寫真集《月刊原千晶》入面，佢就着咗套等於冇着嘅T-Back內衣出嚟見人，令唔少寫真fans流晒口水，今次佢只係好小兒科咁着件吊帶裙，我羅拉一樣覺得好煞食！不過講到知名度，佢仍然拍馬都追唔上元千歲啦！</p></body></html>

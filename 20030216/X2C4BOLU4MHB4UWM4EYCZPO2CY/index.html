<html><header><meta charset="utf-8"><title>因病厭世跳海</title></header><body><h1>因病厭世跳海</h1><p>【本報訊】一名患有肝病及腎病的五十七歲姓潘婦人，疑不堪病魔纏繞，昨日下午三時許走到油塘三家村碼頭跳海自殺。&#13;<br> 當時一名二十八歲姓黃的男子經過，見女事主在水中浮沉，立即在附近拿起一支長竹竿伸出救援，婦人拉住竹竿被拖回岸邊，救人男子其後報警。&#13;<br> 警方到場見婦人全身盡濕（圖），於是將她送院檢查，警方相信她是因病厭世，現正聯絡其家人了解情況。&#13;<br> 梁維建攝</p></body></html>

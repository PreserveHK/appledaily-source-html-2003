<html><header><meta charset="utf-8"><title>郭政鴻擺喜宴全靠Bobby</title></header><body><h1>郭政鴻擺喜宴全靠Bobby</h1><p>無綫藝人郭政鴻和廣州女模李欣穎，前晚情人節擺喜酒，不少圈中好友包括陳慧珊、歐陽震華（Bobby）夫婦和陶大宇夫婦等均有到場恭賀。<br> &#13;<br> <spanclass>乘機玩番晚 &#13;<br> 問大宇向太太送了甚麼情人節禮物，他說：「佢今晚（即前晚）身上嗰套衫就係情人節禮物。」新郎郭政鴻表示，情人節擺喜酒是應Bobby要求，對此Bobby說：「咁樣大家都可以乘機玩吓，呢度聚集咗全港嘅精英，我都送咗大利是畀一對新人。」&#13;<br> 此外，無綫一導演前晚在金鐘舉行婚宴，羅嘉良和滕麗名抽空到場恭賀一對新人，滕麗名說：「Bobby過唔到呢邊飲，所以託我帶利是過嚟。」&#13;<br> 採訪、攝影：卓寶花、王崇穎</spanclass></p></body></html>

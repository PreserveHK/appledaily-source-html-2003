<html><header><meta charset="utf-8"><title>法禁辱國旗違者判囚</title></header><body><h1>法禁辱國旗違者判囚</h1><p>法國本周將通過新法例，任何侮辱該國國歌和國旗的人，將有被重罰之虞，最高判罰款七萬六千港元及監禁半年。此外，侮辱諸如消防員、巴士車長、教師及屋邨管理員等公職人員；行乞、妓女兜搭嫖客，也會受罰。&#13;<br> 當局強調此舉是要維護「共和國尊嚴」，事緣去年法國對阿爾及利亞的足球賽事中，當球場奏起法國國歌時，有青年發出噓聲，激怒總統希拉克，憤然離場。<br> &#13;<br> <spanclass>去年球迷噓國歌惹怒希拉克 &#13;<br> 新例遭知識分子及民權組織斥為荒謬，指摘當局仿照美國及第三世界的做法，企圖把新的道德規範加諸法國人身上。英國《泰晤士報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>鐵騎士夾車底</title></header><body><h1>鐵騎士夾車底</h1><p>【本報訊】大埔吐露港公路近新峰花園，昨凌晨零時許，三十五歲姓潘的鐵騎士，駕駛大馬力的電單車沿慢線往上水方向行駛，其前方剛有一輛故障的七人私家車泊於路邊，他高速扭軚出中線卻與一輛貨車碰撞，當場人車分離，身體撞落私家車車尾夾於車底，左腳傷口深可見骨。&#13;<br> 鐵騎士倒卧地上痛苦呻吟：「好痛呀！好痛呀！」（圖）消防員接報到場將傷者救出搶救，目前情況危殆。至於肇事電單車則與地擦出火花，滑行五十米外始停下，私家車及貨車司機沒有受傷。&#13;<br> 李偉民攝</p></body></html>

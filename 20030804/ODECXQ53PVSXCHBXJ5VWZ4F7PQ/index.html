<html><header><meta charset="utf-8"><title>偉仔配音酬勞捐護苗</title></header><body><h1>偉仔配音酬勞捐護苗</h1><p>梁朝偉昨日在銅鑼灣世貿中心出席《仙巴之七海遊踪》宣傳活動。偉仔表示所以替《仙》配音，是因他覺得小朋友應該較喜歡聽廣東話版本，二來又能為小朋友做點事，他說：「蕭芳芳成日叫我加入護苗基金，但我冇咁多時間，所以今次配音嘅酬勞我捐晒去護苗基金。」&#13;<br> 偉仔將出席下月十日在會展舉行的「繼續張國榮慈善演唱會」，他坦言心情緊張，仍未決定唱甚麼歌。對於早前有報道指偉仔在飛機上和空姐親熱，他說：「我都有睇，你哋信唔信呀，有冇可能呀？」&#13;<br> 採訪、攝影：卓美娟</p></body></html>

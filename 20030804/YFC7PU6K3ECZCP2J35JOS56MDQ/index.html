<html><header><meta charset="utf-8"><title>星級FoodCourt</title></header><body><h1>星級FoodCourt</h1><p>說這是一個FoodCourt，略嫌有點貶低的成份；這裏無疑集合了十多間食肆，但論知名度，每間都大有來頭，非一般平民FoodCourt可比。麥奀記的雲吞麵、新羅寶的牛肉窩飯、kokage的壽司……能在這裏駐紮，都有其拿手的看家「本領」。食客到此享受着食物的美味之餘，亦陶醉於那份無形的名牌優越感。&#13;<br>&#13;<br>記者：李敏怡　攝影：周旭文</p><p><br> &#13;<br> 店舖：mi（22658308）&#13;<br> 地址：九龍塘達之路80號又一城商場LG2&#13;<br> 營業時間：12:00nn-10:30pm</p></body></html>

<html><header><meta charset="utf-8"><title>票價機制數年檢討一次</title></header><body><h1>票價機制數年檢討一次</h1><p>【本報訊】環境運輸及工務局副秘書長何健華昨日出席《城市論壇》時表示，日後有關公共交通票價可加可減的機制正式落實後，港府將會每隔數年便進行檢討一次，並會在特殊的情況下，考慮其他因素，包括市民的負擔能力及經濟環境等。<br> &#13;<br> <spanclass>應顧市民能力 &#13;<br> 論壇的另一名講者，立法會航運交通界代表劉健儀則認為，票價可加可減的機制內，應該一併考慮到市民的經濟和負擔能力，以避免票價問題變得政治化。&#13;<br> 嶺南大學市場及國際企業學系副教授呂漢光表示，港府將會定期公布有關市民的交通費支出佔市民開支水平的調查報告，該份報告可作為市民經濟承擔能力的參考資料。</spanclass></p></body></html>

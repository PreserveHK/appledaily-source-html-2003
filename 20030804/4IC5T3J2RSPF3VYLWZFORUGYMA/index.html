<html><header><meta charset="utf-8"><title>漫畫節新增項目女仔人家都啱玩</title></header><body><h1>漫畫節新增項目女仔人家都啱玩</h1><p>第五屆香港漫畫節將會緊接書展的棒，在8月6日至10日於灣仔會展舉行，由於受到早排沙士影響，有唔少漫畫商都宣布唔玩，所以今年漫畫節特別加重「夏日Fun墟」的部份，即係話除了有新漫畫、限量精品、漫畫人物扮嘢大賽呢類例牌菜外，重會有舞蹈比賽、青年音樂祭、地攤、塗鴉比賽等新搞作，相對地漫畫的比重較往年少，身為漫畫迷又會唔會失望呢？新增設的節目又會唔會吸引你入場？&#13;<br>記者：尹珊珊&#13;<br>攝影：陳陶鈞</p></body></html>

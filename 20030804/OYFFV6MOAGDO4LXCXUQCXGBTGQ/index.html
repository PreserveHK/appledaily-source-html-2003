<html><header><meta charset="utf-8"><title>婦誤踏油門撞車傷人</title></header><body><h1>婦誤踏油門撞車傷人</h1><p>【本報訊】三十歲姓羅車房東主，昨日上午十一時許，在元朗西菁街路邊替一輛私家車更換車頭車牌的時候遇到意外。&#13;<br> 當時私家車停泊在咪表車位，其間一名婦人到來駕走兩個車位前一輛私家車。女司機倒車時疑誤踏油門，引致私家車猛力退後撞向後面一輛客貨車，由於移力甚大，客貨車再被後推。<br> &#13;<br> <spanclass>事主閃避仍撞傷 &#13;<br> 事主聽到轟隆聲響立刻跑開閃避，但仍被倒後的客貨車撞傷左腳。&#13;<br> 意外發生後，事主大叫呼救，由路人代為報警，事後被送院。&#13;<br> 警員到場將他急救後送院，並替肇事女司機進行酒精測試，證實她沒有飲酒。</spanclass></p></body></html>

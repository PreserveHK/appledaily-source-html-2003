<html><header><meta charset="utf-8"><title>GarethGates床上魔鬼</title></header><body><h1>GarethGates床上魔鬼</h1><p>英國男歌手GarethGates早前承認與巨胸女星佐敦（Jordan）有過一段情，而據英國《世界新聞報》報道，一名叫Becky的女子最近又大爆當年與Gareth的性史，更指他在床上猶如魔鬼。&#13;<br> Becky說：「有一次我哋喺床上做愛，佢不停將我移嚟移去轉位置，跟住我哋又搞到落地下，Gareth完全控制晒。我又錫佢身體每一處，佢好鍾意咁。」此外，Gareth以患病為理由取消昨日的演唱會，但他上周五卻被目睹在酒吧豪飲。</p></body></html>

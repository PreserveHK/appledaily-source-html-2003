<html><header><meta charset="utf-8"><title>小倉優子出童話寫真</title></header><body><h1>小倉優子出童話寫真</h1><p>現年十九歲的性感女星小倉優子，由於樣貌長得猶如小妹妹，因此成為現今最能狂冧叔叔的「妹系」偶像代表之一。人氣有增無減的她，最近乘勢推出寫真集《蘋果MOMOKA公主》，並於前日在東京舉行握手會。&#13;<br> 小倉優子的新書是由寫真與故事書結合而成，書名《蘋果MOMOKA公主》，其實是她過去一年在偶像寫真月刊連載的童話故事。對於能夠以作家身份推出寫真集，小倉說：「我真係開心到唔知講乜，總之本寫真成為我人生嘅寶物啦。」</p></body></html>

<html><header><meta charset="utf-8"><title>洩電失火300人驚醒疏散</title></header><body><h1>洩電失火300人驚醒疏散</h1><p>【本報訊】深水埗富昌邨一單位，昨晨懷疑廚房電掣洩電閉門失火，濃煙衝上半空，二、三百名居民睡夢中驚醒緊急疏散，但有住客拒絕離開，從住所隔窗開喉向火場射水救火，消防人員到場瞬即將火救熄，火警中無人受傷。<br> &#13;<br> <spanclass>住客射水撲救 &#13;<br> 火警現場為富昌邨富誠樓十一樓一單位，昨晨近七時，單位內無人，廚房電掣懷疑洩電燒着附近雜物引起火警。火場冒出大量濃煙直衝半空。大廈二、三百名居民睡夢中驚醒走火，有居民來不及穿衣赤裸上身慌忙逃生，情況狼狽。&#13;<br> 但火場斜對面十四樓一單位的男住客，開動屋內水喉從窗口向火場射水，協助控制火勢。&#13;<br> 消防員瞬即趕至，約十多分鐘後將火救熄。</spanclass></p></body></html>

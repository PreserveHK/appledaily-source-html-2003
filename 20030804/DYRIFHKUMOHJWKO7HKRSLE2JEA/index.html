<html><header><meta charset="utf-8"><title>籮霸班仔新片攬住死</title></header><body><h1>籮霸班仔新片攬住死</h1><p>珍妮花洛庇絲（JenniferLopez）與未婚夫班亞弗力（BenAffleck）主演的新片《Gigli》，未上映前已被影評人踩得體無完膚。&#13;<br> 上周五該片在二千二百多間戲院首日公映，只收得約一百五十萬美元（約一千一百七十萬港元）票房，成績與同日開畫、高收一千二百三十萬美元（約九千六百萬港元）的票房冠軍電影《處男有喜》相去甚遠。《Gigli》周末三日票房預計只有約五百萬美元（約三千九百萬港元），成績慘不忍睹。&#13;<br> 此外，據《紐約郵報》報道，一位脫衣舞孃為班仔澄清，指他日前沒有如傳聞般與其他脫衣舞孃親熱，而且亦滴酒不沾。</p></body></html>

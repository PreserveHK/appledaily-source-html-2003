<html><header><meta charset="utf-8"><title>最新妝物：<br>冰肌組合　皮膚涼浸浸</title></header><body><h1>最新妝物：<br>冰肌組合　皮膚涼浸浸</h1><p>每朝看天氣報告，氣溫超高，紫外線強勁，熱得令人氣悶之餘，連皮膚都變得又乾又粗。這個時候就要找護膚品救亡喇！&#13;<br>FanclHouse新推出的透亮冰肌組合「ShiningSummerKit」，一套六件護膚產品，分日夜兩部份，搽在皮膚上有冰涼感覺。組合日間以補水和防曬為主，尤其冰涼噴霧，預先放入雪櫃雪凍，噴在皮膚上就有透心涼的感覺；夜晚則以消暑降溫為重點，輪流使用鮮果冰涼面膜和去角質乳酪膜，能紓緩日曬而受損的肌膚及以改善暗啞粗糙問題。&#13;<br>&#13;<br>記者：羅惠芬</p><p><br> &#13;<br> 查詢：82232625</p></body></html>

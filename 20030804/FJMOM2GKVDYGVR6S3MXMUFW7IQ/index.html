<html><header><meta charset="utf-8"><title>孫藝珍、金喜善吻戲大不同</title></header><body><h1>孫藝珍、金喜善吻戲大不同</h1><p>韓國女星孫藝珍，前日在南韓濟州一大型度假村內為韓劇《藍色生死戀3夏日香氣》，拍攝一場接吻戲。由於在場有不少傳媒採訪，令孫藝珍頻頻NG。&#13;<br> 純情的孫藝珍，由於害怕與宋承憲拍接吻戲時傳出緋聞，因此在傳媒面前與憲哥拍親熱戲時，表現得非常緊張。貪玩的宋承憲，則抬起右腳說：「唔錫嘴嘅話，不如錫我隻腳啦！」登時令孫藝珍哭笑不得。<br> &#13;<br> <spanclass>接吻投入自然 &#13;<br> 此外，金喜善最近與男演員高洙，在澳洲為新劇《窈窕淑女》拍攝接吻戲，顯得份外投入。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>朱茵出碟阿Paul少出力</title></header><body><h1>朱茵出碟阿Paul少出力</h1><p>無綫《勁歌金曲》前晚在屯門黃金泳灘直升機停機坪錄影，出席歌星有朱茵、余文樂和陳文媛等。<br> &#13;<br> <spanclass>揀歌填詞一腳踢 &#13;<br> 下月推出新EP的朱茵說：「今次我自己揀歌，又參與填詞，阿Paul（黃貫中）只係協助啫。」問朱茵可會走性感路線時，她說：「性感唔係衫着得多定少，我唔會刻意性感。」&#13;<br> 而余文樂的新歌MV獲張叔平和劉偉強助陣，他說：「我唔知宣傳費有幾多，但我知製作費過百萬。」&#13;<br> 此外，余文樂昨到尖沙嘴為「夏日潮流Figure慈善騷」主持拍賣，但底價一百元的積木以五十元起叫價，現場反應仍然冷淡，令余文樂頗尷尬。&#13;<br> 採訪：王崇穎&#13;<br> 攝影：何國豪</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《布拉格廣場》有得唱</title></header><body><h1>《布拉格廣場》有得唱</h1><p>睇睇上星期的熱唱K歌，唉，全無新意，又係嗰幾首，不如今次催谷吓新歌。最近蔡依林的新歌陸續派到K場，單元劇《上班女郎》主題曲《布拉格廣場》都唔錯。這首歌風格有啲奇幻，MV裏面有很多中世紀宮廷古堡的場景，她也為此苦練手風琴，有啲睇頭。&#13;<br> &#13;<br> 記者：陸伊琳</p><p><tablewidth>&#13;<br> <tr> <td> <spanclass><fontstyle><b> Neway至INKSONG熱唱榜</b>   &#13;<br> 第一位	《想得太遠》	容祖兒&#13;<br> 第二位	《大男人》	許志安&#13;<br> 第三位	《十面埋伏》	陳奕迅</fontstyle></spanclass></td> </tr> &#13;<br>  &#13;<br> &#13;<br> <tablewidth>&#13;<br> <tr> <td> <spanclass><fontstyle><b> REDBOX及GREENBOXK歌熱唱榜</b>   &#13;<br> 第一位	《十面埋伏》	陳奕迅&#13;<br> 第二位	《落錯車》	鄭秀文&#13;<br> 第三位	《龍爭虎鬥》	楊千嬅</fontstyle></spanclass></td> </tr> &#13;<br>  </tablewidth></tablewidth></p></body></html>

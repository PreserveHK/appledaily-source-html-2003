<html><header><meta charset="utf-8"><title>投訴追蹤：調景嶺交通燈箱修妥</title></header><body><h1>投訴追蹤：調景嶺交通燈箱修妥</h1><p>調景嶺居民投訴，指調景嶺地鐵站交通交滙處出入口前安全島上一個交通指示燈箱，損壞逾一個月仍未見有關部門維修，居民擔心該段路面欠缺交通指示燈箱，會影響行車及路人安全。&#13;<br> 本報於上月二十六日報道居民投訴，並轉交路政署跟進後，路政署已於日前派人維修妥當損壞的燈箱。&#13;<br> （○七二四○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

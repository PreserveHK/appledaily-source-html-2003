<html><header><meta charset="utf-8"><title>雙輪按摩更加爽</title></header><body><h1>雙輪按摩更加爽</h1><p>新出的OSIMiTwin，跟以往的腳底按摩機有何分別？不就是由一個按摩滾輪變成兩個囉，兩輪跟兩腳相遇，結果如何不同？原來可隨意調節兩輪揉揑盤寬度，讓雙腳享受不同力度的按摩。機內重有八種速度選項及兩個自動按摩程序，Fit晒要求靈活多變的你。最後兩輪同時發功，足部及小腿更快進入舒適寫意的輕鬆境界。每部iTwin按摩機售$2,680。如果以同牌子的舊款腳底按摩機換購，可節省$500。&#13;<br> 記者：楊一凡&#13;<br> &#13;<br> 售賣點：&#13;<br> OSIM（22657253）&#13;<br> 九龍塘又一城L2層40號舖</p></body></html>

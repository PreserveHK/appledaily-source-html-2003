<html><header><meta charset="utf-8"><title>成龍新片硬碰皇馬晚宴</title></header><body><h1>成龍新片硬碰皇馬晚宴</h1><p>成龍新片《飛龍再生》將於周四在會展新翼舉行全球慈善首映禮，更將會場布置成古堡，但到時撞正皇家馬德里球隊訪港，當晚公益金會在會展舊翼搞慈善晚會，到時會展附近必定擠迫得水洩不通，而皇馬的一眾球星碧咸、魯爾、費高、施丹及卡洛斯，必定成為全場焦點，《飛》首映禮在相比下難免失色，不過傳聞成龍會代表香港與球隊碰面。<br> &#13;<br> <spanclass>鋪天蓋地式宣傳 &#13;<br> 而成龍亦會為《飛》片進行一連串鋪天蓋地式宣傳，周六他將去北京出席記者會，晚上就在人民大會堂舉行首映禮，而下周一成龍則會飛去美國展開連串宣傳活動。</spanclass></p></body></html>

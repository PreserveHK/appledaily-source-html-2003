<html><header><meta charset="utf-8"><title>范太：捱多啲豐富人生</title></header><body><h1>范太：捱多啲豐富人生</h1><p>「後生仔唔一定經一條直路入大學就好，有時要經歷其他嘢，或者讀吓其他課程對人生先有幫助。」立法會主席范徐麗泰鼓勵應屆會考生，要「捱多啲」才可豐富人生。&#13;<br> 范徐麗泰昨出席學友社為應屆畢業生而設的升學講座時透露，當年中學時期就讀聖士提反女校，成績不是最好的一個，只算是「過得去」。「放榜嗰陣我冇乜點估計過成績，結果有五科攞B級同C級，好彩都可以原校升到中六。」<br> &#13;<br> <spanclass>須學懂面對挑戰 &#13;<br> 范太勉勵畢業生，人生不是每事也可順順利利，有時面對一些挑戰，才是鍛煉人生機會。范太亦稱，做任何事要從興趣出發，不要勉強自己做不喜歡的事。&#13;<br> 本報記者</spanclass></p></body></html>

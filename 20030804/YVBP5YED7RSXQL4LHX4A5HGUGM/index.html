<html><header><meta charset="utf-8"><title>農業稅年逾700億</title></header><body><h1>農業稅年逾700億</h1><p>中國農村向有「農業四稅」，包括農業稅、農業特產稅、耕地佔用稅和契稅。前兩種稅是農民最主要的負擔，去年分別繳納了七百多億元及接近一百億元（見表）。<br> &#13;<br> <spanclass>地方政府亂徵稅 &#13;<br> 按法例規定，農業稅是按照農民種植糧食、蔬菜、棉花、糖油作物的收入徵收的，全國平均稅率為百分十五點五；農業特產稅則是向生產或經營水果、水產等的農戶及公司徵收的。但實際上，不少地方政府則是按照種植面積收稅，不管農民實際收益如何，都要納稅，且稅率高低不一。</spanclass></p></body></html>

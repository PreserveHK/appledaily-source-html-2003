<html><header><meta charset="utf-8"><title>劫賊拳擊後腦　男子負傷護財</title></header><body><h1>劫賊拳擊後腦　男子負傷護財</h1><p>【本報訊】紅磡發生打劫傷人案。一名姓黃（二十九歲）男子昨日凌晨一時許，行經康莊道理工大學對開隧道巴士站時，突然被兩名賊人，從後赤手空拳襲擊後腦，企圖搶奪他的手提袋。事主反抗高聲呼叫，賊人恐事敗不敢逗留，朝理工大學正門方向逃去無蹤。&#13;<br> 警方接報到場，曾四出兜截疑匪，但無果，將受傷事主送院治理。&#13;<br> 事主後腦受傷流血，但手提袋幸保不失。一名姓陸（二十五歲）男途人目擊案發情況，協助報警，事主送院敷藥後已無大礙。&#13;<br> 現場消息指，事發地點在白天頗多行人經過，但在凌晨則很靜，疑因此成為賊匪犯案的「好地方」，希望警方能深宵加強巡邏。</p></body></html>

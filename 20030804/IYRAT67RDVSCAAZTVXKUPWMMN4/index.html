<html><header><meta charset="utf-8"><title>賊劫九肚山豪宅百萬</title></header><body><h1>賊劫九肚山豪宅百萬</h1><p>【本報訊】沙田九肚山一豪宅昨晚發現遭匪潛入爆竊，夾萬被撬開，損失包括三十六両黃金、港幣、外幣，及十多隻名貴手表與首飾總值逾百萬元，警方初步調查，相信竊匪爬外牆經後花園潛入屋內犯案。&#13;<br> 現場為九肚山馬樂徑一號寶柏苑二期一幢花園洋房。據悉戶主姓敖，為製衣商人，印尼華僑，與妻子及一子兩女同住，最近戶主出國傾談生意。&#13;<br> 昨晚八時許女戶主偕子女由外返回，發現放在主人房的夾萬被撬開，存放在內的二十五萬元港幣、一批外幣、三十六両黃金、十多隻名表，其中一隻為值二十五萬元的伯爵表，及鑽石手鏈、戒指等飾物失去，知遭遇竊立刻致電報警</p></body></html>

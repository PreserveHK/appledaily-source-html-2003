<html><header><meta charset="utf-8"><title>浸浴多花臣占卜浴蛋夠好玩</title></header><body><h1>浸浴多花臣占卜浴蛋夠好玩</h1><p>經過一周的辛勞，最開心的事莫過於周末在家來個浸浴。市面上浸浴產品多不勝數，日本最新流行是將浸浴用品跟占卜開運扯在一起，浸浴跟占卜，兩樣都是女生最愛的玩意，夠晒輕鬆。&#13;<br>&#13;<br>記者：謝翠玲　攝影：陳偉強</p><p><br> &#13;<br> 銷售點：JCLadies（31022718）&#13;<br> Crabtree&amp;Evelyn（22658883）</p></body></html>

<html><header><meta charset="utf-8"><title>瓦通紙火箭登火星發夢</title></header><body><h1>瓦通紙火箭登火星發夢</h1><p><b>玩嘢DIY</b>&#13;<br>近兩個星期，在家多看了有關火星的電視節目。據說火星充滿神秘，各地的太空研究者都很想早日揭開火星的秘密，究竟有沒有其他生物生活在那裏？火星的地底是否藏有水源？有探險家希望在2018年可以達成漫遊火星的夢想，好，我就搶先一步，做架登陸火箭，只需家中沒用的瓦通紙做材料。當然這火箭有姿勢冇實際，起飛無望，不過就可與細佬先來發一發旅遊火星的白日夢。&#13;<br>&#13;<br>記者：陸伊琳　攝影：陳偉強</p></body></html>

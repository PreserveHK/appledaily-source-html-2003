<html><header><meta charset="utf-8"><title>新渡輪天后寶誕特別加開</title></header><body><h1>新渡輪天后寶誕特別加開</h1><p>【本報訊】新渡輪昨宣布，為方便市民在天后寶誕期間到天后廟上香，將在下星期三及四加開北角至西貢大廟灣的特別渡輪服務。&#13;<br> 北角至西貢大廟灣的特別渡輪服務，下星期三的服務時間由早上九時四十五分至晚上十一時四十五分，下星期四的服務時間由凌晨十二時至下午三時，成人來回套票普通位收五十元、豪華位收六十元、高速船收六十元，十二歲以下小童半價，船票當日於碼頭發售。&#13;<br> 而乘客凡購買豪華位或高速船票，即可免費獲贈北角往紅磡或九龍城單程船票乙張。</p></body></html>

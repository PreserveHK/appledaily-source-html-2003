<html><header><meta charset="utf-8"><title>火車撞牛反彈殺老農</title></header><body><h1>火車撞牛反彈殺老農</h1><p>廣東一名年近六十的老農夫日前涉闖「禁區」，違規牽着耕牛沿鐵路行走，其間，一列運貨火車迎頭駛到，耕牛首先被火車撞倒，疑因衝力太大，耕牛再撞向老農，將老農撞落路基死亡。<br> &#13;<br> <spanclass>牽牛走路軌惹禍 &#13;<br> 事發當日上午十一時半，一輛由粵西茂名市開往廣州的貨運列車，途經肇慶附近時，司機赫然發現路軌上竟然有一名農夫牽着一頭耕牛朝火車方向走過來，於是立即減速鳴笛，但已來不及了。火車首先撞到受驚耕牛，將黃牛拋出路軌，疑因衝力太大，牛隻再撞向早已嚇得發呆的老農，活生生地將老農拋落路基氣斷身亡，而黃牛被撞後也兩腳顫抖，不斷掙扎。&#13;<br> 《廣州日報》</spanclass></p></body></html>

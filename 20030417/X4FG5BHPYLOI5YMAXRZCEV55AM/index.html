<html><header><meta charset="utf-8"><title>康華避炎損失慘重</title></header><body><h1>康華避炎損失慘重</h1><p>康華近日拍完無綫劇集《陀槍師姐IV》，本來有空檔到內地登台做騷，但碰上非典型肺炎肆虐，康華即時推掉所有到內地的工作，損失了最少五位數字的酬金。<br> &#13;<br> <spanclass>送夏萍返淘大 &#13;<br> 康華日前接受訪問時說：「其實出現非典型肺炎後，我都盡量唔出街，早排同夏萍一齊拍劇集《陀槍師姐IV》，我重成日送佢返屋企，好彩當時佢住嘅淘大花園都未爆發疫潮，我都好擔心佢嘅情況，有時大家都會通電話問候吓。不過我覺得外間唔應該歧視住喺嗰度嘅居民，佢哋都唔想咁，所以有時間我都會約夏萍出嚟食飯。」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志中&#13;<br> 髮型：MarkWoo（Nao）&#13;<br> 服裝：LaneCrawford</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>章小蕙趁男友公幹回氣</title></header><body><h1>章小蕙趁男友公幹回氣</h1><p>章小蕙前晚往機場送男友Wilhelm機，昨日即有報道指她與Wilhelm只是普通朋友關係，章小蕙昨日在時裝店回應說：「個古仔係編作出嚟，我都覺得好無奈，我哋初初發展都唔想咁快公開住，但係戀情曝光後，Wilhelm反而唔介意，佢淨係問我係咪全世界都有狗仔隊㗎。」<br> &#13;<br> <spanclass>兩個禮拜咁多 &#13;<br> 章小蕙續說：「𠵱家男友出外公幹，我可以中場回氣兩個禮拜啦。」記者問她前晚送Wilhelm機時，有沒有依依不捨地吻別？她說：「有啲嘢你哋係睇唔到嘅。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>

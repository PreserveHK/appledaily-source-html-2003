<html><header><meta charset="utf-8"><title>石修𢱑銀洋溢父愛</title></header><body><h1>石修𢱑銀洋溢父愛</h1><p>石修早前以六位數字酬勞接拍美國純美健康產品廣告，該廣告向來邀請身材突出的女藝人任代言人，今次首次邀請男藝人拍廣告，廣告商方面表示全因石修形象健康，有學識及富品味，故願意斥資百萬元作宣傳及製作費。&#13;<br> 廣告商還花了數萬元給石修購買服裝，又找來贊助商贊助多套名牌西裝給他。<br> &#13;<br> <spanclass>場面溫馨 &#13;<br> 石修拍攝廣告時，除更換多套服裝外，又抱着與他拍檔的小孩玩耍，父愛洋溢，場面溫馨。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>陳可辛：彭順𠱁女耍家</title></header><body><h1>陳可辛：彭順𠱁女耍家</h1><p>李心潔被踢爆和《見鬼》導演彭氏兄弟的哥哥彭順拍拖，監製陳可辛當初把在泰國發展的彭氏兄弟找回香港拍攝《見鬼》，可算是「李彭戀」的媒人，但他前日接受記者電話訪問時，對二人拍拖直呼意外，陳可辛說：「我根本不知道這件事。」<br> &#13;<br> <spanclass>哥哥較有型 &#13;<br> 陳可辛指拍攝《見鬼》時，一點都看不出來李心潔和彭順拍拖，他說：「他們在片場裏再普通不過，很難想像他們會在一起，我想他們應該只是好朋友吧！」&#13;<br> 由於彭發和彭順是雙胞胎，連陳可辛也經常認錯，他又說：「我覺得哥哥比較帥，又會講話逗女生開心，弟弟就沒有那麼吃香。我們很久沒聯絡了，我一直以為他們在泰國。」&#13;<br> 採訪：黎寶蘋</spanclass></p></body></html>

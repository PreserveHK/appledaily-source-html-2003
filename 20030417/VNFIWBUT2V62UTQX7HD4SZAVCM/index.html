<html><header><meta charset="utf-8"><title>金城武濕身灌水透心涼</title></header><body><h1>金城武濕身灌水透心涼</h1><p>日前金城武拍了一個法國礦泉水廣告，攝製隊專程遠赴泰國拍攝，在當地四十度的酷熱高溫之下，導演出動了巨型風扇營造清涼感覺，但效果未如理想，最後要出動兩架小型飛機，用飛機螺旋槳的強大風力狂吹，導演才滿意。<br> &#13;<br> <spanclass>最愛街頭小食 &#13;<br> 飛機螺旋槳雖然能夠營造出清涼暢快效果，但吹得四處都是水，金城武總共換了八次衫，喝了八大瓶礦泉水才完成拍攝工作。向來貪吃的金城武，今次在泰國當然不能錯過街邊的攤檔小食，並覺得泰國人又酸又辣的口味十分過癮，最後他還買了一些辣椒醬。</spanclass></p></body></html>

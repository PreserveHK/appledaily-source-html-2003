<html><header><meta charset="utf-8"><title>肥姐怕戴口罩仆親</title></header><body><h1>肥姐怕戴口罩仆親</h1><p>沈殿霞（肥姐）主持的無綫遊戲節目《智在必得》，前晚邀請《皆大歡喜》演員趙學而、馬海倫、阮兆祥、謝天華和陳彥行，在清水灣電視城錄影。&#13;<br> 薛家燕和苑瓊丹本有份錄影，但薛家燕因身體不適，而苑瓊丹則因事缺席，故由馬海倫和陳彥行頂上。馬海倫說：「家燕姐感冒，佢日日開廠又外景，出出入入咪冷親囉。」馬海倫對《皆》劇女導演染上非典型肺炎表示並不知情，她說：「我只知佢好耐冇返工。」<br> &#13;<br> <spanclass>欣宜遭隔離 &#13;<br> 肥姐近日很少戴口罩，她說：「我都想盡公民責任，不過副眼鏡冇托，啲蒸氣會噴返上面，眼鏡矇晒睇唔到嘢，實仆死㗎。」肥姐透露欣宜早前返加拿大，學校要她隔離十日在家。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>校園販毒案中間人判監</title></header><body><h1>校園販毒案中間人判監</h1><p>【本報訊】警方模仿電影《逃學威龍》橋段，派出卧底警員喬裝中四學生，成功偵破校園販賣毒品案，案中擔當中間人的二十四歲青年，承認一項販毒罪，高等法院法官考慮他出庭作供，頂證涉案的中四學生，確能協助控方，判他入獄三年十個月。<br> &#13;<br> <spanclass>食過量「冰」曾自殺 &#13;<br> 代表律師替二十四歲被告鄭錦明求情時指出，被告於○一年初開始吸食毒品「冰」減壓，同年三月受失業困擾，服食過量「冰」，令他神志不清，從十四樓跳樓自殺，幸保性命，但身體多處骨折。&#13;<br> 案件編號：HCCC391/03</spanclass></p></body></html>

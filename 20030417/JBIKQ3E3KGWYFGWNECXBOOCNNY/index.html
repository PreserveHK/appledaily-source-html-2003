<html><header><meta charset="utf-8"><title>李燦森為健康減蒲吧</title></header><body><h1>李燦森為健康減蒲吧</h1><p>由李燦森、MaggieQ及尹子維等主演的新戲《一屋兩火》前晚在灣仔藝術中心舉行首映，主角之一的MaggieQ缺席，由李燦森及尹子維撐場，只見二人都沒戴口罩入戲院，問李燦森為何不戴口罩時，他即從袋中拿出一個口罩戴上，李燦森說：「我會照入戲院，戴口罩咪得囉。我有個朋友住淘大，我都有見佢，唔會歧視佢，佢好慘呀。」<br> &#13;<br> <spanclass>尹子維照出街 &#13;<br> 問李燦森會否減少吻女友，他說：「唔會，一齊都咁耐啦。我只會少啲去蒲，費事飲到醉，攞錯隔籬支酒飲。」&#13;<br> 而尹子維亦沒有戴口罩？他說：「因為我平時有食維他命，抵抗力好，我都唔會減少出街。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>應采兒同柏芝食飯冇尷尬</title></header><body><h1>應采兒同柏芝食飯冇尷尬</h1><p>古天樂、應采兒和劉以達前晚在尖沙嘴出席電影《失憶𠝹女王》慶功宴，向華強夫婦都有到場。有指中國星欲力捧應采兒取代張栢芝的地位，應采兒說：「唔係，大家都有機會拍戲，我同佢噚晚先一齊食飯，冇尷尬。」<br> &#13;<br> <spanclass>古仔飾性無能男士 &#13;<br> 向太則力撐栢芝地位不變，她說：「唔使取代，應采兒今年有四部戲拍。」至於有指劉德華因在非典型肺炎肆虐下要到內地拍《健美先生》而有所微言，向太說：「我哋都諗緊辦法轉景，全世界冇地方安全嘅。」古天樂對於《失》片六日收五百萬票房感滿意，他又表示在與鄭秀文合作的《戀上你的床》中，飾演性無能男士。&#13;<br> 採訪：魯萍&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

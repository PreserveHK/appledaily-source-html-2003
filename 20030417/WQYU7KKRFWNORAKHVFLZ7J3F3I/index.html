<html><header><meta charset="utf-8"><title>黃卓玲跟杜琪峰長大</title></header><body><h1>黃卓玲跟杜琪峰長大</h1><p>黃卓玲主演的電影《PTU》將於今日上映，她覺得這套戲是自己入行以來拍得最滿意的作品，黃卓玲日前接受記者電話訪問時說：「之前香港國際電影節，我睇咗呢套開幕電影，亦都係我第一次睇晒套戲，呢個角色我好鍾意，演出方面亦覺得自己合格，以前我好依賴導演，跟咗杜生（杜琪峰）咁耐，我終於覺得，自己大個喇，有自己嘅嘢。」<br> &#13;<br> <spanclass>對香港抱希望 &#13;<br> 香港非典型肺炎肆虐，不過黃卓玲卻抱樂觀態度，她說：「做戲唔到結尾都唔知結果啦，大家唔使咁驚青，應該抱住希望。」&#13;<br> 採訪：張止寒</spanclass></p></body></html>

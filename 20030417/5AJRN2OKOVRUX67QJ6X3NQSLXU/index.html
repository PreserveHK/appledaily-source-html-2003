<html><header><meta charset="utf-8"><title>科大失竊八視像機</title></header><body><h1>科大失竊八視像機</h1><p>【本報訊】位於清水灣的香港科技大學昨發生爆竊案，教學大樓其中八間課室遭竊賊潛入撬毀存放視像投影機的外罩鐵籠，共掠去八部視像投影機，損失總值十多萬元。職員巡經發現報警。&#13;<br> 爆竊案現場是大學道一號的香港科技大學教學大樓，昨晨十時許，姓陳（四十五歲）職員巡經發現多間課室均曾被搜掠，於是通知同事報警。&#13;<br> 校方事後點算，證實其中八間課室內各有一部價值二萬二千元的視像投影機被偷去，損失總值十七萬六千元，失去的視像投影機本身用外罩鐵籠上鎖，均被竊賊撬毀。&#13;<br> 接報警員到場在附近一帶兜截，但沒有發現。</p></body></html>

<html><header><meta charset="utf-8"><title>夢露48萬鑽飾被盜</title></header><body><h1>夢露48萬鑽飾被盜</h1><p>倫敦市政廳美術館，現正為已故性感女星瑪麗蓮夢露（MarilynMonroe）舉辦一個展覽，但前日該館卻發生盜竊案，夢露生前一隻鑲有「M」字的戒指及一隻鑽石手鐲，被賊人打破玻璃展覽櫃盜去。<br> &#13;<br> <spanclass>鑿穿首飾櫃 &#13;<br> 據英國警方表示，案件於前日下午三時左右發生，兩名賊人在這個名為「瑪麗蓮夢露：傳奇的一生」展覽中，鑿穿了一個首飾櫃，並偷去兩件價值四萬英鎊（約四十八萬港元）的首飾，當在場保安趕至時，賊人已逃去無蹤。&#13;<br> 警方認為這兩件首飾舉世知名，故相信賊人難以脫手而獲利。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>手術針遺婦下體13年</title></header><body><h1>手術針遺婦下體13年</h1><p>湖南省醫護人員做手術時疏忽大意，將一根長一吋半的手術針留在一名產婦的下體內，令婦人強忍痛楚十三年，無法過正常性生活。<br> &#13;<br> <spanclass>行房劇痛拒夫親熱 &#13;<br> 事發一九八九年八月，當時二十二歲的鄭女士前往炎陵縣沔渡醫院開刀產子，但出院後，下體劇痛，特別是和丈夫行房時，更劇痛難忍，於是索性拒絕與丈夫親熱，夫妻關係大受影響。&#13;<br> 為追查「病源」，鄭女遠赴浙江省溫州市訪尋名醫，但屢醫無效。直至去年八月，到附近的醴陵市檢查時被醫生揭發真相，於是連忙開刀，取出縫合針。鄭女將肇事的沔渡醫院告上法庭，雙方最後達成庭外和解，院方同意賠償一萬七千多元人民幣。&#13;<br> 《三湘都市報》</spanclass></p></body></html>

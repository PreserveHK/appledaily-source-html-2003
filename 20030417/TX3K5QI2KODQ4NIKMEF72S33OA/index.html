<html><header><meta charset="utf-8"><title>林小湛出外曾祖母傳奇</title></header><body><h1>林小湛出外曾祖母傳奇</h1><p>林小湛近日推出小說《情牽博雅亭》，內容以其日籍外曾祖母的一生經歷改編而成。林小湛的外曾祖母溝呂木雅子十五歲時下嫁流亡到日本的革命青年鮑棣常，二人在日本開設「博雅亭」中國餐館，但好景不常，其丈夫在一次秘密革命會議中被發現，從此雅子帶着兒女陷入困境。<br> &#13;<br> <spanclass>熱愛音樂及寫作 &#13;<br> 林小湛熱愛音樂、戲劇與寫作，曾拍攝多部電視劇，現在她開始推出小說，還找來好友李我、鄺美雲及謝君豪等寫序。&#13;<br> 採訪：蔡如玉</spanclass></p></body></html>

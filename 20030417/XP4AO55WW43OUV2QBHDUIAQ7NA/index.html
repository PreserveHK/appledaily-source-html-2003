<html><header><meta charset="utf-8"><title>BigEcho員工追討欠薪</title></header><body><h1>BigEcho員工追討欠薪</h1><p>【本報訊】受非典型肺炎影響生意減少八成的BigEcho卡拉ＯＫ集團，裁員並關閉三間分店減低經營成本，被裁的其中十多名員工，由於尚未獲發薪金，昨日到勞工處求助追討欠薪。&#13;<br> 全線有十間分店的BigEcho卡拉ＯＫ，受肺炎疫症重創，在本月初起陸續關閉三間分店，包括尖沙嘴新港中心、漢口道亞太中心及葵涌盛芳街店舖，在門外貼上告示受非典型肺炎影響，生意不景結束營業。</p></body></html>

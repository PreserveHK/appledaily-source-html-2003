<html><header><meta charset="utf-8"><title>持假護照申請信用卡</title></header><body><h1>持假護照申請信用卡</h1><p>【本報訊】三十二歲姓郭男子，涉嫌盜取他人護照，昨中午冒充事主前往尖沙嘴一銀行申請信用卡，銀行職員要求郭交出身份證核對，他佯稱身份證放於妻子處便藉詞離開。&#13;<br> 原來護照失主早已在九龍城警署報案，該署探員調查後發現姓郭男子有碌假卡紀錄，昨早從其寓所跟蹤他，亦目睹他離開銀行，當郭行至科學館道的公園對開，探員將他截停查問，他反抗逃走，但終被制服，疑犯及兩探員擦傷手腳，一併送院治理（圖）。目前疑犯因盜竊、行騙、提供假資料及襲警而被扣查。&#13;<br> 梁澤岡攝</p></body></html>

<html><header><meta charset="utf-8"><title>超儀要升到JCup</title></header><body><h1>超儀要升到JCup</h1><p>何超儀昨日穿着吊帶連身裙，往無綫電視城擔任「修身堂」特輯的嘉賓，去年曾代言該品牌修身產品的超儀，今年再獲邀成為豐胸產品的代言人。&#13;<br> 超儀說：「個cup數升咗，𠵱家跑步都重咗。」問超儀的男友陳子聰希望她升至甚麼cup數？她說：「男友梗係鍾意J啦！我英文名J字頭嘛。」<br> &#13;<br> <spanclass>着𠝹仔泳衣 &#13;<br> 另外，問「修身堂」老闆娘張玉珊今次給超儀多少酬勞？她說：「一定好過上次，我哋今次重預備咗好多𠝹仔泳衣畀佢影相，當然係健康嘅性感啦！」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

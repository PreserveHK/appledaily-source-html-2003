<html><header><meta charset="utf-8"><title>澳門少女遭落藥輪姦</title></header><body><h1>澳門少女遭落藥輪姦</h1><p>【本報訊】澳門消息：一名十五歲失學少女誤交損友，本月十三日下午三時應一名相識少女在黑沙環唯德花園一茶餐廳喝下午茶，遇到五名男子。眾人邀請她們到廣華新村第六座一單位聊天，單位內另有兩名男子，不久同行的女友先行離開，後來少女喝下疑放下迷藥的飲品即昏迷，晚上十時她醒來發現全身赤裸，屋內尚有數名男子，她疑遭輪姦，離去後翌日向司警報案。&#13;<br> 前日警方採取行動，在上址拘捕姓戴二十五歲男子。</p></body></html>

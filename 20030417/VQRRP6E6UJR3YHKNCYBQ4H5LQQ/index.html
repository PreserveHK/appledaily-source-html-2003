<html><header><meta charset="utf-8"><title>廖成利漏報經費獲豁免</title></header><body><h1>廖成利漏報經費獲豁免</h1><p>【本報訊】去年九龍城區議會啟德選區補選勝出的民協副主席廖成利，申報選舉經費時，報漏掛宣傳廣告牌之租金，根據《選舉（舞弊及非法行為）條例》在高等法院申請豁免，雖遭受法官批評，但法官考慮計算有關租金後，仍未超越法定上限，終批准豁免。<br> &#13;<br> <spanclass>認為判斷錯誤 &#13;<br> 法官朱芬齡批評廖成利，本身擁有律師資格，具有豐富的選舉經驗，應比普通巿民更了解選舉條例的規定，但接納本案沒有證供指廖是出意不善，故意罔顧或視而不見，認為他是判斷錯誤。&#13;<br> 案件編號：HCMP1099/03</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>康仔獲台灣解禁</title></header><body><h1>康仔獲台灣解禁</h1><p>蘇永康去年在台灣接受勒戒後，申請不到工作證，無法在台灣宣傳。康仔計劃在下月底推出國語碟，他早前向台灣新聞局申請工作證，終於獲得解禁，本月底可以到台灣錄音。<br> &#13;<br> <spanclass>誓要站起來 &#13;<br> 台灣新聞局出版處處長鍾修賢表示，康仔經過台北地方法院的醫療小組評定，並無長期打毒品的習慣，加上他出事以來都積極地參與台灣公益活動，改過自新的態度明顯，故獲准發予工作證。康仔則表示他在台灣跌倒，就要在台灣站起來，今後他會全力為台灣社會做多些公益事宜。&#13;<br> 撰文：蔡如玉</spanclass></p></body></html>

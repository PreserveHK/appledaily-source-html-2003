<html><header><meta charset="utf-8"><title>益通內幕案押後1月</title></header><body><h1>益通內幕案押後1月</h1><p>【本報訊】益通國際（530，現稱廣益國際）內幕交易案昨初步聆訊，涉案人士包括正在監獄服刑的廣南集團（1203）前董事總經理黃曉江、前副財務總監謝平等19人（其中4人以公司身份代表，未知有否重叠），於97年6月20至7月23日期間，買賣益通股份。&#13;<br> 黃曉江代表律師要求法官押後3個月聆訊，但法官決定只押後1個月至於5月19日。&#13;<br> 益通原本經銷電容器及紹興酒，於97年牛市兼中資股注資熱潮期間，獲廣南入股22.5%，消息於7月17日公布，受消息刺激，益通復牌後股價飆升1.8倍。時間與涉案日期脗合。</p></body></html>

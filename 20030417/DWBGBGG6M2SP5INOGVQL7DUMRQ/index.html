<html><header><meta charset="utf-8"><title>倫敦160人拍裸照</title></header><body><h1>倫敦160人拍裸照</h1><p>美國攝影師圖尼克周二於英國倫敦泰晤士河邊的國會附近，為一百六十名裸體模特兒拍照（圖）。拍攝地點附近的薩特希畫廊適逢開幕，吸引不少名人也瞥看這壯觀場面，包括歌手米積加的女兒耶德。圖尼克自九二年起，便在世界各地公眾場所組織了逾五十次街頭集體裸體攝影，曾多次被捕。但他強調，拍集體裸照是「人體行為藝術，不是色情」，目的是要在殘酷世界中凸顯人類的共有弱點。&#13;<br> 美聯社</p></body></html>

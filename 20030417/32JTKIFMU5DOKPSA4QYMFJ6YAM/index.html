<html><header><meta charset="utf-8"><title>警方尋14歲失蹤女童</title></header><body><h1>警方尋14歲失蹤女童</h1><p>【本報訊】失蹤近一個月的十四歲女童許佩儀（圖），於上月十九日離開香港仔南朗山道寄宿學校後不知所終，學校職員報案。許佩儀身高一點六米、肥身材、長髮披肩，左眼角有一粒癦，失蹤時穿黑色短袖Ｔ恤、深色短褲及藍白色拖鞋，警方調查後相信她曾於天水圍出現。&#13;<br> 警方呼籲，若有市民見過該女童或能提供有關其消息者，請致電26664499與新界北總區失蹤人口組聯絡。&#13;<br> 警方提供圖片</p></body></html>

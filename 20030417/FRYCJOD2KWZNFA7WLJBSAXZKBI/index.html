<html><header><meta charset="utf-8"><title>陳錦鴻變身「花樣」朝偉</title></header><body><h1>陳錦鴻變身「花樣」朝偉</h1><p>陳錦鴻及洪欣在電影《隻眼開隻眼閉》中雙雙扮演《花樣年華》內的梁朝偉及張曼玉，陳錦鴻蠟起頭髮穿上西裝，而洪欣就穿上旗袍。劇情講述飾演洪欣弟弟的鄧一君，因為開設VCD舖頭的緣故，對電影情有獨鍾，而他一直希望撮合洪欣與陳錦鴻，故他便在店內發白日夢，幻想洪和陳二人在街頭浪漫邂逅。<br> &#13;<br> <spanclass>捐贈眼角膜 &#13;<br> 鄧一君在片中與王秀琳（Mango）亦發展感情線，鄧一君因意外而失明，王秀琳則將自己的眼角膜捐贈給鄧一君，本來鄧一君已有女友譚凱欣，但譚凱欣見Mango的偉大，最後決定讓愛。	&#13;<br> 撰文：朱芷瑩</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>稻垣、菅野好事近</title></header><body><h1>稻垣、菅野好事近</h1><p>日本組合SMAP成員稻垣吾郎與女友菅野美穗，可說是近年最令人感動的情侶，前年稻垣被捕遭雪藏時，菅野在旁默默支持，月前稻垣被踢爆在酒店偷腥，菅野仍大方原諒，有傳稻垣近日有意與菅野拉埋天窗。&#13;<br> 據昨日報章《NaitaiSports》報道，一名知情人士爆料說：「我係聽一個Johnny’s事務所藝人講嘅，稻垣吾郎同菅野美穗𠵱家喺東京搵緊合適嘅場地舉行婚宴，睇嚟打算盡快結婚。」</p></body></html>

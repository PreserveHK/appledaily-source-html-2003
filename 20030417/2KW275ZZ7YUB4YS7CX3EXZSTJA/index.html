<html><header><meta charset="utf-8"><title>雲何婉薇拒讓子女上街</title></header><body><h1>雲何婉薇拒讓子女上街</h1><p>保良局前晚假君悅酒店舉行新一屆主席總理就職晚宴，出席者包括陳小寶夫婦、藍鴻震、孫明揚及雲大棉媳婦雲何婉薇等。<br> &#13;<br> <spanclass>看DVD打發時間 &#13;<br> 雲何婉薇表示發現非典型肺炎以來，她的一對子女已經有一個半月沒有離開過家門，問她子女如何打發時間，她說：「咪睇電視睇DVD囉，我連後生時睇嗰套《油脂》都拎出嚟畀仔女睇，個女就得閒到學織冷衫㖭。」&#13;<br> 至於非典型肺炎對其公關生意未算構成很大影響，雲何婉薇說：「做公關同客戶係睇長期合作嘅，我諗呢個病對零售業影響大啲，𠵱家就停晒搞活動㗎啦，希望六月份會回復正常啦。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>

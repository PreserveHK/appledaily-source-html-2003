<html><header><meta charset="utf-8"><title>東莞遇劫遭斬傷</title></header><body><h1>東莞遇劫遭斬傷</h1><p>【本報訊】一名中港貨車司機前晚在東莞太平一個停車場遭兩名歹徒搶劫，他不甘損失反抗，被對方用西瓜刀狂剁雙手搶去財物。事主事後負傷向當地醫院求救，再返港報警及送院治理。&#13;<br> 遇劫五十七歲的事主姓洪，雙手多處刀傷，其中一刀斬中血管大量流血。傷者經搶救後情況嚴重。&#13;<br> 事發於前晚十時許，傷者駕駛貨車在東莞太平一個停車場泊車後到附近吃晚飯，不料突然跳出兩名男子喝稱打劫，他不甘損失反抗，但被歹徒用西瓜刀狂剁雙手襲擊，搶去手提電話及手表逃去。事主疑失血過多一度昏迷，甦醒後負傷向當地醫院求救，經包紮再返港在落馬洲管制站報警，送往北區醫院治療（圖）。&#13;<br> 區恩傑攝</p></body></html>

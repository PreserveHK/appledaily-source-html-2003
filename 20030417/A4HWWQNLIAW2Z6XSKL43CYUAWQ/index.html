<html><header><meta charset="utf-8"><title>護膚品好矜貴數碼恒溫雪櫃保新鮮</title></header><body><h1>護膚品好矜貴數碼恒溫雪櫃保新鮮</h1><p>化妝及護膚品一般有1至3年有效限期，但香港四季天氣變化大，潮濕環境又容易令產品變壞，未用完就要掉棄，確係幾嘥。電器名牌SAMSUNG最近就新設計了一款數碼化妝品恒溫器（DigitalSkinCoordinator），不論春夏秋冬，恒溫器都可因應不同室溫，將儲存空間的溫度和濕度調節，確保化妝及護膚品的新鮮及品質。這部「護膚品雪櫃」更經南韓食品及藥物管理局驗證，以符合國際安全標準。早知扮靚唔簡單，但原來保存美容用品都一樣咁講究！&#13;<br>&#13;<br>記者：梁珮瑜</p><p>銅鑼灣崇光百貨有售&#13;<br> 查詢：28626008</p></body></html>

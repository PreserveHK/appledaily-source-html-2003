<html><header><meta charset="utf-8"><title>兩賊鐵枝勾工人腰包</title></header><body><h1>兩賊鐵枝勾工人腰包</h1><p>【本報訊】昨中午十二時許，二十四歲姓周工人在青衣寮肚路長宏邨建築地盤六座平台髹漆時，發現兩名年約三十五歲的賊人用鐵枝勾去其放在身旁的腰包，大叫喝止及追捕時失足跌傷。其三十八歲姓梁工友聞聲查看，在梯間與賊人相遇，遭對方用竹竿襲擊受傷；賊人丟下腰包逃去。&#13;<br> 警方調派五輛衝鋒車超過二十名警員到場搜捕匪徒（圖），但沒有發現，事主與工友經敷治後無礙。&#13;<br> 吳國威攝</p></body></html>

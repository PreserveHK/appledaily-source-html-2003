<html><header><meta charset="utf-8"><title>行人路變晾衣場</title></header><body><h1>行人路變晾衣場</h1><p>土瓜灣榮光街一洗衣店，經常將掛滿衣物的衫架，擺放在門外行人路，附近居民出入均受阻礙。&#13;<br> 其中榮光街居民鄭小姐投訴稱，洗衣店經常將洗好或未洗好衣物，放在店外行人路，本來行人路已頗狹窄，掛滿衣物的衫架放在行人路，佔去半邊路面，阻礙路人。&#13;<br> 她說：「有時擺到我要兜落馬路行，好彩唔係好多車出出入入啫。雖然係咁，但要行落馬路都係危險㗎啦。」&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○四一一○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>中田英壽出旅遊書</title></header><body><h1>中田英壽出旅遊書</h1><p>日本國腳中田英壽，今日剛在日本出版意大利旅遊書《nakata.netItalyWalk》。<br> &#13;<br> <spanclass>詳述買波飛方法 &#13;<br> 現效力意甲球隊帕爾馬的中田表示，今次親自撰寫旅遊書，目的是介紹他曾效力球隊的所在地，包括帕爾馬、羅馬及佩魯賈的風土人情。&#13;<br> 在意大利發展多年的中田，在書中推介該三個城市的餐廳、酒店及觀光點。相信購買此書的多數是球迷，故中田還會在書中介紹遊客到意大利看足球賽的購票方法。此書每本售價一千六百日圓（約一百港元）。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>邵美琪減十磅入衝鋒隊</title></header><body><h1>邵美琪減十磅入衝鋒隊</h1><p>由任達華及邵美琪主演的電影《PTU》經過長達兩年的拍攝，終於在今天上映，二人日前在《PTU》導演杜琪峰位於觀塘的寫字樓接受訪問。<br> &#13;<br> <spanclass>「佢塊面腫晒」 &#13;<br> 邵美琪認為杜琪峰製作嚴謹，她說：「我拍緊無綫劇集《皆大歡喜》嘅身形比兩年前肥，杜琪峰一見我就話咁肥點做衝鋒隊，結果限我一個禮拜減十磅，總之就當我男人咁操。」至於在片中飾演衝鋒隊的任達華說：「杜琪峰拍呢套戲，個頭開得太大，根本唔知點埋尾，而且佢要求又高，有場戲講我掌摑個演員，兩年前拍呢個鏡頭都摑咗佢十幾二十下，今次再補拍，結果摑咗佢成百幾下，杜琪峰都唔收貨，個演員塊面都腫晒。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>BrownEyes決裂</title></header><body><h1>BrownEyes決裂</h1><p>出道只有一年多的韓國實力二人組BrownEyes，成員Yungun昨日宣布決定離開組合作個人發展。據報Yungun因不滿事務所對BrownEyes歌曲版權費的分配，認為遭到不公平對待，令其自尊心大受損害，雖然Yungun與事務所的合約要在今年十月才完結，但前日他已申請提早解約。&#13;<br> BrownEyes甫出道即憑大碟《一年後》大受港、韓fans歡迎，去年更與日本組合CHEMISTRY等合唱世界盃主題曲。</p></body></html>

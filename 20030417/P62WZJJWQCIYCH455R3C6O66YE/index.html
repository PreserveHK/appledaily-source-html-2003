<html><header><meta charset="utf-8"><title>三車相撞司機被困</title></header><body><h1>三車相撞司機被困</h1><p>【本報訊】吐露港公路沙田馬料水段發生三車連環相撞意外，昨下午一時許，一輛吊臂工程車在香港生物科技研究院對開吐露港公路北行線，慢駛準備停車在路邊興建隔音屏障時，一輛十六噸重大貨車見狀收慢，但尾隨一輛貨櫃車卻收掣不及，撞向貨車車尾，貨車衝前再撞工程車，造成三車相撞意外。&#13;<br> 事件中，工程車四十八歲姓高司機輕傷被困車內，須消防員到場將他救出送院，而現場交通則大受阻塞。</p></body></html>

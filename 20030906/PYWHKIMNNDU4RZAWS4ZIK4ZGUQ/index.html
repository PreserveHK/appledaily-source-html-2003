<html><header><meta charset="utf-8"><title>Twins買碟走後門</title></header><body><h1>Twins買碟走後門</h1><p>組合Twins和Boy'Z昨日在銅鑼灣出席新城活動，鍾欣桐（阿嬌）和蔡卓妍（阿Sa）雖然患了感冒，但仍與歌迷提早慶祝中秋節。而Twins的最新專輯昨日推出，唱片公司稱首批定單已達六萬張，Twins昨抽時間到唱片店自掏腰包買唱片，近百歌迷聞風而至，最後她們從後門離開，以策安全。&#13;<br> <br> <spanclass>每年體檢 &#13;<br> 問Twins對於梅艷芳承認患子宮頸癌，會否令她們覺得要保重身體？阿嬌說：「其實一路都有，每年都做身體檢查，入行後多咗傷風感冒，𠵱家都病緊，我諗都要打流感針。」阿Sa則說：「打風之後一日我病咗，瞓咗兩日醫院。」&#13;<br> 採訪：陳梅香&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

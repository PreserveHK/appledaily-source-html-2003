<html><header><meta charset="utf-8"><title>洛文酒後圖駕遊艇被捕</title></header><body><h1>洛文酒後圖駕遊艇被捕</h1><p>【綜合美國外電】前NBA球星「籃板王」洛文，周四因為酒後試圖駕駛其遊艇被捕。當警方接報抵達加州新港灣碼頭時，洛文正試圖解開遊艇的繩索，但當時他已醉醺醺，連站也站不穩。警方表示洛文現時被扣留，待他醉醒後再進行保釋候審。&#13;<br> 現年四十二歲的洛文自從NBA退役後，加州警方已經超過七十次拜訪他的家，因為洛文經常舉辦狂歡舞會，影響了周圍居民。去年他曾因為阻擋警方檢查其海濱酒店而被捕，不過檢控官最終沒有起訴他。</p></body></html>

<html><header><meta charset="utf-8"><title>鐵甲威龍擒擲物狂</title></header><body><h1>鐵甲威龍擒擲物狂</h1><p>【本報訊】一名年約六十歲婦人，昨傍晚六時許開始，不斷在鰂魚涌海光街的七樓住所將一本本的小說和漫畫書拋落街，街坊見狀報警，警員到場後，對方拒絕開門，並且繼續拋書，警員將上址路面封鎖及召來消防員，雙方對峙了兩個小時，兩名「鐵甲威龍」破門入屋（圖1），將該名坐在單位內的婦人帶出屋外（圖2）。&#13;<br> 警方表示，該名婦人精神有問題，稍後被送院治療。&#13;<br> 溫文學攝</p></body></html>

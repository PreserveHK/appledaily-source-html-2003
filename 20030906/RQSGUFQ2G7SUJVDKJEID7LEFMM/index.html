<html><header><meta charset="utf-8"><title>劇務掌摑記者罰守行為</title></header><body><h1>劇務掌摑記者罰守行為</h1><p>【本報訊】電影《無間道II》今年五月在舊啟德機場停車場拍攝一幕撞車戲時，電影工作人員與兩名到場採訪的《壹週刊》記者發生衝突，其中一名記者更遭人掌摑，涉案一名男劇務原被控普通襲擊罪，昨日獲控方撤銷控罪改以簽保形式處理，裁判官下令他自簽二千元及守行為一年。&#13;<br> 三十七歲被告周禮賢，原被控於今年五月二十二日在九龍協調道二號啟德多層停車場二樓襲擊男子歐建樑，控方昨日撤銷控罪，改以簽保形式處理。&#13;<br> 案件編號：KTCC4058/2003</p></body></html>

<html><header><meta charset="utf-8"><title>吳文忻除鞋打排球</title></header><body><h1>吳文忻除鞋打排球</h1><p>吳文忻、戴辛尉、張穎康、吳展濠及黃馨等前晚到紅館出席「盈科保險國際排球挑戰賽」記者會，吳文忻與黃馨因不知道要現場示範打排球，結果只能除鞋落場。&#13;<br> <br> <spanclass>旅行後愛上潛水 &#13;<br> 吳文忻早前與友人到馬爾代夫旅行，享受陽光與海灘，她說：「我以前怕出雀斑唔敢曬，𠵱家有彩光，我諗住一次過出晒啲雀斑，然後一次過清晒佢。」&#13;<br> 問吳文忻有否裸泳，她說：「冇呀，嗰度唔得㗎，我連着比堅尼泳衣去餐廳都要披番件褸呀。」吳文忻說在馬爾代夫潛水後，即愛上這種玩意，稍後擬跟呂頌賢學潛水。&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>平治跑車雨夜撞柱</title></header><body><h1>平治跑車雨夜撞柱</h1><p>【本報訊】二十一歲姓黃男子，昨凌晨四時許，駕駛一輛現時價值逾百萬元的紅色平治SL500跑車，沿石硤尾大埔道駛向沙田，當駛至近金山郊野公園一個左彎位時，司機報稱天雨下扭右軚閃避一輛不知名車輛時失控，全車越過對面兩條行車線及打白鴿轉衝上行人路，左邊乘客位車門撞向燈柱停下（圖），車頭一百八十度掉轉方向，幸司機沒有受傷。&#13;<br> 警員事後到場為姓黃司機進行酒精測試，證實並沒有飲酒，至於意外原因警方仍調查中。&#13;<br> 薛家傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>梅艷芳屹立舞台21年</title></header><body><h1>梅艷芳屹立舞台21年</h1><p>現年三十九歲的梅艷芳，八二年參加《第一屆新秀歌唱大賽》取得冠軍，從此踏上她璀璨的星途。梅艷芳從出道，至今成為娛樂圈的超級巨星，無論從事歌唱或電影發展均備受注目，其百變形象更是令人讚歎。多年來梅艷芳獲獎無數，尤其是於樂壇上的成就，其中八五年起連續奪得五屆《十大勁歌金曲頒獎禮》的「最受歡迎女歌星」，這項紀錄至今更是無人能及。二○○二年時，更獲得無綫《十大勁歌金曲頒獎禮》的「致敬大獎」，梅艷芳屹立台板二十一年不倒，相信是一個成功藝人的印證。</p></body></html>

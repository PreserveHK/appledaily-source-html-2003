<html><header><meta charset="utf-8"><title>城城唔覺自己嗰度勁</title></header><body><h1>城城唔覺自己嗰度勁</h1><p>郭富城日前與靚女拍新歌MV，他與女角接吻時，其褲襠隆起似有生理反應，昨日城城到新城接受訪問時，他儍笑說：「係咪咁勁呀？我話報紙啲聯想力好勁，我着嗰條係鬆身嘅燈芯絨褲。」<br> &#13;<br> <spanclass>注重健康 &#13;<br> 城城近日忙與陳奕迅拍新戲《重案黐孖Gun》，有指陳奕迅經常情緒失控掟劇本，城城表示：「佢係個好演員，我唔覺佢情緒失控。」提到梅艷芳患癌一事，城城說：「我唔係好清楚件事，大家都要注重健康囉，我每年都有做身體檢查，藝人啲時間好顛倒，要爭取時間休息。」	&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

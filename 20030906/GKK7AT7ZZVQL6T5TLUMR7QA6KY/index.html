<html><header><meta charset="utf-8"><title>深科大折讓44%配售</title></header><body><h1>深科大折讓44%配售</h1><p>【本報訊】周四停牌的深圳科技（106）透過代理人配售13.786億股新股予獨立第3者，集資9140萬元，用作一般營運資金。每股新股作價0.068元，較周三收市價折讓43.8%，較過去10個交易日平均收市價折讓30%，為近年罕見的大折讓配售。新股佔擴大股本16.7%。&#13;<br> 深圳科技解釋，配售價較每股資產淨值0.057元有19.3%溢價；又指營運虧損大幅增加公司財務成本，及削弱股份對其他投資者之吸引力，若今次不接受配售協議，會失去集資良機。&#13;<br> 去年度，該公司虧損1.81億元，今年上半年虧損3901萬元，配售變得更為重要。</p></body></html>

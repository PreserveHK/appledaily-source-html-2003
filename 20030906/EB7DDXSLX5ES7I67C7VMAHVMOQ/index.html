<html><header><meta charset="utf-8"><title>美證監調查基金業</title></header><body><h1>美證監調查基金業</h1><p>【本報綜合報道】紐約州首席檢察官施皮策爾（EliotSpitzer）在日前指部份互惠基金公司涉嫌從事非法枱底交易後，美國證券交易及監察委員會（SEC）已發信要求互惠基金和證券行就此清楚交代。&#13;<br> 證監會紀律監督及查核主管里察斯表示，該會已向基金公司和證券商發出信函，要求它們清楚說明其防範「收市後交易」（After-hourstrades）的程序，並要求互惠基金解釋它們是否容許其股票被頻密買賣。&#13;<br> 里察斯說，假如互惠基金公司和證券商的回覆無法令證監會滿意，該會將追查個水落石出；若非法交易於美國以外進行，當局亦會盡量依法追究。</p></body></html>

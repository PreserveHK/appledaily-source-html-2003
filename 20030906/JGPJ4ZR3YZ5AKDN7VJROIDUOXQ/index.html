<html><header><meta charset="utf-8"><title>詐騙銀行三賊判監勞教</title></header><body><h1>詐騙銀行三賊判監勞教</h1><p>【本報訊】警方針對銀行騙案，展開代號「三戟」的卧底行動，拘捕利用假文件到銀行提款或轉帳騙財的騙徒，三名男子利用偽造客戶授權書及轉帳單，到銀行企圖騙取逾四十八萬元，昨在區域法院因串謀詐騙及管有虛假文書兩項罪名成立，兩名被告判監一年及三年，餘下被告判入勞教中心。&#13;<br> 法官斥本案是頗精密的詐騙銀行計劃，有計劃地損害香港銀行體制，損毀公眾對銀行制度的信心。三名被告吳偉基、傅詩樂及黃志華，年齡二十四至三十二歲。&#13;<br> 案件編號：DCCC248/03</p></body></html>

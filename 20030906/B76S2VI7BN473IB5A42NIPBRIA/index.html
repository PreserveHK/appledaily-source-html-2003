<html><header><meta charset="utf-8"><title>噪音爭執扑傷鄰居</title></header><body><h1>噪音爭執扑傷鄰居</h1><p>【本報訊】荃灣石圍角邨石芳樓發生傷人血案，兩戶因噪音問題發生過多次爭執的樓上樓下住客，其中樓下單位姓陳（三十一歲）男住客，於昨晨七時疑不滿樓上單位再次發出噪音擾人清夢，怒氣沖沖手持兩支鐵通，到樓上單位找晦氣，狂扑鐵閘木門洩憤後逃走。&#13;<br> 單位內姓陳（二十八歲）男住客及其姓鄭（四十八歲）母親追出，雙方發生糾纏，混亂中姓陳（二十八歲）男住客被扑傷頭，警方趕至拘捕涉嫌傷人男子帶署調查（圖）。&#13;<br> 黎家駒攝</p></body></html>

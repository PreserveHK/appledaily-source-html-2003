<html><header><meta charset="utf-8"><title>梁定華涉非禮下月底審</title></header><body><h1>梁定華涉非禮下月底審</h1><p>【本報訊】著名華籍練馬師梁定華涉嫌於去年底在尖沙嘴一間桑拿浴室非禮一名女子，而其好友澳門賽馬會的練馬師黃邦傑則涉嫌替梁提出「擺平」非禮案，游說女事主不出庭作供，被控妨礙司法公正罪名。兩宗相關案件昨在九龍城法院再提訊，裁判官將非禮案定期於十月二十九日先開審，而妨礙司法公正案件則定於十一月十日審訊。兩名被告繼續獲准保釋候審。&#13;<br> 案件編號：KCCC12939-13285/2003</p></body></html>

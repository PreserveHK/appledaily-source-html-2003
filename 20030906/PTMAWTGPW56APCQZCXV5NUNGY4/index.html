<html><header><meta charset="utf-8"><title>陳昭昭從良做賢妻良母</title></header><body><h1>陳昭昭從良做賢妻良母</h1><p>陳昭昭前晚到尖沙嘴為「千嬌百媚封面女朗賀週年」活動擔任司儀，她表示已有一年沒有上台，故感到相當緊張，今次擔任司儀有五位數字酬勞。&#13;<br> 問陳昭昭近來是否主力為父親打理生意，她說：「我公司有個品牌，遲啲會出洗衣粉同洗衣劑，會喺會展搞個騷，所以我要keep住工作，增加知名度，日頭就做OL囉。」&#13;<br> <br> <spanclass>保持端莊形象 &#13;<br> 陳昭昭表示現在接工作不可以太性感的形象示人，因其生意顧客主要是家庭主婦，故要保持端莊形象，她又說：「梁綽滿搵我客串拍戲，做賢妻良母呀。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

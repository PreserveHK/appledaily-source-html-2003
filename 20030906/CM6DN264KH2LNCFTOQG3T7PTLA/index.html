<html><header><meta charset="utf-8"><title>全球驚險壯舉</title></header><body><h1>全球驚險壯舉</h1><p>1996　法國「蜘蛛人」羅伯特成功徒手攀上巴黎艾菲爾鐵塔塔頂&#13;<br> 08/2001　一名男子從艾菲爾鐵塔塔頂跳降傘，並成功在塞納河對岸降落&#13;<br> 10/2002　泰國女子干乍那在玻璃房內與3,000隻蠍子「同居」32日，打破世界紀錄&#13;<br> 01/2003　15歲英國男孩克洛弗花了24天，成功創下單獨駕船橫渡大西洋最年輕者的世界紀錄&#13;<br> 08/2003　奧地利男子鮑姆格特納穿着加插了特製翅膀的跳傘衣，成功由英國飛越英倫海峽，抵達法國加萊</p></body></html>

<html><header><meta charset="utf-8"><title>主診醫生治癌聖手</title></header><body><h1>主診醫生治癌聖手</h1><p>樂壇大姐大梅艷芳不幸患上子宮頸癌，據知替她主診的，是城中一名專治癌病的姓鄭名醫，業界指該名西醫對於醫治子宮頸癌甚有心得，在醫學界甚具聲譽。<br> &#13;<br> <spanclass>求醫者非富則貴 &#13;<br> 該西醫除了在中環中建大廈開設醫務所外，本身亦與港島區著名私家醫院養和醫院掛鈎，主力研究腫瘤科化療工作，求醫病人非富則貴。&#13;<br> 消息稱，替梅艷芳主診、對抗癌魔的姓鄭名醫，本身主治內科腫瘤科，不但醫術高明，在治療癌症方面更具有豐富經驗，近年又致力研究治療癌病的新療法，希望可以找到更有效的治癌良方。</spanclass></p></body></html>

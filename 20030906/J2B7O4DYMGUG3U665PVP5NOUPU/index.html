<html><header><meta charset="utf-8"><title>明報料廣告收入不減</title></header><body><h1>明報料廣告收入不減</h1><p>【本報訊】明報企業（685）執行董事張裘昌（圖）昨出席股東會後表示，「沙士」對4至5月份廣告收入衝擊較大，6至8月份已回復正常，故預期上半年度（4至9月）將可與去年持平。&#13;<br> 他說暫未能確定何時能恢復發放第13個月薪金，但強調下半年若盈利增加，一定會與員工分享。至於各項業務，出版社錄得微利；互聯網預期明年會有微利；旅遊受「沙士」影響，上半年收入下跌，但相信聖誕檔期可追回部份損失；另持五成權益之《亞洲週刊》虧損亦收窄。他又表示，實行控制成本措施後，集團生產力已提升，若經營情況好轉，會增加人手。</p></body></html>

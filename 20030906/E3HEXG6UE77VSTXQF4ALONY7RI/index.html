<html><header><meta charset="utf-8"><title>花絮</title></header><body><h1>花絮</h1><p><spanclass>黑人版「欣宜」有料到 &#13;<br> 噚日多明尼加共和國對南韓一役，都幾有觀賞價值。不過，小記就特別欣賞呢支中美洲球隊嘅12號仔，佢成個黑人版「欣宜」，但佢打波幾實際，間中更施展二段攻擊得分，難怪咁嘅身形都可以做隊長。<br> &#13;<br> <spanclass>排球攤檔靠平招徠 &#13;<br> 紅館搞排球賽場館外一定有紀念品攤檔，今年唔例外，不過價錢就「超平」。T恤賣五十、手表六十、大毛巾四十、旗仔同貼紙幾蚊都有交易。價錢雖然平，但噚日入場時落雨，生意平平。<br> &#13;<br> <spanclass>中國女排具叫座力 &#13;<br> 今次排球挑戰賽雖然事先張揚有電視直播，但噚日夜波仍有接近五千捧場客，中國女排中，球迷特別鍾愛楊昊、趙蕊蕊和馮坤三位主力。</spanclass></spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>梁安琪自嘲腳短見光死</title></header><body><h1>梁安琪自嘲腳短見光死</h1><p>賭王何鴻燊四姨太梁安琪、有線電視記者張寶華和時裝設計師郭翠華等人，前晚往中環出席OnPedder及SergioRossi的鞋展活動。&#13;<br> <br> <spanclass>希望再度發育 &#13;<br> 梁安琪乘直升機由澳門返港，她看中SergioRossi及ReieCaovilla的高跟鞋，但沒有即場試穿，她說：「我對腳唔靚，唔想畀人影呀。」她笑言希望能再高幾吋，更指着在場的OnPedder大員周嘉玲說：「好似周小姐咁（高）咪靚囉。」&#13;<br> 問梁安琪是否需要經常穿高跟鞋，以襯高大威猛的賭王何鴻燊？她說：「點着都襯唔起何生啦。」&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：ChenWaiOn</spanclass></p></body></html>

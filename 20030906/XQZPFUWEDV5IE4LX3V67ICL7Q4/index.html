<html><header><meta charset="utf-8"><title>寶光料營業額升15%</title></header><body><h1>寶光料營業額升15%</h1><p>【本報訊】經營時間廊、眼鏡88及小河馬等零售連鎖店的寶光實業（084），其董事黃玉桓向本報表示，受惠於港人消費意欲回升及內地旅客增加，7、8月份營業額較去年度同期增加15%，整體已追回受「沙士」的損失。&#13;<br> 他指出，自由行肯定帶動寶光以至全港零售業重拾升軌，但未有提供內地旅客佔其整體營業額比重。寶光於亞洲區約有400間零售店或銷售點，本港佔約160間。&#13;<br> 雖預料本港零售市道將可在下半年復甦，但不會在港大肆擴張，他只肯定本年度內香港零售店數目不會少於現水平；另正研究日後以獨資形式拓內地零售市場。</p></body></html>

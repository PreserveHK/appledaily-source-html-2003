<html><header><meta charset="utf-8"><title>報檔偷煙女賊跌傷</title></header><body><h1>報檔偷煙女賊跌傷</h1><p>【本報訊】一名女小偷，昨下午約二時，假扮顧客在尖沙嘴彌敦道重慶大廈門外一個報紙檔買煙，其間不動聲色取走多包香煙及打火機，並趁報檔少東分心轉身逃走。二十二歲姓黃報檔少東機警及時發現大聲喝止，並拔足追捕小偷和報警。&#13;<br> 女小偷逃走時失足跣倒地上，少東追至制服女疑人，警員趕至在二十八歲姓歐女疑人身上起回九包香煙及十三個打火機贓物。事件中，女疑人因跌傷下顎流血，稍後由救護員急救後送院醫治（圖）。&#13;<br> 張家樂攝</p></body></html>

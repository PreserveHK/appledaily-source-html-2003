<html><header><meta charset="utf-8"><title>碧咸夫婦帶挈珠寶商發達</title></header><body><h1>碧咸夫婦帶挈珠寶商發達</h1><p>生活一向極盡奢華的萬人迷碧咸（DavidBeckham）與妻子Victoria，經常穿戴名貴鑽飾出席公眾場合，他們此舉原來同時也讓英國當地的珠寶首飾商生意增加不少。&#13;<br> 據英國《太陽報》報道，碧咸夫婦的舉動及裝扮，令fans爭相仿效，因此珠寶商表示過去的夏天當地鑽飾銷售額上升百分之十一。珠寶首飾店Beaverbrooks負責人說：「好多人都係因為碧咸夫婦先至對鑽飾有興趣咋。」</p></body></html>

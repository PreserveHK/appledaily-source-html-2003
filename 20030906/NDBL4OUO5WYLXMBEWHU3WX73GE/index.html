<html><header><meta charset="utf-8"><title>崔智友死跟全智賢學英文</title></header><body><h1>崔智友死跟全智賢學英文</h1><p>韓國女星崔智友上月曾遠赴美國三藩市學習英語一個月，工作頻繁的她願意騰出時間進修，原來是不想輸蝕給同門的全智賢。&#13;<br> <br> <spanclass>唔使指手畫腳 &#13;<br> 有意開拓國際市場的全智賢，早前向公司請假一個月，到三藩市進修英語，崔智友見自己英語能力欠佳，於是有樣學樣，要求在全智賢同一所學校進修。據悉，崔智友每日朝九晚五學英語，進步神速，她學成歸來時說：「我以後都唔使指手畫腳啦！」</spanclass></p></body></html>

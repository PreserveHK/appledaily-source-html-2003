<html><header><meta charset="utf-8"><title>日領先指標升至77.8</title></header><body><h1>日領先指標升至77.8</h1><p>【本報綜合報道】日本領先經濟指標連續第3個月高於50點的盛衰分水嶺，令人更加憧憬日本經濟正步向復甦。&#13;<br> 日本7月份領先經濟指標擴散指數由6月經修訂的75.0上升至77.8，符合市場預期。指數高於50，預示經濟活動在未來3至6個月將會擴張。&#13;<br> 分析員表示，美國和亞洲需求上升，有助推動日本經濟增長。&#13;<br> 大和總研的渡邊預期，日本經濟在明年底前將可持續增長，原因是美國公司增加科技開支，以及日本與亞洲的貿易上升。&#13;<br> 7月份同步指標由6月的63.6上升至77.8，也是連續3個月高於50。</p></body></html>

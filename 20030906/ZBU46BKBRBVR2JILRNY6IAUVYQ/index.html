<html><header><meta charset="utf-8"><title>蘇民峰：佢會絕處逢生</title></header><body><h1>蘇民峰：佢會絕處逢生</h1><p>堪輿學家蘇民峰表示，面臨四十歲的梅艷芳正處於人生的大交界，命格每十年變一次，四十歲前阿梅是行水運，四十歲後行木運，由水運轉去木運，這個時段是她一生人中最差的時刻，猶幸她可以絕處逢生，先置諸死地而後生。所以阿梅今次的大劫，應該可以大步檻過。<br> &#13;<br> <spanclass>農曆八月或做手術 &#13;<br> 梅艷芳今年三十九歲，蘇民峰說：「今年對梅艷芳不利，容易出現腹部問題，農曆三、六、九同埋十二月，身體都唔好，而八月份就容易有損傷同做手術。」	&#13;<br> 採訪：張止寒</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>MEGUMI幫莎瑪希恩配音襯到絕</title></header><body><h1>MEGUMI幫莎瑪希恩配音襯到絕</h1><p>日本巨胸女星MEGUMI，最近獲邀為《非常小特務3D立體出擊》中莎瑪希恩（SalmaHayek）的角色配音，由於日本發行商還找來一位自由搏擊手助陣，故此日本傳媒將MEGUMI與搏擊手的合作喻為「肉彈大對決」。&#13;<br> <br> <spanclass>同屬有料之人 &#13;<br> MEGUMI今次已經是第二次為電影配音，對上一次亦是莎瑪希恩主演的電影《筆姬別戀》。聲線低沉的MEGUMI與莎瑪希恩的調子有幾分相似，加上兩人同屬有料之人，十分匹配。</spanclass></p></body></html>

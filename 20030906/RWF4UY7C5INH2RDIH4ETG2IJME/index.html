<html><header><meta charset="utf-8"><title>推遲滅赤不礙港評級</title></header><body><h1>推遲滅赤不礙港評級</h1><p>【本報訊】國際評級機構穆迪計劃，下月與財政司司長唐英年作首次會面。穆迪投資主權評級副總裁赫斯接受無綫電視訪問時表示，目前港府財赤相當於本地生產總值7%，相信07年度達收支平衡機會不大，但即使推遲滅赤期限，對本港主權評級亦不會構成壓力。&#13;<br> 穆迪又預期，明年本港經濟增長可達4%至5%。&#13;<br> 他又指出，配合外圍經濟好轉，估計今年經濟增長預測，與港府一樣有2%，但通縮情況會持續。他說，內地政策對本港經濟起重要作用，隨着中港更緊密經貿關係安排（CEPA）、自由行放寬內地旅客來港，以及興建港珠澳大橋，均有利本港經濟發展。</p></body></html>

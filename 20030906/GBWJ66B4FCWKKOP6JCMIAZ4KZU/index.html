<html><header><meta charset="utf-8"><title>德工業生產大幅增長</title></header><body><h1>德工業生產大幅增長</h1><p>【本報綜合報道】德國由於東部工潮結束，7月份工業生產錄得3年來最大增幅，意味該國經濟開始好轉。&#13;<br> 德國7月份工業生產比6月升2.4%，遠勝市場預期的0.8%升幅，且為半年來首次增長。與去年同月比較，7月份工業生產增0.5%，亦較預測的下跌0.9%為佳。其中汽車、機器、設備及其他資本貨品產量升7.2%，消費品產量增2.6%。&#13;<br> 該國東部6月爆發工潮，工廠需要在7月份追回罷工期間失去的產量。歐元兌美元從5月底的1.1932歷史高峯回落，亦有助提高出口商的信心。同時，受惠於德國政府計劃在明年減稅，消費者及投資者信心，已連續4個月有改善。</p></body></html>

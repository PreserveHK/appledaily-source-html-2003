<html><header><meta charset="utf-8"><title>Twiceover</title></header><body><h1>Twiceover</h1><p>"Thesejudgesaremad<u> twiceover</u> !"&#13;<br> &#13;<br> 「這些法官是癲上加癲的！」&#13;<br> &#13;<br> 意大利總理貝盧斯科尼從來口沒遮攔，他上周在撒丁島度假，竟然向兩名英國記者說，意大利的法官都是瘋子，很瘋癲。官司纏身的貝盧斯科尼的話明顯政治不正確，引起國內強烈批評。Mad解瘋癲，說人瘋癲也可用crazy；至於twiceover，有加倍意思，如Helivesathousandyearstwiceover一句，即是說「他活了千年，再活千年」。&#13;<br> </p></body></html>

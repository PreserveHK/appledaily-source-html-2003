<html><header><meta charset="utf-8"><title>常人可支持一周</title></header><body><h1>常人可支持一周</h1><p>香港醫學會會長勞永樂表示，一個人絕食不絕水四十四天，並非不可能存活，但要視乎三個因素：個人身體狀況、環境和活動情況。&#13;<br> 他舉例說：「在酷熱的沙漠迷路，又周圍撲，會好快死人。」但在一般氣溫與平常活動情況下絕食，一般人應可支持一星期；而像布萊恩般靜止不動，若玻璃箱內氣溫能控制在正常水平，不會過冷或過熱，他有機會支持一段較長時間。&#13;<br> 勞永樂表示，長時間絕食的最大危險是血糖降低，而大腦只能消耗糖份、不能從燃燒脂肪提取能量；當身體儲存的血糖消耗盡，就會神志不清、昏迷和對腦部以至其他器官造成永久性傷害。&#13;<br> 本報記者</p></body></html>

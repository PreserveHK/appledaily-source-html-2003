<html><header><meta charset="utf-8"><title>電器失火燒毀遊艇</title></header><body><h1>電器失火燒毀遊艇</h1><p>【本報訊】西貢清水灣鄉村俱樂部碼頭的一艘遊艇，凌晨二時許，懷疑放置在廚房的一部放濕機過熱引起火警，看更發現報警，由消防員趕至射水救熄後離去（圖）。遊艇廚房燒毀，無人受傷，起火原因無可疑。&#13;<br> 放濕機又叫加濕器，市面上放濕機分兩類，分別用超聲波將水霧化排出濕氣，又或是將水煲滾冒出蒸氣，使空氣中濕度大大提升，令使用者身在冷氣房也不致被「抽乾水份」。放濕機售價由三百至五百元不等。&#13;<br> 杜建彬攝</p></body></html>

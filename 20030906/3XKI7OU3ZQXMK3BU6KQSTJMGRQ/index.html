<html><header><meta charset="utf-8"><title>非禮女童淫父獸兄罪成</title></header><body><h1>非禮女童淫父獸兄罪成</h1><p>【本報訊】十五歲新移民女童疑於兩年內，分別遭父親及兄長不斷淫辱一案，裁判官裁決時指本案令人震驚，女童詳盡供述被父親及兄長非禮過程，昨在東區法院裁定兩被告非禮罪成立，還柙至九月二十二日，待索取有關報告判刑。&#13;<br> 裁判官黃汝榮裁決指出，本案令人非常震驚，若非親耳聽取證供，很難令人置信家庭中有兩名成員，竟在互相不知情下非禮同一名女童，但本案事主的證供「栩栩如生」，若非親歷其境，肯定不能揑造這樣詳盡的證供，因此裁定兩名被告罪名成立。&#13;<br> 兩名被告分別為四十四歲父親（任職警署食堂廚師）及十七歲長子（現為中二學生）。&#13;<br> 案件編號：ESCC672/2003</p></body></html>

<html><header><meta charset="utf-8"><title>麥克華堡初為人父</title></header><body><h1>麥克華堡初為人父</h1><p>出道時曾當過CalvinKlein內褲男模的荷李活男星麥克華堡（MarkWahlberg），前日透過發言人宣布，其模特兒女友RheaDurham，剛於本周二在洛杉磯為他誕下首名女兒EllaRae，母女平安。&#13;<br> 現年三十二歲的麥克華堡，自稱於兩年前認識女友RheaDurham時便對她一見鍾情，兩人於本年初宣布有喜，至日前誕下女嬰，不過麥克華堡表示暫未有意與女友結婚。</p></body></html>

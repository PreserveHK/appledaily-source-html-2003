<html><header><meta charset="utf-8"><title>窪塚洋介轉生變公仔</title></header><body><h1>窪塚洋介轉生變公仔</h1><p>由窪塚洋介主演的魔幻古裝片《魔界轉生》，除在日本取得不俗的票房外，更大受海外片商注目，影片已安排在本月十四日康城影展舉行期間，在當地附近的影院招待業內人士欣賞。&#13;<br> 負責製作《魔界轉生》的東映電影公司，今年二月在洛杉磯舉行的國際影展AmericanFilmMarket中，已率先播放影片預告片，吸引了不少美國、韓國、台灣以及本地片商，故東映安排在本月十七及十九日在康城上映《魔》片，讓各地片商一窺全豹。而《魔》片中三個主要角色，將在十一月推出Kubrick公仔。</p></body></html>

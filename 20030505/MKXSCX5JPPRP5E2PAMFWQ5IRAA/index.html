<html><header><meta charset="utf-8"><title>上戶彩毀容冇面見人</title></header><body><h1>上戶彩毀容冇面見人</h1><p>十七歲日本女星上戶彩，前日以代言人身份到新宿為某雪糕品牌宣傳，不過卻出現一段毀容插曲。&#13;<br> 話說生產商前日特別製作了一個「冰之上戶彩」做噱頭，不過，前日阿彩站在該「無面冰人」旁時，只能苦笑說：「個公仔塊面已經融咗，不過我同佢一齊有過好開心嘅時刻。」而上戶彩亦甚懂冧在場的一千名fans，她說：「今日天氣咁熱大家都嚟捧場，令我好開心，希望大家保重身體之餘，又食吓雪糕。」</p></body></html>

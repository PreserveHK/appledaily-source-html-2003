<html><header><meta charset="utf-8"><title>麥當娜奄尖BBC不滿</title></header><body><h1>麥當娜奄尖BBC不滿</h1><p>麥當娜（Madonna）為宣傳最新大碟，日前出席英國廣播公司（BBC）的一個音樂節目，可惜娜姐要求多多，還強迫電視台就範，令電視台感到不滿。<br> &#13;<br> <spanclass>私人音響師操刀 &#13;<br> 據悉娜姐日前現身BBC的節目表演三首歌，要求用自己的音響師及燈光師，而電視台又要專程用頭等火車接載其大碟製作人Mirwais到倫敦，並包起他們所有使費，非常誇張。</spanclass></p></body></html>

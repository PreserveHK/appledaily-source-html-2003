<html><header><meta charset="utf-8"><title>寶馬攔腰撼小巴</title></header><body><h1>寶馬攔腰撼小巴</h1><p>【本報訊】昨凌晨三時許，一輛約值五十萬元的寶馬330Ci款轎跑車沿九龍城聯合道落斜，駛至橫頭磡東道收掣不及，攔腰猛撼一輛右轉駛出的專線小巴(圖）。四十九歲姓李的小巴司機與二十五歲姓洪的男乘客，以及跑車上二十三歲姓張的女乘客均告撞傷需要送院。酒精測試發現三十二歲姓黎的跑車司機曾經飲酒但未超標，被口頭警告。警方正調查意外原因，不排除其中一方衝燈及受天雨影響所致。&#13;<br> 伍浦鋒攝</p></body></html>

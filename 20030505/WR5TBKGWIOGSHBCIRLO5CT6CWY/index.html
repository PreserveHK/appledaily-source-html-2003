<html><header><meta charset="utf-8"><title>伊核設施含放射物</title></header><body><h1>伊核設施含放射物</h1><p>美國國防部的核武專家小組，上周六在伊拉克七個核設施進行調查，在圖韋塔一個於八一年遭以色列空軍轟炸的核子研究所，發現一些放射性物質，但無法肯定伊拉克核武計劃的進度。&#13;<br> 核武專家小組在圖韋塔核子研究所進行了八小時勘察後，團長貝克特指這裏是「伊拉克境內找到最多放射性物質的核設施」，這些放射性物質都是供研究或工業用途。&#13;<br> 美軍在一個沒上鎖貨倉，發現十九個鉛製容器，裏面裝載工業及研究用的高放射性銫137。<br> &#13;<br> <spanclass>暴徒搶核物料 &#13;<br> 美軍另在巴格達核子研究所找到一些工業用或醫藥廢料、用過的反應堆燃料，研究所曾遭暴徒洗劫，暫不清楚多少核物料被搶去。&#13;<br> 法新社/美國《紐約時報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>五千人健體</title></header><body><h1>五千人健體</h1><p>【本報訊】由工聯會等八個團體組成的全民抗炎大行動，昨日在維園舉行。主辦單位稱有五千人參加（圖一），其中不少是出席啟動儀式的老人家；參加者進場時需接受身穿防護衣的工作人員用探熱槍探體溫。&#13;<br> 典禮開始前，行政會議成員兼工聯會會長鄭耀棠率領全體，為抗炎死難醫護及市民默哀一分鐘，大會更將一面表揚牌匾送給全體醫護人員；活動結束前，又帶領大家進行八式太極（圖二），以強身健體，抵抗肺炎。最後全體合唱一曲《獅子山下》，結束一小時抗炎儀式。&#13;<br> 王子俊攝</p></body></html>

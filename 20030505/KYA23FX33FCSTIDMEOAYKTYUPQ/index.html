<html><header><meta charset="utf-8"><title>李婉華下月初加國出嫁</title></header><body><h1>李婉華下月初加國出嫁</h1><p>李婉華與身高六呎的富家男友Leo拍拖年半，最近決定拉埋天窗，並於下月六日在溫哥華舉行婚禮。&#13;<br> 由於李婉華的男友一向十分低調，李婉華為了遷就對方，近年亦減少曝光，甚少與圈中人接觸，她選擇在加國結婚也是為了避免過於矚目。其實去年中李婉華與男友已有結婚計劃，但因婚訊曝光，婚禮又未開始籌備，故兩人決定將婚禮延期。<br> &#13;<br> <spanclass>低調處理婚事 &#13;<br> 記者昨日致電李婉華，她透過助手回覆說：「婉華的確下個月六日喺溫哥華舉行婚禮，𠵱家佢同未婚夫都喺加拿大籌備婚禮，婉華話好多謝大家嘅祝福同關心，佢知道今日有好多傳媒朋友搵佢求證婚訊，但因為婚事嘅嘢佢想低調進行，所以都唔想講咁多。」</spanclass></p></body></html>

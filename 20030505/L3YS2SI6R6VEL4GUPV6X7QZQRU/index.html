<html><header><meta charset="utf-8"><title>Shakira破偶像紀錄</title></header><body><h1>Shakira破偶像紀錄</h1><p>哥倫比亞人氣女歌手Shakira早前展開的世界巡迴演唱會，現已進入尾聲，她上周日到葡萄牙里斯本演唱時，創下當地室內演唱會最高入場觀眾紀錄，而該紀錄的舊保持者，正是Shakira崇拜的搖滾樂隊R.E.M。<br> &#13;<br> <spanclass>阿根廷渾身解數 &#13;<br> Shakira上周在里斯本首次開騷，吸引超過一萬九千名觀眾入場，比起R.E.M於九八年所創下的一萬八千名觀眾紀錄，多出了千多人。此外，前日Shakira在阿根廷首都布宜洛斯艾利斯獻唱時，亦受到當地樂迷熱烈歡迎，Shakira更使出渾身解數，弄得香汗淋漓。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>醫院售防炎藥吃壞人</title></header><body><h1>醫院售防炎藥吃壞人</h1><p>在非典型肺炎肆虐下，內地不法之徒紛紛以各種各樣方式發「國難財」。上海虹橋醫院自製假藥「非典一號」湯劑，賺取大筆錢財之餘，還令近百名服過藥劑的病人出現腹瀉、頭暈、乏力等症狀。<br> &#13;<br> <spanclass>一家公司50人服後不適 &#13;<br> 上海市民辦虹橋醫院最近以「衞生部中藥湯劑，購買者免掛號費」作招徠，推廣十元一包的「非典一號」中藥，數天內售出逾一萬包。&#13;<br> 當地一家公司買了近七千包給員工服用，豈料有五十名職工服後胃部不適、出現腹瀉，近四十人感到頭暈、頭痛、昏睡以及乏力等。原來院方將「非典一號」原處方八種藥材中的七種，分別加大劑量，還自行新增六種藥材。&#13;<br> 《晶報》/《南方都市報》</spanclass></p></body></html>

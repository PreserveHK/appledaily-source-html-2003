<html><header><meta charset="utf-8"><title>點滴</title></header><body><h1>點滴</h1><p><spanclass>林瑞麟了解台灣憂慮 &#13;<br> 對台灣勒令訪台的香港旅客要隔離十天，政制事務局局長林瑞麟昨表示，一直有與台灣駐港最高機構中華旅行社總經理張良任接觸，反映港人的關注。&#13;<br> 他表示，知道台灣方面有多個考慮，暫未知台灣方面會否在原定實施兩周的期限前，撤回有關措施。<br> &#13;<br> <spanclass>河北亦有官員被革職 &#13;<br> 河北省涿州市因未及時控制疫情擴散，分管衞生工作的市委副書記王天琴、市人大副主任劉振江、副市長賈建勇及衞生局長、防疫站長等官員都被革職。當地一名五十多歲婦女感染非典型肺炎後，先後到多家診所、醫院就診，因當局未採取防疫措施，引致連串感染，病人則已病逝。</spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>鞏俐扮護士抗肺炎</title></header><body><h1>鞏俐扮護士抗肺炎</h1><p>國際級內地女星鞏俐，最近獲內地片商邀請主演一部以非典型肺炎為題材的災難片，在片中飾演護士。<br> &#13;<br> <spanclass>救人殉職 &#13;<br> 內地片商看中非典型肺炎是現時全球最熱門的話題，因此投資開拍一部關於內地人士抗炎的災難片。而片中護士長更屬意由鞏俐擔演。&#13;<br> 不過鞏俐現時仍未落實會否演出，如果成事的話，她將會扮演一位大無畏又無私的護士長，長期與非典型肺炎病毒搏鬥，影片更安排鞏俐死於肺炎之下，以影射內地官員抗炎行動的緩慢。而該片預計本月十二日開鏡，趕在今年七月上映。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>輪候入油房車起火</title></header><body><h1>輪候入油房車起火</h1><p>【本報訊】西貢井欄樹一個油站昨日發生火警，下午三時許，一輛私家車到達油站輪候入油期間，車頭突然冒煙起火，油站職員立刻取出滅火筒撲救。由於火勢並不猛烈，油站職員迅速撲熄火警，烈火並未波及油站設施釀成爆炸。稍後消防員到場調查（圖），懷疑私家車行駛途中把地面膠袋捲入車頭，高熱引擎燒着膠袋起火，召拖車拖走肇事私家車清理現場。事發後，油站地面遺下一片油迹，職員並取來木糠鋪在油迹上，以防死灰復燃。&#13;<br> 潘志能攝</p></body></html>

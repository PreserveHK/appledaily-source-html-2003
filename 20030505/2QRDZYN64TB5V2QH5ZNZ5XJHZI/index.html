<html><header><meta charset="utf-8"><title>與母互毆揚言跳樓</title></header><body><h1>與母互毆揚言跳樓</h1><p>【本報訊】一名脾氣暴躁的姓黃，十五歲少年，昨下午四時許，在深水埗元州邨住所與十三歲的胞妹因小事口角後，取出鋸刀及鐵鎚追打妹妹，母親見狀上前攔截，兩母子扭打一團，胞妹躲入睡房報警稱：「哥哥要斬我」。警員接報趕至，男童棄下鋸刀及鐵鎚後，爬出廚房的窗口，危坐在窗台向着母親及胞妹大叫：「你哋開門俾差佬入來，我就跳落去。」警員衝入屋內，將男童制服，並將他的雙腳綁在擔架床上送院（圖）。&#13;<br> 陳日海攝</p></body></html>

<html><header><meta charset="utf-8"><title>父抵押兒子騙車飯錢</title></header><body><h1>父抵押兒子騙車飯錢</h1><p>為了抵賴六十元的飯債車錢，湖北省一名男子竟不顧骨肉親情，兩度將兒子押給債主逃走。<br> &#13;<br> <spanclass>遭兜截棄子逃去 &#13;<br> 事發湖北省武漢市，上周五中午，姓唐男子帶着九歲兒子到一間餐館吃飯，唐某藉口沒帶錢包，於是將九歲兒子抵押於餐館，待其回家取錢。&#13;<br> 唐某離開後，於當晚十時許，在街上碰到的士司機陳某要求代付飯債後，再送其父子二人回家，然後將一併付清合計六十元的車飯錢。&#13;<br> 陳某不虞有詐，將唐氏父子送到家門口，唐某聲稱上樓取錢，留下兒子，但陳某等了一小時才知上當，於是報警，公安帶小孩上街兜截碰上唐某時，唐某棄子而逃。&#13;<br> 《楚天金報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>阿Yu想感染非典?!</title></header><body><h1>阿Yu想感染非典?!</h1><p>趙頌茹（阿Yu）、Shine、麥浚龍和鄧健泓，昨日往銅鑼灣出席「馬不停蹄為慈善」活動，眾歌手幫手拍賣膠馬仔，歌迷反應踴躍。Shine的歌迷以五百元投得一對全場最貴的馬仔。<br> &#13;<br> <spanclass>想血清救病者 &#13;<br> 阿Yu有份拍攝《無間道II》，拍攝現場會較多人，問她可擔心被傳染？她竟說：「我諗過如果感染咗先，之後會有抗體，我啲血清可以幫人！」但其實非典康復者是有機會復發。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

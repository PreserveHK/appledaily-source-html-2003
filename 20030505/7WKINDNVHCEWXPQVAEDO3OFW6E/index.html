<html><header><meta charset="utf-8"><title>馬刺3綠葉扭乾坤</title></header><body><h1>馬刺3綠葉扭乾坤</h1><p>馬刺雖然今季與湖人四戰全勝，但在過去兩年的季後賽上，九次與湖人交鋒八次敗北。前車可鑑，馬刺今年會否重蹈覆轍？&#13;<br> 主將鄧肯及指揮官柏加，必定成為湖人封殺的目標，故馬刺要打破宿命，陣中三大綠葉球員：保雲、史堤芬積遜及真路比利必須挺身而出。&#13;<br> 三人在今季對湖人的四戰中表現雖不見突出（見附表），但前鋒保雲卻成功箝制拜恩，迫使這位常規賽第二射球的命中率僅得三成八。另外，保雲更是聯盟的最佳三分神射手，命中率高達四成四。&#13;<br> 至於史堤芬積遜及真路比利在今季季後賽皆有不俗表現，前者的進攻及防守皆顯著進步，後者的三分命中率由常規賽的不足三成半，飈升至逾四成。</p></body></html>

<html><header><meta charset="utf-8"><title>好姨減肥師奶和應</title></header><body><h1>好姨減肥師奶和應</h1><p>薛家燕（好姨）和張玉珊昨日在新城電台舉行發布會，宣傳好姨擔任代言人的減肥產品，該公司日內會舉行減肚收身比賽，昨日吸引百多名師奶排隊報名。好姨昨日穿得十分性感，她說：「今次係極限，自己都唔係好慣。」<br> &#13;<br> <spanclass>搵兒子宣傳 &#13;<br> 好姨表示試食過該產品後，覺得效果理想，還自言足足輕了三十磅，所以給兒子試吃，成效亦不俗，好姨笑說：「遲啲可能會同埋囝囝一齊宣傳產品，其實呢隻產品主要針對年約五十歲嘅女性，因為年紀大咗新陳代謝減慢，容易積聚脂肪。好似我咁，由九五年開始個『福袋』（肚腩）已經跟住我，𠵱家終於可以同佢講拜拜。」	&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

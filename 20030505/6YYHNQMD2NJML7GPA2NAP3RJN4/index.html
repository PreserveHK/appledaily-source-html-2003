<html><header><meta charset="utf-8"><title>寶馬穿牆</title></header><body><h1>寶馬穿牆</h1><p>【本報訊】北角錦屏街發生驚險意外，昨上午十一時許，四十八歲姓李車房工人，駕駛一輛私家車進入錦屏樓二樓停車場停泊，其間疑誤把油門當腳掣，導致私家車失控衝前猛撞停車場內一輛寶馬私家車，並將寶馬私家車推前撞向牆壁。由於衝力強大，牆壁被撞穿一個面積兩米乘兩米破洞，大量磚塊飛墜行人路，幸當時並無市民路過，未釀人命傷亡。&#13;<br> 事發後，警方趕至封鎖現場路面，以防再有磚塊墜下傷人，至於被撞寶馬私家車車頭及車尾嚴重損毀，稍後警方通知車主召拖車拖走維修。&#13;<br> 警員稍後替姓李車房工人進行酒精測試，證實並無飲酒。</p></body></html>

<html><header><meta charset="utf-8"><title>黎思嘉做打女順道瘦身</title></header><body><h1>黎思嘉做打女順道瘦身</h1><p>黎思嘉月中將會返北京拍攝亞視新劇《鐵打神醫》，她在劇中將會飾演一位俠女，首次演出打女角色，思嘉顯得分外緊張，故她早前特別前往位於觀塘的「周強武術體育會」習武。她說：「我希望到時可以打得靚啲，所以學好個底先。不過我以前有跳過幾年芭蕾舞，所以應付基本嘅動作都冇問題。」<br> &#13;<br> <spanclass>每日搽按摩膏 &#13;<br> 思嘉笑言雖然只學了四堂，但已打到自己周身肌肉痠痛，她說：「頭一日學完全身都好痛，𠵱家每日都要搽按摩膏，不過我學咗之後減咗四、五磅，身材簡直愈打愈好。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Moby請Fans巴黎睇騷</title></header><body><h1>Moby請Fans巴黎睇騷</h1><p>美國音樂人Moby早前取消來港舉行音樂會，最近威士忌芝華士同EMI合作推出雜錦唱片《WorldMusicRoom》，並抽獎送fans到巴黎欣賞Moby的音樂會補數。<br> &#13;<br> <spanclass>恭碩良助興 &#13;<br> 為慶祝《WorldMusicRoom》推出及紓解港民受非典型肺炎困擾，今個星期三晚，灣仔OneFifth將舉行免費入場慶祝派對ChivasRegalWorldMusicRoomParty，當晚除進行抽獎外，多位本地跨媒體創作人包括林海峰、恭碩良和黃志淙等，會在場表演助興，當晚活動亦將會在網站<ahref http:>www.chivas.com.hk 轉播。</ahref></spanclass></p></body></html>

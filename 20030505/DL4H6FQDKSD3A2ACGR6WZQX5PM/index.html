<html><header><meta charset="utf-8"><title>無線學員變失業大軍</title></header><body><h1>無線學員變失業大軍</h1><p>邵氏旗下的星藝影畫公司，早年公開招募新人，選出九位男女，跟他們簽下三年合約，當時邀請了黃秋生和陸劍明等擔任導師，準備力捧包括有份主演無綫劇集《英雄、刀、少年》的吳卓羲等學員。但因其後星藝開拍的《漫畫風雲》和《驚天大逃亡》等電影全都慘淡收場，有關方面遂將這九位新人轉介給無綫。<br> &#13;<br> <spanclass>不滿變人球 &#13;<br> 可惜無綫新人甚多，這班新人尚未約滿便遭提前解約，僅得吳卓羲和另外兩位學員留下，其餘即時加入失業大軍。其中一位被提前解約的周景輝，不滿公司將他們當作「人球」，兼浪費了他們的時間。</spanclass></p></body></html>

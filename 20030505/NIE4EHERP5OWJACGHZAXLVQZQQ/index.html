<html><header><meta charset="utf-8"><title>情緒受困跳橋自殺</title></header><body><h1>情緒受困跳橋自殺</h1><p>【本報訊】一名姓彭（六十五歲）老翁，昨晨九時許，在屯門市廣場通往屯門新墟的行人天橋上，攀越欄河跳橋自殺，墮下十米路面，途人發現報警將他送院治理（圖），稍後不治。彭翁在九龍城一間髮型屋工作，他事後一度聲稱被人強行推落橋，但有目擊者指他事前曾在天橋徘徊及飲泣，然後情緒激動跳橋尋死。警方其後聯絡他的姓楊僱主了解，僱主透露老翁最近的情緒有異，自殺原因不明。&#13;<br> 陳天華攝</p></body></html>

<html><header><meta charset="utf-8"><title>「山中老人岩」毀容</title></header><body><h1>「山中老人岩」毀容</h1><p>美國新罕布什爾州有「花崗岩之州」之稱，弗朗科尼亞州立公園坎農山上四百公尺高處的「山中老人」（OldManoftheMountain）花崗岩石景觀，更是該州地標，象徵獨立及頑強。&#13;<br> 不過，經過長年風吹雨打，這張石臉上周塌下了，公園管理員對此感到「悲哀空虛」。「山中老人」約在二億年前，由連串地質活動逐漸演變而成。它由五條花崗岩架組成，由前額至下巴長十二公尺、闊七點五公尺。&#13;<br> 美聯社/路透社</p></body></html>

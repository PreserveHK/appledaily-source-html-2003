<html><header><meta charset="utf-8"><title>有線購50套中國星電影</title></header><body><h1>有線購50套中國星電影</h1><p>中國星電影公司和有線電視達成協議，將旗下包括《瘦身男女》、《蜀山傳》及《戀戰沖繩》等五十套影片的香港地區有線電視版權，以數千萬賣給有線，昨午中國星老闆向華強和有線電視節目部執行董事徐小明進行簽約儀式。<br> &#13;<br> <spanclass>相識二十多年 &#13;<br> 向華強透露和徐小明相識二十多年，他說：「我以前拍戲嘅時候，徐小明做武術指導，我哋識咗二十幾年，今次係徐小明親自搵我傾，價錢方面大家都傾得好滿意。」&#13;<br> 而下月十二日是哥哥張國榮生忌，由他主演的《戀戰沖繩》將會安排在下月十三日在有線播出。徐小明說：「我哋個台好支持香港電影界，中國星有好多過千萬票房嘅電影，今次合作可以話係雙贏。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>串騙億元二人判緩刑</title></header><body><h1>串騙億元二人判緩刑</h1><p>【本報訊】伊法達香港有限公司前總經理魏克，串謀福建省政協委員蕭寒及貿易公司董事林貢欽，以虛假商業交易文件向銀行申請信用狀，騙取逾一億元。魏克及林貢欽共承認三項串謀詐騙罪，法官指兩人過往品格良好及認罪，法外開恩，輕判兩人分別入獄兩年及十六個月，獲緩刑三年。&#13;<br> 區域法院法官杜麗冰指詐騙罪行嚴重，理應判監，但兩被告沒有案底，過往奉公守法，考慮兩人認罪，作出如上判決。&#13;<br> 案件編號：DCCC198/03</p></body></html>

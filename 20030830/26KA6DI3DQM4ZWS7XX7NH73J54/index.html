<html><header><meta charset="utf-8"><title>莫文蔚熱褲谷新碟</title></header><body><h1>莫文蔚熱褲谷新碟</h1><p>莫文蔚（Karen）昨日在台北西門町出席新碟《X》的首賣活動，她穿上超短運動褲，騎着單車出場，惹來現場歌迷不斷歡呼。<br> &#13;<br> <spanclass>男歌迷露紋身 &#13;<br> Karen在活動上即席為歌迷所購買的新碟簽名，其中一位瘋狂男歌迷衝上台即拉起上衣及拉下長褲，幾乎露出屁股，嚇得全場人目瞪口呆，當大家以為他要在Karen面前露體時，原來該名男歌迷只想露出背後腰間的「X」字形紋身，他還大叫說：「莫文蔚！我真的愛死你了！」Karen見狀即鬆一口氣，開心地回應說：「對！我看得出來！」&#13;<br> 採訪、攝影：黎寶萍</spanclass></p></body></html>

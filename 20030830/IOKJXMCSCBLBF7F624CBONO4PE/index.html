<html><header><meta charset="utf-8"><title>穗人促增巡警</title></header><body><h1>穗人促增巡警</h1><p>廣州市社情民意研究中心近日訪問一千多名市民，發現市民對目前社會治安狀況的滿意程度較去年輕微下降，逾八成市民認為當局應增派警員在市面巡邏。&#13;<br> 街頭劫案已困擾當地市民多時，進入六月份以後，每日夜晚發生的「雙搶」（搶劫、搶奪）案件平均多達八十宗，當局因此已增調三百多名武警，每晚荷槍實彈在街頭巡邏。&#13;<br> 而海珠區日前發生的千人圍追搶匪事件，顯示市民對市內的搶劫問題已經忍無可忍，因此改變了近年對街頭劫案熟視無睹、變相縱容劫匪的做法。&#13;<br> 本報記者</p></body></html>

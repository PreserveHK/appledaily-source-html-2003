<html><header><meta charset="utf-8"><title>終身犯會被單獨囚禁</title></header><body><h1>終身犯會被單獨囚禁</h1><p>終身監禁的囚犯，屬Ａ級囚犯，會安排於赤柱或石壁監獄單獨囚禁。終身監禁犯的權利與一般囚犯沒有分別，他們一樣可以離開囚室與探監的親友見面，亦可以在監獄內讀書考公開試。<br> &#13;<br> <spanclass>行為良好可假釋 &#13;<br> 終身監禁犯並非完全沒有獲釋的一天，只要在監獄中行為良好，表現有悔意，且心理狀況無問題，便可向懲教署刑期覆檢委員會申請假釋，跑馬地紙盒藏屍案終身犯歐陽炳強，坐了二十八年監，終在去年獲假釋。&#13;<br> 本報記者</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>古巨基當秦嵐小妹妹</title></header><body><h1>古巨基當秦嵐小妹妹</h1><p>古巨基昨日到新城電台接受訪問，對於被周刊拍到他與小師妹秦嵐表現親暱的照片，基仔說：「其實當晚我喺中央台有一個miniconcert，我請咗佢做嘉賓，之後我為咗多謝佢，就請埋一班人同秦嵐去消夜。」&#13;<br> 基仔解釋由於自己有一間製作公司，而秦嵐亦是旗下藝人，他說：「因為我覺得佢好有潛質，而且又好勤力，但係因為佢細我差唔多十年，所以我都係當佢小妹妹看待。」&#13;<br> 此外，基仔透露拍攝《還珠格格Ⅲ天上人間》前減了二十多磅，他說：「當時我每日只食一餐，不過後來連瓊瑤都打電話畀我，叫我唔好再瘦落去。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>

<html><header><meta charset="utf-8"><title>旺角道告示牌擋視線</title></header><body><h1>旺角道告示牌擋視線</h1><p>早前有旺角居民向本報投訴稱，旺角道及西洋菜街交界有很多告示牌在街頭放置及懸掛，令通道大為阻塞，毗鄰旺角道及彌敦道交界，竟連行人過路處的安全島上，亦被放置大量廣告牌，由於廣告牌的高度，行人過路時的視線會被阻擋，容易導致意外。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> (○七一六○二九)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>南寧充斥致癌廁紙</title></header><body><h1>南寧充斥致癌廁紙</h1><p>廣西南寧充斥含菌量嚴重超標的廉價廁紙，當中部份並含有螢光增白劑，專家警告，市民若長期使用這些含增白劑的廁紙，或會生癌。&#13;<br> <br> <spanclass>廢紙再造較黑硬 &#13;<br> 這些有問題的廉價廁紙，由廢舊紙回收再造而成，因此較一般卷筒廁紙顏色較黑及較硬。由於這些廁紙價錢平，每二點五公斤售價僅四至五元人民幣，再加上環保概念，令居民樂於採用，各機構、旅館以致民居廁所，也充斥着這種廁紙。&#13;<br> 不過，廣西輕工產品檢驗站主任呂鳴卻發現，這些廉價廁紙含菌量超出標準兩至三倍。	新華網/《南國早報》</spanclass></p></body></html>

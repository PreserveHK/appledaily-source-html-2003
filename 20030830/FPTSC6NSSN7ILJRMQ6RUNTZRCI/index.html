<html><header><meta charset="utf-8"><title>谷祖琳當眾自摸</title></header><body><h1>谷祖琳當眾自摸</h1><p>谷祖琳前晚與鄭希怡和陳鍵鋒，到銅鑼灣為某服裝品牌演出時裝騷，谷祖琳談及近來拍攝新戲《豪情》時說：「套戲會分III級同IIB級兩個版本，係我入行以嚟最大膽嘅一部戲，唔係有性愛場面，而係對白同意識大膽。」&#13;<br> 谷祖琳表示在戲中飾演妓女，有場戲講述古天樂（古仔）拍攝她自我宣傳的影帶，谷祖琳說：「我要講好多淫穢對白，又要自摸同做好多猥瑣動作，拍嗰陣冇清場。」&#13;<br> 谷祖琳還表示有場與古天樂床上肉搏的戲，稍後可能加插一段與陳奕迅的親熱戲，她說：「我頭兩次都畀咗古仔，上次《野獸之瞳》都同佢有好激嘅床戲。」&#13;<br> 採訪：何永寧　攝影：甄朝健</p></body></html>

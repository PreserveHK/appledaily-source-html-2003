<html><header><meta charset="utf-8"><title>非常教師找繙譯溝通</title></header><body><h1>非常教師找繙譯溝通</h1><p>【本報訊】為幫助受沙士停課影響的學生追上課程，六十八位充滿愛心的大學生和中學生，在七、八月為新移民學生和屋邨學童免費補習。&#13;<br> 舉辦「非常教學任務」的香港青年大專學生協會，昨日為該批義務教師舉行嘉許禮，他們有的是想提早體驗教學生涯的教育學院學生，也有來自工程、生物科技學系，從未想過當老師的學生。&#13;<br> 中大數學教育學系三年級學生陳宇航任教的北角福建中學，學生全是來港不足一年的新移民，他最頭痛是言語不通。面對一名因聽不懂粵語而無心向學的中三學生，陳宇航試過請一位通曉雙語的學生為他一字一句繙譯，雖然上課進度減慢，但他只想告訴這位學生：老師不會放棄你。</p></body></html>

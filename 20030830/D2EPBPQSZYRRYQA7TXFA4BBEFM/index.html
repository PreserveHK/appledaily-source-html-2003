<html><header><meta charset="utf-8"><title>保羅女兒黃色嫁衣悼亡母</title></header><body><h1>保羅女兒黃色嫁衣悼亡母</h1><p>保羅麥卡尼（PaulMcCartney）的女兒StellaMcCartney今日終於與男友韋利斯（AlasdhairWillis）拉埋天窗，據英國《太陽報》報道，兩人選擇在蘇格蘭比特島一座維多利亞式大宅舉行婚禮。&#13;<br> <br> <spanclass>杜絕閒雜人等 &#13;<br> 六九年保羅與已故妻子蓮達（Linda）結婚時，蓮達曾穿上淡黃色裙及戴上鮮黃色帽子，據悉Stella有意作相同的打扮，向亡母致敬。&#13;<br> 此外，為避免閒雜人等騷擾，島上酒店暫停預訂服務，而部份賓客將會在蒂賽德乘坐旅遊車到達北部，再乘船到比特島出席婚禮。</spanclass></p></body></html>

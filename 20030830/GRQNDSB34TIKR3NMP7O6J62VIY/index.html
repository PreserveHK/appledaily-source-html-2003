<html><header><meta charset="utf-8"><title>更換交通燈發聲裝置</title></header><body><h1>更換交通燈發聲裝置</h1><p>【本報訊】運輸署正更換新行人過路處交通燈電子發聲裝置，協助視障人士橫過馬路，但有不少視障人士團體批評，新發聲裝置發出的聲音不夠清晰，令視障人士難以分辨位置，運輸署正測試不同的聲音模式，希望作出改善。&#13;<br> 運輸署昨在深水埗測試交通燈電子發聲裝置，將揚聲器的安裝高度由八十五吋調低至七十吋，因為有視障人士指出，揚聲器太高，在馬路中無法聽到發聲器聲音；運輸署又調整發聲器不同的音階及頻率，讓視障人士表達意見，運輸署亦已調校揚聲器的角度及提高發聲裝置的輸出。</p></body></html>

<html><header><meta charset="utf-8"><title>抑鬱婦診所內自縊亡</title></header><body><h1>抑鬱婦診所內自縊亡</h1><p>【本報訊】長沙灣一女西醫診所內發生吊頸自殺案。昨日中午十二時許，下巴撞傷的四十六歲姓吳婦人由十七歲女兒陪同到永隆街，找一名姓雷女西醫醫治。&#13;<br> 吳婦接受治療後離開診症室等候取藥，其間她聲稱便急借用廁所解手。可是她逗留廁所內良久未出來，其女起疑拍門發現無人回應，連忙向診所護士求助。&#13;<br> 診所護士取出後備鎖匙開啟廁所門，赫見吳婦用抽水馬桶尼龍繩在廁格吊頸自殺，立刻通知女西醫和報警，警員到場解下事主送院搶救證實不治，其女得悉母親死訊哭成淚人。&#13;<br> 警方調查發現女事主本身患有抑鬱病，初步相信事件無可疑，相信她自殺輕生。</p></body></html>

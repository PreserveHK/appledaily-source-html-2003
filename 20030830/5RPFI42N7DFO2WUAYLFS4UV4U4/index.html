<html><header><meta charset="utf-8"><title>屋邨聚集13青年帶署</title></header><body><h1>屋邨聚集13青年帶署</h1><p>【本報訊】前晚十一時許，沙田警區反黑組人員在顯徑邨商場地下一間便利店對開截查十三名年齡十五至十七歲、正在聚集的青少年，將他們帶返警署通宵調查後釋放。現場消息稱，被帶走十三人懷疑有黑社會「和勝和」背景，其中兩人為「佐敦之虎」外號「英傑」的門生。「英傑」於本年二月在佐敦道被警員截查時挑釁警員：「十二點鐘後佐敦道我話事！」因而「聲名大噪」，他上月涉嫌操控一個偽鈔集團被警方拘捕。&#13;<br> 劉漢權攝</p></body></html>

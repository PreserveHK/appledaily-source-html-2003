<html><header><meta charset="utf-8"><title>天降角鐵擊傷青年</title></header><body><h1>天降角鐵擊傷青年</h1><p>【本報訊】一條約三呎半長、兩吋闊的角鐵（圖2）疑日久失修，昨晨八時許由大角嘴博文街四號一幢唐樓的二樓外牆脫落墜下，擊中途經的青年肩膊及左腳。二十五歲姓駱傷者痛極向前仆倒，跪在地上，附近士多女東主見狀將他扶起，代為報警，送院敷治（圖1）。&#13;<br> 警方到場調查，帶走二樓所屬單位的六十一歲姓鄧男戶主，現場一段行人路一度封閉，待屋宇署人員到場查驗。&#13;<br> 梁澤岡攝</p></body></html>

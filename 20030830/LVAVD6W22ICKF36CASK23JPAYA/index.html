<html><header><meta charset="utf-8"><title>湖南公僕刺死農民</title></header><body><h1>湖南公僕刺死農民</h1><p>湖南省臨湘市技術監督局一名職員前日凌晨執行巡察任務時，發現一名農民違規運送液化氣，由於兩人早有嫌隙，雙方發生衝突。技監局職員被人在黑暗中打傷頭部後，怒不可遏，竟掏出隨身的水果刀，連捅農民六刀將他刺斃。&#13;<br> 死者姓謝，是臨湘市聶市鎮紅士村人。其家人後來將謝的屍體運到技監局陳情抗議，要求賠償五十五萬元人民幣。&#13;<br> <br> <spanclass>家屬破壞技監局 &#13;<br> 雙方後來談判失敗，家屬為洩忿，大肆破壞技監局辦公樓。臨湘市政府事後召開高層會議，商討制止事態進一步惡化的辦法。&#13;<br> 新華網</spanclass></p></body></html>

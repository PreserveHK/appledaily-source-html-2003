<html><header><meta charset="utf-8"><title>後藤真希新歌悼祖母</title></header><body><h1>後藤真希新歌悼祖母</h1><p>前Morning娘成員後藤真希，前日在東京某遊樂場宣傳新歌《抱我吧！PLEASEGOON》，並跟八千位fans握手。穿上短褲大跳勁舞的後藤，在台上雖笑容滿面，但其實其祖母上周五去世，後藤難過得要深深呼吸後方可上台表演，還表示要將新歌送給祖母。&#13;<br> 後藤形容與祖母就像兩姊妹，經常一起浸浴缸傾心事，她說：「我哋重會一齊玩啤牌，煮飯仔。我第一次入選紅白，佢好戥我高興㗎！」</p></body></html>

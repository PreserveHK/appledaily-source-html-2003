<html><header><meta charset="utf-8"><title>女護衛員遭匪綑綁</title></header><body><h1>女護衛員遭匪綑綁</h1><p>【本報訊】三名賊人昨晨八時許爆竊九龍灣宏照道寶興中心一間貿易公司時，被巡樓的一名姓唐（四十三歲）女護衞員撞破。唐上前查問時匪徒先發制人，強行將她推入一間貿易公司內，與另外兩名男子合力將她綑綁及用膠紙封口。唐企圖反抗被賊人掌摑及扯頭髮，受驚一度嚇暈連制服也被扯爛，賊人搬走六十箱總值一百萬元的電子零件逃去。&#13;<br> 唐稍後甦醒，自行掙脫綑綁，到管理處通知同僚報警，稍後送院檢查（圖）。警正追緝三名賊人下落。&#13;<br> 劉永明攝</p></body></html>

<html><header><meta charset="utf-8"><title>裴勇俊古裝海報玩豔情</title></header><body><h1>裴勇俊古裝海報玩豔情</h1><p>韓國男星裴勇俊與全度妍合作的古裝片《醜聞——朝鮮男女相悅之詞》，將於十月二日在韓國上映，而電影海報日前亦已曝光。海報中的裴勇俊半露胸膛，而全度妍更脫去外套，難怪被人評為充滿豔情味道，令人想入非非。&#13;<br> <br> <spanclass>組團睇首映 &#13;<br> 裴勇俊在亞洲各地甚多fans，由於他們等不及該片在韓國以外地方上映，特別聯絡有關公司，主動要求組團赴韓國睇首映，以便先睹為快。而裴勇俊得悉此事後表示，有時間亦會與來自海外的fans見面。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>張信哲上海唱齊四季</title></header><body><h1>張信哲上海唱齊四季</h1><p>張信哲的兩場「柔情交響」演唱會，前晚在上海大舞台舉行首場，全場的觀眾都帶備螢光棒，氣氛熱鬧。&#13;<br> 演唱會以春潮、仲夏、秋涼和吹雪四季為主題，所以演唱會又名「弦情四季」。張信哲向來擅長唱情歌，fans卻充滿熱情，當張信哲獻唱時，熱情的fans均站起來大吶喊，女fans更聲嘶力竭高呼：「阿哲！我愛你！」&#13;<br> 張信哲見到內地歌迷如此熱情，向來內斂的他亦被氣氛感染，與歌迷一起大唱大跳。&#13;<br> 記者郭晨上海直擊</p></body></html>

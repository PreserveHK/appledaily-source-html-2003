<html><header><meta charset="utf-8"><title>蕪湖街生果店霸路</title></header><body><h1>蕪湖街生果店霸路</h1><p>位於紅磡蕪湖街十八號的一間生果店，無視路人權益，公然在店外行人路擺放生果售賣，附近居民投訴，生果店佔用大半邊行人路，顧客群集店外行人路上選購時，造成堵塞，途人「舉步維艱」。&#13;<br> 記者現場查看，生果店除把貨架、生果、紙皮箱等擺放出來之外，店員亦如「列陣」般站到行人路上推銷，令路面空間更形狹窄，尤其上下班及買餸時段，情況更惡劣；居民盼有關部門多加注意，免店舖阻街情況持續而令市民不便。&#13;<br> 本報已將投訴個案轉介食物環境衞生署跟進。&#13;<br> (○八二五○九七)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

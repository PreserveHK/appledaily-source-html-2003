<html><header><meta charset="utf-8"><title>　　一哥收囚犯信好開心 - 李八方</title></header><body><h1>　　一哥收囚犯信好開心 - 李八方</h1><p>八方聽講，警務處處長曾蔭培近日心情好似幾靚，唔怪之得佢噚日出席少年警訊周年大會時，鬼死咁好笑容。&#13;<br> 話說一哥致辭時，特別讀出喺上星期收到嘅一封信；封信係由六名喺石壁監獄服刑嘅在囚人士所寫，內容講述佢哋如何誤入歧途，以過來人身份勸勉年輕人珍惜前途。&#13;<br> 一哥又特登介紹咗由呢幾位在囚人士特別設計嘅四款宣傳海報，話真係好有意義。八方記得一哥話過自己好關心青年人，睇佢噚日咁有誠意就知啦！&#13;<br> （圖）一哥噚日特登向少年警訊會員介紹在囚人士設計的宣傳海報。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

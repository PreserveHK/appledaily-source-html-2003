<html><header><meta charset="utf-8"><title>被炒浸大系主任上訴</title></header><body><h1>被炒浸大系主任上訴</h1><p>【本報訊】首位被學生「拉下台」的浸會大學社會工作系前主任莫泰基，不滿遭校方不合理解僱，興訟勞資審裁處。審裁官認為沒有司法權審理，遂把申索駁回。莫不服裁決，昨向高等法院上訴，指稱大學教職員解僱涉及公眾利益，按《基本法》勞資審裁處應審訊浸會大學，要求把案件發還重審，法官押後判決。&#13;<br> 上訴人莫泰基，答辯人香港浸會大學。上訴人曾遭學生貼出大字報，質疑他的教學表現及操守欠佳。浸大校董會終決定把他解僱。&#13;<br> 案件編號：HCLA41/03</p></body></html>

<html><header><meta charset="utf-8"><title>金喜善破毒藥之名</title></header><body><h1>金喜善破毒藥之名</h1><p>素來有收視毒藥之稱的金喜善，終於吐氣揚眉！她與男星高修主演的話題韓劇《窈窕淑女》，在前日播出的一集，收視高達百分之二十點一，比上周升了百分之四點三，成績只比同時段播映的最高收視劇集《張禧嬪》少百分之零點五，故金喜善現在可謂坐亞望冠。&#13;<br> 此外，因此劇人氣急升的高修，最近被日本某公司以三億日圓（約二千萬港元），邀拍全裸寫真，但據悉高修也不作考慮，即刻推掉。他說：「雖然話留住最美麗嘅一刻啫，但我覺得唔係用拍裸體寫真呢個方法囉！」</p></body></html>

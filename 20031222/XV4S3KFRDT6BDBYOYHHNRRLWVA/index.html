<html><header><meta charset="utf-8"><title>300女商人遭騙財</title></header><body><h1>300女商人遭騙財</h1><p>內地三百多位著名女企業家，上周到北京準備出席「時代女性風雲人物」頒獎會時，發覺所有獎項都不存在，但她們每人各付了四千至二萬元的會務費。全國婦聯強調與此次活動無關，並敦促公安盡快破案。<br> &#13;<br> <spanclass>抵北京領獎才發覺 &#13;<br> 三百多名女企業家前日滙聚北京中國科技會堂時，才發現所謂「中國經濟女性十大風雲人物」、「中國經濟特別貢獻成功女性」、「二○○三年中國經濟貢獻女性新聞人物」等獎項未曾落實。&#13;<br> 青海西寧惠和公司總經理蔣瑛表示，她是經青海省婦聯推薦參加「時代女性風雲人物」頒獎會，大會組委會在她們來北京之前，已要求她們根據獎項，交納四千元至二萬元的會務費。&#13;<br> 北京《新京報》</spanclass></p></body></html>

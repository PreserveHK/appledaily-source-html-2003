<html><header><meta charset="utf-8"><title>稀土2億購主席陶瓷業務</title></header><body><h1>稀土2億購主席陶瓷業務</h1><p>【本報訊】中國稀土（769）公布，以2.07億元向主席蔣泉龍夫婦控制的公司，購入無錫泛亞高溫陶瓷業務。作價以泛亞今年保證盈利2300萬元的9倍市盈率作基準；代價則以1.725億新股支付，每股作價1.2元，較上周五收市價有2.56%溢價。蔣氏持股量將由51.57%升至60%。&#13;<br> 協議規定，若泛亞今年經審核利潤低於保證額，則按上述基準減付收購代價。泛亞至去年12月底止除稅後盈利933.8萬元人民幣，截至今年9月底止未經審核稅後盈利為1590.8萬元人民幣，資產淨值5225.9萬港元。</p></body></html>

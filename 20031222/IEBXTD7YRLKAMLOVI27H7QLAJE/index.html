<html><header><meta charset="utf-8"><title>散戶指數：散戶對後市信心仍強</title></header><body><h1>散戶指數：散戶對後市信心仍強</h1><p>受到中銀（2388）批股的影響，港股上周初急挫，周四及周五收復部份失地，一周計跌222點。儘管大市波動加劇，不過無損散戶對後市的信心，本報上周五晚訪問了75名有投資股的市民，其中有73.33%認為本周港股可反彈，屬最近10周的第二高水平。&#13;<br> 至於一些沒有投資股票的市民，入市意欲則微升，上周118名被訪者中，有5.93%表示短期內會入市。是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問了193名18歲以上的市民，其中38.86%有投資股票。</p></body></html>

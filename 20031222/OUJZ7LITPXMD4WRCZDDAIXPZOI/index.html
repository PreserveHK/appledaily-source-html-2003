<html><header><meta charset="utf-8"><title>「公筷公羹」防傳染病</title></header><body><h1>「公筷公羹」防傳染病</h1><p>香港醫學會及民政事務局昨日攜手推出「公筷公羹」推廣計劃，呼籲市民不論在食肆或家中用膳，培養使用公筷及公羹的飲食習慣，以減低傳染病傳播；一旦沙士再臨，傳播的機會將減低。&#13;<br> 醫學會會長勞永樂及民政事務局局長何志平（圖右）昨日特別與多對孖生小孩一起共膳，推廣有關的公筷公羹計劃。該計劃已獲贊助十五萬對公筷示範品，將透過香港醫學會的醫生網絡，免費向病人及市民派發，計劃稍後將進一步推廣至學校及食肆。</p></body></html>

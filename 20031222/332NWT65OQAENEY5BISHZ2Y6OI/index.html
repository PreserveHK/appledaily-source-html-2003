<html><header><meta charset="utf-8"><title>兩段戀情均爛尾</title></header><body><h1>兩段戀情均爛尾</h1><p>混血模特兒Rosemary前年年初承認與王力宏蜜運，但男方極力否認，並發表錯識Rosemary母女的宣言，此後雙方形同陌路。同年她認識業餘模特兒兼捽碟DJ的混血男友Gordan，打得火熱，有傳Rosemary母親因反對女兒拍拖而毆打她，Rosemary雖作否認，但她卻搬到YMCA與男友同住。&#13;<br> 今年初，有報道指Julie屢次棒打鴛鴦，Rosemary與Gordan關係決裂，女方更指男友性苛索無度。兩人分手後，兩個月前又被記者發現二人在南華會碌齡，但及後Rosemary每提Gordan卻黑面，又揚言要專心工作。</p></body></html>

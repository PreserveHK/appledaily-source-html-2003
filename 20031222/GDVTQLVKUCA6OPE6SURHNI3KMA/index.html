<html><header><meta charset="utf-8"><title>尼古丁緩和老年失憶</title></header><body><h1>尼古丁緩和老年失憶</h1><p>《美國洛杉磯時報》報道，一項杜克大學的研究顯示，低劑量的尼古丁貼布可緩和輕度的老年人失憶症。&#13;<br> 老年人失憶症是一種與年齡有關的記憶損失症，這項研究比較年齡在六十至九十歲的不抽煙長者，結果發現貼上尼古丁貼布四周的老年人，他們的記憶力在標準記憶力測試上，只花了一半的時間，而且在心智集中力與注意的成績都較好。研究又顯示，即使在早期記憶損失階段，尼古丁仍可改善注意力和集中力，而且接受測試的病患並未出現心跳、血壓增加或體重減低現象。</p></body></html>

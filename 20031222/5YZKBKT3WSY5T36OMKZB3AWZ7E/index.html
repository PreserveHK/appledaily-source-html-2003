<html><header><meta charset="utf-8"><title>拖板勿駁萬能插蘇</title></header><body><h1>拖板勿駁萬能插蘇</h1><p>消委會提醒市民，切勿在一個拖板上接駁過多電器，或在拖板上再駁上萬能插蘇，亦不要在同一電插座用多於一個拖板，以免負荷過量。於耗電量高的電器，如冷氣機、電視機及微波爐等，亦不應由拖板供電。&#13;<br> 拖板的插孔應裝有安全活門，不應使用不規則形狀插孔的拖板；也不要把拖板放在潮濕、近水的地方，如廚房、浴室等；而密不透風地方如沙發背後亦不應放置拖板，應留有適當空間來散熱。有裂縫、過熱迹象或鬆脫的拖板應及早更換。</p></body></html>

<html><header><meta charset="utf-8"><title>五分一議席由特首委任</title></header><body><h1>五分一議席由特首委任</h1><p>全港共有十八個區議會，各區民選議席數目按當區人口比例分配，全港合共有四百名民選議員，而最新一屆的民選區議員已於上月二十三日的選舉中選出。&#13;<br> 根據《區議會條例》，區議會的組成除民選議員外，尚有委任議員和由二十七個新界鄉事委員會主席出任的當然議員，由特首委任的議員人數上限為一百零二，佔總議員人數約五分一。新一屆區議會議員任期由明年一月一日開始，為期四年。</p></body></html>

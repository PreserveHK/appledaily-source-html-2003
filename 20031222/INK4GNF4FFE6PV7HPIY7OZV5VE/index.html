<html><header><meta charset="utf-8"><title>學友願演小黑紀念電影</title></header><body><h1>學友願演小黑紀念電影</h1><p>早前有報道指小黑生前曾因要飛越黃河，曾向張學友借過一百萬，而小黑的喪禮開支，學友亦被指捐出了二十萬港元。前晚學友出席《金雞2》首映禮時否認說：「根本冇呢件事，我冇捐過呢二十萬，不過我係有借過錢畀小黑，但唔係為飛越黃河，數目亦唔係一百萬。」<br> &#13;<br> <spanclass>不願再提金錢轇轕 &#13;<br> 學友續道：「如果你哋以前聽過小黑嘅訪問，應該會記得佢曾經提過呢件事，我同佢係有借錢還錢嘅事，但𠵱家人都唔喺度，重提嚟做乜？如果志偉佢哋真係要幫小黑開部紀念戲，佢哋搵我做嘅話，我一定做。」</spanclass></p></body></html>

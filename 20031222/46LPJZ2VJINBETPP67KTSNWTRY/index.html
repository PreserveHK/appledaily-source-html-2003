<html><header><meta charset="utf-8"><title>李澤鉅提價收購加航</title></header><body><h1>李澤鉅提價收購加航</h1><p>【本報訊】加拿大《環球郵報》引述消息人士報道，長實（001）副主席李澤鉅（圖）旗下公司Trinity已向加拿大航空董事局，提交一個經修訂、較原先優勝的注資建議，但報道沒披露新建議內容。&#13;<br> 加航董事局最快昨日開會討論兩份建議，然後最快於今日向加國法院表達其最後決定。&#13;<br> 正進行債務重組的加航，早於11月已選擇李澤鉅作為注資對象，但美資拆骨基金Cerberus並未認輸，即時提交一份經修訂的新注資建議。多名加航債權人獲悉新建議可能讓他們取回較多錢，因此要求加航董事局及負責審議注資的加國法官考慮。法院最後雖接納李氏的建議，但同時讓Cerberus提出收購建議。</p></body></html>

<html><header><meta charset="utf-8"><title>話你知：一般智商介乎90至109</title></header><body><h1>話你知：一般智商介乎90至109</h1><p>本港採用量度智商的主流方法包括「雷文氏測試」及「香港韋氏兒童智力量表」，教育心理學家鄧澔明說，前者較為簡單，主要以試卷形式，測驗推理能力等從而量度智商；後者較詳盡，由合資格的心理學家提問及要求完成一些如砌圖等任務，從而就對方的推理、記憶、觀察和分析能力等作出評核。&#13;<br> 鄧澔明指出，智商介乎九十至一百零九者為普通；一百一十至一百一十九為中上；一百二十至一百二十九為優異；一百三十或以上為資優；若在七十以下，便屬智障。</p></body></html>

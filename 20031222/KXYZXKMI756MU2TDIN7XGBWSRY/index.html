<html><header><meta charset="utf-8"><title>陳豪、左慧琪鬼馬拜堂</title></header><body><h1>陳豪、左慧琪鬼馬拜堂</h1><p>陳豪與左慧琪早前為羅浮宮婚紗影城擔任代言人，拍攝了一系列婚紗、宮廷服、晚裝和中國傳統結婚禮服的照片，婚紗公司更將他們之前拍攝的一系列照片印製成二○○四年度月曆。<br> &#13;<br> <spanclass>帶鳳冠好興奮 &#13;<br> 據羅浮宮老闆娘馬寶顓透露，左慧琪一向是鬼妹仔性格，為此，當安排她穿上鳳冠霞帔拍照時，左慧琪即表現得十分好奇和興奮，但面對眼前一件件的裙褂配飾時，左慧琪卻一臉疑惑，不知如何穿着，幸有工作人員在旁指導，她才不致「老鼠拉龜」無從入手。</spanclass></p></body></html>

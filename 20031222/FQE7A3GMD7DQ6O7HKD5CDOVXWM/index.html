<html><header><meta charset="utf-8"><title>義犬救主反被武警打死</title></header><body><h1>義犬救主反被武警打死</h1><p>湖北省襄樊市一隻狼狗，將失足跌落水溝的主人救上岸後，力抗試圖救援主人的武警接近，最後竟慘遭亂棍打死。<br> &#13;<br> <spanclass>護主阻礙救援 &#13;<br> 目擊者表示，上周五下午二時多，襄樊襄城區鄧姓老漢，醉醺醺帶着狼狗，在水溝邊嬉鬧時，失足跌落水溝。當時，狼狗立即跳下水溝救主人。流水將狗和人沖出幾十米遠，但狼狗最終連拖帶咬下，把老漢救上岸；不過，老漢的鞋、襪都被沖走了，下身也被咬得血肉模糊。&#13;<br> 公安、武警接報到場救人時，狼狗兇猛地對抗，不讓其他人接近主人。一名武警用繩索套住狼狗，其他武警一擁而上，用棍棒把狗打死，再由醫護人員將老人救走。&#13;<br> 湖北《楚天都市報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>超瓊被桃花折磨20載</title></header><body><h1>超瓊被桃花折磨20載</h1><p>前晚何超瓊在澳門塔參加派對，她只喝了一杯香檳即臉紅紅，問她有甚麼聖誕願望？她說：「香港好、澳門好、生意好囉！」&#13;<br> <br> <spanclass>篤信中國五行 &#13;<br> 問超瓊為何沒有私人一點的願望，如拍拖及結婚？她說：「我有大把朋友，唔需要呢啲，我𠵱家零追求者呀。」她否認自己眼角高，但她表示篤信中國五行，並說自己沒有桃花，她表示：「我已經經歷咗二十年桃花嘅折磨啦！」問她折磨她的人是否前夫許晉亨？她說：「係我自己至真。」</spanclass></p></body></html>

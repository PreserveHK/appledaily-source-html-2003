<html><header><meta charset="utf-8"><title>沙士期貨運不跌反升</title></header><body><h1>沙士期貨運不跌反升</h1><p>三月時爆發的沙士疫潮，嚴重打擊航空界，但貨運是僅有可以幸免於難的一環。香港空運貨站在五月份沙士重創期間，貨物處理量達十五萬七千噸，竟然比去年同期出現輕微增長百分之三點三。空運貨站解釋，雖然沙士疫期由客機運載的貨量遞減，但貨機的載貨量卻急升，其中更以歐洲及美國航線的增長最強勁。&#13;<br> 上月份，空運貨站更創下單月貨物處理量最高紀錄，貨量報二十萬零二千噸，比去年同期上升百分之五點七；而貨站今年頭十一個月的總貨量，也比去年增加百分之四點七。&#13;<br> 本報記者</p></body></html>

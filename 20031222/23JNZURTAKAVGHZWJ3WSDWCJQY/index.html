<html><header><meta charset="utf-8"><title>古仔出盡法寶義助老友</title></header><body><h1>古仔出盡法寶義助老友</h1><p>古天樂多年來得到Orient4髮型屋贊助，該店髮型師兼老闆之一Pius更因長期為古仔打理頭髮，彼此成為好朋友。最近該店擴張營業，邀請到古仔、楊采妮和周杰倫拍攝硬照廣告造勢。<br> &#13;<br> <spanclass>駁長頭髮失敗 &#13;<br> 古仔平時拍一個廣告叫價二百多萬，今趟卻破例分文不收義助朋友，他日前說：「我同Pius係好朋友，𠵱家佢開到聲叫我幫手宣傳，梗係冇問題。」&#13;<br> 拍攝當日，古仔坐在髮型屋數小時，任由Pius整理其頭髮，古仔說：「佢原本想同我駁長髮整個新裝，但效果唔係咁好，髮型師成日想幫我試新髮型，但有時因為要連戲，唔可以話變就變。」</spanclass></p></body></html>

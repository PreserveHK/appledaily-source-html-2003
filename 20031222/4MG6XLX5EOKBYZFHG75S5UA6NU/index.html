<html><header><meta charset="utf-8"><title>鄭伊健叫千嬅食藥</title></header><body><h1>鄭伊健叫千嬅食藥</h1><p>鄭伊健與楊千嬅昨日出席在灣仔會展舉行的《安娜與武林》招星大會決賽，二人除擔任評判外，司儀更要求二人在台上教參賽者擺甫士。千嬅提議伊健扮聖誕樹，但未說畢已笑到跪在地上，伊健於是笑說：「發乜嘢癲，食咗藥未呀！」&#13;<br> 而千嬅昨日就否認年尾在無綫多個節目擔任表演嘉賓是為攞獎，她說：「每年呢個時候都會有呢類新聞，宣傳係一早安排好，我對攞獎冇信心㗎！」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：陳志嵐</p></body></html>

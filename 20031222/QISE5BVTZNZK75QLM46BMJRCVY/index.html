<html><header><meta charset="utf-8"><title>青年與家人溝通不足</title></header><body><h1>青年與家人溝通不足</h1><p>【本報訊】一項有關青少年人際溝通的調查發現，約半數被訪者表示與家人缺乏良好溝通，近兩成則與朋友缺乏溝通。負責調查的突破機構認為，時下年輕人與家人的聯繫不足，過份自我中心，建議學校及教育當局加強向青少年提供溝通技能訓練及家庭價值教育，否則日後可能會出現大量難於與人溝通的封閉青少年。&#13;<br> 調查於二月至五月期間進行，共訪問了八百四十九名十二至二十五歲的青少年。結果發現，青少年與朋友的溝通最好，其餘依次是同學、同事、家人、學校老師及公司上司。&#13;<br> 突破機構呼籲，年輕人與家人相處時減少自我中心的態度，設身處地理解對方，以拉近彼此距離。</p></body></html>

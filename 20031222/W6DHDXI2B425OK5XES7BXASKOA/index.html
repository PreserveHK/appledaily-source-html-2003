<html><header><meta charset="utf-8"><title>　　聖誕表心意 - 李八方</title></header><body><h1>　　聖誕表心意 - 李八方</h1><p>近幾年為咗響應環保人士嘅呼籲，八方都收少咗好多聖誕卡，政府部門就為咗響應財爺唐英年要減開支，都開源節流，新聞處連每年喺香港公園湖心餐廳舉行嘅聖誕派對都取消埋，八方噚日就收到一張助理新聞處處長梁太嘅e-card，以中環遮打花園棵聖誕樹為題，自己搞埋創作，慳得就慳。&#13;<br> 好彩重有啲半官方同商營機構肯使吓錢，八方收到一張由小小超寄嚟嘅電訊盈科聖誕卡，重有Richard仔親筆簽名，都好趣怪，另外TDC貿發局同九鐵丘太張卡都好靚，丘太重為殘疾人籌款，一舉兩得。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

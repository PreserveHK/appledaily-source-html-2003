<html><header><meta charset="utf-8"><title>玉木宏聖誕party一味靠撞</title></header><body><h1>玉木宏聖誕party一味靠撞</h1><p>二十三歲日本新紮男星玉木宏除了是深田恭子緋聞男友外，更是新一代潮人，聖誕、新年派對臨近，他奉勸各位男兒不妨又紅又黃，同女孩子爭豔鬥麗一番。<br> &#13;<br> <spanclass>玩嬉皮打扮 &#13;<br> 玉木宏今次就示範了隆重及簡約的兩種partylook，黑西裝白恤衫撞夾棉褲，以及鮮紅色的西裝襯牛仔褲，都是嬉皮的打扮重點。&#13;<br> 玉木宏表示：「我只會去朋友搞的玩樂派對，我最愛標奇立異的黃色及粉紅色，再襯件bikerjacket，而我推介的時裝店就是東京中目黑區的DietButcherSlimSkin。」撰文：盧幼萍</spanclass></p></body></html>

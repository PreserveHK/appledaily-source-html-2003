<html><header><meta charset="utf-8"><title>泰國生吃海鮮全無檢驗</title></header><body><h1>泰國生吃海鮮全無檢驗</h1><p>【本報訊】泰國海產和海岸資源局局長麥理（MaitreeDuangsawasdi）警告，泰國餐廳裏生吃海鮮食品都未經檢驗，化學污染物品用來保鮮魚類，如使用氧氰化物、抗生素等。<br> &#13;<br> <spanclass>欠缺監管機構 &#13;<br> 麥理從餐廳挑選一些魚類和蝦類食品發現有不少污染物。因魚類在捕捉時和隨後為保持活口時都會受到化學物品沾染的危機。他又強調目前泰國政府缺乏檢驗水產、生吃海鮮等機構。這些非常危險的現象。目前公共衞生部食品檢驗局只檢驗已死的海鮮。&#13;<br> 至於麥理主管的單位只負責查緝在海上非法和有害的魚類的行動而已。&#13;<br> 麥理承認，官員檢驗海產餐廳裏生吃海鮮的食品是非常困難，不易找到證物查辦。</spanclass></p></body></html>

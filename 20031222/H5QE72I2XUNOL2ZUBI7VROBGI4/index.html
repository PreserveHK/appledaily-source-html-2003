<html><header><meta charset="utf-8"><title>　　北上體驗從軍 - 李八方</title></header><body><h1>　　北上體驗從軍 - 李八方</h1><p>二百幾名香港青年，噚日抵達南京，展開為期七日嘅「二○○三香港青年江蘇行」，體驗軍旅生活，同行嘅重有立法會主席范徐麗泰，范太出席開幕儀式時有幸參觀軍營，檢閱解放軍。&#13;<br> 呢班香港青年跟住重會參觀有份參與送楊利偉同神舟五號上天嘅南京航空航天大學，認識中國現代航空航天史。&#13;<br> 中新社&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

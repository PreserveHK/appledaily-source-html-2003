<html><header><meta charset="utf-8"><title>中石化藉退稅增人均營收</title></header><body><h1>中石化藉退稅增人均營收</h1><p>【本報訊】內地報章《經濟觀察報》引述消息稱，中石化（386）母公司中石化集團已與財政部達成協議，放棄稅收返還（即稅款退回），換取政府接管集團的社會職能，包括退休人員、幼兒園、學校、醫院等，令集團僱員可即時減少5萬名。此舉將有利中石化向母公司購入經重組的優質資產，並換走非主業人員，強化人均收入。&#13;<br> <br> <spanclass>即時減5萬非主業僱員 &#13;<br> 報道指中石化上市時，與政府達成稅務優惠協議，以2000年上繳稅款9億元人民幣為基準，每年增8%；至05年底若稅款超逾此數可獲退還。中石化可得到450億元退款，並以此筆退款與財政部作出上述置換。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>店舖盜竊可囚3年</title></header><body><h1>店舖盜竊可囚3年</h1><p>根據《盜竊罪條例》，店舖盜竊屬刑事罪行，任何人若取走貨物或享用服務後不付款而離去，便算違法，若循公訴程序定罪，最高刑罰可判入獄三年。不過，法律界人士指出，由於店舖盜竊性質輕微，一般而言法官量刑時通常判以較輕刑罰，讓干犯者可以改過自新。法律界人士稱，法官對初犯或再犯店舖盜竊人士，多數只會罰款；至於三犯者亦會准以緩刑，然而若當事人屢次干犯，法官才會判其入獄。&#13;<br> </p></body></html>

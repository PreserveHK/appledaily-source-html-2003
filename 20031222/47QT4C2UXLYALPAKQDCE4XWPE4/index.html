<html><header><meta charset="utf-8"><title>聖誕妹一攬雪人融化了</title></header><body><h1>聖誕妹一攬雪人融化了</h1><p>正在等待機會上位的日本巨乳系新星瀧澤乃南，近期在當地不少雜誌中以性感水着打扮出現，努力爭取曝光率。她為了應節，剛拍攝了一輯充滿聖誕氣氛的性感照，務求令男fans感受暖笠笠又透心涼的感覺。&#13;<br> <br> <spanclass>充滿童真 &#13;<br> 乃南妹雖然已經十八歲，雙胸亦比一般女孩子發達，但她仍然充滿了童真，十分難忘孩提時代過聖誕的情景，她說：「我讀幼稚園的時候，家姐仍是小學生，她曾用儲起的零用錢買了個蛋糕送給我，令我很開心。現在我最渴望的聖誕禮物，就是擁有全世界！」</spanclass></p></body></html>

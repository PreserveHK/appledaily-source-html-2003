<html><header><meta charset="utf-8"><title>Eminem新歌遭盜錄拍賣　慘</title></header><body><h1>Eminem新歌遭盜錄拍賣　慘</h1><p>近期有不少負面新聞的Eminem可謂運勢欠佳，他尚未推出的新碟，當中竟有三首未完成的歌曲被放在拍賣網站eBay競投，由於事態嚴重，Eminem與唱片公司Interscope正努力追尋偷歌賊。&#13;<br> <br> <spanclass>逐一盤問 &#13;<br> 據《紐約郵報》報道，約個半星期前，有人私下翻錄了三首Eminem尚未完成的新歌，並放在網上拍賣，幸好被唱片公司職員發現，eBay已立即把競投終止。&#13;<br> 據其中一位知情人士說：「Eminem身邊的每一位工作人員都被邀請談話，總之到過錄音室的人都受到監視。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>酒後駕駛可判囚</title></header><body><h1>酒後駕駛可判囚</h1><p>由於酒精會在數分鐘內滲進血液，開始影響腦部；警方指出，若沒有進食便飲酒，或連續飲用不同濃度的含酒精飲料，酒精滲進血液的速度會加快，而酒精排出體外的過程非常緩慢，花灑浴、喝濃茶或咖啡等均無助加快這個過程。警方提醒駕駛者，在飲了酒後數小時，可能仍不宜駕駛。&#13;<br> 駕駛者若被發現體內酒精含量超過法定限度，將會被起訴，初犯記十分或可能被吊銷執照；再犯可被吊銷執照兩年或以上，嚴重者最高罰款二萬五千元及監禁三年。</p></body></html>

<html><header><meta charset="utf-8"><title>男子酒店燒炭獲救</title></header><body><h1>男子酒店燒炭獲救</h1><p>【本報訊】一名姓吳（二十九歲）男子，疑因與妻子感情問題、妻子與母親又不和，加上工作壓力，飽受困擾，昨凌晨一時許，在大埔運頭街一間時鐘酒店（圖）租住客房燒炭企圖自殺，其間他致電姓李（三十三歲）友人透露不開心要尋死，對方聞悉立即報警。警員到場調查發現事主躺在床上，神志不清，旁邊放有一鑊炭，於是將他送院治理，情況穩定。警方在場無撿獲遺書，認為事件無可疑。&#13;<br> 宋光明攝</p></body></html>

<html><header><meta charset="utf-8"><title>促強制標籤基因食品</title></header><body><h1>促強制標籤基因食品</h1><p>【本報訊】市民在超級市場或街市選購食物，除了考慮價格及品質等因素外，食品有否含基因改造成份，也是重要的考慮因素之一。民主黨訪問了六百名市民，超過六成人認為政府應修改法例，強制在基因改造食品加上標籤；近六成市民表示，會選擇一些完全不含基因改造成份的食品，以確保健康。&#13;<br> 負責調查的民主黨食物安全及環境衞生政策發言人李華明昨在記者會上表示，鑑於現時仍未能證實基因改造食品是否對人體的健康構成損害，因此政府有責任立法，強制標籤含基因改造食品，讓市民知所選擇。&#13;<br> 李華明表示，立法會食物安全及環境衞生事務委員會下月會到澳洲及日本，考察當地政府管制基因改造食品的情況。</p></body></html>

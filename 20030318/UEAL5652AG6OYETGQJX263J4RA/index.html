<html><header><meta charset="utf-8"><title>張藝謀執導國際大騷</title></header><body><h1>張藝謀執導國際大騷</h1><p>內地導演張藝謀已答應為「聯合國亞太殘疾人十年」之「愛心永恆」主題晚會擔任總導演，而這次亦是他首度執導文藝晚會。&#13;<br> 據張藝謀助手表示，他接受邀請是想通過這種大型晚會，為可能執導○八年北京奧運會開幕及閉幕典禮吸取經驗，而且他本人一向都很關心殘障人士。<br> &#13;<br> <spanclass>邀麥當娜出席 &#13;<br> 此活動的組委會前日在記者會上透露，有意邀請麥當娜（Madonna）、BritneySpears及CelineDion等國際知名女歌手參與晚會，而一些內地及香港藝人如成龍、周潤發、王菲、鞏俐及章子怡亦在被邀之列。此外，章子怡表示她將會穿着中國傳統服飾出席奧斯卡。</spanclass></p></body></html>

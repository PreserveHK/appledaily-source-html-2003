<html><header><meta charset="utf-8"><title>吳彥祖闖荷李活展身手</title></header><body><h1>吳彥祖闖荷李活展身手</h1><p>吳彥祖早前在上海與中國模特兒徐筠拍攝TOYOTA第二輯廣告片，該五分鐘的廣告片由張藝謀執導。而吳彥祖亦已整裝待發，準備到泰國和成龍會合，拍攝新戲《八十日環遊世界》，對近來以拍舞台劇和廣告為主的吳彥祖來說，能夠再次投入拍戲，感到相當興奮。<br> &#13;<br> <spanclass>打入荷李活 &#13;<br> 吳彥祖是成龍影藝公司旗下藝人，拳腳功夫又了得，今次成龍帶吳彥祖打進荷李活，實現吳彥祖多年的心願，而吳彥祖亦特別延後自己的休假，準備接拍此戲。另外，吳彥祖早前演出舞台劇《快樂王子》受到外界好評，導演林奕華希望可以加碼續演，現正商討檔期的問題。</spanclass></p></body></html>

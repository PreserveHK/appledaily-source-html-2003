<html><header><meta charset="utf-8"><title>棄嬰母涉謀殺被扣查</title></header><body><h1>棄嬰母涉謀殺被扣查</h1><p>【本報訊】本月十五日深夜在西環士美菲路垃圾站發現的初生男嬰屍體案，警方昨日將案件列作謀殺案處理，並正式拘捕涉嫌殺害初生子的十九歲姓楊雙程證母親，她現時正被扣查但仍須留醫，警方雖已作初步剖屍檢驗，但仍未能確定真正死因，要繼續檢驗。&#13;<br> 據消息指出，當晚涉案女子在西環租住的房間誕下兒子後，隨即棄置在垃圾站，更自行到瑪麗醫院求診而被揭發事件，稍後警員和救護員在士美菲路的垃圾站垃圾袋，找到該嬰兒，惜送院證實不治。</p></body></html>

<html><header><meta charset="utf-8"><title>青年認非法性交候判</title></header><body><h1>青年認非法性交候判</h1><p>【本報訊】十八歲清潔工人「玩Line」認識十五歲女童，三日後與女童在家趁祖母於下格床睡覺時，二人在上隔床偷試雲雨一分鐘，翌日二人又情不自禁，於男方工作地方再次性交。&#13;<br> 被告昨日於東區裁判法院承認兩項罪名，求情時稱會考慮跟女事主結婚，裁判官將案件押後至三月三十一日判刑以索閱被告的感化報告，被告獲准保釋候判。&#13;<br> 現年十八歲的被告梁余林，被控於去年九月十四日及十五日，分別於柴灣的寓所及柴灣道一間清潔公司內，先後兩次與一名十五歲未成年少女非法性交。&#13;<br> 案件編號：ESCC294/03</p></body></html>

<html><header><meta charset="utf-8"><title>Pay-outRatio</title></header><body><h1>Pay-outRatio</h1><p><b> Pay-outRatio的中文解釋是派息比率，</b> 其計算方法是將一間公司的全年派息金額除以其全年盈利，得出有關比率。此比率對關注公司財務的人士有一定的重要性，因為公司派息比率高，則其留作下年的資金減少，反映公司手頭資金充沛，但留在手上沒用途。近期，多間藍籌股公布業績，俱將其末期息提高，又或者派發特別股息，令其股息率顯著提升，派息比率也相應提高。&#13;<br> </p></body></html>

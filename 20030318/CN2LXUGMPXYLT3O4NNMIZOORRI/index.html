<html><header><meta charset="utf-8"><title>精選推介：上郵輪學親子EQ</title></header><body><h1>精選推介：上郵輪學親子EQ</h1><p>在這講求增值的年代，連在郵輪上，也有寓學習於享受的機會。剛於今年1月才下水的珊瑚公主號，就倡導「海上學習計劃」，船上有專業導師教授電腦、烹飪、攝影及陶瓷製作等課程。在今個暑假，更有親子EQ專家隨船同行，為父母安排一系列親子活動。&#13;<br> 記者：李敬賢&#13;<br> &#13;<br> 珊瑚公主號親子EQ樂逍遙郵輪假期&#13;<br> 主辦：鐵行旅遊&#13;<br> 日期：8月8日至17日（10天）&#13;<br> 前往地點：阿拉斯加&#13;<br> 費用：海景標準房—首兩位參加者每位$25,888，同房的第三及四位每位$19,988（包香港及加拿大來回機票及郵輪上住宿膳食及設施）&#13;<br> 查詢：29566810</p></body></html>

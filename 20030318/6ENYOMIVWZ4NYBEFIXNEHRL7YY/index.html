<html><header><meta charset="utf-8"><title>黃琛如廉價露背裙搶鏡</title></header><body><h1>黃琛如廉價露背裙搶鏡</h1><p>啤妹黃琛如、葉德嫻、甘國亮和羅慧娟等，前晚在灣仔會展欣賞新片《驚天殺局》首映。黃琛如穿上大露背裙示人，十分性感，她表示露背裙價值二百多元，並做好防走光措施。談到近況，黃琛如說：「我遲啲會幫政府拍一套宣傳片。」<br> &#13;<br> <spanclass>葉德嫻傷面 &#13;<br> 葉德嫻早前接受激光美容時弄傷面，她說：「都係因為自己護理得唔好，我又鍾意去游水，所以色素難褪。」&#13;<br> 此外，甘國亮對於自己在二十多年前拍攝的電影《蛇殺手》中有大膽演出，他說：「嗰時有萬幾蚊酬金，筆錢相等於當時喺廣播道買樓做首期㗎。」&#13;<br> 採訪：卓美娟　攝影：何國豪</spanclass></p></body></html>

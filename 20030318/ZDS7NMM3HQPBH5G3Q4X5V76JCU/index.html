<html><header><meta charset="utf-8"><title>工人棚架飛墮重傷</title></header><body><h1>工人棚架飛墮重傷</h1><p>【本報訊】深水埗元州街三四八號三樓外牆一個拆卸石棉瓦簷篷工程，昨上午十一時許一名二十四歲姓黃工人正站在窗外一個俗稱「飛棚」的棚架上工作，該棚架以一個晾衫架作支撐，其間疑晾衫架不堪負荷，原本鑽在牆身中的螺絲釘突然鬆脫，晾衫架隨即掉下街上，而「飛棚」亦因而失去支撐向下傾斜四十五度，工人懷疑沒有配備安全帶從三樓飛墮而下。&#13;<br> 救護員到場將痛楚呻吟的工人送院救治，幸無性命危險。</p></body></html>

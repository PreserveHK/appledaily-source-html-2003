<html><header><meta charset="utf-8"><title>澳靈活處理港澳馬會合作</title></header><body><h1>澳靈活處理港澳馬會合作</h1><p>【本報訊】澳門特首何厚鏵昨日表示，香港賽馬會收購澳門賽馬會一事，目前言之過早；如收到有關申請後，特區政府會有較靈活的處理，修改澳門賽馬會的專營合約，而是否成事最終主動權在澳門特區政府手中。<br> &#13;<br> <spanclass>保障員工職業 &#13;<br> 何厚鏵稱，政府對任何有利澳門賽馬會的發展及賽馬會員工職業保障事情，都會有適當的考慮。惟現階段在未有進一步確實訊息之前，難作評估。兩地馬會日後無論以何種方式合作或收購，澳門特區政府須視乎情況作出考慮。</spanclass></p></body></html>

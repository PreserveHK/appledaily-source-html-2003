<html><header><meta charset="utf-8"><title>足總新政有敗筆</title></header><body><h1>足總新政有敗筆</h1><p>足總主席康寶駒上任後推行了多項新政策（見附表），可是只有少於半數見成效，其餘已證明失敗或還須觀察。&#13;<br> 要數足總最敗筆的政策，肯定是上任不久與荷蘭足總的合作計劃，重金聘請利沙雲執掌港隊，但因兩地足球文化差異，令港隊無法以最強人腳出戰，結果換來世界盃外圍賽分組賽包尾的差劣成績。<br> &#13;<br> <spanclass>編排賽期與球會不咬弦 &#13;<br> 新領導層為減低球會人士對足總的影響力，以及加快行政效率，上季開始改行董事局制，可是足總處事方式依然惹人爭議。&#13;<br> 此外，足總在編排賽期上經常未能充份考慮球會利益，令球會不信任及不滿的情況變得愈來愈嚴重；如未能及時修補關係，建立互信，看來不易走出困境。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>種植道1號租出八成</title></header><body><h1>種植道1號租出八成</h1><p>九龍倉（004）助理董事黃光耀表示，山頂種植道1號招租的1至3座，已累積租出八成，呎租45至50餘元。&#13;<br> 種植道1號1至3座共36伙，去年中開始招租，目前尚餘7個單位待租，月租由8萬至12萬元，未有計劃調整租金。物業設有新示範單位。&#13;<br> 黃光耀指出，早前有約5名準買家出價洽購第5座，每方呎達1.2萬元，但現階段仍傾向出租。第5座若出售，分層意向價每方呎1.3萬元，複式每呎1.5萬元。</p></body></html>

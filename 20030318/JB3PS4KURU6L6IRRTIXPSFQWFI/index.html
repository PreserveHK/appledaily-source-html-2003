<html><header><meta charset="utf-8"><title>碧咸成英著名「黑人」</title></header><body><h1>碧咸成英著名「黑人」</h1><p>英國萬人迷碧咸（DavidBeckham）除了是足球壇最具代表性的象徵人物外，原來亦是黑人社區中的代表人物。日前英國電視台Channel4就製作了一個紀錄片，表示碧咸是英國最著名的「黑人」。<br> &#13;<br> <spanclass>形象源自黑人文化 &#13;<br> Channel4的發言人表示雖然電視台並無邀請碧咸亮相紀錄片，但製作節目時已知會過他。該發言人說：「節目係想證明碧咸真係英國最著名的黑人。佢雖然係白人，不過佢嘅行為同形象有好多都係由黑人文化中取材，所以佢應該被界定為黑人。」</spanclass></p></body></html>

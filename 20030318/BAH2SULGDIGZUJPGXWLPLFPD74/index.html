<html><header><meta charset="utf-8"><title>龍門山為國家地質公園</title></header><body><h1>龍門山為國家地質公園</h1><p>龍門山是於二○○一年三月被國家國土資源部批准為「國家地質公園」，主要的地質遺迹類型是推覆構造或「冰川漂礫」。&#13;<br> 由於龍門山國家地質公園的地層發育豐富，分布眾多的推覆構造，與歐洲阿爾卑斯山的推覆構造齊名，具有典型的地質學研究意義。公園內還分布有古冰川遺迹、典型地層剖面等地質遺迹，被地質科學家稱為「地質科學迷宮」。<br> &#13;<br> <spanclass>洞口留有古文字 &#13;<br> 被破壞的五龍洞內散布着形狀各異的鐘乳石，洞穴時寬時窄、時高時低，洞底潭水深不可測。兩年前，有考古學家在洞口岩石處發現怪異的文字符號，後證實是古人類留下的符號，年代比距今五千年的「三星堆」還久遠。&#13;<br> 本報記者</spanclass></p></body></html>

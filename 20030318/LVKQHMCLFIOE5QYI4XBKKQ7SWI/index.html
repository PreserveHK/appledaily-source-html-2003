<html><header><meta charset="utf-8"><title>史提夫馬田新片收五億</title></header><body><h1>史提夫馬田新片收五億</h1><p>由史提夫馬田（SteveMartin）與著名HipHop女歌手QueenLatifah合演的喜劇《BringingDownTheHouse》，上周以二千二百四十萬美元（約一億七千五百萬港元）的票房收入，蟬聯美國票房冠軍。這部描寫中年漢結交野蠻網友的影片，上映十日以來已累收六千一百六十萬美元（四億八千萬港元）。<br> &#13;<br> <spanclass>《我愛碧咸》叫好 &#13;<br> 而英國片《我愛碧咸》上周正式在美國上映，雖然上映院數只有六間，但平均每院的收入達二萬五千二百八十六美元（約二十萬港元），成績相當不俗。</spanclass></p></body></html>

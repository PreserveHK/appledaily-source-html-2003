<html><header><meta charset="utf-8"><title>超大批主席購股權</title></header><body><h1>超大批主席購股權</h1><p>【本報訊】超大現代農業（682）股東特別大會昨通過，向主席郭浩及其妻兼董事趙娜麗授出合共6500萬份購股權。<br> &#13;<br> <spanclass>97%出席股東贊成 &#13;<br> 超大執行董事葉志明表示，昨日出席並投贊成票的股東逾97%，但他未有透露投反對票股東有否在會上提出反對的理由。&#13;<br> 葉氏稱，超大除向郭氏夫婦授出佔已發行股本3.39%購股權外，其實已向一些管理層及科研技術人員授出購股權，且屬第一批購股權，超大將繼續推出購股權計劃予各階層工作表現出色的員工，但會否用盡上市規則容許的上限（因購股權行使而須發行的新股，不得高於佔已發行股本10%）則未有定論。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>梅小惠、趙學而化敵為友</title></header><body><h1>梅小惠、趙學而化敵為友</h1><p>由古裝拍到變時裝劇的《皆大歡喜》，昨日在將軍澳電視城試造型。時裝版的《皆大歡喜》基本上以原班人馬演出，薛家燕、林文龍、謝天華和陳彥行一家人為骨幹。劇情方面，據製作部副總監曾勵珍表示是反映時弊、諷刺時事，像近來的肺炎新聞均會是新劇的主題之一。<br> &#13;<br> <spanclass>「真係好高難度」 &#13;<br> 至於從古裝版《皆大歡喜》開始，由戲裏鬥到戲外的梅小惠和趙學而，在新劇又碰頭，但不是針鋒相對，更做對好姊妹，二人還與謝天華搞三角戀，梅小惠說：「真係好高難度，要將大家思想倒轉，可以話係我從事演藝事業以來最高難度一次。」至於趙學而則示意請不要再問這個問題。	採訪、攝影：楊潔雯</spanclass></p></body></html>

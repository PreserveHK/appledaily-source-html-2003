<html><header><meta charset="utf-8"><title>本地種洋蘭者較多</title></header><body><h1>本地種洋蘭者較多</h1><p>雖說國蘭的投資價值較高，但純以興趣來說，卻比較多人種植洋蘭，原因之一是售價便宜。例如蝴蝶蘭一般只需100至400元。陳志雄認為，香港是亞熱帶地區，適合種「拖鞋蘭」，除開花時間較長，一般能維持3個月外，售價亦只需300元左右。&#13;<br> 各類洋蘭品種中，以「原生種」（即純種）最值錢，售價由3至5萬元，因為不同的原生種雜交後，可生出獨有的品種，品質最穩定。因此，每個花場也會擁有數款原生種，以繁殖出自家獨有的蘭花品種。</p></body></html>

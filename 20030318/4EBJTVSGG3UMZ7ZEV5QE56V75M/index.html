<html><header><meta charset="utf-8"><title>石田未來盼隱形𠱁叔叔</title></header><body><h1>石田未來盼隱形𠱁叔叔</h1><p>現年十四歲的石田未來，出道以來為不少雜誌拍攝過水着和運動制服寫真，前日她在東京秋葉原宣傳短篇電影DVD《夏風》時，吸引不少叔叔fans捧場。&#13;<br> 未來以其半熟的青春魅力，在日本藝能界迅速冒起，工作不斷，繼去年為《哈里波特》電玩遊戲配音後，未來早前更獲邀在松隆子新劇《經常與你一起》大結局中客串一角。問到未來妹的理想時，她天真地說：「我好想自己隱形，喺Morning娘嘅演唱會上同佢哋一齊唱歌！」</p></body></html>

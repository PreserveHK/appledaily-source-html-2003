<html><header><meta charset="utf-8"><title>董事用假文件罪成</title></header><body><h1>董事用假文件罪成</h1><p>【本報訊】眾安警衞集團前董事兼總經理陳廣智，四十二歲，被控於○○年使用高級警司、警隊偵緝及反恐訓練課程證書等虛假文件副本，以取得電訊盈科「數碼港」的保安合約，昨日被裁定罪名成立；辯方求情稱，電盈最近已終止有關保安合約，被告感到愧對前下屬，使他們失去工作。裁判官還柙被告至月底判刑。&#13;<br> 辯方在庭上更呈交二百多封求情信。&#13;<br> 案件編號：TWCC3116/02</p></body></html>

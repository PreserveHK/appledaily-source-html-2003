<html><header><meta charset="utf-8"><title>莎瑪希恩衣錦還鄉</title></header><body><h1>莎瑪希恩衣錦還鄉</h1><p>墨西哥性感女星莎瑪希恩（SalmaHayek）在新片《筆姬別戀》中扮演著名畫家芙烈達，令她一嘗競逐奧斯卡最佳女主角的滋味。前日莎瑪衣錦榮歸，回到家鄉首都墨西哥城為《筆》片宣傳，受到當地熱烈歡迎。<br> &#13;<br> <spanclass>獲頒獎狀 &#13;<br> 在奧斯卡七十五年的歷史中，莎瑪希恩是首位墨西哥籍女星獲提名奧斯卡最佳女主角，因此她已被當地人民視為全國最有代表性的人物之一。前日她在墨西哥城宣傳新片時，更獲頒發獎狀以表揚她對墨西哥電影事業的貢獻。</spanclass></p></body></html>

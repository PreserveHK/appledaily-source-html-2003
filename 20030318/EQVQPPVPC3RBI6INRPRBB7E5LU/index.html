<html><header><meta charset="utf-8"><title>蔡和平無意售華娛</title></header><body><h1>蔡和平無意售華娛</h1><p>【本報訊】Tom.com（8001）較早時承認洽商入股華娛電視，但華娛董事長蔡和平昨出席一研討會後表示，自己不會出售華娛股份。蔡氏及其夥伴現持20%華娛權益，其餘由AOL時代華納持有。&#13;<br> 蔡和平指出，有關磋商由AOL時代華納負責，自己不涉在內。他又說假若日後華娛股權出現變動，不會將自己私人製作的節目注入或售予華娛。&#13;<br> 另外，Tom昨宣布委任前平安保險首席營運官湯美娟，接替李國明出任首席財務官。李國明將轉向從事專業董事的個人發展，但仍續任Tom顧問。剛成為Tom第3任財務官的湯美娟，除平安保險外，曾於安達信工作14年，96年成為合夥人。</p></body></html>

<html><header><meta charset="utf-8"><title>劉金寶年內不調職</title></header><body><h1>劉金寶年內不調職</h1><p>【本報訊】消息透露，中銀香港（2388）總裁劉金寶短期內應不會調回內地，主要是母公司中國銀行希望中銀香港上市後，擔任總裁的第一把手能保持營運方針及管理層的穩定性，以確保業務目標能按軌迹發展。&#13;<br> 在沒有重大不可預見因素的前提下，中行屬意最少今年內，劉金寶仍會留任中銀香港總裁。該公司周四公布業績後，劉氏亦會領隊前往海外進行巡迴推介。&#13;<br> 《英文虎報》引述消息人士報道，劉金寶將調回內地出任全國第5大商業銀行──交通銀行行長；而中國銀行行長劉明康將調任下月開始運作的中國銀監會主席。<br> &#13;<br> <spanclass>傳調任交行行長 &#13;<br> 劉金寶現屬處長級職級，若調任交行行長，則屬於副部級。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>志鴻虧損減至6882萬</title></header><body><h1>志鴻虧損減至6882萬</h1><p>【本報訊】志鴻科技（8048）公布截至去年12月底止年度業績，虧損6882萬元，但較01年度收窄，主要是中國業務增長及撥備大幅減少所致。<br> &#13;<br> <spanclass>得力撥備大幅降 &#13;<br> 期內營業額1.93億元，升12%；每股虧損6.99仙；該集團對固定資產、開發成本、商譽及上市公司股份減值虧損共撥備1348萬元，01年度撥備達5900萬元。按市場分析，中國市場收入9480萬元，增2.85倍；香港市場則跌35%至9575萬元。&#13;<br> 志鴻主席兼行政總裁徐陳美珠表示，今年經營環境已有顯著改善，現時香港業務手頭定單金額，已相當於去年全年；中國業務的則相當於去年50%。</spanclass></p></body></html>

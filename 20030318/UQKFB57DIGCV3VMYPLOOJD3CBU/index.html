<html><header><meta charset="utf-8"><title>扮靚情報：CalvinKlein新妝物玩珍珠效果</title></header><body><h1>扮靚情報：CalvinKlein新妝物玩珍珠效果</h1><p>今季見到的化妝品，大部份都以粉色為主。雖然粉色色調的確好易Carry，而且各種粉藍、粉紅、粉紫等顏色又確實好鬼Cutie，不過，日日都化同一系列的妝容，你唔悶我都悶啦！所以CalvinKlein今季推出的化妝品新色，主力玩珍珠效果，搽上面帶點閃爍色彩，最啱怕悶的女孩子使用。最令人喜愛的是它的限量版眼部珍珠彩蜜，可以同時當眼影、眼線筆及眉Gel用，非常方便。&#13;<br> &#13;<br> 記者：羅惠芬&#13;<br> 攝影：周旭文</p></body></html>

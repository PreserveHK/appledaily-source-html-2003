<html><header><meta charset="utf-8"><title>TOKIO效滾石唱到老</title></header><body><h1>TOKIO效滾石唱到老</h1><p>日本組合TOKIO為新大碟《glider》而舉行的巡迴演唱會，前日在日本武道館正式結束東京地區的演出。&#13;<br> 今年九月便是TOKIO組成十年的大日子，他們前日在台上揚言會效法英國滾石樂隊（TheRollingStones），開騷開到六十歲。&#13;<br> 主音長瀨智也被問到何度過上周五的白色情人節（WhiteDay）時，他苦笑說：「我完全唔記得喇，淨係掛住個騷咋！」</p></body></html>

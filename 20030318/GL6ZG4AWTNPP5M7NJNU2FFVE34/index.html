<html><header><meta charset="utf-8"><title>黃豆煮豬肝預防皮膚粗糙</title></header><body><h1>黃豆煮豬肝預防皮膚粗糙</h1><p>皮膚乾燥可以是女士一大禁忌，難於上妝之餘，重畀人乾爭爭感覺，幸好平日多得阿媽的滋潤湯水，即使沒有多搽護膚品的我，也不會感覺皮膚掹掹緊。私人醒大家一款阿媽傳授的預防皮膚粗糙食療湯水，只需要以黃豆配合豬肝一齊煲，每日飲一次，連服2周，乾燥皮膚明顯會有所改善。&#13;<br>記者：陳冰麗&#13;<br>攝影：林栢鈞&#13;<br>&#13;<br><b>材料：</b>&#13;<br>黃豆	50克&#13;<br>豬肝	10両</p><p><b> 製法：</b> &#13;<br> 1.黃豆洗淨，浸水備用。豬肝洗淨，切薄片。&#13;<br> &#13;<br> 2.煲滾適量水，放入黃豆先煲約10-20分鐘左右，再加入豬肝一同再煲至豆腍，加鹽調味即可飲湯食肝。</p></body></html>

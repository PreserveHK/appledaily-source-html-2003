<html><header><meta charset="utf-8"><title>關心妍擔心在美胞兄</title></header><body><h1>關心妍擔心在美胞兄</h1><p>關心妍最近積極為第三張個人專輯錄音，她日前表示，胞兄目前正在美國工作，現在美伊局勢緊張，戰事一觸即發，所以關心妍特別留意兩國之間的新聞。<br> &#13;<br> <spanclass>寫反戰歌 &#13;<br> 關心妍表示母親很想哥哥返香港工作，但哥哥在當地工作順利，故此暫時無意返港。關心妍還透露寫了首宣揚和平、反戰的歌曲《戰爭不是答案》，這首歌將收錄在最新專輯中。</spanclass></p></body></html>

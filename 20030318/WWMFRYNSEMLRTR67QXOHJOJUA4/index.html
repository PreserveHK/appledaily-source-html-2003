<html><header><meta charset="utf-8"><title>萬事得精簡人手再戰江湖</title></header><body><h1>萬事得精簡人手再戰江湖</h1><p>經過早前一輪精簡人手嘅萬事得，響上周五又再一次裁減人手，據聞今趟主要係針對班前線嘅營業員，當中重包括有兩位年資好深嘅分行經理㖭！據亞Mark最近打探所知，最終改革後嘅萬事得，前線班Sales將只會剩番約35人左右，而各間分行嘅日常運作，就會改由兩位營業經理負責；其中，除原任美達中心嘅GaryWong外，另一營業經理嘅位置，將會由一位新人出任。然而，呢位新經理據知曾任職皇冠汽車及凌志品牌，家陣就響寶馬代理旗下工作。&#13;<br> 希望響4月來臨後，萬事得代理上上下下各員工能夠一條心為公司效力，以迎接全新Mazda62.3新車嘅到臨就好喇！</p></body></html>

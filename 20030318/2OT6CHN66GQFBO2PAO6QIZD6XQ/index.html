<html><header><meta charset="utf-8"><title>大陸漢認運人蛇判囚</title></header><body><h1>大陸漢認運人蛇判囚</h1><p>【本報訊】來自海豐的中年男子，去年底駕駛舢舨偷運九名大陸蛇客入境，與水警在海面上追逐十五分鐘，突然失火及翻轉，舢舨上各人被拋落海，由水警救起。涉案蛇頭昨於高等法院承認安排非法入境者來港及危害他人安全兩罪，被判入獄七年八個月。&#13;<br> 被告施裕，三十九歲，控罪指他於去年十月六日，協助九名非法入境者來港，並危險駕駛一艘舢舨，危害乘客及水警輪上警員的安全。&#13;<br> 案件編號：HCCC19/2002</p></body></html>

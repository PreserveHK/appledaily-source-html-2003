<html><header><meta charset="utf-8"><title>欄杆廣告牌阻視線</title></header><body><h1>欄杆廣告牌阻視線</h1><p>旺角地鐵站附近一帶快富街、西洋菜街、旺角道等，有不少宣傳廣告牌綁在行路邊欄杆上，附近居民投訴，宣傳廣告牌阻礙路人視線，行人橫過馬路，容易發生意外，居民曾多次向食物環境衞生署投訴，可是全無效用，廣告牌依然存在，食環署一直沒有取締。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> (○七一六○二九)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

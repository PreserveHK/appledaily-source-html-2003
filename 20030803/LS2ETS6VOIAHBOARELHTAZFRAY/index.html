<html><header><meta charset="utf-8"><title>米高日本出西裝𢱑銀</title></header><body><h1>米高日本出西裝𢱑銀</h1><p>歌唱事業直走下坡的米高積遜（MichaelJackson），近年經濟狀況令人擔憂，不過月前他已與日本服裝公司Wakita達成協議，明年春天將在日本推出其品牌的男士服裝，每套西裝售價約為四百八十美元（約三千七百港元）。&#13;<br> 據Wakita發言人表示，他們是在今年四月與米高簽訂合約，不過合約內容保密，而米高對於所有服裝設計均有最後決定權，西裝上將印有米高名字縮寫「MJ」字樣，並於明年春天在日本各大百貨公司推出。&#13;<br> Wakita又表示，這款西裝的風格與米高平時在舞台上的野性形象不同，是以一般大眾為銷售對象。</p></body></html>

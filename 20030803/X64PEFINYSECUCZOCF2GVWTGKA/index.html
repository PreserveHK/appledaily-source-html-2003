<html><header><meta charset="utf-8"><title>小牛被撞死母牛悲鳴</title></header><body><h1>小牛被撞死母牛悲鳴</h1><p>【本報訊】一隻約三十公斤重的小牛，在西貢大網仔路被人發現倒斃馬路中，懷疑遭汽車撞死，警員到場將小牛屍移往垃圾站等候食環署人員撿走，其間母牛攜着另一小牛走近牛屍旁邊，不斷低鳴，母子生離死別之情，令在場者亦為之動容。&#13;<br> 現場是大網仔路近湖景別墅，一名外籍男子前晚十時路經該處，發現一隻小牛倒卧馬路中，奄奄一息，疑牠遭汽車撞倒受傷，於是報警。警員到場檢查，發覺小牛已死，遂合力將牛屍移往附近垃圾站，再通知食環署人員到場將牛屍撿走。&#13;<br> 當時，兩頭牛忽然走近，其中母牛更不停在小牛屍體旁徘徊低鳴，在場者估計牠可能是小牛之母，兒子之死，觸發其傷心哀鳴，場面使人動容。</p></body></html>

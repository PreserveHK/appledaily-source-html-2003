<html><header><meta charset="utf-8"><title>百斤鱆紅魚</title></header><body><h1>百斤鱆紅魚</h1><p>【本報訊】一條重近百斤、極為罕見的鱆紅魚，昨在汕尾以南南海油田上釣，成為本港六名釣魚發燒友的海上鮮。&#13;<br> 釣魚郎「阿森」偕五名友人前日下午乘機動快艇出海釣魚，至昨日凌晨零時用池魚作餌，釣到一條巨型鱆紅魚，由於鱆紅魚掙扎，眾人合力糾纏二十分鐘才將牠拉起。&#13;<br> 「阿森」有十五年釣魚經驗，從未釣過如此大條的鱆紅魚，表現得極之興奮。該條鱆紅魚重近百斤、身長逾五呎、肚圍三呎，「阿森」準備將魚肉割下作魚生及炆魚腩，與好友大快朵頤。</p></body></html>

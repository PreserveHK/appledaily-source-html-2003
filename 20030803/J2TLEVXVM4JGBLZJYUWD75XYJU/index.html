<html><header><meta charset="utf-8"><title>金美侖禁制裸照影帶曝光</title></header><body><h1>金美侖禁制裸照影帶曝光</h1><p>荷李活女星金美侖戴雅絲（CameronDiaz），向洛杉磯法院申請禁止一攝影師，向全世界傳媒發放她的為數二十八張裸露照片及一盒性感錄影帶，金美侖日前向法院提交一聲明，要求法官禁止禁制該輯相片曝光，她謂：「呢輯相若被公開會嚴重影響我喺荷李活嘅發展，令我非常沮喪、尷尬同憤怒。」&#13;<br> 金美侖又堅持她拍攝這輯裸照時，講明一定要刊登在有藝術成份的雜誌上。然而，這輯裸照的攝影師JohnRutter則表示：「我同金美侖影相嘅時候，佢根本非常開心合作，完全冇介意去騷佢個胸出嚟。」</p></body></html>

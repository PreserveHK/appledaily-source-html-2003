<html><header><meta charset="utf-8"><title>「TimesSquareKids」招收小會員</title></header><body><h1>「TimesSquareKids」招收小會員</h1><p>小朋友有着數，於今天起在時代廣場任何商戶購物消費滿$500或以上（最多可集齊同日兩張發票），憑正式發票於7天內到9樓會員招募攤位或2樓大堂客戶服務部便可免費申請「TimesSquareKids」會籍，成為會員後除可享優惠、會訊及消費情報外，還會獲得一份迎新禮物「TimesSquareKids手繩表連雨傘」。&#13;<br>網址：<ahref>www.timessquare.com.hk</ahref></p></body></html>

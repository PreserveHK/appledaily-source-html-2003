<html><header><meta charset="utf-8"><title>密歇根大學多名人</title></header><body><h1>密歇根大學多名人</h1><p>美國密歇根大學（UniversityofMichigan）於一八一七年建校，大學總院設在密歇根州的安阿伯，另有兩間分校。&#13;<br> 據《美國新聞與世界報道》周刊去年全美最佳大學排名，密歇根大學排二十五位；研究院方面，該校在商學院、法學院、醫學院、工程學院和教育學院均排首十名內。&#13;<br> 該校是不少名人的母校，包括現任香港工商及科技局局長唐英年。南非前總統曼德拉、美國前第一夫人希拉莉與蔣宋美齡等人士，均曾獲該校頒發榮譽學位。&#13;<br> 綜合報道</p></body></html>

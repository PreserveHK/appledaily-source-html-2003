<html><header><meta charset="utf-8"><title>澳300消防員撲熄大火</title></header><body><h1>澳300消防員撲熄大火</h1><p>【本報訊】澳門消息：前晚在青洲發生的危險物品倉庫大爆炸事件，焚燒近十小時，及至早上才完全將火撲熄，意外中有一名消防員不適送院，當局懷疑該個藏有大量易燃液體桶及風煤樽之露天倉庫乃非法經營，正追查負責人深究。<br> &#13;<br> <spanclass>大火逼近石油氣鼓 &#13;<br> 消防發言人稱，事發地點應是青洲一處疑是非法經營的危險物品倉庫，波及毗鄰存放大量木板地盤。非法倉庫距合法經營的火水倉僅十多米，而不遠處更有一個裝載八十噸石油氣的大氣鼓，所以情況相當危急，動員逾三百名消防員撲火，未致釀更大災禍。&#13;<br> 火警於前晚十時四十六分首先起火，發生多次爆炸聲，火球冒升至二十層樓高。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>江欣慈同男友生疏分手</title></header><body><h1>江欣慈同男友生疏分手</h1><p>江欣慈與麥浚龍前晚齊到尖沙嘴太空館，為「青葱唱作迷你show」任表演嘉賓。&#13;<br> 江欣慈透露稍後會與家人到歐洲旅行，問到與她拍拖七年的外籍男友會否同行時，江欣慈無奈地說：「我哋幾個月前分咗手，唔關分隔異地事，係冇話題傾唔到偈，覺得好生疏先分開。」江欣慈又透露已簽約滾石為其經理人及為她發行唱片。<br> &#13;<br> <spanclass>Juno乜都唔知 &#13;<br> 而問到麥浚龍（Juno）知否無綫現時分攤各節目的演出機會予各唱片公司，不偏重找英皇及環球歌手時，他說：「我唔清楚，公司安排嘢我做咪去做囉，唔同嘅騷梗係唔同歌手做啦。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

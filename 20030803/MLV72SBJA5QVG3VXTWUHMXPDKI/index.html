<html><header><meta charset="utf-8"><title>「這是我的新生」</title></header><body><h1>「這是我的新生」</h1><p>三名腎病病人過去慘受病魔煎熬，手術後一切已雨過天晴。三十九歲的斯塔爾上周五直言：「這是我的新生命。」&#13;<br> 阿勒姆也有同感，她的病情一度十分嚴重，現在終可與未婚夫布瓦西埃計劃未來。談及婚期時，三十歲的布瓦西埃笑說：「我們認識時，我十七歲，她十六歲，再等多一年也不會生變。」<br> &#13;<br> <spanclass>喜為腎病男童帶來機會 &#13;<br> 十二歲男童魏澤爾瓦爾施哥夫年幼時曾換腎，但後來腎衰竭，如今人生再有新開始。捐腎給他的布瓦西埃說：「幫助一名小孩子的心情有點不同，因為你能為他帶來機會，讓他看看生命是甚麼。」&#13;<br> 美國《華盛頓郵報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>申恩慶提早結婚造人</title></header><body><h1>申恩慶提早結婚造人</h1><p>電影《我老婆係大佬》女主角申恩慶，原打算與其所屬事務所PlayerEntertainment社長金先生於十月尾結婚，但可能二人已按捺不住想盡快實行「造人」大計，前日正式宣布會於下月二十二日行禮。<br> &#13;<br> <spanclass>美國度蜜月 &#13;<br> 而婚禮的舉行地點亦已選定為漢城華克山莊酒店，到時預計會有二千名賓客，場面會極盡奢華。而一早已答應出席的李秉憲及李政宰，到時大有機會成為主禮人之一。據悉婚後申恩慶二人會到美國度蜜月，之後同住於金先生蠶院洞家的豪宅。</spanclass></p></body></html>

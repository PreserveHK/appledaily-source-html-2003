<html><header><meta charset="utf-8"><title>不接受申請的黑卡</title></header><body><h1>不接受申請的黑卡</h1><p>美國運通在2000年7月在香港推出全黑色的Centurion卡，亦是第4個發這張卡的地區。該卡於1999年在英國率先推出，在同年年底及2000年初引入美國及德國。&#13;<br> Centurion卡發行迄今，仍佔該公司總發卡量約1%，美國運通銀行支付及金融服務部董事劉月屏指出，這並不是黑卡不受歡迎，而是該張卡根本完全不接受申請。「美國運通是按客戶過去使用信用卡的情況、財政紀錄及成為美國運通客戶的年期去挑選，然後邀請尊貴客戶成為會員。」自該卡推出以來，有近90%被邀請的客戶，都接受邀請。</p></body></html>

<html><header><meta charset="utf-8"><title>03秋冬紅潮風暴</title></header><body><h1>03秋冬紅潮風暴</h1><p>黑色時裝是秋冬的指定動作，而來季「黑勢力」依然強大，五顏六色大多只有陪襯的份兒。但萬黑叢中一點紅，不少名牌在最新系列中都加入鮮紅顏色，絕對是秋冬潮流的一個暗湧：Chloe用鮮紅絲襪襯時裝，YohjiYamamoto、McQueen及Y-3等，黑色系列中亦加了插紅噹噹，奪目醒神。所以除了簡單易襯永不過時的黑，請記得為這股紅潮風暴作好準備！&#13;<br>&#13;<br>記者：梁珮瑜</p></body></html>

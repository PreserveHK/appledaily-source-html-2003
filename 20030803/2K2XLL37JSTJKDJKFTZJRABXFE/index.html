<html><header><meta charset="utf-8"><title>　　落馬洲蚊屍堆埋似茶葉 - 李八方</title></header><body><h1>　　落馬洲蚊屍堆埋似茶葉 - 李八方</h1><p>每逢炎熱嘅夏天都係蚊患滋生嘅季節，尤其係白紋伊蚊，政府經常都提醒市民要做好防蚊措施，而一直都受到蚊患困擾嘅落馬洲管制站更係重災區，入境處邊境管制科指揮官韋泉噚日同傳媒聚會時話，唔少喺個度站崗嘅入境處夥計都慘受蚊叮之苦，入境處最後要加設一個用風力將蚊吸入儲蓄袋內將蚊餓死嘅滅蚊器材，先至杜絕到蚊患。&#13;<br> 韋泉話：「當我哋打開個儲蓄袋嘅時候，發現有成四萬幾隻蚊嘅屍體，好似成堆茶葉咁！」八方聽罷諗起個恐怖場面，毛管即刻豎起晒。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

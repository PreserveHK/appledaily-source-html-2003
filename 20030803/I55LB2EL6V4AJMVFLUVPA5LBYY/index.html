<html><header><meta charset="utf-8"><title>港也採NAT技術驗血</title></header><body><h1>港也採NAT技術驗血</h1><p>香港紅十字會輸血服務中心表示，該中心也有引進NAT技術測試血液，以大大縮短愛滋病毒和丙型肝炎病毒測試的「空窗期」；NAT技術透過複製病毒核酸遺傳因子，由一條病毒基因複製至數億條，以確定病毒遺傳因子是否存在，其準確性甚高。&#13;<br> 該中心強調所採用的血液測試技術均達致國際標準，所有收集回來的血液，使用前必進行嚴密測試，才作臨床輸血治療。&#13;<br> 本報記者</p></body></html>

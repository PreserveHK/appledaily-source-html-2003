<html><header><meta charset="utf-8"><title>識穿賣假煙被打</title></header><body><h1>識穿賣假煙被打</h1><p>【本報訊】一名姓吳，二十六歲男子，前晚十時三十分在油麻地廟街一個攤檔購買一包私煙後，發現「貨不對辦」，於是折返上址，指對方賣假煙，其間與兩名男子發生爭執及推撞。&#13;<br> 未幾，另外兩名男子從附近趕至，四人向吳拳打腳踼，吳滿臉鮮血，負傷奔至熙龍里不支倒在地上，途人見狀報警。&#13;<br> 警員到場將傷者送院治療，而四名涉嫌傷人的男子則已逃去無蹤。&#13;<br> 盧志光攝</p></body></html>

<html><header><meta charset="utf-8"><title>珍妮花再做五年特務</title></header><body><h1>珍妮花再做五年特務</h1><p>憑主演人氣電視片集《特務A》而打響名堂的荷李活女星珍妮花嘉娜（JenniferGarner），自拍攝過電影《夜魔俠》後片約不斷，不過她仍飲水思源，準備與ABC簽訂一份新合約，繼續扮演性感CIA特務雪兒至○八年。&#13;<br> 三十一歲的珍妮花藉着《特務A》而名成利就，她曾憑此劇兩獲提名艾美獎劇情組別最佳女主角。新合約中預計珍妮花的薪酬會由每集四萬五千美元（約三十五萬港元），跳升至十五萬美元（約一百一十七萬港元），而一季總薪酬高達三百三十萬美元（約二千五百七十萬港元）。</p></body></html>

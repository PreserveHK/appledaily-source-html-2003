<html><header><meta charset="utf-8"><title>侯賽因變臉</title></header><body><h1>侯賽因變臉</h1><p>美軍中央司令部上周五公開五張電腦合成照片，顯示伊拉克前總統侯賽因可能為方便逃亡而「改頭換面」後的新形象，包括他剃了鬍子、長了鬚、頭髮和眉毛變白，還有他戴着傳統阿拉伯頭飾的樣貌。&#13;<br> 美國中央情報局分析過上周五在卡塔爾半島電視台播放的錄音聲帶，認為「很可能」是屬於侯賽因本人的。他在錄音中預期美英聯軍最終會被伊拉克人打敗。美軍相信侯賽因現時身在家鄉提克里特。&#13;<br> 路透社/法新社</p></body></html>

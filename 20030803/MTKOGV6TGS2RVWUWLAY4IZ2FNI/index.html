<html><header><meta charset="utf-8"><title>長谷川麵包超人風頭躉</title></header><body><h1>長谷川麵包超人風頭躉</h1><p>人氣急升的日本女星長谷川京子，在正在播放的日劇《屬於我的麥當娜》中飾演瀧澤秀明的女神，而原來長谷川在學生時代，已是萬人迷，不少鄰校的男生為了見她一面而偷偷進入其校。<br> &#13;<br> <spanclass>男同學求合照 &#13;<br> 雜誌《Friday》刊登了一批長谷川高中時代的照片，當時她面圓圓似足麵包超人。但其美腿依然令男同學拜倒其石榴裙下，加上她是時裝雜誌模特兒，簡直是學校的風頭躉。長谷川的一位同學更指在畢業禮時，不少男同學排隊要求與她合照留念！</spanclass></p></body></html>

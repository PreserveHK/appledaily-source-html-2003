<html><header><meta charset="utf-8"><title>懷疑爆竊揭黑工身份</title></header><body><h1>懷疑爆竊揭黑工身份</h1><p>【本報訊】一名雙程證黑工，昨傍晚在九龍塘一住宅大廈進行清潔工作時，被住客疑為竊匪致電報警揭發黑工身份。<br> &#13;<br> <spanclass>疑喬裝清潔工 &#13;<br> 被捕黑工姓鍾，四十餘歲，較早前持雙程證來港但仍未到期，他被捕後向警方承認受僱在港工作，警方正根據資料找尋其僱主協助調查。&#13;<br> 現場為九龍塘筆架山道五十五號龍景樓，報案男住客姓姚（四十歲），據悉十多日前其住所曾被竊匪潛入爆竊，昨晚六時許，姚返家時發現在大廈工作的一名清潔工人形迹可疑，及發覺遇竊當晚曾見他在大廈出現，於是懷疑有人喬裝清潔工人犯案，暗中報警，警員到場調查後揭發其黑工身份，但相信他與爆竊案無關。</spanclass></p></body></html>

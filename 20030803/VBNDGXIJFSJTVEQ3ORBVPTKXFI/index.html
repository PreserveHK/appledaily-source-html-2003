<html><header><meta charset="utf-8"><title>Robbie累Fans塞車八小時</title></header><body><h1>Robbie累Fans塞車八小時</h1><p>英國男歌手RobbieWilliams前晚開始在英國克內禾夫舉行一連三場演唱會，而三場觀眾人數高達三十七萬五千人，創下英國音樂史上最高紀錄，難怪Robbie在台上說：「我諗好耐都唔會再見到英國會有類似嘅演唱會出現。」而Robbie單在這三晚的表演已進帳接近五百萬英鎊（約六千二百五十萬港元）。&#13;<br> 然而演唱會主辦單位卻要為今次表演對公眾造成的不便致歉，皆因前晚達十三萬五千的觀眾同時湧向表演場地，釀成公路大塞車，數以千計歌迷在車上呆等八小時，更有部份人須棄車奔向會場。</p></body></html>

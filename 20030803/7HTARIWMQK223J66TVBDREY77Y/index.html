<html><header><meta charset="utf-8"><title>六漢毀的士高玻璃被捕</title></header><body><h1>六漢毀的士高玻璃被捕</h1><p>【本報訊】尖沙嘴一間的士高昨凌晨發生打鬥血案，六名男子離開的士高後企圖再度入場時，被保安員阻攔要求再購票起衝突，玻璃大門被扑爛。警員拘捕七人包括一名保安員，其中五人受輕傷，另有兩名滋事男子起哄推撞警員亦一同被捕。&#13;<br> 現場為彌敦道「CYBER8」的士高，保安員事發後報警。大批警員趕至控制場面，拘捕六名男子及一名保安員，涉嫌公眾地方打鬥及刑事毀壞。&#13;<br> 當警員在場調查期間，在的士高門外有十多人在排隊等候進場，有人趁亂起哄叫囂，警員上前喝止時被人推撞，兩名滋事分子被警員拘捕帶署調查。反黑組人員其後進入的士高內查牌，撿獲少量「丸仔」，但無人被捕。</p></body></html>

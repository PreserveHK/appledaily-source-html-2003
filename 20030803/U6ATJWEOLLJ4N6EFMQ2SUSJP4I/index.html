<html><header><meta charset="utf-8"><title>Steven嚇親小朋友</title></header><body><h1>Steven嚇親小朋友</h1><p>組合Boy'Z、徐子淇和Rosemary昨日在屯門出席「迷彩動感之旅」活動。清減不少的徐子淇與母親一起到場，但其母一見記者即閃避入模特兒更衣室。<br> &#13;<br> <spanclass>偷玩野戰 &#13;<br> 而Boy'Z吸引到菲律賓籍女士要求跟他們合照，但張致恆（Steven）抱着小孩影相時，竟弄哭小朋友。Steven的助手還踢爆Steven曾偷偷出外玩wargame，Steven說：「雖然我俾公司嘅人鬧，但都有繼續玩㗎。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

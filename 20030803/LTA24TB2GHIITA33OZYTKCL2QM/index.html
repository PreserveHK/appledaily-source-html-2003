<html><header><meta charset="utf-8"><title>猜枚三男女遭爆樽擊傷</title></header><body><h1>猜枚三男女遭爆樽擊傷</h1><p>【本報訊】旺角黑布街一間酒吧前晚深夜發生「爆樽」傷人案，三名男女酒客與女「拳手」猜枚喝酒時樂極忘形，誤將一支開瓶器擲向鄰枱，結果激怒鄰枱四名男子，四人手持啤酒樽上前，向三男女「爆樽」襲擊，各人頭、手、臉受傷，兇徒事後奪門逃走。&#13;<br> 警方消息稱，前晚十時三十分，兩名分別姓陳（三十歲）及姓李（三十三歲）男子，與一名姓馮（二十三歲）女子，在旺角黑布街一間酒吧消遣，三人並與酒吧內一名女「拳手」猜枚。&#13;<br> 現場消息稱，被開瓶器擊中的男子，隨即與事主等人發生爭執，其間並與同枱另外三名男子手持玻璃樽上前，襲擊事主等人，「女拳手」嚇得連忙躲避及通知職員報警。</p></body></html>

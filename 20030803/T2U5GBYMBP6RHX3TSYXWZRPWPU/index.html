<html><header><meta charset="utf-8"><title>歐陽妙芝有窿路買皇馬飛</title></header><body><h1>歐陽妙芝有窿路買皇馬飛</h1><p>名模歐陽妙芝、洪樺及姚樂怡等人，昨日往尖東為新天地眼鏡店擴充任剪綵嘉賓，各人除有酬勞外，更可獲一世免費任戴眼鏡。提到西甲勁旅皇家馬德里下周在港的表演賽，歐陽妙芝稱她仍在撲飛中，她說：「梗係想見吓碧咸嘅廬山真面目啦，我託緊朋友幫我搵飛，佢哋話平飛都有啲眉目，貴飛就唔敢包啦。」<br> &#13;<br> <spanclass>姚樂怡曬傷 &#13;<br> 另外昨日所見姚樂怡背部曬得通紅，她說：「因為我呢排成日出海玩wakeboard，我淨係掛住搽防曬用品喺塊面，背部同對腳都曬傷晒。」姚樂怡又表示做了矯視手術，但其男友則有一千度近視，故眼鏡贊助將令男友受惠。&#13;<br> 採訪、攝影：RitaLeung</spanclass></p></body></html>

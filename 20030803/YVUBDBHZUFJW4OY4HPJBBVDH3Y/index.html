<html><header><meta charset="utf-8"><title>車撞女童彈開三米</title></header><body><h1>車撞女童彈開三米</h1><p>【本報訊】八歲姓陳女童，昨下午五時許，與母親沿鰂魚涌英皇道步行，其間兩人抵達基利路交界時，女童突然掙脫母親衝出馬路，此時一輛私家車沿英皇道西行駛至，姓李私家車司機立刻煞掣閃避但仍撞倒女童。由於衝力甚大，女童遭撞至彈開三米倒卧地上，其母賭狀驚慌呼救，由熱心路人代為報警求救。&#13;<br> 救護員到場替女童進行急救，當時她已陷於半昏迷，隨即由救護車送院搶救（圖），情況滿意。私家車司機酒精測試，證實並無飲酒。&#13;<br> 黃偉民攝</p></body></html>

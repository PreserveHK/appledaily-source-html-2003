<html><header><meta charset="utf-8"><title>熊田打棒球騷美腿</title></header><body><h1>熊田打棒球騷美腿</h1><p>最近以自誇為「史上最強美胸」而上位的二十一歲水着女星熊田曜子，前日被邀為棒球隊伍橫濱隊對Yakult隊的比賽作開球禮嘉賓時，以一改裝夏天和服上陣，露出大截美腿，完全無懼走光危機。<br> &#13;<br> <spanclass>同經理人特訓 &#13;<br> 有姿勢亦頗有實際的熊田，成功將球投進捕手手中，她開心的表示:「投中真係好開心，都不枉我同經理人特訓咗咁耐!」問她提高大腿投球怕不怕走光？熊田說：「我冇留意到呀！着短裙活動能力大啲嘛！</spanclass></p></body></html>

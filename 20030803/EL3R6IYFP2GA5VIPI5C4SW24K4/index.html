<html><header><meta charset="utf-8"><title>醉漢生事反被毆傷</title></header><body><h1>醉漢生事反被毆傷</h1><p>【本報訊】一名滿身酒氣姓蘇（三十九歲）男子，昨清晨五時許，在旺角豉油街一間夜總會消遣後，到附近一間便利店購買兩包糖，疑酒醉未有付錢即走出店外，被姓余（三十三歲）女店員喝止。&#13;<br> 蘇折返店內放下一百元後，失常地猛踢門口玻璃大門。有附近街坊見狀大聲喝止，蘇即時大發脾氣拾起地上磚頭掟向街坊，未有掟中人。多名男子隨即衝前向蘇拳打腳踢後逃去，蘇眼及手腳受輕傷倒地，被巡警發覺將他送院敷藥（圖）。&#13;<br> 王偉禎攝</p></body></html>

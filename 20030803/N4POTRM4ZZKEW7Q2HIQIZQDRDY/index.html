<html><header><meta charset="utf-8"><title>內地漢飛車衝關來港</title></header><body><h1>內地漢飛車衝關來港</h1><p>【本報訊】香港文錦渡管制站昨午發生罕見非法闖關事件，一名內地男子自稱來港「搵工做」，竟駕電單車由深圳方面強行衝越文錦渡舊橋進入本港；警員追逐至沙嶺附近才將他截獲。&#13;<br> 闖境被捕內地男子姓陳（二十九歲），聲稱在內地與女友及家人發生爭吵後情緒失控，駕電單車企圖來港找工作。&#13;<br> 事發昨午五時十五分，在文錦渡當值的警員，示意一輛從深圳方面進入本港的電單車停下，但駕電單車男子未有理會，並強行衝越管制站的入境處及海關通道。警員立刻通知上級兜截，並駕警車尾隨追捕，追至沙嶺卒將該輛電單車截停，並拘捕車上男子。</p></body></html>

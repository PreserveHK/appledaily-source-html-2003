<html><header><meta charset="utf-8"><title>鄉謠天后唱過界</title></header><body><h1>鄉謠天后唱過界</h1><p>加拿大女歌手ShaniaTwain去年底推出五年來首張大碟《Up!》，近月來她都一直為新碟進行宣傳，前日她又亮相NBC電視節目，在紐約舉行一個戶外演唱會，在場歌迷反應熱烈。&#13;<br> Shania雖然在鄉謠界已貴為天后級歌手，不過她一向形象親切，而且喜與歌迷作近距離接觸，所以她深得各階層歌迷支持，從前日現場所見，不少歌迷爭相向Shania索取簽名，其中更包括只有幾歲的小朋友。</p></body></html>

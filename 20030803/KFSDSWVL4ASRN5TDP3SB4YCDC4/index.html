<html><header><meta charset="utf-8"><title>李克勤撐康寶駒冇失職</title></header><body><h1>李克勤撐康寶駒冇失職</h1><p>李克勤昨日在將軍澳電視廣播城，為昨晚電視直播的皇馬對龍之隊球賽進行拜神儀式時，對於足總主席康寶駒堅持排隊購票最好，而公開發售的球票又比承諾的少，惹來巿民公憤一事，有傳將擔任本周五皇馬對中港聯球賽開場表演嘉賓的李克勤，則力撐康寶駒冇失職，又稱排隊是最公平的做法，對於有人因認識足總的人而不用排隊就買到飛，李克勤亦認為冇問題，更說：「你問我攞《勁歌》飛，我都攞到啦，呢啲就係人面廣，近水樓台先得月啦。」<br> &#13;<br> <spanclass>赴京親身感受 &#13;<br> 此外，曾志偉、麥家琪、陳曉東、錢嘉樂和女友李珊珊，昨日一早出發去北京，欣賞昨晚皇馬對龍之隊賽事。</spanclass></p></body></html>

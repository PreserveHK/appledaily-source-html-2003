<html><header><meta charset="utf-8"><title>鄭中基：康仔唔係蒲得最勁</title></header><body><h1>鄭中基：康仔唔係蒲得最勁</h1><p>鄭中基、郭富城和傅珮嘉前晚到無綫錄影《勁歌金曲》。<br> &#13;<br> <spanclass>城城尊重TVB &#13;<br> 對於蘇永康離婚一事，鄭中基說：「如果當初佢兩個唔鍾意對方，就唔會結婚啦，但係兩個人夾唔到，亦唔可以強迫，總之寧教人打仔，莫教人分妻。初時我同康仔講，以佢同老婆成日分開兩地咁耐都keep到，真係好勁，而且成班朋友中佢唔係蒲得最勁嗰個。」&#13;<br> 郭富城日前仍堅持接受有線訪問，但他昨日說：「我會盡量配合，但係唔會畀人有錯覺，覺得我特登走去做訪問。」問城城是否不會再接受有線訪問？他說：「睇情況，我會以尊重TVB做大前提。」&#13;<br> 採訪：李珮洳　攝影：甄朝健</spanclass></p></body></html>

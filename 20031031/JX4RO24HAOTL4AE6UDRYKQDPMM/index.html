<html><header><meta charset="utf-8"><title>Sammi、安仔戀戀蒲公英</title></header><body><h1>Sammi、安仔戀戀蒲公英</h1><p>華納在上半年推出《愛情蒲公英》精選碟，除銷量創下佳績，亦造就了早前一班台灣歌手於紅館舉行演唱會，還引發各大唱片公司推出不同的精選碟，有見及此，華納決乘勝追擊，於上周推出第二輯精選歌集《再現蒲公英》。&#13;<br> 該碟近日推出的電視宣傳片，卻以許志安及鄭秀文（Sammi）所唱的國語歌作主打，顯然想以這對情侶檔作賣點。&#13;<br> <br> <spanclass>並非刻意？ &#13;<br> 宣傳片中，打頭陣播出的是正東歌手許志安的《想說》，之後才播華納歌手鄭秀文所唱的《值得》，華納唱片總經理李仁佳日前在電話中說：「我哋唔係刻意安排，係導演揀歌之後發現安仔同Sammi嘅歌咁啱擺埋一齊啫。」&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>

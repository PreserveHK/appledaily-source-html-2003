<html><header><meta charset="utf-8"><title>淫蕩李珊珊通街蒲</title></header><body><h1>淫蕩李珊珊通街蒲</h1><p>李珊珊、黃日華、施念慈及衞志豪昨日往中環出席有線《靈異偵緝檔案II》記者會。司儀問李珊珊是否在《靈》劇內有性感演出，她聞言只笑不語，誰知在旁的黃日華抵死地說：「佢最性感係得錢嘉樂睇過咋！」珊珊其後向記者笑說：「唔使我講啦！我話冇就呃大家，唔想咁造作，大家明就得！」<br> &#13;<br> <spanclass>極限三點式 &#13;<br> 有指珊珊在《靈》劇內會演個豪放淫蕩的蒲女，她聞後笑說：「我未睇劇本，有唔啱會同導演傾，我識得SayNo㗎！不過我最性感係着三點式泳衣，你哋都睇過啦！唔通會唔着咩？如果我着三點式喺中環周街走，就叫你哋嚟影嘞！」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《杜十娘》鼓吹召妓內地險禁播</title></header><body><h1>《杜十娘》鼓吹召妓內地險禁播</h1><p>由吳彥祖及李嘉欣主演的電影《杜十娘》，早前在內地審批時出現問題，據知主要原因是關乎在片中扮演鴇母的沈殿霞（肥姐），說出一段鼓吹嫖客召妓的對白，因而被要求刪剪後再度送檢。&#13;<br> <br> <spanclass>刪部份對白 &#13;<br> 對於肥姐的對白不獲審批，昨日本報致電該片導演高志森求證時，他在電話中承認有此事，他說：「因為套戲係講妓女，做媽媽生嘅肥姐就講咗啲叫妓女努力對待客人嘅對白，嗰時我哋係冇企喺內地嘅立場諗，所以要刪咗一啲略有鼓吹性嘅對白，我哋重新處理之後，已經批咗啦，套戲下個月二十號就喺香港上，而早一個禮拜就喺內地上。」&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>

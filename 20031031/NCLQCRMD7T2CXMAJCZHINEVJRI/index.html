<html><header><meta charset="utf-8"><title>以國激光炮半空截火箭</title></header><body><h1>以國激光炮半空截火箭</h1><p>美國軍火商「諾思羅普格魯曼」公司周三表示，由美國和以色列攜手研製的「戰術高能量激光炮」（THEL），測試時已能攔截飛行中的火箭炮，預計流動型THEL最快可在二○○七年部署於戰區。&#13;<br> THEL激光炮透過先進雷達發現和追蹤來襲的火箭炮，鎖定目標後，釋出高能量的激光束將火箭炮摧毀。&#13;<br> 該公司自二千年起在美國墨西哥州懷特桑茲進行多次測試，成功擊落回教武裝組織真主黨游擊隊常用以襲擊以色列的喀秋莎火箭或多種炮彈。&#13;<br> 美聯社</p></body></html>

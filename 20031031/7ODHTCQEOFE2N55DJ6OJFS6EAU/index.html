<html><header><meta charset="utf-8"><title>陳冠希父被追債300萬</title></header><body><h1>陳冠希父被追債300萬</h1><p>【本報訊】藝人陳冠希父親陳澤民又涉錢債糾紛，昨被一間公司指他開出一張面額三百萬元的支票未能兌現，故入稟高等法院追討欠款及損失。<br> &#13;<br> <spanclass>支票不兌現 &#13;<br> 原訴人為ShineFaithLimited，被告人陳澤民。入稟狀指，陳於本年七月十七日開出一張面額三百萬元的支票予原訴人。&#13;<br> 原訴人持票往銀行入帳，但銀行方面兩日後回覆，指該張支票未能兌現。原訴人其後於十月二十一日透過律師行致函向被告人追討，但被告人未有回應。原訴人遂入稟高院追討欠款及有關損失。	&#13;<br> 案件編號：HCA4010/2003</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>莫扎特難忍琴音斷</title></header><body><h1>莫扎特難忍琴音斷</h1><p>研究指「耳蟲」特別困擾音樂人，奧地利天才音樂家莫扎特也不能幸免。廣告作曲家史密夫指出，若莫扎特聽到孩子彈琴，卻沒有彈完整首樂曲，他會感憤怒，並會立即代孩子將整首樂曲彈完，因為他不能忍受聽一首未完的歌曲。&#13;<br> 美國創作歌手戴蒙德（NeilDiamond）指「耳蟲」對他有一定困擾：「如果我不作曲，很可能就要去看醫生了。」但「耳蟲」也有好處：那些在腦中反覆出現的音符，已被他化為幾首得意之作。&#13;<br> 英國廣播公司/新浪網</p></body></html>

<html><header><meta charset="utf-8"><title>神舟五號屋企起飛</title></header><body><h1>神舟五號屋企起飛</h1><p>中國太空人楊利偉今日訪港，身為炎黃子孫的你和我未必能一親偶像，但卻可以把火箭搬回屋企，自編自導自演起飛一幕。&#13;<br> 這神舟五號金屬模型由隸屬中國航天的北京衞星製造廠製造，體積18吋乘18吋乘25吋，火箭台有活動機關，金屬製異常墜手，質感一流。有幾矜貴？全球限量5000副，附證書與紀念刊，大陸炒價超過人民幣5000蚊，好搶手。&#13;<br> 神舟五號的相關產品坊間暫時少見，𠵱家賣$2500，何時有得買？訂貨詳情留意明日《蘋果日報》「大減價」版喇。&#13;<br> &#13;<br> 記者：陳漢榮&#13;<br> 攝影：陳偉強&#13;<br> </p></body></html>

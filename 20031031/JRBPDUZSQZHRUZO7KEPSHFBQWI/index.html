<html><header><meta charset="utf-8"><title>保羅老來添女取名比雅麗絲</title></header><body><h1>保羅老來添女取名比雅麗絲</h1><p>前披頭四（TheBeatles）成員保羅麥卡尼（PaulMcCartney）的妻子希芙米爾絲（HeatherMills），於英國時間前日凌晨於倫敦的一間醫院剖腹誕下一名女嬰，而女嬰的出生時間，比預產期早了一個月。&#13;<br> 今次新生命的來臨，是六十一歲的保羅與三十五歲的希芙的首名嬰兒。保羅表示，女兒體重七磅，樣子可愛，據說她已取名比雅麗絲（Beatrice）。之前保羅與已故妻子蓮達（Linda）已育有兩女一子。</p></body></html>

<html><header><meta charset="utf-8"><title>上海小姐玩沙遮遮掩掩</title></header><body><h1>上海小姐玩沙遮遮掩掩</h1><p>眾上海小姐早前到香港，登上獅子星號郵輪拍攝照片。日前一班佳麗抵達海南島的三亞，於亞龍灣海灘上取景拍攝泳裝照。&#13;<br> <br> <spanclass>警覺性高 &#13;<br> 本來佳麗們要在前日中午拍攝，但發現陽光太猛烈，大家都睜不開眼，於是便改在下午才拍。&#13;<br> 因天氣炎熱，穿上比堅尼泳裝的佳麗甫見清涼海水，便忍不住走近水邊，部份佳麗還趁空檔玩堆沙，趁機放鬆參選時的緊張心情。佳麗們投入堆沙之餘，仍小心保持儀態，以免走光，她們的警覺性可謂相當高。&#13;<br> 此外，來自一百六十多個國家的世界小姐候選佳麗，稍後亦會到海南島爭妍鬥麗。</spanclass></p></body></html>

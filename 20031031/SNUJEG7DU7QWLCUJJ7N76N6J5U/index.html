<html><header><meta charset="utf-8"><title>國際點滴</title></header><body><h1>國際點滴</h1><p><spanclass>以總理涉貪遭盤問 &#13;<br> 以色列總理沙龍涉嫌受賄，周四在耶路撒冷的官邸接受警察盤問，取消全日公職活動。兩宗貪污醜聞均與他九九年競選利庫德集團主席有關：他涉嫌非法收受一名南非富豪近一千二百萬港元政治捐款，以及在收受一名以色列富豪數百萬港元用於競選後，為他的希臘度假村計劃說項。　德新社<br> &#13;<br> <spanclass>英保守黨魁被罷免 &#13;<br> 英國在野保守黨黨魁史密斯周三因未能通過該黨國會議員的信任投票，而遭罷免，曾在前首相馬卓安內閣中擔任內政大臣的夏偉明成為熱門繼任人選。史密斯被指上任兩年來無甚建樹，尤其未能趁現任首相貝理雅因攻打伊拉克問題聲望下跌，提高保守黨支持率。　美聯社/新華社</spanclass></spanclass></p></body></html>

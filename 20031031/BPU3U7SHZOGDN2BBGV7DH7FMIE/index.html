<html><header><meta charset="utf-8"><title>史施達絲與曉域治「煙韌」</title></header><body><h1>史施達絲與曉域治「煙韌」</h1><p>或許史施達絲與軒寧在性格、成長背景、及語言上都有分歧，然而，兩人卻同樣擁有一段「打風打唔甩」的愛情。&#13;<br> 史施達絲與澳洲球星曉域治自四年前相識一見鍾情後，自此如膠似漆，雖然兩人經常要為各自的事業東征北伐，但只要一方稍有空閒，便會飛至對方戰場為愛侶打氣。史施達絲曾透露，雙方若不能見面就以電話傳情，她說：「每月的電話費要花上數千美元。」&#13;<br> 小鳥依人的史施達絲每年幾乎有三個月住在男友澳洲的家，她自言是「做其小婦人」。縱使兩人感情有增無減，亦不時有傳言兩人早已訂婚，但只有二十歲的史施達絲直言與男友暫沒有結婚計劃，因甚為享受小別勝新婚的滋味。</p></body></html>

<html><header><meta charset="utf-8"><title>林曉培上海拆大閘蟹醫病</title></header><body><h1>林曉培上海拆大閘蟹醫病</h1><p>林曉培日前在上海任大學生歌唱比賽的嘉賓，但因要乘坐早機到該地，睡眠不足的她到埗後感到身體不適，大會對她亦十分體諒，讓她可咪嘴唱歌，但她見一眾參賽者表演十分認真，於是她亦堅持落力現場獻唱。&#13;<br> <br> <spanclass>大顯廚藝 &#13;<br> 另外，林曉培在上海有多個「驚喜」，除品嘗當地美食及大閘蟹外，還巧遇她的偶像Beyond，於當地遇到黃家強及葉世榮時，興奮得即時上前擁抱他們。林曉培又在當地接受電視台訪問，在節目上要做日本菜，她於五分鐘內便做了一盆手卷，大顯廚藝。</spanclass></p></body></html>

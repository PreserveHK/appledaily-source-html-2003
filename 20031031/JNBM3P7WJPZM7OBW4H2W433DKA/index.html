<html><header><meta charset="utf-8"><title>睇樓賊劫業主名表</title></header><body><h1>睇樓賊劫業主名表</h1><p>【本報訊】土瓜灣一出租單位業主，昨午遭「睇樓賊」喬裝租客，用刀指嚇綑綁行劫，損失一隻值四萬元的名表、手機、信用卡及千多元現金。&#13;<br> 現場為土瓜灣道七十號A樓上一單位，遇劫男事主姓文（七十五歲），為該單位業主，最近登廣告出租。「睇樓賊」年約四十歲自稱姓黃，較早前聯絡業主表示想租用該單位，並約好昨午四時往上址睇樓。&#13;<br> 消息稱，賊人隨姓文業主入屋後，先揮拳打文，跟着取出一把利刀指嚇呼劫，掠去事主身上財物後，用繩綁起才奪門逃去。</p></body></html>

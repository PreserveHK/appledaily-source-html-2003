<html><header><meta charset="utf-8"><title>周杰倫、言承旭廣州鬥波</title></header><body><h1>周杰倫、言承旭廣州鬥波</h1><p>言承旭與周杰倫同是百事代言人，二人將於明日到廣州一同出席「百事巨星見面會」活動。二人同是擁有萬千擁躉的偶像，每次到機場都會吸引大批歌迷接機，情況十分混亂，所以今次大會保安特別要求二人分道揚鑣，分別取道香港及澳門到廣州。<br> &#13;<br> <spanclass>挑戰對方 &#13;<br> 言承旭與周杰倫屆時會在台上比試籃球，原來平時他們私底下也會相約打籃球。今次周杰倫更自度項目，挑戰言承旭，二人又會重演言承旭在廣告中一排汽水箱倒下的情景。</spanclass></p></body></html>

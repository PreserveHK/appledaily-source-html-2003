<html><header><meta charset="utf-8"><title>朱茵生日大馬偷雞放煙花</title></header><body><h1>朱茵生日大馬偷雞放煙花</h1><p>朱茵早前往馬來西亞宣傳新碟，所到之處包括吉隆坡、怡保、雲頂及新山等。上周六（二十五日）生日的朱茵共收了九個蛋糕，幾乎每到一個地方宣傳，都有fans送上蛋糕為她慶祝，令她大為感動。&#13;<br> <br> <spanclass>未獲批准 &#13;<br> 日前朱茵在大馬舉行最後一場聚會時，大會安排fans大唱生日歌，然後放煙花，使朱茵開心得手舞足蹈。其實大會今次放煙花純屬偷雞，因為想給朱茵驚喜，在未趕及向有關方面批准下便進行，幸好當地官員見群情洶湧，也未有作出阻止。</spanclass></p></body></html>

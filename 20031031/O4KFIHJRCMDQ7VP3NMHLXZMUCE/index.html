<html><header><meta charset="utf-8"><title>消防隊長涉騙房津</title></header><body><h1>消防隊長涉騙房津</h1><p>【本報訊】高級消防隊長於九八至九九年向政府申請房屋津貼及首期貸款時，涉向庫務署「報大數」，誇大一百三十萬元的樓價，藉此獲多批十五萬元首期。被告昨於西區裁判法院否認提供虛假資料罪開審，地產經紀供稱，被告要求在買賣合約上誇大銀碼至一百八十萬元，然後在協議書上將五十萬元的差價以「裝修費」名義回贈予被告。&#13;<br> 被告陳國生（三十六歲）（圖），自九二年加入消防處，九七年晉升為高級消防隊長，駐守梅窩消防局。&#13;<br> 案件編號：WSCC85/03&#13;<br> 梁家亮攝</p></body></html>

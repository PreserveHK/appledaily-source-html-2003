<html><header><meta charset="utf-8"><title>強生心臟儀涉死亡病例</title></header><body><h1>強生心臟儀涉死亡病例</h1><p>美國食品及藥物管理局昨日表示，強生公司生產的最新式心臟病治療儀器與六十多宗死亡病例有關，懷疑有關儀器可能引發血栓和其他副作用。&#13;<br> 強生這款支架名為Cypher，是一種小型金屬絲網裝置，用以撐開經手術疏通的動脈，並加以上藥來保持血管暢通。美國食品及藥物局指出，強生塗在支架上的藥物，令病人在接受該儀器治療的三十天後，導致二百九十宗血栓病例，而此支架並與六十宗血栓死亡病例有關。該局強調導致上述狀況的原因未明，正與強生跟進中。</p></body></html>

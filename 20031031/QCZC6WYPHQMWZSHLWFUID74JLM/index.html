<html><header><meta charset="utf-8"><title>標普預期國企盈利放緩</title></header><body><h1>標普預期國企盈利放緩</h1><p>【本報訊】標準普爾董事白培睿（JohnBailey）表示，內地企業經過近兩年盈利強勁增長後，預期04年增長會放緩，在人民幣幣值不變的前提下，內地企業仍將面對大量進口貨的競爭，削弱盈利能力。&#13;<br> 白培睿昨日公布標普選出的「中國50大企業」名單，居首位的是中國石油天然氣（857）。他指出，石油及鋼鐵業在02及03年表現突出，但預期在04年走勢會放緩。&#13;<br> 另方面，美國運通高級經濟師KevinGrice預期，中國有60%機會在04年第二至三季間，容許人民幣升值10至15%，因為這是眾多解決中國經濟過熱的方案中，「痛苦」最少的一個。</p></body></html>

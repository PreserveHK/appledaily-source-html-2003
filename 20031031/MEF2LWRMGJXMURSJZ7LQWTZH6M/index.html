<html><header><meta charset="utf-8"><title>Blue成員Simon留醫隔離</title></header><body><h1>Blue成員Simon留醫隔離</h1><p>英國組合Blue，好快就要展開佢哋嘅英國巡迴演唱會，不過隊中嘅成員Simon，前日同隊友排舞期間，突然暈咗，之後要立即送去醫院。經過檢查之後，醫生發現Simon被過濾性病毒感染，即刻要接受留院隔離。因為今次Simon嘅病情唔輕，所以Blue好擔心佢哋唔能夠齊腳巡迴。&#13;<br> 不過就算Simon趕得切出院會合隊友巡迴演出，但佢今次入院排唔到舞，已經對綵排進度影響好大。</p></body></html>

<html><header><meta charset="utf-8"><title>李孝利跳熱舞觀眾冷冰冰</title></header><body><h1>李孝利跳熱舞觀眾冷冰冰</h1><p>韓國性感歌手李孝利日前抵港，昨晚她與GipsyKings及DannyDiaz一同在添馬艦演出《維港巨星匯》，不過入座率只得三成。<br> &#13;<br> <spanclass>觀眾冇反應 &#13;<br> 李孝利昨晚出任開場表演嘉賓，她穿着短袖T恤襯迷你短裙，露出小蠻腰獻唱三首勁歌，又大跳狂野熱舞，但觀眾反應未見熱烈。李孝利演出完畢後，以英語表示覺得香港很好，亦很高興可以與香港的觀眾見面，可惜現場觀眾未有迴響，反應冷淡。&#13;<br> 此外，葉蒨文與朱玲玲昨晚一同到場睇騷，而廖碧欣及鄭裕玲亦有捧場，同場還有李國寶與其妻子。&#13;<br> 採訪：王連連、陳梅香　攝影：甄朝健</spanclass></p></body></html>

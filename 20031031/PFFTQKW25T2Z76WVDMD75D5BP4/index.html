<html><header><meta charset="utf-8"><title>森下千里紐約睇樓</title></header><body><h1>森下千里紐約睇樓</h1><p>現年二十二歲的人氣水着女星森下千里，最近正籌備推出同名《Natural》寫真集、DVD及處女大碟，日前森下更百忙中抽出四天遠赴紐約取景，奈何拍攝場景多選擇在建築物內，例如酒店房間及樓梯，似乎與在日本取景分別不大。&#13;<br> 森下解釋說：「我也有想過到南國小島拍照，但初冬的紐約似乎更適合寫真推出時的天氣。」下月開始，森下將有一連串強勁宣傳攻勢，首先下周二她會推出寫真集，十一日個人DVD面世，到十九日才會推出處女大碟。</p></body></html>

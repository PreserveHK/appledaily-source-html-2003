<html><header><meta charset="utf-8"><title>史汀明來港自傳先揭母通姦</title></header><body><h1>史汀明來港自傳先揭母通姦</h1><p>明日來港宣傳的英國男歌手史汀（Sting）最近剛推出了自傳《BrokenMusic》，當中提及童年史汀看到母親在家中與一男子偷歡。<br> &#13;<br> <spanclass>促成學音樂 &#13;<br> 史汀描寫他童年在家中時，忽然有一日發現其母正與父親的一名員工做愛，史汀表示：「當我轉動門柄時，門的另一面突然感到很恐慌，我嘗試打開門從門縫窺探，但門又立即被狠狠關上。」史汀又表示他不知道其父是否知道這件事，不過該名與其母有染的員工不久便銷聲匿迹。&#13;<br> 這件不快事情卻促使史汀日後向音樂發展，因為他覺得彈琴可令他從父母不愉快關係中得到安慰。</spanclass></p></body></html>

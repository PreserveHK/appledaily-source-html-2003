<html><header><meta charset="utf-8"><title>郭富城槍戰怕毀容</title></header><body><h1>郭富城槍戰怕毀容</h1><p>電影《重案黐孖GUN》昨日在西區隧道附近的天橋封路拍攝槍戰戲，演員郭富城與陳奕迅在烈日當空之下跑來跑去，在休息時郭富城隨即脫去身上避彈衣散熱，之後二人一齊走到一把太陽傘下乘涼，不時有講有笑。<br> &#13;<br> <spanclass>上京宣傳香港 &#13;<br> 《重案黐孖GUN》經常會拍攝槍戰及動作場面，問郭富城怕不怕會弄傷俊俏容貌，他說：「我係驚整親隻眼，電影公司會同我買保險。」問到他萬聖節有何節目，他說：「我會去北京宣傳香港，做香港旅遊大使。」&#13;<br> 採訪：陳梅香　&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

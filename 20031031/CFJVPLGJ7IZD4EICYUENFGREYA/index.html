<html><header><meta charset="utf-8"><title>光妹、伊勢谷再約會</title></header><body><h1>光妹、伊勢谷再約會</h1><p>原來已婚歌姬宇多田光與同樣是二十歲的深田恭子交情不淺，最近二人還聯手約會她們的緋聞情人，四人共進晚餐。&#13;<br> 雜誌《女性Seven》報道，光妹與恭子相識於去年春天，光妹主唱恭子主演的日劇《FirstLove》主題曲，再送恭子CD作謝禮後，二人成為常互通手機短訊的好友。&#13;<br> 最近光妹被爆與伊勢谷友介過從甚密，恭子亦被傳狂追玉木宏，日前更有人目擊四人在一間食店晚飯，由於兩男均甚高，故惹人注目。&#13;<br> 此外，據悉四人在今年六月在伊勢谷生日時亦曾一起聚會。</p></body></html>

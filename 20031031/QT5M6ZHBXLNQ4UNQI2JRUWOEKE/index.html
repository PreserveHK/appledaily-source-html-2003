<html><header><meta charset="utf-8"><title>拍賣凱莉冇人吼</title></header><body><h1>拍賣凱莉冇人吼</h1><p>自命魅力迫人的英國女星伊莉莎伯凱莉（ElizabethHurley），最近參與一個慈善活動，為紐約市的消防員籌款，她成為一個慈善拍賣的被拍賣對象，只要任何人願意出價，出價最高的一位便可與凱莉共進午餐，然而最終竟乏人問津。&#13;<br> <br> <spanclass>同曉格蘭特打高球 &#13;<br> 一位參與拍賣的嘉賓透露：「大家都不屑一顧，場面相當尷尬。」而在同一個慈善拍賣會中，凱莉的前男友曉格蘭特（HughGrant）也有參與，結果有人出價九千英鎊（約十一萬八千六百港元），可以與曉格蘭特在蘇格蘭打高爾夫球。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>唐寧無錫買車二百蚊搞掂</title></header><body><h1>唐寧無錫買車二百蚊搞掂</h1><p>無綫劇集《大唐雙龍傳》早前在杭州新昌及永康取景，現時大隊已轉往無錫續拍，身在當地的唐寧日前接受本報長途電話訪問時，表示《大》劇進展順利，年尾前應可拍竣返港。&#13;<br> <br> <spanclass>遍嘗美食 &#13;<br> 唐寧為了方便出入，近日花了二百元人民幣，在當地買了一部電動車代步，她說：「我哋好多人都有買電動車，因為拍戲嘅影城好大，所以我哋會揸住架車四圍去。&#13;<br> 「除咗開工之外，我哋會去試當地美食，無錫骨真係好正，呢邊重有日本料理㖭，好多嘢食㗎！有時我哋重會出去做吓gym㖭。」&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>

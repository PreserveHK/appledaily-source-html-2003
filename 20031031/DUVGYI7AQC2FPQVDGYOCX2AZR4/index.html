<html><header><meta charset="utf-8"><title>陶喆爆私隱冧上海學生妹</title></header><body><h1>陶喆爆私隱冧上海學生妹</h1><p>陶喆前晚在上海東華大學的體育館演出，節目「全情執着樂之路活動」由ChannelV主辦。&#13;<br> <br> <spanclass>拿手炒青菜 &#13;<br> 活動由晚上七時開始，先是由該校的R&amp;B樂團打頭陣演出，到陶喆出場時全場四千多名歌迷的情緒即時high到最高點。&#13;<br> 陶喆先唱一曲《找自己》，其後他不但與歌迷分享其音樂創作的心路歷程，又和主持人一起玩問答遊戲，大爆私隱，他透露自己最喜歡的運動是舉重，最拿手煮的餸是炒青菜，最喜歡的科目是數學，而最浪漫的事是將收集的舊照片送給女友，至於最遺憾的事則是小時候沒有聽爸媽的話，太早拍拖。&#13;<br> 記者郭晨上海直擊</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>成孕困難婦女較易早產</title></header><body><h1>成孕困難婦女較易早產</h1><p>丹麥一項醫學研究發現，有成孕困難的婦女，較容易出現早產及嬰兒發育等問題，其中第二次懷孕婦女呈現早產機會更高。研究人員呼籲醫生，必須注意一些有成孕困難的婦女，會否有早產徵兆。&#13;<br> 英國泰晤士報昨日報道，若婦女要用超過一年時間才可懷孕，即有懷孕困難問題，該研究調查五萬多個嬰兒及其母親成孕問題，發現一成一的母親要用超過一年時間才可懷孕，並發現生育困難的婦女，出現早產或嬰兒發育不全等機會較高，尤其是第二次或第三次懷孕者，早產機會較沒有懷孕困難的婦女高出八成。</p></body></html>

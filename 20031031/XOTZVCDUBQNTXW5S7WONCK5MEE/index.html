<html><header><meta charset="utf-8"><title>奧菜惠當街化妝</title></header><body><h1>奧菜惠當街化妝</h1><p>新一季日劇剛開鑼不久，各位到東京旅行的fans，大有可能在街頭碰見日劇偶像在街頭拍外景，從而看到他們不會在螢幕前顯露的趣怪一面。&#13;<br> 日本雜誌《Friday》昨日刊登了十名當紅女星等埋位時的有趣樣子，正拍攝《Beginner》的奧菜惠，休息時只顧照鏡補妝扮靚靚，而同劇新人MIMURA則狂喝烏龍茶。對養生之道甚有研究的矢田亞希子拍攝《白色巨塔》時，不時飲自製飲品調理身子，其間她又不時用尾指搔鼻。</p></body></html>

<html><header><meta charset="utf-8"><title>偉仔魅力阻塞交通</title></header><body><h1>偉仔魅力阻塞交通</h1><p>梁朝偉、葛民輝及徐天佑昨日在尖沙嘴天文台道一間餐廳，拍攝電影《地下鉄》，由於正值放學時間，故吸引了不少學生到場圍觀，又有外籍遊客舉機拍偉仔留念，更有駕車人士慢駛看熱鬧，一度釀成輕微交通阻塞。<br> &#13;<br> <spanclass>重見光明 &#13;<br> 昨日拍攝的場面主要講述天佑家中發生白事，在餐廳外向阿葛交代後便離開，之後才拍偉仔的戲份，據知這場戲描述偉仔失明後又重見光明，並相約阿葛在餐廳內聊天。&#13;<br> 雖然留了鬚根的偉仔前後只拍了一個小時左右便收工，但餐廳門外仍一直聚集圍觀人群，令現場非常熱鬧。&#13;<br> 採訪：汪正文　攝影：陳偉權</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>廚神Jamie28歲受勳最Young</title></header><body><h1>廚神Jamie28歲受勳最Young</h1><p>現年二十八歲的英國廚神JamieOliver，早前獲英女皇封MBE勳銜，前日他便聯同妻子前往白金漢宮接受MBE勳銜。&#13;<br> <br> <spanclass>打呔像去喪禮 &#13;<br> Jamie前日出現時一身便裝，連鬍子都未剃，似乎過於隨便。但當他知道自己是全英國最年輕便擁有MBE的人，更一臉意氣風發。&#13;<br> Jamie前日接受完英女皇頒勳章後，被問到連呔都沒有打便來見英女皇，是否過於不禮貌，但Jamie說：「每次我一打呔便是去喪禮，心情會很緊張。況且我的請柬中指明我可穿任何衣服，所以我不想打呔。」</spanclass></p></body></html>

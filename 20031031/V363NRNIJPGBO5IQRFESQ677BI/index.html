<html><header><meta charset="utf-8"><title>2R擇偶品味一致</title></header><body><h1>2R擇偶品味一致</h1><p>二人女子組合2R近日為新一期《新婚通訊》拍照，姊妹二人齊齊穿上婚紗，大談對婚姻的看法。<br> &#13;<br> <spanclass>Race望早婚 &#13;<br> 家姐Rosanne說：「我想組織一個小家庭，但𠵱家就要做嘢先，或者等三十歲之後啦！」&#13;<br> 但Race卻說：「我反而想快啲結婚，以前希望可以二十一歲或二十二歲結婚，但入行之後發現根本冇可能，但我對婚姻重係好有期望。」不過姊妹二人的擇偶條件倒是十分一致，都希望另一半會痛錫她們和有責任心。&#13;<br> 撰文：比華利</spanclass></p></body></html>

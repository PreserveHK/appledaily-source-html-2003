<html><header><meta charset="utf-8"><title>李雲迪：港人效率高</title></header><body><h1>李雲迪：港人效率高</h1><p>有內地木村拓哉之稱、剛滿二十一歲的鋼琴家李雲迪，本月推出精選碟《Portrait》，新碟以相簿集形式推出，內裏收集了李雲迪兒時的相片以及由他親自講述成長歷程的苦與樂。<br> &#13;<br> <spanclass>起初抗拒 &#13;<br> 李雲迪當初對於唱片公司要推出精選碟有些抗拒，但當他看過新碟的造型設計和相簿集的構思後，則十分滿意，他並說：「今次是我第一次在香港拍攝造型照，覺得香港人的工作效率特別快，所以留下深刻印象。」&#13;<br> 唯一美中不足的，是李雲迪拍攝時仍未能擺脫牙箍Look，原本他打算在拍攝前，把箍了兩年多的牙箍拆除，可惜他來港時，牙醫剛巧放假外遊。</spanclass></p></body></html>

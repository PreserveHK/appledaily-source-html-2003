<html><header><meta charset="utf-8"><title>廖碧兒唔識楊利偉</title></header><body><h1>廖碧兒唔識楊利偉</h1><p>廖碧兒和名模Rosemary前晚往演藝學院欣賞《奧舞族》首演禮。廖碧兒早前曾往欣賞多場維港騷，她表示還想再看Santana的演出，問到她會否去看楊利偉時，廖碧兒說：「邊個楊利偉呀？」得知楊利偉就是中國首個太空人後，廖碧兒說：「你講太空人我就知，佢好威㗎！我都想見到佢攞簽名同影相呀。」&#13;<br> <br> <spanclass>Rosemary拒談舊愛 &#13;<br> 而Rosemary的舊愛Gordon早前接受訪問時表示現時只視Rosemary如妹妹，對此Rosemary前晚說：「我唔係佢個妹喎，我哋都唔係男女朋友關係，唔想講呀！」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

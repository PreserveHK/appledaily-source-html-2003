<html><header><meta charset="utf-8"><title>球僮憑經驗分三級收費</title></header><body><h1>球僮憑經驗分三級收費</h1><p>粉嶺高爾夫球會的會員非富則貴，城中名人如李嘉誠、鄭裕彤、趙世光及梁錦松等，都是粉嶺高爾夫球場常客。有會員指出，該會的會籍現時每個高達八百萬至一千萬元，而負責執波及搬運球桿的球僮，以經驗及能力分三個等級，並用不同顏色的球衣背心區分。&#13;<br> 以打一場波十八個洞來計算，經驗最好的球僮穿着紅色球衣，每場波收二百七十五元；次一級的球僮穿藍色球衣，每場波收二百二十元；黃色球衣的球僮，收費是一百六十五元。</p></body></html>

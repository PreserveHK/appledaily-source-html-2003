<html><header><meta charset="utf-8"><title>平治F500Mind東京車展現身</title></header><body><h1>平治F500Mind東京車展現身</h1><p>德國平治車廠響今屆東京車展上，展出咗一款名為F500Mind嘅全新概念車，此車車長5092mm，而軸距則為2965mm，絕能為乘客營造出闊落嘅車廂空間，匹配承托力甚豐嘅座椅，乘坐倍覺貼服舒適。另一方面，車上多套先進電子系統（如導航系統、多功能表板、NightVision夜視功能等等），不但來得實用，而且重增添多一份行車安全性。&#13;<br>機械配搭方面，廠方會為其安排一套以柴油偈作核心嘅混合燃料引擎配搭，性能表現絕對毋庸置疑之餘，亦見有環保嘅特性呢！</p></body></html>

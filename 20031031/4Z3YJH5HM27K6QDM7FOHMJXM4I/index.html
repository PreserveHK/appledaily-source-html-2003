<html><header><meta charset="utf-8"><title>千嬅高山症眼腫腫</title></header><body><h1>千嬅高山症眼腫腫</h1><p>楊千嬅近日在上海趕拍新戲《花好月圓》，早前她到雲南香格里拉高原取景，事前導演已叮囑各演員與工作人員，到達高原地帶後記緊不要動作急促，以免患上高山症。&#13;<br> <br> <spanclass>邊行邊拍 &#13;<br> 千嬅說：「我哋全部工作人員成百幾人，邊行邊拍，行咗成十個鐘先到山頂。上到山頂見到啲風景真係好靚。」千嬅急不及待拍照留念，她表示後來因拍攝地點愈來愈高，不少人都出現高山症病徵，千嬅的眼睛也變腫，要不停補妝。拍攝完畢後，千嬅與男主角任賢齊返到酒店，即馬上看回拍攝影帶，她說：「好彩拍得都好靚，辛苦都值得。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>有線客戶流失率維持1%</title></header><body><h1>有線客戶流失率維持1%</h1><p>【本報訊】有線寬頻（1097）主席吳天海（圖）透露，儘管有新對手加入，但有線電視上客表現未受影響，客戶流失率仍維持約1%。寬頻市場方面，他表示，整體市場已放緩，目前首要任務是留客，但無意減價促銷，所以月費仍維持逾100元水平。&#13;<br> 他又表示，儘管競爭激烈，但有線寬頻仍維持25%的市場佔有率，並以30%為長期目標。&#13;<br> 吳天海指出，有線未來會加強發展娛樂節目，例如每年以不多於2000萬元，與內地拍製兩套電視劇集；另在內地播放的新知台，今日起在內地3星級酒店及賓館啟播。此頻道每年的營運開支為數千萬元，預期3至4年可達致收支平衡。</p></body></html>

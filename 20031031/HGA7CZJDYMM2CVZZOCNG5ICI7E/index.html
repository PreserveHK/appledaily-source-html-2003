<html><header><meta charset="utf-8"><title>喻可欣不滿露點照再曝光</title></header><body><h1>喻可欣不滿露點照再曝光</h1><p>台灣《Playboy》雜誌國際中文版網站前日正式啟用，但一眾曾經是封面女郎的女藝人打算對該網站作出起訴，當中包括楊思敏及劉德華前女友喻可欣等二十一位女星。<br> &#13;<br> <spanclass>版權屬雜誌 &#13;<br> 由於該網站的尺度十分寬鬆，除了可以觀看到一班女藝人的多款露點照片外，網站亦打算放一些所謂的「漏網鏡頭」，以滿足網友的偷窺慾。&#13;<br> 日前喻可欣表示會就此事採取法律行動，她說：「我的合約已清楚註明照片只可用於當期雜誌，不可作其他用途。」但《Playboy》網站經理李明澤卻表示：「當初拍封面時合約上寫明照片版權是屬於雜誌社的，也沒有限定要在當期雜誌使用。」</spanclass></p></body></html>

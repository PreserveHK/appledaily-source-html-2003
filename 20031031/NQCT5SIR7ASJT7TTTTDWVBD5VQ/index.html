<html><header><meta charset="utf-8"><title>容祖兒密謀摸楊利偉手</title></header><body><h1>容祖兒密謀摸楊利偉手</h1><p>容祖兒（Joey）昨日接受商台節目電話訪問，談到明日將擔任中國太空人楊利偉訪港活動的表演嘉賓時，即表現興奮，更暱稱楊利偉做偉哥。Joey說：「係呀！偉哥呀！佢咁勁，畀啲鼓勵佢嘛。我到時一見到佢，就會捉佢隻手，同佢講話好景仰佢。」<br> &#13;<br> <spanclass>想被讚靚女 &#13;<br> 而Joey自個唱完成後即馬不停蹄工作，日前她隨訪京團到達北京時更被國家副主席曾慶紅大讚靚女。Joey談起當日情形仍眉飛色舞，更表示因而令她對明日的表演感到壓力，她說：「我諗到時會着得光鮮啲，因為我希望佢又話我靚女嘛。」</spanclass></p></body></html>

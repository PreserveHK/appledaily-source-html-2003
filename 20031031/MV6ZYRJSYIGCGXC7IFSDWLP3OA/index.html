<html><header><meta charset="utf-8"><title>中小企營商信心創新高</title></header><body><h1>中小企營商信心創新高</h1><p>【本報訊】最新一季「中小型企業經營環境指數」，創下自1998年開始調查以來的最高指數，顯示本港中小企業對未來1季的經營環境信心遞增。&#13;<br> 香港生產力促進局訪問了588家中小企，調查結果顯示，總體經營環境指數較上季上升7個百分點，至10.36%，也是歷來最高紀錄。該局總經理（企業創富）李啓倫分析，落實中港更緊密經貿安排（CEPA）及自由行，都增強了中小企對經營環境的信心。&#13;<br> 受訪中小企中有22%表示，計劃藉CEPA進入或增加在內地的投資，他們認為最受惠的政策，是可獨資經營及有更大的發展空間，及開放更多服務範圍。</p></body></html>

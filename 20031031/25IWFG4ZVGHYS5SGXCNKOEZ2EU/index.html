<html><header><meta charset="utf-8"><title>阿士匹靈遏止心臟病發</title></header><body><h1>阿士匹靈遏止心臟病發</h1><p>法國尼斯巴大學醫院調查了一千二百三十六名住院的冠狀動脈症候群患者，結果發現其中五十一人在停用藥物──阿士匹靈後，不到一周即出現心臟病發作及其他嚴重的症狀，如心絞痛等。在停服阿士匹靈前，這些病人都沒有出現上述症狀。&#13;<br> 全球現時有數百萬人每天都服用阿士匹靈，以降低心臟病發作和中風的危險。阿士匹靈不但能避免血液凝結，還可能對血管有其他有益的功效。負責是項研究的該大學醫院費拉里博士於昨日出席在美國佛羅里達奧蘭多舉行的美國胸科醫生學會會議時，發表上述研究結果。</p></body></html>

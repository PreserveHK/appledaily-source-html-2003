<html><header><meta charset="utf-8"><title>黃家強續約環球冇要求</title></header><body><h1>黃家強續約環球冇要求</h1><p>黃家強前晚到尖沙嘴HardRockCafe欣賞獨立歌手李嘉強的演出，他透露預計於明年四月出碟，家強說：「我要等間band房整好先錄到，我呢排都係忙緊Beyond啲嘢先。」&#13;<br> <br> <spanclass>宣傳混亂 &#13;<br> 有指其所屬唱片公司環球，近日的宣傳工作十分混亂，家強說：「我唔清楚，我重有一隻碟嘅約，只要我下隻碟出嘅時候安排得好，我都會考慮續約，好易話圍啫。」&#13;<br> 提到Beyond多次被邀演出維港騷，他們都未能配合時間演出，問家強現在會否覺得慶幸，他說：「唔可以咁講，我睇報紙先知咁混亂，有關方面應檢討吓囉，唔好再不停派飛。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

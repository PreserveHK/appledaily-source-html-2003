<html><header><meta charset="utf-8"><title>LinkinPark獲滑板噴畫</title></header><body><h1>LinkinPark獲滑板噴畫</h1><p>早前在香港參加LinkinPark滑板噴畫大賽的優勝者Zono，今次獲邀到漢城欣賞LinkinPark演唱會，更有機會到後台與獲港、台、泰三地頒發六白金唱片的LinkinPark見面，並親自向樂隊送上得獎的滑板作品。&#13;<br> <br> <spanclass>錄影網頁片段 &#13;<br> Zono即時獲邀為LinkinPark的官方網頁錄影片段，事後他對香港傳媒說：「LinkinPark看見我的滑板時便『嘩』了一聲，自己與他們見面時並不緊張，但接受電視台訪問才覺得緊張呢！」</spanclass></p></body></html>

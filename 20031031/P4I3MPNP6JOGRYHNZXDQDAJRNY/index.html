<html><header><meta charset="utf-8"><title>軒寧一見鍾情嫁作人婦</title></header><body><h1>軒寧一見鍾情嫁作人婦</h1><p>至於比史施達絲年長一歲的軒寧，與丈夫伊華斯是在九八年相識，當時軒寧以嘉賓身份頒獎給贏了一項賽事冠軍的伊華斯，兩人亦是一見鍾情；或許自少缺乏家庭溫暖（母親早殁），軒寧去年罕見地成為女子網壇的早婚一族。軒寧容形自己與丈夫的姻緣是上天注定，亦不怕「肉麻」地聲稱愛情是她快樂最重要泉源，她說：「我與伊華斯都是愛靜不愛浮誇的人，對愛情同樣執着，我慶幸自己遇到他。」軒寧雖早婚、但不急於生兒育女，她說：「三十歲後才考慮亦不遲。」</p></body></html>

<html><header><meta charset="utf-8"><title>購物車代客想食譜</title></header><body><h1>購物車代客想食譜</h1><p>美國電腦生產商萬國商業機器（IBM）研究員，最近研製出聰明購物車（smartshoppingcarts），顧客推着它購物，它會根據載着的貨物，提議做菜材料，還會提醒顧客有些甚麼特價貨品。&#13;<br> 聰明購物車外表如普通購物車，不同的是車後加裝屏幕和掃描器，顧客只要在掃描器處擦購物卡，就可看見以往的購物紀錄，和最新特價貨品。購物車還會按顧客買的東西提出建議，例如顧客買了三文魚，它便會提議顧客買酒或提供食譜。&#13;<br> 有消費者擔心這個系統會侵犯私隱，但IBM研究員霍平指新系統會帶來購物方便，而顧客則有權選擇用不用購物卡。&#13;<br> 美聯社</p></body></html>

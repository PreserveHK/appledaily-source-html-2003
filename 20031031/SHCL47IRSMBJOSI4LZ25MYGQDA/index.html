<html><header><meta charset="utf-8"><title>新貴上場：時尚仿古家具新店</title></header><body><h1>新貴上場：時尚仿古家具新店</h1><p>近年有一股復古家具熱潮，仿六、七十年代的家具更受到年輕一輩追捧，成為家具的潮流指標。歐化傢俬為迎合這股潮流，推出全新品牌@Home「自我．家．」系列，目標是針對年輕的消費群，以簡約、悠然而富時代氣息的設計為主。&#13;<br>為鞏固新品牌的形象，還請來何超儀親自設計她心中最理想的「自我．家．」，還會由現在起一連三個月，在歐化的黃埔花園分店及愉景新城分店展出她的家居概念，有興趣的話，可以於這段時間參觀。&#13;<br>&#13;<br>記者：張一豪</p><p>地址：紅磡黃埔花園十二期地下20?1號店（23031332）&#13;<br> 　　　荃灣愉景新城購物商場3層3號店（29401812）</p></body></html>

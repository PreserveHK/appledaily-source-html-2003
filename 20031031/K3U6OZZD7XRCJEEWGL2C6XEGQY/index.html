<html><header><meta charset="utf-8"><title>Tommy被指賣假貨　願退錢</title></header><body><h1>Tommy被指賣假貨　願退錢</h1><p>有報道指E-Kids開的店舖賣假貨，昨日E-Kids現身無綫將軍澳電視廣播城，澄清賣NBA籃球衣物假貨一事，Tommy強調事件與E-Kids無關。&#13;<br> Tommy說：「其實今次件事係唔關E-Kids事，只係我一個人嘅事，因為間舖係我同一個partner開嘅。本雜誌話我賣假NBA，搞到我舖頭生意驟跌，重搞到我好唔開心，我決定如果有客喺我舖頭買完嘢想退錢，我會全數退還。」&#13;<br> <br> <spanclass>保留追究權利 &#13;<br> Tommy強調沒有賣假貨，現階段會保留追究權利，並會搜集足夠證據，向針對他的人反擊。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

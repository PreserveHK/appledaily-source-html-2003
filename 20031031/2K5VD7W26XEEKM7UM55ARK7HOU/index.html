<html><header><meta charset="utf-8"><title>今晚西九龍中心Halloween有Party</title></header><body><h1>今晚西九龍中心Halloween有Party</h1><p>今日萬聖節，梗係要玩番晚。噚日講過今晚有兩個Party，其中一個重係只要化「行」個鬼妝，就可以免費入場㖭。其實萬聖節又點止兩個節目，今晚喺西九龍中心，就會有個《Halloween嘩鬼勁舞派對》，由晚上6:30至8:30。到時有新城DJ林盛斌做司儀，節目與BillyChanDanceConcepts（bcdc）合辦，屆時商場將變成鬼屋，並邀請了舞蹈老師及多間大專院校學生表演HipHop/Jazz舞蹈，另有專業RavePartyDJ打碟，同埋驚嚇扮嘢選舉，獎金總值高達$6,000。</p></body></html>

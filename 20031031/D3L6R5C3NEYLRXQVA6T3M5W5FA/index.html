<html><header><meta charset="utf-8"><title>齊秦劏蟹先念經</title></header><body><h1>齊秦劏蟹先念經</h1><p>齊秦日前在上海宣傳將於十二月三十日舉行的演唱會時，即席炮製胡椒螃蟹鍋。齊秦表示自己信佛，所以在劏蟹前，不忘先念經超渡螃蟹。&#13;<br> 齊秦對烹飪很有心得，他日前以普通話說：「蟹帶寒性，所以煮時要在湯中放一個藥包，吃後會感覺暖點，胃部亦不會不舒服，若再放些胡椒進去，胃口會更好。」&#13;<br> <br> <spanclass>與王祖賢仍屬好友 &#13;<br> 此外，齊秦還大方談到王祖賢，他說：「我和小賢還是好朋友，她雖沒出席我的北京演唱會，但我想她會祝福我的。」&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>

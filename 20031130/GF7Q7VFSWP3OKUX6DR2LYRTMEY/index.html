<html><header><meta charset="utf-8"><title>森進一兒子親熱照曝光</title></header><body><h1>森進一兒子親熱照曝光</h1><p>繼瀧澤秀明、相葉雅紀及二宮和也後，日前再有尊尼事務所成員與女伴的親熱照片被公開，今次的主角正是日本老牌歌手森進一的十五歲兒子、人氣組合NewS成員森內貴寬。&#13;<br> <br> <spanclass>不滿態度囂張 &#13;<br> 雜誌《BUBKA》刊登了森內中二時與一名高中一年級女生多張接吻相片，其中一張更懷疑是兩人發生關係後拍攝。據悉該女子頗不滿森內經常提及自己是藝人，態度囂張，有一次她要求到遊樂場拍拖，森內竟說：「你認為我有可能同你去遊樂場嗎？」&#13;<br> 此外，該雜誌亦登了一張森內與友人唱卡拉OK的相片，枱上放滿香煙，他的友人指森內經常吸煙。</spanclass></p></body></html>

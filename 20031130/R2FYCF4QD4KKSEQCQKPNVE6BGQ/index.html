<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>《瀕危野生動植物種國際貿易公約》的高級執法主任塞勒指出，皮草再次成為時裝潮流，數以千計瀕危動物由於毛皮值錢而可能性命不保。他指出，八、九十年代皮草遭唾棄，獸皮走私幾乎絕迹，但近期獸皮需求又殷切起來，走私虎皮、豹皮又猖獗起來，西藏的藏羚羊也遭殃。<br> &#13;<br> 他指中國當局上月充公了1,276塊非法獸皮，包括：&#13;<br> ‧32塊虎皮&#13;<br> ‧579塊豹皮&#13;<br> ‧665塊水獺皮</p></body></html>

<html><header><meta charset="utf-8"><title>　　陸恭蕙揼骨上癮 - 李八方</title></header><body><h1>　　陸恭蕙揼骨上癮 - 李八方</h1><p>保護海港協會自前主席徐嘉慎接到恐嚇信突然辭職後，聲勢霎時滑落，新主席陸恭蕙接手至今未有乜大搞作，連原定十一月九日搞嘅「保護維港日」都無疾而終告吹，陸恭蕙噚日接受港台訪問，話協會工作多到做到唔停得手，淨係同政府打官司嘅文件就足足有二十一呎高，佢朝朝五點就要起身睇文件，忙到透唔到氣。&#13;<br> 陸恭蕙話雖然工作繁重，但多得按摩師為佢鬆弛筋骨，佢先可以日日做足十幾個鐘，但一星期都只有個零鐘頭得閒揼骨，「如果日日有得揼就正咯。」&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

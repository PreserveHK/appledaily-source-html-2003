<html><header><meta charset="utf-8"><title>黑仔張衛健靠托發達</title></header><body><h1>黑仔張衛健靠托發達</h1><p>張衛健與內地女星范冰冰主演的劇集《聚寶盆》，已被亞視購得版權並安排在明日開始播出。健仔在劇中飾演明朝首富沈萬三，故事講述他如何由一個窮鄉小子，變成富甲一方。<br> &#13;<br> <spanclass>高人贈寶物 &#13;<br> 由於健仔在劇中會由窮變富，又由富變窮，所以他在劇中的造型變化極多，其中他以頭托住聚寶盆的一幕最為搞笑，因驟眼看來似被老婆罰頂痰罐。健仔又要親身上陣騎驢仔和被人群凌空拋起。&#13;<br> 故事講述健仔本來十分「黑仔」，但後來獲高人劉伯溫送贈聚寶盆，從此時來運到，很快便成為富翁。不過健仔發達後卻因樹大招風，被人設計陷害，幸獲扮演其妻的范冰冰援手，才令健仔跨越人生低潮。</spanclass></p></body></html>

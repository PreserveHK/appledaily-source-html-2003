<html><header><meta charset="utf-8"><title>約翰連儂死亡大碟拍賣</title></header><body><h1>約翰連儂死亡大碟拍賣</h1><p>已故披頭四（TheBeatles）靈魂人物約翰連儂（JohnLennon），當年被樂迷MarkDavidChapman謀殺，事發前五小時他為該狂迷所簽名的大碟《DoubleFantasy》，稍後將會公開拍賣。據悉欲競投此碟的人不計其數，預計今次拍賣會創出佳績。&#13;<br> <br> <spanclass>底價四百萬 &#13;<br> 一名聲稱於謀殺犯MarkDavidChapman寓所花叢中找到大碟的披頭四樂迷，早前決定將這件曾是調查約翰連儂謀殺案重要證物的大碟，放在網站Momentsintime.com拍賣。該大碟的底價為四十七萬一千歐羅（約四百二十萬港元）。</spanclass></p></body></html>

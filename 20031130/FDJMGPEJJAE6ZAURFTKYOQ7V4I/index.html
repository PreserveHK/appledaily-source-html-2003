<html><header><meta charset="utf-8"><title>2R新人獎志在必得</title></header><body><h1>2R新人獎志在必得</h1><p>女子組合2R、Boy'Z及張敬軒等，昨日一同出席港台《十大中文金曲》記者會，互選「最受新人歡迎新人」，結果2R以三票獲勝。&#13;<br> <br> <spanclass>奪獎更具信心 &#13;<br> 2R的Race表示慶幸獲圈中朋友支持，令她更有信心奪得「最有前途新人獎」，Race說：「我哋已經造晒衫排晒舞，希望有獎啦，否則排咗舞都冇得表演。」2R透露Boy'Z與Sky將是她們的勁敵。&#13;<br> 昨日有三百多名歌迷圍觀支持偶像，其中以Boy'Z的歌迷最多，其次是Sky及2R，Boy'Z說：「可能我哋啲歌迷有經驗，一早搵位企啫。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>南固臺丟空10年</title></header><body><h1>南固臺丟空10年</h1><p>船街原名洋船街，連接皇后大道東與莊士敦道，全長只有約一百米；今次發生撞鬼疑雲的南固臺靠向堅尼地道，樓高三層由紅磚建成，有八十多年歷史，是一座結合中西設計的舊式建築物，十多年前空置後，由於無人保養，整座建築物變得殘破不堪，由於近年有人傳出該處鬧鬼，令建築物平添幾分神秘色彩，很多青少年為尋求刺激前往探險，測試膽量。&#13;<br> 居住船街老街坊透露，十多年前南固臺仍有兩名女工打理，她們離去後便野草叢生，相信是女童對風吹草動產生「撞鬼」幻覺，而附近荒廢多年的聖璐琦天主教中學，經常有青少年潛入打巷戰，而不遠處的防空洞，十多年前一名女子吊頸死亡後，便有鬧鬼傳聞。&#13;<br> 本報記者</p></body></html>

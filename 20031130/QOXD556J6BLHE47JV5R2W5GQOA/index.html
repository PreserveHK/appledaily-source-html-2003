<html><header><meta charset="utf-8"><title>雲尼鍾斯被控醉鬧機艙</title></header><body><h1>雲尼鍾斯被控醉鬧機艙</h1><p>主演《夠薑四小強》的英國男星雲尼鍾斯（VinnieJones），今年六月一日涉嫌在倫敦飛往東京的客機上鬧事，前日他被英國警方正式起訴，並於本周五在倫敦出庭應訊。&#13;<br> <br> <spanclass>愛妻入院 &#13;<br> 據蘇格蘭場發言人表示，雲尼鍾斯去年六月在維珍客機的頭等艙酒吧內涉嫌飲醉酒，當空姐勸他返回座位時，雲尼用侮辱性字句喝罵空姐，更用力揑一名男乘客的頸部。當記者向雲尼的發言人查詢時，發言人說：「現時雲尼正探望因心臟問題入院的妻子，他沒有話要說。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>千嬅伊健擂台比武水鬥水</title></header><body><h1>千嬅伊健擂台比武水鬥水</h1><p>電影《安娜與武林》昨日在奧海城舉行招星大會兼預祝聖誕節，演員楊千嬅、鄭伊健、劉以達及羅莽都有出席，在招星大會中，參賽者各自在台上大耍功夫，其中有參賽者由於動作太大，嚇得站在台邊的千嬅花容失色，急忙走避。<br> &#13;<br> <spanclass>臨急抱佛腳 &#13;<br> 大會原本安排千嬅用棍與伊健用布帶對打，但千嬅表示自己不懂用棍，故與伊健調轉武器，但二人都顯得雞手鴨腳。事後千嬅笑說：「我都唔知要打功夫，如果唔係一早練定先。」&#13;<br> 對於有周刊指千嬅早前在無綫化妝間兜路避開張栢芝，她說：「都冇見過佢，大家唔係錄同一集，真係𢱑頭唔知乜嘢事。」&#13;<br> 採訪：馮美茵&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

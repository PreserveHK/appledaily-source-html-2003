<html><header><meta charset="utf-8"><title>習泳被踢婦人遇溺</title></header><body><h1>習泳被踢婦人遇溺</h1><p>【本報訊】一名初學游泳的婦人，昨晨在灣仔摩理臣山泳池游早泳，疑下水前未做熱身運動，加上被同行友人在水中踢中頭部引致遇溺暈倒，幸及時被救生員發現救起送院。&#13;<br> 遇溺的婦人姓趙四十歲，送院治理後情況滿意。據與事主同行的梁婦表示，事主有羊癇症，近日正學習游泳以增強心肺功能。<br> &#13;<br> <spanclass>沒做熱身落水 &#13;<br> 昨晨七時半，事主與友人在摩理臣山泳池的恒溫池游早泳，不過事主並沒有做熱身運動便即落水，其間更貼近友人前進，對方不為意雙腳向後伸展，結果踢中其頭部。事主登時喝掉幾口水及遇溺，一度暈倒，岸上的救生員見狀立即跳落水將她救起，並進行急救，稍後送院治理。</spanclass></p></body></html>

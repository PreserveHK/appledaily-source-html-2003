<html><header><meta charset="utf-8"><title>幫郵政車仔換新裝</title></header><body><h1>幫郵政車仔換新裝</h1><p>砵、砵、砵，小朋友有包裹到啊！平時負責運載信件的郵政車，今回體積變細了，而小朋友更有機會收到呢份作為獎品的小包裹。呢兩款迷你郵政小貨車及流動郵政局是由香港郵政及Jotus.comLtd.合作推出，其實車仔到明天才於郵局正式發售，不過，各位小朋友就有機會免費得到其中一款。香港郵政送出30部，每部定價$39的迷你車仔，小朋友只要替下面兩部車仔換新裝，填顏色填得最靚的小朋友就有機會得到。（名額30個）</p><p><br> &#13;<br> <b> 獎品</b> </p></body></html>

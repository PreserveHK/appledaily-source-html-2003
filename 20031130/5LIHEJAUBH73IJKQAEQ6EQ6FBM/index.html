<html><header><meta charset="utf-8"><title>港產靚女膺多倫多華姐</title></header><body><h1>港產靚女膺多倫多華姐</h1><p>加拿大多倫多「第九屆華裔小姐」選舉前日假多倫多會議中心舉行，十位進入決賽佳麗大多來自內地。<br> &#13;<br> <spanclass>將來港參賽 &#13;<br> 一眾佳麗經過泳衣、便服和旗袍等多個環節比試後，最終由來自香港、現年十九歲的李翹欣勝出，亞軍是同樣來自香港的二十二歲大學生李慧琳，季軍則為來自內地的十八歲佳麗潘靜波。&#13;<br> 出爐冠軍李翹欣目前為大學一年級學生，稍後她將代表多倫多來港角逐國際華裔小姐選舉。&#13;<br> 另外，今次為多倫多華裔小姐選舉擔任司儀的，除了殷巧兒和羅國維女兒羅爵暉外，還有張達明，但張達明以視像會議出現，並發揮其棟篤笑看家本領，博得全場不少笑聲和掌聲。&#13;<br> 特約記者馮慧貞多倫多直擊</spanclass></p></body></html>

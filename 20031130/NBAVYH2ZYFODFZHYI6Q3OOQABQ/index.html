<html><header><meta charset="utf-8"><title>奧海城迎聖誕</title></header><body><h1>奧海城迎聖誕</h1><p>【本報訊】聖誕節快到了，各個商場開始「裝身」迎接聖誕。鄰近奧運站的奧海城，昨日中午舉行大型聖誕亮燈儀式，為有點冷意的昨日增添一份暖意。商場安排聖誕老人、小丑、雜技大師、聖誕小精靈等組成「聖誕兵團」，在場內列隊步操；又有藍色小矮人與灰姑娘坐古董馬車巡遊，好不熱鬧。&#13;<br> 場內最矚目，莫過於那個三十三呎高的吹氣聖誕老人公仔，可愛得令在場大、小朋友都要注視；當然少不得聖誕樹，高三十六呎，名為「藍極聖誕樹」，不停地閃着藍色燈飾。</p></body></html>

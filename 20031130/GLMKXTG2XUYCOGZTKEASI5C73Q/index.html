<html><header><meta charset="utf-8"><title>　　酸酸甜甜香港地高官捧場 - 李八方</title></header><body><h1>　　酸酸甜甜香港地高官捧場 - 李八方</h1><p>由黃霑同顧嘉煇呢對樂壇最佳拍檔合作編曲嘅舞台劇《酸酸甜甜香港地》噚日首演，香港話劇團、香港舞蹈團同香港中樂團罕有地攜手合作演出。&#13;<br> 咁難得嘅場面，噚日喺尖沙嘴文化中心大劇院嘅首演當然好墟冚，八方見到不少高官捧場，包括工商及科技局局長曾俊華、廣播處處長朱培慶、民政事務局副秘書長關永華等，行政會議成員周梁淑怡重帶埋兩位千金一齊來，重有阿姐汪明荃都有到。套劇係因沙士而生，藉一間傳統麵店同新潮薄餅店嘅鬥法故事，鼓勵香港人自強不息。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

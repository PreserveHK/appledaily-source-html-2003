<html><header><meta charset="utf-8"><title>Shine唔玩埋堆</title></header><body><h1>Shine唔玩埋堆</h1><p>組合Shine昨日出席在中環舉行的「麥當勞——飽滿愛」活動，並與香港劍擊好手何嘉麗跟一班小朋友玩遊戲。黃又南說：「見到現場小朋友就諗起自己細個，返學真係好開心。」<br> &#13;<br> <spanclass>自稱無價寶 &#13;<br> Shine昨晚出席在廣州舉行的《勁歌王季選》，共奪得最佳廣告歌及網絡人氣組合兩獎，被笑問花了多少錢買這兩個獎時，Shine的又南說：「我哋係無價寶。」在這個敏感時期攞獎，問Shine怕不怕？徐天佑說：「未驚過，我唔信用錢可以買獎。」有說娛樂圈興「埋堆」，問他們有沒有效法學「埋堆」，天佑說：「冇呢啲嘢！我相信自己唱好歌，拍好自己嘅戲。」&#13;<br> 採訪、攝影：陳月萍</spanclass></p></body></html>

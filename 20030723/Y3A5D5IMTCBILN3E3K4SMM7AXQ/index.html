<html><header><meta charset="utf-8"><title>健康書包保護脊骨</title></header><body><h1>健康書包保護脊骨</h1><p>無論小學生或中學生，每日返學都要孭幾本又厚又重嘅教科書上身，負擔真係好重。所以揀書包千祈唔好一味貪靚，最緊要係設計好，保護到脊骨健康成長。呢個CHIROPAK人體工程書包，就係獲得澳洲脊醫學會、世界脊骨神經科聯會及香港脊醫學會認可嘅護脊書包。新款啱啱到港，分小學和中學兩個系列，具保護脊骨能力之餘，款式都唔老土。&#13;<br>&#13;<br>記者：馬慶武</p><p>售價：$489-$519&#13;<br> 售賣點：各大百貨公司及各大指定脊醫診所&#13;<br> 查詢電話：24208112</p></body></html>

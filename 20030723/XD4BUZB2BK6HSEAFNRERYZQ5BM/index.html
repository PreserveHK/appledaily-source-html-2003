<html><header><meta charset="utf-8"><title>娜姐MissyElliott硬銷牛仔服</title></header><body><h1>娜姐MissyElliott硬銷牛仔服</h1><p>美國樂壇大姐大麥當娜（Madonna）與HipHop女王MissyElliott，最近一同成為當地連鎖服裝店Gap的代言人。<br> &#13;<br> <spanclass>充滿活力 &#13;<br> 兩人在廣告中的造型日前曝光，她們均穿上Gap的牛仔服裝，表現老友鬼鬼。&#13;<br> 娜姐在廣告中穿上白色背心，配上淺藍色牛仔褲，打扮充滿青春活力，而MissyElliott身穿牛仔褸，加上粗頸鏈和戒指，一副HipHoplook，可謂做回自己。MissyElliott更將手搭在娜姐的膊頭上，兩人顯得十分投契。</spanclass></p></body></html>

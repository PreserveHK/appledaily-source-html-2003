<html><header><meta charset="utf-8"><title>潤迅轉虧為盈不派息</title></header><body><h1>潤迅轉虧為盈不派息</h1><p>【本報訊】潤迅通信（989）宣布，截至3月底止年度業績轉虧為盈，溢利達1022.5萬元，去年虧損1.3億元。執行副總裁胡應強表示，希望保留更充裕的資源以拓展業務，故今年不派息。&#13;<br> 胡應強表示，未來1年的資本性開支約5000萬元，截至3月底手頭現金有5000萬元（未計銀行備用信貸），足應付來年的投資及開支，暫無集資需要。另外，胡氏透露，旗下CMMobile去年8月開業至今，上客逾6萬，當中跨境用戶的客戶平均每月消費（ARPU）逾400元以上，為本地用戶的2倍。</p></body></html>

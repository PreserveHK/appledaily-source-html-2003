<html><header><meta charset="utf-8"><title>封女嬰口鼻母認誤殺</title></header><body><h1>封女嬰口鼻母認誤殺</h1><p>【本報訊】去年五月長洲東灣海面，發現嘴臉貼滿膠紙的女嬰浮屍，警方經調查後，拘捕其印尼籍母親，印尼婦聲稱女嬰出院後口鼻流血，她為了止血才用膠紙封其口鼻，結果女嬰斷氣，昨日她在高等法院承認誤殺罪，法官將案押後至八月十二日，等候背景及心理報告宣判。&#13;<br> 二十三歲被告GiyonoSugiati原被控一項謀殺罪，昨獲控方接納承認較輕罪名，女嬰於去年四月二十七日出世，出院時僅六日大。&#13;<br> 案件編號：HCCC371/2002</p></body></html>

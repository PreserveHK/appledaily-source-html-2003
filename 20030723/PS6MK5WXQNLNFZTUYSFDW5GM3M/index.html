<html><header><meta charset="utf-8"><title>安徽塌城牆活埋11人</title></header><body><h1>安徽塌城牆活埋11人</h1><p>安徽省宿州市環城北路一段古城牆昨天凌晨突然倒塌，十一名在城牆下搭建帳棚居住的民工慘遭活埋。截至昨天上午九時，被埋的十一名民工已全部找到，無一人生還。<br> &#13;<br> <spanclass>長期浸泡地基不穩 &#13;<br> 據了解，該段古城牆約有十五米長，七米高，因為近日連續降下暴雨，古城牆長期在雨水中浸泡，地基不穩，於昨日凌晨四時十二分突然倒塌。遇難的十一名民工主要來自宿州市農村和蒙城縣，是承建清理環城河工程的建築公司工人，他們在城牆下臨時搭建帳棚居住，沒料到卻慘遭橫禍。&#13;<br> 事故發生後，宿州市主要負責人均趕赴現場，調集四百多名公安、武警和消防官兵進行搶險。&#13;<br> 新華社</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>兩煞突襲報販受傷</title></header><body><h1>兩煞突襲報販受傷</h1><p>【本報訊】昨清晨五時許，深水埗北河街一間書報社姓陳（六十四歲）店主，在店外摺叠報紙時，遭兩名各持呎半長鐵通男子襲擊，頭、肩及手部被扑傷（圖），兇徒逞兇後逃去無蹤，傷者自行報警求助，送院敷藥後情況穩定。他向警方透露，前日早上曾與送報工人因小故發生過激烈爭執，未知今次遇襲是否與事件有關，警方正展開調查。有街坊表示，今次已是事主近年的第三次遇襲。&#13;<br> 王偉禎攝&#13;<br> </p></body></html>

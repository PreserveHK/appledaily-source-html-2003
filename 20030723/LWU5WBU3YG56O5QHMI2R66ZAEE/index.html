<html><header><meta charset="utf-8"><title>單車翻側車手跌傷</title></header><body><h1>單車翻側車手跌傷</h1><p>【本報訊】一名二十四歲姓冼的單車「發燒友」，昨上午十一時半，騎着價值一萬多元的單車，沿跑馬地黃泥涌峽道往灣仔，懷疑他當時違反交通規則，將單車駛上通往司徒拔道的行車天橋上，行至黃泥涌峽道十二號對開時的天橋落斜位置時，突然失事翻車，冼倒地手腳擦傷，接受包紮（圖）及送院敷治幸無大礙。警方將案列作意外受傷事故處理，未有就事主違例騎單車上行車天橋作出檢控。&#13;<br> 胡恩宏攝</p></body></html>

<html><header><meta charset="utf-8"><title>廖碧兒周身刀防狼</title></header><body><h1>廖碧兒周身刀防狼</h1><p>廖碧兒昨日到新城娛樂台接受節目《聯Fan所》訪問，更即場示範了kickboxing，一展敏捷身手。&#13;<br> 廖碧兒表示在加拿大時，曾學習kickboxing和跆拳道，她說：「我重係藍帶，試過有一次比賽，我同細佬對打，最後我讓咗細佬，畀佢贏咗。」<br> &#13;<br> <spanclass>欣賞楊紫瓊 &#13;<br> 廖碧兒續說：「呢種運動好型，重可以保護自己。我好彩未遇過色魔，我最欣賞嘅武打演員係楊紫瓊。」&#13;<br> 趙薇曾穿日本軍旗服在內地引起軒然大波，廖碧兒昨日穿上印有類似日本國旗的衣服，她說：「我返內地工作時，着衫會小心啲。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

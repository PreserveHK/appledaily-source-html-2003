<html><header><meta charset="utf-8"><title>侵犯親人非一時衝動</title></header><body><h1>侵犯親人非一時衝動</h1><p>社會福利署高級臨床心理學家袁成志指出，侵犯親人的性罪犯，並非一時衝動犯案，通常是處心積慮有計劃地行事，他們乃利用親人對其信任，部署有利環境而作案。他們並錯誤認為事件不易被揭發，因受害者會顧慮親人關係不敢貿貿然告發，以致肆意作出犯罪行為。&#13;<br> 袁成志續稱，性侵犯親人的罪犯，在其犯案過程中，除找尋快感之外，亦有些是尋求刺激。但他們一般都會自圓其說，為自己找藉口，想出一套歪理來作支持，令自己侵犯親人後，也不會產生內疚。&#13;<br> 他又指，這類性罪犯犯案時，不但是本身的性需要，同時有其背後個人因素，故此在治療方面，也因人而定作出個別評估，對症下藥。&#13;<br> 本報記者</p></body></html>

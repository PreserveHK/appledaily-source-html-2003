<html><header><meta charset="utf-8"><title>馬迷追討2500元彩金</title></header><body><h1>馬迷追討2500元彩金</h1><p>【本報訊】一名馬迷月前在投注站填寫彩票買馬，以「一膽多腳」形式投注連贏位，但投注機未有列印所填寫之馬膽，結果望獎興歎。失財馬迷昨入稟小額錢債審裁處，指馬會投注機出錯，要求賠償逾二千五百元彩金。&#13;<br> 申索人陳華傑興訟向香港賽馬會索償。陳在入稟狀中指今年四月十三日，他到馬會其中一間投注站買馬，填寫彩票投注連贏位，以一匹馬做膽拖多腳。陳指填寫彩票正確，但投注機發生問題，未有印出填寫做膽之馬匹。案件押後至九月二十四日聆訊。&#13;<br> 案件編號：SCTC49132/03</p></body></html>

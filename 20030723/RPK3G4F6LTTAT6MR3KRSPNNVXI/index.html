<html><header><meta charset="utf-8"><title>YGM賺少61%派高息</title></header><body><h1>YGM賺少61%派高息</h1><p>【本報訊】YGM貿易（375）昨日公布截至3月底止全年度業績，雖然每股盈利只有0.46元，下跌61%，但仍派發高息，末期息每股0.15元，另特別股息0.8元，合共為0.95元，超越每股盈利1倍。該公司股價昨升14.29%，收報4.8元。期內純利則跌61%，至7131萬元；營業額6.52億元，跌58%。&#13;<br> 另外，同系的長江製衣（294）公布3月底止年度業績，純利3308萬元，升20%；每股盈利0.24元，升20%；末期息8仙，與去年相同；來自聯營公司之溢利則顯著上升62%，至3389萬元。</p></body></html>

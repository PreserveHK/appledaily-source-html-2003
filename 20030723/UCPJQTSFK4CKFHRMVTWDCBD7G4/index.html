<html><header><meta charset="utf-8"><title>姬妮芙趕赴澳洲箍煲</title></header><body><h1>姬妮芙趕赴澳洲箍煲</h1><p>英國樂隊Coldplay主音ChrisMartin，上周六於澳洲拜倫灣滑浪期間與攝影記者發生衝突，繼而被警方起訴。原來Chris上周離開英國遠赴澳洲前，曾與女友姬妮芙柏露（GwynethPaltrow）大吵一場，兩人陷入分手邊緣，難怪他如此暴躁。<br> &#13;<br> <spanclass>史匹堡大宅搞婚禮 &#13;<br> 據悉Chris與姬妮芙曾於倫敦大宅內吵架，有鄰居聽到姬妮芙在屋內大叫大嚷，繼而拂袖離去。姬妮芙近日亦已飛往澳洲，相信此行也是為了箍煲。但最近紐約有消息指姬妮芙與Chris年尾的婚禮將於證婚人史提芬史匹堡（StevenSpielberg）的紐約大宅舉行，而且一切已準備就緒。</spanclass></p></body></html>

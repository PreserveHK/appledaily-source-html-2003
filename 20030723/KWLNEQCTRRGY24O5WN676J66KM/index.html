<html><header><meta charset="utf-8"><title>港鐘表商　獲退展費</title></header><body><h1>港鐘表商　獲退展費</h1><p>【本報訊】香港鐘表業總會公布，已獲貿易發展局答允，被拒於4月出席瑞士巴塞爾鐘表展的香港珠寶及鐘表參展商，可獲退回90%的參展費用。<br> &#13;<br> <spanclass>明年巴塞爾優先選址 &#13;<br> 貿發局並應允於明年的參展費為每平方米1200瑞士法郎（約6840元）；參展商將重回巴塞爾新展館展出，並可優先挑選場內位置。該會主席周建榮表示，雖然未能百分百彌補各參展商的損失，但希望他們理解是次事件乃因非典型肺炎事件所致，實非各相關單位所願，更不希望歷史重演。貿發局於本周一與本港五大鐘表及珠寶商會開會，就巴塞爾珠寶鐘表展覽會的題達成最後協議。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Phisher</title></header><body><h1>Phisher</h1><p>"FBIwasinvestigatingatleast600complaintsinvolvingthe'<u> phisher</u> 'scam."&#13;<br> &#13;<br> 「聯邦調查局調查至少600宗涉及『假網』騙案的投訴。」&#13;<br> &#13;<br> 美國政府周一警告，愈來愈多不法之徒，用電郵引誘用戶到一些跟eBay等大公司網站幾乎一模一樣的假網站，騙取信用卡等個人資料犯案。這是最新的網上行騙手法，也引出新名詞，那些仿照大公司官方網站設計的假網站，叫phisher，意思是用旁門左道取得資料，跟fish諧音。Scam解作騙案，騙徒叫scammers。&#13;<br> </p></body></html>

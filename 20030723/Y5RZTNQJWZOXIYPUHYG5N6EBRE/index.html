<html><header><meta charset="utf-8"><title>羅拉來港使四千萬</title></header><body><h1>羅拉來港使四千萬</h1><p>由荷李活女星安琪蓮娜祖莉主演的《盜墓者羅拉：生命之匙》，將於下周四在港上映。早前《盜》片女主角與工作人員一行半百人，在港進行了一連八天的電影拍攝工作，這不但為本港電影工作者創造了二百多個職位，更帶來四千萬港元的經濟收益。而片中有部份更選取香港的景點作背景，包括時代廣場、添馬艦、布袋澳、香港仔及淺水灣等旅遊熱點，當中以安琪蓮娜祖莉於本港最高的國際金融中心八十多樓跳傘一幕，尤其深刻。</p></body></html>

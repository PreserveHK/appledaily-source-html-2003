<html><header><meta charset="utf-8"><title>蔣麗芸爆妹妹又有喜</title></header><body><h1>蔣麗芸爆妹妹又有喜</h1><p>蔣震千金蔣麗芸前晚往香港外國記者協會出席港台活動時，被問到家中成員近況，她說：「四妹Lily（麗莉）又有咗，佢今次係第三胎，係意外懷孕，𠵱家BB性別都未知，預產期就喺十一月。」<br> &#13;<br> <spanclass>勸大學生北上 &#13;<br> 再問到近期大學畢業生充斥人力市場，一些卡拉OK工作薪金更低至數千元，蔣麗芸說：「四千蚊真係車費都唔夠啦，啲大學生條路真係幾難行，我覺得佢哋嘅思想唔應該太香港化，不如試吓向北望，佢哋好應該試吓上去內地發展，好似我早前同老公去過河北省一轉，發覺嗰度連好樣啲嘅髮廊都冇間，照計有好多商機。」&#13;<br> 採訪、攝影：RitaLeung</spanclass></p></body></html>

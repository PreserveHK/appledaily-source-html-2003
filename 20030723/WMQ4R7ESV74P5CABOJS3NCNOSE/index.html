<html><header><meta charset="utf-8"><title>發瘟死雞製燒雞賣</title></header><body><h1>發瘟死雞製燒雞賣</h1><p>繼病死豬後，韶關工商局人員前日又搗破一個將發瘟死雞加工製成燒雞出售的地下工場，當場搜出三百多隻死雞。該工場位於韶關火車站後面的出租屋內，房子裏滿地都是用膠袋盛載着的死雞，很多已經腐爛，散發出陣陣惡臭，而在雪櫃裏也塞滿變黑、發臭的死雞。工商人員隨後在廚房內發現，用來加工死雞的鹵水汁污穢不堪。執法人員說：「看到那滿地的死雞，幾個月我都不敢吃雞了。」&#13;<br> 《羊城晚報》</p></body></html>

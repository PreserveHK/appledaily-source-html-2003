<html><header><meta charset="utf-8"><title>李錦記也來參展</title></header><body><h1>李錦記也來參展</h1><p>沒想過在這裏也可以見到來自香港的參展商，雖然只有兩個，也可反映香港人生意足迹遍天下。&#13;<br> 真味食品公司是美國東岸最大的麫食製造商，歷史悠久，主打食品是點心和珍珠奶茶。&#13;<br> 營業副總裁畢玉庭透露，該公司老闆是來自上水的鄧氏家族，在美國經營生意數十年，認為珍珠奶茶在美屬新興產品，發展潛力不俗。&#13;<br> 參展旨在宣傳，讓更多外國人認識公司，未來會進一步開拓珍珠奶茶的市場。&#13;<br> 另一參展商李錦記。助理副總裁（營業零售）ClarenceCarr表示，該公司在西岸加州設有生產廠房，產品銷售遍及北美。</p></body></html>

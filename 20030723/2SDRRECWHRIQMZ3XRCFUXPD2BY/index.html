<html><header><meta charset="utf-8"><title>小倉優子著裙掟波一樣掂</title></header><body><h1>小倉優子著裙掟波一樣掂</h1><p>現年十九歲的日本女星小倉優子，一向是「童顏系偶像」的中堅分子，但她不時被批評過份扮可愛，然而小倉一於好少理，前日她在千葉縣為日本棒球隊樂天對近鐵一戰主持開球禮時，仍以一身貼滿羽毛的白裙現身，實行可愛到底。<br> &#13;<br> <spanclass>獲觀眾讚賞 &#13;<br> 日本女星主持開球禮時，多穿上運動套裝或和服，對此小倉說：「我覺得全身白色嘅感覺最好嘛！」於是她便以這個天鵝裝束主持開球儀式。幸好小倉並非有姿勢冇實際，她站在比指定開球點近一米多的地方開球，順利拋到捕手手中，比一般女星的花拳繡腿更有功架，獲在場觀眾讚賞。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>促開放落馬洲交匯處</title></header><body><h1>促開放落馬洲交匯處</h1><p>【本報訊】多名元朗區議員指出，因應九鐵落馬洲支線於二○○七年通車，政府應開放落馬洲公共運輸交滙處予所有交通工具，以便加快旅客過關。&#13;<br> 元朗區議會交通事務委員會昨討論落馬洲公共運輸交滙處開放給各交通工具問題，多位議員均表示，二○○七年落馬洲支線通車後，該處公共運輸交滙處應開放給所有交通工具，其中李錦文指出，當局不應再只限黃巴士及專線小巴使用，應開放給各種公共交通工具，甚至私家車使用交滙處，以便旅客抵達後可以直接徒步過關，加快過關時間，毋須再浪費時間轉乘黃巴士出入管制站。&#13;<br> 委員會主席文富穩在會議上表示，據他了解，保安局正研究開放有關交滙處，但暫未有定案。</p></body></html>

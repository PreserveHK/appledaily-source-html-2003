<html><header><meta charset="utf-8"><title>《忽周》記者否認賄賂</title></header><body><h1>《忽周》記者否認賄賂</h1><p>【本報訊】《忽然1周》記者涉於今年二月向片場保安員提供八百元利益，以進入導演王家衞執導新片《2046》的拍攝場地進行拍攝，被告昨在西區法院否認三項向代理人提供利益罪名，定期十一月十一日審訊，控方將傳召十二名證人作供，被告獲准以五千元擔保外出，其間不准干擾控方證人。&#13;<br> 被告梁崇基，二十八歲，忽然1周有限公司記者。&#13;<br> 案件編號：WSCC1018/03</p></body></html>

<html><header><meta charset="utf-8"><title>GiGi靜靜雞唱伊健</title></header><body><h1>GiGi靜靜雞唱伊健</h1><p>梁詠琪（GiGi）前晚在新城娛樂台接受《嘉士伯音樂新朋道》訪問，大談新歌《同班同學》。<br> &#13;<br> <spanclass>要識平衡 &#13;<br> 問GiGi的創作靈感從哪裏來？她說：「我嘅靈感嚟自身邊嘅事，呢首《同班同學》係寫同舊同學之間嘅經歷，首歌有句歌詞『行鋼線係女人內心修養』，我覺得一個人最緊要識得平衡，入娛樂圈好多誘惑，要保持內心潔淨。」&#13;<br> 問GiGi何時創作有關跟鄭伊健的愛情之歌？她說：「就算係都會靜靜雞放入隻碟度，我唔會拎出嚟宣傳，要低調啲，而且我都未寫。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

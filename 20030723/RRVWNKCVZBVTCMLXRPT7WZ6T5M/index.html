<html><header><meta charset="utf-8"><title>靚靚鮮果蛋糕</title></header><body><h1>靚靚鮮果蛋糕</h1><p>紙包蛋糕在舊一輩香港人心目中，是又平又正的食物，可惜新一代餅店已沒有這種傳統地道的蛋糕。金龍船最近就用新包裝，重新推出這種紙包蛋糕，外形和用料上均大有轉變，售價則維持於七蚊。蛋糕以紙盒包裝，有六款味道，蛋糕面層均鋪上了各式各樣的生果，例如有士多啤梨、木瓜、提子等，其中三款更用膠杯盛着，有楊枝甘露、Tiramisu、芒果朱古力味等。&#13;<br>&#13;<br>記者、攝影：伍旋卓</p><p><br> &#13;<br> <spanclass><fontstyle>銷售點：  &#13;<br> 金龍船餅店全線供應&#13;<br> 電話：2542　0555</fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《房間裡的貓》步向全亞洲</title></header><body><h1>《房間裡的貓》步向全亞洲</h1><p>由韓星金來元及鄭多彬主演的韓劇《房間裏的貓》，過去多個星期成為收視冠軍，並把宋承憲及孫藝珍主演的《藍色生死戀3夏日香氣》遠遠拋離。<br> &#13;<br> <spanclass>打低宋承憲 &#13;<br> 《房間裏的貓》現時獲不少海外買家垂青，最近有台灣電視台便以二億六千萬韓圜（約一百七十萬港元）買下《房間裏的貓》的播映權。&#13;<br> 《房間裏的貓》於昨晚播出第十六集大結局，而上周的收視率更高達百分之三十一點五，比起由宋承憲主演、平均收視不夠百分之十的《藍色生死戀3夏日香氣》相距甚遠。而除了台灣外，本港、內地及新加坡也將購入《房間裏的貓》的播映權。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>吳建豪、金賢珠搞師生戀</title></header><body><h1>吳建豪、金賢珠搞師生戀</h1><p>由台灣人氣組合F4成員吳建豪與韓國女星金賢珠主演的新片《少年阿虎》，在港已拍攝了一段時間，這幾天主要拍攝擂台爭霸戰的戲份。&#13;<br> 吳建豪在戲中飾演拳館中的小師弟，因醉心打拳，經常苦練拳術，為取得更多寶貴經驗，不時相約拳師比拼。<br> &#13;<br> <spanclass>打拳壓力大 &#13;<br> 吳建豪又愛上教其韓文的老師金賢珠，二人發展了一段刻骨銘心的愛情。&#13;<br> 吳建豪表示演打拳戲除擔心會打傷對手外，又擔心對手用力過度傷及自己，所以壓力很大。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>楊千嬅笑住上榜</title></header><body><h1>楊千嬅笑住上榜</h1><p>方麗娟又殺到！看罷這個烏龍百出的女警，縱使覺得頗為無厘頭，不過，算吧啦，毋須用腦笑完就算，開開心心個幾鐘！若然看完戲想再回味，還是花數元下載這套戲的主題曲《咬唇》作鈴聲也不錯，話晒是今期的鈴聲熱賣，至於其他上榜鈴聲亦沒有大變化，上周的《十面埋伏》、《想得太遠》、《同班同學》依然在。新鈴聲嘛，當然有，鄧健泓《私房菜》、Boy'z《總有一站愛上你》、鄭秀文《大暴走》、鄭中基《高手》便是今期至Update的選擇。&#13;<br>&#13;<br>記者：招佩珊&#13;<br>資料來源：<ahref>http://www.qlala.com</ahref></p></body></html>

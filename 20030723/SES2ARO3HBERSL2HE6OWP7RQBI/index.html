<html><header><meta charset="utf-8"><title>逾半人不滿英揆</title></header><body><h1>逾半人不滿英揆</h1><p>英國首相貝理雅和他領導的工黨，在武器專家凱利突然死亡後，聲望大跌。英國《衞報》周二公布最新民意調查顯示，只有三成九人認為貝理雅可信，比上月大幅下跌十二個百分點；另外，只有三成七人滿意他的表現，不滿意的多達五成四。&#13;<br> 伊拉克戰爭後，民意調查機構ICM對貝理雅有所謂「伊拉克彈跳」評分，顯示伊戰對他的聲望影響，最初他得七分。不過，《衞報》周二刊登ICM新評分，他得分已大跌至負十七分。同時，支持工黨和在野保守黨的人分別有三成六和三成四，令工黨領先保守黨的距離由兩個月前的十二個百分點收窄至兩個百分點。&#13;<br> 路透社/法新社</p></body></html>

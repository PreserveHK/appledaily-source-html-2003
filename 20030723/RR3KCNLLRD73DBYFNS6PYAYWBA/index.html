<html><header><meta charset="utf-8"><title>玩具商倡納入CEPA名單</title></header><body><h1>玩具商倡納入CEPA名單</h1><p>【本報訊】電子玩具商龍昌國際（348）宣布，截至3月底止年度純利為3250萬元，較上年度升4.2%。另外，龍昌主席梁麟表示，香港玩具業協會已向政府建議，將在國內設廠的香港玩具廠商，也納入緊貿安排（CEPA）中受惠名單內。&#13;<br> 他指出，香港玩具商入口國內原料的關稅約9%，但要他們遷廠回港並不化算，因為本港租金成本貴，希望能讓他們在國內的廠也享受到優惠，他們則可聘請更多港人往國內工作，不用只局限於在香港設廠才聘請港人。&#13;<br> 至於會否在國內設立分銷點，他仍待緊貿安排公布再。另外，龍昌期內每股盈利7.56仙，末期息0.75仙。</p></body></html>

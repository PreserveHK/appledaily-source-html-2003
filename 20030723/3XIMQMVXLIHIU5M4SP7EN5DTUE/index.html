<html><header><meta charset="utf-8"><title>東主疑財困燒炭危殆</title></header><body><h1>東主疑財困燒炭危殆</h1><p>【本報訊】一名室內設計公司東主懷疑生意欠佳，加上最近購置物業，備受財政困擾，昨在筲箕灣正進行裝修的新居燒炭企圖自殺，其間疑他難耐痛楚致電通知妻子報警。自殺男子事後送院救治，情況危殆。<br> &#13;<br> <spanclass>生意差憂新居供樓 &#13;<br> 自殺男子姓鍾（五十二歲），為一間室內設計公司的東主，兼任室內設計師，與姓林（四十七歲）妻子及三名子女居住明華大廈，但他們一家即將搬往附近東大街麗東苑二座的新居，該單位現正進行裝修。據鍾妻向警員表示，丈夫日前曾透露公司生意不景，加上最近新購置物業需要供樓，導致鬱鬱不歡。&#13;<br> 警方在場撿獲遺書，內容透露事主因財政困難而自殺，認為事件無可疑。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>鳳衛廣告　料雙位增</title></header><body><h1>鳳衛廣告　料雙位增</h1><p>【本報訊】鳳凰衛視（8002）主席劉長樂昨日與記者聚會時透露，非典下該台廣告額沒有下降，根據上周五定下的廣告計劃，04年全年廣告收入會有雙位數字的按年增長。鳳衛董事會亦已通過更改年結日，由現時6月底改為12月底。<br> &#13;<br> <spanclass>粵組公司監察插播廣告 &#13;<br> 劉長樂透露，已透過內地廣告代理神州電視，與廣東組成合資企業，日後廣東各電視台在鳳衛節目中插播廣告的數字及內容將更透明化，有利廣告收入。至於Tom.com（8001）收購華娛電視會否構成威脅，他說：「華娛一年的廣告費約350萬元，我們是7億元，相信要拉近這差距仍有一段距離。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>設專組檢討中一派位</title></header><body><h1>設專組檢討中一派位</h1><p>【本報訊】教育統籌委員會昨日宣布成立一個工作小組，檢討中一派位機制及母語教學政策；九廣鐵路兼語文教育及研究常務委員會主席田北辰將擔任小組主席。根據教育改革時間表，到二○○六年才會以新機制進行中一派位。<br> &#13;<br> <spanclass>將作廣泛諮詢 &#13;<br> 教統會主席王䓪鳴表示，教統會承諾在二○○三至○四學年檢討中一派位機制，以訂定長遠方案；政府亦曾於三年前宣布，母語教學的安排將維持至二○○四年止，而長遠安排則與中一派位機制一併考慮。&#13;<br> 她指出，教統會因而成立專責小組，檢討中一派位及母語教學政策，並建議長遠方案；小組將會聽取不同意見及作廣泛諮詢。</spanclass></p></body></html>

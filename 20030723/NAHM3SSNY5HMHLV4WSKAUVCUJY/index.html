<html><header><meta charset="utf-8"><title>彭雪玲代夫唱歌娛眾</title></header><body><h1>彭雪玲代夫唱歌娛眾</h1><p>清華學生政治問題問得尖銳，但真正把貝理雅難倒的，是圓桌座談會完結時要他唱一首「披頭四」名曲。貝理雅讀大學時雖是搖滾樂隊主音歌手，卻忙不迭馬上推卻，幸得賢內助彭雪玲挺身唱一段《WhenI'm64》解圍，贏得在場學生打拍子和應。&#13;<br> 彭雪玲唱的《WhenI'm64》首段歌詞內容譯出來是這樣的：當許多年後，我愈來愈老，頭髮脫掉，你仍會送我情人節、生日卡或一瓶酒嗎？如果我外出至三更時分你會把門上鎖嗎？當我六十四歲，你仍會需要我，仍會餵我嗎？&#13;<br> 甜甜蜜蜜，難怪貝理雅總是讚太太：「太太比我聰明，所以她選擇投身法律行業而不從政。」&#13;<br> 路透社/法新社</p></body></html>

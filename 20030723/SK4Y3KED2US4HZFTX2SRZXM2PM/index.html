<html><header><meta charset="utf-8"><title>觀鯨後不適送院</title></header><body><h1>觀鯨後不適送院</h1><p>【本報訊】昨晚約七時，在西貢大灣觀看完鯨屍的旅遊人士，陸續徒步離開，其中分屬五個家庭共十五人，因抽筋或疲倦不適報警，政府飛行服務服隊兩架直升機到場，將他們全部送東區醫院，當中包括六名男女小童。&#13;<br> 送院姓楊的士司機（圖）表示，他的七歲女兒因喜愛海洋動物，所以特意不開工，專程陪女兒到大灣看鯨屍。而另一位譚先生亦趁兩名子女放學後，於下午到大灣觀鯨，他形容行程雖辛苦但值得。</p></body></html>

<html><header><meta charset="utf-8"><title>　　李智康夜總會唱K - 李八方</title></header><body><h1>　　李智康夜總會唱K - 李八方</h1><p>數碼港專員馮程淑儀話，數碼港已經封咗蝕本門，如無意外，單係首期住宅項目貝沙灣賣樓回籠嘅資金，已足夠未來發展，政府重可望分享二十億元收益。八方好奇，走去了解電盈方面嘅收穫。據可靠線人回報，電盈喺貝沙灣首期預售後，回籠資金達三十七億元，令到負責賣樓嘅電盈基建主席李智康威到盡。&#13;<br> 線人重話，李智康近日偷得浮生，同兩個「老闆」（妻女）去澳門度假，玩得好開心，重同班朋友去葡京嘅富都夜總會唱卡拉OK。&#13;<br> （圖）李智康之前同老婆囡囡去咗澳門玩。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

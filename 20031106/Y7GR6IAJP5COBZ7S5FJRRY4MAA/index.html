<html><header><meta charset="utf-8"><title>阿爾柏仙奴臨老享齊人福</title></header><body><h1>阿爾柏仙奴臨老享齊人福</h1><p>荷李活影星阿爾柏仙奴（AlPacino）與金像女星梅麗史翠普（MerylStreep）及愛瑪湯遜（EmmaThompson），前日一同出席HBO電視電影《AngelsInAmerica》試映會，三位老戲骨老友鬼鬼，阿爾更左擁愛瑪右抱梅麗，盡享齊人之福。&#13;<br> 另外，阿爾二十年前的作品《疤面煞星》豪華禮盒裝DVD早前一度賣斷市，瞬即在網上炒貴數倍，但製造商已決定加印，並於本月尾再度推出。</p></body></html>

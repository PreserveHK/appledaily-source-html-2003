<html><header><meta charset="utf-8"><title>成宮寬貴炮製中性綠帽</title></header><body><h1>成宮寬貴炮製中性綠帽</h1><p>被稱為新一代妖男的日本男星成宮寬貴，打扮向來夠姿整兼標奇立異。成宮最近的新搞作，是與東京有名的帽子店CA4LA合作，大玩crossover，設計男女合用的鴨舌帽。<br> &#13;<br> <spanclass>金鏈任襯 &#13;<br> 別注版cap帽選用光滑緞質布料，加上金色鏈作裝飾，金鏈更可隨你喜歡拆去或掛在兩個不同位置，有四種顏色選擇，售價四百七十六元。&#13;<br> 至於成宮為何會設計鴨舌帽，他說：「我戴帽多數是沒有時間梳頭，設計這帽子的時候，我想着要做一頂令人愛不釋手、會特別找衫去配襯，若女孩子也喜歡便最好！」&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>

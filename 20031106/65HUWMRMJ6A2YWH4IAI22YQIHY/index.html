<html><header><meta charset="utf-8"><title>積架XJ獲最佳豪華汽車榮銜</title></header><body><h1>積架XJ獲最佳豪華汽車榮銜</h1><p>早前才正式登陸香港市場嘅全新積架XJ車系，喺最近就獲得蘇格蘭汽車協會，評選為「蘇格蘭2003年最佳豪華汽車」，因而令廠方為此感到高興；今次係繼S-Type及X-Type車系，分別於1999年及2001年榮獲最佳汽車榮譽後，積架汽車再一次獲獎。&#13;<br>據蘇格蘭汽車協會會長表示，該會一眾會員對全新XJ車系嘅評價甚高，尤其係對太空科技鋁合金作為車架結構，同埋高科技機械配搭，令採用不同引擎配搭嘅XJ豪華房車，可有更佳嘅操控性；而極盡豪華嘅車廂配搭，亦為新車賣點之一呢！綜合以上多個優點，又難怪新車會獲得最佳豪華汽車嘅榮譽啦！</p></body></html>

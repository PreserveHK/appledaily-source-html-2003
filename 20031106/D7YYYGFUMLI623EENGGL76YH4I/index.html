<html><header><meta charset="utf-8"><title>大地在我腳下</title></header><body><h1>大地在我腳下</h1><p>《國家地理》雜誌推出特刊《一百張從未刊登的最佳照片》，讓以前沒有機會刊登、但卻同樣教人動容的照片有機會曝光。總編輯艾倫說：「我們請攝影師在舊照堆中選出最愛，可算是一次『愛的陣痛』。」&#13;<br> 佳作未能刊登的原因很多，可能是稿擠，也可能是攝影師和編輯口味不同。其中一幀是一對年輕男女閒坐小屋床上，場面溫馨，本已定作故事大相，但後來編輯發現兩人未婚便抽起了，那時是一九七三年。攝影師洛克伍德寫道：「我想那是年代問題。」&#13;<br> 圖為攝影師八九年拍攝芝加哥天線工人在一百樓高空工作，有大地在我腳下的感覺。&#13;<br> 美聯社</p></body></html>

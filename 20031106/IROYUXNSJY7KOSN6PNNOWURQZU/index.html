<html><header><meta charset="utf-8"><title>深圳車賊留字索贖金</title></header><body><h1>深圳車賊留字索贖金</h1><p>深圳的車賊竟橫行無忌到如此地步：撬開車門搬走車上財物，還在車軚上留下聯絡電話；再以手機短訊通知失主，開出贖物的價碼，要求存款到指定銀行戶口。<br> &#13;<br> <spanclass>發短訊指定銀行戶口 &#13;<br> 在深圳開旅遊巴彭先生，周一打開車門時，發現車廂一片狼藉，影碟機、音響都被洗劫，總價值七千多元。令他吃驚的是，竊賊還在車軚上留字：「要取回東西，請電135……」。&#13;<br> 彭先生隨即報警，然後以手機同對方聯絡，對方竟發回短訊，要他到指定銀行戶口存入一千五百元，便可歸還財物。&#13;<br> 貨運公司的王先生也表示，上個月公司已三次被「留字賊」光顧。公安雖然展開調查，但未能拘捕疑犯。&#13;<br> 《南方都市報》</spanclass></p></body></html>

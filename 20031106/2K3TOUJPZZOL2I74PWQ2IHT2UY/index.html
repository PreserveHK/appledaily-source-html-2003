<html><header><meta charset="utf-8"><title>周潤發教日記者電話徵友</title></header><body><h1>周潤發教日記者電話徵友</h1><p>周潤發昨日在東京出席西片《刀槍不入一僧侶》記者會，其間有日本記者表示，近年缺少了周潤發的香港影壇顯得有點「寂寞」，周潤發卻會錯意，以為該記者去到香港時感到寂寞！&#13;<br> <br> <spanclass>全場捧腹大笑 &#13;<br> 昨日某日本男記者說：「近年沒有周潤發的香港電影，好像沒有以前那麼好看，香港影壇好像很寂寞似的！」周潤發可能在繙譯過程中會錯意，於是他回答說：「如果你到香港覺得寂寞的話，我可以給你一個香港徵友電話號碼，不過這個電話要收費的呀！」即時引來全場捧腹大笑。&#13;<br> 特約記者森林檎東京直擊</spanclass></p></body></html>

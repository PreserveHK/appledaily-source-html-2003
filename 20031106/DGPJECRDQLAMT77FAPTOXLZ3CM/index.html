<html><header><meta charset="utf-8"><title>文化活動令人頭腦靈活</title></header><body><h1>文化活動令人頭腦靈活</h1><p>英國倫敦大學學院一項研究發現，中年人多進行文化或知識性活動，有助保持頭腦靈活精神健康，但男性得益的情況較女性明顯。&#13;<br> 這項研究調查了五千多名三十五至五十五歲的英國公務員消閒活動習慣，並要求他們分別進行十三項活動，包括普通家務工作及文化活動，如上夜校，之後接受詞彙記憶、數學推理、默寫及會話等測試，結果顯示參加文化活動、有社交接觸者的測試成績較好。研究負責人表示，結果顯示中年人應該繼續保持身心活躍，下班後與朋友喝酒聊天也對精神健康有好處</p></body></html>

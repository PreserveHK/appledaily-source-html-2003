<html><header><meta charset="utf-8"><title>川婦抓裂夫下體</title></header><body><h1>川婦抓裂夫下體</h1><p>四川一名悍婦不滿丈夫提出的親熱要求，竟在床上伸出五指，對丈夫下身狠狠一抓，將丈夫下身抓得嚴重撕裂，縫了八針才止血，以後生活都將受影響。<br> &#13;<br> <spanclass>夫清晨求親熱 &#13;<br> 事發於成都市附近的崇州市。傷者楊明表示，周日清晨六時許，他向妻子提出親熱要求，但妻子不肯。他心有不甘，仍摟住妻子不放。不料，妻子對着他下身就是一抓，「真的沒有想到，她會抓我那裏！我都五十來歲了，怎經得起她那樣折磨啊！我當時差點痛昏過去，床上到處是血，很快就濕了一大片。」&#13;<br> 楊明表示，十三年前與妻子結婚，婚後生下一個孩子，卻在幾年前夭折，夫妻感情也開始出現問題，妻子經常罵他。&#13;<br> 《天府早報》</spanclass></p></body></html>

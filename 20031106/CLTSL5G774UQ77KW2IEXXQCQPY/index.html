<html><header><meta charset="utf-8"><title>巨型羅素登陸漢堡</title></header><body><h1>巨型羅素登陸漢堡</h1><p>金像影帝羅素卻爾（RussellCrowe）的新片《軍天勇將：戰海豪情》，將於下周五在美國上映。因為此片被預言是來屆奧斯卡的大熱門，電影公司近日在德國漢堡掛上大型廣告板，為電影造勢。&#13;<br> 羅素在新片中演一位足智多謀的船長，曾三度提名奧斯卡「最佳男主角」、一度膺影帝的他，日前已到紐約宣傳。不過羅素表示，現時其妻子臨盆在即，能夠首次當父親的心情，比再獲提名奧斯卡更興奮。</p></body></html>

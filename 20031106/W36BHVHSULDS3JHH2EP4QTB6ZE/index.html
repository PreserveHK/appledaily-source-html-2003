<html><header><meta charset="utf-8"><title>二宮鹹濕有前科？</title></header><body><h1>二宮鹹濕有前科？</h1><p>二宮和也於八三年六月十七日在東京出生，十三歲加入Johnny'sJr.，入行以來，憑其一副純真的孩子臉，迷倒無數女fans，緋聞不絕，曾先後被傳搭上Morning娘前成員後藤真希及女星椎名法子，最近二宮被指已跟椎名分手，新女友是一名年輕時裝雜誌模特兒。&#13;<br> 在九九年組成五人組合嵐之前，二宮已參演過多部日劇，繼今年與松浦亞彌合演電影《青之炎》，早前又在日劇《STANDUP!!》中扮演一名好色的中學生。</p></body></html>

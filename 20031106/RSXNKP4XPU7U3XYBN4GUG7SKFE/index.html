<html><header><meta charset="utf-8"><title>霍亂弧菌抗原逾150種</title></header><body><h1>霍亂弧菌抗原逾150種</h1><p>霍亂弧菌屬孤菌的一種，可在海水中發現。霍亂弧菌的表面有一種Ｏ抗原，不同種類的Ｏ抗原有逾一百五十種。其中Ｏ１及Ｏ１３９抗原可引致大規模爆發及引發嚴重病情，其餘的Ｏ抗原只會引起零星個案及輕微病情。由Ｏ１抗原引起的霍亂弧菌可分為小川型及稻葉型兩種，必須在實驗室透過血清測試才可分辨。兩種類型的霍亂弧菌均曾在本港發現，而今年三次在魚缸水發現的霍亂弧菌均屬小川型。無論病人感染哪一種弧菌類型，所出現的病徵也大致相同。</p></body></html>

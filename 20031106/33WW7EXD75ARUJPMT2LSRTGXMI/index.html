<html><header><meta charset="utf-8"><title>車路士會長暫不回國</title></header><body><h1>車路士會長暫不回國</h1><p>俄羅斯國會議員尤金周二要求檢察官採取行動，調查第二大富豪、英超聯球隊車路士會長阿巴莫域治，購買國營石油公司Sibneft時違規，並要求凍結Sibneft股份，令人揣測當局對付完首富兼尤科斯前總裁霍多爾科夫斯基之後，矛頭直指阿巴莫域治。&#13;<br> 阿氏表示暫時不會返回俄羅斯，而他近月已將大部份資產出售，令人猜測他準備撤出俄羅斯。&#13;<br> 另外，尤科斯主要股東涅夫斯連取得以色列公民權；俄羅斯天然資源部長已威脅吊銷尤科斯勘探石油牌照。&#13;<br> 英國廣播公司/法新社</p></body></html>

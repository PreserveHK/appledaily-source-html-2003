<html><header><meta charset="utf-8"><title>潤喉合掌瓜蜜棗湯</title></header><body><h1>潤喉合掌瓜蜜棗湯</h1><p>嫌經常都是喝青紅蘿蔔湯沒有新意，可以考慮一下用上同樣合時的合掌瓜來煲湯。合掌瓜加上蜜棗，味道清淡又夠潤喉，最重要是方便簡單，下班回家再煲個多小時已可飲用。&#13;<br>&#13;<br>記者：謝翠玲　攝影：陳盛臣</p><p>用咩料：合掌瓜1/2條、蜜棗4粒、豬𦟌1條&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.合掌瓜㓟皮，切厚件。&#13;<br> 2.豬𦟌切件，先放入滾水中燙一下，再撈起。&#13;<br> 3.將所有材料加入十二杯水中，明火煲約個半小時，以鹽調味便可。</p></body></html>

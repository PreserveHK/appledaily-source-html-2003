<html><header><meta charset="utf-8"><title>飲綠茶可預防前列腺癌</title></header><body><h1>飲綠茶可預防前列腺癌</h1><p>中、澳專家共同進行的一項研究顯示，每日經常飲用綠茶的男性，患上前列腺癌的機會將減低三分之二；飲用綠茶的時間愈長，患癌的機會愈小。該項研究調查了一百三十名患上前列腺癌的中國男性，以及二百七十四名沒有患癌的男性。&#13;<br> 負責研究的澳洲學者表示，進行研究的原因，是澳洲出現前列腺癌的案例很多，但中國卻較少出現這種病例。他說，綠茶含有的抗氧化劑較多，而中國人習慣直接飲茶，令到茶內的物質不會受到糖和奶的影響，而這種抗氧化物，可以對抗病毒、以及延慢衰老。</p></body></html>

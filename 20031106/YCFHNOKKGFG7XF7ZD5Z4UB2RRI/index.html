<html><header><meta charset="utf-8"><title>Kylie被露底男Fans嚇窒</title></header><body><h1>Kylie被露底男Fans嚇窒</h1><p>澳洲女歌手KylieMinogue近日抵達蘇格蘭愛丁堡，出席音樂電視頻道MTV的節目，並為今晚舉行的「MTV歐洲音樂頒獎禮」作準備。前日她到達當地時，一名忠心男歌迷竟在她面前掀起蘇格蘭裙，露出穿在身上的LoveKylie系列內褲，博得尷尬的Kylie嫣然一笑，最後Kylie也為這名歌迷簽名。&#13;<br> 此外，MTV頒獎禮主辦單位已聘用逾百名專上學生，準備在歌手們上台或到後台時坐在他們的座位上，好讓攝影機隨時也拍到座無虛席的盛況。&#13;<br> <br> <spanclass>Beyonce備百款衫 &#13;<br> 而將會出席的BeyonceKnowles，已準備一百二十套服裝在頒獎禮穿着。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>凍肉店阻街污染環境</title></header><body><h1>凍肉店阻街污染環境</h1><p>紅磡黃埔新村居民投訴，指船澳街與差館里交界一食品公司，經常將凍肉、蔬菜等擺出門外行人路，甚至擺出行人路鐵欄外馬路旁，造成嚴重擠塞。&#13;<br> 居民又稱，食品公司主要出售冰鮮肉類，但食品公司職員只隨意將冰鮮肉類放置於行人路上，溶解後冰水和血水等流出街上，污染環境衞生；此外，路邊又放滿用以盛貨的膠箱等雜物，上址行人眾多，以致食品公司外一段行人路十分擠塞。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （一○二九○二九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

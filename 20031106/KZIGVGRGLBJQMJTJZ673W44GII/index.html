<html><header><meta charset="utf-8"><title>MP3扮晒打火機</title></header><body><h1>MP3扮晒打火機</h1><p>最近幾款MP3機愈出愈古怪，呢次SPEED推出呢部TX-5就設計成打火機一樣，機身輕細，一隻手指就可以操控自如。當播放MP3同WMA時，更可顯示埋歌詞，可以同步顯示，玩法就好似流動卡拉OK一樣。打開機蓋，可使用內置USB插頭，直接由電腦抄寫檔案，容量有128MB。TX-5用一粒3A電就可以唱足12個鐘，夠晒長氣。&#13;<br> 記者：許福合&#13;<br> &#13;<br> ANAComputer&#13;<br> 查詢電話：27700137</p></body></html>

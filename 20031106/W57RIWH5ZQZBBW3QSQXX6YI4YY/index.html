<html><header><meta charset="utf-8"><title>林嘉欣紀錄片晒冷</title></header><body><h1>林嘉欣紀錄片晒冷</h1><p>林嘉欣近日正忙於為全新國語專輯《午夜11:30的星光》宣傳，日前她在台灣舉行的「星光音樂影展」，播放了一部以紀錄片形式拍攝、結集了嘉欣多年來的ＭＶ演出、廣告、電影及唱片的影片，吸引了不少歌迷去到參加。場外則是她的個人攝影展，展出她在各地工作時親自拍下的照片。<br> &#13;<br> <spanclass>盼留守台灣 &#13;<br> 嘉欣的全新專輯在台灣的銷售成績非常理想，她對此興奮得大喊道：「我不離開台灣了，我可不可以繼續留在這裏！」可是影展結束後，嘉欣便趕返香港，為出席即將在內地舉行的「第十二屆中國金雞百花電影節」作準備。</spanclass></p></body></html>

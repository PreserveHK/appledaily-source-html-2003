<html><header><meta charset="utf-8"><title>澳門4000人夾道歡迎</title></header><body><h1>澳門4000人夾道歡迎</h1><p>【本報訊】楊利偉將航天熱潮由本港帶到澳門，航天訪問團昨午在澳門展開二十六小時的旋風式訪問，吸引數以千計欲一睹楊利偉風采的澳門市民，到其出現之處守候歡迎，澳門市民對楊利偉的敬意及崇拜，實在不遜於港人。&#13;<br> 航天訪問團昨日中午甫抵澳門即掀起高潮，五百多名市民手持國旗及澳門區旗在外港碼頭迎接中國首名升空太空人。稍後，澳門特首何厚鏵與在金蓮花廣場為訪問團舉行了歡迎儀式，四千名市民夾道歡迎。&#13;<br> 何厚鏵致辭時向楊利偉表達了崇高敬意，並希望澳門市民，特別是青少年向楊利偉學習，弘揚航天科學家的無私精神，克服萬難，排除障礙。</p></body></html>

<html><header><meta charset="utf-8"><title>的士迎頭撞兩人傷</title></header><body><h1>的士迎頭撞兩人傷</h1><p>【本報訊】一輛的士昨傍晚在石硤尾大埔道近金山郊野公園，失控越線擦撞一輛貨車車尾後，再與一輛的士迎頭相撞（圖一），兩的士司機受傷，其中肇事的士司機受重傷被困，由消防員撬門救出（圖二）。重傷的士司機姓林（五十歲），另一傷者姓張（五十八歲），車禍現場為大埔道五咪半停車場對開。昨傍晚五時許，林駕駛空載的士沿大埔道出九龍，當駛至上址轉右彎時突失控越線，先撞一輛由姓陳男子（四十歲）駕駛的貨車車尾，再撞向尾隨貨車由張駕駛之的士車頭，兩車車頭嚴重損毀，肇事的士右前輪更撞至甩脫。&#13;<br> 陳日海攝</p></body></html>

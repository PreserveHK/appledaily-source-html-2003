<html><header><meta charset="utf-8"><title>占士邦電影道具助威</title></header><body><h1>占士邦電影道具助威</h1><p>占士邦007系列是長壽電影，男主角也多次易角，「邦女郎」更是多不勝數，電影中所用的道具及宣傳海報，統統具收藏價值。今次古董展銷會內，大會特別設立一個以占士邦為主題的攤檔，展出歷年占士邦電影道具，可惜全部都是非賣品，不作銷售。&#13;<br> 與偌大的展館相比，占士邦的攤位面積不算大，但卻非常搶眼，展品種類繁多，有海報、汽車模型、明信片、道具（如手銬、槍），甚至連占士邦穿過的衣料，也是展品之一，令參觀者眼界大開。</p></body></html>

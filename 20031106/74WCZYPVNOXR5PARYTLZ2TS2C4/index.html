<html><header><meta charset="utf-8"><title>日吃兩蘋果能延年益壽</title></header><body><h1>日吃兩蘋果能延年益壽</h1><p>德國漢堡大學醫學教授ChristophBamberg表示，蔬果中的維化命能強身健體，每天吃兩個蘋果，更能夠延年益壽，因為蘋果內的抗氧化劑，能夠殺死破壞身體細胞的物質。他更特別指出，很多蔬果內的維化命功能，其實仍有待研究。&#13;<br> 專門研究人類老化問題的ChristophBamberg說，戒除酗酒及抽煙等惡習，也能令人活得更久。&#13;<br> 這是漢堡大學抗衰老小組的首個研究報告，小組旨在研究人類在年華老去時，如何保持身體健康。&#13;<br> </p></body></html>

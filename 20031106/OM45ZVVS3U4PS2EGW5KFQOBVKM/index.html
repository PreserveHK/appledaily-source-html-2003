<html><header><meta charset="utf-8"><title>金來沅赴台放電歎米酒</title></header><body><h1>金來沅赴台放電歎米酒</h1><p>韓劇《屋塔房小貓》今年以黑馬之姿，在韓國大敗《藍色生死戀》續篇《夏日香氣》，該劇男主角金來沅前日抵台宣傳，他深信自己在劇中的花花公子形象，即使到了台灣仍能勝過《夏》劇裏深情款款的宋承憲。&#13;<br> <br> <spanclass>轉型成功男星 &#13;<br> 現年二十二歲的金來沅一反過去在《紅豆女之戀》等劇中的癡情男形象，在《屋》劇中扮演一個遇到女孩就放電的花花公子，令他在「轉型成功男星」排名上，打敗了裴勇俊。不過，金來沅表示私底下的他非常害羞和內向，又透露拍《屋》劇期間瘦了十一磅。首度赴台的金來沅亦不放棄玩樂機會，他表示最想去釣蝦場，並自言愛上了台灣肉糭和米酒。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>戚黛黛台慶晒肚皮</title></header><body><h1>戚黛黛台慶晒肚皮</h1><p>港姐亞軍楊洛婷和季軍戚黛黛等，前晚在尖沙嘴出席「歡樂滿東華2003籌募活動開幕儀式暨聯歡晚會」。<br> &#13;<br> <spanclass>到海南島參選 &#13;<br> 楊洛婷表示即將到海南島參加「世界小姐」選舉，她說：「我好快會去集訓，大會話一共有成一百多位佳麗參加，所以我會準備百幾份富中國特色手信去送畀啲佳麗。」&#13;<br> 而應屆港姐將會在無綫台慶夜表演肚皮舞，戚黛黛說：「我都練過吓肚皮舞一、兩次，但都要等曹敏莉喺三藩巿返嚟，大家先可以一齊練。」	&#13;<br> 採訪、攝影：王崇穎&#13;<br> </spanclass></p></body></html>

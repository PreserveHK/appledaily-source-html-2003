<html><header><meta charset="utf-8"><title>番禺區政府門口聚賭</title></header><body><h1>番禺區政府門口聚賭</h1><p>廣州番禺區政府門口的番禺廣場，竟有人公然擺攤聚賭，行騙路人，同時使用偽鈔換取真鈔。&#13;<br> 番禺廣場近來成了官方售賣福利彩票的場所，當地不法之徒也同時在廣場擺攤設賭，前日上午就一共擺了八個賭攤。不少來自外地的打工仔、打工妹，在買彩票未能如意後，也經不住誘惑而參賭。<br> &#13;<br> <spanclass>8賭攤用偽鈔派彩 &#13;<br> 廣州的記者接報到場，發現每個賭攤都有一夥人把持，在路人下注後，他們往往製造混亂，乘機轉移賭具騙錢；也有路人贏錢後，發覺派彩是偽鈔，與莊家理論時，莊家竟稱他們下注的才是偽鈔。&#13;<br> 公安接報後，兩度到場抓賭，結果只抓走五名疑犯；公安一離開，賭檔即時重開。&#13;<br> 《南方都市報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>古巨基、黃奕霧水情收穫大</title></header><body><h1>古巨基、黃奕霧水情收穫大</h1><p>電視劇《環珠格格Ⅲ》一眾演員古巨基、黃奕、狄龍、黃曉明和馬伊俐前日去了南京紅星國際家具城和當地影迷見面，現場擠滿了fans，其後眾演員在一酒店房間接受傳媒訪問。<br> &#13;<br> <spanclass>「不希望和誰比」 &#13;<br> 黃奕和古巨基拍《環》劇傳緋聞，黃奕對記者稱傳聞是假的，但隨即無厘頭地說：「這是我最大的收穫。」她又被人拿來與趙薇比較，黃奕說：「我不希望和誰比，我只希望勝任小燕子的角色。」&#13;<br> 另外，有傳媒把男女主角和《環》的第一、二輯四位男女主角趙薇、林心如、蘇友朋和周杰比較，但古巨基等則同時聲稱沒有看過一、二輯，不能比較。&#13;<br> 記者戴維南京直擊</spanclass></p></body></html>

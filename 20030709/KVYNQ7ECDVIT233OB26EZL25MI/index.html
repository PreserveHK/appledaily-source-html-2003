<html><header><meta charset="utf-8"><title>　　證監會搬竇好慳 - 李八方</title></header><body><h1>　　證監會搬竇好慳 - 李八方</h1><p>證監會由置地廣場公爵大廈搬咗去遮打大廈，八方噚日上去探班，發覺沈聯濤主席都好慳儉，接待處啲梳化全部係舊貨，會議室啲枱枱櫈櫈都係由公爵大廈搬過嚟，連張枱布都舊到有迹。&#13;<br> 沈主席同八方講，佢哋搬返去同屬置地集團嘅物業，已經慳番唔少，如果搬去其他大廈，置地要佢哋將公爵大廈「復元」，剩係呢筆使費都有排計。&#13;<br> 沈主席話遮打大廈四四方方好實用，擺家具又容易，所以大部份舊家具都用得番，更加唔使畀錢室內設計師賺。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

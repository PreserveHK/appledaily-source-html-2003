<html><header><meta charset="utf-8"><title>小販被毆持刀追仇家</title></header><body><h1>小販被毆持刀追仇家</h1><p>【本報訊】深水埗兩名姓張（四十八歲）及姓陳（三十三歲）小販，昨凌晨零時許，在通洲街石硤尾公園橋底，疑因生意問題發生爭執，張被人揮拳打傷，兇徒傷人後逃走，傷者見狀取來對方單車及一把生銹菜刀尾隨追捕，有途人見他們在街頭追逐報案。&#13;<br> 警員接報到場在附近的荔枝角道與石硤尾街交界，將涉嫌藏有攻擊性武器姓張小販及涉嫌傷人者拘捕，兩人被帶署調查（圖）。&#13;<br> 黎志偉攝</p></body></html>

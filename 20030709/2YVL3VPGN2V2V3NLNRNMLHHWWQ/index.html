<html><header><meta charset="utf-8"><title>E-Kids登台百歌迷送行</title></header><body><h1>E-Kids登台百歌迷送行</h1><p>張可頤、蕭正楠、男子組合E-Kids和鄭希怡（Yumiko）等，前晚在赤鱲角機場出發到美國做騷，不少歌迷一早到機場等候偶像。&#13;<br> 前晚E-Kids有約百多名歌迷前來送行，對於偶像要離港七天，感到依依不捨，有些更哭了起來，需要E-Kids不停安慰。<br> &#13;<br> <spanclass>讚演技出色 &#13;<br> 此外，有一位從英國回港的中年女子，走到張可頤身邊大讚她演技出色，那名女子說：「我喺英國成日租你主演劇集啲帶睇。」而Yumiko表示首次去美國公幹，她說：「我希望可以買啲跳舞衫返嚟，我重會去黑人區觀光。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：黃文成</spanclass></p></body></html>

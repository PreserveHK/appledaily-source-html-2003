<html><header><meta charset="utf-8"><title>林峰唱主題曲麥浚龍唔介意</title></header><body><h1>林峰唱主題曲麥浚龍唔介意</h1><p>無綫新劇《律政新人王》的主要演員林峯、麥浚龍（Juno)、胡杏兒及廖碧兒等，昨日在屯門市廣場出席宣傳活動。<br> &#13;<br> <spanclass>Fans勢均力敵 &#13;<br> 林峯與Juno的fans昨日均有拉橫額及舞大旗吶喊支持偶像，人數可算勢均力敵。早前有傳林峯和Juno爭唱新劇主題曲，不過昨日監製梁家樹證實劇中主題曲將由林峯主唱。對於主題曲由從未出碟的林峯演繹，身為歌手的Juno表示並不介意，而林峯則否認與Juno爭唱主題曲，他說：「好耐之前已經定咗由我唱。」&#13;<br> 採訪：卓美娟　攝影：何國豪</spanclass></p></body></html>

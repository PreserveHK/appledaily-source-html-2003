<html><header><meta charset="utf-8"><title>港女美返港上錯機飛澳洲</title></header><body><h1>港女美返港上錯機飛澳洲</h1><p>【本報訊】一名女子日前在美國洛杉磯機場準備乘搭國泰航機返港時，竟誤上一架往澳洲墨爾本的澳航客機，直至飛機即將降落墨爾本前才發覺自己搭錯機，航空公司周一已安排該名乘客返港。<br> &#13;<br> <spanclass>儀器壞人手出錯 &#13;<br> 澳洲航空公司昨日表示，該名女乘客原定由美國洛杉磯乘國泰航空公司的飛機前往香港，但卻提前到達機場登機閘，錯誤登上仍在使用同一登機閘的澳洲航空公司的班機。&#13;<br> 雖然該乘客手持的是與澳航完全不同的國泰登機證，但由於當時閘口處用作檢查登機證的電子儀器暫時停用，改由人手檢查，但由地勤人員到航機的空中服務員都無人發現出錯。</spanclass></p></body></html>

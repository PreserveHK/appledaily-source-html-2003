<html><header><meta charset="utf-8"><title>莎姐𠝹影帝艾德烈？</title></header><body><h1>莎姐𠝹影帝艾德烈？</h1><p>荷李活女星莎朗史東（SharonStone）剛與第三任丈夫菲爾布隆斯坦（PhilBronstein）離婚，即被指模仿女星狄美摩亞（DemiMoore），愛上靚仔青年，與奧斯卡出爐影帝艾德烈邦迪（AdrienBrody）約會。&#13;<br> 現年四十五歲的莎姐日前被狗仔隊發現她與三十歲的艾德烈約會，但及後她卻透過發言人澄清，她只是與一班朋友在洛杉磯四季酒店用膳，碰巧遇上艾德烈與他打個招呼。二人並沒有約會，而且他們只是普通朋友。</p></body></html>

<html><header><meta charset="utf-8"><title>　　夏佳理擔心田少轉軚 - 李八方</title></header><body><h1>　　夏佳理擔心田少轉軚 - 李八方</h1><p>自由黨主席田北俊突然辭職搞到老董陣腳大亂，唔少市民向田少喝采，當年因胡仙事件而拒絕再玩嘅夏佳理，都有打電話問候田少，兩個人先後頂唔順老董而劈炮，心情係點都唔使多講，總之一句OK就心照。&#13;<br> 之不過田少呢次咁出位，夏佳理都有啲擔心，點解呢？事關立法會今日會講賭波合法化草案，身為馬會主席嘅夏佳理忍唔住喺電話度問田少：「自由黨嗰八票冇問題吖嘛？」佢驚田少勇得滯，連其他草案都反政府。好彩田少講到明會繼續做保皇黨，草案相信可穩陣通過，八月就可合法賭波。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

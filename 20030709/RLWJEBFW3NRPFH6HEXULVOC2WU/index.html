<html><header><meta charset="utf-8"><title>養顏薄荷糖</title></header><body><h1>養顏薄荷糖</h1><p>天時暑熱口淡淡，嗒粒薄荷糖都幾啱Feel，更何況是加入燕窩及人參成份的薄荷糖?!新口味來自英國，在傳統的薄荷糖上加入燕窩成份，重話可以愈食愈靚！可能是黑加侖子味的關係，入口只有冰涼提子味，比一般薄荷糖甜。至於另一款加入人參精華的強勁薄荷糖，有輕微鼻塞的話都分分鐘通番。但當然別奢望可真的吃得出有燕窩或人參味，食完之後又是否真的可Keep住靚樣，亦屬見仁見智！不過作為新口味試試，都幾過癮，至少心理上亦覺得比吃其他糖健康！&#13;<br>&#13;<br>記者：吳佩璇&#13;<br>售賣點：7-11</p></body></html>

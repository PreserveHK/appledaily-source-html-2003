<html><header><meta charset="utf-8"><title>伊駐華大使持械拒返國</title></header><body><h1>伊駐華大使持械拒返國</h1><p>伊拉克侯賽因政權倒台後，伊拉克駐華大使館陷入混亂狀態。被召回國的伊拉克駐中國大使阿尼，周二持械在大使館內與同樣持有武器的其他大使館職員對峙，中國警方準備隨時介入，警車已停在大使館外。&#13;<br> 阿尼上周拒絕按伊拉克戰後政府要求回國，向中國警方指使館職員持武器恫嚇他，要求保護，但大使館內的第二號人物卻向路透社指，阿尼和其妻才是持武器恫嚇他們的人，雖已被革職仍賴在使館內不肯走。中國外交部拒絕就事件作回應。&#13;<br> 路透社</p></body></html>

<html><header><meta charset="utf-8"><title>特種部隊招募平民</title></header><body><h1>特種部隊招募平民</h1><p>美軍特種部隊向來是尖兵中的尖兵，從軍中挑選，但阿富汗和伊拉克戰爭後，軍方決定直接向市民招手，合資格的人最快只要兩年訓練，就可成為「綠色貝雷帽」一員猛將。&#13;<br> 南卡州、北卡州及喬治亞州招募處發言人蘇利說：「特種部隊不是人人做得來，要警覺性高，有頭腦，不止孔武有力。」儘管當尖兵要求高兼苛刻，但軍方指「投考的人都合條件」。&#13;<br> 美軍去年開始直接招聘市民當特種部隊，招募了四百六十多人，今年目標是六百。投考者必須是男性，十八至二十九歲，美國公民，智力要高，至少懂一種外語。特種部隊以十二人一組，多執行秘密任務，人人都是武器、通訊、工程或醫療專家。&#13;<br> 霍士新聞頻道</p></body></html>

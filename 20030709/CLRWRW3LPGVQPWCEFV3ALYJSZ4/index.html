<html><header><meta charset="utf-8"><title>陳小寶赴日買餸</title></header><body><h1>陳小寶赴日買餸</h1><p>保良局昨日在灣仔君悅宴請新聞處長蔡瑩璧，陳細潔胞姊、現任保良局總理陳小寶透露稍後將到日本旅行掃貨，她說：「今次唔係買衫，係因為Abbie（陳細潔）上次去嘅時候，買咗二十幾萬日圓（約一萬三千多港元）嘅神戶牛柳返嚟，差唔多已經食晒，所以要去再入貨，順便食餐飽。」<br> &#13;<br> <spanclass>王賜豪結婚 &#13;<br> 談到玩具大王蔡志明的二女自殺，陳小寶說：「我唔識佢，不過早知可以介紹product畀佢食，有助減壓，心情都會改善㗎。」&#13;<br> 而剛榮升主席的王賜豪則雙喜臨門，宣布今年與拍拖半載的女友結婚。&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>

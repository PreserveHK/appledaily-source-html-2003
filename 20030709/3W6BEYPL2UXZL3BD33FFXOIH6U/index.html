<html><header><meta charset="utf-8"><title>7.7香港事變主角講經過<br>田北俊懶理中聯辦</title></header><body><h1>7.7香港事變主角講經過<br>田北俊懶理中聯辦</h1><p>昨日，行政會議一如往常在政府總部舉行每周例會；剛辭去行會職務的田北俊同一時間在電台出席「烽煙」節目，與市民直接對話。七十二小時之前（上周六），他才首次閃過是否要放棄這個「圍內最有影響力」位置，轉瞬間這一切已經成為歷史一部份。&#13;<br> 昨午，田北俊接受本報訪問，細說從頭。他詳細講述與廖暉、劉延東會晤情況，對外間指他錯誤理解中方官員的說話作出反擊。原來，他約晤京官之後，回港當晚又與中聯辦官員見面……&#13;<br> 記者：李慧玲</p></body></html>

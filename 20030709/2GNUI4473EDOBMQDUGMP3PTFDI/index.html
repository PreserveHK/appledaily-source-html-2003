<html><header><meta charset="utf-8"><title>粵西怪屋住8吃泥童</title></header><body><h1>粵西怪屋住8吃泥童</h1><p>粵西廉江市出現一間「古怪屋」，屋內住着八名身份不明的小童，他們吃泥巴，還用泥抹在臉上扮鬼。凋敝的老屋牆壁上還寫滿了「朱家神教」的各種「神諭」，荒誕離奇。&#13;<br> 八名小童最大的七歲，最小的四歲。鎮長說：「他們明顯與一般小孩不一樣。問他們父母是誰，八人異口同聲地回答全都死了。八個小孩全不識字，很古怪。」更離奇的是公安曾經在古怪屋的地下挖出一副未成年人的骸骨。經初步查證，屍體為古怪屋戶主去年三月被淹死的兒子。這八名小孩在古怪屋已經住了一段日子。&#13;<br> 當地警方日前將這八名身份不明的兒童送到福利院進一步調查。&#13;<br> 《南方都市報》</p></body></html>

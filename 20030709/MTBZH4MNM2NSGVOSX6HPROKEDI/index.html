<html><header><meta charset="utf-8"><title>蕭亞軒求神賜豔遇</title></header><body><h1>蕭亞軒求神賜豔遇</h1><p>蕭亞軒（Elva）前日出席在台灣的宣傳活動時表示，希望有豔遇及情人降臨。記者會結束後，她前往龍山寺拜神，莫非就是祈求戀愛順利？&#13;<br> 一身便裝的蕭亞軒，前日下午四時許在唱片公司同事陪同下，前往台北萬華區龍山寺，眾人在路上買了兩盆玉蘭花，探測體溫後便進入寺院。<br> &#13;<br> <spanclass>持香誦經 &#13;<br> 龍山寺每天下午三時五十分開始誦經，除下墨鏡的Elva和助理及其他信眾一起持香誦經，十分虔誠。其後她口中念念有詞，並求了一支籤。此時她被寺內的歌迷認出，她一邊拿紙巾抹汗，一邊簽名，對fans有求必應。記者問她求的是甚麼籤時，Elva的宣傳人員表示這是私人問題，不便透露。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

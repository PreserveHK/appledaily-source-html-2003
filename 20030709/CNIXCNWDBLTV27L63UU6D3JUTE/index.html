<html><header><meta charset="utf-8"><title>珍妮花後生樣好娘</title></header><body><h1>珍妮花後生樣好娘</h1><p>近期聲勢已蓋過丈夫畢彼特（BradPitt）的珍妮花雅麗絲頓（JenniferAniston），在人氣電視劇《老友記》的形象可算深入民心，不過原來九二年時她演出電視劇《TheEdge》時，卻以一個前所未有的誇張形象亮相，當年珍妮花頭髮蓬鬆兼濃妝豔抹，與現在的她可算天淵之別。&#13;<br> 而其夫婿畢仔對於曾是馬耳他前健美先生的同僚拍攝新片《Troy》時受傷，引致心臟病發死亡而深感悲痛。&#13;<br> 另外有消息指畢仔有機會接拍明年開鏡的《美國隊長》。</p></body></html>

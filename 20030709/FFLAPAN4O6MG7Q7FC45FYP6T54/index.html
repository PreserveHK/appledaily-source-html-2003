<html><header><meta charset="utf-8"><title>台4少年繫紅線殉情</title></header><body><h1>台4少年繫紅線殉情</h1><p>台灣宜蘭縣前晚發生一宗集體自殺案，兩對未成年男女疑飲農藥自殺，其中一男一女死亡。據聞，四人當時手腕綁着紅線，希望在黃泉路上相互作伴。&#13;<br> 該宗集體自殺案，發生在宜蘭縣礁溪龍潭。四名未成年男女前晚集體飲農藥自殺，其中一名十七歲姓吳少年，與一名十三歲姓曾少女當場身亡。另十五歲姓蕭少女及時獲救，送院檢驗時發現有兩個月身孕。而另一名在場的十二歲姓俞少年，事後自行往醫院求醫，並向警方供稱，當時只是「陪朋友死」，因而只喝了一口農藥，假裝暈倒，才逃過一劫。&#13;<br> 《中時晚報》</p></body></html>

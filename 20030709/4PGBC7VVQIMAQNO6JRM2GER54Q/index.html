<html><header><meta charset="utf-8"><title>平井堅可愛平頭裝</title></header><body><h1>平井堅可愛平頭裝</h1><p>現年三十一歲的人氣男歌手平井堅，每逢開個唱都會將舞台上布置成「Ken'sBar」酒吧，讓fans邊聽歌邊飲酒。為了慶祝酒吧開業五周年，前晚他特別在沖繩宜野灣市舉行了一場「Ken'sBar」露天演唱會。<br> &#13;<br> <spanclass>起初不習慣 &#13;<br> 當晚平井剪了平頭裝，並染成啡色。他表示起初對這個有點「薯」的髮型不太習慣，但當台下二千五百名fans大讚他「KAWAII（可愛）」後，他即笑逐顏開。</spanclass></p></body></html>

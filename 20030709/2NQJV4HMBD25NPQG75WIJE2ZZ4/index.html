<html><header><meta charset="utf-8"><title>阿樂懶理港姐仆倒</title></header><body><h1>阿樂懶理港姐仆倒</h1><p>無綫二十位候選港姐，昨日穿着背心短褲到泰國布吉的鳥蛋島大玩「二人三足」。前落選港姐鐘子淇以《娛樂大搜查》主持身份隨隊拍攝，更着三點式泳衣亮相，成為焦點。&#13;<br> 一向被稱為𠝹女王的陳冠希和余文樂，跟二十位佳麗拍攝時表現避忌，他們跟佳麗們玩「二人三足」時，竟然垂低雙手，阿樂更令2號曹敏莉跌倒，他見狀後竟無動於衷，數十秒後才幫手扶起她。<br> &#13;<br> <spanclass>陳冠希唔敢搭膊頭 &#13;<br> 事後問阿樂為甚麼遲遲不扶起曹敏莉？他說：「唔係尷尬，係因為我都郁唔到。」問陳冠希為何不敢跟港姐搭膊頭？他說：「試玩就費事搭啦，正式先搭！認真時認真，輕鬆時輕鬆嘛！」&#13;<br> 記者卓寶花、仇志德布吉直擊</spanclass></p></body></html>

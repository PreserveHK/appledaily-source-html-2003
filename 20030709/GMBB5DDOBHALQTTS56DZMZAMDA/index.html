<html><header><meta charset="utf-8"><title>羅傑承控告陳加玲誹謗</title></header><body><h1>羅傑承控告陳加玲誹謗</h1><p>【本報訊】唱片公司老闆羅傑承指控前女友陳加玲早前在《蘋果日報》及《太陽報》發表的言詞，對他構成誹謗，昨入稟高等法院申請禁制令，禁制陳加玲繼續發布有關言論及要求索償。&#13;<br> 原訴人羅傑承在入稟狀指，今年七月四日及五日答辯人陳加玲促使或導致《蘋果日報》刊載兩篇標題為「陳加玲揚言追羅傑承一千萬誓告官」及「陳加玲提羅傑承失控」的文章，內容誹謗原訴人。&#13;<br> 入稟狀又指，答辯人另於今年七月五日，促使或導致《太陽報》刊載一篇題為「陳加玲羅傑承爭拗停不了」的文章中，對原訴人構成誹謗。&#13;<br> 案件編號：HCA2505/03</p></body></html>

<html><header><meta charset="utf-8"><title>癌病婦獲資助搬遷費</title></header><body><h1>癌病婦獲資助搬遷費</h1><p>五十歲的林女士自患上鼻咽癌後失去工作能力，丈夫近年患上精神病及糖尿病，亦無法繼續其護衞員工作，一家四口靠綜援金勉強維持家計，他們獲房屋署分配公屋單位，得以搬離狹窄的居住環境生活，惟無力負擔搬遷支出。&#13;<br> 蘋果基金早前曾撥款八千元，助林女士支付搬屋費用。近日，記者另將一筆合共三千四百五十元的讀者捐款轉交她簽收，紓緩其經濟壓力。&#13;<br> 捐款編號：C0679&#13;<br> &#13;<br> 暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>adfund@appledaily.com &#13;<br> 網址：<ahref http:> http://www.charity.atnext.com  </ahref></ahref></p></body></html>

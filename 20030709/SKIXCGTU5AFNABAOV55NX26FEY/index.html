<html><header><meta charset="utf-8"><title>「特首高官下台」</title></header><body><h1>「特首高官下台」</h1><p>【本報訊】特首董建華雖暫緩將基本法23條惡法提交立法會二讀，但民憤仍未平息，昨日職工盟（圖一）和前綫（圖二）共約四十人先後到政府總部抗議，他們提出一個共同的口號，就是叫董建華和問責高官們下台。&#13;<br> 職工盟又提出要全民直選特首和立法會，才有一個真正關心市民的政府。前綫則於過去三日在旺角舉行一人一信簽名行動要求董建華下台，市民反應熱烈，共收集到一萬多簽名。&#13;<br> 馬泉祟?陳國良攝</p></body></html>

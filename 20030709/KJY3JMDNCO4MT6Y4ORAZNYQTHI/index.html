<html><header><meta charset="utf-8"><title>《藍色生死戀3》首播收視差</title></header><body><h1>《藍色生死戀3》首播收視差</h1><p>由韓國型男索女宋承憲及孫藝珍主演的《藍色生死戀3夏日香氣》，曾被視為收視及賣埠保證。可是，前晚播出的首集，在首都漢城的收視率只錄得百分之九點七，成績差強人意。<br> &#13;<br> <spanclass>監製有信心 &#13;<br> 根據TNSMeidaKorea公司的調查結果，《藍3》在南韓全國更只錄得百分之九點三的收視率，比起同期播放的《房間裏的貓》，收視率相差接近三倍。但《藍》劇系列的王牌監製則表示，有看罷首集的觀眾對新劇讚不絕口，並有信心收視率很快會不斷上升。</spanclass></p></body></html>

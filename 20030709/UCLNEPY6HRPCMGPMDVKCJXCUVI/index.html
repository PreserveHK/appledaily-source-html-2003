<html><header><meta charset="utf-8"><title>阿B著20磅戲服超熱</title></header><body><h1>阿B著20磅戲服超熱</h1><p>鍾鎮濤（阿B）昨日在北京電影片廠拍攝古裝劇集《宮廷畫家郎世寧》，現時北京天氣酷熱，不過阿B在戲中仍要身穿重達二十磅的戲服，幸好他甚具專業精神，問阿B是否很辛苦？他笑說：「都OK啦。」<br> &#13;<br> <spanclass>官司不影響工作 &#13;<br> 阿B的戲份將於本月十五日完成，並會即時返港擔任黃霑演唱會的嘉賓。&#13;<br> 提到阿B被台灣舞台劇《愛情有甚麼道理》的團長郎祖筠控告毀約一事時，他激動地說：「佢憑乜嘢告我？我覺得佢想博出位，重有我自己嘅聲譽都受損，識我嘅人都知我工作態度，佢唔會影響到我工作，啲阿貓、阿狗講嘢，同佢哋講嘢都有失身份。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>家輝、詠荷歎紅酒</title></header><body><h1>家輝、詠荷歎紅酒</h1><p>張家輝及女友關詠荷、導演馬偉豪和鄒凱光等，前晚相約在跑馬地紅酒館消遣，一行四人玩至昨日凌晨一時半才分別離開。<br> &#13;<br> <spanclass>男友做柴可夫 &#13;<br> 一身便服的張家輝，戴上鴨舌帽和膠框鏡，做柴可夫接載關詠荷離開。問到張家輝和關詠荷是否跟兩位導演傾談合作事宜，張家輝說：「唔係，我哋嚟傾偈之嘛，我哋有啲眼瞓，所以都準備走。」&#13;<br> 此外，早前有報道指關詠荷懷孕，故張家輝將迎娶她，昨日凌晨所見，近日養尊處休的關詠荷，手臂看來的確粗壯了不少。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

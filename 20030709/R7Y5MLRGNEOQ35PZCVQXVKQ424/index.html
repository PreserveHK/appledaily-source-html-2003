<html><header><meta charset="utf-8"><title>聞妻跳樓痛哭</title></header><body><h1>聞妻跳樓痛哭</h1><p>【本報訊】一名姓梁（七十三歲）老婦，昨晨九時許，在天水圍天耀邨耀富樓二十四樓家中攀窗跳樓自殺，壓毀數層樓的晾衫架墮在一樓簷篷，街坊發現報警將她送院，最終證實死亡。警員事後聯絡其姓鍾（七十八歲）丈夫了解，他驚聞妻子死訊時哭得呼天搶地，並拒絕隨警員返家調查，哭說：「上乜鬼吖！返上去都冇用啦！」&#13;<br> 據死者丈夫表示，妻子備受疾病困擾，事發前曾向他透露欲尋死，但他不以為意，安慰對方一番後逕自出外，沒料到妻子竟然走上絕路。&#13;<br> 姜偉康攝</p></body></html>

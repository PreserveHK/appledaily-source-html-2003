<html><header><meta charset="utf-8"><title>　　大遊行多人「光顧」大家樂 - 李八方</title></header><body><h1>　　大遊行多人「光顧」大家樂 - 李八方</h1><p>7.1大遊行當日天氣咁熱，超過五十萬人上街，由三點至九點，迫爆銅鑼灣至金鐘嘅電車路；人流咁多，原來除咗可以帶動沿線舖頭嘅飲品生意外，亦令到沿途嘅洗手間好旺場。大家樂主席陳裕光噚日同八方講，當日集團喺軒尼詩道沿途嘅分店，除咗有遊行人士入去買飲品外，有更多人係入去「方便方便」，人數比買檸茶嘅人更多。&#13;<br> 至於陳主席點統計到去廁所嘅人數多過買檸茶嘅顧客，就不得而知了。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

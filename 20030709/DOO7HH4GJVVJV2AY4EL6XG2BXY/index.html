<html><header><meta charset="utf-8"><title>菅野、稻垣分手在即</title></header><body><h1>菅野、稻垣分手在即</h1><p>日本組合SMAP成員稻垣吾郎與女星菅野美穗的分手傳聞，最近甚囂塵上。新一期雜誌《週刊女性》證實菅野上月中已搬離與稻垣同一座大廈的愛巢，菅野母親更批評稻垣飄移不定，根本不會與菅野結婚。<br> &#13;<br> <spanclass>稻垣緋聞多 &#13;<br> 稻垣今年三月被拍得與一名女子到酒店「開房」，最近又傳出搭上歌手夏川理美。據悉菅野終對稻垣心死，並搬離涉谷愛巢。被問到兩人為何不結婚時，菅野母親便說：「一開始呢個人（稻垣）就好似天上嘅雲，唔係可以考慮結婚嘅人。」</spanclass></p></body></html>

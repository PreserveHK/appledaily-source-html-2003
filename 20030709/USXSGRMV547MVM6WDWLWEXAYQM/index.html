<html><header><meta charset="utf-8"><title>裂頭蟲病例全球百宗</title></header><body><h1>裂頭蟲病例全球百宗</h1><p>裂頭蟲感染人體的病例十分罕見，全世界文獻記載過的病例不足一百宗，絕大多數分布在中國、南韓、日本及東南亞一些嗜吃生肉或野味的地方，病者以年輕人居多。廣東最近三年曾發現五宗體內寄生裂頭蟲的病例，其中兩宗寄生在腦內，五名患者均為廣東人，都曾吃過青蛙、蛇等野生動物。&#13;<br> 專家指出，裂頭蟲的成蟲主要寄生在貓、狗腸道內，蟲卵隨糞便排出，在水中孵出幼蟲，再輾轉寄生在青蛙及蛇等動物體內。人吃了這些受感染的蛙肉及蛇肉後，蟲卵先是黏在腸壁上孵化成幼蟲，再通過血液流入腦內生長，嚴重影響腦部功能，甚至可能導致精神錯亂。&#13;<br> 本報記者</p></body></html>

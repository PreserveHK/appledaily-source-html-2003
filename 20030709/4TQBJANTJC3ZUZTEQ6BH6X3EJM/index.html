<html><header><meta charset="utf-8"><title>17歲青年誤殺監六年</title></header><body><h1>17歲青年誤殺監六年</h1><p>【本報訊】十七歲青年被指曾用粗口辱罵他人而結下積怨，深夜行往大埔富善邨食消夜時，遭邨內一群青年以摺櫈襲擊，圍毆約一分鐘，頭骨碎裂及脾臟爆裂致死。有份參與襲擊的一名青年，昨在高等法院因誤殺罪判監六年。&#13;<br> 法官形容控罪嚴重，指斥一群青年包括被告，包圍年僅十七歲的死者，兇殘地襲擊他致死，屬懦夫行為。&#13;<br> 二十三歲被告蘇天來，花名「黑鬼佬」，為地盤工人，原被控謀殺，指他於去年六月二十五日，與其他人謀殺十七歲油漆工人潘子恆，獲控方接納改認誤殺罪。&#13;<br> 案件編號：HCCC378/02、29、54/03</p></body></html>

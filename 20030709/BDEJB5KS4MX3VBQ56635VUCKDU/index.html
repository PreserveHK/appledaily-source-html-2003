<html><header><meta charset="utf-8"><title>互動狗仔𠱁你開心</title></header><body><h1>互動狗仔𠱁你開心</h1><p>將於本周五喺任何一間地利店登場嘅Q-Pet，睇外表只以為係小兒科玩具冇乜驚喜，但啟動後才發覺佢哋既好玩又夠hi-tech。Q-Pet中嘅小狗，不單止個別會跑動及吠叫，更會表達如喜、怒、傷心等不同心情。當遇上另一隻Q-Pet狗，兩隻狗更可互動對應，一齊對吠，更會一齊倒後跑動，十分可愛。除咗有狗仔外，另有鴨仔、雀鳥等會唱歌跳舞，咁趣致嘅玩具，小朋友一定喜歡。&#13;<br>&#13;<br>記者：梁煒健</p></body></html>

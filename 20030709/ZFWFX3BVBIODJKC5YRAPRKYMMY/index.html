<html><header><meta charset="utf-8"><title>言承旭轉飛成都</title></header><body><h1>言承旭轉飛成都</h1><p>台灣人氣組合F4成員言承旭，昨日乘坐港龍航機飛抵內地，吸引過百fans到場。航機原定十一時十分起飛，但由於航班延遲個多小時，故言承旭十一點半才由二十多名保安護送下抵達機場。身穿白色上衣、頭戴鴨舌帽的他滿面笑容，並急步入閘。據悉言承旭將會飛往成都，再轉機前往烏魯木齊。<br> &#13;<br> <spanclass>吳建豪狂谷肌肉 &#13;<br> 此外，忙於拍攝電影《少年阿虎》的另一F4成員吳建豪，為了演好戲內拳手的角色，特別請教一些專業拳手，並學習他們的兇狠眼神。除了練拳外，近日吳建豪亦經常曬太陽，希望自己的膚色可以黝黑一點，故他到沙灘跑步，順便操練肌肉。	&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

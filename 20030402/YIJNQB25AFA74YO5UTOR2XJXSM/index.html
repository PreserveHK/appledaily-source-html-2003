<html><header><meta charset="utf-8"><title>健身室慎防肺炎</title></header><body><h1>健身室慎防肺炎</h1><p>近期非典型肺炎鬧得香港人心惶惶，在健身院強身之餘，當然亦要注意衞生情況，減少受感染機會。&#13;<br> 醫學界立法會議員勞永樂（圖）說：「非典型肺炎經飛沫及接觸傳播，基本上到健身室受感染的機會尚算低；不過健身室的周邊設施如桑拿浴室、蒸氣浴室相對地較危險，因非典型肺炎初期病徵包括腰酸背痛，患者可能未即時察覺，反而到桑拿浴室『鬆一鬆』，其他人就有機會在浴室內接觸到病毒。」&#13;<br> 他表示，運動能加強身體抵抗力，所以十分贊成市民多做運動，如時間許可，應選擇到空氣較清新的郊外運動。</p></body></html>

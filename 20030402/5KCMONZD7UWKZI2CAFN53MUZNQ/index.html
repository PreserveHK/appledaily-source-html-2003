<html><header><meta charset="utf-8"><title>京都風味午膳送2小時泊車優惠</title></header><body><h1>京都風味午膳送2小時泊車優惠</h1><p>打工仔每日晏晝都可能去得嗰一兩間食店醫肚，今日不如去酒店食個lunch慰勞吓自己？唔使因為去酒店食個setlunch而有罪咎感，食得飽飽先係百三蚊（已連加一），唔係尖嘴友揸車嚟重可以有兩小時嘅泊車優惠，再講，重頭戲又點止呢啲吖？酒店嘅嵯峨野（餐廳）本月推出嘅京都風味菜，搵齊最切合春天時令嘅菜式創製出共六款嘅午市定食，雜錦魚生飯盒、薑汁炒黑豬肉片定食、滑蛋天婦羅、吉列炸蝦午餐等都值得推介。香港人，輕鬆吓啦！&#13;<br>&#13;<br>記者：朱維達</p><p>地址：尖沙嘴東部麼地道72號香港日航酒店&#13;<br> 訂座電話：23134215&#13;<br> 午市定食價錢：$120-$200</p></body></html>

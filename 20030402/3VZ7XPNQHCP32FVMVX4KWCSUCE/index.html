<html><header><meta charset="utf-8"><title>娜姐抽起反戰MV</title></header><body><h1>娜姐抽起反戰MV</h1><p>樂壇天后麥當娜（Madonna）新歌《AmericanLife》的MV，連日來被指宣揚反戰訊息，娜姐昨日終於發表聲明，決定取消原定於本星期全美首播MV的計劃。<br> &#13;<br> <spanclass>DVD超激 &#13;<br> 娜姐表示雖然《AmericanLife》MV是在美伊戰爭展開前拍攝，不過她認為現在並不是播映的適當時機，鑑於現時世界局勢緊張，而且她亦十分尊重戰場上的軍人，因此她決定暫時不會推出MV。&#13;<br> 此外，日前有報道指娜姐爛片《惡女漂流記》的DVD版本將有不少火辣鏡頭首度曝光，其中一場娜姐更穿着黃色裙張開雙腿，露出內褲，意識相當大膽。</spanclass></p></body></html>

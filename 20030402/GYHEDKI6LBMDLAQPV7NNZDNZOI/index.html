<html><header><meta charset="utf-8"><title>西醫判停牌三年上訴</title></header><body><h1>西醫判停牌三年上訴</h1><p>【本報訊】西醫葉紀蘆被指向同業作出虛假陳述，利誘一名醫生付出三十萬元加入其經營的醫務所工作，結果被醫務委員會裁定專業失當，重罰停牌三年。他不服醫委會之裁決及判罰，昨親自向上訴庭提出上訴。&#13;<br> 上訴人葉紀蘆醫生，被指於九O年間作出七項虛假陳述，利誘醫生許啟順加入其在金鐘經營的醫務所工作，被騙的許醫生已於九九年循民事追討，獲償八十萬元；而醫務委員會於去年六月對葉醫生展開紀律聆訊，裁定他專業失當。&#13;<br> 葉醫生昨在庭上表示，醫委會很遲才向他披露控罪，在聆訊時他申請押後，以安排律師代表又遭拒，程序上不妥當，對他構成不公。&#13;<br> 案件編號：CACC295/02</p></body></html>

<html><header><meta charset="utf-8"><title>譚詠麟痛失死敵無言</title></header><body><h1>譚詠麟痛失死敵無言</h1><p>【本報訊】譚詠麟（阿陯）一直是張國榮事業上的頭號勁敵，八九年張國榮大碟《風繼續吹》一碟成績不俗，但卻未為歌迷受落，不時受到歌迷奚落與批評，尤其是當時譚詠麟已在樂壇穩佔一席位，張國榮的出現無疑對譚詠麟構成一大威脅。為此，兩位偶像在幕前鬥個你死我活的同時，兩派歌迷亦水火不容，不時互相對罵。<br> &#13;<br> <spanclass>事件太突然 &#13;<br> 與張國榮鬥足十數年的譚詠麟，昨日在紅館為《左麟右李演唱會》綵排，對於張國榮死訊，譚詠麟表示事件太突然，他實在無言以對，不想發表任何言論。</spanclass></p></body></html>

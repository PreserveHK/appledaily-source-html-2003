<html><header><meta charset="utf-8"><title>　　《執法群英》芝加哥奪獎 - 李八方</title></header><body><h1>　　《執法群英》芝加哥奪獎 - 李八方</h1><p>警隊早排同港台聯合製作咗一輯劇集《執法群英》，透過改編真實個案嘅故事，反映警隊不同單位工作，重請嚟影帝黃秋生等一班演員擔綱演出，聽聞收視唔錯。&#13;<br> 噚日出版嘅警隊刊物《警聲》報道，其中講兩名巡警當年點樣捉到頭號通緝犯葉繼歡嗰集，重攞咗第三十九屆芝加哥國際電視獎銀獎。&#13;<br> 港台監製施潔鈴話，今次得獎真係難能可貴，尤其係要同美國製作嘅劇集一較高下，因為美國啲劇長達一粒鐘，而且不惜工本，一集製作費郁啲要一百萬美金。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

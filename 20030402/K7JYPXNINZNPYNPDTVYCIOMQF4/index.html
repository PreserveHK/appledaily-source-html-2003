<html><header><meta charset="utf-8"><title>米倉涼子節食減肥冇益</title></header><body><h1>米倉涼子節食減肥冇益</h1><p>現年二十七歲的日本女星米倉涼子，繼早前被選為擁有最受女性羨慕的長腿後，日前又獲雜誌《an‧an》邀請，拍攝一輯性感照，並大談如何在一星期內達至理想的身段。&#13;<br> 米倉認為過往的女性只單靠節食減肥，結果瘦得來面無血色，手部及腿部的肌肉亦變得鬆弛。不過米倉表示很高興近期的女性已認識到健康飲食及做運動的重要性，她說：「我成日去做gym，各方面體格平均先至係最靚。我哋不妨以着到緊身短褲為目標，因為可以展示到性感臀部嘅線條。」</p></body></html>

<html><header><meta charset="utf-8"><title>青年鏡片偷窺押後判</title></header><body><h1>青年鏡片偷窺押後判</h1><p>【本報訊】洗衣店男助理員於超市內趁一名女子在選購食品時，以鏡片放在其裙底偷看「裙底春光」，被捕時聲稱因覺得女事主非常吸引，一時衝動下犯案。裁判官將案件押後至四月十五日判刑，期間索閱其感化及社會服務令報告，被告獲准保釋候判。&#13;<br> 二十二歲的被告黃志浩，任職洗衣店助理。昨在觀塘裁判法院承認於三月二十四日，在觀塘輔仁街百佳超級市場內遊蕩，引致一名女子合理地擔心其人身安全。&#13;<br> 被告求情指，事發後感到非常後悔，不明白當時失控的原因，又承諾永不再犯，因工作上需要才帶鏡在身，希望裁判官輕判。&#13;<br> 案件編號：KTCC2316/03</p></body></html>

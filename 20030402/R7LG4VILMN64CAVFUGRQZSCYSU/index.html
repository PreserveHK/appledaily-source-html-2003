<html><header><meta charset="utf-8"><title>康泰報料：<br>送你一本天書傍身</title></header><body><h1>康泰報料：<br>送你一本天書傍身</h1><p>三五知己自助遊，要安排住宿又要計劃行程，一本旅遊天書當然不可少！所以為方便一眾背囊友，康泰旅行社與出版社編製了三輯旅遊天書：《下一站東京．鐵路玩樂通》、《下一站台北．捷運玩樂通》及《下一站曼谷．空鐵玩樂通》，搜羅了東京、台北及曼谷鐵路沿線的最新最IN必到購物、玩樂和美食蒲點。由即日至6月30日凡參加康泰指定的東京、台北及曼谷「自遊行」，每個Booking均送你一本旅遊天書。&#13;<br>&#13;<br>記者：鄒家鳳&#13;<br>查詢：21088111</p></body></html>

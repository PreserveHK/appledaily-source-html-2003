<html><header><meta charset="utf-8"><title>昆頓塔倫天奴拒絕來港</title></header><body><h1>昆頓塔倫天奴拒絕來港</h1><p>早前有報道指曾執導荷李活電影《危險人物》的導演昆頓塔倫天奴（QuentinTarantino）不怕非典型肺炎，答應來港出席香港電影金像獎頒獎典禮，但昨日本報收到消息，該荷李活導演因擔心非典型肺炎在港不斷擴散，已正式知會主辦單位，下周日不會來港出席頒獎禮。<br> &#13;<br> <spanclass>做足安全措施 &#13;<br> 有份籌備今次金像獎的張同祖昨日接受訪問時說：「如果佢（昆頓塔倫天奴）真係唔嚟，我哋都好理解，不過香港嘅嘉賓答應嚟嘅，其實當晚大會一定做足安全措施，除咗消毒外，又會派口罩畀嘉賓，我希望大家唔好驚恐過度，再咁落去香港會變死城，所以金像獎冇打算改期。」</spanclass></p></body></html>

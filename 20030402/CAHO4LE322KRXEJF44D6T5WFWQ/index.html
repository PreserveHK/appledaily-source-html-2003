<html><header><meta charset="utf-8"><title>薛家燕怕肺炎拒沖涼</title></header><body><h1>薛家燕怕肺炎拒沖涼</h1><p>薛家燕日前到廣州為內地品牌紅山姜沐浴露拍攝電視廣告，因為非典型肺炎廣泛散播，家燕姐今次在內地拍攝時特別注重衞生，而且不惜犧牲休息時間，將原本用兩天的拍攝時間濃縮至二十四小時完成，然後半夜乘車返港，避免在內地逗留，而家燕姐返港後須立即申報健康狀況。<br> &#13;<br> <spanclass>內地廣告或改期 &#13;<br> 今次的廣告中其中一幕要求家燕姐浸浴，但基於衞生問題，經過商議後還是取消，家燕姐說：「我都知道拍沐浴露廣告好少可以唔濕水，今次係特別例子，因為唔知啲水乾唔乾淨，顧慮到個人安全問題，都係取消。」家燕姐透露稍後要到東莞接拍另一廣告，但現在可能會改期。</spanclass></p></body></html>

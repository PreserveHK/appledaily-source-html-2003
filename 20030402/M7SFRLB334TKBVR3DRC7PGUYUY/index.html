<html><header><meta charset="utf-8"><title>N95賣$30趁火打劫離譜</title></header><body><h1>N95賣$30趁火打劫離譜</h1><p>離譜！原本一個大約賣十多元的N95口罩，竟然被街邊流動檔的小販以$30一個出售！前兩晚經過銅鑼灣廣場一期的十字路口，赫然發現有位「仁」兄在街邊棟起一個紙皮箱便賣起口罩來。他重複大嗌「有口罩賣！」，但無提及售價，於是我行近幾步睇睇，竟然標價$30一個！比正常售價貴成倍，未免趁火打劫！我站在一旁觀察了十分鐘，幸好並未有一個途人幫襯，否則造就了這位「仁」兄的賺錢大計。在這一刻，大家是應該要合力打贏呢場仗而非趁火打劫吧！&#13;<br>&#13;<br>記者、攝影：招佩珊</p></body></html>

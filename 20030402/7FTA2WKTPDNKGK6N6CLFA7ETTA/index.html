<html><header><meta charset="utf-8"><title>Twins訪成都Fans大混亂</title></header><body><h1>Twins訪成都Fans大混亂</h1><p>可口可樂代言人Twins大前日往內地成都，出席中午在四川省展覽館舉行的「可口可樂繽紛世界巡迴展」揭幕儀式，下午又出席成都中山廣場舉行的大型宣傳活動。Twins出現後，吸引不少fans到場，廣場內人山人海，fans情緒高漲。有fans為一睹Twins芳容，清晨五時許就到場排隊。<br> &#13;<br> <spanclass>提早離場 &#13;<br> 成都出動近百公安在場維持秩序，Twins在台上捧着火炬和籃球做宣傳，又玩拼圖遊戲。因現場擠滿fans，大會為免出現混亂，Twins惟有提早離開，有fans欲上前獻花卻被工作人員攔着，fans又不停追着Twins，情況頗為混亂。</spanclass></p></body></html>

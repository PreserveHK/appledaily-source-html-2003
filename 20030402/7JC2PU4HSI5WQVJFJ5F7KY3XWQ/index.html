<html><header><meta charset="utf-8"><title>　　親親密密Twins - 李八方</title></header><body><h1>　　親親密密Twins - 李八方</h1><p>恒生銀行今年成立七十周年，送畀股東嘅年報自然有嘢搞。年報日前到手，八方發覺最大特色係多咗唔少孖仔孖女相（圖），點解呢？原來佢哋今年嘅主題係講親密夥伴關係，孖生可說係一種最親密嘅夥伴，年報亦有一啲老夫老妻（呢對客戶夫婦結婚七十年）同生意拍檔等相片，亦係另一種夥伴關係。&#13;<br> 咁同恒生有乜關係呢？當然係隱喻恒生同閣下都可以成為類似嘅密切夥伴啦。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

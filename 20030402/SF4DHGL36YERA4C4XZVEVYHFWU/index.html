<html><header><meta charset="utf-8"><title>Oasis、Coldplay冤家路窄</title></header><body><h1>Oasis、Coldplay冤家路窄</h1><p>下月十六日於英國倫敦舉行的CapitalFM音樂頒獎禮，前日剛公布提名名單，日前Coldplay主音ChrisMartin才被Oasis主音LiamGallagher大罵，如今雙方又齊齊入圍最受歡迎樂隊獎項中，可算冤家路窄。<br> &#13;<br> <spanclass>Robbie提名男歌手 &#13;<br> 此外，RobbieWilliams在最受歡迎英國男歌手獎項中，將與CraigDavid及共獲六項提名的WillYoung等角逐殊榮，而當時得令的美國歌手Eminem，則會與Nelly、RonanKeating及Pink一起爭逐最受歡迎國際歌手獎項。</spanclass></p></body></html>

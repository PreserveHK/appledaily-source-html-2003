<html><header><meta charset="utf-8"><title>華娛獲全國落地權</title></header><body><h1>華娛獲全國落地權</h1><p>【本報訊】AOL時代華納宣布，旗下的華娛電視正式獲批在中國全國範圍內轉播。華娛表示，通過鑫諾衛星的轉播，令華娛的覆蓋突破原先只在華南地區有線網路的範圍至全中國飯店及其他有授權接收鑫諾衛星的收視戶。&#13;<br> 另方面，華娛的轉播於近期由廣東省有線網路擴大至廣州市和深圳市有線網路，令華娛在這些市場的覆蓋率翻一番，增至200多萬戶。&#13;<br> 正式與AOL磋商收購華娛股權的TOM.COM（8001）則發表聲明，祝賀華娛正式取得全國落地權，並重申有關的磋商仍在進行中。</p></body></html>

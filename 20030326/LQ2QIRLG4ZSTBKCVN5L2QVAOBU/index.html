<html><header><meta charset="utf-8"><title>菜菜子、福山蒲通宵</title></header><body><h1>菜菜子、福山蒲通宵</h1><p>日本女星菜菜子多次被傳與老公反町隆史感情轉淡，菜菜子愛蒲，反町則不甚愛夜生活，上周四晚菜菜子夜遊至清晨五點才回家，似乎沒打算為翌日開新劇記招的反町打點一切。&#13;<br> 雜誌《週刊女性》拍到菜菜子與日劇《美女定係野獸》的拍檔福山雅治和大批工作人員，到六本木一卡拉OK等三個場地開煞科派對。鏡頭前的菜菜子一向以高貴形象示人，但當晚她卻穿上黑色大褸、恤衫加窄身褲，再配一身銀器首飾，十分野性。相反與她不同時間到卡拉OK的福山和配角白石美帆，衣着卻十分樸素。</p></body></html>

<html><header><meta charset="utf-8"><title>西洋菜生魚湯可清肺</title></header><body><h1>西洋菜生魚湯可清肺</h1><p>肺炎當道，病菌橫行，少出街吃飯，多飲湯水，是自保法則之一，尤其對於吸煙的高危一族而言，清肺湯水更是不可或缺。今次就介紹一個簡單易做，味道鮮甜的西洋菜生魚湯供大家參考，這湯既能清理肺火、潤肺化燥，還有化痰止咳之效，一家大細都啱飲。&#13;<br>&#13;<br>記者：林寶玲</p><p><spanclass><fontstyle>材料：  &#13;<br> 西洋菜2斤&#13;<br> 生魚1條&#13;<br> （約一斤重）&#13;<br> 花旗參5錢&#13;<br> 陳皮1塊&#13;<br> 北杏5錢&#13;<br> 金絲棗5錢&#13;<br> 生薑數片&#13;<br> &#13;<br> <spanclass><fontstyle>做法：  &#13;<br> 將所有材料洗淨後，放進湯煲內，注入15碗水同煲，以明火煲30分鐘，再轉以慢火煲約1小時，然後落鹽調味即可收火。</fontstyle></spanclass></fontstyle></spanclass></p></body></html>

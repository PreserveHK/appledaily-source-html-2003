<html><header><meta charset="utf-8"><title>事先張揚郁電盈</title></header><body><h1>事先張揚郁電盈</h1><p>DavidWebb的「殭屍行動」（ProjectVampire），昨日以東亞股東會為首輪發炮地，以東亞董事身份亮相的電盈主席李澤楷會後與對方「先禮後兵」。「小小超」與Webb握手，並笑問他會否出席電盈股東會，Webb回答：「肯定赴會，屆時並會大量提問。」&#13;<br> 昨日股東會經點票後，就李兆基連任董事的第3項議案獲98.29%支持；1.71%反對。至於第5項無條件授予董事會的一般性授權議案，98.21%贊成；1.79%反對。</p></body></html>

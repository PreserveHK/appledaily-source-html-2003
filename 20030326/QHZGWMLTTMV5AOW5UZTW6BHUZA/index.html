<html><header><meta charset="utf-8"><title>伊軍撒手鐧生化武器</title></header><body><h1>伊軍撒手鐧生化武器</h1><p>美國官員前日表示，侯賽因已在巴格達城的外圍劃下一條「死線」，聯軍只要跨過這條死線，前線的共和國衞隊就可向對方施放生化毒氣，阻止聯軍攻進巴格達。美軍能否應付伊軍的生化武器襲擊，將是這場大戰的勝負關鍵。&#13;<br> 生化武器可說是侯賽因的撒手鐧，八十年代的兩伊戰爭期間，以及鎮壓要求獨立的庫爾德族人時，伊軍都曾使用過化學武器，造成數以萬計的人中毒身亡，或被毒氣嚴重摧殘。美軍亦深知其厲害，每名軍人出發到中東前，不但注射了疫苗，還配備了全副防化裝備，務求令身體的任何部位都不暴露於空氣之下。</p></body></html>

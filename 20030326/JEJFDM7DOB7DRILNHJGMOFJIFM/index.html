<html><header><meta charset="utf-8"><title>孫燕姿北京簽名會腰斬</title></header><body><h1>孫燕姿北京簽名會腰斬</h1><p>孫燕姿上周六在長沙舉行新專輯簽名會，因為場面失控而被迫臨時取消，翌日她在北京的唱片簽名會，開始十分鐘之後，亦要宣布腰斬。<br> &#13;<br> <spanclass>鐵欄被弄彎 &#13;<br> 唱片公司的工作人員稱，簽名會本於下午四時半舉行，但約一時許，大會的保安部就致電他們稱人太多，記者到場前已有超過二千名歌迷等候。&#13;<br> 孫燕姿上台時，歌迷情緒高漲，後排的歌迷不停向前湧，前排的鐵欄亦被擠彎，故孫燕姿只簽了幾十張唱片，活動就宣布結束。&#13;<br> 記者崔達利北京直擊</spanclass></p></body></html>

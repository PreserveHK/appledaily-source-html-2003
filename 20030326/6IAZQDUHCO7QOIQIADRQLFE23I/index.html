<html><header><meta charset="utf-8"><title>法意經濟有停滯跡象</title></header><body><h1>法意經濟有停滯跡象</h1><p>【本報綜合報道】意大利和法國經濟呈現停滯迹象，主因是失業率攀升及伊拉克戰事，令兩國消費需求萎縮。<br> &#13;<br> <spanclass>歐元升值削弱出口 &#13;<br> 意大利和法國佔歐元區經濟近四成，消費者開支佔歐元區國家國內生產總值（GDP）一半以上。&#13;<br> 意大利半官方研究機構IsaeInstitute的3月份商界樂觀情緒指數由2月的93.7下降至92.8，反映該國企業主管信心下降。法國2月份消費者開支較1月減少0.5%。歐元區經濟目前正搖搖欲墜，歐盟估計該區今季經濟可能負增長。歐元兌美元滙價在過去一年升22%，也削弱了歐元區國家的出口競爭力。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>和黃購環電　美議員介入</title></header><body><h1>和黃購環電　美議員介入</h1><p>《紐約時報》報道，美國國會議員JohnConyersJr.正要求國防部，調查國防部顧問RichardPerle於和黃（013）收購環球電訊（GX）事件上，有否涉及利益衝突。不過，Perle對此事不感意外。&#13;<br> Perle是具影響力的美國國防政策局主席，該局為美國國防部長的顧問。上周《紐約時報》指出，和黃等已聘用Perle為顧問，就收購環電提供意見。該報道並稱Perle可因此獲得72.5萬美元（約565萬港元）報酬，其中60萬需待交易獲批准才可收。</p></body></html>

<html><header><meta charset="utf-8"><title>議員戴口罩開會</title></header><body><h1>議員戴口罩開會</h1><p>非典型肺炎陰霾籠罩香港，不少市民戴口罩自保，連立法會議員也不例外。在昨晨召開的審議二十三條草案委員會上，前綫召集人劉慧卿、民主黨單仲偕和醫學界議員勞永樂都戴上口罩開會。&#13;<br> 一向言論尖銳的劉慧卿雖然戴上口罩，但並沒有減弱她的詞鋒；而單仲偕希望以身作則戴口罩，令公眾知道戴口罩有益健康，更希望身為父親的他做個好榜樣：「細仔唔肯戴，佢話醜樣俾同學笑。」單仲偕還要勞永樂今日盡量帶一百個口罩到立會，派給同僚。&#13;<br> 另外，為響應政府呼籲市民不要到人多地方，立法會決定把本周六的開放日押後，但日期未定。&#13;<br> 本報記者</p></body></html>

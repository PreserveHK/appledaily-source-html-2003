<html><header><meta charset="utf-8"><title>怡心園提前開盤</title></header><body><h1>怡心園提前開盤</h1><p>【本報訊】房屋協會的將軍澳怡心園，昨日第二天接受登記，市傳收票近200張，發展商宣布加推168伙，即供呎價2025元。<br> &#13;<br> <spanclass>加推呎價2025 &#13;<br> 加推單位較首批呎價1938元調升約4.5%。房協更將開售日期提前一周，至本周日。&#13;<br> 房協表示，加推的168個單位，分布於第1及5座較高層，二按平均呎價為2088元，即供為2025元。買家可獲贈一年免費寬頻、律師費及釐印費。而首批168伙即供呎價為1938元。&#13;<br> 房協又提前一周賣樓，所以截止收票日期推前至本周六下午五時，並於當晚公布抽籤結果。</spanclass></p></body></html>

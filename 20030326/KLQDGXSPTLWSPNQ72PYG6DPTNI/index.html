<html><header><meta charset="utf-8"><title>吳建豪求婚求到攰</title></header><body><h1>吳建豪求婚求到攰</h1><p>吳建豪和台灣女子組合「閃亮三姐妹」和組合S.H.E.成員Hebe等，昨日在台灣拍攝鈕承澤執導的新戲《求婚事務所》。&#13;<br> 「閃亮三姐妹」穿上紅色的小背心和短裙，再配以白色長靴，露出小蠻腰，性感誘人。&#13;<br> 她們在吳建豪前扭腰擺出性感的甫士，相對來說，《求》片的女主角Hebe則堅持在短裙內穿上黑色的長褲，以防走光。比拼之下，Hebe顯得比較異相。<br> &#13;<br> <spanclass>笑容牽強 &#13;<br> 此外，吳建豪昨日因整天都要拍攝電影，感到很疲累，所以他面對鏡頭時，露出牽強的笑容。</spanclass></p></body></html>

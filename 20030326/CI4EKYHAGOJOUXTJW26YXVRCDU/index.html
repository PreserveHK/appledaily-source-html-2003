<html><header><meta charset="utf-8"><title>Gackt染怪病遭隔離</title></header><body><h1>Gackt染怪病遭隔離</h1><p>日本中性男藝人Gackt身體原來頗孱弱，常常患病，更曾被關在鐵閘內隔離。&#13;<br> Gackt接受雜誌《週刊女性》訪問時表示，他大大話話經歷過十五次大病和意外。最嚴重一次是十歲那年，染上全身疼痛的怪病，胃肝尤為厲害，病房外更要裝上鐵閘來隔離。Gackt眼看在醫院結識的好友逐一死去，他以為自己也死定了。&#13;<br> Gackt感歎地說：「嗰陣時我成日都好似恍恍惚惚咁，覺得人生就好似走馬燈。」這件事可能造就Gackt的冷酷性格。</p></body></html>

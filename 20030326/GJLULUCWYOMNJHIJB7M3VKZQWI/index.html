<html><header><meta charset="utf-8"><title>哈仔作者誕男嬰</title></header><body><h1>哈仔作者誕男嬰</h1><p>《哈利波特》系列作者羅琳（J.K.Rowling）透過其發言人發表聲明，周日晚她已在蘇格蘭愛丁堡為其丈夫誕下麟兒，並已為男嬰取名為大衞哥頓（DavidGordonRowlingMurray）而母子二人現在身體安好。羅琳與前夫已育有一名女兒。<br> &#13;<br> <spanclass>《哈》片受阻延 &#13;<br> 此外，為電影《哈利波特》第三集《阿茲卡班的逃犯》搭建場景的工作人員，上周要求加薪八個巴仙，但華納電影公司拒絕。&#13;<br> 這班員工將會在周五離去，直至雙方達成協議為止，影響了《哈》片的拍攝進度。</spanclass></p></body></html>

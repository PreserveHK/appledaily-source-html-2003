<html><header><meta charset="utf-8"><title>AgentBank</title></header><body><h1>AgentBank</h1><p><b> AgentBank是銀團貸款中委出的代表銀行，</b> 用以保障參與銀團銀行的利益。代理銀行於貸款合約簽訂後，將成為借款人與參與銀行之間的溝通橋樑，並負責整個貸款交易的行政管理工作，包括通知銀團成員有關借款人提取借款的要求、訂定貸款息率、監管借款人履行貸款合約上的規定等。代理銀行可以獲取一項代理費用作為報酬。另外，銀行若參與發行另一機構的信用卡的計劃，這家銀行亦是發行機構的代理銀行。</p></body></html>

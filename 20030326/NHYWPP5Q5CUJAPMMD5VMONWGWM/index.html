<html><header><meta charset="utf-8"><title>林心如拍拖當調劑</title></header><body><h1>林心如拍拖當調劑</h1><p>林心如昨日盛裝出席在台北舉行的Samsung手機記者會。林心如看來精神奕奕，但她自言心情不佳，皆因很久未有新戲開。<br> &#13;<br> <spanclass>日子過得無聊 &#13;<br> 林心如說：「我已經休息了三個月，日子過得好無聊。」提到緋聞男友唐季禮，林心如照例否認戀情，她說：「我不拍戲的時候，看到好朋友們都有人陪，我就會很羨慕，所以談戀愛對我來說只是調劑品，用來排解寂寞。」&#13;<br> 早前有指唐季禮開新戲會找她，問她會不會與唐季禮簽經理人合約？林心如說：「目前不考慮，公還公，私還私。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>洪天明、吳嘉樂扮嘢好抵死</title></header><body><h1>洪天明、吳嘉樂扮嘢好抵死</h1><p>無綫前晚錄影《一廠最美的一夜》，其中一個環節是「今宵扮嘢大串燒」，眾藝員不惜扮鬼扮馬，搞笑一番。<br> &#13;<br> <spanclass>江華拉巴士 &#13;<br> 李思捷、洪天明和吳家樂前晚分別扮女版鄭中基、王菲和乜太，三人又與梁思浩扮F4，十分維肖維妙。&#13;<br> 而黃泆潼和姚嘉妮則扮英皇女子組合Twins，錢嘉樂就扮陳奕迅。&#13;<br> 至於江華、林保怡和唐文龍就合作表演「力拔山河創高峯」，三人合力拉動一架載滿人的巴士。&#13;<br> 採訪：卓寶花、楊潔雯&#13;<br> 攝影：仇志德、甄朝健</spanclass></p></body></html>

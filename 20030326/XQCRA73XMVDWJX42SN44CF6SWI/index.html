<html><header><meta charset="utf-8"><title>NBA每周之星</title></header><body><h1>NBA每周之星</h1><p><spanclass>西岸 &#13;<br> 史杜阿高域（帝王前鋒）&#13;<br> 在帝王上周4戰全勝紀錄中，史杜阿高域平均攻入23.5分、5.3個籃板，投籃命中率達57.4巴仙。當中勝拓荒者一役更拿下30分。<br> &#13;<br> <spanclass>東岸 &#13;<br> 賓華萊士（活塞前鋒）&#13;<br> 賓華萊士在活塞上周的3勝1負成績中，平均取得20籃板、7.5分、6個封截及2.5次偷球。他在勝巫師及公牛2戰中均拉下20個籃板。</spanclass></spanclass></p></body></html>

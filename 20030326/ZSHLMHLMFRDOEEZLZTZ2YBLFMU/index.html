<html><header><meta charset="utf-8"><title>黑珍珠跳脫衣舞</title></header><body><h1>黑珍珠跳脫衣舞</h1><p>現年三十二歲的名模黑珍珠納奧美金寶（NaomiCampbell），宣布正式進軍荷李活電影圈，將演出電影《Go-GoTales》，其中她飾演紐約一俱樂部中的脫衣舞孃。<br> &#13;<br> <spanclass>或拍成電視劇 &#13;<br> 據報章倫敦《旗幟晚報》報道，戲中納奧美的對手是電視劇《人在江湖》女角DreadeMatteo。另外，消息指若此片的票房理想，將會再被拍成電視劇，納奧美亦會參與演出。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>壹本便利覆核待判</title></header><body><h1>壹本便利覆核待判</h1><p>【本報訊】《壹本便利》第五百七十期相關文章的圖片被評為第二類不雅物品，案件昨於淫褻物品審裁處進行覆核聆訊。影視處代表指有關照片旨在展露及賣弄女性胴體，並非為展露紋身，應維持原來評級。《壹本便利》執行編輯作供指裸體突出紋身位置的美感，指性感可加強刊物特色，案件押後至四月二日判決。&#13;<br> 要求覆核的申請人為壹本便利有限公司。&#13;<br> 案件編號：OAT/GOT/13/03</p></body></html>

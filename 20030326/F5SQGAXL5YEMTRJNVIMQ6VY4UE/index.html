<html><header><meta charset="utf-8"><title>濱崎步反擊譚詠麟</title></header><body><h1>濱崎步反擊譚詠麟</h1><p>譚詠麟前日在香港電台大彈日本女歌手濱崎步唱歌走音，昨日步姐所屬的AvexAsiaLimited唱片公司，特別發表聲明，在文中表示：「譚詠麟先生的言論，經已直接影響本公司藝人濱崎步之名譽，同時亦直接影響到本公司之利益。因此本公司保留一切法律上之追討權利。」<br> &#13;<br> <spanclass>邀往日本 &#13;<br> Avex唱片公司在聲名文件中指阿倫缺乏政治智慧，未有察覺其身份與港台舉行的國際流行音樂大獎投票結果存有利害關係。該唱片公司表示相信聽眾有機會被譚詠麟的言論所誤導，影響濱崎步得獎的機會。他們更誠邀阿倫到日本欣賞步姐的演唱會。</spanclass></p></body></html>

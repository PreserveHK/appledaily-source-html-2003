<html><header><meta charset="utf-8"><title>投訴追蹤：大角嘴建材阻路</title></header><body><h1>投訴追蹤：大角嘴建材阻路</h1><p>大角嘴近李寶椿健康院的塘尾道遊樂場外行人路面，早前被人放置大批建築材料磚頭、竹枝，鐵籠等，阻塞行人通道，附近居民投訴，本報上月底報道及轉介食物環境衞生署跟進後，食環署回覆本報稱，食環署人員到上址巡查時，確發現上述情況，並即時發出七張移走障礙物通知書，着令物主搬走有關建築材料，否則會被檢控。&#13;<br> 其後該署人員到上址跟進，把行人路上阻街物件全部清除，亦張貼告示勸喻市民，切勿放置雜物，並會繼續留意上址情況。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

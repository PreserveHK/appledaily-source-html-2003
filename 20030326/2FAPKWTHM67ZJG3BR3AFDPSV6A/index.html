<html><header><meta charset="utf-8"><title>轟金管局欠制衡</title></header><body><h1>轟金管局欠制衡</h1><p>除了質疑本港上市公司董事酬金的機制欠透明度外，DavidWebb指出，身為銀行監管者的金管局，同樣缺乏清晰的權力制衡機制及決定薪酬調整的指標，特別是該局在動用近40億元外滙基金，購買中環國際金融中心為總部一事，更為明顯。&#13;<br> 金管局總裁的薪酬，相對於美國聯儲局局長及英倫銀行行長而言是否偏高，Webb說外界一直有所討論，不過政府在進行獨立顧問研究後，相信會對公營機構總裁的薪酬作出調減。</p></body></html>

<html><header><meta charset="utf-8"><title>黎明、李心潔金像獎帝后大熱</title></header><body><h1>黎明、李心潔金像獎帝后大熱</h1><p>香港電影金像獎頒獎典禮於下月六日在尖沙嘴文化中心舉行，昨日網上博彩公司易勝博亦為香港金像獎的「最佳電影」、「最佳導演」、「最佳男主角」和「最佳女主角」四個大獎開出賭盤，在「最佳男主角」的賠率中，以黎明演出的《三更之回家》最熱，賠率為1賠1.8，至於被影圈中人視為大熱的梁朝偉，在賭盤的大熱程度，反而不及黎明。<br> &#13;<br> <spanclass>《無間道》矚目 &#13;<br> 在「最佳女主角」一項提名中，坊間都是看好李心潔可以榮膺影后，因為她在《見鬼》表演不俗，而易勝博的賠率也是以她最熱，賠率達1賠2.1。不過在「最佳導演」與「最佳電影」兩項提名中，以《無間道》賠率最熱（詳見附表）。</spanclass></p></body></html>

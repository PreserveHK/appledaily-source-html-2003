<html><header><meta charset="utf-8"><title>吳文忻防肺炎拒絕唱K</title></header><body><h1>吳文忻防肺炎拒絕唱K</h1><p>吳文忻與許志安昨日分別到新城接受訪問，日前有港台DJ錢佩卿感染肺炎，以致藝人到各電台都加強防預措施。昨日吳文忻與安仔都分別自備口罩到新城，吳文忻說：「我知今日要嚟電台，特登去買口罩，二十蚊有四個。」<br> &#13;<br> <spanclass>日日抹地 &#13;<br> 吳文忻表示香港如今惡疾肆虐，她在美國的父親都不敢回港，吳文忻說：「我喺美國嘅爸爸本來想返嚟探我，但嗰邊勸啲人唔好嚟香港，佢哋唔怕打仗，反而怕肺炎，𠵱家除咗伊拉克外，香港係最危險。我都唔敢去唱K，重日日喺屋企抹地。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

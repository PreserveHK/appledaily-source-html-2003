<html><header><meta charset="utf-8"><title>陳浩民入廟唔問姻緣</title></header><body><h1>陳浩民入廟唔問姻緣</h1><p>陳浩民昨日在黃大仙廟為「路訊通」拍攝外景，吸引一批內地遊客圍觀。問陳浩民會否順道求姻緣籤時，他說：「我諗住求自身，身體健康比較重要，姻緣我知會有，不過𠵱家重未有。」&#13;<br> 問陳浩民可有信心其主演的劇集《智勇新警界》打敗佘詩曼的《帝女花》？他說：「我梗係想我套劇收視好啦，不過《帝女花》係大製作，如果贏咗都好開心。」<br> &#13;<br> <spanclass>載阿媽賀生日 &#13;<br> 對於有雜誌拍得陳浩民與佘詩曼同車一事，他說：「係咩？會唔會係我阿媽呀，我真係唔知喎。我近排只係車過我阿媽，因為佢生日，我就同佢去食飯。上年暑假前係有車過阿佘，冇所謂啦，𠵱家大家都係咁去寫啲冇可能發生嘅嘢！」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

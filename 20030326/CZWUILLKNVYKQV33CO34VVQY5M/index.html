<html><header><meta charset="utf-8"><title>環球新人Jolie做祖兒第二</title></header><body><h1>環球新人Jolie做祖兒第二</h1><p>今年不少唱片公司均主力捧新人，環球唱片亦不例外，最近簽了女新人陳琬琪（Jolie），準備下半年為她推出新碟，還有意將她捧為容祖兒第二。<br> &#13;<br> <spanclass>唱K獲賞識 &#13;<br> Jolie現正在波士頓升讀大學，下月畢業後，便會返港投入樂壇。Jolie去年在香港某卡拉OK唱歌，剛巧環球高層聽到其歌藝，進而把她羅致。&#13;<br> Jolie醉心唱歌，甚有表演慾，雖然樂壇有不少競爭對手，但身高五呎九吋的Jolie下半年會獲環球力捧，應有一番作為。環球唱片負責人陳少寶昨日在電話中說：「Jolie會係公司主力栽培嘅新人之一，佢不但外形唔錯，歌藝亦都好好，我對佢幾有信心。」</spanclass></p></body></html>

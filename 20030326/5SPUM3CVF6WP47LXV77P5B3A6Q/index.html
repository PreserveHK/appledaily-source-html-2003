<html><header><meta charset="utf-8"><title>楊婉儀喜穿中式嫁衣</title></header><body><h1>楊婉儀喜穿中式嫁衣</h1><p>楊婉儀與準夫婿王瑞勳將於下月十七日註冊及擺酒，日前二人穿上中式禮服拍攝結婚照。&#13;<br> 楊婉儀昨日在電話中說：「我嗰日冇影婚紗相，因為外國興喺結婚嗰日先至着婚紗影相，到時就着住婚紗影多啲啦。我同我男朋友早個幾禮拜前影呢輯相，佢都好鍾意，覺得效果幾得意。」<br> &#13;<br> <spanclass>忙拍劇登台 &#13;<br> 楊婉儀下個月便結婚，但她現時不只忙於拍劇集《生命天使》及港台劇集，還要登台，但她說：「登台唔會花好多時間，婚禮嘅嘢已經搞得七七八八，帖又派晒，婚紗又造緊，心情都放鬆咗好多。」&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>

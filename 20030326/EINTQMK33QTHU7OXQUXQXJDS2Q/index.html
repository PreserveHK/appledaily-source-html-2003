<html><header><meta charset="utf-8"><title>霆鋒社會服務令做得好</title></header><body><h1>霆鋒社會服務令做得好</h1><p>謝霆鋒早前接受新城顏聯武訪問，霆鋒在訪問內被問到寂寞是甚麼及點睇過去一年時，他說：「過去一年寂寞嘅時間唔多，而且過去一年是特別經歷，特別在正如突發嘅劇本，好似飛紙仔咁，今日要咁樣做，但就冇得問點解，冇得我選擇，而到今日為止我演得都好，不過我𠵱家重做緊，啲官都同我講我做嘢好好，係一個Astudent。」霆鋒似乎暗指自己做社會服務令做得不錯。<br> &#13;<br> <spanclass>「佢近日好辛苦」 &#13;<br> 蘇永康昨日到商台任《茶㷛裏的查篤撑》客席主持，其間主持又問康仔霆鋒近日是否哮喘復發？康仔說：「佢近日係好辛苦，佢復出前一日我都同佢講，唔好咁博，唔係就乜都博唔到。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

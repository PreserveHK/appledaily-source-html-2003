<html><header><meta charset="utf-8"><title>關心妍帶媽咪賞櫻花</title></header><body><h1>關心妍帶媽咪賞櫻花</h1><p>關心妍（Jade）早前特地向唱片公司請假，偷閒與母親到日本旅遊。Jade充電後返港，整個人精神奕奕，她表示此行除了例牌購物外，還與母親到伊豆浸溫泉及賞櫻花。&#13;<br> Jade說：「我第一次賞櫻花，感覺好舒服，我重同媽媽學日本人一樣，坐喺草地上一路賞櫻花，一路喫茶。」<br> &#13;<br> <spanclass>荷包大出血 &#13;<br> Jade透露今次日本行，購入不少春夏新裝，以及買了手信給同事，不過今次日本及之前加拿大之旅，讓她荷包大出血，花了不少錢，故她要努力工作，為下次旅行儲錢。</spanclass></p></body></html>

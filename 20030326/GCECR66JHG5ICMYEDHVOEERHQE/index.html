<html><header><meta charset="utf-8"><title>康泰報料：買機票請食西餅</title></header><body><h1>康泰報料：買機票請食西餅</h1><p>復活節快到，早已計劃好旅遊地點吧！那不如早點報名，因為除了避免額滿掃興外，還有免費西餅吃，事關現凡於3月31日前往康泰訂購復活節期間（4月17-20日）由香港出發的來回機票，每位成人或小童均可免費獲贈「金龍船八件裝奶凍西餅券」一張。但別以為復活節期間出發的機票，必定貴到飛起，其實原來也有例外，如乘搭聯合航空來往新加坡只需$1,900起，東京只需$3,300起咋！&#13;<br> &#13;<br> 記者：鄒家鳳&#13;<br> 查詢：21088111（康泰旅行社）</p></body></html>

<html><header><meta charset="utf-8"><title>奧斯卡3300萬觀眾跌破低線</title></header><body><h1>奧斯卡3300萬觀眾跌破低線</h1><p>今年奧斯卡頒獎禮受到美伊戰事的影響，只得三千三百萬人次收看，比去年的四千二百萬下跌了不少，而且更是自七四年有收視紀錄以來最低的一次。此外，奧斯卡得主紛紛發表反戰言論，其中以影帝艾德烈邦迪（AdrienBrody）的衷心謝辭最令人讚賞。<br> &#13;<br> <spanclass>音樂片抬頭 &#13;<br> 此外，《芝加哥》在奧斯卡凱旋而歸，引發不少藝人及監製渴望拍攝歌舞片或以音樂為主的電影，希望能令這類電影重新抬頭。而原本計劃亮相奧斯卡作為退出荷李活最後一次露面的伊莉莎伯泰萊（ElizabethTaylor），最終因戰事令她缺席奧斯卡。</spanclass></p></body></html>

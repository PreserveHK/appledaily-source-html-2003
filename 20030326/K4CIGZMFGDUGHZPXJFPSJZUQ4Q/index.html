<html><header><meta charset="utf-8"><title>招標行賄案控兩人</title></header><body><h1>招標行賄案控兩人</h1><p>【本報訊】油塘中心年前招標安裝消防灑水系統，一間維修工程顧問公司前僱員及一名公司董事，涉嫌串同該屋苑的業主立案法團主席，行賄有權挑選工程承判商的兩名法團委員會委員合共九十一萬元，以在招標時獲得優待。其中兩名涉案被告昨日在區院被控串謀提供利益等五罪受審。&#13;<br> 被告譚春明（五十五歲），案發時為油塘中心業主立案法團主席；蔡家誠（二十九歲），任公司董事；劉耀華，現棄保潛逃。&#13;<br> 案件編號：DCCC890/02</p></body></html>

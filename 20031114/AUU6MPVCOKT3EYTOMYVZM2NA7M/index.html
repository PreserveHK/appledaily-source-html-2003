<html><header><meta charset="utf-8"><title>陳冠希唔敢教周杰倫做戲</title></header><body><h1>陳冠希唔敢教周杰倫做戲</h1><p>電影《無間道II》的導演劉偉強、麥兆輝，以及演員黃秋生、惠英紅、陳冠希、余文樂等大批人馬，昨天到台灣宣傳。&#13;<br> 陳冠希即將和周杰倫合作電影《頭文字D》，他表示十分期待與對方談論籃球與音樂，雖然他比周杰倫的電影經驗豐富，但他卻表示不敢教周杰倫演戲，怕周杰倫演得不好會怪他。<br> &#13;<br> <spanclass>又撞正生日 &#13;<br> 由於上次余文樂與陳冠希到台灣宣傳《無間道II》時，正巧遇到陳冠希生日，這次換成是余文樂生日，二人都對此表示覺得十分神奇。余文樂更許下生日願望，希望明年的演藝成績比今年好。</spanclass></p></body></html>

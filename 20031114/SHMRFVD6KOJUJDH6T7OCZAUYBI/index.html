<html><header><meta charset="utf-8"><title>驗頭髮測含重金屬量</title></header><body><h1>驗頭髮測含重金屬量</h1><p>市民懷疑自己或子女吸入過量的水銀及鉛，可以請教醫生，由醫生轉介給化驗所進行測試。除了政府化驗所及醫管局，坊間一些具規模的化驗所都會提供測試服務，每份樣本收費三百至五百元不等。&#13;<br> 但栢立醫學化驗所提醒市民，測試這類重金屬必須經由醫生轉介，化驗所在法例規定下不能自行替市民測試。&#13;<br> 測試人體中的水銀和鉛，可以抽取頭髮、血液及尿液等樣本進行化驗。政府化驗所總化驗師關錫耀說，傳統的方法是使用原子吸光﹙AAS﹚及電感偶合等離子體﹙ICP﹚兩種方法。兒科醫生譚一翔指出，化驗頭髮樣本是較近期發展的方法，醫學界還有人質疑其可靠程度。</p></body></html>

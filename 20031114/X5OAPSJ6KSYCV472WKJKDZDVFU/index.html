<html><header><meta charset="utf-8"><title>蔣怡厭花男友慳皮</title></header><body><h1>蔣怡厭花男友慳皮</h1><p>伯爵表（Piaget）昨日於灣仔演藝學院舉行鑽飾展，四位示範鑽飾的名模包括蔣怡、李嘉慧、周汶錡及楊崢以赤腳的林中仙子造型示人。其中楊崢示範的水滴形鑽石頸鏈價值最高，達四百九十二萬元，而身穿低胸裙的蔣怡則最為性感，她表示出場前已貼妥膠紙，以防走光。<br> &#13;<br> <spanclass>李嘉慧收999支玫瑰 &#13;<br> 現場布置成花園，談到花經，蔣怡表示自己並不喜歡收花，她說：「我對花有恐懼症，我男友（珠寶設計師翁狄森）知我唔鍾意收花，所以年中慳番唔少錢。」&#13;<br> 但李嘉慧則十分喜歡收花，她說：「舊年生日我男友送咗九百九十九支玫瑰畀我，不過束花太大，我都冇拆到。」&#13;<br> 採訪：林妙萍　攝影：陳偉權</spanclass></p></body></html>

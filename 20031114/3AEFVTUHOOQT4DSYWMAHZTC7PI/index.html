<html><header><meta charset="utf-8"><title>張堅庭蟹粉多士趁墟</title></header><body><h1>張堅庭蟹粉多士趁墟</h1><p>張堅庭有份投資的表哥茶餐廳，為應近來大閘蟹當造季節，特別推出多款以蟹粉為材料的食品，包括蟹粉多士和蟹粉豆腐小菜。<br> &#13;<br> <spanclass>幫襯深圳貨 &#13;<br> 張堅庭日前還到跑馬地分店親自炮製蟹粉多士，他說：「𠵱家啲蟹粉貴過黃金，我係幫深圳嘅朋友買先咁平咋！」問張堅庭何以有蟹粉多士的構思？他說：「食嘢除咗味道，重要聞到，將啲蟹粉放喺熱辣辣嘅多士上面，食完之後，個鼻重聞到陣蟹粉味㗎！」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

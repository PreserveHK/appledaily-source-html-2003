<html><header><meta charset="utf-8"><title>王八蛋陶喆唔啱細路</title></header><body><h1>王八蛋陶喆唔啱細路</h1><p>陶喆前日在台灣廣慈博愛育幼院探訪小朋友，甫進門聽見院內播着自己的歌曲，他即說：「這首是《王八蛋》，別播了，不適合小孩聽！」&#13;<br> 陶喆又跟小孩摟摟抱抱及親吻，他說：「我之前到昆明宣傳，在那兒染上感冒，現在說話還有鼻音，又咳嗽。我很想跟小孩再親近一點，但又怕傳染給他們。」&#13;<br> 後來陶喆抱起一位小妹妹，並對她說：「你好香哦！」接着他又親吻一個小男生，更開玩笑說：「弟弟，你該洗頭。」逗得小孩子在他懷中開心大笑。<br> &#13;<br> <spanclass>捐二萬護幼 &#13;<br> 此外，陶喆將在台灣舉行演唱會，門票幾乎全部售罄，他又特地於門票收益中捐出十萬元台幣（約二萬二千八百元），捐給育幼院。</spanclass></p></body></html>

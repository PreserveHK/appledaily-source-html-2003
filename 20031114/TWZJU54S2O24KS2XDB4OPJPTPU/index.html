<html><header><meta charset="utf-8"><title>追討欠薪工人圖跳樓</title></header><body><h1>追討欠薪工人圖跳樓</h1><p>【本報訊】十二名工人昨到九龍灣一間建築公司追收約二十萬元薪金時，發覺公司已清盤，一名工人突然情緒激動，聲言在公司外放火及跳樓，擾攘個多小時後，工人在警方及勞工處調停後和平散去。&#13;<br> 現場為啟興道二號太平洋貿易中心一間建築公司。昨晨十時許，工人抵達啟興道一間建築公司追欠薪，發覺公司已遭清盤。<br> &#13;<br> <spanclass>聲言放火燒公司 &#13;<br> 一名四十四歲姓黃工人得悉後情緒激動，向接管該公司的女職員聲言要放火燒公司，女職員報案，黃見警員到場又聲稱跳樓，但被制止。</spanclass></p></body></html>

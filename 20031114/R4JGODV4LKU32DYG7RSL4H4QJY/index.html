<html><header><meta charset="utf-8"><title>何韻詩黃河做好漢</title></header><body><h1>何韻詩黃河做好漢</h1><p>何韻詩早前以樂施會大使身份往內地陝西農村探訪，還趁機往黃河拍照，她日前說：「雖然去嗰時啱啱落完雨，加上水流好急，好危險，但黃河同長城一樣，不到非好漢，點都要去影番張相留念。」<br> &#13;<br> <spanclass>音樂不可少 &#13;<br> 何韻詩此行還參與當地學校的研討會，並即席彈結他表演，她說：「其實不論幼稚園定大學生，都唔可以缺少音樂，尤其係落後地區，更加需要簡單民謠嚟陶冶性情，不過當地因為冇結他，所以老師同細路仔會搖器皿或者清唱。」</spanclass></p></body></html>

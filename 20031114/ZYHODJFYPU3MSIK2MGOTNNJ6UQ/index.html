<html><header><meta charset="utf-8"><title>內地擬管制油價波幅</title></header><body><h1>內地擬管制油價波幅</h1><p>【本報訊】《路透社》昨日引述消息人士表示，為了放寬市場限制，內地正考慮改革石油銷售價格機制，或禁止投機交易，並向中石化（386）及中石油（857）等國有油商設立利潤上限，強迫他們削減成本及提高效率。&#13;<br> 內地當局正與業內人士研究設立價格浮動範圍，以免油價大幅波動；另考慮讓政府設定批發及零售價，新的油價制度或於明年實施。報道指出，油價改革將與其他措施同步進行，包括恢復石油期貨市場及建立戰略石油儲備。法國巴黎百富勤中國研究主管朱蘊儀認為，內地為油公司設定利潤上限可能性微。</p></body></html>

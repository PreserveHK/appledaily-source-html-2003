<html><header><meta charset="utf-8"><title>莫文蔚演張愛玲</title></header><body><h1>莫文蔚演張愛玲</h1><p>莫文蔚（Karen）為了宣傳剛推出的國語唱片，不斷在中、港、台三地曝光。&#13;<br> 現時莫文蔚在上海為彭浩翔導演的一個香港話劇拍短片，在話劇中她演出張愛玲一角，由於該話劇將在港公演，故她近期正研究有關張愛玲的資料。<br> &#13;<br> <spanclass>唱完上海到北京 &#13;<br> 此外，莫文蔚上月中在北京演出，該片段將於明晚在電視頻道ChannelV播出，在該演出中，一男歌迷熱情得上台欲擁抱她，幸被工作人員阻止。&#13;<br> 不經不覺，莫文蔚已推出了十張唱片，Karen說：「喺北京演出完，明年初我會到上海開個唱，然後會再去北京演出。記得有次我喺上海開演唱會，小齊（任賢齊）知道，二話不說就即刻嚟做客串嘉賓，真係好有義氣。」</spanclass></p></body></html>

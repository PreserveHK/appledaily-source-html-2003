<html><header><meta charset="utf-8"><title>IFC倡人民幣逐步浮動</title></header><body><h1>IFC倡人民幣逐步浮動</h1><p>【本報訊】國際貨幣基金組織（IFC）首席經濟師RaghuramRajan表示，中國若拖長重估人民幣的時間，對其經濟和銀行系統造成的壓力愈大。&#13;<br> 他接受路透社訪問時指出，中國若能將人民幣逐步移向浮動滙率，對中國以至全球均有利。他關注若維持滙率不變，內地銀行將會繼續向缺乏競爭力的企業貸款，一旦人民幣重估升值，這些企業將受到打擊，同時亦拖累銀行，令內地銀行系統更趨惡化。他認為，中國作為全球一大經濟體系，應該分擔調整貿易不平衡的責任；並建議中國可重新再固定滙價，或容許擴闊其浮動波幅，讓市場決定其價值。</p></body></html>

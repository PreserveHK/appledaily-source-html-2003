<html><header><meta charset="utf-8"><title>大黑摩季下嫁IT王子</title></header><body><h1>大黑摩季下嫁IT王子</h1><p>有「巨肺歌后」之稱的日本女歌手大黑摩季，昨日在個人網站內公布結婚喜訊。現年三十三歲的她，已於本周二跟比她年輕一年、來自九州的圈外人A先生註冊結婚。<br> &#13;<br> <spanclass>將愛人比擬流星 &#13;<br> 大黑摩季去年春天在派對中認識到在IT公司工作的A君，二人便開始約會。上月初A先生向大黑求婚，大黑經過考慮後答允。昨日大黑在網頁上提到A先生時，形容他為「穿着平凡外衣的王子」。大黑更在歌曲《夏天來臨》的歌詞中，暗示愛人的出現如流星降下。</spanclass></p></body></html>

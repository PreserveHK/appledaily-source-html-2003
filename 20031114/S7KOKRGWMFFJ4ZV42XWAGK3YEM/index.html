<html><header><meta charset="utf-8"><title>Slazenger少女秋裝煞食登場</title></header><body><h1>Slazenger少女秋裝煞食登場</h1><p>今年年頭，美國網球品牌Slazenger改走年輕服路線，無奈記者始終覺得價位稍高，不過都係嗰句，千金難買心頭好，尤其係十八廿二美少女，總之靚就乜都得，死慳死抵都要入番件，今季Slazenger又推出一系列新裝，雖然顏色款式玩大路嘢，但老闆話連Twins都有興趣喎，Twins喎！聽到係咪即刻想連飯錢都慳起，拿拿臨入番兩件呢？&#13;<br> 記者：張銘恩&#13;<br> 攝影：伍慶泉&#13;<br> &#13;<br> 售賣點：銅鑼灣崇光百貨3樓Slazenger專櫃&#13;<br> 時間：10:00am至10:00pm&#13;<br> 電話：26270883</p></body></html>

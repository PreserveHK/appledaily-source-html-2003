<html><header><meta charset="utf-8"><title>華仔自作自受加分</title></header><body><h1>華仔自作自受加分</h1><p>劉德華昨日到港台接受訪問，主持周國豐表示至昨日為止，十大中文金曲最高播放男女歌手分別為劉德華、陳奕迅、陳小春、李克勤、梁漢文、Twins、孫燕姿、陳慧琳、梁詠琪及容祖兒。而最高播放金曲包括：劉德華《如果有一天》、梁漢文《七友》、張敬軒《期待》、陳奕迅《十面埋伏》與容祖兒《我的驕傲》。<br> &#13;<br> <spanclass>盼獲認同 &#13;<br> 問華仔用甚麼心情出席頒獎禮？華仔說：「每年都會過，好似新年咁，都開心嘅。自己有作品都想有人肯定，不過都係處之泰然嘅心態。」華仔會否覺得祖兒的《我的驕傲》是勁敵？華仔笑言：「都係㗎，大家都唔係情歌，不過我係原創，重要係我作，應該會加分嘅。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

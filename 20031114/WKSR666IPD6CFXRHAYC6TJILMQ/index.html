<html><header><meta charset="utf-8"><title>羽絨被忌洗忌曬</title></header><body><h1>羽絨被忌洗忌曬</h1><p>天氣驟然轉冷，存放在櫃頂的厚被是時候要出動。為免取出後被子有陣陣強勁的臭丸味，放在太陽底下曬一曬應該可辟味吧！但誰料就這樣一曬，即時糟蹋了一張矜貴的羽絨被，原因是羽絨被用鵝或鴨毛做，這兩種家禽本身都會有種特別氣味，如經太陽曬後，羽絨會變乾及變脆，家禽味自然散發出來。所以記着護理羽絨被的三大要訣是不可曬、不可洗、不可焗，只要放在通風或陰涼的地方，如鋪在床上或用風扇，晾三數個小時即可。&#13;<br> &#13;<br> 記者：尹珊珊</p></body></html>

<html><header><meta charset="utf-8"><title>陳寶珠反串咀王愛明</title></header><body><h1>陳寶珠反串咀王愛明</h1><p>陳寶珠下月五日至八日在紅館舉行四場個人演唱會，她昨日連同七公主的沈芝華和王愛明在銅鑼灣綵排。&#13;<br> 其中寶珠姐與王愛明共舞時，要反串做男角，與王愛明作狀互咀。寶珠姐說：「我排舞都好緊張，因為既要記舞步，又要記歌詞都好困難，我早排每日排兩個鐘，𠵱家都加到三個鐘。」<br> &#13;<br> <spanclass>加插粵劇演出 &#13;<br> 據知，寶珠姐邀請了好友梅雪詩做特別嘉賓，二人會合唱《香夭》，她又會跟馮寶寶合唱《劍合釵圓》，寶珠姐透露由於會演出粵劇，所以演唱會中場會休息十五分鐘。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>王賢誌月花千元八卦</title></header><body><h1>王賢誌月花千元八卦</h1><p>王賢誌近日與麥包齊齊加盟經理人公司M8，希望新公司會對事業發展有所幫助。王賢誌說：「我最希望喺司儀方面發展，其實司儀工作真係有好多機會發揮，我亦好多謝TVB畀咁多機會我。」&#13;<br> 為了充實自己，以及豐富自己的娛樂知識，王賢誌每月總花上過千元購買所有娛樂雜誌來看，而且幾乎過目不忘。&#13;<br> 王賢誌說：「我記性都幾好，好似由第一屆香港小姐冠亞季軍到𠵱家嗰屆嘅名字，我全部都記得晒，有時候啲朋友都會打電話畀我問番啲資料，好似商台主持查小欣咁，有時佢唔記得啲新聞，都會問番我！我覺得做司儀一定要清楚身邊發生嘅事情囉。」&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>服睪酮無助壯陽延衰老</title></header><body><h1>服睪酮無助壯陽延衰老</h1><p>美國一項研究報告指出，去年美國有超過八十萬名男士服用雄性荷爾蒙睪酮（Testosterone），令自己的性慾增加、減慢衰老、令肌肉強勁和思維敏捷。不過，研究指出，對於正常男性來說，並無證據顯示睪酮可以有效達到這些目標。只有一些正進行某些診治的男性，睪酮在他們身上的效用才較明顯。&#13;<br> 據美國傳媒報道，負責研究的其中一名學者指出，對於那些體內睪酮含量處於正常水平的男性，即使額外服用睪酮，也看不出會為他們帶來甚麼好處，學者建議這類男性不應隨便服用睪酮。</p></body></html>

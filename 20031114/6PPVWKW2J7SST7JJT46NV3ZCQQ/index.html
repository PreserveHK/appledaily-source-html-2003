<html><header><meta charset="utf-8"><title>李彩樺拍劇似開嘉年華</title></header><body><h1>李彩樺拍劇似開嘉年華</h1><p>李彩樺（阿Rain）與新人黎諾懿日前在九龍城拍攝無綫新劇《彩虹橋》，飾演模特兒的阿Rain紮了兩個髻，造型有趣。&#13;<br> 阿Rain對着鏡頭不時嘟嘴和扮鬼臉，令身旁的黎諾懿忍不住取笑她。劇集一部接一部的阿Rain自言十分喜歡拍劇，她說：「拍劇好好玩，成班後生玩得好開心。」<br> &#13;<br> <spanclass>想歌視兼得 &#13;<br> 阿Rain唱歌又拍劇，問她哪一樣比較有滿足感？她說：「我𠵱家都有做緊錄音嘅工作，兩樣我都好鍾意，做藝人要嘗試多方面發展，希望自己兩樣都可以做到最好。」對於與丁子高的緋聞，阿Rain說：「我唔想再講太多，總之大家只係朋友。」	&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

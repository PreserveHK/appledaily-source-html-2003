<html><header><meta charset="utf-8"><title>128MBMP3機唔使五百</title></header><body><h1>128MBMP3機唔使五百</h1><p>新機通常梗係強調有乜新功能，有幾勁，呢部HyundaiHY-208就反其道而行，唔以功能取勝，一味夠簡單實用，內置128MB記憶，除可播放MP3外，亦支援資料夾儲存，可當作FlashDrive使用，抄寫資料都好方便，而且一啲都唔食電，一粒3A電就可唱足8個鐘，慳電慳錢。HY-208重有黑同銀色可選擇，機身輕巧，只重36g，售價唔過五嚿，只要$480就有交易，抵玩！&#13;<br> 記者：許福合&#13;<br> &#13;<br> 蒙恬集團恒昌電子&#13;<br> 銷售熱線:21111488</p></body></html>

<html><header><meta charset="utf-8"><title>井財街沙井溢臭</title></header><body><h1>井財街沙井溢臭</h1><p>屯門井財街52M巴士總站旁，有多個排污水渠沙井口，附近居民投訴，最近沙井發出難聞臭味，有時更有污水溢出，但一直未見有關政府部門處理。&#13;<br> 食物環境衞生署回覆本報表示，食環署接獲本報轉介投訴後，派員調查，發現該處貯水式沙隔的渠位出現積水，即指示潔淨承辦商清理，並在排污渠道淋上滅蚊油，以消除臭味及防止蚊蟲孳生。食環署亦已指示清潔承辦商因應情況，加密清洗次數。食環署並將個案轉介路政署，清理排污渠道。&#13;<br> ﹙一○一五○○七﹚&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

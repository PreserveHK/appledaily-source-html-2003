<html><header><meta charset="utf-8"><title>李英愛遭Fans狂𢱑苦笑</title></header><body><h1>李英愛遭Fans狂𢱑苦笑</h1><p>由韓國女星李英愛主演的大熱古裝劇《大將金》，前日下午首次接受觀眾探班，由於人潮擁擠及fans表現失控，嚇壞了李英愛及其他演員。<br> &#13;<br> <spanclass>28商戶爭商標 &#13;<br> 當日現場聚集了一百四十多位影迷，他們看到李英愛後大聲尖叫，部份fans更是抓着李英愛的手以及衣服不肯放開，雖然場面混亂，但李英愛還是不忘微笑着說：「很高興見到大家，謝謝你們今天來這裏看我。」&#13;<br> 此外，最近韓國有二十八個商戶，正爭取以「大將金」作為註冊商標。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Rosemary情迷東方紅</title></header><body><h1>Rosemary情迷東方紅</h1><p>混血名模Rosemary及陳嘉容昨日往尖沙嘴為「中藝冬日時裝展」演出，其中Rosemary大為鍾情身穿的紅色服裝，且表示十分仰慕中國文化。<br> &#13;<br> <spanclass>戥後宮妃嬪不值 &#13;<br> Rosemary說：「我一向好鍾意中西交流嘅嘢，自己又係混血兒，中國文化對我嚟講，好有趣，又神秘。我之前去北京行show，去過萬里長城同紫禁城遊覽，覺得真係好壯觀。」&#13;<br> 問Rosemary對中國古代皇帝後宮有三千妃嬪的傳統，有何看法？她說：「𠵱家都冇呢樣嘢啦，對個皇帝嚟講，當然係炫耀身份嘅象徵，對啲妃子佳麗就好唔公平啦。」&#13;<br> 採訪、攝影：RitaLeung</spanclass></p></body></html>

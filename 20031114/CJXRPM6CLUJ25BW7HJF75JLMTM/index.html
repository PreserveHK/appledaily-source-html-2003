<html><header><meta charset="utf-8"><title>肥媽內地置業樣樣要平</title></header><body><h1>肥媽內地置業樣樣要平</h1><p>有線電視娛樂台的《肥媽私房菜》節目，最近去了番禺祈福新村拍外景。&#13;<br> 一直未有在內地置業的肥媽瑪利亞，亦興起買番一層的念頭，而祈福新村除借出示範單位給肥媽拍攝外，連本來只作參觀的廚房，也破例為肥媽開「灶」。<br> &#13;<br> <spanclass>為老人家設想 &#13;<br> 肥媽即場炮製火燄焗雪山給工作人員品嘗，吃過的人都大讚達酒店級水準，肥媽亦在當地農場採摘苦瓜，配合話梅水做成涼拌苦瓜，連該屋苑的大廚都大讚，更說要把這道菜式放在餐牌上。&#13;<br> 至於肥媽興起買樓念頭，是因為該處有一間醫院，肥媽說：「我早排做咗全身檢查，都係幾百蚊，你話係咪超值。我屋企有老人家，上嚟住我會放心得多。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>超市購物$50享玩樂優惠</title></header><body><h1>超市購物$50享玩樂優惠</h1><p>【本報訊】超級市場罕有地聯同馬會及電影公司推出優惠，惠康超市今日起推出「壓軸狂想」活動，在不同階段，顧客購物滿五十元可獲馬場入場券、海洋公園入場券、馬戲團或電影戲票優惠。&#13;<br> 上述優惠計劃今日正式開始，顧客購物滿五十元即可獲「全城去馬」優惠套裝，套裝有馬會公眾席入場券一張、餐飲優惠券及抽獎遊戲表格。本月二十一日起，則可獲海洋公園入場券八五折優惠券一張。&#13;<br> 另本月二十八日起可獲電影《忘不了》戲票買一送一優惠。由十二月五日起，可以八五折購買莫斯科馬戲團門票。十二月十二日起則可獲電影《地下鐵》戲票買一送一優惠。</p></body></html>

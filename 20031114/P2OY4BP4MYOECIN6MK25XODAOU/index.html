<html><header><meta charset="utf-8"><title>Enrique、古妮高娃結咗婚？</title></header><body><h1>Enrique、古妮高娃結咗婚？</h1><p>西班牙男歌手EnriqueIglesias一直與俄羅斯網壇美少女古妮高娃（AnnaKournikova）打得火熱。最近Enrique受訪時突然表示他已於年半前結婚，但他此話未知是否開玩笑。&#13;<br> Enrique接受德國雜誌《Spiegel》訪問時表示：「我是位已婚男士，我已於一年半前結婚。」談及古妮高娃時，Enrique表示對方的好處多不勝數，他說：「她吸引我之處在於她是個踏實的女孩，我可以帶她到麥當勞，可以於凌晨二時與她滑水。」</p></body></html>

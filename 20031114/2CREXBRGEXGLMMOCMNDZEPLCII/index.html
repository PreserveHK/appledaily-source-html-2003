<html><header><meta charset="utf-8"><title>Puffy由美拍拖睇Show</title></header><body><h1>Puffy由美拍拖睇Show</h1><p>在日本名氣不小的Undercover，在巴黎show上，捧場的大部份是日籍觀眾，其中最搶鏡的當然是最近在日本氣勢極盛的男子組合氣志團及Puffy成員吉村由美。&#13;<br> 氣志團成員的造型仿照日本湘南飛仔，以誇張髮型配日本傳統男生服，而氣志團主音歌手綾小路翔早前更與Puffy成員吉村由美傳出緋聞，雖然二人已作出否認，但這次同時現身時裝節，明顯傳聞的真確性不低。</p></body></html>

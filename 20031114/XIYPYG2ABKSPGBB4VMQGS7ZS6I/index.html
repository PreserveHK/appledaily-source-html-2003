<html><header><meta charset="utf-8"><title>阿佘倒夜香冇人嫌臭</title></header><body><h1>阿佘倒夜香冇人嫌臭</h1><p>佘詩曼、劉松仁及趙雅芝等，昨日到尖沙嘴栢麗大道慶祝劇集《西關大少》收視報捷，吸引近三百人圍觀，當中以趙雅芝最受途人歡迎，更有影迷送上鮮花，而一名公公亦以阿佘劇中的花名「夜香妹」來呼喚她。<br> &#13;<br> <spanclass>險被途人扯落地 &#13;<br> 昨日一眾藝人在保安的護送下，坐上黃包車在栢麗大道巡遊，當他們派發按摩槌給途人時，場面更加混亂，阿佘險被途人拉扯落地，事後她說：「我唔驚，呢啲係熱情表現，我喺戲入面倒屎都唔嫌我臭。」由於張智霖正身處內地拍劇，故未能返港宣傳，提到會否與張智霖因傳過緋聞而不能做朋友時，阿佘即說：「梗係唔會，如果係咁就冇晒朋友。」&#13;<br> 採訪：駱華齡　攝影：陳慧安</spanclass></p></body></html>

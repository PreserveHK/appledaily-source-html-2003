<html><header><meta charset="utf-8"><title>本港已引入禽流感疫苗</title></header><body><h1>本港已引入禽流感疫苗</h1><p>傳染病學專家勞永樂說，禽流感是禽鳥之間的疾病，由A型感冒病毒所造成，A型分H1至H15共15種，每種又分N1至N9，所以禽流感種類繁多，最常見是H5、H7和H9。禽流感傳染人類是很罕有，至今已知是H5、H7和H9曾引起人類疾病，而引致人類死亡的僅有兩次，九七年在香港令六人死亡，今年一個家庭兩人分別在香港和福建病逝。&#13;<br> 雞隻染上禽流感的殺傷力很大，可以引致以十萬計雞隻集體死亡，但在水禽如鴨鵝則完全相反，鴨鵝不會出現病徵，就算帶病毒也不會發病。雞農為免大規模傳染，通常採取殺雞行動。近年發明疫苗，墨西哥率先使用，最近本港引入疫苗，都顯示有效。</p></body></html>

<html><header><meta charset="utf-8"><title>新世界中心免費泊車優惠有變</title></header><body><h1>新世界中心免費泊車優惠有變</h1><p>如果大家去開尖沙嘴逛街購物的話，就記住要將座駕停泊響新世界中心停車場喇！皆因車場不但光猛通道闊，而且逢星期一至五，由早上11時至晚上8時（以入車時間為準），毋須任何消費，即可享兩小時免費泊車優惠；而星期六、日及公眾假期嘅早上11時至晚上8時（以入車時間為準），則只需消費滿$200或以上（最多可累積即日發票兩張）才可獲兩小時免費泊車優惠，較先前一星期七日皆有優惠，略有改動。但大家謹記要到位於新世界中心地庫B1顧客服務台蓋印，並到B3或高座停車場繳費處辦理出車手續，方可獲免費泊車優惠㗎！</p></body></html>

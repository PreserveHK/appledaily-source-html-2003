<html><header><meta charset="utf-8"><title>永泰推出5連租約單位</title></header><body><h1>永泰推出5連租約單位</h1><p>【本報訊】今年主要銷售貨尾的永泰亞洲，迎合投資移民熱潮，先推出5個連租約單位。&#13;<br> 永泰企業拓展總監李簡鳳玲表示，為迎合物業投資者及投資移民熱，先推出尖沙嘴漾日居1及3座共個單位，和九龍塘陶源1戶，連1至2年租約，回報約5至7厘。現時漾日居及陶源可售單位各約60及10個。&#13;<br> 美聯物業董事羅國安指出，凡透過該公司認購上述單位的本地投資者，每人可獲價值3.8888萬元的雙人法國遊；而有意藉此作投資移民的海外投資者，可獲免顧問費。<br> &#13;<br> <spanclass>沙田項目明年開售 &#13;<br> 另李簡鳳玲說，公司明年上半年會推出沙田住宅項目，下半年則推西貢項目，下月中會公布兩樓盤的名稱。</spanclass></p></body></html>

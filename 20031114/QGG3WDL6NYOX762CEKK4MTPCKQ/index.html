<html><header><meta charset="utf-8"><title>乳癌婦腰股比率大高危</title></header><body><h1>乳癌婦腰股比率大高危</h1><p>加拿大卑詩省癌症治療中心的一項研究顯示，患乳癌的婦女在停經後，若腰股的比率小，存活率便會較高。腰股比率小的婦女，腰部的脂肪也相對較少。所謂腰股比率是用腰圍除以股圍，若比率大於零點七五，便屬於高危險群。&#13;<br> 該中心的研究人員在一九九一至九二年間，選取了五百八十六宗新診斷出的乳癌病例，進行十年的追蹤研究，結果在這十年間有一百一十二人死亡，而死亡者的腰股比率均較高。是項研究報告將刊登於最新一期的美國《疫病學》雜誌中。</p></body></html>

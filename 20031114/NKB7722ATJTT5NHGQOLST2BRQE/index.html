<html><header><meta charset="utf-8"><title>諾沃克病毒　傳染性極高</title></header><body><h1>諾沃克病毒　傳染性極高</h1><p>諾沃克病毒（圖）及手足口病均為本港常見的傳染病，醫學界立法會議員勞永樂說，諾沃克病毒傳染性極高，病毒可透過受污染的食物，或患者嘔吐物經飛沫傳播，因此極易在學校及院舍爆發。感染諾沃克病毒症狀包括嘔吐、腹瀉、腹痛、輕微發燒，症狀通常維持一至三日便消退，一般不會引致死亡。&#13;<br> 至於手足口病，發病初期會有類似感冒症狀，發燒情況可能持續四至五日，身體會出現無痛的皮疹或水痘，口腔內會有疼痛的潰瘍，導致吞嚥困難，一些體弱病人可能出現併發症，如引發病毒性腦膜炎更可奪命。</p></body></html>

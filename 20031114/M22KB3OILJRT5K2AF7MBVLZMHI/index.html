<html><header><meta charset="utf-8"><title>港童黨火水燒屍</title></header><body><h1>港童黨火水燒屍</h1><p>本港九七年亦發生過駭人的秀茂坪童黨燒屍案，案中十五歲死者陸志偉看不慣智障人士陳木清常被童黨虐打，結下仇隙，童黨將陸誘騙到陳家，用水喉鐵、雙節棍及鑊鏟毒打他三小時，又將他倒吊以頭撞地，戲稱為「人肉打樁機」，陸死後他們更以火水燒屍。&#13;<br> 十六名被告其中六人謀殺罪成（圖），後一人上訴得直。審理此案的法官正是剛辭去平機會主席的王見秋，他怒斥被告「窮兇極惡、無可救藥」。&#13;<br> 本報資料室</p></body></html>

<html><header><meta charset="utf-8"><title>Yumiko得寵靚樣處處見</title></header><body><h1>Yumiko得寵靚樣處處見</h1><p>鄭希怡（Yumiko）將於日內推出新碟《One2Three》，她表示心情十分緊張，其唱片公司今次斥資為她狂谷宣傳，無論電視廣告、鬧市大型廣告板、地鐵車門及巴士上都可看到Yumiko的蹤影。<br> &#13;<br> <spanclass>夥Eason𢱑銀 &#13;<br> 問Yumiko是否因有傳陳奕迅（Eason）不續約，陳冠希又被雪藏，所以唱片公司將資源轉投其身上？她說：「我諗唔係啩，都係傳啫。不過我知公司係對我好好，我都好感動。」</spanclass></p></body></html>

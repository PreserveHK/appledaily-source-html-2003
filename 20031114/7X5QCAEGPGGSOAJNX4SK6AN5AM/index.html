<html><header><meta charset="utf-8"><title>Race唔介意劇集抄襲</title></header><body><h1>Race唔介意劇集抄襲</h1><p>組合2R的Race、鄧肇欣、戴夢夢、田裕美、陳宇琛及黎諾懿等，昨日在西貢三育中學為劇集《當四葉草碰上劍尖時》重拍結局篇。<br> &#13;<br> <spanclass>未落實拍續集 &#13;<br> 問到Race會否接拍《當》劇續集時，她說：「無綫有通知我，不過好多嘢都未落實。」而對於有指《當》劇抄漫畫《Touch》，Race說：「我都冇睇過本漫畫，點都好，最緊要劇集好睇。」&#13;<br> Race稍後將接拍王晶導演的《精裝無間追女仔》，問到會否以泳衣演出時，她說：「初步接觸冇聽講過，着泳衣我會好驚，等其他女仔着喇，佢哋身材比我好。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

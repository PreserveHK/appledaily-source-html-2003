<html><header><meta charset="utf-8"><title>松松談情抗抑鬱</title></header><body><h1>松松談情抗抑鬱</h1><p>陳松伶（松松）前晚與張松枝拍攝新歌《Talktome》MV，二人先後到別墅和多個地點取景，松松昨日笑說：「噚晚嘅拍攝環境好浪漫，好令人感動，如果自己真係拍拖嘅話，又或者男朋友喺咁醉人嘅環境之下向我求婚，真係嫁都嫁咗好多次啦！」<br> &#13;<br> <spanclass>「凡事睇開啲」 &#13;<br> 原來，今次松松《Talktome》歌曲內容與男女感情無關，而是講述一個人若有心事，應該向人傾訴，不要鬱在心中，松松說：「近排好多人郁啲就自殺，其實呢首歌就係想話畀啲人知，叫佢哋凡事睇開啲，有乜嘢唔開心應該搵人傾訴，講出嚟之後個心會舒服啲！」</spanclass></p></body></html>

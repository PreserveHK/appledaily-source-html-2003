<html><header><meta charset="utf-8"><title>梁奕倫提早解約搬店</title></header><body><h1>梁奕倫提早解約搬店</h1><p>組合DoubleR的梁奕倫早前與朋友合資在銅鑼灣百德新街的大廈開設上樓時裝店，還以店中的電話號碼#3113-6533作店名，近日記者發現該店原來早已關門大吉。<br> &#13;<br> <spanclass>出入要記身份證 &#13;<br> 日前記者於下午時分經過，發現該店的大門關閉，整間店舖沒有亮燈，該大廈管理員表示該店已執笠，並說：「間嘢上個禮拜已經冇開啦。」&#13;<br> 梁奕倫昨日於港台接受訪問時說：「唔係執笠，係搬呀。因為間大廈出入都要登記身份證，對生意有影響，咪同業主提早解約囉，我𠵱家搵緊地方搬，但嗰度重有員工做緊嘢，只係唔做門市，幫人設計衫。」&#13;<br> 採訪、攝影：王崇穎、胡比</spanclass></p></body></html>

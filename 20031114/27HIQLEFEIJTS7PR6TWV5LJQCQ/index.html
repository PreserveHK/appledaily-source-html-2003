<html><header><meta charset="utf-8"><title>陳卓明三兒子覆核敗訴</title></header><body><h1>陳卓明三兒子覆核敗訴</h1><p>【本報訊】著名中醫師陳卓明的三名兒子﹙陳德渠、陳德孝及陳德權﹚，向中醫藥管理委員會呈交父親醫館發出的證書，力證行醫逾二十年，仍未獲委員會接納，要求他們參加中醫執業試。三人不滿裁決，早前向高等法院提出司法覆核，要求推翻委員會的裁決。&#13;<br> 法官昨頒判詞，指他們未能提交診症證明，委員會亦已依照準則評核，故判三人敗訴，並須繳付堂費。&#13;<br> 案件編號：HCAL27-29/03</p></body></html>

<html><header><meta charset="utf-8"><title>Ronan難忍紅唇狂迷報警</title></header><body><h1>Ronan難忍紅唇狂迷報警</h1><p>前Boyzone主腦RonanKeating，近半年一直受到行徑瘋狂的女狂迷騷擾。其間收過無數恐嚇，令Ronan的妻子提心吊膽，本以為事件乃惡作劇的他，日前終決定報警求助。&#13;<br> 據報道，Ronan在過去半年，每天起碼收到三封出自同一人手筆的死亡恐嚇，內容約為：「我愛你，我想與你一起。若有人阻礙我們，我必要鏟除他。」而且每封信件均附有一個鮮紅唇印及古怪圖案，令Ronan毛骨悚然。&#13;<br> 此外，Ronan表示他不時收到由fans寄來的女性內褲及三級照片。</p></body></html>

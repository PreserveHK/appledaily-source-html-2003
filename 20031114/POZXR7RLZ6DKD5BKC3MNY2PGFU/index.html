<html><header><meta charset="utf-8"><title>生物傳感器快測乳腺癌</title></header><body><h1>生物傳感器快測乳腺癌</h1><p>新加坡生物工程與納米科技研究院最近研製一種稱為「超靈敏生物傳感器」的新型乳腺檢測裝置，能夠破解乳腺癌基因密碼，快速檢測出病變原因，可於早期診斷求診者是否患上乳腺癌。&#13;<br> 新加坡《聯合早報》昨日報道，這種生物傳感器有一片納米薄膜，薄膜表面上有一個探針，當探針上放置了一些基因物質後，繼而接通電流。電流強弱會隨病變基因多少而變化，檢測人員即可得知基因是否出現病變。該種新型檢測器與採用螢光檢測的傳統檢測器相比，靈敏度高出至少一千倍，而且輕便易用，價格也較為便宜，相信市場前景樂觀。</p></body></html>

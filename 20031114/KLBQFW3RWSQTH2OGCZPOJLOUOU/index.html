<html><header><meta charset="utf-8"><title>秦漢剝晒衫打籃球</title></header><body><h1>秦漢剝晒衫打籃球</h1><p>五十七歲的秦漢近日正在上海，拍攝古裝劇《紫玉金砂》，雖然秦漢幾乎每天也要開工，但仍不忘做運動強身健體。秦漢在上海逗留期間，下榻清明上河賓館，賓館後的籃球架本來一早已經爛掉，無法使用，但熱愛籃球的秦漢，竟自掏荷包請人修理籃球架，方便自己練波之餘，又方便他人。<br> &#13;<br> <spanclass>拍照即穿衣 &#13;<br> 日前，記者見秦漢在空地赤膊打籃球，但當他一見記者拍照，卻即穿回衣服。秦漢說：「別看我這個年紀，我經常打球做運動，你都不夠我厲害！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>標籤化涉歧視本港不可行</title></header><body><h1>標籤化涉歧視本港不可行</h1><p>新加坡推出的同性戀屋苑，若放在香港，中原地產研究部高級經理黃良昇認為，這概念在本港不可行，因為會將同性戀者標籤化，涉歧視。&#13;<br> 至於要是香港發展商發展同樣住宅，是否會影響附近樓盤的樓價，黃良昇不肯評論，只說九九年九龍灣麗晶花園旁治療愛滋病的綜合治療中心落成後，雖然有部份麗晶居民激烈抗議，但麗晶樓價沒有下跌。&#13;<br> 他又說，政府很多時都要求發展商在樓盤規劃中加入如中途宿舍等設施，只是出入口都設於不顯眼地方，都沒有對樓價構成壓力。&#13;<br> 本報記者</p></body></html>

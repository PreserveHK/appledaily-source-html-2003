<html><header><meta charset="utf-8"><title>郭晉安、陳慧珊鬧市拍拖被圍</title></header><body><h1>郭晉安、陳慧珊鬧市拍拖被圍</h1><p>陳慧珊與郭晉安日前在尖沙嘴拍攝新劇《隔世追兇》，兩人穿上情侶裝在鬧市拍拖。由於當時正值午膳時間，吸引途人在馬路旁駐足觀看。<br> &#13;<br> <spanclass>麻醉自己 &#13;<br> 郭晉安憑電視劇《戇夫成龍》成為無綫台慶「我最喜愛的男演員」獎大熱，問他是否已準備禮服攞獎？他笑說：「唔好玩啦，我呢幾日都係用工作麻醉自己，叫自己唔好諗（攞獎）。因為如果唔係自己，咪好瘀，其實我個個都睇好。」&#13;<br> 陳慧珊亦幫口說：「安仔攞我都好開心，而我都對自己有信心，不過始終《衝上雲霄》太遲先播，對攞獎未必有幫助。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

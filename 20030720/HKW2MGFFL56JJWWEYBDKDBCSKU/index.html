<html><header><meta charset="utf-8"><title>Jackson5重組多搞作</title></header><body><h1>Jackson5重組多搞作</h1><p>由米高積遜（MichaelJackson）與四位哥哥組成的五人組合Jackson5，已兩年沒一起表演。成員之一JermaineJackson日前透露，他們將重組推出新碟和舉行巡迴演唱會。&#13;<br> Jermaine接受BBC電視台訪問時表示，Jackson5的新碟將與演唱會同時推出，以增加聲勢。Jermaine又指米高的知名度不會搶走其餘四人的風頭，他說：「米高成為咁靚嘅娛樂表演者，係建基於呢個組合。」</p></body></html>

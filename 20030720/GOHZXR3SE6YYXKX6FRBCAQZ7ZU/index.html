<html><header><meta charset="utf-8"><title>左揀右揀　韓片最好</title></header><body><h1>左揀右揀　韓片最好</h1><p>早前入戲院睇《向左愛‧向右愛》時，甚欣賞結局的錯摸配搭橋段，好像將以往韓國愛情片裏，常常刻意賣弄又製造的浪漫感覺一掃而空，頗有驚喜！相比另外兩套無睇頭的港產愛情片，更覺《向》是一個出色的故事。唯獨不能媲美，就是片中兩女主角樣子不太可愛，衣着又老套，這個問題，始終是韓片中最大缺點！</p><p>第一位：《向左愛‧向右愛》&#13;<br> 第二位：《紐約風雲》&#13;<br> 第三位：《百分百感覺2003》&#13;<br> 第四位：《男女字典》&#13;<br> 第五位：《張國榮88演唱會卡拉OK》&#13;<br> 記者：梁佩芬&#13;<br> 資料提供：<ahref http:> http://www.dvdshelf.com  </ahref></p></body></html>

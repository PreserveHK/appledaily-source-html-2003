<html><header><meta charset="utf-8"><title>環球暗藏張國榮遺作賺多筆</title></header><body><h1>環球暗藏張國榮遺作賺多筆</h1><p>張國榮的唱片遺作《一切隨風》推出巿面，瞬間被搶購一空。昨日有周刊報道指該唱片收錄的七首新歌，其中有部份是張國榮錄完音之後而不滿意的試唱版。&#13;<br> 又有指張國榮的新歌實際有八首，還有一首新歌未曝光，聽過這首歌的人認為水準比已推出的七首更好，而環球唱片將這首歌收起來，是打算在九月十二日張國榮的生忌再推出一隻新歌加精選大碟，再賺一筆。記者昨日致電環球高層陳少寶，但截稿前仍未有回應。</p></body></html>

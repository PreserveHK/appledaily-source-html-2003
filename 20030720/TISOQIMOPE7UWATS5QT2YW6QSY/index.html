<html><header><meta charset="utf-8"><title>封面故事：聯合廣場新面貌<br>新舊型舖逐間數</title></header><body><h1>封面故事：聯合廣場新面貌<br>新舊型舖逐間數</h1><p>潮流服飾唔會再集中喺銅鑼灣、尖沙嘴或旺角，家陣亦有其他區份嘅商場一樣咁潮。正如太子區嘅聯合廣場，多年前係三仔場，但近年則搖身一變成為型男潮女愛蒲嘅商場。有咁大嘅轉變，小記自然要介紹，就等最近人氣急升嘅二人組合「2R」，帶你去逛呢個潮人之地。&#13;<br>&#13;<br>記者：梁煒健&#13;<br>攝影：陳盛臣、梁細權、楊錦文</p><p>ModelA：2R（Rosanne、Race）、髮型：WilsonWong（Chin.G）、服裝提供：Prince&amp;Princess&#13;<br> ModelB：Agnes（KOne）</p></body></html>

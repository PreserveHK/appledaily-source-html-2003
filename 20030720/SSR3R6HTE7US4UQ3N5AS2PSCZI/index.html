<html><header><meta charset="utf-8"><title>《花花公子》老闆當漫畫英雄</title></header><body><h1>《花花公子》老闆當漫畫英雄</h1><p>美國漫畫界「教父」、「蜘蛛俠」創作人史丹李（StanLee）旗下的製作公司再有噱頭，上周五宣布將會創作全新的成人漫畫，把《花花公子》老闆兼創辦人赫夫納（HughHefner），化身大英雄，率領兔女郎警惡懲奸。&#13;<br> 史丹李說：「身為《花花公子》迷，很高興能跟這位大大影響了我們當代文化的人合作。」赫夫納也回送高帽，盛讚史丹李是創作天才，將漫畫超級英雄帶至最高層次。&#13;<br> 法新社</p></body></html>

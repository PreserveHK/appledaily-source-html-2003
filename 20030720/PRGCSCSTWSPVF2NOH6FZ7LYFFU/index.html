<html><header><meta charset="utf-8"><title>Salsa天后邁亞密長眠</title></header><body><h1>Salsa天后邁亞密長眠</h1><p>被喻為「Salsa天后」的古巴女歌手CeliaCruz，上周三因腦癌病逝。其家人前日在美國紐約為Celia舉行喪禮，而其遺體同日亦由飛機運往邁亞密安葬。不少歌迷聚集於靈堂外，送偶像最後一程。&#13;<br> 此外，為了悼念上周辭世的古巴殿堂級音樂人CompaySegundo，其生前所屬樂隊BuenaVistaSocialClub的結他手EliadesOchoa，前日在巴黎舉行一場音樂會，向Celia和Compay這兩位古巴樂壇巨匠致敬。</p></body></html>

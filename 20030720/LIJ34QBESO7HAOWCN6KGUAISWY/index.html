<html><header><meta charset="utf-8"><title>陳豪收厚禮唔怕犯規</title></header><body><h1>陳豪收厚禮唔怕犯規</h1><p>陳豪、馬浚偉和蓋鳴暉等，昨日在紅磡金至尊宣傳新劇《金牌冰人》，陳豪和蓋鳴暉等獲贊助商送贈名貴手表，分別價值為三千八百元和四千五百元。<br> &#13;<br> <spanclass>「公司知情」 &#13;<br> 無綫高層何麗全和《勁歌》監製陳家倫涉及樂壇貪污案，原來無綫員工手冊其中一項守則是職員和藝人若接受超過五百元現金或禮物，需向公司申報，昨天陳豪收名貴手表後說：「我當係紀念品，呢個活動係公司安排嘅。」&#13;<br> 記者昨日致電無綫外事部助理總監曾醒明，他說：「《金》劇呢個宣傳係官方活動，公司係知情，所以佢哋收禮物都冇犯規。」&#13;<br> 馬浚偉則表示關心樂壇貪污案，他說：「我都冇獎，證明冇嘢。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>近五成國人想白宮易主</title></header><body><h1>近五成國人想白宮易主</h1><p>「伊拉克門」令喬治布殊聲望跌至自九一一事件以來的新低，要求白宮換新主人的人數更首次多過支持他連任的。&#13;<br> 佐格比國際民調機構上周五公布的最新民調顯示，喬治布殊民望跌至五成三，四成七受訪者認為應由新領袖入主白宮，支持他連任的只有四成六人。&#13;<br> 美國有線新聞網絡和《時代》周刊的民調也顯示，他的支持率跌至五成半，只有五成被訪者表示可能在明年支持他連任。&#13;<br> 德新社/法新社</p></body></html>

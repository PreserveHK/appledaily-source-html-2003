<html><header><meta charset="utf-8"><title>崔智友日日陪男友歎咖啡</title></header><body><h1>崔智友日日陪男友歎咖啡</h1><p>韓國二十九歲女星崔智友，去年與男星裴勇俊合作韓劇《藍色生死戀2》時曾傳出緋聞，惟她極力否認。原來崔智友的心真的不在裴勇俊身上，上月她更與一名三十八歲的財閥A先生展開戀情，並透過事務所大方承認。&#13;<br> 正在放假的崔智友近日與A先生頻頻在江南歎咖啡或用膳，二人狀甚親密。有指崔智友與A先生早已相識，亦對男友鍾情已久，去年A先生失戀兼事業受阻，崔智友即每天陪伴在側加以關懷，最後二人迅速發展起來。</p></body></html>

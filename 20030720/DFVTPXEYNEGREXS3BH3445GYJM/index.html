<html><header><meta charset="utf-8"><title>SouthernAllStars出道25年騷秘寶</title></header><body><h1>SouthernAllStars出道25年騷秘寶</h1><p>日本長青樂隊SouthernAllStars為慶祝出道二十五周年，前日開始在東京台場舉行展覽「SouthernFan任意25周年真夏之秘寶館！in台場」，展出樂隊曾公開及私人的用品共六百件。&#13;<br> 展覽館更分為「水族館」及「鐮倉之大佛」等多個主題的場地，而入場觀眾更可乘搭小型「江之火車」入場，全館充滿湘南地方味道。除了SouthernAllStars用過的物品外，現場還播放樂隊多年來的MV，更有打扮性感的舞蹈員助興，氣氛熱鬧。</p></body></html>

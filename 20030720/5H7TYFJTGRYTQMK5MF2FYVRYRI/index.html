<html><header><meta charset="utf-8"><title>若槻千夏靠失戀入樂壇</title></header><body><h1>若槻千夏靠失戀入樂壇</h1><p>近期日本有大量靠影水着寫真出身的女星試闖樂壇，其中最新一名生力軍就是現年十九歲的若槻千夏。若槻將於本月三十日推出處女細碟《愛之碎片》，前日她便出席電台節目宣傳。&#13;<br> 若槻自言曾參與組合with推出細碟，但她今次首度以個人身份出碟還是感到非常緊張，她說：「真係冇諗過可以作個人發展㗎！錄音嗰時又患重傷風，不過我都盡晒力㗎啦！」若槻又笑言自己有過不少失戀經驗，對她投入感情唱歌有很大幫助。</p></body></html>

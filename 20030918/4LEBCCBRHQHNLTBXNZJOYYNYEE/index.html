<html><header><meta charset="utf-8"><title>中港合作拓科研市場</title></header><body><h1>中港合作拓科研市場</h1><p>【本報訊】國家科技部副部長馬頌德表示，正與香港工商及科技局商討，希望今年兩地共同成立一個長期常設的機構，研究彼此在科技上的合作，推動兩地經濟發展。他又認為，中國可以借助香港的國際市場接觸優勢，推動內地軟件外判業務的發展。&#13;<br> 馬頌德昨日在港出席第一屆香港科技經濟論壇上指出，常設機構可由兩地政府和企業共同組織而成，合作機遇例如共同參與內地863計劃的核心技術研發工作，以及設立創新基金鼓勵兩地中小型企業的發展等。出席同一場合的工商及科技局常任秘書長何宣威表示，會與內地合作協助業界開拓市場。</p></body></html>

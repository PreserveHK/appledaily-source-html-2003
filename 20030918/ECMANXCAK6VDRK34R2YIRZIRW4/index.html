<html><header><meta charset="utf-8"><title>抵買套裝護膚品</title></header><body><h1>抵買套裝護膚品</h1><p>自由行來到香港，要買手電又要買數碼相機，重要買金買護膚品等等，幾有錢都會肉赤，所以大家不妨考慮吓買套裝護膚品，因為套裝一定比散買平，而且送禮做手信又大方得體。好似美國品牌ElizabethArden咁，於國內不但少有，而且價錢比香港貴得多，隨時一盒面粒粒精華素也要數百大元，相等於香港的套裝價。&#13;<br>&#13;<br>記者、攝影：張銘恩</p><p>售買點：&#13;<br> SaSa&#13;<br> 銅鑼灣羅素街38號&#13;<br> 24511088</p></body></html>

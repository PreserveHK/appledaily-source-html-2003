<html><header><meta charset="utf-8"><title>積怨兩女酒樓大戰</title></header><body><h1>積怨兩女酒樓大戰</h1><p>【本報訊】油麻地一間酒樓兩名有積怨的女侍應，昨日在工作期間大打出手，一人被掌摑，另一人則遭滾水淋潑，兩敗俱傷。&#13;<br> 現場是彌敦道二一八號至二二八號恆豐中心三樓一間酒樓，涉案女侍應分別姓劉（十七歲）及姓廖（三十九歲），據知，兩人因工作關係素有積怨。昨下午三時許，劉拿着客人的帳單往櫃台結帳，而廖剛拿着茶壺往沖水，兩人在走廊互指阻住通道發生爭執。廖首先被人打了一記耳光，她大怒下將手上的茶壺潑向對方，劉的頸部及面部被灼至發紅，工友勸止無效報警，警方到場將她們送院敷治（圖），幸無大礙。事後同被捕帶署。&#13;<br> 張家樂攝</p></body></html>

<html><header><meta charset="utf-8"><title>婦25樓墮尼龍網傷重亡</title></header><body><h1>婦25樓墮尼龍網傷重亡</h1><p>【本報訊】一名女子疑因抑鬱病，昨午被發現從灣仔一幢大廈二十五樓的公廁攀窗跳樓，墮落離地三米高尼龍網受重傷，送院證實不治。一名清潔女工目睹受驚感不適，須送院檢驗。&#13;<br> 死者盧鳳玲（五十歲），現場為灣仔皇后大道東四十三至五十九號東美中心後巷。昨下午四時，一名姓黎（四十八歲）清潔女工在後巷工作時，突聞墮物響往查看，赫見一名女子掛在一個尼龍網上，立刻通知大廈保安員報警。&#13;<br> 消防及救護員到場將女子救下送院急救不治，警員上大廈調查，在二十五樓走廊公廁一個女廁格，撿獲一對女裝鞋及在打開的窗口處發現一個女裝手袋，相信女子從該處攀窗跳樓自殺。</p></body></html>

<html><header><meta charset="utf-8"><title>小春否認見死不救</title></header><body><h1>小春否認見死不救</h1><p>陳小春前晚接受港台節目訪問，提到一名來自台灣、並自稱與小春及多名男藝人拍過拖的Sandy，早前自爆曾在台灣犯事，欲找小春往警署擔保，卻遭拒絕，小春對此說：「我係識佢，但佢冇打過畀我求救，咁又何來拒絕呢？我嘅電話號碼已經改咗好耐，呢件事我體會到乜嘢叫遇人不淑同人言可畏囉。」<br> &#13;<br> <spanclass>被誤會撞親路人 &#13;<br> 小春又表示前日接到一台灣記者電話，問他是否在台灣騎電單車撞到人不顧而去，小春說：「我喺香港喎，我係有電單車牌，但好少揸。」有指對方可能誤會他是另一姓陳姓藝人，問小春可會考慮買哈利電單車？小春說：「我冇諗過喎，攞嚟辛苦咩，夏天揸好熱㗎。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

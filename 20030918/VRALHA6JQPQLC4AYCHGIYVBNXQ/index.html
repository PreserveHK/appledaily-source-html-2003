<html><header><meta charset="utf-8"><title>金賢珠累越南Fans捱眼瞓</title></header><body><h1>金賢珠累越南Fans捱眼瞓</h1><p>金賢珠最近獲選為越南最受歡迎的韓國藝人，韓國總統府更特別邀請金賢珠，前日上午與越南總理夫婦、韓國總統盧武鉉以及其他相關高層官員舉行餐會。<br> &#13;<br> <spanclass>提早收工 &#13;<br> 金賢珠之所以獲選為越南最受歡迎的韓國藝人，全憑由她主演的韓劇《玻璃鞋》在越南相當受歡迎。該劇播映以來，令原本習慣早睡的越南民眾，為了追看劇集而無法入眠，也有店舖僱員為了趕回家追看劇集而提早打烊，馬路上的行人也變得稀少。金賢珠說：「突然被總統府邀請，令我非常驚訝，希望通過這次機會，能夠與越南的民眾更加親近。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>塌樹壓腳村民骨折</title></header><body><h1>塌樹壓腳村民骨折</h1><p>【本報訊】元朗逢吉鄉華盛村發生塌樹傷人意外，姓黎（六十一歲）男村民門外一棵相思樹，本月初因颱風襲港被吹塌，阻塞門口通道，他趁昨日天氣放晴，用電鋸將塌樹鋸斷搬走，在下午三時許，他將樹幹鋸斷時，其中一段六呎高、一呎半直徑粗的樹幹突然塌下，他走避不及左腳被壓住動彈不得，由於村屋地處偏僻，高呼求救亦無人聽聞，事發二十分鐘後，幸其妹返家發覺報警。&#13;<br> 消防員到場搬起樹幹將他救出，事主左腳骨折送院救治（圖）。&#13;<br> 譚健文攝</p></body></html>

<html><header><meta charset="utf-8"><title>Holly素臉出庭應訊</title></header><body><h1>Holly素臉出庭應訊</h1><p>澳洲性感女歌手HollyValance日前從英國返回澳洲悉尼，為被前經理人控告違約一案出庭應訊。昨日打扮清淡的Holly繼續到當地的高等法院出席聆訊，但今日她才會正式作供。<br> &#13;<br> <spanclass>大鼻子愛兒緩刑 &#13;<br> 另外，法國電影《大鼻子情聖》影星謝勒狄柏度（GerardDepardieu）的兒子紀堯姆狄柏度（GuillameDepardieu），早前牽涉的一宗槍擊案昨日終於審結，紀堯姆被判緩刑九個月，他同時須繳付八千歐元（約七萬港元）罰款及賠償，並接受一連串的心理輔導。</spanclass></p></body></html>

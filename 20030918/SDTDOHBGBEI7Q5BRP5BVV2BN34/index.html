<html><header><meta charset="utf-8"><title>SONYU50行貨搶閘曝光</title></header><body><h1>SONYU50行貨搶閘曝光</h1><p>過往水貨最大優勢係一味夠快，搶去唔少貪新鮮嘅用家，不過近年香港SONY諗到條絕穚，就係預先跟日本攞新機Sample，搶喺水貨之先畀傳媒影相及報道，同時提供優先預訂服務。此舉對抗衡水貨的確有效，如好多人期待嘅新款扭鏡壽司機U50，就搶先喺噚日舉行發布會，賣價$2,290，重開宗明義訂機有唔少着數，詳情可留意官方網頁。&#13;<br> 記者：徐影龍&#13;<br> &#13;<br> <ahref http:>hwww.sony.com.hk </ahref></p></body></html>

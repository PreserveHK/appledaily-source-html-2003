<html><header><meta charset="utf-8"><title>用友斥300萬設港分行</title></header><body><h1>用友斥300萬設港分行</h1><p>【本報訊】全國最大軟件商用友軟件宣布在香港成立分公司，總裁何經華昨日在開幕禮上表示，分公司初期投資300萬元，聘請員工約逾10名。此舉標誌着用友軟件走出中國，邁出國際市場的第一步。&#13;<br> 何氏稱，隨着用友不斷成長發展，將會考慮在香港、納斯達克等不同市場上市。該公司已於01年5月在上海掛牌。他又表示，該公司會繼續透過收購合併來擴大業務，香港以至矽谷的軟件企業也是考慮之列，主要視乎對方能否為用友提供技術、團隊和客戶市場。&#13;<br> 用友去年收入4億元人民幣，目標於2010年希望躋身全球軟件50強，成為世界級軟件企業。&#13;<br> </p></body></html>

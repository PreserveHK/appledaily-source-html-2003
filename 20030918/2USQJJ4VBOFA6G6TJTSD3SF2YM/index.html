<html><header><meta charset="utf-8"><title>估你唔到！</title></header><body><h1>估你唔到！</h1><p>今日同大家玩個冇獎問答遊戲，猜猜圖中這個藝術品係乜東東？&#13;<br>提示一：擺放在捷克布拉格皇宮花園裏；提示二：有象徵死亡的意味；提示三：藝術品一件，而且從後看是這樣，前面看又會是怎樣？答案請在版內尋找。</p><p><spanclass><fontstyle>謎底  &#13;<br> 由一個赤裸的男人背負着骷髏頭的雕塑，出處不詳，但造型騎呢，吸引到不少遊客和小朋友與它拍照！</fontstyle></spanclass></p></body></html>

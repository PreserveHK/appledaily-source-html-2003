<html><header><meta charset="utf-8"><title>F4互拼言承旭贏仔仔</title></header><body><h1>F4互拼言承旭贏仔仔</h1><p>早前仔仔來港出席汽水宣傳活動及慈善音樂會，一下子就有很多他的相湧到賣相店。F4另一成員亦不輸蝕，言承旭、Sammi及華仔正在港開拍新戲，相又自然多，比拼之下，言承旭的風頭始終比仔仔強勁，去相速度是四子之冠，力保大哥地位。結果，這個星期的賣相榜沒有新意，回復暑假前的形勢。&#13;<br>記者：陸伊琳</p><p>&#13;<br> <b> 信和賣相指數</b> &#13;<br> 第一位F4&#13;<br> 第二位Twins&#13;<br> 第三位Shine&#13;<br> &#13;<br> <b> TeensStation偶像寫真熱賣榜</b> &#13;<br> 第一位言承旭&#13;<br> 第二位周渝民&#13;<br> 第三位Twins</p></body></html>

<html><header><meta charset="utf-8"><title>消防員換橙黃新裝</title></header><body><h1>消防員換橙黃新裝</h1><p>【本報訊】平日全套深藍色制服、外形黑黝沉實的消防員，最近換上橙黃色新外套，顯得格外醒目精神。<br> &#13;<br> <spanclass>共購七千多件 &#13;<br> 消防處發言人指出，橙黃色外套使用多時，但只限於新界區撲救山火時穿着，其後經長時間試驗，認為也適合一般救援環境，因而大量訂購。&#13;<br> 新外套選用一種名為「Proban」的防火物料加工處理製成，以薄及輕柔取勝，但由於只能抵受攝氏二百六十度以下高溫，消防員進入火場時仍然要穿着舊款的藍色外套。&#13;<br> 消防處目前共購入七千多件新外套，每套價值港幣約八百元，處方已將新制服分發全港各分區，並於本周一開始使用。</spanclass></p></body></html>

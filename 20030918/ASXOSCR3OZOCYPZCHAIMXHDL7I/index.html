<html><header><meta charset="utf-8"><title>瀋陽童黨活埋兩漢</title></header><body><h1>瀋陽童黨活埋兩漢</h1><p>遼寧省瀋陽市七名由十一歲至十八歲的少年組成的童黨，無故將兩名在草地上睡覺的外省男子毆打至重傷，然後活埋至死。&#13;<br> 前天凌晨，瀋陽火車北站公安接報，有人被打成重傷和活埋。公安接報到場，挖出兩名經已死亡男子。四十多名公安在附近作地氈式搜索，翌日將八名可疑少年帶返公安局。經辨認，證實其中七名由十一至十五歲的童黨參與了殺人和埋人。<br> &#13;<br> <spanclass>疑對方搶地盤施毒手 &#13;<br> 經偵查，七名童黨承認長期混迹該地區，靠拾荒維生。大前天，他們發現三名外省人在草坪上睡覺，認為侵佔了他們的地盤，便毆打三人，其中一人逃脫報警，另兩人被他們用磚頭、鐵棍等打至昏迷，再被掩埋至死。&#13;<br> 《遼瀋晚報》</spanclass></p></body></html>

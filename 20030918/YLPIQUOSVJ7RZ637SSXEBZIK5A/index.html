<html><header><meta charset="utf-8"><title>九鐵環保機車投入服務</title></header><body><h1>九鐵環保機車投入服務</h1><p>【本報訊】九廣鐵路公司耗資一億三千萬元購置五部亞洲首次引入的超低硫環保柴油機車，新機車由德國西門子公司生產，明年初會投入通宵維修工作，新機車排出的懸浮粒子比現有機車少兩成，運作時產生的噪音亦減低十七分貝。&#13;<br> 九廣鐵路公司東鐵監李殷泰昨在機車抵埗禮表示，九鐵現時共有十二部柴油機車，五部新環保機車將取代其中五部使用了四十七年的舊機車，新機車在深夜行駛至維修路段時產生的噪音將大為減低，至於被取代的五部舊機車，會考慮出售或交博物館收藏。</p></body></html>

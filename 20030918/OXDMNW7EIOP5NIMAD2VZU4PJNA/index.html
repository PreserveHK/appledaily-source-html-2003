<html><header><meta charset="utf-8"><title>自導爆炸藉口出兵</title></header><body><h1>自導爆炸藉口出兵</h1><p>一九三一年，日本軍隊趁中國陷入國民黨與共產黨長期內戰之機，迅速擴軍，準備侵略中國。&#13;<br> 當年九月十八日夜晚，日本關東軍按照部署，將位於瀋陽北郊柳條溝附近的一段南滿鐵路炸毀，並誣衊為中國軍隊所為，以此作為出兵的藉口，「名正言順」入侵中國。&#13;<br> 爆炸發生後，日軍立即突襲中國軍隊，炮轟當時駐守瀋陽的北大營和東大營的軍隊。與此同時，日軍利用蔣介石當時採取的不抵抗政策，迅速揮軍侵佔東北的遼寧、吉林和黑龍江，對東三省大肆洗劫、濫殺無辜。</p></body></html>

<html><header><meta charset="utf-8"><title>HusseinChalayan挪亞方舟的啟示</title></header><body><h1>HusseinChalayan挪亞方舟的啟示</h1><p>一如以往的概念性，今季HusseinChalayan的時裝展亦恍如一場裝置藝術表演。在一系列較為Wearable的裝束展出之後，壓軸出場的模特兒身穿一襲襲有着救生衣意味的吹氣口袋連身裙，站在木製船隻一般的布景前，仿若聖經中挪亞方舟一節的重現。據Chalayan說，正是希望以此象徵人性的光輝並未因亂世而淹沒。&#13;<br>&#13;<br>記者：吳小明</p></body></html>

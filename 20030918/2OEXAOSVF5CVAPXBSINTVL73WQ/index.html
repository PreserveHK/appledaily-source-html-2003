<html><header><meta charset="utf-8"><title>松浦亞彌慶太陪買內衣</title></header><body><h1>松浦亞彌慶太陪買內衣</h1><p>日本人氣美少女偶像松浦亞彌，去年曾被傳與組合w-inds主音橘慶太拍拖。二人的緋聞沉寂了一陣子之後，最近又有下文，松浦近日被目睹在慶太的陪伴下，購買內衣，兩人表現得相當親密。&#13;<br> 據日本報章《NaitaiSports》昨日報道，松浦原來曾被爆去年與慶太到上海幽會，日前二人又被目睹在涉谷109百貨公司出現。當時松浦還拉着慶太選購內衣。&#13;<br> 而慶太亦表現得非常大方，除了為女友提供不少意見外，最後亦主動為她付款。</p></body></html>

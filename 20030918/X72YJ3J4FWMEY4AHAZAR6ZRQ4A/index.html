<html><header><meta charset="utf-8"><title>失控撞欄劏開車頭蓋</title></header><body><h1>失控撞欄劏開車頭蓋</h1><p>【本報訊】昨凌晨四時許，一名姓黎（三十五歲）男子駕駛私家車沿九龍大埔道駛往沙田落斜，途近金山郊野公園一個右彎時，疑因閃避一輛切線私家車，致失控鏟上左邊行人路，掃毀十米鐵欄及撞倒石躉。&#13;<br> 肇事私家車撞至毀爛不堪，司機位車門被斷欄撞凹摺曲，並劏開車頭蓋（圖），幸好斷欄無插穿車門傷及司機。大難不死的司機（箭嘴示）無受傷自行爬出，事後接受酒精測試，證實曾飲酒但無超標，被警員口頭警告。&#13;<br> 杜建彬攝</p></body></html>

<html><header><meta charset="utf-8"><title>望左定望右？</title></header><body><h1>望左定望右？</h1><p>一齣電影，搞到大家忽然間對「向左向右」特別敏感，不過原來一個城市人，選擇向左還是向右，始終要「受制於人」，不時得依從指揮。這天就給這個「望左」又「望右」的標誌搞得有點迷茫，一條小小的馬路，竟填滿了兩個大大的指示方向標誌，一眼看去，究竟該望哪邊，一時反應不來，竟然呆了一下，忽然心想：要是梁詠琪和金城武在馬路兩邊，一個望左、一個望右，也能看到對方吧？&#13;<br> &#13;<br> 文、攝：陸伊琳</p></body></html>

<html><header><meta charset="utf-8"><title>Yumiko鍾情印第安手鈪</title></header><body><h1>Yumiko鍾情印第安手鈪</h1><p>日前鄭希怡（Yumiko）出席新城台慶時，戴了一隻很特別的手鈪，她表示手鈪是由印第安人手造的。<br> &#13;<br> <spanclass>有儲LV袋 &#13;<br> Yumiko說：「我喺大西洋城登台嘅時候，喺街邊攤檔買嘅，大概四、五百蚊，喺攤檔買都算係幾貴㗎。」她又表示自己買首飾大多只為襯衫，其實比較喜歡買鞋和手袋，她說：「鞋可以着耐啲嘛，袋就實用嘅為主。我從來都唔會買細袋，因為覺得細袋裝唔到嘢，我都鍾意LV㗎，不過就唔係瘋狂嗰啲人，咁貴，屋企有幾個LV咋。」</spanclass></p></body></html>

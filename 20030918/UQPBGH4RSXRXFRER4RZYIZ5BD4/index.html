<html><header><meta charset="utf-8"><title>哥連菲路女友生肥仔</title></header><body><h1>哥連菲路女友生肥仔</h1><p>愛爾蘭人氣男星哥連菲路（ColinFarrell）日前終如願成為父親，其模特兒女友KimBordenave上周五在洛杉磯一醫院內，為他誕下一名重七磅九安士的男嬰，母子平安。&#13;<br> 由於哥連正身在摩洛哥拍攝新片《Alexander》，因此未能親身到醫院陪伴女友及兒子，不過其發言人柏翠哥娜（SusanPatricola）表示：「哥連熱切期望能盡快見一見他的兒子，他從來沒有像現在般快樂。」據知哥連返回洛杉磯後才會為兒子改名。</p></body></html>

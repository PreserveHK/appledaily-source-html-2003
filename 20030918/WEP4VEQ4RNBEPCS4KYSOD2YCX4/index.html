<html><header><meta charset="utf-8"><title>徐若瑄做狗仔隊幾乎殉職</title></header><body><h1>徐若瑄做狗仔隊幾乎殉職</h1><p>徐若瑄最近推出新碟《我愛你×4》，而經常成為傳媒追訪對象的她，在其中一首新歌《面具》歌詞中，還不忘幽了狗仔隊一默。<br> &#13;<br> <spanclass>險被汽車撞倒 &#13;<br> 徐若瑄在《面具》MV中，化身成時下當紅的狗仔隊，拿着相機偷拍女明星，大過「狗仔癮」，她在拍攝時又因追得太認真，竟然沒注意到馬路上的交通狀況，差點被一輛從小巷中駛出來的房車撞倒，即時嚇得她花容失色。&#13;<br> 不過徐若瑄表示，在現實生活中給她再多的錢也絕不會去當狗仔隊，因為這份工作既花時間又花體力。</spanclass></p></body></html>

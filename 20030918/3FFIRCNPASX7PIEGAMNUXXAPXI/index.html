<html><header><meta charset="utf-8"><title>煞掣失靈貨車撼牆</title></header><body><h1>煞掣失靈貨車撼牆</h1><p>【本報訊】屯門建泰街消防局門外昨午五時許發生交通意外，一輛十六噸重的貨車在駛出一幢工業大廈的停車場時，姓李（三十七歲）司機突然發現煞掣系統失靈，但貨車已直駛出街外，並直衝向對面的消防局，司機不停響號及大聲呼喚數名途經消防局的男女途人躲避。&#13;<br> 最後，貨車直撞向消防局正門的一堵磚牆上，磚牆凹陷出現近三十米長的裂痕。消防員聞訊而出，將被困在車廂內的司機救出，幸無受傷。</p></body></html>

<html><header><meta charset="utf-8"><title>容祖兒個唱一飛沖天</title></header><body><h1>容祖兒個唱一飛沖天</h1><p>容祖兒（Joey）將於下月十六日至十九日在紅館舉行個人演唱會，近日大會有見反應熱烈，特別加開二十日一場。<br> &#13;<br> <spanclass>齊齊唱K &#13;<br> Joey早前的演唱會門票，有人向唱片公司投訴指網上出現炒票情況，唱片公司為了讓歌迷可以欣賞到偶像的表演，特別加開一場。這次唱片公司又為Joey設計了三款海報，她更會有大膽的演出，當中包括凌空飛天和濕水，觀眾又可以與Joey齊齊唱卡拉OK。&#13;<br> 據知，Joey邀請了李克勤做表演嘉賓，她為了下月的演唱會，近日已開始積極進行排練。</spanclass></p></body></html>

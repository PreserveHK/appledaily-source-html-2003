<html><header><meta charset="utf-8"><title>免費皮膚分析</title></header><body><h1>免費皮膚分析</h1><p>不少化妝品牌都有皮膚分析服務，讓你了解自己的肌膚狀況。最近CosmeDecorte就引入了一部極先進的皮膚分析儀──F.D.V，除了測試皮膚水份、油份和彈性外，更可顯示皮膚的橫切面，清晰地看到皮膚的黑色素分布、毛孔狀況等，夠晒突破。今次趁新專櫃開幕，香港公司特地把這部儀器由日本運來，還聘請日本資深美容顧問做皮膚分析，顧客還可免費獲贈化妝及產品試用服務。&#13;<br> 記者：羅惠芬&#13;<br> 攝影：楊錦文&#13;<br> &#13;<br> 日期：18-22/09/2003&#13;<br> 地點：尖沙嘴海運大廈FacesKose專櫃&#13;<br> 預約電話：31020814</p></body></html>

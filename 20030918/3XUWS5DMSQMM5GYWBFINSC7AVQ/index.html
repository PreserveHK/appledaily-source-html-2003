<html><header><meta charset="utf-8"><title>松本潤狼狽求饒</title></header><body><h1>松本潤狼狽求饒</h1><p>剛滿二十歲的嵐成員松本潤，上月中曾在東京違例泊車，當場被警察抄牌，雖然他戴了帽子、不欲讓途人認出，但仍被日本記者發現，並偷拍了他向警察求情的狼狽表情。&#13;<br> 昨日出版的《NaitaiSports》便以頭版的篇幅，報道松本潤上月中在東京豐島區違例泊車。據悉當日他剛在原宿取回訂購的帽子，在回家途中違例泊車。由於當時正值繁忙時間，因此松本潤受到警員檢控，其間他不斷向警察求情，但仍難逃「吃牛肉乾」。</p></body></html>

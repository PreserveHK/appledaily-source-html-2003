<html><header><meta charset="utf-8"><title>專業人士三成看好香港</title></header><body><h1>專業人士三成看好香港</h1><p>【本報訊】澳洲會計師公會的調查發現，對明年本港經濟發展表示樂觀的專業人士較去年增加。調查訪問了268名來自會計、金融、教育、科技及服務等行業的專業人士，其中33%被訪者對明年本港經濟感到樂觀。去年同類的調查訪問了389人，只有18%表示樂觀。&#13;<br> 澳洲會計師公會香港分會會長麥詩麗（圖）於記者會上表示，79%受訪者認為本港將受惠於緊貿安排（CEPA）；73%受訪者更認為CEPA有助香港發展成亞太區的金融中心。&#13;<br> 澳洲會計師公會香港分會稅務委員會主席王銳強則表示，政府若以適量加稅解決財赤，是正確的做法，但需注意會否阻礙經濟增長。&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>美颶風五級制</title></header><body><h1>美颶風五級制</h1><p>美國的「薩菲爾─辛普森颶風風級制」共分五級，以第五級強度最高，第一級最低。第五級的風速最少達每小時二百五十公里，可造成比平常高五點五米的巨浪，足以扯起整個屋頂，街上任何樹木、路牌都會被吹塌。第一級的風速則約一百二十至一百五十公里，海浪會比平常高一至一點五米，不過一般不會對房屋造成破壞。今次的「伊莎貝爾」屬第二級，雖然不算高，但一旦疏於防範仍可造成嚴重損失。&#13;<br> 美國霍士新聞頻道</p></body></html>

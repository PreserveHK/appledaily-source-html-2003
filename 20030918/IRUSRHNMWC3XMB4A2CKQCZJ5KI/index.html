<html><header><meta charset="utf-8"><title>方力申引英國遊客得把聲</title></header><body><h1>方力申引英國遊客得把聲</h1><p>方力申早前接受英國七大電台最高收聽率的節目訪問，代表香港推廣旅遊業。香港旅遊協會早前請來英國七大電台的節目主持來港，報道香港生活文化及訪問各行業人士。<br> &#13;<br> <spanclass>走幾場訪問 &#13;<br> 方力申被選為本地歌手的代表，當日他在酒店房間接受數間電台訪問，他說：「平時做訪問都係一個個做，今次一次過做幾間，做完一間過房做另一間，好似走場咁，好得意。」方力申又謂接受訪問的節目是於英國時間早上七時播放，適逢其弟正在英國讀書，得知方力申接受訪問，即校好鬧鐘七時前起床收聽，方力申說：「我細佬話喺英國電台聽到自己阿哥把聲好得意喎。」</spanclass></p></body></html>

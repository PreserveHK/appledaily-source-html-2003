<html><header><meta charset="utf-8"><title>星巴克老家否決咖啡稅</title></header><body><h1>星巴克老家否決咖啡稅</h1><p>在咖啡王國「星巴克」的老家美國西雅圖，居民周二投票反對徵收「濃咖啡稅」來資助日間託兒服務。&#13;<br> 有關議案提出向蒸汽加壓煮成的濃咖啡、或以濃咖啡調成的咖啡，每杯徵收十美仙（約港幣八角）稅款，滴濾咖啡不受影響。稅額看似小數目，但西雅圖喝咖啡人多，估計咖啡稅可替市政府帶來約五千零七十萬港元的稅款。&#13;<br> 截至周三凌晨，在已點算的九成七選票中，六成九反對。&#13;<br> 「聯合反對牛奶咖啡稅」組織召集人鮑曼指出：「這樣籌措託兒服務開支是錯的。人人都應該出錢，不能單由飲咖啡的人付出。」各大小咖啡店亦批評不應只針對咖啡徵稅，擔心會影響生意。&#13;<br> 路透社</p></body></html>

<html><header><meta charset="utf-8"><title>君頤峰3200萬沽兩伙</title></header><body><h1>君頤峰3200萬沽兩伙</h1><p>【本報訊】何文田君頤峰2座19樓A室分層單位，及29樓A室相連戶，面積1794及2507方呎，獲廠家斥3200萬元購入，呎價7440元。<br> &#13;<br> <spanclass>御濤灣售出6號屋 &#13;<br> 英皇國際（163）舂坎角御濤灣日前錄得第二宗成交，為6號屋，成交價接近2000萬元，呎價近7000元。高力國際住宅部董事潘偉基透露，該獨立屋2859方呎，有919方呎花園及728方呎天台，另有雙車位。&#13;<br> 另外，中原地產何兆棠表示，新鴻基地產（016）的西半山寶珊道1號，第1座12樓B室，2641方呎，剛以2100萬元售出。</spanclass></p></body></html>

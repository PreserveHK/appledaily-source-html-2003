<html><header><meta charset="utf-8"><title>欠租男子燒炭自殺</title></header><body><h1>欠租男子燒炭自殺</h1><p>【本報訊】四十一歲獨自租住荃灣海濱花園海逸閣一個單位的姓麥男子，疑因經濟拮据，近兩個月已沒有交租，自業主九月四日與他聯絡過之後，便一直沒有他的消息。&#13;<br> 至昨中午十二時許，管理員在巡樓時發現麥的住所傳出惡臭，於是通知業主及報警，消防員破門入屋發現麥躺在床上，身體經已開始腐爛發臭，身旁則有一個盛有炭灰的鑊，相信他是燒炭自殺，事後召仵工將屍體移送殮房（圖）。&#13;<br> 林榮海攝</p></body></html>

<html><header><meta charset="utf-8"><title>美被指賄賂改革派</title></header><body><h1>美被指賄賂改革派</h1><p>伊朗強硬派指美國是今次學運的幕後黑手之餘，教士亞茲迪更將矛頭直指總統哈塔米領導的改革派陣營，指美國特工滲進境內，以三十九億港元賄賂改革派陣營，實行內勾外連。&#13;<br> 議長卡魯比周日要求情報機關徹查亞茲迪本月六日在一個祈禱會上的指控。亞茲迪當日並指親哈塔米的改革派「不再是我們的人」。伊朗當局指美國透過衞星電視煽動伊朗學生示威，已悄悄向美國「宣戰」，在政府大樓或軍營裝置干擾器，干擾國民接收美國衞星電視訊號。美國上周六譴責伊朗鎮壓學運，但盡量避免介入免幫倒忙，對哈塔米政府不利。&#13;<br> 綜合外電報道</p></body></html>

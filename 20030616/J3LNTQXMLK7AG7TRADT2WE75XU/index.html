<html><header><meta charset="utf-8"><title>阿嬌向前輩偷師</title></header><body><h1>阿嬌向前輩偷師</h1><p>鍾欣桐（阿嬌）、陳小春和黃浩然昨日到將軍澳宣傳新片《黑白森林》。<br> &#13;<br> <spanclass>小春恭喜霆鋒 &#13;<br> 阿嬌和小春繼《黑》片後再結片緣，與梁家輝、余安安等合拍《絕種鐵金剛》。阿嬌透露不時會與兩位前輩傾偈。阿嬌說：「佢哋會同我講以前嘅經驗，因為佢哋以前好辛苦先得到一個角色，𠵱家就幸福好多。」&#13;<br> 對於近日謝霆鋒和王菲復合的消息，曾和霆鋒傳出不和的小春說：「咁就恭喜佢哋囉。」	&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

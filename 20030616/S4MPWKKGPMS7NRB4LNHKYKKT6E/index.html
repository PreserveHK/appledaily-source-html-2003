<html><header><meta charset="utf-8"><title>捕鯨會議今展開激辯</title></header><body><h1>捕鯨會議今展開激辯</h1><p>國際捕鯨委員會周一在德國柏林舉行年度會議，四十九個成員國意見嚴重分歧，約半數支持有限度捕鯨的國家（如日本和挪威），料將與反對捕鯨國（如美國和多個歐盟國家），在這一連三天的會議上激烈辯論。&#13;<br> 會議舉行前夕，環保組織「綠色和平」在柏林一座三百六十公尺高的電視塔上，懸掛了一隻巨型塑膠吹氣鯨（見圖），並掛起「國際捕鯨委員會即時採取行動」的橫額，抗議捕鯨。科學家指全球每天約有千條巨鯨與海豚死於魚網中。&#13;<br> 美聯社</p></body></html>

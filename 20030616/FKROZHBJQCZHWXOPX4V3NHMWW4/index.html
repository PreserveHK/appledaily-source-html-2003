<html><header><meta charset="utf-8"><title>廣旅車票乘船優惠</title></header><body><h1>廣旅車票乘船優惠</h1><p>【本報訊】上周突然結業的廣東（香港）旅遊，其附屬提供中港巴士服務的廣旅運輸亦已停業。信德中旅噴射飛航宣布，由即日起，憑廣旅運輸六月十三日或以後未使用的車票，可以優惠價六十八元換購價值一百九十八元的噴射飛航九龍至廣州航線普通位船票一張，乘客須往指定噴射飛航售票處換購，包括上環信德中心三樓及尖沙嘴中國客運碼頭售票處。信德中旅飛航說，這次優惠是本着同業間互相支持及合作精神，方便受影響旅客來往中港兩地。查詢可致電飛航熱線28593351。</p></body></html>

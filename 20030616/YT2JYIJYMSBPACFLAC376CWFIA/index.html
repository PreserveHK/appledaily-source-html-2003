<html><header><meta charset="utf-8"><title>夜歸女遇劫司機追賊</title></header><body><h1>夜歸女遇劫司機追賊</h1><p>【本報訊】一名姓張（四十五歲）夜歸女子，昨凌晨零時許，獨自返家途經旺角染布房街近奶路臣街期間，突遭兩賊分別用木棍扑頭及用𠝹刀襲擊，賊人掠去她內有一千元現金、兩部手提電話、銀行信用卡及身份證的手袋後逃去無蹤。一名姓雷熱心的士司機駛經目擊劫案，立即駕車追捕卻不果。女事主左手臂及頭部受輕傷，事後由途人代為報警將她送院（圖），治理後無礙。警方到場在附近一帶兜截，但沒有發現。&#13;<br> 王偉禎攝</p></body></html>

<html><header><meta charset="utf-8"><title>鐘表博物館見證歷史</title></header><body><h1>鐘表博物館見證歷史</h1><p>舉世知名的瑞士鐘表品牌芝柏表Girard-Perregaux的發展軌迹，可追溯到一七九一年的日內瓦。&#13;<br> 芝柏表經歷逾兩個世紀的洗禮，堅持自家生產及製造機芯，現時瑞士只有數家這類型的表廠，所以品牌有「鐘表製造商」的美名，但其作風較低調，贏盡愛表人士的歡心。<br> &#13;<br> <spanclass>一絲不苟 &#13;<br> 每一隻芝柏表都是由製表師一絲不苟地製造，而且品牌更為世界級名牌手表製造表芯。九九年芝柏設立自己品牌的博物館，展出二百多年以來的珍藏，見證鐘表製造的歷史和技術演變過程。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>「花蟹」新鈔現錯體</title></header><body><h1>「花蟹」新鈔現錯體</h1><p>【本報訊】一名姓黃男子昨日拆開過年剩餘的十元利是時，發現其中兩封利是內的十元紙幣都是錯體鈔票，同一張鈔票的橫排與直排兩組號碼的最後兩個數目字俱不同。<br> &#13;<br> <spanclass>同鈔票兩號碼不同 &#13;<br> 該兩張錯體鈔票俱是新版「花蟹」十元紙幣，正常情況下，同一張鈔票的兩組號碼應相同，但這兩張鈔票卻不一樣，其中一張鈔票左上角的一組橫排號碼為CG669034，但直排號碼卻是CG669024，另一張鈔票橫排一組號碼為CG669033，直排一組號碼則為CG669023。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>步姐、ELT出抵睇DVD</title></header><body><h1>步姐、ELT出抵睇DVD</h1><p>日本女歌手濱崎步與同屬avex唱片公司的BoA和EveryLittleThing等，將於今年七月至八月間，再度攜手演出夏日戶外演唱會《a-nation2003》，唱片公司更乘勢在下月十一日推出一本內附DVD的寫真集《a-nation2003InvitationPerfectDVDMagazine》。<br> &#13;<br> <spanclass>珍貴片段成書 &#13;<br> 這本定價一千九百日圓（約一百三十港元）的寫真集，以有份出席《a-nation》的歌手作噱頭，雖然書本僅得四十頁，但已輯錄了步姐與BoA等去年演出時的珍貴相片，而在長達六十分鐘的DVD中，更收錄了當日演出精華和歌手MV等。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>陳海琪明寸港台高層</title></header><body><h1>陳海琪明寸港台高層</h1><p>因不滿港台高層周偉材而離職的DJ陳海琪，前晚擔任韋家晴（即陳志雲）主持的節目《男人之家》嘉賓，雖然周偉材未有出現，但由下屬孔祥卿到場監督。<br> &#13;<br> <spanclass>「我淨係做二台」 &#13;<br> 陳海琪一踏入直播室即刻技癢，欲坐在主持的控制位，但為孔祥卿所拒，惟韋家晴堅持讓海琪坐下，令孔祥卿也沒奈何。&#13;<br> 前晚中文台台長黃法之專程探望海琪，海琪一見對方即說：「咁多年只有台長黃法之探過我。」記者問她想不想重投港台，陳海琪語帶雙關說：「我淨係做二台㗎！」由於周偉材為一台台長，海琪此舉明顯是不想跟對方再合作。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

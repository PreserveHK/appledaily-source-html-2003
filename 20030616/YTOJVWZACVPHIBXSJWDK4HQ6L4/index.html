<html><header><meta charset="utf-8"><title>工廈貨物阻礙行人</title></header><body><h1>工廈貨物阻礙行人</h1><p>土瓜灣新碼頭街與土瓜灣道交界一工廈門前行人路，經常有廠戶在上落貨時，將貨物存放在行人路上，附近居民投訴，廠戶上落貨後，不馬上搬走貨物，仍放在行人路，佔去半邊路面，造成行人通道阻塞。&#13;<br> 記者前往現埸視察當日，見行人路上擺放一批牛仔布，叠起高逾一個人，佔去半邊行人通道，路人來往要側身而過。&#13;<br> 本報已將居民投訴轉介食物環境衞生署跟進。&#13;<br> （○六一三○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

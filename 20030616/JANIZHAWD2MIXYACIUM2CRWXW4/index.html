<html><header><meta charset="utf-8"><title>天佑冇得滑水徹夜難眠</title></header><body><h1>天佑冇得滑水徹夜難眠</h1><p>男子組合Shine昨日到大埔超級城出席一個父親節活動，徐天佑透露前晚徹夜未能入睡，記者問他是否因為天氣不穩，未能去滑水，所以心情受到影響而失眠？天佑說：「係呀，係呀，冇得滑水所以唔開心。」<br> &#13;<br> <spanclass>好耐冇返家食飯 &#13;<br> 而黃又南就很雀躍地表示會回家與家人食飯兼慶祝父親節，又南謂：「我有好耐冇返屋企，搬咗出嚟咁耐，都未試過喺屋企食住家飯，其實之前母親節都有一次機會，但係我實在太攰，我喺自己屋企等等吓瞓着咗，最後要我家姐車啲餸去我屋企，搞到我都唔好意思。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

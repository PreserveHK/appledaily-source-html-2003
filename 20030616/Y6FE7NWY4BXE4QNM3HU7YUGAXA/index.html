<html><header><meta charset="utf-8"><title>妙齡女呼救嚇退劫匪</title></header><body><h1>妙齡女呼救嚇退劫匪</h1><p>【本報訊】一名披長髮妙齡女子，昨晚在西貢清水灣道電視城對開一個小巴站候車時，被兩名匪徒從後推跌地上搶劫手袋，女事主不甘損失反抗呼叫，驚動駕車駛經司機停車查看，嚇退劫匪保着財物不失。&#13;<br> 女事主姓周（十九歲），糾纏間手腳擦傷，事後由接報趕至男性友人陪同送院。&#13;<br> 兩匪年約三十歲、高五呎七吋，穿藍色Ｔ恤。事發昨晚約九時，女事主獨自在上址小巴站候車之際，兩名男子從後走近捉着女子，跟着將她推跌地上企圖搶劫其手袋，女事主緊握手袋並高聲呼救，剛巧有司機駕車駛經發現停車查看，兩匪見狀恐事敗搶劫未得手，匆匆沿附近一樓梯逃去，警方接報到場曾派員在附近兜截，但無發現。</p></body></html>

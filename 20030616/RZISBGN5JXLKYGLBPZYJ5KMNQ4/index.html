<html><header><meta charset="utf-8"><title>梅州多客家人葉劍英是鄉里</title></header><body><h1>梅州多客家人葉劍英是鄉里</h1><p>梅州市位於廣東省東北部，距離香港三百公里，面積一萬五千八百多平方公里，人口有四百八十多萬，是客家人集中地區。&#13;<br> 梅州歷史上名人輩出，清朝著名政治家黃遵憲、「亞洲球王」李惠堂、中共元老葉劍英元帥都是梅州人。<br> &#13;<br> <spanclass>五華縣人口百萬 &#13;<br> 梅州也是著名僑鄉，旅居海外和港澳台的梅州人有二百多萬人，本港商人金利來總裁曾憲梓、中華總商會常務會董余國春等也是梅州人。而本月爆發日本腦炎疫情的五華縣，面積接近三千三百平方公里，人口有一百一十多萬，旅外僑胞和港澳台同胞有三十多萬。&#13;<br> 本報記者</spanclass></p></body></html>

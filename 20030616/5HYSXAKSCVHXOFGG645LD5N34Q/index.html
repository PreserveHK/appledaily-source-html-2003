<html><header><meta charset="utf-8"><title>扮靚Tips：<br>化妝孖寶─妝前乳＋遮瑕筆</title></header><body><h1>扮靚Tips：<br>化妝孖寶─妝前乳＋遮瑕筆</h1><p>要妝容持久，打底功夫便要做得足。夏天經常會滿臉油光，所以化妝前可以先用有保持肌膚水油平衡的妝前乳來打底，再加上透薄自然的遮瑕膏，妝容才會立體兼持久。今次要介紹Boots兩隻新產品，價錢經濟，但效果不俗，夏天用最適合。&#13;<br>&#13;<br>記者：謝翠玲　攝影：陳偉強&#13;<br>銷售點：屈臣氏Boots專櫃</p></body></html>

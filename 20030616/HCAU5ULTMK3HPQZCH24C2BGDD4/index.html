<html><header><meta charset="utf-8"><title>梁炳開騷星光熠熠</title></header><body><h1>梁炳開騷星光熠熠</h1><p>梁漢文（梁炳）前晚在上環西港城出席「良音發現」音樂會，除梁炳女友Karen外，好友張衞健、蘇永康、吳國敬與女友仲春菲、E-Kids、李燦森、葛民輝、關心妍和徐濠縈等亦有出席，場面猶如畀面派對般熱鬧。<br> &#13;<br> <spanclass>流下男兒淚 &#13;<br> 前晚有近五百名觀眾捧場，李燦森、葛民輝和張衞健以《齊天大聖孫悟空》名義，跟劇中師傅梁炳一起合唱《火熱動感lalala》，及後梁炳獻唱《七友》時，更一時感觸流下男兒淚。&#13;<br> 此外，梁炳昨到淘大商場出席活動，還在商場內用了六百元買體育用品。&#13;<br> 採訪、攝影：汪正文、駱華齡</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>英御用泉水治關節炎</title></header><body><h1>英御用泉水治關節炎</h1><p>自維多利亞女皇以來，英國皇室人員都非常長壽。英國科學家認為可能是他們經常飲用巴爾莫勒爾大宅附近的泉水，因泉水有療效。蘇格蘭阿伯丁郡醫生去年起，每天給三十四名患上風濕性關節炎的病人飲用巴爾莫勒爾的泉水，結果發現十五人痛楚減少，其餘人的病情都有改善。泉水要經過五十年，才能由格蘭扁山脈花崗石滲濾而出，湧出地面來，當局去年准許將泉水推出市面發售。&#13;<br> 英國《每日電訊報》</p></body></html>

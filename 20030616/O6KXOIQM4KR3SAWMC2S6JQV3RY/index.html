<html><header><meta charset="utf-8"><title>肥谷頒獎章畀Stephy尷尬</title></header><body><h1>肥谷頒獎章畀Stephy尷尬</h1><p>組合MiniCookies成員Stephy與鄭中基、曾志偉、張達明、李燦森及谷德昭等，昨日於尖沙嘴出席新戲《龍咁威》開鏡儀式，眾人穿上紀律部隊制服出場，接受導演肥谷頒授獎章，不過輪到Stephy時，肥谷似乎有點尷尬，刻意將獎章貼在她近頸部的位置。<br> &#13;<br> <spanclass>志偉大笠高帽 &#13;<br> 志偉表示近年香港欠缺喜劇材料，不過他向鄭中基大笠高帽說：「我希望基仔會係笑匠嘅接班人。」而鄭中基事後則說：「唔係，志偉先係，我哋都係想觀眾開心啫。」&#13;<br> 另一方面，李燦森昨日表示已與女友Carrie終止三年感情，他說：「我哋因了解而分開，唔關第三者事。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

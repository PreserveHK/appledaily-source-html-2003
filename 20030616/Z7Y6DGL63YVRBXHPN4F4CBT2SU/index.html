<html><header><meta charset="utf-8"><title>同志色魔非禮如廁男子</title></header><body><h1>同志色魔非禮如廁男子</h1><p>【本報訊】沙田新城市廣場一個男廁昨發生非禮案，二十五歲青年如廁期間遭四十三歲男子抓拿下體非禮，事主反抗將涉嫌同志色魔制服報警拘捕。&#13;<br> 被捕男子四十三歲姓施事後獲准以一千元保釋外出，兩周後返警署報到。<br> &#13;<br> <spanclass>事主制服色魔 &#13;<br> 案發現場是新城市廣場一期，昨凌晨零時商場大部份商舖已經關門，行人稀少。事主路經一樓商場感到便急，於是走進廁所小解，其間察覺一名中年男子尾隨跟入。當事主小解之際，該男子突然伸手過來握住其下體。事主慌忙推開對方拉上褲鏈，再上前捉拿，雙方一度發生糾纏，最後事主將同志色魔制服。</spanclass></p></body></html>

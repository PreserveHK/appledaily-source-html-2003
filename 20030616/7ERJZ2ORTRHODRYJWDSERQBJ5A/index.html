<html><header><meta charset="utf-8"><title>九巴漏油行駛三公里</title></header><body><h1>九巴漏油行駛三公里</h1><p>【本報訊】一輛由上水開往油麻地佐敦道的九巴，昨晨八時許，駛經大埔公路大窩段近水圍時，懷疑油缸損毀引致漏油，但巴士駛至廣福道近運頭街期間，姓梁（五十二歲）司機才嗅到車內傳出濃烈汽油味，停車檢查發覺燃油不斷溢出路面，造成約三公里長的「油路」（圖），立即通知公司報警。警員到場將寶鄉街至運頭街一段受影響的廣福道路面封閉，並派員鋪木糠清理燃油。現場交通一度受阻，約兩小時才恢復正常。&#13;<br> 周鴻熙攝</p></body></html>

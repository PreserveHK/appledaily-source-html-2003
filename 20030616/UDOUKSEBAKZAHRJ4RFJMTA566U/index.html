<html><header><meta charset="utf-8"><title>河利秀密實訪台</title></header><body><h1>河利秀密實訪台</h1><p>已獲法律認可女性身份的韓國變性藝人河利秀，昨日應邀抵台，為即將在當地播出的電視劇《嗨！我的愛》宣傳，近日甚少以性感形象示人的她，昨亦以密實look現身機場。<br> &#13;<br> <spanclass>來去匆匆 &#13;<br> 河利秀早前因非典型肺炎肆虐亞洲，一度押後到台灣宣傳。早前有指已轉了小忌廉式曲髮的河利秀，昨日卻以一頭長曲髮、以及穿短袖圓領衫和底腰褲現身台北機場。其後河利秀換上一襲普通連身裙出席記者會，仍性感欠奉。&#13;<br> 河利秀表示這次到台灣逗留不超過兩天，除了為一齣即將在台灣播出的電視劇宣傳外，她還會配合一位台灣整形醫師，進行宣傳活動。</spanclass></p></body></html>

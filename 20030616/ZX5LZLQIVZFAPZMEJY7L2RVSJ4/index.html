<html><header><meta charset="utf-8"><title>婦疑失足滾下斜坡死</title></header><body><h1>婦疑失足滾下斜坡死</h1><p>【本報訊】昨晨十一時許，一名晨運女途人經過港島山頂餐廳附近夏力道時，發現一名年約八十歲，身高約五呎二吋老婦，昏迷倒卧距路邊十米下的斜坡立即報案。警方及消防員到場將她救上路邊（圖）證實已死亡，身上有七百餘元，但無證明文件，初步檢驗發現她後腦有傷痕，懷疑是墮山坡造成，且身體有屍斑，相信已死去一段時間。初步檢驗後相信死因無可疑，警方懷疑女死者失足墮坡失救致命，現正找尋她的家人協助調查。&#13;<br> 簡明恩攝</p></body></html>

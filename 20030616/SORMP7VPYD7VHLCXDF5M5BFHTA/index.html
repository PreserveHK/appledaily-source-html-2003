<html><header><meta charset="utf-8"><title>父母爭執女勸架被傷</title></header><body><h1>父母爭執女勸架被傷</h1><p>【本報訊】將軍澳一名姓楊（三十九歲）男子，昨凌晨零時許，下班後返抵尚德邨尚禮樓住所，因不滿持雙程證來港的姓林妻子未有煮消夜讓他果腹，大發雷霆；妻子則反唇相稽，指摘丈夫有外遇，雙方發生激烈爭執及互相推撞。其間六歲女兒上前制止，卻不小心被父母撞倒，致腳趾流血受輕傷，男事主於是報警。警員到場調解糾紛，至於受傷女童事後由父親陪同送院（圖），敷治後無礙。&#13;<br> 王偉禎攝</p></body></html>

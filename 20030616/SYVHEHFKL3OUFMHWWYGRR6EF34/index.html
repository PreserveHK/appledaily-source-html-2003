<html><header><meta charset="utf-8"><title>路滑跣胎　兩房車互撼5傷</title></header><body><h1>路滑跣胎　兩房車互撼5傷</h1><p>【本報訊】秀茂坪順天邨對開昨中午十二時許發生交通意外，姓陳（三十四歲）男子駕駛私家車載着姓梁（七十八歲）外婆，沿順利邨道快線上斜，駛至順天邨天衡樓對開時，疑因天雨路滑跣胎失控越過對面行車線，撞向一輛迎面駛至的私家車右邊車頭，兩車相撞後橫亙路面，共有四女一男受輕傷送院治理。<br> &#13;<br> <spanclass>酒精測試無飲酒 &#13;<br> 其中被撞私家車姓林（三十三歲）司機、他的姓黎（三十一歲）懷孕妻子及姓陳（八歲）姨甥女經治理後並無大礙，另外兩名女傷者包括林的大姨及姓梁老婦則留醫情況穩定。兩名司機經酒精測試證實均無飲酒。警方已對該宗交通意外事件展開調查。</spanclass></p></body></html>

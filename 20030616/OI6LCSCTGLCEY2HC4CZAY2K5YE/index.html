<html><header><meta charset="utf-8"><title>Charlotte父親節唱衰生父</title></header><body><h1>Charlotte父親節唱衰生父</h1><p>現年十七歲的英國女歌手CharlotteChurch，在剛過去的父親節，不但沒有好好報答生父，還公開指摘他是個斂財的人，對其高達一千六百萬英鎊（約一億九千二百萬港元）的財產虎視眈眈。Charlotte表示，生父在她歲半大時拋妻棄女，遠走高飛。但是近年當她出版聖詩大碟揚名後，這名一度破產及入獄的生父卻欲與她相認。<br> &#13;<br> <spanclass>「佢想要我啲錢」 &#13;<br> Charlotte說：「我出世十八個月佢已經走咗佬，但我出名之後佢成日嚟搵我，佢係想要我啲錢！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>韓大學考生寄宿苦讀</title></header><body><h1>韓大學考生寄宿苦讀</h1><p>南韓升學競爭激烈，上好大學等如保證一生一帆風順，收費不菲的「寄宿補習學校」應運而生，每月學費高達一萬一千港元。&#13;<br> 在接近北韓的鐵原，四周人迹罕至，有一所學校卻選址在此，好讓學生由早上六時半起床至午夜就寢，都能心無旁騖、埋頭苦讀。寄宿補習學校沒有電視、唱機或手提電話，不准上網，學生睡覺吃飯都在一起（見圖），有人形容是「豬欄生活」。拿着短棍的教官說：「孩子們都乖乖溫習，因為沒有其他事情可幹。」學生也不抱怨，「因為我就是想避開社會，全力溫習」。&#13;<br> 美聯社</p></body></html>

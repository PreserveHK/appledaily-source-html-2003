<html><header><meta charset="utf-8"><title>《海底奇兵》反彈贏票房</title></header><body><h1>《海底奇兵》反彈贏票房</h1><p>迪士尼動畫《海底奇兵》，三周前上榜時成為票房冠軍後，前周被《狂野極速》踢落第二位。不過在父親節前夕，《海底奇兵》突然反彈，預計將以三千一百五十萬美元（約二億五千萬港元）重奪美國上周票房第一位，而《狂》片則微跌一級進佔第二。<br> &#13;<br> <spanclass>《孖寶》前傳勢強 &#13;<br> 本周新上榜的三套影片，以《絕世孖寶》前傳成績最佳，雖然電影不是由占基利（JimCarrey）等原班人馬主演，但預計可成為第三位，比夏里遜福（HarrisonFord）主演的警匪片《HollywoodHomicide》排名更高。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>黃伊汶醜樣嚇怕海俊傑</title></header><body><h1>黃伊汶醜樣嚇怕海俊傑</h1><p>黃伊汶正在廣州拍攝劇集《功夫足球》，她飾演四眼兼哨牙的醜女。日前黃伊汶和拍檔海俊傑對稿時，海俊傑一見她的造型，即忍不住大叫，海俊傑還向導演說：「佢真係好肉酸。」<br> &#13;<br> <spanclass>帶私伙枕頭 &#13;<br> 首次拍劇的黃伊汶今趟赴廣州開工，更帶同私伙床單、枕頭和毛巾，將酒店房間布置到有如家的感覺，除此之外黃伊汶還帶了大量零食、Gameboy和DVD消遣。</spanclass></p></body></html>

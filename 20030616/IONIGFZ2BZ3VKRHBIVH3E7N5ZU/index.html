<html><header><meta charset="utf-8"><title>失車燒通頂毀屍滅迹</title></header><body><h1>失車燒通頂毀屍滅迹</h1><p>【本報訊】一輛報失的豐田凌志房車，昨凌晨四時許被棄置在元朗青山公路牛潭尾段榮基村村口並着火焚燒，其間發出爆炸聲響驚動村民報警。消防員趕至拖喉灌救，當時火勢相當猛烈（圖），烈燄濃煙直衝上數十米高空，撲熄火種後房車已燒成爛鐵，散發出濃烈的氣油味。房車車牌被拆去，經警方調查證實該車較早前在元朗區報失，車主二十五歲姓陳，相信是遭歹徒偷走後放火毀屍滅迹，現正聯絡車主認領。&#13;<br> 李旭基攝</p></body></html>

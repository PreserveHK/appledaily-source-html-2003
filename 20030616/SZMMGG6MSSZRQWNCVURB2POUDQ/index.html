<html><header><meta charset="utf-8"><title>霆鋒履行服務令𠱁細路</title></header><body><h1>霆鋒履行服務令𠱁細路</h1><p>大前日霆鋒到位於上水的可愛忠實之家履行社會服務令時，有線娛樂台成功拍下部份過程，並安排在今晚九時半的《有線娛樂即日鮮》節目中播出。<br> &#13;<br> <spanclass>大彈結他 &#13;<br> 可愛忠實之家為智障兒童康復機構，霆鋒看來應該是為中心內的兒童表演娛樂，霆鋒除彈結他自彈自唱外，更拿起書本為小朋友講故事。&#13;<br> 此外，霆鋒昨晚在九龍灣展貿舉行「Neway與你《鋒》狂千人Jam」，大會為怕歌迷激動時擲膠樽，特地在觀眾入場時進行搜袋，而昨晚吸引了近八百名fans捧場。&#13;<br> 採訪：胡比　攝影：陳慧安</spanclass></p></body></html>

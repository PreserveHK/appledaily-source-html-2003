<html><header><meta charset="utf-8"><title>祖兒赤腳跳跳紮</title></header><body><h1>祖兒赤腳跳跳紮</h1><p>容祖兒前晚在九龍灣國際展貿中心舉行「容祖兒年年有驕傲生日會」，邀來鄭希怡、郭晉安和Boy'Z任嘉賓。祖兒前晚興奮得赤腳在台上跳來跳去，聽到歌迷將《我的驕傲》改編成生日歌時，更感動到眼濕濕。<br> &#13;<br> <spanclass>霆鋒怕搶風頭 &#13;<br> 此外，祖兒昨日出席在奧海城舉行的活動，問她有否邀請張栢芝出席生日會，她最初吞吞吐吐說有，其後卻說：「佢喺隔籬房玩，所以請佢過嚟。」&#13;<br> 問祖兒若霆鋒到場，會否怕霆鋒和栢芝尷尬？她說：「霆鋒講咗話唔嚟，佢話知道有記者會跟佢，怕搶我風頭。」&#13;<br> 採訪：王連連&#13;<br> 攝影：仇志德</spanclass></p></body></html>

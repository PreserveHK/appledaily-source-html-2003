<html><header><meta charset="utf-8"><title>HYDE隔窗送吻fans興奮</title></header><body><h1>HYDE隔窗送吻fans興奮</h1><p>日本樂隊L'Arc~en~Ciel主音HYDE，前日現身東京涉谷一間電台，作公開直播節目，即使樂隊近年正處於休止狀態，但人氣並沒有因此稍減。HYDE當日便吸引了一千五百位fans在電台門外爭相目睹偶像風采。<br> &#13;<br> <spanclass>感動流淚 &#13;<br> 當日HYDE甚為識做，他不斷向窗前的現場聽眾大送飛吻，令女fans禁不住暈大浪，甚至感動流淚。HYDE更大冧fans說：「真係好多謝大家一早就嚟到，同fans見面後，令我好想寫一啲好激嘅歌！」</spanclass></p></body></html>

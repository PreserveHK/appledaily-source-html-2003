<html><header><meta charset="utf-8"><title>蒙嘉慧遲到賴記錯時間</title></header><body><h1>蒙嘉慧遲到賴記錯時間</h1><p>電視劇《衛斯理》的一班演員蒙嘉慧（YoYo）、向海嵐、楊怡、郭晉安等，昨日到沙田新城市廣場做宣傳，一班演員將大會T恤別出心裁地剪出不同的款式，當中以露出玉背的向海嵐最有睇頭。<br> &#13;<br> <spanclass>趕拍《功夫足球》 &#13;<br> 劇中女主角YoYo姍姍來遲，她解釋遲到是因為記錯了時間，她謂：「我以為一點鐘嚟係預備，唔知道係開始，同埋今日父親節，呢頭好塞車。」YoYo又表示未能與爸爸慶祝父親節，而她最近因為拍《功夫足球》而要香港廣州兩邊走，她說：「我住嗰間廣州酒店，都唔係想像中咁差，我都明拍電視劇係冇拍電影咁好，可以住五星級酒店，不過都OK啦。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

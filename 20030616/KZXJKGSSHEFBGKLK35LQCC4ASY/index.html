<html><header><meta charset="utf-8"><title>積架新XJ　靜待A8虛實</title></header><body><h1>積架新XJ　靜待A8虛實</h1><p>早前，我哋車版嘅特派記者，曾遠赴西班牙，作實地測試嘅全新積架XJ車系，一直遲遲未見香港代理有進一步消息，當然除咗係SARS疫潮影響關係之外，另一個主要原因，會係代理手上仍有一批舊款XJ存貨未清有關。&#13;<br>然而，最近亞Mark就收到風，話批存貨幾近售罄，而代理亦有意響今個月內，正式推出呢款全新積架XJ車系，為此首批新車重經已運抵本港㖭！睇嚟呢部可以媲美寶馬7系同平治S-Class嘅英式貴族化轎車，會繼奧迪A8之後正式登場都唔定。睇嚟今年香港汽車市場，最白熱化銷售競賽，戰幔將會落響高價豪華轎車身上呢！</p></body></html>

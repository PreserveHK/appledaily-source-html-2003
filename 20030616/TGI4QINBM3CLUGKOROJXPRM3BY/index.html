<html><header><meta charset="utf-8"><title>祖迪羅妻為妮歌滿身傷</title></header><body><h1>祖迪羅妻為妮歌滿身傷</h1><p>英國男星祖迪羅（JudeLaw），上周嫌涉於家中虐打妻子莎迪霍絲（SadieFrost），事件驚動了警方。&#13;<br> 雖然莎迪聲稱沒有被打，但日前在塞浦路斯游泳期間，卻被攝得滿身傷痕。據稱當日令夫妻大打出手的導火線，源頭是妮歌潔曼（NicoleKidman）。<br> &#13;<br> <spanclass>莎迪強作歡笑 &#13;<br> 據悉莎迪得悉丈夫上周到美國根本不是出席宴會，而是打算與妮歌再次會面，這事令兩人在家中吵至面紅耳赤，最終更有人大打出手。&#13;<br> 莎迪於度假期間被揭發滿身傷痕後，仍然強作歡笑，可謂有苦自己知。</spanclass></p></body></html>

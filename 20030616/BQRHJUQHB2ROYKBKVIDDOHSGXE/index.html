<html><header><meta charset="utf-8"><title>柚子請五千小童睇騷</title></header><body><h1>柚子請五千小童睇騷</h1><p>日本二人歌唱組合柚子，去年公開徵求當地小朋友，為他們主唱的全新《多啦Ａ夢》插曲提供歌詞，最近二人為答謝小朋友的幫忙，決定八月舉行兩場免費演唱會。<br> &#13;<br> <spanclass>𠱁小朋友開心 &#13;<br> 兩場免費演唱會，將於八月中於神奈川縣民會館舉行，場內除招待三至十二歲的小朋友外，亦歡迎小朋友攜同家長入場，而兩日的名額，加起共有五千人。當日柚子會與小朋友一起合唱，感覺及氣氛與以往應該會截然不同。二人表示：「能夠喺我哋成長嘅地方舉行一個招待小朋友嘅演唱會，一定可以畀大家難忘嘅一日。」</spanclass></p></body></html>

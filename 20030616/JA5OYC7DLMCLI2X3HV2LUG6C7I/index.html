<html><header><meta charset="utf-8"><title>吳彥祖愛HipHop似功夫</title></header><body><h1>吳彥祖愛HipHop似功夫</h1><p>吳彥祖與樋口明日嘉前晚往尖沙嘴NineLives，出席hiphop派對。吳彥祖表示他對hiphop舞很有興趣，他說：「我十歲已經鍾意跳霹靂舞，而hiphop就有啲似打功夫。」&#13;<br> 吳彥祖續說：「不過我之前學功夫時傷過膝關節半月板，唔可以做太劇烈嘅運動，所以跳hiphop都唔可以太大動作。」他又表示剛自美國探望父母回港，更提早買衣服給父親作父親節禮物。<br> &#13;<br> <spanclass>返內地宣傳 &#13;<br> 回港後吳彥祖迅速投入工作，他說：「月尾要返內地多個城市宣傳《新紮師妹２美麗任務》，下個月又會同李嘉欣合作拍《杜十娘》。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>做個小小醫護人員</title></header><body><h1>做個小小醫護人員</h1><p>SARS一疫，令大家深深體會到香港醫護人員的偉大。想你的小朋友將來也成為醫護人員，便要看看新推出嘅PIPIGA比嘉兒童教育電腦軟件「模擬診所」。呢款軟件配備一個診所工作台，備有多種醫療工具模擬實物，只要把主機接駁至電視，卡通畫面會顯示於電視螢光幕上，小朋友的任務便是要使用工作台上的工具幫卡通人物醫病。當小朋友提起工作台上的工具，電視畫面便會同步配合，恍如親身體驗醫護人員的工作，相當有趣。</p><p>售賣點：各大玩具店及百貨公司&#13;<br> 查詢電話：29912660</p></body></html>

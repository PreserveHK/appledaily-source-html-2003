<html><header><meta charset="utf-8"><title>女主任瀆職改判緩刑</title></header><body><h1>女主任瀆職改判緩刑</h1><p>【本報訊】公務員培訓處三十四歲女高級訓練主任鍾嬋英，因暗助丈夫的公司，攫取政府十三萬元製作教材合約，被判詐騙及瀆職罪成入獄七個月，昨日她在高等法院上訴減刑得直，改判緩刑十八個月。&#13;<br> 高院法官馬永新昨在庭上指出，政府產業署前總產業經理岑國社，將逾一億五千萬元合約批予親友的保安公司，判監九個月，本案牽涉的金錢，相對較少，遂改判緩刑。&#13;<br> 案件編號：HCMA267/2001</p></body></html>

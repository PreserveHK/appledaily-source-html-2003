<html><header><meta charset="utf-8"><title>業績好賞員工</title></header><body><h1>業績好賞員工</h1><p>國泰航空（293）去年創佳績，除了派高息，「益」股東外，全球超過1.46萬名員工，都可以受惠。員工本月底可得額外20日薪金，另加半個月薪金，或6000元作為花紅，以低者為準，實行皆大歡喜。&#13;<br> 該公司去年中期盈利增長7%，年底因而宣布，重新發放雙糧及平均加薪2%。高層也曾暗示，有機會按全年盈利增加而派發花紅，結果不負眾望。&#13;<br> 去年全年盈利大幅增長5.06倍，國泰航空主席何禮泰昨日在業績記者會上，果然宣布再發放花紅，與員工分享成果。</p></body></html>

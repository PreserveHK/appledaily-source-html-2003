<html><header><meta charset="utf-8"><title>陳慧珊放假度新歌</title></header><body><h1>陳慧珊放假度新歌</h1><p>陳慧珊與馬德鐘昨日在無綫電視城拍攝新劇《公義》，兩人均飾演律師。&#13;<br> 陳慧珊透露，拍完這套劇後便會放一個月假，屆時她打算學國語及創作一首英文歌，陳慧珊說：「因為好多人都話我唱英文歌好聽，所以我想自己寫一首歌畀自己唱，我希望寫一啲關於女性對愛情唔同嘅觀感。」<br> &#13;<br> <spanclass>馬德鐘闖雪地 &#13;<br> 而馬德鐘稍後會拍攝《雪地狂奔》，馬德鐘說：「可能我之前係做紀律部隊，體能好啲，所以搵我。我今次女拍檔係黃安琪，我哋今次要去雪地，我就最怕凍，所以我會買定好多暖包去禦寒。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>靚佬湯會新西蘭總理</title></header><body><h1>靚佬湯會新西蘭總理</h1><p>現正在新西蘭拍攝一億美元（約七億八千萬港元）大製作《最後武士》（暫譯）的湯告魯斯（TomCruise），果然魅力非凡，連新西蘭總理克拉克前日亦親自到拍攝場地探望他，還大讚靚佬湯為人友善。&#13;<br> 克拉克前日與靚佬湯、其女友彭妮露古絲（PenelopeCruz）及他兩個子女會面。靚佬湯更播放了部份新片的片段讓克拉克欣賞。事後她大讚靚佬湯是一位很有吸引力的年輕人。她同時亦歡迎電影在當地拍攝，她說：「如果一部電影成績好嘅話，會有好多好處，旅遊業就係其中之一。」</p></body></html>

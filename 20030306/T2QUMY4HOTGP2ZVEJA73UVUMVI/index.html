<html><header><meta charset="utf-8"><title>躁漢雨傘怒打擋路人</title></header><body><h1>躁漢雨傘怒打擋路人</h1><p>【本報訊】兩女一男及一名六個月大女嬰，昨晨十時許，行經上水龍琛路龍豐花園對開時，與另外兩女一男疑因爭路碰撞問題發生爭執，有人突然發惡搶走對方嬰兒車上一把雨傘作武器。&#13;<br> 混亂中，一名五十三歲姓翁女子（圖右）及一名三十五歲姓羅男子（圖右三）被雨傘擊中受輕傷；傷人男子行兇後逃去，與其同行的兩名女子留在現場協助趕至的警員調查。傷者送院敷藥後無大礙，現場女嬰一度被嚇致嚎哭。&#13;<br> 馬耀文攝</p></body></html>

<html><header><meta charset="utf-8"><title>羅泳嫻ICQ遙距談情</title></header><body><h1>羅泳嫻ICQ遙距談情</h1><p>羅泳嫻和男友吳啟華拍拖數月，二人各有各忙，時常因工作分隔兩地，他們平時最愛以ICQ維繫感情。<br> &#13;<br> <spanclass>唔見心掛掛 &#13;<br> 羅泳嫻日前接受訪問時說：「我有時見唔到佢，都會心掛掛，好想打長途電話畀佢，但係又驚會阻住佢做嘢。」不過羅泳嫻的朋友則謂掛念時應立即致電他，把感受說出來，好讓對方知道。&#13;<br> 羅泳嫻覺得言之有理，她說：「所以𠵱家我一諗起佢，就會立即打電話畀佢，聽吓佢把聲都好呀。萬一佢好忙，我咪等佢得閒先覆我電話囉！」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志中</spanclass></p></body></html>

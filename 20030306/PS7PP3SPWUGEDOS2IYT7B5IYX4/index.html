<html><header><meta charset="utf-8"><title>查小欣、梁德民拒絕握手</title></header><body><h1>查小欣、梁德民拒絕握手</h1><p>查小欣和梁德民主持商台節目《查煲裏的茶篤撑》已有六年，但昨日卻有報道指梁德民與查小欣不和。&#13;<br> 昨日兩人如常主持節目，不過當記者要求兩人拍攝握手照時，梁德民就以「好假」拒絕，最後兩人搭膊頭拍照。<br> &#13;<br> <spanclass>已覓新主持 &#13;<br> 而梁德民完成節目後接受記者訪問，對於被傳不和，他說：「我係因為要完成我嘅博士課程先唔做呢個節目，下星期五就係lastday。」&#13;<br> 查小欣則表示已經另覓新主持代替梁德民。</spanclass></p></body></html>

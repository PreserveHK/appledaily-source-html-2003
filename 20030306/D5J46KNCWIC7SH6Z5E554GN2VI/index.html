<html><header><meta charset="utf-8"><title>陳子政調任花旗台灣行長</title></header><body><h1>陳子政調任花旗台灣行長</h1><p>【本報訊】花旗銀行集團昨日宣布，委任香港區行長陳子政（圖），接替剛離任的陳聖德出掌台灣區行長。陳子政接受訪問時表示，台灣區是花旗在亞太區僅次於香港的第2大市場，重要性不下於本港，加上台灣與國內的商務聯繫及投資日趨頻密，未來的發展潛力相當龐大，該行也肯定會因應適當機遇，考慮在當地市場進行收購，以壯大業務發展。&#13;<br> 至於香港區行長接任人選，目前尚在物色，暫未有公布。陳子政說，短期內會到台灣履職，花旗在當地的零售銀行業務規模，與本港不相伯仲，企業銀行部門則會加大發展力度。</p></body></html>

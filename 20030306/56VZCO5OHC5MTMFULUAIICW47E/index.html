<html><header><meta charset="utf-8"><title>政府工作報告是甚麼？</title></header><body><h1>政府工作報告是甚麼？</h1><p>國務院總理由全國人大選舉產生，要向人大負責。總理每年要向全國人大「述職」，讓人大監督其工作，述職報告就是政府工作報告。&#13;<br> 政府工作報告一般分為兩部份，第一是政府在過去一年的表現，主要着墨於經濟、治安、教育等方面的成績，並會略提及施政上的缺失、政府面臨的危機與挑戰等。第二部份主要展望新一年的工作，預期的經濟增長，主要政策等。&#13;<br> 政府工作報告需全國人大代表審議及表決，代表可修改部份內容，若不滿意，代表更可對報告投反對或棄權票。歷年來，從未試過有政府工作報告不獲通過。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>《變形金剛》唔出復刻高企$3,000</title></header><body><h1>《變形金剛》唔出復刻高企$3,000</h1><p>變形金剛1985年推出，講述擁有自己生命思想的博、狂兩派，為了能源及和平在地球上戰鬥，喺2000年更有新故事推出。甚愛出復刻版玩具的日本，居然無幫變形金剛復刻，所有公仔早已斷貨。早幾年再度推出新故事，話說都帶來過炒風，原價$80變身玩具，有盒價飆高到$3,000以上，無盒亦過$1,000。今日價位稍回落，回收價依然理想。&#13;<br>&#13;<br>記者：梁佩芬　攝影：周旭文</p><p><b> Q太郎玩具</b> &#13;<br> 地址：旺角皆旺商場2樓Shop202&#13;<br> 電話：60274042&#13;<br> 網址：<ahref http:> http://www.q-ta-hobby.com.hk  </ahref></p></body></html>

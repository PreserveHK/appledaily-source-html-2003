<html><header><meta charset="utf-8"><title>ROE</title></header><body><h1>ROE</h1><p><b> ROE的全稱是ReturnOnEquity，中文解釋是股本收益率，</b> 計算公式為：純利÷股東權益×100%。ROE是用以衡量一家公司收益增長率的兩個基本因素之一，往績計算的ROE處高位，並不代表將來可持續下去，因此投資者在使用此比率時，必須注意公司的債務與股權比例，以及債務利率，即使ROE看上去較高，倘若公司主要靠舉債擴張，若遇上經濟倒退，ROE亦會快速下滑。與資產收益率（ROA）一樣，ROE若能達到10%或以上，則屬於表現較佳的公司。</p></body></html>

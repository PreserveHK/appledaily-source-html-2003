<html><header><meta charset="utf-8"><title>影視女主任判做義工</title></header><body><h1>影視女主任判做義工</h1><p>【本報訊】影視及娛樂事務管理處一級行政主任霍英慧（三十八歲），在沒有取得其他投標者的情況下，將合約授予預定的供應商，她承認一項公職人員行為失當罪名，昨在東區裁判法院輕判社會服務令一百二十小時。&#13;<br> 裁判官指出，曾懷疑被告是否涉及賄賂及個人利益，由於涉案公司為被告上司妻子的公司，相信她在案中沒有牽涉個人利益。&#13;<br> 案件編號：ESCC3275/02</p></body></html>

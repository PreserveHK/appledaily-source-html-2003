<html><header><meta charset="utf-8"><title>「爆竊四人幫」成擒</title></header><body><h1>「爆竊四人幫」成擒</h1><p>【本報訊】西九龍總區重案組人員根據線報，連日追查一個活躍於九龍區的爆竊集團，昨早獲悉疑人使用的一輛平治房車停泊在何文田孝文街，於是派員監視，至下午二時許，四名可疑男子登上目標車輛，在場探員認為時機成熟，即驅車截停並拘捕車上四人。被捕四名男子年齡由十九至二十八歲，懷疑屬於一個爆竊集團成員，與九龍區多宗爆竊案有關。&#13;<br> 警方在車上撿獲可疑物品，包括懷疑用作竊聽警方行動的無線電接收器、相機、軚盤、鐵筆和鐵剪等。&#13;<br> 消息稱，被捕的疑匪針對住宅單位下手，手法是「投石問路」，在拍門發覺屋內無人後即撬門偷竊。</p></body></html>

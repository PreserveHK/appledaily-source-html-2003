<html><header><meta charset="utf-8"><title>內山理名狂追堤真一</title></header><body><h1>內山理名狂追堤真一</h1><p>二十一歲日本女星內山理名，最近先後在日劇《GOODLUCK!!》、《武藏》和電影《畢業》中，與三十八歲男星堤真一合作。據昨日出版的日本報章《NaitaiSports》報道，內山被指對堤真一日久生情，最近更趁他與同居女友鈴木京香分手，主動向男方展開追求，在錄影廠中大獻殷勤。<br> &#13;<br> <spanclass>京香翻𠝹真田 &#13;<br> 至於堤真一的前女友鈴木京香，亦不愁寂寞。報道指她與舊男友真田廣之愛火重燃，有目擊者發現他們曾在東京某韓國料理店撐枱腳，表現親暱。</spanclass></p></body></html>

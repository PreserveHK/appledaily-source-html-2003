<html><header><meta charset="utf-8"><title>言承旭撇低F3搶閘抵港</title></header><body><h1>言承旭撇低F3搶閘抵港</h1><p>台灣人氣組合F4四位成員，將於本月八日在紅館為百事舉行演唱會，昨日中午十二時許，被指和其他三位成員不和的言承旭，先行獨自抵港，他步出機場時，由於有不少fans在機場接機，故此場面十分混亂。&#13;<br> 至於F4其餘三位成員周渝民、朱孝天和吳建豪，則於今日下午抵港。<br> &#13;<br> <spanclass>電視城排舞 &#13;<br> 早前言承旭完成巡迴演唱會後，刻意與其他成員分開班機返回台灣，而今次他又提前來港，令不和之說甚囂塵上。&#13;<br> 言承旭抵港後即到了將軍澳無綫電視城排舞，而百事方面更專程聘請五、六個保安員在排舞室外維持秩序。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>張生記開分店空降全新川粵菜</title></header><body><h1>張生記開分店空降全新川粵菜</h1><p>繼去年四月在銅鑼灣開店，今年老闆張生決定再開分店，香港的總廚師長錢先生跟着培訓完畢的員工返港，帶來了杭州總店專為黃埔新店而創作的新菜式，混合了少許川、粵的味道，值得推介。&#13;<br>&#13;<br>記者：邵超　攝影：陳盛臣</p><p><spanclass><fontstyle>油淋白果魚$120  &#13;<br> 有點像川菜辣子雞的做法，桂魚片被一粒粒的乾椒、花椒覆蓋，小心避免吃到辣椒籽就不會太辣，最特別反而是用上白果，色澤黃亮，襯上白魚紅椒，照顧埋視覺享受。&#13;<br> &#13;<br> <b> 張生記</b> &#13;<br> 電話：21809577&#13;<br> 地址：紅磡黃埔新天地棕櫚苑（第四期）G1&#13;<br> 備註：消費滿$100獲泊車優惠</fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>廖堯城新女伴教溜冰</title></header><body><h1>廖堯城新女伴教溜冰</h1><p>廖創興銀行太子爺廖堯城自與梁煒離婚後，身邊女伴轉個不停，繼早前被拍到與嚴淑明晚膳後，日前他到中環KeeClub出席活動時，又攜同新女伴亮相。&#13;<br> 最近有讀者報料指該名新女伴叫Anita，每逢周三都在荃灣海濱廣場教溜冰，昨晚本報記者前往查證，發現她正與一名小朋友在溜冰場內教導小朋友溜冰的正確姿勢，其後她向記者否認是廖堯城的女友，並聲稱自己已有男友。&#13;<br> 採訪：娛樂突發組</p></body></html>

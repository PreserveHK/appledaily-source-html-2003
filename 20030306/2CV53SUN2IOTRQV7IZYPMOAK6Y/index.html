<html><header><meta charset="utf-8"><title>獨特品種蘭花寄賣有價</title></header><body><h1>獨特品種蘭花寄賣有價</h1><p>種蘭花，要左搞右搞，培植出與別不同的品種才值錢。有些人專門搞混種蘭花賺錢，也有人是漫不經心，賣出去公諸同好。近日行經花墟，發現三種特別的洋蘭寄賣，顏色、形狀都絕無僅有。有興趣人士，不妨一看。&#13;<br>&#13;<br>記者：梁佩芬　攝影：伍慶泉&#13;<br>&#13;<br>上生園藝（23925203）&#13;<br>地址：旺角運動場道12-14號G舖</p></body></html>

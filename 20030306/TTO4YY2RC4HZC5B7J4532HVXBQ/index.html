<html><header><meta charset="utf-8"><title>KidRock怒毆搭訕基民</title></header><body><h1>KidRock怒毆搭訕基民</h1><p>美國巨胸女星彭美拉安德遜（PamelaAnderson），日前在倫敦偕搖滾樂手男友KidRock往酒吧消遣期間，KidRock竟向一位與拉姑閒聊的男士揮拳，令拉姑非常不悅。&#13;<br> 據說KidRock當晚兩杯到肚後情緒高漲，當他看見一位男士與女友閒談時，滿以為該男子向拉姑搭訕，故此向該男子大力揮拳，拉姑見狀即時阻止，並向KidRock表示不悅。&#13;<br> 據報，出事的酒吧其實是一間著名的同志吧，該名無辜捱打的男士，相信亦是一名同性戀者。</p></body></html>

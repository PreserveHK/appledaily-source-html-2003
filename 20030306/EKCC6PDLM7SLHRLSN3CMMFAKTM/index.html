<html><header><meta charset="utf-8"><title>反町打頭陣聲演拳手</title></header><body><h1>反町打頭陣聲演拳手</h1><p>反町隆史最近不斷接受挑戰，除了在電影《十三級樓梯》中扮演假釋犯外，前日他還首次為日本卡通片配音。&#13;<br> 反町的處男配音卡通大有來頭，是改編自日本漫畫家弘兼憲史的代表作《人間交差點》。反町為下月五日在日本NTV電視台播放的第一集《傷》，當中的拳手主角配音，事後他說：「單單用聲音嘅變化去演繹感情真係唔容易，不過呢個係充滿人情味嘅作品，大家一定要睇！」稍後竹野內豐、押尾學和唐澤壽明等亦會為該卡通配音。</p></body></html>

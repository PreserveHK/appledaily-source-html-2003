<html><header><meta charset="utf-8"><title>F1「車神」指新例難起波瀾</title></header><body><h1>F1「車神」指新例難起波瀾</h1><p>【綜合澳洲外電】已抵達墨爾本備戰周日新一季一級方程式賽事的德國車手舒密加，對於國際汽車聯會（FIA）為了阻止其所屬的法拉利車隊繼續壟斷局面，而實施的新規例（詳情請留意本周六之○三年一級方程式揭幕戰前瞻）不以為然，認為新例不能改變甚麼。&#13;<br> 矢志贏取紀錄性第六面世界冠軍的舒密加胸有成竹道：「我待在一級方程超過十年，故不會為任何事操心，我相信車隊能見招拆招。」&#13;<br> 該五屆世界冠軍亦深信新例並非針對他一人，他說：「部份新例顧名思義是幫規模較細的車隊，但大車隊有更好的資源及能力應變。成功並非單靠一種東西，一支好車隊仍然是一支好車隊。」</p></body></html>

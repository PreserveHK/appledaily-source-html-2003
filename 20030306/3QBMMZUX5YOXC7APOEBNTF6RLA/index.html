<html><header><meta charset="utf-8"><title>燒國旗案表證成立</title></header><body><h1>燒國旗案表證成立</h1><p>【本報訊】去年十月一日為慶祝國慶在灣仔金紫荊廣場舉行升旗儀式，示威人士伍國雄涉嫌焚燒國旗，案件昨於東區裁判法院續審，裁判官裁定被告侮辱國旗罪表面證供成立，但被告選擇不出庭作供，控方結案陳詞指出被告當時所焚燒的是中華人民共和國的國旗，從被燒的物品與國旗的相似程度，以一般人合理的客觀標準來看相信是一支國旗。&#13;<br> 四十五歲的被告伍國雄，否認一項侮辱國旗罪名。&#13;<br> 控方昨亦傳召一名在警察訓練學校，負責教授升旗禮的警長出庭作供，在庭上展示國旗法所規定的國旗。案件今日繼續。&#13;<br> 案件編號：ESCC3225/02</p></body></html>

<html><header><meta charset="utf-8"><title>恆光發換股票據抵明日債</title></header><body><h1>恆光發換股票據抵明日債</h1><p>【本報訊】明日國際（760）及恒光實業（663）聯合公布，恒光將成立從事眼鏡製造業務的控股公司，並以300萬元代價，出售該控股公司30%權益予大股東明日國際，以抵銷欠明日國際2.5億元貸款內的300萬元。&#13;<br> 明日國際同時決定，豁免餘下2.47億元貸款中的4700萬元。餘額2億元將由恒光向明日國際發行總值2億元的可換股票據，年息3厘。<br> &#13;<br> <spanclass>削面值　十合一 &#13;<br> 另外，恒光擬將股份面值，由每股0.20元削減至0.01元，並將股份10合併為1。每手買賣單位由現時2000股改為8000股。</spanclass></p></body></html>

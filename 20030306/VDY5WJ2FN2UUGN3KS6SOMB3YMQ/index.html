<html><header><meta charset="utf-8"><title>ShaniaTwain天后鬥一番</title></header><body><h1>ShaniaTwain天后鬥一番</h1><p>本年度美國鄉謠音樂頒獎禮的提名名單剛於前日出爐，去年炮製了一張以「後九一一」作主題大碟的TobyKeith，囊括了「最佳男歌手」、「全年最佳藝人」、「全年最佳唱片」及「全年最佳歌曲」等八項大獎的提名，成為眾歌手之冠，風頭一時無兩。&#13;<br> 日前到了意大利出席SanRemo音樂節的加拿大鄉謠女王ShaniaTwain，則再度與另一天后級人馬FaithHill在「最佳女歌手」中碰頭，看來又有一番龍爭虎鬥。此頒獎禮將於五月二十一日於拉斯維加斯舉行。</p></body></html>

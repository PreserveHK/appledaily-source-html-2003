<html><header><meta charset="utf-8"><title>男子雙魚星號猝死</title></header><body><h1>男子雙魚星號猝死</h1><p>【本報訊】一名姓葉的五十三歲男子，前日傍晚登上雙魚星號郵輪消遣。至昨日早上八時，該郵輪駛返尖沙嘴海運大廈碼頭，清潔職員發現葉仍未起床，以為太累不作打擾。及至下午三時，職員再度到葉的房間清潔，見他動也不動，推亦不醒，馬上通知上級派來醫生視察，證實葉已全身冰冷，於是報警。救護員到場發現他已死亡，懷疑是急性疾病引致，交仵工移送殮房。&#13;<br> 郵輪負責人通知死者的妻子及女兒（圖）到船上了解，她們見到屍體即傷心不適，母女一併送院治理。	&#13;<br> 盧志光攝</p></body></html>

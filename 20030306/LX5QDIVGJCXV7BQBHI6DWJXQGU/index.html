<html><header><meta charset="utf-8"><title>男子被劫百萬人民幣</title></header><body><h1>男子被劫百萬人民幣</h1><p>【本報訊】一名男子昨晚七時許從紅磡火車站接過內有一百萬元人民幣的公事篋後，坐巴士在油麻地近新聖地牙哥酒店下車，即被三名約二十餘歲歹徒從後扑頭打劫，將公事篋搶去逃離，事主輕傷送院。傷者姓李（五十四歲），本港居民，報住彌敦道平安大廈一單位。&#13;<br> 警方接報到場在附近一帶兜截無果，只好收隊，救護員將傷者送院救治，警方正調查該筆大額人民幣被搶是否有內鬼通風報信，亦加緊追緝歹匪歸案，而其中一賊是戴鴨舌帽。</p></body></html>

<html><header><meta charset="utf-8"><title>買家卻步二手重創</title></header><body><h1>買家卻步二手重創</h1><p>地產代理業界一致認為，加稅消息落實後，令本已疲弱的交投更是雪上加霜，部份大型屋苑率先降價，盡速離場。<br> &#13;<br> <spanclass>新界樓表面平靜 &#13;<br> 中原地產指出，昨晚市區多個屋苑，放盤叫價即時下跌3至5%，其中柴灣杏花邨更出現最高8%降價幅度。反而部份新界區細價盤叫價變化不大，相信與該區樓價十分低殘有關。但祥益地產指出，屯門區二手價平均減10.9%，最高更達16%。&#13;<br> 利嘉閣指出，昨日各大屋苑的問盤量已即時減少兩成。個別銀主貨出現大幅劈價個案，祥益地產資料顯示，屯門居屋悅湖山莊711方呎銀主盤，叫價由原先98萬元，劈價10%至88萬元。</spanclass></p></body></html>

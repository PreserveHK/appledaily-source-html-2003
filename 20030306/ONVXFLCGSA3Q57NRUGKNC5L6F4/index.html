<html><header><meta charset="utf-8"><title>Fallondeafears</title></header><body><h1>Fallondeafears</h1><p>"AlgerianchantsforFrenchvisas<u> fallondeafears</u> ."&#13;<br> &#13;<br> 「阿爾及利亞人嚷着要法國簽證，卻不受重視。」&#13;<br> &#13;<br> 法國總統希拉克訪問非洲阿爾及利亞，抵埗時大批迎接他的青年大叫「希拉克，簽證！」阿爾及利亞是法國前殖民地，年輕一輩不少欲求一紙簽證，到法國與家人團聚或者謀生，但法國不願多發簽證，令阿國人失望。Fallondeafears指（要求）「不獲理會」，義近的turnondeafears，則指聽者「充耳不聞」。&#13;<br> </p></body></html>

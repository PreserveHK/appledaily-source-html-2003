<html><header><meta charset="utf-8"><title>俄選軍花16女兵鬥豔</title></header><body><h1>俄選軍花16女兵鬥豔</h1><p>有別於一般選美會，俄羅斯周二舉行的比賽上，參賽者並非穿性感泳衣，而是昂首挺胸地穿着筆挺戎裝，回答的則是軍旅生活問題，因為她們競逐的是「二○○三年軍花」榮銜。<br> &#13;<br> <spanclass>「增軍旅生活吸引力」 &#13;<br> 俄羅斯國防部發言人透露，十六名女兵在九萬名同袍中脫穎而出，當中有工程兵、通訊員，也有醫療人員。塔拉紹夫上校說，選軍花目的是「增加軍旅生活的吸引力……令人對參軍感到光榮」。決賽結果將於周六「三八婦女節」揭盅。&#13;<br> 前蘇聯強大的軍隊曾是民眾的驕傲，但經費不足、欺侮新兵和逃兵事件近年困擾軍隊。根據俄羅斯憲法，女性毋須服兵役，但可以自願加入非戰鬥部隊。&#13;<br> 路透社</spanclass></p></body></html>

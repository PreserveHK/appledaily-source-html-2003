<html><header><meta charset="utf-8"><title>　　齊為嫻姐打氣 - 李八方</title></header><body><h1>　　齊為嫻姐打氣 - 李八方</h1><p>噚日預算案公布之日，亦係陳婉嫻病後久休復出立法會之時，不同黨派嘅議員，趁財爺未出場前紛紛上前慰問嫻姐（圖左），最墟冚時，民主黨嘅李柱銘、李華明、黃成智、金融界別嘅李國寶、勞聯嘅李鳳英同工聯會嘅梁富華都迫埋去嫻姐身邊，同佢握手打氣。&#13;<br> 嫻姐事後同記者分享感受，心情非常輕鬆，多謝戰友支持，話會好好安排作息時間，唔使大家擔心。不過嫻姐又話佢家姐已經警告過佢，小心腎上腺素上升。可能嫻姐大姊好清楚佢性格，知佢一聽到要加稅，實會為班打工仔激動不已。&#13;<br> 成啟聰攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

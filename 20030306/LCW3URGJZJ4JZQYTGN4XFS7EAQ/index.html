<html><header><meta charset="utf-8"><title>澳門破盜版碟工場</title></header><body><h1>澳門破盜版碟工場</h1><p>【本報訊】澳門消息：澳門海關昨日在黑沙環搗破一個生產盜版光碟母盤工場，扣押了兩條各值一千多萬元的生產線，搜出二十二隻香港首輪電影及外國名片的DVD、VCD及光碟母盤，五男一女被帶走協助調查。&#13;<br> 香港國際唱片協會，美國電影協會及香港微軟協會有關人員，昨晨應澳門海關邀請，赴澳門協助處理。據美國電影協會亞太區反盜版助理董事何偉雄稱，澳門海關行動及時堵截了一條盜版光碟輸運內地的通道，有效打擊盜版活動。海關搜得的母盤光碟，每隻可盜錄十萬隻光碟。</p></body></html>

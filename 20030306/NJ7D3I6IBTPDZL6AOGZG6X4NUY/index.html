<html><header><meta charset="utf-8"><title>鄭中基等千嬅送生日卡</title></header><body><h1>鄭中基等千嬅送生日卡</h1><p>鄭中基、Boy'Z、Cookies和楊天經昨日出席在尖沙嘴鷹君酒店舉行的《蘭香蝶舞笑春風》記者會，他們即場示範將蘭花苗移植到盆栽的技巧。<br> &#13;<br> <spanclass>下周牛一 &#13;<br> 鄭中基將於下周日生日，問他可有收到緋聞女友楊千嬅的禮物？他說：「佢喺台灣呀，舊年生日佢就喺電腦send咗張卡畀我，其實我都唔重視生日嘅。」&#13;<br> 二人男子組合Boy'Z表示，今次是第一次參與電視直播節目，Stephen說：「我阿媽已經叫咗啲街坊錄低個節目，我屋企冇錄影機㗎，我呢啲清貧家族，有鬼錢買咩！」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：何國豪</spanclass></p></body></html>

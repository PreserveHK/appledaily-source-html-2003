<html><header><meta charset="utf-8"><title>千嬅盼再愛鄭中基</title></header><body><h1>千嬅盼再愛鄭中基</h1><p>楊千嬅昨日在台北以代言人身份出席護膚品記者會，被問到與鄭中基的緋聞時，千嬅堅持與鄭中基正維持好朋友關係，並未復合，但當問到鄭中基可有先聽其國語碟給予意見時，千嬅竟說：「我的新專輯中有首歌叫《讓我重新愛上你》，這是林夕寫的，我希望有機會發生在我身上。」<br> &#13;<br> <spanclass>送禮賀牛一 &#13;<br> 鄭中基將於本月九日生日，問她會不會送禮物給對方，千嬅說：「用禮物還禮物啦。」問她屆時會不會與鄭中基慶祝，千嬅卻說：「對了，我就送我代言的保養品啦。」</spanclass></p></body></html>

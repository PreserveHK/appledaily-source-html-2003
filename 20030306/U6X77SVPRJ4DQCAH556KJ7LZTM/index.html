<html><header><meta charset="utf-8"><title>東東棄港買上海樓</title></header><body><h1>東東棄港買上海樓</h1><p>陳曉東早前返回大理拍攝電視劇《倩女幽魂》，已在當地逗留個多月的他自言與整條街的市民都十分熟識，不時都有小朋友找他簽名。日前剛好有兩日假期，東東去了昆明遊玩，他說：「呢兩日未到我拍，所以可以去玩吓。我重喺昆明買咗好多布，準備返香港做窗簾。」而東東有份投資的寧記火鍋店將於日內在上海開幕，他屆時更會請假前往剪綵。<br> &#13;<br> <spanclass>升值四成 &#13;<br> 原來東東向來都有在內地置業，他說：「其實一直有好多朋友都搵我搞生意，但我冇咁多時間去理。不過我都有畀錢細佬做投資，之前喺上海有置業投資都升值咗百分之四十，不過香港我就未有信心置業，所以目前自己都係租屋住。」&#13;<br> 記者卓寶花大理直擊</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>醫生索補水高院內庭審</title></header><body><h1>醫生索補水高院內庭審</h1><p>【本報訊】公立醫院醫生就超時補薪控告醫院管理局的訴訟，昨日在高等法院內庭聆訊，聆案官就審訊程序及時間表作指示，其中一名原訴人的代表律師表示，期望案件能夠趕及在今年底開審。&#13;<br> 公共醫療醫生協會前會長梁家騮的律師在庭外表示，原訴一方選取三個代表個案交法庭審理，當中包括梁家騮，相信裁決將影響一百六十名醫生，案件並需進一步聽取指示。&#13;<br> 案件編號：HCA1924/2002</p></body></html>

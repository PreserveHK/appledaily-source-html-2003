<html><header><meta charset="utf-8"><title>消暑果汁特飲</title></header><body><h1>消暑果汁特飲</h1><p>烈日當空，近日氣溫急速上升，喺炎熱嘅天氣之下，最佳消暑方法莫過於係飲番杯冰凍透心涼飲品，話之你外面酷熱天氣警告呢！&#13;<br>最近有兩間酒店均推出一系列果汁特飲，其中有我至愛嘅草莓，「StrawberryRainbow」，重有以唔同果汁混和酒溝成嘅雞尾酒，顏色鮮豔吸引不在話下，連啲名都好有詩情畫意，好似「天堂鳥」、「太陽花」、「玫瑰」、「加州小菊」等，淨係聽個名都好想試番杯。&#13;<br>&#13;<br>記者：陳冰麗</p><p>a：九龍香格里拉酒店大堂&#13;<br> 地址：尖沙嘴東部麼地道64號&#13;<br> 電話：27338740&#13;<br> &#13;<br> b：香港日航酒店(醉濤吧、雅樂吧及星月廊)&#13;<br> 地址：尖沙嘴東部麼地道72號&#13;<br> 電話：27391111</p></body></html>

<html><header><meta charset="utf-8"><title>王家衛推掉抗炎短片</title></header><body><h1>王家衛推掉抗炎短片</h1><p>本報昨日報道，今年三月非典型肺炎在港肆虐，政府撥出五百萬給演藝界，拍攝十套抗炎短片為港人打氣，但短片遲遲未出街，要到下月四日才開始啟播，難免有過時的感覺，而王家衞執導的短片更尚未開拍。&#13;<br> 對於有關報道，負責統籌《1:99電影大行動》的導演張同祖昨日接受電話訪問時說：「王家衞已經推辭拍呢條片啦！其實佢係最熱心呢件事，連1:99個名都係佢諗出嚟，但政府到五月底先撥款落嚟，呢個時候就輪到佢唔得閒啦！其他導演其實都一樣只得個幾月時間拍攝，𠵱家啲嘢延遲晒，亦唔可以賴晒啲導演。呢十條片根本唔係拍抗炎故事，所以唔會過時。」</p></body></html>

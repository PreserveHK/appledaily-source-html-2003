<html><header><meta charset="utf-8"><title>劉德華賣紅山半島蝕470萬</title></header><body><h1>劉德華賣紅山半島蝕470萬</h1><p>劉德華早於九五年以二千一百五十萬，購入大潭紅山半島一個面積二千八百八十呎的單位，但據地產界人士昨日透露，劉德華近日以一千六百八十萬元售出該單位，帳面共蝕了四百七十萬。而早前亦有地產界消息指華仔買入禮頓山單位。<br> &#13;<br> <spanclass>景觀甚佳 &#13;<br> 港島南區紅山半島豪宅，在九一年落成後共建有二百五十多座洋房及十幢分層大廈，全部沿海岸而建，景觀甚佳，為富豪和藝人理想居所。而王菲亦於早前出價三千九百萬，把龜背灣大宅放盤，莫非華仔跟王菲的情形一樣，等錢使而急於將樓盤套現？</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>計少次分「好唔公平」</title></header><body><h1>計少次分「好唔公平」</h1><p>【本報訊】李太與兒子早上八時左右就回到喇沙小學，兒子上課室等候派位結果，媽媽則守候在學校的操場表現緊張。&#13;<br> 兩個小時後，當知道兒子未能升上第一志願的喇沙中學，只獲派第三志願時，李太面色即時一沉。&#13;<br> 喇沙大部份學生可以直升中學，對於兒子成為少數一族，李太表示的確失望，因一向對兒子的成績頗有信心。她帶點不滿地說：「對個派位結果都唔係好滿意，同埋唔公平囉，比其他學校計少一次分。」然而制度如此「都冇辦法！」</p></body></html>

<html><header><meta charset="utf-8"><title>女子長刀刺同居男友</title></header><body><h1>女子長刀刺同居男友</h1><p>【本報訊】一對同居男女昨在北角住所因金錢問題吵架，混亂中男事主遭人用刀刺傷，警員接報到場拘捕涉嫌刀傷男友的女子，並將傷者送院。&#13;<br> 傷者三十四歲姓曾，與三十一歲姓宋女友同居英皇道五六○號健威花園十二樓一單位。昨凌晨三時，男女事主在房間內因金錢問題發生爭拗，其間有人衝出睡房，在廚房取出一把十二吋長利刀刺傷曾的左腳。<br> &#13;<br> <spanclass>互指對方襲擊 &#13;<br> 其間男女事主分別致電報案，雙方均聲稱遭對方持刀襲擊，警方接報到場調查後，相信男事主企圖奪刀時被刺傷，遂將其涉案姓宋女友拘捕，及將涉嫌傷人的利刀撿走調查。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>辨偽鈔　看摸聽測</title></header><body><h1>辨偽鈔　看摸聽測</h1><p>要辨別人民幣真假，只要記住「一看、二摸、三聽、四測」這套口訣，便萬無一失。&#13;<br> 「一看」是看鈔票上的水印和安全線，第四套人民幣（一九九九年版）的五十元、一百元鈔票右側，有一條清晰的金屬線，第五套人民幣的安全線上更有微縮文字。假鈔的「安全線」多用淺色油墨印成，模糊不清，線條亦容易抽出。&#13;<br> 「二摸」是用手觸摸人民幣，真鈔有凹凸感，假鈔較平滑、無明顯坑紋。「三聽」則是聽聽人民幣摺起時的聲音，真鈔一般較清脆，假鈔偏薄、軟身，摺起聲音較沉。「四測」是把鈔票放在螢光燈下，真鈔一般較暗淡，假鈔因經漂白，較為亮身。</p></body></html>

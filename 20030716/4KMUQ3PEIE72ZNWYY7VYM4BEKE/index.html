<html><header><meta charset="utf-8"><title>HelloKitty頭擰擰風扇</title></header><body><h1>HelloKitty頭擰擰風扇</h1><p>「嘩！點解隻HelloKitty公仔不斷頭擰擰㗎？好唔滿意咩？」小記幫呢把風扇影相時，就聽到一個金毛少年拖住個女朋友咁講。咁要解釋一下喇，首先呢隻HelloKitty唔係公仔，係一把風扇；佢個頭其實就係風扇頭，當開着部風扇嘅時候，佢個頭就會左右來回轉動，基本上同一般座枱扇無分別，不過用咗極受歡迎嘅HelloKitty公仔設計，又真係好可愛好搞笑，HelloKitty迷見到定必尖叫。&#13;<br>&#13;<br>售賣點：JCShop(銅鑼灣時代廣場8樓833號舖/31022783)</p></body></html>

<html><header><meta charset="utf-8"><title>望子成龍慈父「激動」</title></header><body><h1>望子成龍慈父「激動」</h1><p>【本報訊】賴家期望長子愛約能考入九龍華仁書院的願望，昨日終於成真。賴先生昨一早即偕同妻兒，到聖堂參加彌撒，盼求上主賜福，然後於七時許前往兒子就讀的油麻地天主教小學，等候升中派位結果。當夫妻二人得悉兒子獲派第一志願（即九龍華仁）時，賴先生說，自己激動得熱淚盈眶。&#13;<br> 賴先生表示，這一天，自己已等了六年。因為賴家過去住在沙田，由於希望兒子可以入讀九龍華仁，日後方便上學，才舉家搬到大角咀。他強調六年的願望終於成真，這刻心情「十分激動」。</p></body></html>

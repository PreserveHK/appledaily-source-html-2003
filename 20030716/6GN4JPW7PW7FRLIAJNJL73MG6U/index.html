<html><header><meta charset="utf-8"><title>李蘢怡為靚忍口</title></header><body><h1>李蘢怡為靚忍口</h1><p>繼黃琛如在點石堂出版社推出寫真集後，李蘢怡近日亦到了菲律賓佬沃取景，拍攝寫真集，她穿上小背心和短褲在戶外玩耍外，更玩乒乓球、桌球和高爾夫球等活動。<br> &#13;<br> <spanclass>每日開工六小時 &#13;<br> 李蘢怡自瘦身成功後，不時以性感打扮示人，充滿自信。在佬沃拍攝期間，雖然面對當地美食，李蘢怡都自動自覺忍口不吃，她表示不想白費減肥的成績。&#13;<br> 而工作人員為加快拍攝進度，每日開工最少六小時，但李蘢怡並沒有怨言，就算在戶外拍攝時被蚊咬，她只是用手抓抓便繼續。&#13;<br> 採訪：比華利</spanclass></p></body></html>

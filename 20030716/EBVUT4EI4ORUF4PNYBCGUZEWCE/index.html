<html><header><meta charset="utf-8"><title>Stephy拖完鄭中基急洗手</title></header><body><h1>Stephy拖完鄭中基急洗手</h1><p>由鄭中基和女子組合MiniCookies成員之一的鄧麗欣（Stephy）主演的喜劇《龍咁威2003》，日前煞科，兩人早前穿上警察制服拍攝劇照。&#13;<br> 起初Stephy表現尷尬，鄭中基有見及此，教Stephy幻想自己是她心儀的白馬王子，及想像男友送花給她的甜蜜情景。<br> &#13;<br> <spanclass>手心冒汗 &#13;<br> 此舉令Stephy心跳加速，鄭中基趁機拖着她的手，但不知是否鄭中基太肉緊，令Stephy手心不斷冒汗，嚇得她立即飛奔往洗手。&#13;<br> 撰文：羅慧敏</spanclass></p></body></html>

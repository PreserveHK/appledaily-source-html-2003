<html><header><meta charset="utf-8"><title>列堤頓道非法泊車</title></header><body><h1>列堤頓道非法泊車</h1><p>中區半山列堤頓道居民投訴，經常有人在行人路上違例泊車，惟問題持續多時，卻沒部門處理。&#13;<br> 居民向本報投訴稱，列堤頓道一向是車輛非法停泊的黑點，常出現大量車輛如「列隊」般泊於馬路兩旁行人路上，主要以私家車為主。那些車輛時而泊於馬路、時而停泊於行人路上，對途人及駕駛者均構成不便。然而，有關情況已持續多時，居民質疑為何沒有部門處理；故向本報投訴。&#13;<br> 本報已將個案轉介警方，現正跟進處理當中。&#13;<br> （○七○二○三八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>《同班同學》周圍都有</title></header><body><h1>《同班同學》周圍都有</h1><p>見到梁詠琪，好自然會諗起打保齡，皆因近日她頻頻教大家點樣Break&amp;Burn，不過，唔單止喺公仔箱，喺鈴聲榜內亦見佢蹤影，佢嘅《同班同學》除咗係最新推介外，更同時成為今期鈴聲熱賣榜嘅其中一首，而其他較新的上榜歌就有陳奕迅《十面埋伏》、容祖兒《想得太遠》及劉德華《如果有一天》。假如近期嘅心水歌手係鄭秀文或鄭中基，就唔好再Load《落錯車》或《我代你哭》，新鈴聲已經登場，就係《大暴走》同《高手》。&#13;<br>&#13;<br>記者：招佩珊&#13;<br>資料來源：<ahref>http://www.qlala.com</ahref></p></body></html>

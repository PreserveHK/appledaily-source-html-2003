<html><header><meta charset="utf-8"><title>大搜黑工66人被捕</title></header><body><h1>大搜黑工66人被捕</h1><p>【本報訊】警方發現近月在元朗八鄉持雙程證人士非法工作情況日趨嚴重，八鄉警署人員經過深入調查及跟蹤後，昨晨三時開始，聯同快速應變部隊及入境處特遣隊近五十人，聯手採取代號「TAGUS」行動，兵分多路突擊搜查八鄉多個地點，包括吳家村、大江埔村及河背區，在多個貨櫃場及棄置農場內，拘捕五十一男十五女雙程證人士（圖），年齡二十至五十一歲。&#13;<br> 被捕六十六人涉嫌違反逗留條件在港非法工作，入境處人員已接手跟進。&#13;<br> 張培生攝</p></body></html>

<html><header><meta charset="utf-8"><title>方力申跳彈床環遊世界</title></header><body><h1>方力申跳彈床環遊世界</h1><p>方力申與模特兒陳茵茵前晚到西貢拍攝內地休閒服廣告，他更主唱了廣告主題曲《每一刻的自由》。<br> &#13;<br> <spanclass>錄國語歌時間長 &#13;<br> 廣告商前晚除安排了一部開篷甲蟲車給方力申與陳茵茵作拍攝之用，方力申還要跳彈床，他說：「我只係練習咗兩堂四個鐘，今次要拍攝我開心到跳起嘅片段，然後用電腦再配合世界各地嘅風景做背景。」&#13;<br> 方力申近日亦忙於灌錄國語唱片，他已向母親請教，不過在錄音期間，國語老師仍發現方力申的發音不準，他說：「平時我錄首廣東歌要四至五個鐘，但呢次錄國語歌重要多個幾鐘先搞掂。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

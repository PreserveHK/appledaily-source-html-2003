<html><header><meta charset="utf-8"><title>布殊收禮不分貴賤</title></header><body><h1>布殊收禮不分貴賤</h1><p>美國總統喬治布殊自二○○一年一月上台以來，收過不少外國領袖的禮物，國務院均有紀錄。白宮去年展出過部份禮物，這些禮物的價值有高有低，大多數投其所好，但亦有些別具意義。<br> &#13;<br> <spanclass>英揆有心思 &#13;<br> 例如英國首相貝理雅，就送了個刻有喬治布殊姓名英文名縮寫GWB金字的浴室用品布袋，物輕情意重。這相信是源於二人首次舉行峯會時，喬治布殊打趣說他們都用同一牌子的牙膏。&#13;<br> 小布袋價值二千多港元，遠比不上沙地阿拉伯那幅七百八十萬港元的油畫，但小布袋也不是最便宜的一份——摩洛哥送的魚餌，價值約二十五港元。但無論價值高低，都歸美國政府保管。&#13;<br> 英國廣播公司/《衞報》</spanclass></p></body></html>

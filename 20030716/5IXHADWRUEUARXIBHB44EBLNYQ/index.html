<html><header><meta charset="utf-8"><title>輔助教材價格上升</title></header><body><h1>輔助教材價格上升</h1><p>【本報訊】消委會最近比較了小學及中學常用教科書的價格，發現出版社今年跟去年一樣，把書價凍結。不過，部份輔助教材如作業、工作紙、字典及地圖的價格則有上升，小學及中學輔助教材的平均升幅分別為百分之零點二及百分之一點八。&#13;<br> 消委會的調查發現，中學有六十七本輔助教材定價比去年上升，每本上升金額由五角至五元。小學則有五十二本的定價上升，每本增加由五角至二元不等。&#13;<br> 教統局則建議學校在非必要情況下，不要選用太多的作業及練習。學校可以在書單上註明一些教材為「參考用」，若學生已擁有同類的參考資料，可自行決定是否購買。學校也可以考慮讓學生輪流傳閱故事書，減省支出。</p></body></html>

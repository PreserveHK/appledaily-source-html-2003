<html><header><meta charset="utf-8"><title>英國首相漸失民心</title></header><body><h1>英國首相漸失民心</h1><p>被指誇大伊拉克武器情報的英國首相貝理雅，漸失民心。英軍士兵安德魯今年五月在伊拉克南部死於武器走火，死時剛度過十八歲生日數周，成為在伊拉克喪命的最年輕英兵。其父羅伯特指摘貝理雅令他的兒子無辜送死。&#13;<br> 五十四歲的羅伯特周一去信貝理雅，批評他把英國捲進伊拉克戰爭中。羅伯特說：「我兒死亡是因有人作了錯誤的決定。」他強調自己並非反戰人士，「若我兒死於保衞國家，即使他死了，我仍會以他和我的首相為榮」。他本人曾在海軍服役二十四年。&#13;<br> 英國近日有民意調查顯示，六成六受訪者認為貝理雅在攻伊問題上誤導他們。&#13;<br> 路透社</p></body></html>

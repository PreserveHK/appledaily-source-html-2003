<html><header><meta charset="utf-8"><title>「V形」客貨車困司機</title></header><body><h1>「V形」客貨車困司機</h1><p>【本報訊】昨日清晨五時許，一部載有三名男子客貨車沿沙田路駛往大埔方向，在賽馬會體藝學院對開失控，鏟上路中石壆撞斷一條燈柱後翻側，再滑行二十多米橫亙路中。&#13;<br> 肇事客貨車車頭嚴重凹陷成V字形，姓周（四十三歲）司機受傷被困車內須由消防員救出，送院後情況嚴重，他接受酒精測試證實無飲酒。兩名姓廖（四十三歲）及姓黃（三十六歲）乘客亦告受傷，自行爬出車外，送院後情況穩定。</p></body></html>

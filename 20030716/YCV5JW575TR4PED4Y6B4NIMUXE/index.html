<html><header><meta charset="utf-8"><title>偷渡男子墮海被擒</title></header><body><h1>偷渡男子墮海被擒</h1><p>【本報訊】一名染金髮姓李（十九歲）青年，前晚十一時許攬着一個救生水泡在觀塘碼頭對開海面浮沉，高聲呼救驚動一艘途經的內地貨船船員報警，由趕至消防人員將他救起（圖），送院檢查後無大礙。&#13;<br> 男子身上無身份證明文件，一時對警員聲稱從蛇口乘船偷渡來港時，被人從船上推落海昏迷，一時卻聲稱在一艘漁船上工作時失足墮海，警方證實他是非法入境者，稍後將被遣返原地。&#13;<br> 林榮海攝</p></body></html>

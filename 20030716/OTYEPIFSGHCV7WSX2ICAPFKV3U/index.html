<html><header><meta charset="utf-8"><title>阿Sa見光無恙</title></header><body><h1>阿Sa見光無恙</h1><p>女子組合Twins和男子組合Boy'Z日前在橫店為新片《古宅心慌慌》開工，蔡卓妍（阿Sa）在拍攝時突感眼部不適，經休息後，情況已好轉，現對着強光也不用遮掩。鍾欣桐（阿嬌）在水井前開工時，更貪得意玩打水，不過她很惹蚊所以常抓癢，很不自在。<br> &#13;<br> <spanclass>Kenny面青 &#13;<br> 至於Boy'Z的Kenny因為內地天氣太熱，加上休息不足，他在片場出現時面青口唇白，要休息過後才可繼續拍攝。&#13;<br> 此外，有說劇組在拍攝該片時，每天都沒有上香便開工，於是拍攝器材的螢幕常有跳畫面的情形出現，有份主演的周俊偉便提議每日要上香才開始拍攝工作。&#13;<br> 記者汪正文橫店直擊</spanclass></p></body></html>

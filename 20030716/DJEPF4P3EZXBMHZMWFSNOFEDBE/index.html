<html><header><meta charset="utf-8"><title>阿諾政藝俱忙</title></header><body><h1>阿諾政藝俱忙</h1><p>荷李活影星阿諾舒華辛力加（ArnoldSchwarzenegger）與女星姬絲坦娜洛根（KristannaLoken），近日馬不停蹄宣傳新片《未來戰士3殲滅者TX》。他們前日抵達德國柏林，並得到當地人熱烈歡迎。&#13;<br> 除忙於宣傳新片外，周身刀的阿諾近日以六位數字英鎊（約數百萬港元）酬勞，接拍名車積架的新廣告，又要在下月內決定是否競逐加州州長，認真忙碌！&#13;<br> 此外，《未來戰士3》女主角姬絲坦娜於九八年曾為日本松下電視機拍過廣告，當時未紅的她一臉稚氣，跟現在成熟的形象相差頗遠。</p></body></html>

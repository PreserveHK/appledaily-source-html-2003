<html><header><meta charset="utf-8"><title>可發展生態旅遊</title></header><body><h1>可發展生態旅遊</h1><p>就外界最關注的「私人」海島使用和發展問題，白樺表示，用途有一定的限制，可從事生態旅遊、倉庫、資源開發等方面。&#13;<br> 他說，與澳門一橋之隔的橫琴島，面積八十六平方公里，環島海岸線七十六公里，海灣處處、沙灘綿延、植物茂盛，加上與澳門的配合，僅○一年就來了二十二萬人次的遊客，旅遊收益十分驚人。&#13;<br> 他指出，海島可用於儲藏易燃易爆物品。由於海島比內陸安全，管理費較低。如珠海萬山群島的中意兩國合資油庫，儲藏了五十多噸石油。&#13;<br> 此外，島上也可以種植、放牧、養殖野生牲畜等。</p></body></html>

<html><header><meta charset="utf-8"><title>巴籍男童捲的士底</title></header><body><h1>巴籍男童捲的士底</h1><p>【本報訊】一名六歲巴籍男童，昨晨十一時許，由母親接放學返家途中，在元朗錦田吉慶圍對開錦上路橫過馬路，疑男童搶先衝出馬路，被一部從錦田公路右轉入錦上路的新界的士撞倒復捲入車底，幸未有被車輪輾過，他頭、手及腳受傷，被救出仍然清醒，由母親（圖右）陪同送往北區醫院救治。&#13;<br> 姓范（四十二歲）的士司機接受酒精測試證實無飲酒，警方正調查意外原因。&#13;<br> 張培生攝</p></body></html>

<html><header><meta charset="utf-8"><title>姬拉麗莉嫌威廉王子似馬</title></header><body><h1>姬拉麗莉嫌威廉王子似馬</h1><p>由尊尼狄普（JohnnyDepp）主演的《魔盜王──決戰鬼盜船》，前晚在英國倫敦李斯特廣場舉行首映。不過主角尊尼沒有出現，只有靠另外兩位演員奧蘭多布魯（OrlandoBloom）和姬拉麗莉（KeiraKnightley）撐場。<br> &#13;<br> <spanclass>乏男士追求 &#13;<br> 曾主演英國賣座電影《我愛碧咸》的姬拉麗莉，最近以黑髮形象示人，不過她向記者投訴沒有男士追求她。問姬拉有何擇偶條件，她說：「我覺得威廉王子好似隻馬，《衰仔失樂園》裏面嘅靚仔主角GaelGarciaBernal啱我多啲！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>沙士累「一試定生死」</title></header><body><h1>沙士累「一試定生死」</h1><p>【本報訊】劉先生的兒子Gary只獲派第十志願學校，令父子二人十分不滿，並高呼他們是「沙士的受害者」。&#13;<br> 因為工作關係，劉先生一家三口去年八月由台灣來港，兒子則在東區一小學就讀小六。本來也有兩次考試分數可以作為升中派位之用，但一場沙士疫潮，令劉先生的兒子需要「一試定生死」，以一次的考試成績來決定兒子派往哪一間中學，「我們是沙士的受害者！」&#13;<br> 劉先生強調，現已申請入讀聖保羅書院，然而若兒子最後不能入讀較好的中學，便會送他返回台灣讀書。</p></body></html>

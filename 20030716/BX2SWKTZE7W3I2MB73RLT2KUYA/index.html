<html><header><meta charset="utf-8"><title>千嬅向黃柏高借運</title></header><body><h1>千嬅向黃柏高借運</h1><p>楊千嬅及吳彥祖昨日接受商台節目《森美小儀山寨王》訪問，日前有周刊指千嬅曾到內地向一名叫三姐的高人借運，對此她大笑說：「我同Paco（經理人黃柏高）借運就真，Paco一直安排我做嘢，重唔係借運，所以要抽佣還運囉，呢個世界邊有咁着數嘅事呀！」&#13;<br> 千嬅更自嘲只是一隻勤力的牛，她說：「其實就算自己唔係太順利，都唔一定係好慘嘅事，呢個世界只要你肯勤力，就一定有飯開，我自己都係一隻勤力嘅牛。」&#13;<br> 此外，吳彥祖表示早前在內地練功夫時弄傷了右膝，最近打籃球又不小心觸傷舊患，所以要接受物理治療。</p></body></html>

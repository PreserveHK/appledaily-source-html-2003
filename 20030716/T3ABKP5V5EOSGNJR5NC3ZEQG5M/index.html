<html><header><meta charset="utf-8"><title>金禾國際五人提堂</title></header><body><h1>金禾國際五人提堂</h1><p>【本報訊】金禾國際控股有限公司前副正主席及其他三人，涉嫌誇大營業額和盈利數字，誘使香港聯合交易所批准上市，並向銀行提交虛假文件，騙取逾二億九千萬元信貸。<br> &#13;<br> <spanclass>涉串謀詐騙 &#13;<br> 五名被告分被控四項串謀詐騙罪於東區法院提訊，均獲准保釋外出。&#13;<br> 五名被告分別為：傅柱根（四十六歲），金禾前主席；傅燕玲（五十一歲），前副主席；盧鎮南（五十三歲），前董事；李榮基（三十七歲），執業會計師；郭淑華（三十歲），榮龍顧問有限公司董事，分被控四項串謀詐騙罪名，暫時毋須答辯，案件押至下月十九日。&#13;<br> 案件編號：ESCC2253/03</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>前衞首飾Wouters&amp;Hendrix七折</title></header><body><h1>前衞首飾Wouters&amp;Hendrix七折</h1><p>飾物界從來是經典的天下，唔捨得買Tiffany都趣趣哋整番條Dior，但今季CostumeJewellery由Wouters&amp;Hendrix打破局面。亦係來自安特惠普的前衞血統，飾物有着純銀的襟興經典，造型不盡是花花心形等來來去去幾道板斧，反而有硬幣、豬仔等動物靜物意想不到造型，戴起別有一番時尚味道。&#13;<br>&#13;<br>記者：吳小明</p><p><br> &#13;<br> <spanclass><fontstyle>售賣點：  &#13;<br> Shine*（28908261）&#13;<br> 銅鑼灣加寧街5-7號ClevelandMansion地下D2號舖</fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>觀月巴黎白面行Catwalk</title></header><body><h1>觀月巴黎白面行Catwalk</h1><p>日本女星觀月阿里沙，上周二在巴黎舉行的秋冬ParisHauteCoutureCollection時裝表演中，為時裝設計師桂由美主理的服裝品牌擔任模特兒。當日觀月猶如一個日式傳統舞伎般塗白了臉，穿上了高貴的晚裝，形象非常獨特。&#13;<br> 設計師桂由美表示，刻意為觀月畫大花面，是要表現日式的美豔。先後穿上了多套總值十五萬港元華衣的觀月，雖然初次在巴黎行天橋，但她在三百五十人面前表現得非常淡定，沒有失禮。</p></body></html>

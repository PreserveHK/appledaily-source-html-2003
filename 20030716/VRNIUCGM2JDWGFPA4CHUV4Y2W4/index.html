<html><header><meta charset="utf-8"><title>如臨大敵拆廠</title></header><body><h1>如臨大敵拆廠</h1><p>【本報訊】受后海灣幹線收地影響的屯門福亨村，房屋署、地政總署及警方昨早出動逾二百多人，如臨大敵入村，進行清拆一間德發鹽業食品公司廠房，其間遇到男東主及其胞姊抗拒，雙方對峙近六小時，最後警方強行入廠，驅趕東主及十多名工人，象徵式順利清拆廠房。東主無奈漏夜召車將廠房物資循後門搬走。&#13;<br> 房屋署本年五月曾去信該公司，指計算的搬遷津貼為七十六萬餘元，但被姓陳東主拒絕，要求二百多萬元，雙方談判不成。</p></body></html>

<html><header><meta charset="utf-8"><title>成績好派得差「失望」</title></header><body><h1>成績好派得差「失望」</h1><p>【本報訊】「噚日重好開心㗎嘛，𠵱家心情就跌咗落去！」楊太說，女兒寶玲日前才在畢業典禮上領取多個獎狀，所以對女兒能夠入讀第一志願的迦密主恩中學充滿信心，誰知世事難料，寶玲只獲派第五志願的東華三院呂潤才紀念中學，「係唔滿意㗎，好失望，但都要同嗰女打氣！」&#13;<br> 楊太強調，寶玲成績一向優異，自小三開始都是名列前茅，而且在作文及朗頌比賽上屢獲殊榮。&#13;<br> 她矢言為了女兒的學業前途，將會繼續向心儀的中學叩門。</p></body></html>

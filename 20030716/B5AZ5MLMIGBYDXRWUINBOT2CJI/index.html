<html><header><meta charset="utf-8"><title>諷刺網頁大受歡迎</title></header><body><h1>諷刺網頁大受歡迎</h1><p>不但美英在伊拉克找不到大殺傷力武器（weaponsofmassdestruction），最近就連搜尋網站Google也「找不到」。&#13;<br> 英國三十四歲藥劑師考克斯今年二月開玩笑地製作了一個網頁，設計上模仿無法顯示網頁的畫面，內容指英國可能出現技術問題，無法展示大殺傷力武器。&#13;<br> 想不到網頁大受歡迎，登入人數愈來愈多。現時若在Google輸入上述英文詞組，搜尋結果首位便是此網頁，反映它比其餘一百四十萬個提供嚴肅資料的網頁受歡迎，甚至有武器調查員也認為它有趣。&#13;<br> 美聯社</p></body></html>

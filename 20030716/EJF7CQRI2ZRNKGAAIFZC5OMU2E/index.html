<html><header><meta charset="utf-8"><title>警截走私紅油客貨車</title></header><body><h1>警截走私紅油客貨車</h1><p>【本報訊】昨中午十二時許，新界北交通部姓孔警長，駕駛電單車沿大埔吐露港公路段向沙田方向巡邏，駛經太和邨對開，前行的一部客貨車，突然加速行駛，由於客貨車噴出黑煙，交通警長展開追截，在廣福邨迴旋處將其截停查看，發現車內藏滿一桶桶燃油。<br> &#13;<br> <spanclass>約值二萬元 &#13;<br> 警長隨即通知上峯，新界北交通部總督察艾智朗到場，檢查發現共有六十九桶紅油，每桶三十公升，共計二千零七十公升，約值二萬元，警方懷疑是未完稅物品，由於司機無牌藏有及運載危險品，警方將姓姚二十餘歲司機拘捕，並通知消防處人員處理，而涉案司機懷疑走私紅油，海關將跟進調查。</spanclass></p></body></html>

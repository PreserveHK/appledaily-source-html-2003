<html><header><meta charset="utf-8"><title>元朗廠房1300萬易手</title></header><body><h1>元朗廠房1300萬易手</h1><p>【本報訊】元朗工業村宏利街2號廠房，剛以1300萬元易手，每呎142元，是該區本月最大額成交。&#13;<br> 美聯物業工業部區域營業董事陳偉志說，更緊密經貿關係安排（CEPA）鼓勵商人在港增設廠房，刺激廠家加快入市步伐。剛成交的廠房位於元朗工業村，前身為香港銅廠，地盤7.6萬方呎，總樓面9.13萬方呎，新買家從事機器生產，物業將作生產廠房。&#13;<br> 元朗工業村今年4月，售出宏利街48號全幢工廈，作價2790萬元，物業22.2萬方呎，每呎126元，新售出廠房造價較之高出12.7%。</p></body></html>

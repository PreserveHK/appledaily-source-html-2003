<html><header><meta charset="utf-8"><title>JunJin左眼瀕失明</title></header><body><h1>JunJin左眼瀕失明</h1><p>韓國人氣組合神話中最多新聞的成員JunJin，原來其左眼近乎失明，昨日報章《漢城體育》作報道後，fans才驚覺他長時期受視力問題困擾。&#13;<br> 神話身邊一名工作人員爆料，JunJin左眼的視力在很久前已開始衰退，但右眼卻正常得很。最初視力減弱時他靠戴隱形眼鏡，直到最近向經理人投訴眼睛很易疲倦。日前神話事務所亦承認確有其事，並謂：「佢咁辛苦都仍堅持跳勁舞，所以打算做手術矯正視力。」</p></body></html>

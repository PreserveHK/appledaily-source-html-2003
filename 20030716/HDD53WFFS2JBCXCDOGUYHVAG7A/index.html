<html><header><meta charset="utf-8"><title>LV心形吊墜夠搶眼</title></header><body><h1>LV心形吊墜夠搶眼</h1><p>全新推出的LV心形吊墜飾物是LV從皮具系列中的細部設計中擷取靈感設計而成，每件墜飾均綴以著名的LVLogo，包括雕刻在石榴石上或壓印在黃金上，以及鋪滿在鑽石墜飾上，相信又將成為各位LVFans勁搶的名單之一。系列備有黃金、白金、石榴石、鑽石等大、小心形墜飾選擇，所以黃金款式上的金線設計，均採用象徵品牌皮具系列中常見的明線縫針，而每款墜飾均可以放一張細小的相片，這份大禮送畀情人包佢開心死。&#13;<br>&#13;<br>記者：吳小明</p><p><spanclass><fontstyle>售賣點：  &#13;<br> 各LouisVuitton專門店（客戶服務熱線：27366100）</fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>母控子吞亡父300萬遺產</title></header><body><h1>母控子吞亡父300萬遺產</h1><p>【本報訊】在深水埗天光墟開設成衣攤檔養活一家的男東主，死後遺三百萬元銀行存款，卻引發遺孀及兒子爭產。案件昨於高等法院開審。&#13;<br> 案中主角成衣檔男東主曾以源九八年去世，終年六十四歲。曾以源與妻子彭少卿，即本案原訴人，育有五名子女，案中答辯人曾國文排行第三。&#13;<br> 曾以源死後，答辯人聲稱該三百萬元是亡父生前餽贈的禮物，故分兩次提取存款。原訴人卻指存款並非禮物而是的遺產，答辯人應交出，讓她以遺產管理人身份將款項攤分給自己及五名子女。聆訊今續。&#13;<br> 案件編號：HCA6970/2003</p></body></html>

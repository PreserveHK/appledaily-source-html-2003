<html><header><meta charset="utf-8"><title>標殺令女殺手全裸寫真勁炒</title></header><body><h1>標殺令女殺手全裸寫真勁炒</h1><p>在電影《標殺令》中飾演高中生殺手的日本女星栗山千明，其十三歲時拍的全裸寫真集，最近在網上賣個滿堂紅。&#13;<br> 十九歲的栗山九七年在攝影大師篠山紀信操刀下，拍攝全裸寫真集《神話少女》，有六張清晰露胸照片，後因版權起糾紛，寫真集便絕版。<br> &#13;<br> <spanclass>炒至逾千元 &#13;<br> 近日多個拍賣網上有人搶購栗山這本絕版寫真，過往只值二百多港元，現在已被炒至逾千多港元。其中，更有人將照片放在網上免費任睇，有人看後表示：「攝影師篠山既是個天才，亦是變態的。」	&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>

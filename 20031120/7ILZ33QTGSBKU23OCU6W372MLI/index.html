<html><header><meta charset="utf-8"><title>示威聲響徹宮中</title></header><body><h1>示威聲響徹宮中</h1><p>隨着喬治布殊踏足英國土地，反對他的示威遊行和集會亦告展開。在白金漢宮為喬治布殊舉行歡迎儀式時，示威者雖被遠遠隔開數十米，但高呼的反喬治布殊口號在皇宮內仍可清楚聽到。<br> &#13;<br> <spanclass>假導彈假坦克巡遊 &#13;<br> 警方指有三百五十人在皇宮外示威，籌組示威的組織卻指不只此數。示威者利用馬車載着假扮喬治布殊和女皇的人巡遊，隨後是一支約五點五米長的吹氣「三叉戟」導彈，和一輛由男童駕駛、寫有「和平與愛」的粉紅色假坦克。&#13;<br> 有人高呼「喬治布殊滾回家！」有人則說：「喬治布殊周五就會離開，但（英國首相）貝理雅將要長遠承擔喬治布殊到訪的後果。」&#13;<br> 路透社/美聯社</spanclass></p></body></html>

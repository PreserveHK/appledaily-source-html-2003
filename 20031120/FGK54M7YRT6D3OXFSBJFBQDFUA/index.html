<html><header><meta charset="utf-8"><title>揚明無端端變車禍主角</title></header><body><h1>揚明無端端變車禍主角</h1><p>無綫男藝人揚明昨日往將軍澳電視廣播城，途經環保大道時目睹一宗兩車相撞的意外。由於揚明曾在車禍現場出現，所以一度有消息以為揚明遇到意外。<br> &#13;<br> <spanclass>出手相助 &#13;<br> 事後揚明在將軍澳電視廣播城接受訪問，他說：「唔係我撞車，其實我當時接李中希，點知見到另一個同事李天祥撞車，咁我咪落車睇吓有乜嘢可以幫手。點知現場有人竟然話撞車嘅應該係李中希，重話係李天祥幫李中希頂包㖭，我都覺得好奇怪，嗰個人為乜咁講，可能佢認錯佢哋兩個啦，所以我頭先都去咗差館做證人。」&#13;<br> 採訪、攝影：楊潔雯、卓寶花</spanclass></p></body></html>

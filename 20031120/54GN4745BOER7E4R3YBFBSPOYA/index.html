<html><header><meta charset="utf-8"><title>借錢黨活躍東九龍</title></header><body><h1>借錢黨活躍東九龍</h1><p>【本報訊】內地「借錢黨」騙徒過去屢次憑藉市民善心騙取金錢，騙徒近月移師東九龍區，在街頭及地鐵站外向青少年及學童借錢及借電話行騙。<br> &#13;<br> <spanclass>扮可憐騙手機 &#13;<br> 東九龍區今年共發生四十三宗同類案件，騙款達七萬多元，警方昨在區內多個地鐵站派發滅罪單張，呼籲青少年提高警惕。&#13;<br> 警方東九龍總區防止罪案科高錫昌偵緝總督察指出，案中遇騙青少年主要由十五至二十五歲，至於騙徒則是操普通話的雙程證人士，他們的手法離不開「扮可憐」假裝遭賊偷去銀包及手電等。當騙徒得手便找機會逃之夭夭。</spanclass></p></body></html>

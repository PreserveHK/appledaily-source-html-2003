<html><header><meta charset="utf-8"><title>西班牙菜知多啲</title></header><body><h1>西班牙菜知多啲</h1><p>西班牙菜的特色是採用清香健康的橄欖油調味，食法和一般西式沒有太大分別，分餐湯、前菜(Tapas)及主菜，還有甜品和咖啡，但食法並不拘束，就算只叫一大堆Tapas而不叫主菜也可以。<br> &#13;<br> <spanclass>不同地方各具特色 &#13;<br> 菜式方面，不同地方也各具特色，沿海城市就以海鮮最出名，龍蝦、巨蛤、大蟹等式式俱全，海鮮飯更是華倫西亞的招牌菜，烹調海鮮方法以上湯、炭燒及油炸三種。&#13;<br> 中部方面，就以吃紅肉為主，來到首都馬德里，絕不能不試著名的烤羊肉和烤乳豬，當地人以粟米、栗子餵豬，所以豬肉肉質特別鮮美。&#13;<br> 東南部加泰隆尼亞的地道菜與地中海菜系相似，選料以芝士、火腿以及新鮮蔬果為主。</spanclass></p></body></html>

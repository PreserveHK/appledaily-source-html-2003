<html><header><meta charset="utf-8"><title>平治起用本地人才拓展市場</title></header><body><h1>平治起用本地人才拓展市場</h1><p>早個星期，亞Mark曾經披露過久違咗嘅KennethAu，加盟咗Mercedes-BenzChina，之不過原來Kenneth唔止睇單一市場部咁簡單呢！原來佢嘅職銜係新設嘅區域經理，專責香港及澳門兩地平治旗下嘅市場同營業部，對每個決策可謂有舉足輕重嘅作用；惟Kenneth響本地車壇有咁深厚嘅年資，又對市場及客車銷售有咁豐富嘅經驗，確實係勝任有餘。難得平治車廠對拓展亞太區市場，起用番本地人士，相信市場嘅觸覺性會來得更敏銳，故此再恭喜Kenneth，日後可有進一步發展呢！</p></body></html>

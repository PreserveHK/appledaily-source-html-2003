<html><header><meta charset="utf-8"><title>小童爬「馬騮槓」易受傷</title></header><body><h1>小童爬「馬騮槓」易受傷</h1><p>新加坡在過去一年，共有逾四百名小童在攀爬遊樂場的「馬騮槓」時受傷送院。專家呼籲十歲以下小童應避免攀爬「馬騮槓」。&#13;<br> 新加坡國家大學醫院急症室在過去十二個月接收的一百三十六名受傷小童中，有三分之二因攀爬「馬騮槓」而導致骨折。該院醫生解釋，十歲以下的兒童身手並不十分敏捷，也不懂如何減低降落地面時的衝力，因此呼籲十歲以下兒童應避免攀爬「馬騮槓」。&#13;<br> 當地另一所女性及兒童醫院的急症室，也處理了二百七十八宗有關攀爬「馬騮槓」而造成的意外損傷，佔該院所接收兒童遊樂場受傷個案總數的四分之一。</p></body></html>

<html><header><meta charset="utf-8"><title>穆迪料房委最先推REITs</title></header><body><h1>穆迪料房委最先推REITs</h1><p>【本報訊】評級機構穆迪投資副總裁兼高級信貸評級主管劉惠萍（圖右）估計，本港首隻地產信託投資基金（REITs），最快可於明年底上市。由於房委會正籌備分拆轄下商場及停車場車位，故她預期，最快推出REITs的會是房委會。&#13;<br> 劉惠萍指出，市場雖預期明年將踏入加息周期，但REITs的穩定回報會吸引長線投資者。對於證監會限制REITs必須投資本港地產物業，她認為，長遠將對REITs的發展不利。&#13;<br> 另外，長實（001）首隻在新加坡上市的REITs──置富產業信託，昨公布49天的業績，期內純利為2030萬元，每份基金獲分派4.3仙。</p></body></html>

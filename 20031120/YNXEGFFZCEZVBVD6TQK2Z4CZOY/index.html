<html><header><meta charset="utf-8"><title>活用測光模式</title></header><body><h1>活用測光模式</h1><p>在空曠及日光下拍攝，模特兒和背景的反差一般都很大，在這種情況下，拍攝者便要加倍留意相機所採用的測光模式。以示範相片為例，模特兒在畫面的左邊，背景的整體光度比模特兒大一至兩級，若以權衡測光，相機會將整個畫面範圍納入測光計算，結果令作為主體、較平均光度為低的模特兒曝光不足（Under）。其實，在沙灘拍攝，最好是用重點測光（Spot），以模特兒作為測光的準則，這樣就可令主體得到正常曝光值。&#13;<br> 文：之達周&#13;<br> &#13;<br> 作者介紹：十多年專業攝影及傳媒經驗，現任《DIGI數碼雙周》總編輯。</p></body></html>

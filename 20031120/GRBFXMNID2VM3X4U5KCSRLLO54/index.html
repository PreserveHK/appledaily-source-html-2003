<html><header><meta charset="utf-8"><title>高樓林立穢空氣難散</title></header><body><h1>高樓林立穢空氣難散</h1><p>近年內地工業化與城市化迅速，破壞了空氣淨化微塵的能力，令「灰霾」中的有毒污染物增加，在半空形成了一陣像「毒霧」的懸浮積聚物。<br> &#13;<br> <spanclass>珠三角工廠排出大量廢氣 &#13;<br> 專家指出，珠江三角洲工廠區排出的大量污染物及懸浮粒子，已對廣州等大城市形成包圍狀態。廣州原可靠季候風將這些污染物吹散，然而近年市內建築愈建愈高，阻擋了季候風的風向，市內的空氣流動相對減弱，不利於空氣中的污染物向外擴散。現時廣州全年至少有三分一的日子處於無風的天氣下。再加上秋冬季，廣州上空的溫度比地面的溫度高，產生「逆溫」現象，空氣由較熱的高空，流向較冷的地面，導致大量污染物在半空積聚。</spanclass></p></body></html>

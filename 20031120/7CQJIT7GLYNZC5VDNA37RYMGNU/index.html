<html><header><meta charset="utf-8"><title>劉偉強為《無間道Ⅲ》做家務</title></header><body><h1>劉偉強為《無間道Ⅲ》做家務</h1><p>劉德華、梁朝偉及陳慧琳等主演的《無間道Ⅲ終極無間》，成為今年聖誕最矚目電影，昨日該片導演劉偉強等在牛頭角的寫字樓會見記者，並播出《無間道Ⅲ》的一分鐘片段。&#13;<br> <br> <spanclass>壓力頗大 &#13;<br> 劉偉強說：「呢部戲聖誕節會喺香港同內地同步上映，因為第一部咁收得，我𠵱家壓力都幾大，為咗減壓，呢排得閒我就留喺屋企做家務減壓。」&#13;<br> 為配合宣傳，寰亞電影公司印製了七款《無間道Ⅲ》的年曆卡，在各大戲院送給購買該片戲票的觀眾，但有影迷投訴每間戲院所送的年曆卡都不同款，要集齊七款可能要去幾間戲院買飛，劉偉強解釋說：「呢啲係商業決定，我都唔係咁清楚。」&#13;<br> 採訪：魯萍</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>狂漢自焚皮開肉綻</title></header><body><h1>狂漢自焚皮開肉綻</h1><p>【本報訊】藍田一名患有精神病男子，於康盈苑住所淋天拿水引火自焚，險累家人被燒死。自焚男子姓劉（二十八歲），昨晨九時許，劉母在房內睡覺期間，突嗅到濃烈天拿水氣味，走出客廳查看，發現兒子頭髮及衫褲盡濕，誤以為對方「玩水」，遂着他到廁所抹身。未幾，兒子全身着火衝出客廳，劉母赫見「火人」高聲呼救，吵醒女兒報警及合力用水將火救熄。劉姓男子身體多處燒傷皮開肉綻，警員到場將他送院（圖），目前情況危殆。&#13;<br> 潘志能攝</p></body></html>

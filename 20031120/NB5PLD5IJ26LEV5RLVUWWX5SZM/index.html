<html><header><meta charset="utf-8"><title>志偉、鄭中基太空賀壽</title></header><body><h1>志偉、鄭中基太空賀壽</h1><p>無綫有見中國首名太空人楊利偉的熱潮未退，特安排曾志偉和鄭中基扮太空人演出，二人在一個太空艙內嘗試吃薯片、喝咖啡和吃蛋糕，但由於要假扮在太空無重狀態，二人示範進食時，鄭中基即被食物掟中，甚至被志偉倒墨汁變成「花臉貓」。<br> &#13;<br> <spanclass>郭羨妮自揭底牌 &#13;<br> 而每逢出席無綫大型活動都打扮極度性感的郭羨妮，昨晚又穿上背心裙出席，可是卻不慎在背心裙的腋下胸旁位置露出隱形胸圍邊，終於解開郭羨妮「豐滿」上圍之謎。</spanclass></p></body></html>

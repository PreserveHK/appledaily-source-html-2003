<html><header><meta charset="utf-8"><title>參展為保競爭力</title></header><body><h1>參展為保競爭力</h1><p>流動通訊設備市場競爭激烈，生產商若要站穩陣腳，推廣工作絕對不可少。手機生產商中國科健今次也有參展，該公司市場部公共推廣經理李海波說：「今年已是第4年參展，展會有助公司推廣品牌，以往我們也是透過參展令更多人認識。」&#13;<br> 談到科健的未來動向，李海波稱，該公司將於明年推出更多手機型號，賣點是新出手機將具備彩色屏幕及數碼攝錄功能，並會把產品線拉長，即是說無論是高、中及低檔的型號也會提供，以滿足不同消費群的需求。</p></body></html>

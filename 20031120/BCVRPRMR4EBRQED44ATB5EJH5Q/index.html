<html><header><meta charset="utf-8"><title>羅素幫人搵仔心煩</title></header><body><h1>羅素幫人搵仔心煩</h1><p>金像影帝羅素卻爾（RussellCrowe）最近忙於為新片《軍天勇將：戰海豪情》宣傳，日前剛出席倫敦皇室慈善首映禮的他，前日又到位於倫敦的國家電影劇院接受訪問，但當日他到達時沒有停下讓記者拍照，一臉怒氣直入劇院。&#13;<br> 原來前一晚的慈善首映禮發生了一段小插曲，其間一名男子向羅素求助，望能尋回失蹤兒子。&#13;<br> 該男子表示其最年幼的兒子兩個月前到英國旅遊，自此便與他失去聯絡，有消息指其兒子還向人自稱是紅髮王子，而最後一次出現是周一早上離開一間酒吧。未知羅素是否為了此事而心事重重。</p></body></html>

<html><header><meta charset="utf-8"><title>麥樂雞改用白肉雞</title></header><body><h1>麥樂雞改用白肉雞</h1><p>美國麥當勞（McDonald's）快餐連鎖店為迎合注重健康的潮流，周二宣布打算改變沿用了二十年的「麥樂雞」（ChickenMcNuggets）的製法，聲稱會令「麥樂雞」更具營養價值。<br> &#13;<br> <spanclass>減少卡路里和脂肪 &#13;<br> 麥當勞稱，新「麥樂雞」會以白肉雞為材料，有異於以往混合用有色肉雞和白肉雞的製法。一盒有四個新「麥樂雞」會含一百七十卡路里和十克脂肪，比之前的少四十卡路里和少三克脂肪。麥當勞近年已不斷推出沙律等較健康食品。有注重的健康人士批評，由於新「麥樂雞」依然用油炸，仍是不健康。&#13;<br> 法新社</spanclass></p></body></html>

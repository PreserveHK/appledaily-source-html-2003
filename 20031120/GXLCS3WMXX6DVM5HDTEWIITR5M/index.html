<html><header><meta charset="utf-8"><title>DAPUMP重拾童真</title></header><body><h1>DAPUMP重拾童真</h1><p>四人男子組合DAPUMP一向形象前衞，但前日卻突然當上米奇老鼠的代言人，為於收費電視等播放的《DisneyChannel》做宣傳大使。&#13;<br> 前日DAPUMP四子從MinnieMouse手上接受勳章，正式成為該迪士尼頻道的貴賓。而DAPUMP則即席向現場三千位fans獻唱改編自電影《獅子王》的主題曲。主音Issa表示：「其實我是迪士尼的fans，有了它們世界才有夢想。」</p></body></html>

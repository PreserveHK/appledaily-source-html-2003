<html><header><meta charset="utf-8"><title>滋陰潤肺鱆魚玉竹湯</title></header><body><h1>滋陰潤肺鱆魚玉竹湯</h1><p>冬天天氣乾燥，可以考慮來個鱆魚玉竹沙參湯。這個湯水有滋陰潤肺，補中益氣的功效。如果想更清甜，可以加入一個節瓜同煲。</p><p><b> 用咩料：</b> （自製價：$35）&#13;<br> 鱆魚3隻&#13;<br> 玉竹、沙參各1小束&#13;<br> 洋薏米、芡實各適量&#13;<br> 蜜棗4粒&#13;<br> 瘦肉12両&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.鱆魚洗淨，熱水浸十分鐘備用。&#13;<br> 2.瘦肉切塊後燙一下取出，備用。&#13;<br> 3.將3.5公升水煲滾，加入鱆魚和其他材料，大火煲滾後轉中火，煲兩個半小時，加鹽調味。</p></body></html>

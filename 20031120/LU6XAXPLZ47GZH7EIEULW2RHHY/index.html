<html><header><meta charset="utf-8"><title>KidRock為拉姑打攝影師</title></header><body><h1>KidRock為拉姑打攝影師</h1><p>彭美拉安德遜（PamelaAnderson）雖然聲稱與搖滾樂手男友KidRock分手，不過兩人仍然是不少荷李活攝影師的拍攝對象。日前兩人被人拍得同於酒店外出期間，KidRock一怒之下向攝影師揮拳，攝影師事後報警備案。&#13;<br> <br> <spanclass>納奧美遭入稟 &#13;<br> KidRock上周五與拉姑由酒店外出時，看到一批攝影師於門外守候。KidRock不甘被騷擾，故一拳打向攝影師，攝影師聲稱受傷，還召救護車到場，警方亦承認正調查這次事件。另外，脾氣麻麻的名模納奧美金寶（NaomiCampbell），兩年前涉於酒店內用手機擲向前助理，早前遭入稟控以傷人罪。</spanclass></p></body></html>

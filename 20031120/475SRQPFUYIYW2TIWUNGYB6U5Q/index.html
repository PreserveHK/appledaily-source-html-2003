<html><header><meta charset="utf-8"><title>環台單車賽黃金寶首天僅列23</title></header><body><h1>環台單車賽黃金寶首天僅列23</h1><p>【本報台灣傳真】一連八站的「環台單車賽」昨日在高雄寶來進行第一天的一百公里繞圈賽；衞冕總冠軍的「亞洲車神」黃金寶，昨日只得第二十三名。他坦言：「今日的天氣熱得厲害，整個路段不斷要上山落山，又多彎，不易應付。」&#13;<br> 昨日首站的第一名由日本的真鍋和幸以兩小時三十四分四十六秒奪得，阿寶的時間為兩小時四十一分五十七秒。&#13;<br> 賽事今日續進行次天比賽，在高雄起步至台東縣府門口，共一百八十九點一公里的公路賽，正是「阿寶」反超前的好機會。香港隊共六名成員，包括城運會金牌林啟俊。</p></body></html>

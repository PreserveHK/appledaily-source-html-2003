<html><header><meta charset="utf-8"><title>涉虐童菲傭獲撤起訴</title></header><body><h1>涉虐童菲傭獲撤起訴</h1><p>【本報訊】一名三歲女童疑遭菲傭揑至兩大腿內側留瘀痕，案件昨在東區裁判法院審訊，由於女童作供時不願回答問題，最後涉案女傭獲控方不提證供起訴，裁判官裁定女被告虐兒罪名不成立釋放，但質疑控方要求一名三歲小童出庭作供，對她是一種折磨。&#13;<br> 裁判官錢禮昨稱，控方主要依賴本案三歲女童的證供，但該女童過於年幼，作供時不願回答問題，而在警方會面錄影帶中，要由社工引導女童回答問題，遂裁定被告罪名不成立。&#13;<br> 二十二歲被告GARDUQUEFROCENDHELVALDEZ（圖），被控於今年五月五日在大埔一單位內，虐待一名三歲女童。&#13;<br> 案件編號：ESCC3078/2003</p></body></html>

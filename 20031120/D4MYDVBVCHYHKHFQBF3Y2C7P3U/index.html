<html><header><meta charset="utf-8"><title>Twins唱歌教英文</title></header><body><h1>Twins唱歌教英文</h1><p>女子組合Twins將會推出全新一輯英文兒歌集，碟內除收錄了二十首經典英文兒歌外，還收錄了三個由Twins演繹童話故事，希望兒童能聽歌學英文。<br> &#13;<br> <spanclass>同小朋友參與公益 &#13;<br> Twins為拉近與小歌迷的距離，之前已成立了「DisneyMarie×VolunTwins愛心小義工」，在今年中秋節期間，Twins曾帶同過百位小義工去石澳海灘執垃圾，想不到一批小義工如此落力，Twins日前表示：「我哋覺得呢啲義工活動好有意思，將來我哋希望可以有更多機會同啲小朋友一齊參與公益事務。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>和記要求推翻漫遊互連費</title></header><body><h1>和記要求推翻漫遊互連費</h1><p>【本報訊】對於部份業界不滿電訊管理局就國際飛線漫遊（ICFS）互連費作出的裁決，該局總監區文浩表示，已收到和記電訊要求推翻裁決的要求，並交予上訴委員會處理。他認為，大部份業界均認為裁決合理，有信心不會推翻有關裁決。&#13;<br> 事緣本月初電訊局就ICFS互連作出裁決，日後ICFS營辦商需支付流動電話營辦商每分鐘15.86仙的互連費，補償後者的網絡營運成本。惟部份業內人士批評，ICFS並無網絡不屬互連，另釐定收費更未考慮營運商建設網絡背後所付出的龐大開支，長遠只會打擊業界投資。&#13;<br> 另外，區文浩又重申，有關電盈申請撤銷固網的限制，仍未有任何共識。</p></body></html>

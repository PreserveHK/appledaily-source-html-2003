<html><header><meta charset="utf-8"><title>小倉優子七蚊一日任玩</title></header><body><h1>小倉優子七蚊一日任玩</h1><p>二十歲水着女星小倉優子，最近被人利用作模特兒，製成成年男士玩意吹氣公仔，售價高達二百八十六萬日圓（約二十萬港元）。&#13;<br> 素來不少日本女星的樣貌及身材均成吹氣公仔的抄襲對象，但小倉這個最近在網上熱賣的公仔，卻標榜與她真人如出一轍。報章《NaitaiSports》更報道，此公仔更屬高技術產品，可將公仔的手腳隨意拆除裝嵌，質料更可使用八十年之久，故平均來說，一天只需約七港元。</p></body></html>

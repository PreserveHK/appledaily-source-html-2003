<html><header><meta charset="utf-8"><title>蕎麥有助降低體內血糖</title></header><body><h1>蕎麥有助降低體內血糖</h1><p>加拿大馬尼托巴大學的研究發現，蕎麥有助將體內血糖的含量減低近兩成。英國廣播公司報道，有關大學的研究人員利用老鼠進行研究，讓患有一型糖尿病的部份老鼠進食蕎麥提煉物，部份患病老鼠則進食安慰劑，結果發現進食蕎麥提煉物的一組老鼠，體內的血糖含量降低了一成九。&#13;<br> 研究人員相信，蕎麥的有效成份是chiro-inositol，但現時仍未知道此成份如何幫助降低血糖，未來亦要在人體身上進行研究降低血糖的蕎麥有效攝取量。有關研究結果已在國際醫學雜誌《農業與食物化學期刊》中刊登。</p></body></html>

<html><header><meta charset="utf-8"><title>搵肥豬之旅</title></header><body><h1>搵肥豬之旅</h1><p>好可愛的肥豬石，已經有足夠的吸引力，叫你對這次行程提起勁吧！乘專船直航嶼南芝麻灣。漫遊郊遊徑，順覽懲教所，飛來石，肥豬石，魚石墳，大浪灣，松樹林等嶼南風物。長洲訪重修後之「玉虛宮」，再暢遊大鴉洲高86公尺之飛機頂，鳥瞰鴉島奇觀，船民營遺迹。參觀「天后廟」「小天池」「龍形樹」等勝景。&#13;<br>&#13;<br>記者：黎頌詩</p><p>大鴉洲、長洲、嶼南肥豬石一日遊&#13;<br> 出發日期：11月23日　&#13;<br> 集合時間：上午8:45（尖沙嘴公眾碼頭）&#13;<br> 費用：138元（專船隨隊連海鮮午餐交通費）&#13;<br> 查詢：25396420（友晟出版社）&#13;<br> <ahref http:>http:/</ahref></p></body></html>

<html><header><meta charset="utf-8"><title>左麟右李唱到上廣州</title></header><body><h1>左麟右李唱到上廣州</h1><p>譚詠麟和李克勤前日在廣州為《左麟右李》巡迴演唱會宣傳，二人表示對票房充滿信心。<br> &#13;<br> <spanclass>阿倫勸阿梅休息 &#13;<br> 問克勤「舞影行動」會否影響他年尾攞獎，他說：「我唔會尷尬。」環球唱片高層陳少寶表示克勤發展內地巿場，可以賺到一億元，克勤卻自言仍有很大距離。&#13;<br> 此外，有消息指梅艷芳明年一月會再開演唱會，阿倫說：「阿梅開演唱會係憑意志同鬥志，畀時間佢休息啦！呢一關過咗，要儲多啲子彈再去發揮，我唔知佢身體狀況點，再做要睇身體情況。」&#13;<br> 記者王連連廣州直擊</spanclass></p></body></html>

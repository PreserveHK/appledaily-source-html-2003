<html><header><meta charset="utf-8"><title>研製伊波拉疫苗見成果</title></header><body><h1>研製伊波拉疫苗見成果</h1><p>科學家對付傳染性及死亡率極高的伊波拉病毒又邁進一步，用以對抗這病毒的疫苗於今年八月在猴子身上進行的測試結果十分有效；而稍後將進行人體測試，已有二十七名人士表示願意接受測試。美國國立過敏和傳染病研究所總監AnthonyFauci表示，若能成功研製出對付伊波拉病毒的疫苗，不但可以拯救生命，更可防止伊波拉病毒被利用作為生化武器。&#13;<br> 目前仍未有有效藥物對付伊波拉病毒，感染病毒的死亡率高達七成至九成，而伊波拉病毒此刻正在非洲剛果爆發，本月至今已有十一人因而死亡。</p></body></html>

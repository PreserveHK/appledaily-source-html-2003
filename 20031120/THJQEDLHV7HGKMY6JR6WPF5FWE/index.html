<html><header><meta charset="utf-8"><title>以權謀私可失議員資格</title></header><body><h1>以權謀私可失議員資格</h1><p>目前《防止賄賂條例》並沒有公職人員以權謀私條文，所以當年廉署檢控立法會前議員程介南以權謀私罪名時，也是引援普通法。&#13;<br> 此罪名的最高刑罰為入獄七年，其後港府擬針對公職人員制訂以權謀私法例，考慮加重刑罰，但最後未能完成。&#13;<br> 至於《基本法》第七十九條（六），主要是針對曾犯事及被判監的議員，立法會可以在三分二議員投票通過動議的情況下，解除有關議員職務，立法會曾引用該條例，解除被判監的金融服務界立法會議員詹培忠的議員資格。</p></body></html>

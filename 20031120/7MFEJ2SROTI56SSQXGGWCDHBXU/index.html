<html><header><meta charset="utf-8"><title>陳慧琳洗廁所講解愛滋</title></header><body><h1>陳慧琳洗廁所講解愛滋</h1><p>由國家衞生部籌備、杜琪峰監製及劉德華執導兼演出的《世界愛滋病日——愛在陽光下音樂電影》已完成拍攝，並將於下周四（二十七日）於北京體育館舉行首映禮。&#13;<br> 電影以載歌載舞形式傳遞正確愛滋病知識，獲大批港星支持參與演出。故事以衣香鬢影舞會作場景，其中葉蒨文更穿低胸晚裝與黃秋生等帶領賓客起舞。&#13;<br> <br> <spanclass>華仔Sammi唱主題曲 &#13;<br> 而以靚女見稱的陳慧琳則化身洗廁所阿嬸，糾正大家對愛滋病的誤解。蔡卓妍（阿Sa）則飾演愛滋病少女，其餘有份參演的還包括林子祥、黃凱芹、梁詠琪及古天樂等，劉德華與鄭秀文（Sammi）更首次合唱主題曲《同行》。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>利刀劈背劫收買佬</title></header><body><h1>利刀劈背劫收買佬</h1><p>【本報訊】在土瓜灣收購二手電器的六十一歲姓黎老翁，昨午一時許，在馬頭圍道街頭擺檔時，遭年約三十歲的雌雄賊誘騙到益豐大廈A座高層，事主發現賊人對大廈並不熟路，心知不妙轉身就走，可是男賊追上將他推進梯間，搶去斜孭袋。事主損失一千多元現金，並在反抗時遭利刀割傷背部、左手虎口及左面頰，警員趕至替他止血（圖），並勸喻傷者說：「啲賊冇人性㗎，佢哋要錢就畀佢囉，唔係佢哋會隊死你㗎！」&#13;<br> 張家樂攝</p></body></html>

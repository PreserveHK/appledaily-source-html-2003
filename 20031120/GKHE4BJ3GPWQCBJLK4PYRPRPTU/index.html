<html><header><meta charset="utf-8"><title>永亨稅貸息率低造2.86厘</title></header><body><h1>永亨稅貸息率低造2.86厘</h1><p>【本報訊】今年稅貸市場競爭漸趨白熱化，永亨信用財務再次宣布，由昨日起將純稅務貸款的利率進一步調低，將貸款超過50萬元的息率降至3.2厘或以下，若貸款額70萬以上最低為2.86厘。永亨信用財務董事兼總經理冼國林表示，仍會繼續緊貼市場走勢。&#13;<br> 對於有對手將個別的稅貸息率調低至不足3厘，在本港稅貸市場佔有大分額的美國銀行亞洲表示，暫無意跟隨。&#13;<br> 該銀行董事兼執行副總裁馬志文表示，以該息率提供貸款，未必無利可圖，在目前港元利率低企情況下，銀行界也有空間再作減息，但要小心評估美國明年第一、二季後的利率走勢。</p></body></html>

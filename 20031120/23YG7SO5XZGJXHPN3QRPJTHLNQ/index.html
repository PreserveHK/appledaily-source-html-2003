<html><header><meta charset="utf-8"><title>九鐵緊急事故演習</title></header><body><h1>九鐵緊急事故演習</h1><p>【本報訊】九廣東鐵昨日凌晨聯同消防處、沙田威爾斯醫院等五個政府部門，在筆架山隧道進行了聯合緊急事故演習。<br> &#13;<br> <spanclass>模擬列車出軌 &#13;<br> 是次聯合演習模擬一輛東鐵列車行經隧道時撞倒一名男子，引致列車出軌，車底冒出小火，車上有二十名乘客受傷。司機即時使用車上的滅火筒救火，九廣東鐵多個部門及消防員等拯救隊伍亦進入隧道搶救傷者及疏散乘客。&#13;<br> 九廣東鐵品管、安全及訓練經理梁啟榮表示，東鐵每年會舉行五次大型演習，各車站每月亦會進行不同的緊急事故演習，以訓練員工進行拯救行動的效率。</spanclass></p></body></html>

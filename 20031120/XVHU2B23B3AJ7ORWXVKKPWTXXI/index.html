<html><header><meta charset="utf-8"><title>蔡琴：女人換衫快有著數</title></header><body><h1>蔡琴：女人換衫快有著數</h1><p>蔡琴將於下月六日在上海體育館舉行個人演唱會，場館可容納一萬觀眾。昨日蔡琴在上海演唱會的記者會上，大受在場的內地攝影記者歡迎，他們不斷爭相與蔡琴合照，最後蔡琴要離場五分鐘，讓攝影記者冷靜一下。<br> &#13;<br> <spanclass>內外兼備 &#13;<br> 蔡琴表示女人的內心美固然重要，但外表亦不能忽視，所以她已準備了四套衫以供演唱會之用。&#13;<br> 蔡琴的演唱會並沒有表演嘉賓，記者問她可擔心換衫時有冷場出現，蔡琴笑說：「不會有冷場，我換衣服很快的，男人聽了會很喜歡，我四十秒就可以換一套衫，再快一點三十秒也可以。」&#13;<br> 記者戴維、郭晨上海直擊</spanclass></p></body></html>

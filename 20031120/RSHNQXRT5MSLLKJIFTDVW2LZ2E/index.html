<html><header><meta charset="utf-8"><title>Britney狂踩Justin太短</title></header><body><h1>Britney狂踩Justin太短</h1><p>美國女歌手BritneySpears的新碟《InTheZone》剛於前日出版，於大碟未開售時，美國各地已有不少樂迷在唱片店外排隊購碟，其中紐約時代廣場某大型唱片店外聚集了千五名通宵排隊的fans，十分誇張。&#13;<br> <br> <spanclass>料大碟登冠軍 &#13;<br> 據說不少fans於唱片店開舖時，即直衝搶購Britney的唱片，故外間均估計Britney的大碟可成功登上本周大碟榜的冠軍。另外，Britney日前於電視台表示她與前男友JustinTimberlake分手時只有少許失落，在言詞間她更暗寸Justin的生殖器官短小。</spanclass></p></body></html>

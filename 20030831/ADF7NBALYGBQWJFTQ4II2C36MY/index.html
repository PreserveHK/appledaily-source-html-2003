<html><header><meta charset="utf-8"><title>孫佳君遭拒入場</title></header><body><h1>孫佳君遭拒入場</h1><p>前晚吸引近千人到場的Gucci秋冬展，最後因人數過多，拿着邀請卡的嘉賓也被拒入場，其中孫佳君和龐維新夫婦等便不得其門而入，苦候十分鐘憤而離去。龐維新不滿地說：「有invitationcard都唔入得，嘥晒啲時間，真係好失望！」<br> &#13;<br> <spanclass>戥羅兆輝開心 &#13;<br> 孫佳君亦謂希望大會檢討，對於羅兆輝早前被拍下與貌似王菲的女伴約會，孫佳君說：「係咩？唔知喎。」問她可有聯絡羅兆輝時，她說：「冇，佢又冇call我。」再問可戥對方開心時，她說：「會，邊個拍拖我都戥佢開心㗎啦。」至於有傳羅兆輝回復豪賭習慣，她則表示不清楚。</spanclass></p></body></html>

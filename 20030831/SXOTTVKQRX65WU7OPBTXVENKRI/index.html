<html><header><meta charset="utf-8"><title>布殊不欲開罪中國</title></header><body><h1>布殊不欲開罪中國</h1><p>人民幣問題令美國總統喬治布殊左右為難，因他或須在明年總統競選前要求中國讓人民幣升值，藉此爭取商界和農業界支持，以便籌集選舉經費；但他亦須避免開罪中國，因中國在美國與北韓的核武談判中擔當重要的調解角色。&#13;<br> 斯諾上月曾表示，美國在要求中國放棄限制人民幣升值時，應採取「沉默外交」（quietdiplomacy）政策。但美國參議員希望斯諾採取更強硬手段。&#13;<br> 分析員說，若華府同意動用《301條款》對人民幣滙率施壓，就是以滙率制度為藉口進行保護主義，會在國際間開了不良先例，並引發日本、歐盟和東南亞部份國家同樣地施壓，要求人民幣升值。</p></body></html>

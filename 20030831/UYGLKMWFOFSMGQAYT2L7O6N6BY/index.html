<html><header><meta charset="utf-8"><title>過癮車廣告：凌志RX300幫你檢視愛犬位置</title></header><body><h1>過癮車廣告：凌志RX300幫你檢視愛犬位置</h1><p>相信大家響倒後泊車時勢必左顧右盼，免得撞到障礙物而弄損車身，若然許可的話，加裝倒車攝錄鏡頭未嘗唔係一件好事；而英國凌志代理亦為突出旗下嘅全新RX300，擁有倒車攝錄鏡頭呢項設備，就特別響一雜誌廣告下工夫。用上一張從車廂內向車尾外拍攝嘅相片，並配以一句：「你可以見到愛犬在你車子嘅後方嗎？呢部車可以！」，再附以小圖及簡單說明介紹此優點，係咪既簡單又直接呢？</p></body></html>

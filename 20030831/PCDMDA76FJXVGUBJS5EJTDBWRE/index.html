<html><header><meta charset="utf-8"><title>齊瓦哥醫生得終身成就獎</title></header><body><h1>齊瓦哥醫生得終身成就獎</h1><p>曾主演《齊瓦哥醫生》的七十一歲埃及男星奧瑪沙里夫（OmarSharif），前日在威尼斯影展中獲頒「終身成就獎」，以表揚他從影五十年來對影壇的貢獻。<br> &#13;<br> <spanclass>從影五十年 &#13;<br> 近日出席威尼斯影展宣傳新片的奧瑪，昨日於台上獲同片法國男星頒獎。當奧瑪接過獎項時，情緒十分激動，他說：「今年是我從影第五十年，單憑我於影壇立足五十年，就應該得獎。」其間奧瑪講到自己初踏足電影圈的辛酸處，喉頭哽咽，全場觀眾亦即時起立向他報以掌聲鼓勵。</spanclass></p></body></html>

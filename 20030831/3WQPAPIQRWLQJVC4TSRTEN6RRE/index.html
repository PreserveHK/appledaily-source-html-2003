<html><header><meta charset="utf-8"><title>鍾沛枝、朱凱婷自封垃圾妹</title></header><body><h1>鍾沛枝、朱凱婷自封垃圾妹</h1><p>朱凱婷、鍾沛枝和鐘子淇三位靚女環保大使昨日出席在尖東香格里拉酒店舉行的《歡樂滿東華》記者會。<br> &#13;<br> <spanclass>歡迎阿梅籌款 &#13;<br> 朱凱婷等將到各大屋邨收集舊衣服及用品等，她們笑稱自己是垃圾妹，但因做善事，所以不會介意。她們又謂平時會將舊衣物拿到救世軍。&#13;<br> 記者問無綫綜藝及體育科經理黃家亮可會考慮找梅艷芳參與籌款演出，他稱若阿梅有時間又肯參與的話，無綫當然歡迎。&#13;<br> 另外，東華主席楊超成表示永祥大廈的買賣手續已辦妥，大廈仍會出租，收取舊租金，租金收入會作慈善用途。&#13;<br> 採訪、攝影：卓寶花&#13;<br> </spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>ToriAmos演唱會取消有手尾</title></header><body><h1>ToriAmos演唱會取消有手尾</h1><p>美國創作女歌手ToriAmos，近日遭美國的密歇根州InterlochenForArts藝術中心入稟控告，要求取回為數四萬美元（約三十一萬二千港元）已支付了的薪酬按金。<br> &#13;<br> <spanclass>經理人諸多掣肘 &#13;<br> 藝術中心發言人聲稱，Tori一個原定於本月十九日在該中心舉行的演唱會，因為Tori經理人公司諸多掣肘而告吹。他們表示，Tori的經理人公司在演出前提出一系列事前未有列明的附帶要求，最後雙方談判不果，演唱會終告取消。</spanclass></p></body></html>

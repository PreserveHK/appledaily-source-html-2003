<html><header><meta charset="utf-8"><title>日本環球影城9月撞鬼</title></header><body><h1>日本環球影城9月撞鬼</h1><p>如果去東京一定要去迪士尼，去大阪就必定要去環球影城，由9月5日至11月3日在日本環球影城會舉辦「好萊塢萬聖節」，由邪惡搗蛋的陰間大法師為鬼魂舉行的搞鬼惹笑大遊行，和以萬聖節為主題的史諾比攝影室「史諾比南瓜王國」，想見一見巫師打扮的史諾比，便不要錯過了。此外，這段期間還推出「黃昏遊雙人優惠入場券」，凡於下午3時後入場，二人只需?7,500，認真抵玩。&#13;<br> 記者：黃潔蓮&#13;<br> &#13;<br> 網址：<ahref http:>www.usj.co.jp </ahref></p></body></html>

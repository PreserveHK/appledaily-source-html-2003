<html><header><meta charset="utf-8"><title>楊婉儀父母支持阿諾做州長</title></header><body><h1>楊婉儀父母支持阿諾做州長</h1><p>楊婉儀與夫婿王瑞勳前晚到會展出席「愛心滿東華慈善晚會」，楊婉儀透露現居美國加州的母親，正為選加州州長煩惱。<br> &#13;<br> <spanclass>盼對華人貢獻 &#13;<br> 楊婉儀說：「佢同爹哋都話好煩同好擔心，因為今年個個候選人都奇奇怪怪咁，唔知選邊個，但佢哋話阿諾（阿諾舒華辛力加）都OK，有啲領袖才能，最希望佢對華人好啲啦，因為佢都係外地移居美國，唔係正宗美國人。」&#13;<br> 出席的還有早前飽受喪女之痛的玩具大王蔡志明，他偕妻及女兒蔡加敏、蔡加儀等到場。蔡加敏一向健談，但前晚明顯較前沉默，問她可有出外散心時，她淡然說：「都係留喺香港。」&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：HoKwokHo</spanclass></p></body></html>

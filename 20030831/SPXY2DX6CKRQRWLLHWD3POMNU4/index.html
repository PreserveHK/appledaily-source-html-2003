<html><header><meta charset="utf-8"><title>傅珮嘉阿媽睇住壓力大</title></header><body><h1>傅珮嘉阿媽睇住壓力大</h1><p>傅珮嘉（Maggie）昨日在銅鑼灣舉行其首輪簽唱會，她的母親與老闆羅傑承均有出席撐場支持，加上現場有近百名fans出席，故當她在台上向眾人致謝時，感動得眼泛淚光，事後她說：「我覺得好瘀，因為媽咪好少出席睇show，佢都係一個歌唱老師，喺佢面前唱歌好有壓力，總會覺得佢好辛苦，咁多年為我擔驚受怕，𠵱家自己叫有啲成績，所以好感動。」<br> &#13;<br> <spanclass>新歌已可派台 &#13;<br> 另外，傅珮嘉的新歌《一支煙的時間》早前被禁派台，被指提及吸煙，有誤導市民之嫌，不過她昨日表示事情已告一段落，她說：「搞掂晒啦，不過TVB就唔會喺合家歡時段播。」	採訪：陳梅香&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

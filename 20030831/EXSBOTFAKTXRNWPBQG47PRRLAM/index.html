<html><header><meta charset="utf-8"><title>艾頓莊賭城賣唱</title></header><body><h1>艾頓莊賭城賣唱</h1><p>英國著名歌手艾頓莊（EltonJohn），一向被指揮金如土。至日前，他與美國拉斯維加斯賭場凱撒皇宮簽約，以五千四百萬美元（約四億二千一百萬港元），在未來兩年在該場地唱足三百場演唱會。<br> &#13;<br> <spanclass>逢周六日登場 &#13;<br> 女歌手CelineDion逢周一至周五是該場地的表演嘉賓，而由十月開始，每逢星期六、日，便會輪到艾頓莊登場。此外，有說艾頓莊怕好友KylieMinogue嫁不出，頻頻介紹西班牙王子予她認識。</spanclass></p></body></html>

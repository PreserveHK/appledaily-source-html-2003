<html><header><meta charset="utf-8"><title>鄭中基慰問阿梅</title></header><body><h1>鄭中基慰問阿梅</h1><p>鄭中基（Ronald）和李妮等昨日出席在奧海城舉行的「慈善月餅義賣」，原本答允出席的梅小惠，因有事在身未能到場。&#13;<br> 對於梅艷芳被傳患重病，Ronald說：「其實識唔識佢都唔好咁講啦，因為做佢嘅朋友會好擔心㗎。首次傳出呢個消息嘅前一晚，我返到屋企見到山腳開始有車喺度等，都唔知乜嘢事，後尾第二日睇報紙先知。我同梅姐唔係咁熟，但我有同事熟佢，我會叫個同事搵佢。」<br> &#13;<br> <spanclass>李妮多感慨 &#13;<br> 另外，李妮表示出席這個活動感慨良多，她說：「記得我九四年以亞姐身份去派月餅，見到班老人家好開心。𠵱家亞姐又冇舉辦，所以都好掛住班亞姐，如果可以一齊搞吓慈善活動，敍吓舊就好喇！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>李惠敏細聲鬧人為養聲</title></header><body><h1>李惠敏細聲鬧人為養聲</h1><p>李惠敏（Amanda）與葉蘊儀昨日往沙田出席活動，早前有報道指Amanda聲帶勞損，導致失聲，而令新唱片的錄音工作也要延遲，昨日談及此事，Amanda以柔弱的聲音斥責說：「係啲報道誇張，如果我失聲一年，一早死咗啦，我啋過佢呀，我問過醫生話唔好成日講嘢咁大聲，我咁細聲係因為養住把聲，我唔使食藥，只係食啲潤喉嘅嘢好似蜜糖咁；至於唱片就等我去完北京拍劇先搞。」<br> &#13;<br> <spanclass>覺得報道誇張 &#13;<br> 另外，問Amanda可知其唱片公司老闆梅艷芳近日患病一事，Amanda說：「我都係睇報紙先知件事，不過我都係覺得報道誇張，但我冇打電話畀佢。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

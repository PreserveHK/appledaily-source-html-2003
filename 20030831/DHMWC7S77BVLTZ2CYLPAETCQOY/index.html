<html><header><meta charset="utf-8"><title>蔣怡講起生仔起雞皮</title></header><body><h1>蔣怡講起生仔起雞皮</h1><p>蔣怡、姚嘉妮和周汶錡等昨日到灣仔會展為新天地婚紗行騷，蔣怡穿上婚紗明豔照人，不過她卻透露無一顆恨嫁的心，她說：「我唔恨嫁，媽咪又無催，同男友Dickson𠵱家又相處得好開心，佢𠵱家喺英國公幹，分開咗幾日，我已經好掛住佢，日日靠通幾次電話聯繫。」&#13;<br> 她又揚言不介意男友從未求婚，因相信婚姻講求自然。至於將來可會生兒育女？她說：「現階段我接受唔到自己大肚，有時聽到人講起生仔，我都起晒雞皮。」&#13;<br> 採訪：顏英儀　攝影：仇志德</p></body></html>

<html><header><meta charset="utf-8"><title>　　亞視關懿婷過檔渣打 - 李八方</title></header><body><h1>　　亞視關懿婷過檔渣打 - 李八方</h1><p>新聞界靜咗一排，最近又玩音樂椅遊戲，亞洲電視新聞部助理採訪主任關懿婷已經離職，去完一輪旅行充電之後，聽日會轉去渣打銀行做公關。傳聞佢老細徐忠明都會起身，但係八方重未八到。&#13;<br> 關懿婷綽號「關二哥」，無綫亞視都做過，梁錦松重係財爺之時，「關二哥」專職嘜實佢，政治經濟新聞兩瓣通。銀河衛視十一月啟播，重點新聞同時喺無綫播出，亞視即係一個打兩個，家陣重要損兵折將，呢一仗都幾難打。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>鳳翔路非法泊車</title></header><body><h1>鳳翔路非法泊車</h1><p>元朗鳳翔路至上攸田村金怡花園有一條行車通道，雖有警方豎立標誌，禁止在路邊泊車，但附近居民投訴，鳳翔路經常有汽車違例在路邊停泊，阻礙區內居民駕車往來，但未見警方取締，雖已豎立路邊禁止泊車標誌，卻形同虛設。&#13;<br> 本報記者到上址查證時，發現鳳翔路至上攸田村金怡花園一段馬路，路邊泊滿汽車，警方禁止泊車告示牌旁，照樣有汽車停泊，完全漠視警告。&#13;<br> 本報已將投訴經警察公共關係科轉交元朗警察分區跟進。&#13;<br> （○八一三○四六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

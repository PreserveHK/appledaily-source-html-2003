<html><header><meta charset="utf-8"><title>攀壆過路男子捱撞</title></header><body><h1>攀壆過路男子捱撞</h1><p>【本報訊】青衣涌尾路昨日發生嚴重車禍，一名老翁棄用行人天橋，冒險攀過路中石壆橫過馬路，被一輛的士撞倒，由的士司機報警，送院搶救（圖）後情況危殆。&#13;<br> 傷者盧振海（六十六歲），昨晨十一時許，姓周（五十九歲）的士司機，駕車載着一名乘客前往青衣長康邨，的士沿涌尾路駛至與上高灘街交界，盧翁突然橫過馬路，的士煞掣不及將他撞倒，他頭部及雙腳受傷倒地昏迷。&#13;<br> 梁澤岡攝</p></body></html>

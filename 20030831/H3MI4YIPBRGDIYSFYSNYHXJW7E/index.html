<html><header><meta charset="utf-8"><title>印度醫生淫亂《仁心仁術》</title></header><body><h1>印度醫生淫亂《仁心仁術》</h1><p>喺《我愛碧咸》中飾演發夢都想做女子足球員嘅印度裔女星柏美達娜拉（ParminderNagra），唔使再發夢都可以出名啦！因為早排佢簽拍咗美國電視劇《仁心仁術》其中三十集，即時一登龍門。&#13;<br> 柏美達娜拉喺《仁》嘅最新劇照，啱啱喺日前曝光，據講佢重會喺劇中飾演一個好鍾意同人亂搞男女關係嘅實習醫生。其實𠵱家好多人都睇好柏美達娜拉會喺美國大紅，所以英國嘅兩間電視台𠵱家都拿拿臨簽佢拍劇，柏美達娜拉今年重唔豬籠入水咩？</p></body></html>

<html><header><meta charset="utf-8"><title>拍晒手DVD榜《無炭用》重新上位</title></header><body><h1>拍晒手DVD榜《無炭用》重新上位</h1><p>真奇怪，上星期才剛推出的《芝加哥》居然被Out，五甲不入，使《美麗任務》蟬聯兩星期榜首；更奇怪是，黃子華的棟篤笑《無炭用》推出數月，再度上榜，可能近日新聞悲多於喜，人人都想買部笑片回家嘻嘻哈哈一番。棟篤笑非胡鬧之作，諷刺時弊句句說話都言之有物，況且，黃生說過這次可能是最後一次表演，又是闊別經年之作，回味一番也不錯！&#13;<br>&#13;<br>記者：梁佩芬</p><p>第一位　《新紮師妹2美麗任務》&#13;<br> 第二位　《魔戒二部曲雙城奇謀》&#13;<br> 第三位　《黑白森林》&#13;<br> 第四位　《無炭用》&#13;<br> 第五位　《武士》&#13;<br> 資料提供：輝煌影碟（28154444）</p></body></html>

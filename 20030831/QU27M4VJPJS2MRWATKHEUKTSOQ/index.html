<html><header><meta charset="utf-8"><title>首輛「富豪座駕」年底落地</title></header><body><h1>首輛「富豪座駕」年底落地</h1><p>邁巴赫的訂購安排於去年下半年才開始，首先是在海外市場推出左軚款式，適用於本港的右軚車則於今年3月在港推出。由於客戶可選擇的配件眾多，一般由落定單到新車正式落地需時6至8個月，胡純潔表示，首輛由客戶訂講的邁巴赫相信要到今年底才會正式抵港。&#13;<br> 至於選擇香港設立亞洲首個邁巴赫中心，她表示除因總部對香港繁榮及東南亞發展充滿信心外，香港的地理位置優越也是因素，因為無論國內、東北亞及東南亞地區的客戶來港，均方便快捷。此外，香港市場對優質品牌的認受性相當高，有一定擁躉，因此對該車未來推動國內及海外市場有一定影響力。</p></body></html>

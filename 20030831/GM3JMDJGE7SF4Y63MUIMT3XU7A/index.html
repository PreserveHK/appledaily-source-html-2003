<html><header><meta charset="utf-8"><title>兩車相撞雙雙撼欄</title></header><body><h1>兩車相撞雙雙撼欄</h1><p>【本報訊】大埔公路發生交通意外，昨晨二時許，三十六歲姓黎男子駕駛空載的士沿大埔公路往沙田，駛至樟樹灘對開收掣不及，攔腰狂撞由小路駛出的私家車，繼而雙雙衝前數米撞欄停下。&#13;<br> 的士司機扭傷頸（圖），稍後由接報到場的救護員抬出送院，治理後無大礙。私家車司機三十五歲姓李無受傷，酒精測試證實兩人也沒有飲酒，警方正調查意外原因，相信是有人由小路駛出大路時未留意路面情況所致。&#13;<br> 王偉禎攝</p></body></html>

<html><header><meta charset="utf-8"><title>何謂《301條款》？</title></header><body><h1>何謂《301條款》？</h1><p>根據美國1974年的貿易法《301條款》，倘美國貿易代表認為，外國的不公平、不合理或歧視性立法、政策或做法，對美國的貿易造成負擔、限制或歧視，便可根據總統指示進行報復。若有機構提出引用該條款，美國貿易代表會在45日內決定是否作出調查；倘決定進行調查，美國貿易官員會尋求透過談判化解糾紛，並可能將事件轉介世貿處理；若糾紛仍無法解決，美國會作出報復，例如暫緩或撤銷貿易優惠，甚至徵收稅款或施加其他進口限制。&#13;<br> 美國曾引用《301條款》，就香蕉和牛肉貿易糾紛向歐盟實施貿易制裁。</p></body></html>

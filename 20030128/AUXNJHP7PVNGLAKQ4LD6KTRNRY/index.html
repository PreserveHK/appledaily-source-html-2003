<html><header><meta charset="utf-8"><title>黎明、魯平咬耳仔</title></header><body><h1>黎明、魯平咬耳仔</h1><p>黎明、許志安、陳慧琳、梁詠琪（GiGi）和楊千嬅昨日到上海，出席「中國兒童癌病基金籌款記者會」，國務院前港澳辦主任魯平亦有出席。<br> &#13;<br> <spanclass>不收分文 &#13;<br> 魯平在記者會上不時與身旁的黎明密斟，問黎明和魯平談甚麼，事後黎明說：「魯平重記得GiGi曾經幫我拍過MV，佢重問我點解GiGi咁高喎，我咪答佢GiGi不嬲都係咁高囉。」&#13;<br> 今次眾歌星都是義務出席此活動，黎明說：「我爸爸當時（患癌）用咗好多錢醫，有時真係有錢都未必醫得好。」&#13;<br> 黎明續說：「今次咁多歌手喺百忙中出席記者會，大家身體力行做善事，真係好有意思。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>吳彥祖埋張藝謀堆</title></header><body><h1>吳彥祖埋張藝謀堆</h1><p>吳彥祖和模特兒徐筠近日在廣州合作拍攝了一個汽車電視廣告，廣告由名導演張藝謀親自執導，內容講述吳彥祖和徐筠飾演的小夫妻吵架。&#13;<br> 有消息指廣告的製作費高達三百萬人民幣，單是張藝謀的薪酬，就佔了製作費的一半。吳彥祖表示可以跟張藝謀合作，感到莫名興奮，他說：「我只喜歡五個導演，第一個係張藝謀，其次就係王家衞。」<br> &#13;<br> <spanclass>想拍《秦始皇》 &#13;<br> 此外，吳彥祖聽聞張藝謀將開拍電影《英雄》續集《秦始皇》，他說：「如果導演滿意我呢幾日嘅表現，希望下次佢開戲可以搵我。」</spanclass></p></body></html>

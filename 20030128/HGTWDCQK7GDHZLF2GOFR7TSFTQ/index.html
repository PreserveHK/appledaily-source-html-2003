<html><header><meta charset="utf-8"><title>冒警賊掠卡被擒</title></header><body><h1>冒警賊掠卡被擒</h1><p>【本報訊】三十七歲姓莊男子，昨晨六時許，在油麻地上海街三六四號地下一間銀行櫃員機，利用本身及姓張友人共兩張提款卡轉帳後離開時，一名男子突然出現自稱「探員」，質疑他為何持有別人提款卡，要求他交出兩張提款卡及講出密碼。事主交出提款卡及解釋轉帳，但拒絕透露密碼，對方稱須調查，着他先離開。&#13;<br> 莊覺得可疑立即到附近街頭與在等候姓張（四十四歲）卡主及姓何（五十二歲）友人折返，發覺自稱探員男子正利用提款卡企圖提款，三人查問對方無法出示警員證，懷疑冒警合力將他制服及報警。警員趕至將姓林（三十歲）疑犯拘捕，案件列冒警及偷竊處理。</p></body></html>

<html><header><meta charset="utf-8"><title>深田恭子熱戀堂本光一</title></header><body><h1>深田恭子熱戀堂本光一</h1><p>剛在巴黎時裝展行完天橋的深田恭子，近日被揭與超人氣男子組合成員D.K.來往甚密。據報章《夕刊富士》報道，恭子最近多次被fans發現與D.K.一起外遊。而D.K.的真正身份，一般相信是KinKiKids成員堂本光一的名字簡寫。恭子去年十月與光一合作日劇《Remote》時已傳出緋聞，但二人在事務所強烈反對下，私底下仍繼續來往。&#13;<br> 而恭子近日亦多次被目擊與其母及妹妹，一起到酒舖買酒，似乎恭子成年後即愛上杯中物。</p></body></html>

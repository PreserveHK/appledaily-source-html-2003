<html><header><meta charset="utf-8"><title>京飛港客機　故障急降穗</title></header><body><h1>京飛港客機　故障急降穗</h1><p>中國國際航空公司一架從北京飛往香港的客機，飛行途中疑因機件故障，緊急降落廣州白雲機場。雖然人機平安，但機上乘客一直被困機場內，未獲安排轉搭其他飛機，引起機上乘客強烈不滿。&#13;<br> 事發前天下午，中國國際航空公司編號CA115班機從北京飛往香港途中，疑因機件故障，緊急降落廣州白雲機場。當時機上共有五十多名台灣旅客，雖然人機平安，但旅客未獲安排轉飛香港，引起乘客強烈不滿。&#13;<br> 直至昨天早上九時，機上乘客才獲安排乘坐巴士前來香港，然後轉乘飛機返回台灣。&#13;<br> 《東森新聞報》</p></body></html>

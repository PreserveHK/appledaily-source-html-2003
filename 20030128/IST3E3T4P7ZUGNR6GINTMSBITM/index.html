<html><header><meta charset="utf-8"><title>中四生偷竊判做義工</title></header><body><h1>中四生偷竊判做義工</h1><p>【本報訊】十八歲中四學生余錫勇，疑因缺錢花費，竟趁午飯時間潛入同校中五課室內搜掠，偷去九名同學的手提電話、電子辭典、MD及CD等財物。被告昨就九項偷竊罪被裁判官判以社會服務令二百四十小時。&#13;<br> 裁判官斥責被告父親上次提訊時為何不陪同被告出席，他應對兒子多加關心及協助，並指出「你個仔將來變成點都會影響到你！」下令被告將贓物歸還給受害人及向他們作出道歉。&#13;<br> 案件編號：KTCC256/03</p></body></html>

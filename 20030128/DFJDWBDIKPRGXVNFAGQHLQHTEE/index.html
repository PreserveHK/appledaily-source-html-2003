<html><header><meta charset="utf-8"><title>兩日大掃黃共拘234北姑</title></header><body><h1>兩日大掃黃共拘234北姑</h1><p>【本報訊】警方繼續打擊深水埗區賣淫活動，在剛過去的周末及周日聯同入境處採取代號「YardMaster」大規模掃黃行動，合共拘捕二百三十五名妓女，除一名泰國女子外，其餘全是持雙程證內地女子（圖）。&#13;<br> 這次大規模掃黃行動由周六早上六時開始，警方深水埗特別職務隊連同入境處特遣隊人員，突擊搜查區內流鶯及妓女出沒地點。至於被捕妓女（年齡由十七至五十三歲），仍被入境處扣查。&#13;<br> 劉柏麟攝</p></body></html>

<html><header><meta charset="utf-8"><title>公仔趕雀鳥</title></header><body><h1>公仔趕雀鳥</h1><p>【本報訊】年近歲晚，不少農戶都在農田周邊築起「捉雀網」，阻嚇雀鳥接近，保護年桔和桃花等植物，但原來這些捉雀網卻是牠們的「隱形死亡陷阱」。&#13;<br> 嘉道理農場暨植物園農業主任林海珊表示，因捉雀網密不透風，當雀鳥誤墮時，身軀會被網子緊纏，直至氣絕為止。鑑於捉雀網威脅動物生命，故她建議農民可在農田附近裝置稻草人或舊公仔（圖）等物品，既可阻嚇雀鳥接近農田，又不傷害牠們的生命，一舉兩得。</p></body></html>

<html><header><meta charset="utf-8"><title>棋王再戰電腦先勝一局</title></header><body><h1>棋王再戰電腦先勝一局</h1><p>俄羅斯國際象棋大師卡斯帕羅夫，周日在紐約與電腦軟件棋手「小深」（DeepJunior）作賽時，托腮沉思如何出招（見圖）。他一度迫使每秒能思考三百萬步棋的「小深」苦思二十五分鐘，花了不足四個小時便輕易先勝一局。&#13;<br> 卡斯帕羅夫在未來兩周還會與以色列研製的「小深」下多五局，若勝出不但可獲六百二十四萬港元獎金，還可讓他一雪六年前敗於超級電腦「深藍」之恥。他曾在九六和九七年兩戰「深藍」，一勝一負。&#13;<br> 美聯社</p></body></html>

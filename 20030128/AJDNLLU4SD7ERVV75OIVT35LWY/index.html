<html><header><meta charset="utf-8"><title>邦女郎羅莎蒙德歎床戲唔浪漫</title></header><body><h1>邦女郎羅莎蒙德歎床戲唔浪漫</h1><p>電影《新鐵金剛之不日殺機》，將於後日在香港及周六在台灣上映。導演李譚馬荷烈（LeeTamahori）以及新任邦女朗羅莎蒙德派克（RosamundPike），昨日赴台北宣傳。當導演被問及誰是繼楊紫瓊後最適合演邦女郎的華人，他說是鞏俐。<br> &#13;<br> <spanclass>見記者即「恭喜」 &#13;<br> 李譚馬荷烈說原本他想再找楊紫瓊演邦女郎，可惜檔期不合。而羅莎蒙德派克，昨日甫現身記招便用國語向記者說：「恭喜！恭喜！」她被問及與皮雅斯布士南（PireceBrosnan）的床戲是否很浪漫時，羅莎蒙德一點都不贊同，她表示因片場內有很多人，影響了氣氛。</spanclass></p></body></html>

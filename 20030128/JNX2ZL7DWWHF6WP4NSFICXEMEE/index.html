<html><header><meta charset="utf-8"><title>50米吊臂塌落會所</title></header><body><h1>50米吊臂塌落會所</h1><p>【本報訊】在強烈季候風訊號下，昨晨十一時許，深井一個建築地盤發生塌吊臂意外。一部吊臂車吊運一批鋼筋時，長達五十米吊臂疑抵受不住時速超過四十公里強風吹襲塌下，吊臂前端擊中隔鄰碧堤半島會所五樓天台（圖），碎片墮下擊中一輛路過客貨車，無人受傷。&#13;<br> 由於肇事吊臂車體積龐大，地盤方面曾召來另一輛吊臂車協助搬運，但仍無法將肇事吊臂車整輛吊起，最後決定由工人切斷吊臂，化整為零分段搬走。&#13;<br> 劉柏麟攝</p></body></html>

<html><header><meta charset="utf-8"><title>塌樹阻交通</title></header><body><h1>塌樹阻交通</h1><p>【本報訊】大嶼山嶼南道昨中午十二時許發生大樹倒塌阻塞路面意外，大嶼山南分區警署外一棵直徑十吋，近六十呎高的台灣相思樹，在一陣強風下連根拔起倒塌，橫亙嶼南道東西行兩條行車線，導致來往梅窩至東涌交通受阻。&#13;<br> 警署警員聞巨響後，立即通知消防到場鋸開大樹（圖），稍後食環署鋸樹組到場，出動多把電鋸協助將塌樹鋸斷移走，至下午約二時，現場交通才恢復正常。塌樹期間，現場附近幼稚園學生及村民要提早落車步行放學及返家。&#13;<br> 徐雲庭攝</p></body></html>

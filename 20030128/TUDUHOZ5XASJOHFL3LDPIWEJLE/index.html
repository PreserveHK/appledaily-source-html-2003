<html><header><meta charset="utf-8"><title>封路吊巴士</title></header><body><h1>封路吊巴士</h1><p>【本報訊】大嶼山羗山道前日發生巴士衝落山坡，釀成十名乘客受傷事件。警方昨晨十時封鎖羗山道來往行車線，由巴士公司派出兩架吊臂車到場，將出事巴士由山坡吊回路面（圖），然後拖往警方汽車扣留中心等候檢驗，過程順利。&#13;<br> 至於車禍是因巴士機件故障造成或是人為錯誤仍有待進一步調查。&#13;<br> 意外中尚有兩名傷者仍然留醫，情況穩定。大嶼山巴士公司表示會承擔傷者的醫藥費，事發後亦派員到醫院慰問傷者。&#13;<br> 徐雲庭攝</p></body></html>

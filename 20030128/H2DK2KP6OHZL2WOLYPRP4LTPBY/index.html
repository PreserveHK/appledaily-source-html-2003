<html><header><meta charset="utf-8"><title>柴崎幸隱姓埋名做巨星</title></header><body><h1>柴崎幸隱姓埋名做巨星</h1><p>在木村拓哉大力推介下，女星柴崎幸近日人氣急升。最近柴崎幸在與草弓剪剛合演的電影《蘇醒黃泉》中，飾演歌手RUI，更以片中的名字推出細碟《夢之水滴》，首批出貨數量達二十萬張，登Oricon細碟榜第十四位，估計下星期更可打入三甲，成績比柴崎幸過往以其真名推出的專輯好得多。&#13;<br> 戲中RUI的愛人逝世後，她傷心之餘便將對情人的思念創作歌。而柴崎幸稍後更會以RUI的身份，出席各大小音樂節目宣傳。</p></body></html>

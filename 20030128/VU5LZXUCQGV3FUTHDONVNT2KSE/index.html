<html><header><meta charset="utf-8"><title>女販賣鹹碟　租小孩掩飾</title></header><body><h1>女販賣鹹碟　租小孩掩飾</h1><p>「要光碟嗎？毛片，特便宜，有成套的……」北京東便門鐵路橋下的胡同，十多名抱着小孩的女小販當街攔截路人，兜售色情光碟。有街坊指出，為掩人耳目，這些女商販不惜以每小時七元人民幣租用同鄉小孩，以便被公安發現時，也可利用小孩博同情脫身。<br> &#13;<br> <spanclass>小棉褲內藏光碟 &#13;<br> 這些來自四川、河南等地的「假媽媽」，並不怕公安，有女販說：「沒事，抓了就放。我們帶着孩子呢。」這些小孩還是她們收藏光碟的「人肉貨倉」，當記者問一名抱着小孩的小販有甚麼光碟時，她竟用手伸進小孩的小棉褲內，一下子掏出三十多張色情光碟。&#13;<br> 《北京青年報》</spanclass></p></body></html>

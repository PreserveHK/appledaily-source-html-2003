<html><header><meta charset="utf-8"><title>外國在專屬區活動受限制</title></header><body><h1>外國在專屬區活動受限制</h1><p>根據一九八二年聯合國第三次海洋法會議通過的海洋法公約，二百海里專屬經濟區，屬於國家管轄範圍，其他國家在專屬經濟區享有三項自由，即飛越自由、水上航行自由及海底鋪設電纜管道自由，但行使這三項自由也不是不加限制，而是有條件的，即不能影響沿海國的國家安全。&#13;<br> 按照聯合國公約，專屬經濟區從領海基線量起不超過二百海里，與中國專屬經濟區和大陸架法的規定是一致的。<br> &#13;<br> <spanclass>美只承認3浬領海 &#13;<br> 中國政府在一九九二年實施的《領海及毗連區法》，規定中國的領海寬度為領海基線起的十二海里，目前全球共有四十多個國家認同這個領海範圍，但美國只承認三海里領海區域。&#13;<br> 本報記者</spanclass></p></body></html>

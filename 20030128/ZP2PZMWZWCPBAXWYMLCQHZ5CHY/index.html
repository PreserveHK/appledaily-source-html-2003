<html><header><meta charset="utf-8"><title>茶餐廳起火百多人逃生</title></header><body><h1>茶餐廳起火百多人逃生</h1><p>【本報訊】元朗洪水橋盈福街一間茶餐廳，昨凌晨二時許發生火警，兩名點心師傅在廚房蒸點心，疑鍋內的水蒸乾引致冒煙起火，二人即時跑上閣樓喚醒正在熟睡的姓張（四十二歲）女東主一同逃生，巡警亦協助樓上百多名住客疏散到地下。&#13;<br> 部份住客半夜被驚醒，僅穿單薄睡衣及赤腳逃命，十分狼狽。消防員接報到場迅速將火救熄，事件無可疑。肇事茶餐廳的廚房及舖面遭焚毀，只有女東主吸入濃煙不適送院，治理後無礙。</p></body></html>

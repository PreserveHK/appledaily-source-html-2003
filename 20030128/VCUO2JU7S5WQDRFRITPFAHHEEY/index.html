<html><header><meta charset="utf-8"><title>《DarknessFalls》美淡市突圍</title></header><body><h1>《DarknessFalls》美淡市突圍</h1><p>美國低成本驚慄片《DarknessFalls》上周五於全美公映，成功登上上周美國票房冠軍，雖然此片三日僅收一千二百五十萬美元（約九千七百萬港元），成績平平卻成為淡市的票房冠軍。<br> &#13;<br> <spanclass>《芝加哥》仍凌厲 &#13;<br> 另外，前周第一位的喜劇《KangarooJack》，上周微跌一級排第二位。而剛奪得三個金球獎的《芝加哥》則排第三位，隨着上周於較多影院播映，《芝》片三日已收八百五十萬美元（約六千六百萬港元），但《芝》片於每間戲院的收入，均勝過票房冠軍及亞軍。而妮歌潔曼（NicoleKidman）主演的《此時．此刻》則排第十位。</spanclass></p></body></html>

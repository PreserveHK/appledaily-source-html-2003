<html><header><meta charset="utf-8"><title>好姨保母車撞途人</title></header><body><h1>好姨保母車撞途人</h1><p>薛家燕（好姨）昨日在中環辦年貨，她的保母車司機倒車時，把一中年女子撞倒，好姨十分擔心該名女子的傷勢，故親自送女傷者往瑪麗醫院檢查和治療。女傷者接受檢查後，身體並沒有明顯損傷。<br> &#13;<br> <spanclass>心情平復 &#13;<br> 問到好姨當時的情況，她說：「當時我正趕去先施買嘢，點知助手倒車時將個女途人撞倒，我個心好唔舒服，我咪安排助手將佢送去醫院檢查，好彩佢冇事，如果唔係我一定過意唔去。𠵱家我嘅心情先平復少少。」女傷者的丈夫收到消息後立即趕到醫院。	&#13;<br> 採訪、攝影：鄭大康</spanclass></p></body></html>

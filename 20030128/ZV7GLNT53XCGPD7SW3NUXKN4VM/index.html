<html><header><meta charset="utf-8"><title>縮短離婚辦理時間</title></header><body><h1>縮短離婚辦理時間</h1><p>【本報訊】家事法庭過去三年處理的離婚案件不斷上升，由三年前的一萬四千宗，增至去年的近一萬七千宗，增幅達兩成。為縮短辦理離婚案的時間和費用，司法機構將推出新計劃，協助離婚雙方就財產索償達成和解。&#13;<br> 在昨日的立法會司法及法律事務委員會會議上，司法機構官員透露，將效法英國的做法，推出新的計劃，以縮短處理離婚案的時間，並減少涉及的費用。日後，當有關離婚的申索呈交法院後，配偶的雙方須向法院呈交財政狀況，法庭會安排雙方見面，希望可讓雙方達成和解。新計劃適用於與離婚有關的金錢及財產索償，但就不包括贍養費。</p></body></html>

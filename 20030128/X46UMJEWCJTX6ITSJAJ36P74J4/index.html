<html><header><meta charset="utf-8"><title>警告非法改建校舍</title></header><body><h1>警告非法改建校舍</h1><p>【本報訊】教育統籌局發言人表示，已就耀中國際學校小學部於根德道十一至十三號校舍非法改建地庫停車場為操場一事，向該校發出警告，並將於日內發出書面警告。消防處及教統局已分別派員到該校巡查。&#13;<br> 教統局指出，耀中涉及違反《教育條例》規定，把部份地庫停車場用作辦公室、儲存室，以及學生集會等用途，該局已向校方發出警告，要求停止在地庫停車場內舉行學校活動；校方亦已答應遵守有關規定。當局會密切跟進，若發現學校不遵守規定，不排除會採取進一步行動。&#13;<br> 至於部份課室的容額，教統局表示是按有關規定計算，但當局會要求校方檢視學生座位與教學白板距離是否過近，作出改善。</p></body></html>

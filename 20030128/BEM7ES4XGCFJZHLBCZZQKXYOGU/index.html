<html><header><meta charset="utf-8"><title>德國擬入股中國郵政</title></header><body><h1>德國擬入股中國郵政</h1><p>【本報訊】內地《市場報》引述德國郵政發言人表示，中國目前正在準備讓國有的中國郵政包裹服務公司上市，而德國郵政有意購買中國郵政部份股權，並正進行評估。&#13;<br> 發言人又表示，自86年以來，德國郵政就與中國開展了多種形式及有成效的合作，中國郵政服務業市場前景相當廣闊，增長很快。德國郵政在中國的業務增長也十分迅速，故德國郵政欲擴大投資中國。&#13;<br> 《德國金融時報》早前報道，中國政府計劃本季向機構投資者，出售中國郵政包裹服務公司38.5%的股權，價值約5億美元（39億港元）。除德國郵政子公司DHL外，中國郵政還與荷蘭快運公司TNT，及美國聯合包裹公司UPS有業務來往。</p></body></html>

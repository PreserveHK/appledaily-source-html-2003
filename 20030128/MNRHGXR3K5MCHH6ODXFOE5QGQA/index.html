<html><header><meta charset="utf-8"><title>OccupancyRate</title></header><body><h1>OccupancyRate</h1><p><b> OccupancyRate</b> ，以字義解釋，這名詞可解作<b> 佔用率</b> ，但在酒店行業內，它的解釋是入住率。入住率是指一間酒店的房間被客人入住的比率，其計算方法是以有客人入住的日子除以整月或整年度，再換算成百分比形式表達。酒店業視此比率為重要指標，足以反映其經營狀況。上周，旅遊發展局公布，去年香港的甲級酒店入住率平均達80%，較2001年高出6個百分點，顯示去年甲級酒店經營情況有所改善。</p></body></html>

<html><header><meta charset="utf-8"><title>任港秀停牌3個月</title></header><body><h1>任港秀停牌3個月</h1><p>【本報訊】性感女星任港秀因駕駛期間遭扣滿分，昨日於觀塘裁判法院被判停牌三個月及下令交出駕駛執照。&#13;<br> 女被告任港秀，被控於○一年四月九日至去年七月八日駕駛期間，違反交通規例而被扣滿十五分，她昨於裁判法院同意在上述期間違例，被裁判官下令停牌三個月，她沒有任何求情說話。&#13;<br> 昨任港秀一身便服打扮，在一名男士陪同下出庭應訊。<br> &#13;<br> <spanclass>佘詩曼沒出庭應訊 &#13;<br> 至於同樣在駕駛期間扣滿分的被告佘詩曼，昨日則沒有出庭應訊，案件押後至二月十日再度提訊。&#13;<br> 案件編號：KTD600&amp;627/02</spanclass></p></body></html>

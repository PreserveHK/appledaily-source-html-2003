<html><header><meta charset="utf-8"><title>港人三口澳燒炭獲救</title></header><body><h1>港人三口澳燒炭獲救</h1><p>【本報訊】一名疑因失業、欠債，而走往澳門謀生的港人，昨午與妻子一同替三歲半女兒餵藥後，再燃點炭爐燒炭，準備一家三口同歸於盡，其間有人在痛苦難奈下報警求助，警員及救護員到場將三人送院治療。&#13;<br> 企圖與妻兒一同自盡的港人姓文，多年前在澳門與一名姓梁，二十六歲女子結婚，並誕下一名今年三歲半的女兒。據悉，文原本在港工作，但因失業及欠債而前往澳門謀生，但同樣未能解脫經濟困境。&#13;<br> 昨午一時許，有人與妻子一起向三歲半的女兒餵藥，然後各自服藥及燒炭企圖自殺，其間，文致電報警求助。</p></body></html>

<html><header><meta charset="utf-8"><title>Apple姐日記：廖碧欣中環施綠色誘惑</title></header><body><h1>Apple姐日記：廖碧欣中環施綠色誘惑</h1><p>我Apple姐年中睇唔少fashionshow，自問都幾緊貼潮流㗎，不過有啲design同顏色我係carry唔到就真係冇得傾，幾鍾意件衫都冇用。<br> &#13;<br> <spanclass>自由自在 &#13;<br> 早排我喺中環富豪聚腳地香港會所門口等車，迎面見到一團綠色物體，好愕然，望真啲，原來係同李國寶「寶Baby」傳緋聞嘅廖碧欣。佢着草綠色套裝裙，入面一件淺綠色樽領衫，最絕重係加埋個深綠色手袋，一對同色嘅高跟鞋，全綠嘅totallook，唔少中環人見到都為之側目。難得廖小姐一於少理，行得不知幾自在。</spanclass></p></body></html>

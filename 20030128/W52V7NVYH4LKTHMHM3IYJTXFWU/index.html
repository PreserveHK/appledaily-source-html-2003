<html><header><meta charset="utf-8"><title>林敏俐獲姊妹吻賀</title></header><body><h1>林敏俐獲姊妹吻賀</h1><p>應屆華裔小姐冠軍陳泳錦、亞軍林敏俐、季軍吳丹、友誼小姐龔弦君、活力美雪小姐李景熙和柔美肌膚獎得主陳美鳳，昨日出席無綫在銅鑼灣時代廣場舉辦的《情濃二月》活動，嘉賓左慧琪和保采芬更齊齊吻賀林敏俐。<br> &#13;<br> <spanclass>張鎧潼遇故知 &#13;<br> 眾華姐之後便出席SWISSBALANCE護膚品的頒獎禮。張鎧潼出席頒獎禮時，得知華姐冠軍是馬來西亞出生的吉隆坡小姐後即說：「我都係馬來西亞人，我嗰時參加亞太小姐攞到冠軍。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

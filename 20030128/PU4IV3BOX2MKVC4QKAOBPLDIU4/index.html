<html><header><meta charset="utf-8"><title>「蜘蛛屋」失竊13萬</title></header><body><h1>「蜘蛛屋」失竊13萬</h1><p>【本報訊】紳商官賈聚居的港島半山布力徑Bayview二十五號發生爆竊案。兩名賊人疑攀窗潛入一幢有「蜘蛛屋」之稱的豪宅單位內搜掠期間，遭戶主返抵撞破，兩人嚇得落荒而逃。戶主事後點算損失十多萬元財物。&#13;<br> 現場共建有八座洋房，由著名建築師何弢設計，外形以幾何圖案為主甚似蜘蛛，故有「蜘蛛屋」之稱。&#13;<br> 事發於前晚八時許，姓朱（五十一歲）戶主返抵開門後，聽聞屋內傳來異聲，隨即看見兩名賊人逃去，於是報警。經戶主點算證實損失逾十三萬元的珠寶首飾及外幣。警員調查後，懷疑賊人攀窗潛入（圖）。&#13;<br> 卓永強攝</p></body></html>

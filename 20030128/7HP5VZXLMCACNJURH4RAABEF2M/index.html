<html><header><meta charset="utf-8"><title>夾屋二按擬債務重組</title></header><body><h1>夾屋二按擬債務重組</h1><p>【本報訊】夾心階層住屋計劃的二按還款期將在今年九月展開，但不少夾屋業主都由於失業減薪而無力還款，面臨斷供的威脅，已買入夾屋二按的按揭證券公司正計劃在今年中起，向有經濟困難的業主提供債務重組，包括延長還款期或只供利息。<br> &#13;<br> <spanclass>業主或要斷供 &#13;<br> 民主黨兩名代表昨日下午約見按揭證券公司行政總裁彭醒棠，討論夾屋業主將陸續在今年內繳交二按供款的問題，民主黨主席楊森表示，九千個夾屋家庭中，部份業主的一按供款達一萬五千元，加上二按供款，會增加三千至四千元，部份業主將不能負擔，可能要斷供。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>老翁理髮店抽搐猝死</title></header><body><h1>老翁理髮店抽搐猝死</h1><p>【本報訊】一名八旬老翁，光顧土瓜灣浙江街一個路邊理髮檔，準備剪髮過新年，其間疑病發抽搐昏迷，送院證實不治，警方調查事件無可疑。&#13;<br> 死者袁偵（八十三歲），與家人住在土瓜灣樂民新邨Ｄ座一單位，現場浙江街五十號後巷一個路邊理髮檔，據稱袁翁是熟客已幫襯十多年，每月均光顧一次。昨午一時許，他前往理髮檔，坐下兩、三分鐘，師傅替其理髮之際，突然全身抽搐並且暈倒。&#13;<br> 救護員接報到場替其急救，但送院終於不治，其子事後趕往醫院了解情況，他表示其父曾是工務局工人，退休多年，數年前因前列腺腫脹曾入院做手術，平日沒有任何病痛，對其不能度過農曆年感可惜及悲痛。</p></body></html>

<html><header><meta charset="utf-8"><title>街坊拖喉助消防救火</title></header><body><h1>街坊拖喉助消防救火</h1><p>【本報訊】牛頭角樂華北邨一名英勇市民，昨凌晨驚覺地下雜貨店起火，燃燒大批香燭衣紙，濃煙直冒，即時奮勇拖喉灌救，稍後再由趕至的消防員將火救熄，未釀巨災。消防初步調查相信是缺德者亂棄火種引致，事件無可疑。火警現場是樂華北邨展華樓地下六十六號一間雜貨店，年近歲晚東主準備大批香燭冥鏹應市，不料卻付諸一炬，損失慘重。<br> &#13;<br> <spanclass>住戶亂棄火種 &#13;<br> 事發於昨凌晨三時許，姓彭（三十五歲）男住戶在睡夢中被濃煙嗆醒，赫見樓下雜貨店的後巷發生火警，慌忙跑落街拉動消防喉射水，及時控制火勢，未幾再由趕至的消防撲滅。消防調查後，相信是樓上住戶缺德亂棄火種所致。</spanclass></p></body></html>

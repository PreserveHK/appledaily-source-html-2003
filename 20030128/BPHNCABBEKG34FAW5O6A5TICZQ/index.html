<html><header><meta charset="utf-8"><title>散工涉油渣淋督導員</title></header><body><h1>散工涉油渣淋督導員</h1><p>【本報訊】負責洗車及替人入咪表的中年散工劉偉光（五十一歲），涉嫌於去年七月，向一名正在抄牌的交通督導員淋油渣，又恐嚇他，導致事主左眼及背部受傷。散工否認意圖嚴重傷害他人身體，及刑事恐嚇罪。案件昨在區域法院審訊。<br> &#13;<br> <spanclass>恐嚇放火燒 &#13;<br> 事主昨供稱，案發前兩星期，曾經與被告為抄牌的事發生爭執，被告以粗言罵他，案發時又恐嚇他「燒你個冚×鏟」。&#13;<br> 案件編號：DCCC1045/02</spanclass></p></body></html>

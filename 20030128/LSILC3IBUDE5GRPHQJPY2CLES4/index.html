<html><header><meta charset="utf-8"><title>蘇民峰咬住麥玲玲唔放</title></header><body><h1>蘇民峰咬住麥玲玲唔放</h1><p>堪輿學家蘇民峰因為有份主演賀歲片《行運超人》，日前出席該片首映時，力撐女主角楊千嬅羊年運勢不俗，與另一位堪輿學家麥玲玲唱反調，蘇民峰更批評麥玲玲與他不同級數，又指她騙人。<br> &#13;<br> <spanclass>應告一段落 &#13;<br> 麥玲玲日前暗寸蘇民峰因為兼顧拍戲，大家真的不同級數。對麥玲玲的指摘，蘇民峰昨日在電話中說：「佢夠做有線同無綫嘅玄學節目啦！佢都識得叫我做『無敵哥哥』，都知呢個係行內人十幾年前對我嘅稱號，或者有人妒忌同羨慕我，呢啲嘢都唔值得嬲。」&#13;<br> 而麥玲玲則覺得事件應告一段落，她昨日說：「我唔想好似罵戰咁，冇嘢再回應。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　何秀蘭請願變採訪 - 李八方</title></header><body><h1>　　何秀蘭請願變採訪 - 李八方</h1><p>前綫嘅何秀蘭同成班議員噚日去美利大廈衞生福利及食物局請願，反對削減綜援。點知早咗到嘅何秀蘭，竟然得閒冇嘢做，借咗人哋嘅錄影機扮攝影師，話試吓有幾重，又話睇吓好唔好買番部嚟拍啲動畫畀自己個網頁用。結果唔使講，部機梗係唔啱女仔用啦。&#13;<br> 黎樹雄攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>警員捉私煙漢受傷</title></header><body><h1>警員捉私煙漢受傷</h1><p>【本報訊】一名姓李（五十六歲）雙程證男子昨晨九時許，涉嫌在大埔廣福邨街市外，利用鞋盒擺放五十多包懷疑私煙，向途人兜售。姓楊（四十一歲）高級警員巡經採取拘捕行動時，對方竟逃走及拒捕。雙方發生糾纏，警員拉紅掣要求增援。&#13;<br> 其時，馬料水水警基地一名姓萬（五十二歲）廚師與妻子到街市買餸，上前協助將疑犯制服。糾纏間警員（圖右）及萬姓廚師手部均受輕傷，須送院敷治。&#13;<br> 吳國威攝</p></body></html>

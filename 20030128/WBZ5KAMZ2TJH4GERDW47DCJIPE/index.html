<html><header><meta charset="utf-8"><title>天瑞村公園變小販區</title></header><body><h1>天瑞村公園變小販區</h1><p>天水圍天瑞邨居民投訴，邨內小販問題嚴重，小販擺賣位置愈來愈多，不但在各主要通道均有小販設檔擺賣，甚至在瑞林樓旁邊的公園亦相當嚴重，小販公然在公園內主要通道擺檔販賣各種日常用品，但鮮見房屋署或食物環境衞生署人員掃蕩取締。本報已將投訴轉介房屋署跟進。&#13;<br> （○一二○六八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

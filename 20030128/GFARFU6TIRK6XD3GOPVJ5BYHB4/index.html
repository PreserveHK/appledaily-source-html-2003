<html><header><meta charset="utf-8"><title>東莞廠家越境買歐意</title></header><body><h1>東莞廠家越境買歐意</h1><p>新界北區與深圳接壤，獲經常來港的內地廠家垂青，一東莞廠家近日以380萬元，購入上水歐意花園洋房。<br> &#13;<br> <spanclass>個別作投資用途 &#13;<br> 中原地產新界北區助理營業董事許偉邦表示，一東莞廠家上周以一次過付款方式，斥380萬元，購入歐意花園B型洋房，單位2312方呎，每方呎1644元。&#13;<br> 據了解，該廠家購置單位作款待朋友及同行。許偉邦預期，隨着中港兩地進一步融和，內地廠家購買新界北區物業會增加。當中不乏購入作投資用途。&#13;<br> 近期錄得兩宗內地廠家買入新界北區住宅個案，一深圳布吉廠家，以84萬元，購入粉嶺中心4座高層469方呎單位。另一廠家購入粉嶺牽晴間單位。</spanclass></p></body></html>

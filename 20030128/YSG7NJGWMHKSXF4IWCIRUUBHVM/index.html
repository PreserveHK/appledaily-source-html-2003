<html><header><meta charset="utf-8"><title>正面信貸庫料6月運作</title></header><body><h1>正面信貸庫料6月運作</h1><p>【本報訊】香港資信總裁袁嘉暉昨日接受電台訪問時表示，昨日已將互換資料的報告格式交銀行，以便它們修訂軟件，並會進行測試，預期最快5月可以收集資料，6月開始讓銀行分享。&#13;<br> 袁嘉暉表示，春節過後，香港資信將與銀行開會，決定推出資料庫的最後時間表。&#13;<br> 他估計，本港有二百多萬市民持有信用卡或有私人貸款。參考外國經驗，只有不足一成的市民會因為銀行評估信貸資料而被拒絕貸款。&#13;<br> 資信公司會容許被拒絕貸款人士，在30日內查閱信貸資料報告，收費將會由過去的150元，改為免費，同時亦會改變報告形式，令內容更易明白，當事人亦可在自己的報告內加註意見。</p></body></html>

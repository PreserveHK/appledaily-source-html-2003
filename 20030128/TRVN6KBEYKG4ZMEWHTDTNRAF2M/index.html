<html><header><meta charset="utf-8"><title>吳美珩深呼吸減壓</title></header><body><h1>吳美珩深呼吸減壓</h1><p>吳美珩早前為婚紗雜誌《新婚通信》任模特兒，穿上黑色晚裝拍照，並在中國傳統的大紅燈籠前擺甫士，甚具特色。<br> &#13;<br> <spanclass>做司儀胃痛 &#13;<br> 最近吳美珩除了拍劇外，更積極學習做司儀的技巧，但她覺得做司儀的壓力比拍戲更大，她說：「每次做司儀都好緊張，胃都痛埋。𠵱家我開始學識幫自己減壓，每次做騷前先深呼吸，平衡情緒。」&#13;<br> 學識減壓後，希望吳美珩日後做大騷時，都有淡定的表現。</spanclass></p></body></html>

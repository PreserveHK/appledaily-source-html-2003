<html><header><meta charset="utf-8"><title>女子誤揭男友醉駕</title></header><body><h1>女子誤揭男友醉駕</h1><p>【本報訊】一名「鐵騎士」，昨清晨五時許，駕駛電單車沿東區走廊東行，駛近太古城對開突然失事翻倒手腳輕傷，疑有人知飲酒累事，意圖掩飾意外，繼續自行駕車往附近英皇道一間診所敷治了事，其間並致電女友告之發生意外。<br> &#13;<br> <spanclass>酒精超標近三倍 &#13;<br> 事主的女友匆忙趕到查看，見他傷勢無礙才放下心頭大石，但獲知對方沒有報警處理，認為日後難以向保險公司索償大表反對，未明男友「苦衷」代為報警，警員到場依例替事主進行酒精測試，揭發他超標將他拘捕帶署。&#13;<br> 涉嫌酒後駕駛的男子姓馬（二十九歲），超標近三倍，雖然經過診所醫生治理但仍要送院檢驗；對於被姓江的同齡女友揭發酒後駕駛，他顯得十分無奈。</spanclass></p></body></html>

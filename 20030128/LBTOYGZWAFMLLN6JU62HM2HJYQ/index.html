<html><header><meta charset="utf-8"><title>大耳窿淋油單車鏈鎖鐵閘</title></header><body><h1>大耳窿淋油單車鏈鎖鐵閘</h1><p>【本報訊】黃大仙竹園南邨昨發生淋油追債案。昨晨四時許，麗園樓一單位戶主的三十一歲姓劉雙程證女親友，聞到屋外傳來濃烈油漆味，查看發現大門及鐵閘遭人淋紅色及黑色漆油，鐵閘被單車鏈反鎖遂報案。&#13;<br> 警方到場剪斷鐵鏈將她救出，並發現走廊牆壁及電梯大堂寫有：「曾××欠債還錢，速電澳門！」的黑色追債字句（圖），地上有兩個油漆罐相信是歹徒遺下。男戶主事後接警方通知返家協助調查，他表示遭追債女子為其親人，但較早時已離家失去聯絡。&#13;<br> 伍浦華攝</p></body></html>

<html><header><meta charset="utf-8"><title>學生疑中雪卡毒送院</title></header><body><h1>學生疑中雪卡毒送院</h1><p>【本報訊】十九歲姓麥中文大學學生，前晚進食魚生後肚痛肚屙，至昨晨八時許感到不適，懷疑自己中了「雪卡毒」，在中大校舍報警求助送院（圖）。醫生初步懷疑他食下不潔魚生所致，並非中「雪卡毒」，治療後情況穩定。&#13;<br> 「雪卡毒」是有毒的海洋微生物雙鞭毛藻，依附在海藻上生長，由於魚食海藻、大魚食細魚，毒素經食物鏈傳至深海大魚體內，人類食用這些大魚後便受到感染。&#13;<br> 文兆麟攝</p></body></html>

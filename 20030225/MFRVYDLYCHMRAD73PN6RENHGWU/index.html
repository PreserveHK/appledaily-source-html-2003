<html><header><meta charset="utf-8"><title>國務院每五年換屆</title></header><body><h1>國務院每五年換屆</h1><p>國務院是中央政府的最高國家行政機關，亦即內閣，其職務是執行全國人大及其常委會制訂的法律和決定，並向全國人大及其常委會負責及作政府工作報告。國務院有權在其職權範圍內規定行政措施，制訂行政法規，發布決定和命令。&#13;<br> 在今屆國務院中，除總理朱鎔基外，還四名副總理、五名國務委員協助他施政，下設有外交部、國防科工委、審計署等部委。總理由國家主席提名，並由全國人大會議表決通過，而副總理、各部委首長等則由總理提名，同樣要由全國人大表決通過。國務院每五年換屆一次。</p></body></html>

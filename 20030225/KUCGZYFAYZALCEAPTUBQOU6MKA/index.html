<html><header><meta charset="utf-8"><title>林曉培來港會歌迷</title></header><body><h1>林曉培來港會歌迷</h1><p>台灣歌手林曉培前晚到清水灣電視城錄影《超級紅人館——迷唱林曉培》節目，請來鄧健明任嘉賓。說得一口流利日語的林曉培即場教歌迷說日文，她說：「我以前曾經在日本工作四年，所以一般日常生活用語我都會說。」<br> &#13;<br> <spanclass>想來港開個唱 &#13;<br> 林曉培表示已有一年多時間沒有來香港，今次能與歌迷近距離接觸，感到很開心，她說：「我去年在灣仔開完音樂會後就沒有再來香港，不過我四月會再來做一個慈善騷，亦有洽談開演唱會的事，不過時間和地點還未落實，我很想在香港開演唱會呀。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

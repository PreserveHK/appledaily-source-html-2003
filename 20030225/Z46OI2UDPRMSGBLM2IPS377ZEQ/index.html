<html><header><meta charset="utf-8"><title>椎名林檎貴婦Look賣笑</title></header><body><h1>椎名林檎貴婦Look賣笑</h1><p>日本型格歌手椎名林檎，闊別兩年半後前日終再踏足舞台，舉行了一個神秘演唱會「賣笑Extasy」。&#13;<br> 雖然椎名林檎近月常以和服look示人，但前日卻穿起超低胸裝，以貴婦打扮唱了八首新曲。&#13;<br> 林檎前年產下愛兒，惜於去年離婚，不少fans驚覺她上圍甚為豐滿，在台下大讚她：「呢個媽咪好靚喎」或「kawaii（可愛）」時，令林檎有感而發笑說：「我都已經係一個大人啦，俾人咁讚零舍開心！」</p></body></html>

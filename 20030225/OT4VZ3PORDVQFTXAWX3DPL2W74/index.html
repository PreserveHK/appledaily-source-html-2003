<html><header><meta charset="utf-8"><title>郭指導斥港隊不思進取</title></header><body><h1>郭指導斥港隊不思進取</h1><p>【本報訊】雖然港隊最終以三比○擊敗澳門，但足總總技術顧問郭家明（圖）賽後卻批評港隊球員不思進取，他說：「若以今日的表現，下月舉行的亞洲盃外圍賽，港隊肯定不是孟加拉的對手。」<br> &#13;<br> <spanclass>下月不是孟加拉對手 &#13;<br> 郭家明直斥球隊領先三比○後不再向對手施壓，他說：「其實足總已定出淨勝對手五球可多獲五百元獎金，可惜球員以抱着獲勝已經足夠的心態，這樣作賽根本難有進步。」&#13;<br> 港隊教練曾偉忠表示：「由於澳門上半場刻意在防線屯重兵，加上港隊面對很大爭勝壓力，所以部份球員早段有演出失準情況。」</spanclass></p></body></html>

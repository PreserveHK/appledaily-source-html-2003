<html><header><meta charset="utf-8"><title>潮流趨勢：指甲流行鮮豔單色</title></header><body><h1>潮流趨勢：指甲流行鮮豔單色</h1><p>女仔最愛整色整水，搞完塊面，好自然會攻埋一對手。十指纖纖，最好就係整啲顏色上去。去年NailArt勁Hit，通街都見到指甲畫花，圖案就愈複雜愈好。不過，今年就啱啱相反，甲油會玩單色，顏色則以鮮豔清新為主，例如黃、青綠、粉紅等，貪佢感覺夠清新。不過，每次搽甲油前最好先加上底油，不但可以令指甲平滑啲，亦不會咁傷指甲。&#13;<br>&#13;<br>記者：羅惠芬</p></body></html>

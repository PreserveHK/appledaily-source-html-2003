<html><header><meta charset="utf-8"><title>病婦跳樓亡親友痛哭</title></header><body><h1>病婦跳樓亡親友痛哭</h1><p>【本報訊】筲箕灣工廠街順景樓一名姓張（八十二歲）老婦，昨晨八時許，從大廈八樓天台跳樓自殺，登時頭爆肢折傷重死亡。警方事後登樓調查，證實死者與兩女一男年邁親友同住四樓一單位。據死者親人表示，張婦患有癌症，疑她因病厭世。&#13;<br> 兩名女親友驚聞噩耗趕往了解時，情緒激動（圖），哭着向警員查詢：「係咪真係有人跳樓死咗呀？」警員隨即好言安慰兩人。警方在場無撿獲遺書，認為事件無可疑。&#13;<br> 梁偉權攝</p></body></html>

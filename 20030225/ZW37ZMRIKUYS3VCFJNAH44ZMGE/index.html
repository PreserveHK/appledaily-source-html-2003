<html><header><meta charset="utf-8"><title>男子遭車撞飛五米</title></header><body><h1>男子遭車撞飛五米</h1><p>【本報訊】四十一歲姓梁男子，昨下午三時許，疑貪方便捨行人過路線不用，在沙田牛皮沙街胡亂橫過馬路，此時一輛五點五噸貨車駛至，二十九歲姓鍾貨車司機赫見有人衝出馬路，立刻煞掣和扭軚閃避，但貨車車頭仍將事主撞個正着。&#13;<br> 由於衝力巨大，姓梁事主整個人飛彈拋出五米外，頭部重傷倒卧馬路中，救護員稍後到場替傷者治理，然後送院搶救後不治。&#13;<br> 警方事後替姓鍾貨車司機進行酒精測試，證實他並無飲酒。不過街坊指出，距意外現場二十五米外設有安全島，但市民棄用，寧冒險貪方便橫過馬路，過去亦曾發生多宗車禍。</p></body></html>

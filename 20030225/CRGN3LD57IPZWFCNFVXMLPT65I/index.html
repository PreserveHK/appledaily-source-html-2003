<html><header><meta charset="utf-8"><title>高寶擬增半百銷售點</title></header><body><h1>高寶擬增半百銷售點</h1><p>【本報訊】高寶綠色（274）行政總裁劉勁瑋表示，去年底推出巿場的美容護膚品牌MarjorieBertagne已獲盈利，預計3至5年化妝品銷售年增兩成以上。<br> &#13;<br> <spanclass>香港年內增兩三個 &#13;<br> 化妝品收入現佔該集團整體營業額約20%。&#13;<br> 劉勁瑋稱，該公司計劃今年增加2至3個香港銷售點；內地則由46個增至約100個，以每個銷售點投資4萬至6萬元計算，投資總額需200萬至300萬元。首席財務總監陳炳光表示，該公司手頭現金逾1.5億元。&#13;<br> 對於近日有報道指該公司擬分拆，劉勁瑋未有回應。</spanclass></p></body></html>

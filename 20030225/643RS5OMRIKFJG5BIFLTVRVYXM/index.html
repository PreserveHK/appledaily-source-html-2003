<html><header><meta charset="utf-8"><title>患精神分裂漢搶手袋</title></header><body><h1>患精神分裂漢搶手袋</h1><p>【本報訊】一名患有精神分裂症的四十三歲泰籍男子，昨晨七時許，在深水埗通州街天橋底，向姓薛（三十二歲）雜貨地攤檔主，追討日前售賣一個電筒的十五元欠款，但不得要領。有人突然搶走檔主放在手推車上的手袋，向北河街方向逃走。&#13;<br> 檔主尾隨窮追，雙方在北河街與海壇街交界糾纏，途人見狀報警。涉嫌搶手袋男子事後向警員出示醫生紙（圖），聲稱自己患有精神分裂症，警員將兩人帶署調查。&#13;<br> 杜建彬攝</p></body></html>

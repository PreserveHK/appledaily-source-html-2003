<html><header><meta charset="utf-8"><title>Tiffany泰國拍戲最怕鬼</title></header><body><h1>Tiffany泰國拍戲最怕鬼</h1><p>陳文媛（BoBo）和李蘢怡（Tiffany）日前在泰國拍攝劉偉強的新戲《凶樂園》，電影公司請了白龍王出席開鏡儀式，白龍王送贈手鏈給BoBo及Tiffany保平安。&#13;<br> Tiffany表示她很怕鬼，每次返酒店房間都要亮着所有燈，所以會日日帶着白龍王送她的手鏈。而BoBo則謂需在泰國逗留一個月拍戲，所以電影公司特別安排了一間宿舍給她。<br> &#13;<br> <spanclass>BoBo怕曬黑 &#13;<br> BoBo說：「拍鬼片通常都係夜晚，所以日間會去shopping，但係我又驚會曬黑，所以都係行商場多啲。」</spanclass></p></body></html>

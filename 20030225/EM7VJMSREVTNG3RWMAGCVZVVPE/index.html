<html><header><meta charset="utf-8"><title>新醫藥否認股東押股</title></header><body><h1>新醫藥否認股東押股</h1><p>【本報訊】新醫藥（8085）昨日甫開市即急跌，最低見0.05元，跌幅達34.21%。該公司下午開市後15分鐘在創業板網站發布通告，確認主要股東沒有買賣新醫藥股份，亦沒有將股份抵押。&#13;<br> 不過，通告中承認該公司副主席兼主要股東梁愛華與主席黃齊富之弟黃齊中，均遭中銀香港（2388）入稟追討未償還本息1.8億元。<br> &#13;<br> <spanclass>股價曾跌34% &#13;<br> 通告更指出，董事會知悉兩人是朋友關係，但此事純屬他們個人問題，並確認此事不會對新醫藥業務或是日常運作構成重大影響以及改變。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>梁漢文拍完MV入醫院</title></header><body><h1>梁漢文拍完MV入醫院</h1><p>梁漢文日前為新歌《501》拍攝MV，適逢當時是肺炎高峯期，梁漢文又患上重感冒，他日前說：「拍攝地方係大空地，風又大，由朝拍到晚搞到病情嚴重咗，一拍完即刻要入醫院，好彩醫生話唔係大件事。」<br> &#13;<br> <spanclass>下令改花名 &#13;<br> 梁漢文加入EMI唱片後，他表示公司高層下令所有同事不可再叫他梁炳，他說：「叫一次罰一百蚊，我呼籲大家以後可以叫我做Edmond或者叫型甲，而唔好叫梁炳。」梁漢文還表示怕被搶鏡，所以沒有邀請女角拍攝MV。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>上實大火兩死者索償</title></header><body><h1>上實大火兩死者索償</h1><p>【本報訊】前身為華光大廈兼華光航業集團總部的灣仔軒尼詩道上海實業大廈，○○年中發生奪命火災，一間科網公司疑因洩電起火，引起三級大火，釀成多人死傷慘劇。其中兩名死者的遺產執行人，昨日分別入稟高等法院及區域法院，向上海實業置業有限公司等追討人身傷亡賠償。&#13;<br> 火警中七人受傷，最少三人危殆，兩死者其後不治。&#13;<br> 案件編號：HCPI200/03，DCPI76/03</p></body></html>

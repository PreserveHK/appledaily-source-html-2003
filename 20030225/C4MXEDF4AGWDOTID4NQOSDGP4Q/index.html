<html><header><meta charset="utf-8"><title>工作紀律嚴　小破壞洩憤</title></header><body><h1>工作紀律嚴　小破壞洩憤</h1><p>對於先後有數百部車輛劃花的情況，香港心理衞生會教育中心主席黎守信醫生昨晚指出，當事人可能感受到生活上的不如意、或工作上的不滿，但他們通常都從事着重紀律性的工作，因此即使他們在工作上遇到不如意，也不能隨意得到發洩，便會感到沮喪和困擾，可能因此要做出一些小破壞行為宣洩，然而若當事人需要重複破壞行為才能發洩不滿，則可能已成為病態行為。&#13;<br> 他續稱，要有效治療這種破壞行為患者可接受心理治療。他解釋說，心理醫生需要先了解當事人背後感到困擾的原因，然後教導當事人利用正確方法宣洩不滿情緒。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>羅屋博物館公廁被偷磚</title></header><body><h1>羅屋博物館公廁被偷磚</h1><p>【本報訊】被列為法定古迹的「柴灣羅屋博物館」昨凌晨一時許發生偷竊案，三名青年潛入博物館旁邊的公廁涉偷取用作維修的瓷磚，但被警員撞破當場人贓並獲，案件中博物館未受破壞。<br> &#13;<br> <spanclass>建於十八世紀 &#13;<br> 三名竊匪年齡由二十至二十二歲，他們配備客貨車犯案。&#13;<br> 現場是吉勝街十四號羅屋博物館（又名羅屋民俗館），建於十八世紀，八九年被列為法定古迹，翌年在原址成立羅屋民俗館；其原來戶主是一家姓羅的客家人故名羅屋。博物館利用館堂的民俗文物，包括傳統家具、農具、鄉村用品等復原村屋的面貌，充份反映客家人儉樸刻苦的生活方式。</spanclass></p></body></html>

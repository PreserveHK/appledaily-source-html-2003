<html><header><meta charset="utf-8"><title>塘尾道行人路堆磚</title></header><body><h1>塘尾道行人路堆磚</h1><p>大角嘴塘尾道近李寶椿健康院的塘尾道遊樂場外行人路面，被人放置了大批建築材料及雜物，如磚頭、竹枝，及鐵籠等，阻塞通道。&#13;<br> 附近居民投訴稱，雜物放置遊樂場外已多時，無人處理，路人經過要繞道而行，尤其是於傍晚時分，不少學生行經，令行人路十分擠塞。&#13;<br> 他曾就此事向食物環境衞生署投訴，但毫無改善，遂轉向本報投訴，盼食環署正視。&#13;<br> 本報已將投訴轉介食環署跟進。&#13;<br> (○二二○一六)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

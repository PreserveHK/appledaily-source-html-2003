<html><header><meta charset="utf-8"><title>阿倫個唱加場　發達毛再生</title></header><body><h1>阿倫個唱加場　發達毛再生</h1><p>譚詠麟（阿倫）昨日在港台出席節目《毒海浮生》啟播典禮記者會。&#13;<br> 阿倫與李克勤合作的演唱會「左麟右李」於四月再加場，阿倫透露其臉上的發達毛，自宣布演唱會加場後便再次生長，他說：「我嗰日做完演唱會後，就即刻甩咗，𠵱家又生番出來，幾得意。」<br> &#13;<br> <spanclass>撐霆鋒實掂 &#13;<br> 問阿倫前晚出席英皇高層婚宴時，有人看見他與謝霆鋒密密斟，問他們傾甚麼？阿倫說：「咁你哋都知？冇乜特別，傾吓偈啫。佢出番嚟實掂嘅，希望有個全新謝霆鋒出現，每個人都有唔同階段，唔同形象，我都睇好佢㗎。」</spanclass></p></body></html>

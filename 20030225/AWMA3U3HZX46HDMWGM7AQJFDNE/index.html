<html><header><meta charset="utf-8"><title>《夜魔俠》蟬聯美票房冠軍</title></header><body><h1>《夜魔俠》蟬聯美票房冠軍</h1><p>荷李活男星班亞弗力（BenAffleck）和性感女星珍妮花嘉娜（JenniferGarner）主演的電影《夜魔俠》，上周周末蟬聯美國票房冠軍，收一千八百九十萬美元（約一億四千七百萬港元），累積票房達七千萬美元（約五億五千萬港元），成績不俗。&#13;<br> 《夜》片改編自美國受歡迎漫畫，加上班仔大堆戀聞，果然大收旺場。<br> &#13;<br> <spanclass>《Old》片躋身第二 &#13;<br> 不過若以平均每間戲院收入計算，《夜》片卻敗給第二位的小本製作喜劇《OldSchool》，該片上映首周票房達一千七百五十萬美元（約一億三千六百萬港元）。</spanclass></p></body></html>

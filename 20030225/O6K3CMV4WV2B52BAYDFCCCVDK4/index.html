<html><header><meta charset="utf-8"><title>商住大廈鐵閘遭淋油</title></header><body><h1>商住大廈鐵閘遭淋油</h1><p>【本報訊】尖沙嘴山林道三十四至三十六號一幢商住大廈的鐵閘，被人用漆油淋污，六呎乘兩呎的大門鐵閘染成紅色（圖），昨凌晨五時許有住戶回家見狀致電報警。大廈地下有食肆及酒吧，暫未知是針對哪一個單位，現場遺下兩個相信是盛載紅油的膠袋。&#13;<br> 消息稱，大廈地下一間「豬骨煲」去年十一月中遭歹徒駕駛偷來的私家車撞閘破壞，東主懷疑是生意好招人妒忌。警方正展開調查。&#13;<br> 黎志偉攝</p></body></html>

<html><header><meta charset="utf-8"><title>FLAME狂食小籠包</title></header><body><h1>FLAME狂食小籠包</h1><p>日本組合FLAME前日完成台灣三天宣傳之旅返日，離開前他們與六百名fans舉行握手聚會後，便往吃著名小籠包。四名發育中的小男孩竟吃完一籠又一籠，最後以十五籠埋單，認真誇張！成員北村悠在台灣吃飯時，更試過一口氣吃四碗飯，嚇呆台灣工作人員。&#13;<br> 而前日的握手會上，六百名fans清一色是女孩，她們與偶像有「身體接觸」握手後，不少人掩臉大哭，又或大叫「好爽」，全程FLAME不停以中文說：「謝謝！我愛你們！」</p></body></html>

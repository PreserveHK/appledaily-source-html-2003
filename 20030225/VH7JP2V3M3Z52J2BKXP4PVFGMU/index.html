<html><header><meta charset="utf-8"><title>安琪蓮娜褪去前夫烙印</title></header><body><h1>安琪蓮娜褪去前夫烙印</h1><p>上月曾訪港的女星安琪蓮娜祖莉（AngelinaJolie），前晚是最早到達英國電影大獎頒獎禮會場的嘉賓之一。她穿上ColetteDinnigan晚裝出現，花了整個小時與fans握手。&#13;<br> 安琪蓮娜的手臂原本紋有前夫比利卜科頓（BillyBobThornton）名字的紋身，但前晚所見，安琪蓮娜這個紋身已被褪去，有報道指她早前接受了激光手術去除這烙印。<br> &#13;<br> <spanclass>與尼古拉斯撐枱腳 &#13;<br> 另有報道指安琪蓮娜日前被目睹與金像影帝尼古拉斯基治（NicholasCage）撐枱腳，狀甚親熱，報道指二人可能已走在一起。</spanclass></p></body></html>

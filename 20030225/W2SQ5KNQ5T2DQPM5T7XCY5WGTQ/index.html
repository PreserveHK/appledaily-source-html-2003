<html><header><meta charset="utf-8"><title>LeveragedBuyout</title></header><body><h1>LeveragedBuyout</h1><p><b> LeveragedBuyout中文譯作槓桿式收購，</b> 是指一家企業借取大筆金錢，向另一家企業提出全面收購。一般而言，有關借款達總收購價的70%或以上，這種以小吃大的收購方式，最著名的當然是盈科動力數年前鯨吞香港電訊。至於BustedTakeover是其中一種槓桿式收購，但交易牽涉收購後將目標公司的部份資產賣掉。近日電盈（008）與美國基金合作計劃收購英國大東，便是採用此招。</p></body></html>

<html><header><meta charset="utf-8"><title>《老鼠愛上貓》打電話改劇情</title></header><body><h1>《老鼠愛上貓》打電話改劇情</h1><p>劉德華在《老鼠愛上貓》中所飾演的展昭身手敏捷，與飾演錦毛鼠的張栢芝鬥智又鬥力，不過大家若果都想一展身手，齊齊捉展昭，亦一樣有機會，只要花$50買張《老鼠愛上貓》短訊遊戲卡就可以投身其中與展昭鬥智鬥力，而且捉得叻重有獎品㖭，皆因得分最高的五位玩家更可以得到Nokia6100手機一部。一套七款的遊戲卡更印有不同劇照，玩遊戲之餘更可以儲卡，同埋可以Download「老鼠愛上貓」嘅圖像㖭，想贏手機就要喺4月30日前捉多幾次展昭喇！&#13;<br>&#13;<br>記者：劉耀祥&#13;<br>查詢：叻叻店（24050006）</p></body></html>

<html><header><meta charset="utf-8"><title>飛虎隊秘密反恐演習</title></header><body><h1>飛虎隊秘密反恐演習</h1><p>【本報訊】行蹤神秘的警隊王牌飛虎隊，昨日在九龍塘進行一項反恐拯救人質演習（圖）。下午一時許，市民目擊十多名飛虎雄師抵達義德道一幢空置政府宿舍，穿上避彈衣及佩備MP5輕機槍等重型武器裝備，分成兩隊登樓，進行「正邪決戰」。&#13;<br> 未幾大樓傳來砰砰槍聲，附近居民更以為真的發生槍戰，記者接報到場採訪，數名飛虎隊員發現演習曝光立刻通知主管。半小時後演習結束，在場飛虎隊員為免身份曝光，小心迴避鏡頭，乘警車絕塵離去。&#13;<br> 潘志能攝</p></body></html>

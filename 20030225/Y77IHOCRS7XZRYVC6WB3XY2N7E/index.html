<html><header><meta charset="utf-8"><title>梅艷芳、伍詠薇鬥性感搶鏡</title></header><body><h1>梅艷芳、伍詠薇鬥性感搶鏡</h1><p>英皇高層林偉漢與劉德華助手的妹妹陳嘉慧前晚在金鐘萬豪酒店舉行婚宴，圈中不少藝人如陳冠希、陳寶珠、Twins、Boy,Z、周慧敏、王馨平、容祖兒、戴辛蔚及戴思聰、鄭希怡（Yumiko）等往道賀。梅艷芳及伍詠薇更以性感服飾出現，阿梅一件超低V上衣配黑外套，酥胸半露，伍詠薇則真空上陣。<br> &#13;<br> <spanclass>祖兒興奮 &#13;<br> 席間容祖兒、Twins、Yumiko及Boy,Z帶頭玩新郎新娘，祖兒看來十分興奮，她頻說：「香蕉呢？搵條香蕉嚟啦。」結果眾人要新郎把兩條蕉及兩粒士多啤梨放在下體位置讓新娘食，玩得不亦樂乎。&#13;<br> 採訪：駱華齡　攝影：陳慧安</spanclass></p></body></html>

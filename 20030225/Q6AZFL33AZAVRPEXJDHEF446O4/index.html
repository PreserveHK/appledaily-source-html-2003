<html><header><meta charset="utf-8"><title>克勤大馬反戰軍警護身</title></header><body><h1>克勤大馬反戰軍警護身</h1><p>李克勤前晚出席在馬來西亞舉行的反戰演唱會，此演唱會亦有其他國家的歌手出席，而克勤則是唯一的香港歌手代表。場地原本只可容納十萬人，但由於演唱會免費入場，結果吸引二十萬人次入場。<br> &#13;<br> <spanclass>「婚一定會結」 &#13;<br> 克勤表示前晚面對二十萬觀眾時，感到相當震撼，克勤還接受了大會頒發的和平大使彩帶，他笑言今次旅程十分「巴閉」，因每次出入時，均有十多名保安隨侍在側。&#13;<br> 演唱會進行時，更有軍警維持秩序。克勤接受當地傳媒訪問時，大家都十分關心他何時結婚，克勤說：「婚一定會結，我哋都已經認定咗對方，只係遲同早嘅問題啫！」</spanclass></p></body></html>

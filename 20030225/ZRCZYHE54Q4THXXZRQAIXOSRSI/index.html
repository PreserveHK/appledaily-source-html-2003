<html><header><meta charset="utf-8"><title>就係玩嘢：勁冧女帶狗仔散步新體驗</title></header><body><h1>就係玩嘢：勁冧女帶狗仔散步新體驗</h1><p>同女友出街，不時都俾佢拉住喺寵物店門口睇狗仔，買隻𠱁佢開心又太破費，原來去機舖就可以畀佢過過養狗癮，最正嘅係所費無幾！呢隻帶狗仔行街街嘅Game，簡直係近期冧女之作！單就以養狗作招徠，佢就有金毛尋回同八哥等名犬任你帶佢行街街，啲狗鬼咁可愛，已經係人見人愛，車見車載；再加上呢隻Game重有跑步機功能，玩得多隨時有埋減肥效果，試問一眾雌性動物見到，又點能夠忍手唔玩上一鋪？&#13;<br>記者：朱崇德&#13;<br>攝影：黃子偉</p><p>&#13;<br> &#13;<br> &#13;<br> &#13;<br> &#13;<br> 金星遊戲機中心&#13;<br> 地址：尖沙嘴加拿芬道20號加拿芬廣場地下&#13;<br> 電話：27236235</p></body></html>

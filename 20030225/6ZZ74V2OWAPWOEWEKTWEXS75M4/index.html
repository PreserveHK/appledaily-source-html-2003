<html><header><meta charset="utf-8"><title>金城武廣東話退步</title></header><body><h1>金城武廣東話退步</h1><p>金城武自從遠赴日本發展後，已經很少在香港露面，近日他則忙於與梁詠琪合作拍攝改編自台灣作家幾米作品《向左走．向右走》的新片。<br> &#13;<br> <spanclass>李威抵港宣傳 &#13;<br> 金城武昨日約下午二時半於機場現身，外貌甚cool的他，未知是否因為長駐在日本、台灣兩地，所以連廣東話也退步了不少，當記者問金城武從哪裏抵港及此行目的時，金城武立即以國語向記者說：「可不可以用國語跟我說話？」其後他便匆匆乘坐保母車離去。&#13;<br> 此外，台灣組合WeWe的其中一位成員李威，昨日亦由台灣抵港，有數名歌迷到場迎接偶像，而李威此行則是為了出席宣傳活動。&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

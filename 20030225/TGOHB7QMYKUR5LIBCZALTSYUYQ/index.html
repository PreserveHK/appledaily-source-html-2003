<html><header><meta charset="utf-8"><title>廚工脫強姦前女友罪</title></header><body><h1>廚工脫強姦前女友罪</h1><p>【本報訊】十八歲女廣告設計員，與網上聊天室結識的廚房助理相戀一月分手，男方涉嫌邀請前女友上門代修理電腦時，要求復合不遂強行施暴。陪審團昨日經六小時退庭商議後，以大比數裁定被告強姦罪名不成立，當庭釋放。<br> &#13;<br> <spanclass>指雙方同意 &#13;<br> 被告羅浩傑，十九歲，被控於去年四月十九日在青山道一單位強姦一名女子。控方指被告將女事主推倒床上，脫去她衣服並施暴；被告遭警方拘捕後，承認曾發生性行為，但在雙方同意下進行。案件審訊期間，女事主自稱與被告分手後一個月內，先後與三名透過ＩＣＱ結識的男子，在初次見面當日做愛。&#13;<br> 案件編號：HCCC240/2002</spanclass></p></body></html>

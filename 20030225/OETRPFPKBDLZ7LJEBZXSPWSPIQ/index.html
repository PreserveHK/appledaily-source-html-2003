<html><header><meta charset="utf-8"><title>哈利波特辣著蘇格蘭叢林</title></header><body><h1>哈利波特辣著蘇格蘭叢林</h1><p>電影《哈利波特》系列的第三集《哈利波特阿茲卡班的逃犯》，現正於蘇格蘭西北部拍攝。不過上周六片場突然失火，燒毀了四十多公頃的灌木叢林，場面一發不可收拾，最後消防員要花上二十一小時才將火救熄，附近居民更要一度疏散。<br> &#13;<br> <spanclass>未有人受傷 &#13;<br> 火災現場位於蘇格蘭高地格倫芬南高架橋附近，上周六下午當工作人員在現場拍攝時，懷疑因道具蒸汽火車漏電引起火警。&#13;<br> 當時片場工作人員立即報警，但火勢迅速蔓延至附近的叢林，幸好幾位小主角及工作人員均未有受傷。</spanclass></p></body></html>

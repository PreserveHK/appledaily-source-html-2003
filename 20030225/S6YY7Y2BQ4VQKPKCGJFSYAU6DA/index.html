<html><header><meta charset="utf-8"><title>陳嘉上被奸商擺上檯</title></header><body><h1>陳嘉上被奸商擺上檯</h1><p>內地盜版商近期愈來愈猖獗，不少電影被改頭換面推出市面，部份更虛構演員及導演監製名單，以吸引顧客。<br> &#13;<br> <spanclass>原是梁鴻華執導 &#13;<br> 最近在內地出現一張名為《野獸特警2003》的盜版DVD，標明是陳嘉上導演，令人誤會是《野獸刑警》的續集，而演員方面則聲稱有王敏德、馮德倫和張文慈等。&#13;<br> 記者昨日致電馮德倫經理人管小姐，她表示馮德倫從來未有接拍過該片，經進一步了解後，原來該片由梁鴻華執導，根本不是陳嘉上的作品，內地不法商人為求吸引顧客，才胡亂加上陳嘉上和馮德倫的名字魚目混珠。</spanclass></p></body></html>

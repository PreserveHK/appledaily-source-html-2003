<html><header><meta charset="utf-8"><title>王賢誌麻木食鮑魚</title></header><body><h1>王賢誌麻木食鮑魚</h1><p>蒙嘉慧、王賢誌、羅敏莊和關禮傑日前到南非為無綫拍攝旅遊特輯，他們在十二日行程中，嘗盡南非各式美食，甚有口福。王賢誌說：「我哋喺一間中菜館食鮑魚，羅敏莊介紹嗰隻係三頭鮑，最大隻。嗰日我哋食十幾道菜都係同鮑魚有關，食食吓都食到條脷冇乜知覺。」&#13;<br> <br> <spanclass>羅敏莊受歡迎 &#13;<br> 王賢誌表示，其間最有趣的是羅敏莊最受非洲人歡迎，頻頻被當地人讚靚女和邀她合照。王賢誌說：「我哋估計可能羅敏莊電咗個爆炸頭，又晒到好黑，所以俾人以為佢係自己友都唔定。」&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>

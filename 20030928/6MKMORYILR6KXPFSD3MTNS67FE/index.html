<html><header><meta charset="utf-8"><title>台匪斬婦掌搶鑽戒</title></header><body><h1>台匪斬婦掌搶鑽戒</h1><p>台灣南部昨日凌晨發生駭人搶劫案，一名女子被持刀歹徒攔途截劫，為搶走事主手上兩隻鑽戒，匪徒竟將她的左手掌斬斷帶走。&#13;<br> 事發昨日凌晨三時許，三十五歲林姓女事主，駕駛電單車途經高雄縣大寮鄉前庄村時，突遭兩名歹徒攔途截劫，歹徒先搶走她身上九萬元新台幣（約二萬一千港元）及勞力士手表，後又發現事主左手戴着兩隻鑽戒，但屢拔不下，最後索性用利刀，將事主的左手掌斬斷帶走。&#13;<br> <br> <spanclass>警方疑非單純搶劫案 &#13;<br> 女事主慘遭毒手後，痛聲大叫，驚動附近居民，急送醫院搶救，但由於找不到被斬的手掌，事主有終身殘廢的可能。警方初步調查，懷疑並非單純搶劫案，正深入調查。&#13;<br> 台灣《聯合晚報》</spanclass></p></body></html>

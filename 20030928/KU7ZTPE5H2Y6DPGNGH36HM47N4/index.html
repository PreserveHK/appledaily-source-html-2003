<html><header><meta charset="utf-8"><title>千公斤毒豬皮銷穗</title></header><body><h1>千公斤毒豬皮銷穗</h1><p>廣東省質監局稽查總隊前天突擊檢查江門市禮樂鎮的一個豬皮加工場，查封了一千三百多公斤用雙氧水浸泡和用硫磺熏過的「毒豬皮」。&#13;<br> <br> <spanclass>雙氧水浸泡　硫磺熏蒸 &#13;<br> 據稱，這些豬皮加工場的製作環境骯髒，到處是蒼蠅和從豬皮中流淌出來的淡紅色血水。工場老闆將變了質的豬皮買回來，用水煮去除臭味後曬乾，用燒鹼漂白，然後曬一遍，再用雙氧水浸泡，最後用工業用的硫磺熏蒸。&#13;<br> 老闆以一元五角一斤的價錢入貨，加工後以六元一斤批發到廣州一德路一帶的海味批發市場。一德路的批發商，則以每斤八元多的價錢出售。批發商承認，所有豬皮或多或少都用硫磺熏過。&#13;<br> 廣州《信息時報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Christina瑞典結新歡</title></header><body><h1>Christina瑞典結新歡</h1><p>女歌手ChristinaAguilera日前缺席英國MOBO音樂頒獎禮，因她要飛往瑞典舉行巡迴演唱會，不過愛蒲的Christina在瑞典仍不忘約會異性。&#13;<br> <br> <spanclass>歎完生蠔接吻 &#13;<br> 據悉Christina在當地時間上周四下午，在一大班保鑣簇擁下外出，並於一間名為Riche的餐廳中與一名年輕男子大歎生蠔、漢堡包及伏特加酒，目擊者稱兩人在餐廳中不停接吻及大笑。三個半小時後，腳步蹣跚的Christina與該年輕男子才離開餐廳。當晚原本Christina要出席慶功宴，但她卻臨時甩底，未知是否與新歡有關。</spanclass></p></body></html>

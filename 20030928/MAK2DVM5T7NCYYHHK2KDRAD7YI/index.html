<html><header><meta charset="utf-8"><title>BoA紐約唱足五小時</title></header><body><h1>BoA紐約唱足五小時</h1><p>韓國樂壇近年跑出的年輕歌手BoA、李孝利、Seven與張娜拉等，今天在紐約一公園舉行大型演唱會，慶祝韓國人移民美洲一百周年。&#13;<br> 這個活動由當地韓國人團體及韓國電視台聯辦，演唱會歷時五小時，男星車太賢將會擔任主持。&#13;<br> <br> <spanclass>成始景否認戀情 &#13;<br> 另外，近日盛傳李孝利與男歌手成始景蜜運，前日成始景公開表示：「我沒與孝利拍過拖，但最近有甚多人問起我，令我倆不敢再接近對方。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>酒後失控追打前妻</title></header><body><h1>酒後失控追打前妻</h1><p>【本報訊】昨凌晨零時，一名莽漢飲酒後闖進黃大仙下邨龍光樓前妻的住所將她從睡夢中吵醒。兩人為感情問題爭吵，有人情緒失控拿起摺櫈追打前妻，對方亦拾起文具剪刀自衞反擊，雙方展開一場混戰，驚動街坊報警。&#13;<br> 警方到場見姓范（四十九歲）男事主頸背及鼻割傷流血（圖），姓張（四十五歲）女事主腰及手部瘀傷，雙雙送院治理，案件列作打架傷人案，兩人同時被捕。&#13;<br> 伍浦鋒攝</p></body></html>

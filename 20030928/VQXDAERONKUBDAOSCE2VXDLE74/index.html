<html><header><meta charset="utf-8"><title>姬蒂摩絲出碟撈過界</title></header><body><h1>姬蒂摩絲出碟撈過界</h1><p>英國名模姬蒂摩絲（KateMoss）近年養尊處優，而她曾與英國樂隊PrimalScream合唱的歌曲《SomeVelvetMorning》，將計劃以細碟形式於十一月十日推出。&#13;<br> <br> <spanclass>全新版本 &#13;<br> 早前曾為WhiteStripes的新歌MV粉墨登場的姬蒂摩絲，去年已和PrimalScream合唱《SomeVelvetMorning》，該曲收錄於他們○二年的大碟《EvilHeat》，不過今次推出的細碟卻是一個全新版本。此外，早前有傳姬蒂將於十一月結婚，不過據知她已把婚期押後。</spanclass></p></body></html>

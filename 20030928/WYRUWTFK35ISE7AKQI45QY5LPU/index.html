<html><header><meta charset="utf-8"><title>小倉優子皮光肉滑靠加工</title></header><body><h1>小倉優子皮光肉滑靠加工</h1><p>現年十九歲的女星小倉優子，在藝能界流行的「妹系」女星中地位數一數二，但原來眼圓圓兼皮光肉滑的她，曾經是「癦屎妹」一名。&#13;<br> <br> <spanclass>做激光脫癦 &#13;<br> 據報章《NaitaiSports》報道，小倉前年出道時，在其事務所向傳媒界發放的宣傳相中，樣子與現在的她相去甚遠，滿臉「癦班」，但她入行後多次被安排在東京青山區某整容診所，做激光脫癦手術，容貌即有大改變。而初出道時名不經傳的小倉，到最近才被「翻舊帳」。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>每日英語：malnourished</title></header><body><h1>每日英語：malnourished</h1><p>Theyfoundthegirl<u> malnourished</u> ,nakedandcoveredonlybyablanketinacage4fthighand3ftlong.&#13;<br> 他們發現那女孩營養不良、赤裸身體、只用一張毯子遮蓋着，被困在四呎高、三呎長的籠內。&#13;<br> 波蘭警方日前拘留了一名男子，指他涉嫌多年來將女兒鎖在籠內。女孩現年六歲，走路有困難，亦不能清楚說話表達意思。Malnourished解營養不良。</p></body></html>

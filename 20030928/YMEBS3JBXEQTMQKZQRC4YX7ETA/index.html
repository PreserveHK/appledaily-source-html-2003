<html><header><meta charset="utf-8"><title>扑頭匪徒劫內地客</title></header><body><h1>扑頭匪徒劫內地客</h1><p>【本報訊】港人擔心內地人來港犯案的同時，「自由行」旅客來港卻也成為罪案的受害者。二十五歲姓吳的內地女遊客，昨凌晨三時許，行經旺角花園街與弼街交界時，遭獨行歹徒從後用硬物扑頭襲擊，搶去手上黑色尼龍袋後逃去。&#13;<br> 女事主致電住在附近的男性友人代為報警送院治理（圖）。警方隨後到場搜索，在附近街頭撿獲女事主的手袋，但內裏的銀包、證件及數百元港幣全被掠去。&#13;<br> 伍浦鋒攝</p></body></html>

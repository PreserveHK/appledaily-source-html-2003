<html><header><meta charset="utf-8"><title>電氈洩電50人疏散</title></header><body><h1>電氈洩電50人疏散</h1><p>【本報訊】葵涌清麗苑一住宅單位，昨晚發生火警，當時屋內無人，消防員疏散上下兩層五十多名住客，並破門進入起火單位將火撲熄，初步懷疑戶主放於床上的電氈洩電起火，事件無可疑。&#13;<br> 現場在清麗苑麗秀閣十二樓一單位，昨晚戶主一家人全部外出，至晚上十時鄰居嗅到焦臭味從該單位傳出，濃煙從窗門冒出，於是報警。&#13;<br> <br> <spanclass>無人受傷 &#13;<br> 消防員趕至，疏散該層及上下兩層住客五十多人離去，又破門射水，二十多分鐘將火撲熄，房間的床全張被燒毀，無人受傷。消防初步調查，相信是放於床上墊褥的電氈首先起火，由於當時電線是插着電掣，疑洩電肇禍，事件無可疑之處。</spanclass></p></body></html>

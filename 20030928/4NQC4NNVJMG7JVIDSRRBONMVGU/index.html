<html><header><meta charset="utf-8"><title>嚴懲餵白鴿</title></header><body><h1>嚴懲餵白鴿</h1><p>【本報訊】餵白鴿，小心變垃圾蟲！食物環境衞生署由本星期四起嚴厲執法，檢控餵飼野生雀鳥弄污公眾地方的市民，違例者可遭定額罰款一千五百元。&#13;<br> 食環署在今年頭九個半月內收到涉及野鴿滋擾的投訴已有一百五十四宗，是去年全年的一倍多；同時該署對餵飼者發出的口頭警告亦超過一百宗，比去年增加兩倍。&#13;<br> 食環署發言人解釋，野鴿的糞便可以傳播病菌，停止餵飼是減低牠們群集的最有效方法；該署會在餵飼雀鳥熱點豎立警告牌及播放宣傳聲帶，勸喻市民不要餵飼野生雀鳥。</p></body></html>

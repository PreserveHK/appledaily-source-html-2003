<html><header><meta charset="utf-8"><title>買家查詢應接不暇</title></header><body><h1>買家查詢應接不暇</h1><p>記者經過LeekanDesigns的攤位，問及負責人最暢銷的禮品是甚麼？他表示，很視乎買家的喜好，以他的店子為例，批發貨品中，名貴的玉器珠寶，又或一些首飾盒、銀器，都有很好的定單數目。難怪他和夥記都應接不暇的招呼客人，根本無時間與記者傾談。&#13;<br> 事實上，整個禮品展真的很旺場，每個攤檔都人頭湧湧，店主大多無暇跟記者多談兩句，有些甚至緊張得怒目正視的說「不」地拒絕拍照。不過，也有店主知道記者來自香港，很願意在百忙中講解一下，讓記者拍照。</p></body></html>

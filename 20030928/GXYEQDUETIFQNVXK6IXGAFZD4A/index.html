<html><header><meta charset="utf-8"><title>起重架砸死澳管工</title></header><body><h1>起重架砸死澳管工</h1><p>【本報訊】澳門西灣湖第三條跨海大橋工地，昨中午十二時許，一部五十噸重巨型起重車將一輛失事翻側的混凝土車吊起之際，起重架鋼纜突告斷裂，起重架失控倒下，一名管工走避不及慘被起重架擊斃，附近一輛經過的石油氣貨車擋風玻璃亦遭擊中，司機卻逃過大難。&#13;<br> 現場是連接澳門至氹仔的第三條跨海大橋，近日進行鋪設管道工程，姓盧死者﹙五十歲﹚，乃地盤管工。&#13;<br> 消息稱，昨中午十二時許，一輛混凝土車駛至工地，車輪陷入路旁的去水道，導致翻側，工人遂要求地盤出動五十噸重之巨型起重車，為翻側的混凝土車吊正，當起重車運作時，吊着車輛的鋼纜突然斷裂，起重架亦順勢在半空拍下。</p></body></html>

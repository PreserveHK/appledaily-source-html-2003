<html><header><meta charset="utf-8"><title>方力申被爆粗辱罵</title></header><body><h1>方力申被爆粗辱罵</h1><p>方力申前晚出席中環蘭桂坊舉行的「冰藍李施德林潔口片」產品推廣派對時，自爆早前在荃灣開工時，被人以粗言穢語對待，他說：「嗰個人認出我係藝人，於是喺我背後大聲爆粗，想話為難吓我，但我即時扮作好冷靜咁望實佢唔出聲，搞到佢好尷尬。」&#13;<br> <br> <spanclass>「好冇修養」 &#13;<br> 方力申又說：「我以前從未遇過呢啲情況，但我知道如果唔理佢哋嘅話，佢會以為自己好巴閉，呢啲人真係好冇文化，好冇修養。我最唔鍾意人撩是鬥非㗎啦！」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

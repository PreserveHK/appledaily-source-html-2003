<html><header><meta charset="utf-8"><title>警方拘捕假卡疑犯</title></header><body><h1>警方拘捕假卡疑犯</h1><p>【本報訊】二十六歲姓黃男子，涉嫌於本月二十二日在尖沙嘴麼地道一間店舖，使用偽造信用卡購買兩部手提電話時被職員揭發，他事敗棄下假卡奪門逃走，並跳乘一輛私家車逃去，職員追出記下車牌號碼致電報警。&#13;<br> 至前晚十時，一輛警方衝鋒車在油麻地佐敦道與吳松街交界發現該輛被通緝的私家車，立即將該車截停，並將車上男子拘捕（圖箭嘴），懷疑他與該宗行使假信用卡有關，警員並在車上搜獲兩部仍裝在盒內的手提電話。&#13;<br> 盧志光攝</p></body></html>

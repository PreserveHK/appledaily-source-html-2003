<html><header><meta charset="utf-8"><title>林文龍向郭可盈迫婚</title></header><body><h1>林文龍向郭可盈迫婚</h1><p>楊思琦、郭可盈、歐陽震華和趙頌茹（阿Yu）等，昨日在何文田拍攝無綫新劇《青出於藍》。楊思琦昨日工作完結後即低調離開，似有意迴避記者。&#13;<br> <br> <spanclass>充任司機 &#13;<br> 郭可盈昨日獲男友林文龍做其柴可夫司機，他表示剛到過醫院探父親。林文龍說：「阿爸兩年前患上嚴重栢金遜症，佢重住喺醫院。」林文龍又表示多年來一直想跟可盈結婚，昨日更要求記者代為催婚，而可盈則暗示拍完此劇便會嫁。&#13;<br> 此外，近日有報道指歐陽震華鬧阿Yu，歐陽震華昨否認有其事，還搭着女方膊頭合照，他說：「好彩冇話我哋有緋聞。」阿Yu則表示不欲多談，以免愈描愈黑。&#13;<br> 採訪：卓美娟　&#13;<br> 攝影：林德雄</spanclass></p></body></html>

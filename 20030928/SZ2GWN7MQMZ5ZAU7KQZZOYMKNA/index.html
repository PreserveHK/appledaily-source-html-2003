<html><header><meta charset="utf-8"><title>醉漢擊毀房車玻璃</title></header><body><h1>醉漢擊毀房車玻璃</h1><p>【本報訊】灣仔軒尼詩道二五九號對開一燈位前，昨晨三時發生暴力刑毀案，一名醉酒男子突然衝出馬路，跳上一輛正等候交通燈號的私家車車頭上，不斷跳躍手舞足蹈，拳打腳踢擊毀擋風玻璃。&#13;<br> 大批警員接報趕至，醉酒漢竟召來數名友人吶喊助威，有人更以相機手機拍攝警員作挑釁，幸經調解後順利將醉酒漢反鎖拘捕，未有發生警民衝突。&#13;<br> 涉嫌刑毀男子姓張（三十歲），事發時滿身酒氣，破壞私家車期間多次跌撞受傷，敷治後被捕帶署。涉事私家車司機姓張，車內一名姓陳（三十四歲）男乘客遭玻璃濺傷，治理後無礙。</p></body></html>

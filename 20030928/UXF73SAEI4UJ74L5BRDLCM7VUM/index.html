<html><header><meta charset="utf-8"><title>醉漢襲警被捕</title></header><body><h1>醉漢襲警被捕</h1><p>【本報訊】一名三十歲姓伍男子，昨晨赤裸上身躲在北角春秧街與糖水道交界後巷，不時探頭張望形迹可疑，巡警上前截查時，男子拒絕出示身份證件及反抗，警員糾纏間右手受傷，立即召同袍到場增援。&#13;<br> 近十名警員連同警犬到場後，以涉嫌襲警罪把男子制服拘捕，疑人事後報稱胸口受傷，連同受傷警員送院敷治，但仍不斷高叫：「我有身份證呀！使乜驚呀？」（圖）令人啼笑皆非。&#13;<br> 警方調查後，相信有人因為酒後亂性，做出失常舉動而闖禍。&#13;<br> 李家傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>楊小娟、鄺美雲同場不相見</title></header><body><h1>楊小娟、鄺美雲同場不相見</h1><p>呂良偉的現任太太楊小娟和前妻鄺美雲（Cally），前晚不約而同到金鐘出席電影《大隻佬》首映禮，小娟和Cally前晚前後腳到場，二人並沒有碰頭的機會。&#13;<br> <br> <spanclass>匆匆步入戲院 &#13;<br> 楊小娟前晚在好友張玉珊陪同下出席首映禮，二人甫到場不久，並沒有接受記者訪問便進場。張玉珊穿上低胸裝，跟密實打扮的小娟形成很大對比，她們急步進入戲院。&#13;<br> 不久，Cally即盛裝抵達，在戲院外逗留了一會便入場。小娟跟Cally在戲院外未有碰面。</spanclass></p></body></html>

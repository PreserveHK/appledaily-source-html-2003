<html><header><meta charset="utf-8"><title>簡化謙13連霸失敗</title></header><body><h1>簡化謙13連霸失敗</h1><p>【本報訊】兩名本港長勝軍趙詠賢及簡化謙，昨日在「香港壁球錦標賽」女子及男子壓軸決賽命運迥異。前者順利第八次奪得女單錦標，後者的十三連霸美夢被年輕近十歲的王偉恆破滅。&#13;<br> 二十六歲的王偉恆眼泛淚光，他說：「從我覺得有能力拿這個冠軍開始，已經等了三、四年。我身為香港人，好開心在自己地方拿下這個冠軍。」&#13;<br> 曾有消息說，簡化謙本計劃在拿完十三連霸後榮休。昨日他在輸掉比賽後說：「我還會參加下個月的世界團體賽及明年的亞洲賽。」&#13;<br> 女子組的趙詠賢在女單決賽則輕鬆以三比零擊敗麥珮軒。</p></body></html>

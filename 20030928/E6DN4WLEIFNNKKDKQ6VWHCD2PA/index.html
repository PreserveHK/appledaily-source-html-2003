<html><header><meta charset="utf-8"><title>相葉與女模半裸激吻</title></header><body><h1>相葉與女模半裸激吻</h1><p>組合「嵐」二十歲成員相葉雅紀，早前曾被刊登與時裝雜誌模特兒山野百合齊戴情侶戒指的相片，及後二人雖未對戀聞作出回應，但已被fans看成一對。昨日相葉與山野的激吻照片又被雜誌《BUBKA》刊登，相中二人半裸着身體，令人想入非非。&#13;<br> <br> <spanclass>二宮「偷食」 &#13;<br> 此外，早前與女友椎名法子的親熱照片同樣被刊登的「嵐」成員二宮和也，被指原來常背着女友「偷食」。有指他最近沉迷利用手機上網，在結交異性的網頁相約不同女子外遊，當這些女子發現對方是二宮時，皆大為吃驚。</spanclass></p></body></html>

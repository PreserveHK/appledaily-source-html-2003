<html><header><meta charset="utf-8"><title>無牌小販拒捕逃走</title></header><body><h1>無牌小販拒捕逃走</h1><p>【本報訊】元朗俊賢坊行人天橋，昨晨十時許發生食環署人員掃蕩無牌小販時受傷事件，三名食環署人員在天橋上，拘捕一名姓劉（四十九歲）售賣鵪鶉蛋無牌小販時，有人拒絕出示身份證及企圖逃走，雙方發生糾纏。&#13;<br> 混亂中，三名食環署人員手腳受輕傷，姓劉無牌小販（圖）亦報稱不適。警員接報趕至調查，將四人送院敷藥，列作「阻礙公職人員執行工作案件」處理。&#13;<br> 黃學潤攝</p></body></html>

<html><header><meta charset="utf-8"><title>生機處處：<br>香港有機</title></header><body><h1>生機處處：<br>香港有機</h1><p>香港近日受沙士威嚇，人心惶惶，半年前的恐怖日子大家依然未忘，擔心它會再次捲土重來。今時今日香港人用的食的都講求健康，經過驚濤駭浪，自覺健康可貴嘛！一於身體力行，周日去全港最大的有機農莊學耕種，日常用品和食物就選擇有機產品，實行用行動去抓緊健康。看來唐司長都不會反對，當然啦！香港有機喎，難怪他笑到蓮子蓉咁嘅樣！&#13;<br>&#13;<br>記者：馬靜兒、何善華　攝影：陳盛臣、楊錦文&#13;<br>Model：Cody；Kit、Irene（Imagine）&#13;<br>逢星期日出版</p></body></html>

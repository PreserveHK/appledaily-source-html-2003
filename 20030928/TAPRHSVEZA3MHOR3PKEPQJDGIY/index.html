<html><header><meta charset="utf-8"><title>美最怕文化象徵失落</title></header><body><h1>美最怕文化象徵失落</h1><p>Levi's、可口可樂、麥當勞、荷李活電影、迪士尼樂園、牛仔褲等，都是美國文化象徵和靈魂，如果失落了，美國人總覺得有切膚之痛。&#13;<br> 一九八九年，日本三菱土地公司收購了紐約洛克菲勒中心十四棟辦公大樓，地標落入日本人手裏，美國傳媒當時都說日本人「買走了美國人靈魂」。&#13;<br> 同年，日本新力公司收購哥倫比亞電影公司，《新聞周刊》用穿和服的自由神像為封面，視這次收購為國恥。&#13;<br> 今次，Levi's宣布在美國停產，美國傳媒同樣有點依依，像《洛杉磯時報》的標題就是：「美國象徵要關閉在美國的最後廠房。」&#13;<br> 本報記者</p></body></html>

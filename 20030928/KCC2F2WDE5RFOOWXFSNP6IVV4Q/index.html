<html><header><meta charset="utf-8"><title>港列「電單車」禁隨街走</title></header><body><h1>港列「電單車」禁隨街走</h1><p>購買Segway有兩種途徑：向網上零售商<ahref http:>Amazon.com 訂購，或親向Segway特許經銷商購買。一輛Segway約售三萬八千六百多港元，若嫌貴但又想一試，Segway在美國有出租服務。&#13;<br> Segway操作簡單，車速比一般人步行快三倍，可用於輕便運輸，又不會污染空氣。香港運輸署列Segway為「電單車」，不准隨便在街上或公園行走。&#13;<br> 本報資料室</ahref></p></body></html>

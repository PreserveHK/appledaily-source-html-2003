<html><header><meta charset="utf-8"><title>班仔籮霸爛片出簡陋DVD</title></header><body><h1>班仔籮霸爛片出簡陋DVD</h1><p>雖然有傳班亞弗力（BenAffleck）與籮霸珍妮花洛庇絲（JenniferLopez）已經復合，並再度計劃結婚，不過當事人至今未有證實消息，與此同時，他們合作的電影《Gigli》已安排在十二月九日推出DVD。&#13;<br> <br> <spanclass>甚少額外片段 &#13;<br> 《Gigli》的DVD封面設計頗為簡陋，實難以吸引觀眾購買，而碟內並未如一般DVD收錄額外珍貴片段，只有之前大家都看過的預告片。&#13;<br> 此外，班仔早前為歐萊雅拍攝的洗頭水廣告只會在英國播放，據悉由於班仔廣告被觀眾嘲笑，廣告商為保其形象，決定不會在美國播放。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Sammi呼安仔「男友」</title></header><body><h1>Sammi呼安仔「男友」</h1><p>鄭秀文（Sammi）和許志安的感情問題一直備受關注，最近有傳安仔箍煲成功，專程去日本約會正在拍攝電影《魔幻廚房》的Sammi，可是Sammi連日來都要開工，而安仔只好百無聊賴行街購物，其後更因行蹤曝光，二人無法順利約會。&#13;<br> <br> <spanclass>安仔就得人 &#13;<br> 另外，Sammi最近接受了一本周刊訪問，談及自己的感情問題時，以男朋友去稱呼安仔。Sammi又直認和安仔曾幾度離合，現時他們仍有些問題未能解決，她以膠着狀態形容二人的感情。不過，她認為安仔的性格就得人，故二人的感情才可維持至今。</spanclass></p></body></html>

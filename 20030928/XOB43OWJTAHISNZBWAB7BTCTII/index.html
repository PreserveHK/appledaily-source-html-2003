<html><header><meta charset="utf-8"><title>張可頤性感好自在</title></header><body><h1>張可頤性感好自在</h1><p>陳妙瑛、張可頤及吳君如等，前晚在尖沙嘴出席一個美容頒獎禮，她們以性感打扮到場，十分搶鏡。&#13;<br> <br> <spanclass>六月約滿無綫 &#13;<br> 張可頤說：「我會喺適當時候行性感，平時就會好casual，其實其他人嘅眼光都冇乜異樣，佢哋都係欣賞眼光，冇乜特別。我唔會因為做代言人多咗fans，自己唔理。出年六月會約滿無綫，我好有信心公司會同我傾新約。近排我好忙，都冇時間拍拖，日日要開工。」&#13;<br> 此外，白韻琴前晚談到圈中有人整容一事說：「我只係信演藝界有人整容，佢哋都係敬業樂業啫，要整都好辛苦，又要使錢，我覺得都好冒險，但好支持。」&#13;<br> 採訪：汪正文&#13;<br> 攝影：何國豪</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>激動男女大鬧的士</title></header><body><h1>激動男女大鬧的士</h1><p>【本報訊】一對男女醉酒生事，昨凌晨二時許，乘搭的士抵達新蒲崗景福街目的地時，為小故與司機爭執。姓陳（四十歲）男事主與姓張（二十六歲）女事主（圖）情緒激動大呼小叫。&#13;<br> 姓林（四十六歲）的士司機無奈，最後驚動巡經警員，男事主繼續失控，一時喊稱遺失銀包，一時自言自語，警員見他滿身酒氣召來救護車，但對方反抗吵鬧，擾攘一番才被抬走。事件中兩名警員在糾纏間擦損，案件列作醉酒及行為不檢處理。&#13;<br> 伍浦鋒攝</p></body></html>

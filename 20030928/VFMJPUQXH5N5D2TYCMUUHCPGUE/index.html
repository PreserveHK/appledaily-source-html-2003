<html><header><meta charset="utf-8"><title>Shine為去《勁歌》棄歌迷</title></header><body><h1>Shine為去《勁歌》棄歌迷</h1><p>男子組合Shine昨晚在九龍灣國際展貿中心出席百事的小型音樂會，舞台設計會以沙灘為主，據知大會更會在舞台鋪上六百桶沙，以營造一個沙灘感覺。而Shine會穿上夏威夷裝上陣演出，大會表示製作費高達七位數字。&#13;<br> <br> <spanclass>變身大隻佬 &#13;<br> Shine又會在台上的帳幕內即場更衣，成員徐天佑說：「現場會有兩名大隻佬，咪就係我同又南囉。」Shine演出後會趕到無綫將軍澳電視廣播城出席《勁歌金曲》第三季季選，他們說：「我哋今晚會cut咗同歌迷玩遊戲部份，跟住會過去《勁歌》。我哋都唔知會唔會有獎，要去到先知。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　賭王粉紅旗袍贈誰？ - 李八方</title></header><body><h1>　　賭王粉紅旗袍贈誰？ - 李八方</h1><p>富豪訪京團喺北京鬧得熱烘烘，賭王何鴻燊可謂最識利用時間。佢噚日趁空檔，經過北京飯店一間叫「楊貴妃」嘅旗袍店，即刻一個箭步衝入去，專睇店內嘅粉紅色旗袍（圖），重睇咗好多件。&#13;<br> 有人聽到佢講，話要買件旗袍畀「欣欣」。八方都估咗一大輪，只知陪佢上京嘅四姨太有個大女叫超盈，真係冇聽過有位千金叫「欣欣」，抑或係買畀紅顏知己？呢樣真係要燊哥自己先知。&#13;<br> 本報記者北京傳真&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

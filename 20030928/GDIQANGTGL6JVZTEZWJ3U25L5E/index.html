<html><header><meta charset="utf-8"><title>《高斯福》男角接棒做占士邦</title></header><body><h1>《高斯福》男角接棒做占士邦</h1><p>皮雅斯布士南（PierceBrosnan）明年拍完第二十一部占士邦電影後，將會功成身退，而新一任鐵金剛亦正式登場。據英國報章《DailyRecord》報道，曾主演過《高斯福大宅謀殺案》的英國男星奇里夫奧雲（CliveOwen）將會接任占士邦一角，於○六年拍攝第二十二部○○七電影，而該片預計於○七年公映。&#13;<br> <br> <spanclass>經皮雅斯介紹 &#13;<br> 身高六呎二吋、下周便滿三十九歲的奇里夫，原來是由現任鐵金剛皮雅斯介紹予電影監製認識。據知情人士透露，他大有機會成為第六位扮演占士邦的演員。電影公司計劃明年底正式向全球介紹新占士邦的人選。</spanclass></p></body></html>

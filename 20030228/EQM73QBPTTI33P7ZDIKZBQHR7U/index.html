<html><header><meta charset="utf-8"><title>眼科翹楚偏愛圈中人</title></header><body><h1>眼科翹楚偏愛圈中人</h1><p>養和醫院享負盛名的眼科醫生張叔銘，出生書香世家，家人均是專業人士，除張叔銘秉承其父張翹南醫生衣鉢，成為出色的眼科醫生外，其弟亦為執業會計師，妹妹則從事藝術工作。&#13;<br> 由於張叔銘在激光矯視方面甚具名氣，不少圈中女星如樊亦敏和莫可欣等都慕名光顧，多年來更被公認為城中鑽石王老五之一。張醫生更因矯視與多名女星結情緣，其中以九六年與李嘉欣傳出的緋聞最為矚目，其間他還與同屬港姐出身的王愛倫扯上關係，產生一段三角情緣。</p></body></html>

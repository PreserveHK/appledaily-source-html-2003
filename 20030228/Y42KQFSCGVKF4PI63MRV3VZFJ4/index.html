<html><header><meta charset="utf-8"><title>拘捕逃走妓女</title></header><body><h1>拘捕逃走妓女</h1><p>【本報訊】警方西九龍總區昨午開始在旺角、油麻地及深水埗區展開小型「火百合」掃黃行動，至今日凌晨，拘捕逾六十名涉嫌賣淫的「北姑」，及數十名色情架步的主持人、馬伕。&#13;<br> 探員昨晚在掃蕩砵蘭街一間別墅時，部份被捕的妓女一度在街頭與探員糾纏，但瞬即被制服。行動中，探員在旺角多間別墅及指壓中心邀請部份嫖客返署提供資料。警方消息稱，今次是去年五月港粵「火百合」行動的延續篇，旨在打擊黑社會控制的賣淫組織及切斷其收入。&#13;<br> 羅振輝攝</p></body></html>

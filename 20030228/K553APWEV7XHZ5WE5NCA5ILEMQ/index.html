<html><header><meta charset="utf-8"><title>負傷擒劫匪獲讚揚</title></header><body><h1>負傷擒劫匪獲讚揚</h1><p>【本報訊】快餐店女職員到旺角一大廈送外賣，在梯間遭一名癮君子行劫，慘遭痛毆及撞頭埋牆，掠去一部手提電話。女職員負傷到地下將大閘關上，阻止劫匪逃離，待警員到場將他拘捕。涉案男子昨日承認一項搶劫罪，區域法院法官判其入獄二十八個月，並嘉許女事主英勇及機智。&#13;<br> 四十歲被告陳立雄，有藏毒等案底。案情指去年十二月十八日，三十一歲事主前往上海街一大廈送外賣，在一樓梯間遭被告截劫，被捉着手、撞頭埋牆及拳打面部及腹部。事主即時衝到地下鎖上大閘及把守出口，由途人代報警。警員到場將被告拘捕。&#13;<br> 案件編號：DCCC68/03</p></body></html>

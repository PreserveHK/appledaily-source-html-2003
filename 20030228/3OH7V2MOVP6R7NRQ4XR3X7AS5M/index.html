<html><header><meta charset="utf-8"><title>菜檔佔用咪表車位</title></header><body><h1>菜檔佔用咪表車位</h1><p>葵涌邨對開一個公眾咪表停車場，其中靠近路邊一個車位，長期被附近一菜檔佔用，放置手推車、竹籮、膠籃等，令駕駛人士無法泊車，但當局沒有人處理，故向《蘋果》求助及向有關部門反映。&#13;<br> 葵涌邨居民稱，屋邨對出有一個公眾停車場供駕駛人士使用，但有一菜檔長期將貨物擺放在停車位，儼如私人貨倉，貨物更將其中一個咪表位佔用，駕駛人士根本難以泊車，惟此情況已持續多時，卻未見有關政府部門予以取締。本報已將投訴轉介食物環境衞生署及警方跟進。&#13;<br> （○二二五四六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

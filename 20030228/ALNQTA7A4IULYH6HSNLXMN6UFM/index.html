<html><header><meta charset="utf-8"><title>蘇有朋：林心如是太陽花</title></header><body><h1>蘇有朋：林心如是太陽花</h1><p>蘇有朋本周二晚在上海財經大學出席《天地英．校園行》節目宣傳。<br> &#13;<br> <spanclass>比較熱情 &#13;<br> 當晚台下女生的反應十分熱烈，一名女生上台獻花的時候要他用花來形容曾與他合作過的女明星們，如趙薇、林心如和范冰冰等，蘇有朋以「向日葵」來形容趙薇，因為在他的眼裏趙薇熱情如火，而其緋聞女友林心如在蘇有朋眼裏也是屬於比較熱情，不過不會表現出來，故蘇有朋用「太陽花」來形容她。&#13;<br> 此外，蘇有朋昨日在北京舉行唱片記者會，而北京朝陽區殘疾人康服中心亦有派員獻錦旗給他，原來蘇有朋半年前擔任該康服中心的大使。</spanclass></p></body></html>

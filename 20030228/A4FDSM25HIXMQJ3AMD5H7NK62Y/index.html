<html><header><meta charset="utf-8"><title>護膚品牌踩過界　出健康食品</title></header><body><h1>護膚品牌踩過界　出健康食品</h1><p>所謂百足咁多爪，指的不但是人，甚至連各護膚品牌都有份。近年不少品牌都向飲食界進攻，推出各式各樣標榜健康的食品，美其名是更全面照顧女士的扮靚需要，說穿了只不過是想招徠更多生意。其中數目最多的，一定是纖體食品，好似~H2O+的減肥茶、FanclHouse的SlimUp等，都是當中的表表者。由於護膚品牌已經有一定知名度，推出健康食品，自然可以吸引不少貪新鮮的人嘗試。不知道未來的日子，會有哪個品牌加入戰團呢？&#13;<br>&#13;<br>記者：羅惠芬</p></body></html>

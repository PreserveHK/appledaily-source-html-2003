<html><header><meta charset="utf-8"><title>孫興排期再婚</title></header><body><h1>孫興排期再婚</h1><p>現年三十八歲的孫興和馬來西亞籍任職演員的三十五歲女友林美貞，於上月十六日在港登記排期結婚。<br> &#13;<br> <spanclass>未必在港擺酒 &#13;<br> 孫興早年參加亞視的「電視先生選舉」奪得冠軍後加入娛樂圈，但他在亞視發展不如意，於是去了台灣發展，惟他和前妻因為長期分隔兩地，於九九年離婚，二人並育有兩名子女。&#13;<br> 身在無錫拍攝電視劇《武則天》的孫興，昨日接受記者電話訪問時說：「我喺香港嘅朋友唔多，未必會返嚟擺酒，不過會請朋友食餐飯，我太太真係好好，連我前妻都鍾意佢，佢哋嘅感情重好過我，我先係第三者。我同太太、前妻、同埋仔女會一齊去旅行。」&#13;<br> 採訪：張止寒、娛樂突發組</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>速遞公司或加燃油附加費</title></header><body><h1>速遞公司或加燃油附加費</h1><p>【本報訊】敦豪國際（香港）亞太區常務總裁馬俊賢昨日出席一研討會後表示，油價上升已令整個行業的貨運成本增加，也令到整個行業須徵收2%的燃油附加費，以彌補成本的增加。他預期若油價持續高企，下月的附加費仍會相應作出調整。&#13;<br> 另外，敦豪在中外運（598）上市時認購了5%股權，馬俊賢表示很高興成為中外運的策略投資者，但雙方沒洽談增持股權的問題。他又預期中國加入世貿組織之後，國內物流業在未來兩三年會高速增長，敦豪會繼續在內地投資及物色其他投資機會。</p></body></html>

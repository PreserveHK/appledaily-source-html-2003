<html><header><meta charset="utf-8"><title>的士撞途人鏟花槽</title></header><body><h1>的士撞途人鏟花槽</h1><p>【本報訊】青衣青敬路昨發生嚴重車禍。昨晨六時半，五十九歲姓甄司機駕駛的士沿青綠街行駛，至青敬路交界處見另一輛的士駛至，以為它會轉彎於是踩油直出，不料對方卻直行而至，結果收掣不及，車身攔腰撞向對方。&#13;<br> 被撞之的士失控鏟上行人過路處，途人驚惶四散，其中一名七旬老婦走避不及，連人帶路邊鐵欄被撞至飛彈上花槽，而肇事的士亦鏟上花槽，司機與女乘客同告受傷，途人立即報警，救護員將三名傷者送院（圖）。&#13;<br> 走避不及的女途人姓李（七十歲），手術後情況危殆。至於四十一歲姓區的士司機及三十三歲姓陳女乘客敷治後無礙，警方正調查意外原因，初步懷疑有人未看清楚路面情況肇禍。&#13;<br> 杜健彬攝</p></body></html>

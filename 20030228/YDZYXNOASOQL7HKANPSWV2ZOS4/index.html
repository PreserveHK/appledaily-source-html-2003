<html><header><meta charset="utf-8"><title>高盛重組研究部</title></header><body><h1>高盛重組研究部</h1><p>【本報綜合報道】高盛證券正改組旗下的研究部門，暫停為約50家公司──包括AOL時代華納、和路迪士尼及FannieMae──作投資分析。高盛並辭退6名股票分析員，消息人士的解釋是「經營困難」，與監管當局的調查無關。&#13;<br> 另外，美國證監會（SEC）公司財務部總監貝勒說，自證監會去年夏季要求當地942家大公司的行政總裁和財務總監，為所屬公司的財務報表宣誓核證後，該會懷疑一些核證可能有虛假成份，已將個案轉介證監會的執行部調查。但他未有透露涉案公司的名稱。&#13;<br> 美國眾議院通過《緊急應變證券法》，加強證監會權力，以應付「911」等突發事件。</p></body></html>

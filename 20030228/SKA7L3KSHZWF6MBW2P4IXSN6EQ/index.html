<html><header><meta charset="utf-8"><title>星爺聞林小明：阿彌陀佛</title></header><body><h1>星爺聞林小明：阿彌陀佛</h1><p>與寰宇老闆林小明對簿公堂的周星馳，日前被記者問及林小明開拍電視劇《功夫足球》有何意見時，他說：「開乜啫？佢都冇版權，個版權喺我度呀。」其後林小明反擊，指周星馳此話離譜，還說他患上版權妄想症，更指他做人霸道，林小明說：「係咪連碧咸踢足球、世界盃喺邊度比賽、總之凡係有關足球嘅嘢都要問佢攞版權呀？」<br> &#13;<br> <spanclass>「唔好扯埋」 &#13;<br> 對於林小明的言論，周星馳昨日接受本報電話訪問時說：「阿彌陀佛！大吉利是！多謝！唔該！我求求大家唔好再將我個名同林小明扯埋一齊。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>全智賢靚皮膚全韓最值錢</title></header><body><h1>全智賢靚皮膚全韓最值錢</h1><p>韓國女星全智賢一向被公認是肌膚完美的美人，最近這優點被韓國化妝品牌UnileverKorea看中，以一年合約五億韓圜（約三百三十萬港元）簽為代言人，成為史上最高廣告酬勞韓國藝人。<br> &#13;<br> <spanclass>廣告明日播出 &#13;<br> 有化妝品公司最近做過網上調查，全智賢亦以大比數打敗高素榮等韓國女藝人，勇奪美肌冠軍。而全智賢為UnileverKorea拍攝的美白用品廣告，將於明日在韓國播放。</spanclass></p></body></html>

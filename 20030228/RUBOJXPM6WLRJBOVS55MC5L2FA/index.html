<html><header><meta charset="utf-8"><title>大膽賊租兩吊車偷鐵</title></header><body><h1>大膽賊租兩吊車偷鐵</h1><p>【本報訊】三名大膽賊昨日早上八時許租用兩輛吊臂貨車，到元朗一家鐵器廠的貨倉偷竊，機警鐵器廠東主發現，不動聲色報警和取出手提攝錄機拍下犯案經過，賊人其後發現行藏敗露駕私家車逃走，警員到場截停兩輛吊臂貨車，起回一批價值兩萬元工字鐵，帶走兩名貨車司機調查。&#13;<br> 遇竊鐵器廠貨倉位於唐人新村路，一街之隔則是該廠寫字樓，事後姓梁東主帶同已攝下賊人容貌錄影帶到警署交警員翻看。&#13;<br> 警員稍後聯絡上租賃吊臂貨車公司東主，他表示前日接獲租車通知，昨日應客戶要求派出兩車到現場，未料卻險惹上官非，警方發現兩名司機與案無關後已經釋放。警方事後曾在附近兜截但無發現。</p></body></html>

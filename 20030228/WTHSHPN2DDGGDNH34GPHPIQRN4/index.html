<html><header><meta charset="utf-8"><title>植物人案男子脫罪</title></header><body><h1>植物人案男子脫罪</h1><p>【本報訊】十六歲少年在博愛醫院與另一年輕病人發生口角，聯絡朋友「壯膽」陪同離開，結果禍及同伴遭伏擊被木棍扑中頭部，變成植物人。由於十六歲少年記不起當日行兇青年的樣貌，控方經進一步考慮後，決定不提證供起訴，法官遂引導陪審團裁定被告蓄意傷人罪名不成立，當庭釋放。&#13;<br> 二十歲被告陳劍奔，無業，原被控於去年七月十九日，在元朗博愛醫院外空地，聯同其他不知名人士，蓄意傷害胡諾恆。&#13;<br> 十五歲的胡諾恆，原是學生，現變成植物人，仍躺在醫院病床上，康復機會極微。&#13;<br> 案件編號：HCCC386/02</p></body></html>

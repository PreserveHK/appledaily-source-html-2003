<html><header><meta charset="utf-8"><title>國家主席是名義元首</title></header><body><h1>國家主席是名義元首</h1><p>國家主席、副主席是由全國人民代表大會選出，任期同全國人大每屆任期相同，不得連任超過兩屆。已任兩屆國家主席的江澤民，須在今年人大前卸任。&#13;<br> 國家主席即國家元首，但不像西方國家的總統般擁有實權，其職責主要是根據全國人大或人大常委會的決定，公布法律，任免國務院總理、副總理等各部委組成人員；對外則代表國家接受外國使節，派遣和召回駐外代表，批准和廢除同外國締結的條約和協定。國家副主席則是備位元首。憲法規定，有選舉權和被選舉權的年滿四十五歲公民，可被選為國家主席、副主席。</p></body></html>

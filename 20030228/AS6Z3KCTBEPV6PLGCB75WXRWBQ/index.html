<html><header><meta charset="utf-8"><title>張柏芝被跟蹤鬧上警署</title></header><body><h1>張柏芝被跟蹤鬧上警署</h1><p>【本報訊】被拍下與歌星陳小春在泰國曼谷享受日光浴，再度成為娛樂園新鮮話題的人氣女星張栢芝，昨晚在尖沙嘴一間時裝店與尾隨追蹤的娛樂記者「狗仔隊」發生爭執，有人致電報警，聲稱張栢芝被滋擾。<br> &#13;<br> <spanclass>時裝店內起爭執 &#13;<br> 警員到場後將張栢芝等人及五名記者帶署調查，警方暫將事件列「投訴滋擾」案處理。&#13;<br> 警方消息稱，昨晚九時十分左右，張栢芝與助手在尖沙嘴漆咸道南一間時裝店購物，其間一間雜誌社的娛樂記者上前拍照，張栢芝一名姓李的女助手報警。警員到場後，將張栢芝及助手和該雜誌社的五名男記者帶往警署進一步調查。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>男子的士高外遭圍毆</title></header><body><h1>男子的士高外遭圍毆</h1><p>【本報訊】三十歲姓陳的男子，昨上午八時許，在尖沙嘴彌敦道一間的士高飲酒及消遣後離開時，遭十多名手持水喉通男子伏擊，他走避不及頭部被扑傷流血，負傷逃至彌敦道一百號對開時不支倒地，並推倒路邊一報檔的雜物，兇徒傷人後向天星碼頭逃去。&#13;<br> 警方接報到場一度在附近及碼頭兜截，但未發現可疑人及撿獲兇器；傷者送院治療後無礙出院。警方刻仍調查傷人動機，但相信案件與尋仇有關。</p></body></html>

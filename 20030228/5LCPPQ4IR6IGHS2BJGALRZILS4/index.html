<html><header><meta charset="utf-8"><title>小澤圓訪台包到實</title></header><body><h1>小澤圓訪台包到實</h1><p>日本AV女優小澤圓上次訪台灣曾被胸襲，前日她再度踏足這地方時，衣着明顯保守得多，全身包得密不通風，不過小澤圓依然笑容燦爛。<br> &#13;<br> <spanclass>台中做展覽 &#13;<br> 紅遍台灣、日本的AV女優小澤圓，前日傍晚再度飛抵台灣宣傳，與廣大的台灣影迷相會，小澤圓今日會在台中參加一個書籍和家具的展覽，在台灣人氣甚勁的她，屆時大批fans必定前往捧場。&#13;<br> 為免發生上次不幸被人伸出祿山之爪胸襲、繼而淚灑現場事件，今次小澤圓採取較保守策略，穿上一雙長靴、長裙加上包得緊緊的上衣，絲毫不讓外界有非份之想。</spanclass></p></body></html>

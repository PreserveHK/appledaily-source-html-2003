<html><header><meta charset="utf-8"><title>炸藥郵包驚魂</title></header><body><h1>炸藥郵包驚魂</h1><p>【本報訊】北角英皇道二七五號地下郵政局發生可疑郵包驚魂。&#13;<br> 昨日上午十時四十五分，有郵務員在處理一個寄往歐洲的郵包時，發現該個約鞋盒般大小的郵包中，有少許黃色粉末滲出，懷疑是炸藥或炭疽菌，於是立即報警，警方爆炸處理組人員到場調查（圖）。&#13;<br> 拆彈專家利用Ｘ光機探測該可疑郵包，證實滲出的粉末只是浴鹽，並無危險，相信寄運的浴鹽原是固體，但在運送期間因破碎而滲出粉末，事件證實一場虛驚，郵政局方面事後已通知物主處理。&#13;<br> 簡明恩攝</p></body></html>

<html><header><meta charset="utf-8"><title>伊健唔敢送女友相機</title></header><body><h1>伊健唔敢送女友相機</h1><p>鄭伊健前晚在柴灣為Canon的新款數碼相機拍攝硬照廣告，他一身白色服飾，以「白馬王子」的形象配合新產品。<br> &#13;<br> <spanclass>和趙薇拍新片 &#13;<br> 廣告商方面就送了兩部數碼相機給伊健留念，問伊健可會把其中一部相機送贈女友梁詠琪，他說：「佢幫緊另一牌子相機做代言人，我唔會送畀佢。」&#13;<br> 而伊健除了忙於拍廣告外，他亦即將赴上海和趙薇合作拍攝新片《炮製女朋友》，趙薇早前被拍得與吳大維熱吻，問伊健可擔心二人合作後會傳緋聞？他說：「拍過嘅人都會傳緋聞，都唔驚得咁多，我平時拍完戲都會返房瞓，而且經理人林珊珊都會同我一齊去上海拍戲。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

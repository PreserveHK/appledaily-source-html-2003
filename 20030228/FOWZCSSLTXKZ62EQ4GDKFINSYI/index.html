<html><header><meta charset="utf-8"><title>台婦花150萬包機赴京換肝</title></header><body><h1>台婦花150萬包機赴京換肝</h1><p>台灣一位富商太太因罹患猛爆性肝炎，在台灣等不及肝臟捐贈下，本周日透過國際救援組織，安排包機及醫護人員隨行，經香港飛往北京完成換肝手術。這次包機間接直航，加上手術費用，共花了六百萬元新台幣（約一百五十萬港元）。&#13;<br> 參與這次包機換肝安排的ＳＯＳ顧問醫師蔡行瀚表示，換肝婦人年約五十歲，由於無法搭乘普通航機，才於本月二十三日搭乘被喻為「空中醫院」的醫療噴射小飛機，在特約醫師、護理人員隨機照料下，從台北經香港飛往北京接受換肝手術。&#13;<br> 中央社</p></body></html>

<html><header><meta charset="utf-8"><title>拉姑返沙灘益麻甩佬</title></header><body><h1>拉姑返沙灘益麻甩佬</h1><p>由拉姑彭美拉安德遜（PamelaAnderson）同嘉門伊拉查（CarmenElectra）合演嘅經典電視劇《沙灘拯救隊》，雖然已經摺埋好耐，但最近美國霍士電視台幫呢套極受麻甩佬歡迎嘅劇集，拍咗個○三年電視電影版。當我羅拉睇番新一批劇照嗰陣，發覺當年極索嘅拉姑已經今非昔比，瘦到同人乾冇乜分別。啱啱嫁咗人嘅嘉門伊拉查，重有啲阿嬸feel。你問我羅拉對呢套劇點睇？一句講晒，冇興趣呀！</p></body></html>

<html><header><meta charset="utf-8"><title>內地大屋苑未感壓力</title></header><body><h1>內地大屋苑未感壓力</h1><p>【本報訊】慧景軒定價偏低，與內地物業價差收窄，但多個大型發展商均表示未感壓力。祈福新邨董事孟麗紅指出，中港物價仍有很大距離，而祈福賣點是會所配套，非香港樓可及。&#13;<br> 星晨物業顧問助理總經理何庭耀則說，星晨花園作為度假盤，規劃及配套與香港樓盤大相逕庭，兩地樓價再接近亦難構成威脅。&#13;<br> 業內人士認為，慧景軒首批單位低開只是噱頭，不會對內地樓市有大影響。</p></body></html>

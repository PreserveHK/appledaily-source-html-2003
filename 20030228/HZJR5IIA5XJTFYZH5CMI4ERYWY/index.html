<html><header><meta charset="utf-8"><title>江華百名長者前賣口乖</title></header><body><h1>江華百名長者前賣口乖</h1><p>江華近日憑無綫劇集《九五至尊》人氣急升，其唱片《bemylove江華》昨日亦乘勢推出，他前日更抽空到沙田的京都酒樓，出席老人生日會，向近一百名長者祝壽。<br> &#13;<br> <spanclass>獲負責人獻花 &#13;<br> 江華前日甫到酒樓，即賣口乖地說：「我重以為同一班老人家聚會，原來大家都咁後生，大家都好可愛同靚仔靚女。」當江華獻唱時，老人院的負責人凌小姐即拿着鮮花趨前送贈。凌小姐對他說：「我好鍾意睇《九五至尊》，好彩結局你係同四娘（張可頤飾）一齊，我今日都專登以四娘扮相嚟。」	&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

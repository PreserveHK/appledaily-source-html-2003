<html><header><meta charset="utf-8"><title>男子遇襲</title></header><body><h1>男子遇襲</h1><p>【本報訊】一名三十二歲姓黃男子，昨清晨六時許，與數名友人在旺角一家卡拉OK夜總會飲酒消遣後離開，在大廈外遭四至五名大漢伏擊，部份兇徒持有利刀，他們見對方持有武器立即四散逃走，其中姓黃事主走避不及，逃至附近快富街一至三號後巷時被兇徒截獲，頭部中刀受傷（見圖）。警方接途人報案趕抵時，兇徒已逃去無蹤，未幾傷者一名三十三歲姓陳友人折回，陪同傷者送院，治療後情況穩定。雖然傷者稱未與人結怨，但警方不排除其遇襲與尋仇有關，案件仍調查中。&#13;<br> 梁德偉攝</p></body></html>

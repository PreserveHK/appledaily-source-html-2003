<html><header><meta charset="utf-8"><title>果香西柚炒烏冬</title></header><body><h1>果香西柚炒烏冬</h1><p>平日炒烏冬，都是以醬油加其他配料同炒。但這個加入了西柚汁和蜜糖混合的醬汁炒烏冬，材料配搭看起來可能有點怪，但其實西柚汁那種淡酸的味道，可以幫助消化，吃起來會更開胃。&#13;<br>&#13;<br>記者：謝翠玲　攝影：陳智良</p><p><spanclass><fontstyle>材料：  &#13;<br> 西柚汁	1杯&#13;<br> 醬油	2湯匙&#13;<br> 蜂蜜	1湯匙&#13;<br> 薑末	2茶匙&#13;<br> 西蘭花	3小朵&#13;<br> 甘笋片、鮮本菇、青、紅椒（切條）各少許&#13;<br> 硬豆腐粒	150克&#13;<br> 烏冬麵	400克&#13;<br> &#13;<br> <center> <spanclass><fontstyle>做法：  </fontstyle></spanclass></center> </fontstyle></spanclass></p></body></html>

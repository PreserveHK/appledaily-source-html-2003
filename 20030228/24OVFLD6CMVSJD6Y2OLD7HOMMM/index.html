<html><header><meta charset="utf-8"><title>自拍「洗冤錄」無線有得睇</title></header><body><h1>自拍「洗冤錄」無線有得睇</h1><p>米高積遜（MichaelJackson）早前透過律師入稟法院，控告節目《米高積遜大追踪》的主持人MartinBashir違反他們兩人之間的協議，播放一些對他有負面影響的片段，不過負責製作該節目的Granada公司指出，節目未播出前，米高已簽署一份批准影片播出的文件。<br> &#13;<br> <spanclass>收視十二點 &#13;<br> 而無綫明珠台上周六播映《米高積遜大追踪》，最高收視有十二點，即有七十七萬觀眾，暫時成為明珠台今年最高收視節目。無綫外事部助理總監曾醒明昨日表示，明珠台已購入米高自資拍攝的《米高積遜洗冤錄》，並會於下月八日播出。</spanclass></p></body></html>

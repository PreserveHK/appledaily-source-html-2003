<html><header><meta charset="utf-8"><title>自助蟹宴明日開鑼</title></header><body><h1>自助蟹宴明日開鑼</h1><p>若果你係蟹精，請務必注意！因為以下介紹的自助餐中，大廚會扭盡六壬，將出名大大隻、分分鐘有手臂咁長嘅亞拉斯加巨蟹，用五花八門的方法烹調上枱：鹹魚芝士燴蟹、蘆笋伴荷蘭汁或用翅燴蟹等，甚至糯米飯都加入肉蟹燴煮，而且天天轉款，最啱專一又花心嘅我同你啦！&#13;<br> 記者：朱維達&#13;<br> &#13;<br> 香港凱悅酒店咖啡廳&#13;<br> 地址：彌敦道67號&#13;<br> 訂座電話：23111234（內線：2862）&#13;<br> 自助餐時間：每日6:30pm-9:30pm&#13;<br> 價錢：成人$228、小童$138（星期一至四）?成人$248、小童$148（星期五至日）&#13;<br> 供應期：3月1日至5月31日</p></body></html>

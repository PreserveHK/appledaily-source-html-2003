<html><header><meta charset="utf-8"><title>民企購對衡道獨立屋</title></header><body><h1>民企購對衡道獨立屋</h1><p>【本報訊】分層式豪宅新盤銷售暢旺，恒基地產（012）的九龍塘對衡道9號獨立屋亦獲洽購。&#13;<br> 兩座6513方呎的A及D屋，獲兩家國內民營企業洽購，出價符合發展商意向價每方呎1萬元水平，可望短期內落實。據悉購入單位作長線投資。&#13;<br> 恒基營業部助理總經理林達民表示，配合是次出售對衡道9號項目，推出送名車優惠。A及D屋獲贈價值130萬元Benz一部，B及C屋，則送價值110萬元房車。<br> &#13;<br> <spanclass>畢架山一號沽2伙 &#13;<br> 另長江實業（001）畢架山一號，高級營業經理郭子威表示，昨售出第2座B及C室地下連花園單位，分別為1338及1322方呎，呎價均為8000元。</spanclass></p></body></html>

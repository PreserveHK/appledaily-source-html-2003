<html><header><meta charset="utf-8"><title>溫碧霞明剃名師眼眉</title></header><body><h1>溫碧霞明剃名師眼眉</h1><p>溫碧霞前晚在尖沙嘴出席「TouchUp荷里活之星」活動，大會邀請了荷李活特技化妝師JunisM.　Olmscheid來港，而溫碧霞就擔任化妝模特兒。<br> &#13;<br> <spanclass>負責人補鑊 &#13;<br> Junis前晚為溫碧霞化了一個特別的妝，眼影很深色。溫碧霞照鏡時，看來對臉上的化妝不太滿意，她即時要求TouchUp的負責人Maggie為她在眼部補粉。&#13;<br> 問溫碧霞是否不滿意Junis替她化的妝，她說：「我本身唔慣太深色嘅妝，我鍾意自然啲嘅。平時護膚心得係要有充足睡眠，重要食燕窩同飲鮮奶。」	&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

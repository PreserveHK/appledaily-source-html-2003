<html><header><meta charset="utf-8"><title>靚佬湯拍戲收四億</title></header><body><h1>靚佬湯拍戲收四億</h1><p>荷李活影星的片酬一向是天文數字，最近英國報章《DailyRecord》披露了十位頂級影星的片酬，其中湯告魯斯（TomCruise）以近六千二百萬美元（約四億八千萬港元）的片酬高踞群雄之首，而靚佬湯的前妻妮歌潔曼（NicoleKidman）片酬亦跳升至一千五百五十萬美元（約一億二千萬港元），剛好排在第十名。（名單詳見附表）<br> &#13;<br> <spanclass>茱姐排第六 &#13;<br> 至於荷李活一姐茱莉亞羅拔絲（JuliaRoberts）以及金美侖戴雅絲（CameronDiaz）則平分春色，同樣成為片酬最高的女星，每部片收二千萬美元（約一億五千六百萬港元），兩人一同排在第六位，十分吃香。</spanclass></p></body></html>

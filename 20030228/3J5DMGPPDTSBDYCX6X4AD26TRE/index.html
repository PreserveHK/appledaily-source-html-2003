<html><header><meta charset="utf-8"><title>　　楊啓彥通波仔成功 - 李八方</title></header><body><h1>　　楊啓彥通波仔成功 - 李八方</h1><p>成班行家噚日繼續喺瑪麗醫院苦等，希望可以見到阿松嘅千金一面。不過，小松女就等唔到，反而見到九鐵行政總裁楊啓彥，佢早上八點幾喺老婆陪同之下入院。&#13;<br> 到十點半楊啓彥換晒病人衫，瞓喺病床度被推入手術室，佢見到咁多記者，就自信擺出「Ｖ」字手勢任影，重話畀記者聽即將做心臟導管手術，即係俗稱嘅「通波仔」，佢話呢個手術好簡單，應該冇事。到咗下午一點，楊太話手術好成功。八方喺呢度祝佢老人家早日康復出院。&#13;<br> 李家皓攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

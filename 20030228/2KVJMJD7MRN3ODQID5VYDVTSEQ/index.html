<html><header><meta charset="utf-8"><title>怡心園6000萬翻新</title></header><body><h1>怡心園6000萬翻新</h1><p>將軍澳怡心園昨首度開放會所予傳媒參觀，屋苑總共有1526伙，由5幢40至41層高住宅大廈組成，會所總樓面近1萬方呎，內設健身室、兒童遊樂室、康樂室等。房協斥資6000萬元翻新，整個屋苑，連補地價投資金額近5億元。&#13;<br> 房協物業發展測量師柯靄邦說，樓盤預計首季開售，估計內購機會較微，定價仍在商討中，亦會考慮採用一站九成按揭付款辦法，已與數間銀行接觸。發展商將裝修3個現樓示範單位，料短期內開放。</p></body></html>

<html><header><meta charset="utf-8"><title>李秉憲、宋慧喬同床趕客</title></header><body><h1>李秉憲、宋慧喬同床趕客</h1><p>正在韓國播放的韓劇《今年》，主角李秉憲及宋慧喬日前為創造更高收視，急急忙忙在漢城錄影廠，補拍了一場二人在美國拉斯維加斯重逢後的床上戲。結果前晚播出該集後，錄得百分之四十點三的高收視，但仍不及前一集百分之四十二點五的成績，令電視台頗為失望。&#13;<br> 此外，早前台灣有電視台欲購入《今年》播放版權，韓國SBS電視卻開價近十萬港元一集，令對方卻步。據知SBS認為《今年》乃最高製作費的韓劇，堅持物有所值。</p></body></html>

<html><header><meta charset="utf-8"><title>胡椒噴霧令人不停咳嗽</title></header><body><h1>胡椒噴霧令人不停咳嗽</h1><p>胡椒噴霧是一種自衞噴霧，市面上有售的合法胡椒噴霧一般含有百分之十至十五胡椒成份。人體接觸到胡椒噴霧後，雙眼會即時不能張開，並會不停咳嗽，呼吸系統有被火灼的感覺。&#13;<br> 梅斯（mace）也是一種自衞氣體，除了泛指一般催淚氣，還是美國一個著名自衞噴霧生產商的名字。該公司生產的自衞噴霧含胡椒和催淚氣成份，同樣可令人不停流淚和咳嗽；若加上紫色染料，更可令人被噴後無所遁形。&#13;<br> 本報資料室</p></body></html>

<html><header><meta charset="utf-8"><title>切線失控翻車</title></header><body><h1>切線失控翻車</h1><p>【本報訊】一輛客貨車昨晨十時許沿葵涌道快線西行，當駛至荔景邨對開時，二十八歲姓黃司機在切入中線時失控，撞向一輛往長亨邨的四十二號Ａ線九巴右邊車身，客貨車撞車後向右翻側，橫亙路中（圖）；尾隨而至一輛私家車收掣不及，撞向客貨車，釀成三車連環相撞。&#13;<br> 意外發生後客貨車司機與兩名二十九及五十九歲同姓黃男乘客受輕傷，自行爬出車外；事後與同受輕傷四十五歲姓陳九巴司機送院治療，私家車三十二歲姓黎司機則沒有受傷。三車司機經酒精呼氣測試證實未有飲酒，警方事後將肇事車輛拖走檢驗，意外原因仍在調查。&#13;<br> 梁維建攝</p></body></html>

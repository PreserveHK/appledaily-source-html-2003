<html><header><meta charset="utf-8"><title>涉刺同鄉印尼女自首</title></header><body><h1>涉刺同鄉印尼女自首</h1><p>【本報訊】銅鑼灣維多利亞公園前晚發生的二十歲印尼籍女子被刀刺傷案，警方迅速拘捕傷者的二十二歲女同鄉，調查後相信案件涉及感情問題。受傷女事主經搶救後情況由危殆好轉為嚴重。&#13;<br> 警方表示，前晚十一時，一名二十二歲姓Rinder的印尼籍女子到北角警署自首，聲稱與該宗傷人案有關，警方調查後，以涉嫌傷人將她拘捕及扣留調查。警方懷疑事主與其被捕女同鄉有感情瓜葛，其後有人另結新歡提出分手，一持刀女子突然走近將她刺傷後逃去。</p></body></html>

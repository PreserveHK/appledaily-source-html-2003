<html><header><meta charset="utf-8"><title>事先張揚要燒炭</title></header><body><h1>事先張揚要燒炭</h1><p>【本報訊】元朗大棠路水蕉新村一名姓楊（二十一歲）的失業青年，昨凌晨一時許致電姑姐透露憂心找不到工作，前路茫茫；加上與家人關係惡劣缺乏精神支柱，頓覺生無可戀，準備燒炭自殺了斷。&#13;<br> 姑姐聞言慌忙通知事主的母親，由對方報警及趕回寓所查看，果然發現單位內有一包未開封的炭，幸總算及時趕至未釀悲劇。&#13;<br> 由於事主情緒不穩需要送院檢驗（圖）。&#13;<br> 區恩傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>中原經理自立門戶</title></header><body><h1>中原經理自立門戶</h1><p>【本報訊】正當中型代理行的鴻運地產難逃結業厄運，龍頭大行之一的中原地產前海韻高級分行經理張秋，與中原麗都分行經理胡卓輝，卻同於上周五離職，毅然自立門戶，合作組織公司，再戰江湖。<br> &#13;<br> <spanclass>管理層表面風光 &#13;<br> 張秋直言，創業純粹博一博，身為大公司管理層，只是表面風光，收入往往不及下屬直接賺取佣金高，與其幫人打工，不如創業，賺錢或會更多。加上累積10年工作經驗，對新事業充滿信心。&#13;<br> 在中原工作7年的張秋則認為，自組細行無疑要面對地膽代理，但大行之間的競爭更激烈，故不能擔心太多。預計下月中開業，屆時，除合作夥伴外，還會聘請員工。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>黑面神難相處杉菜拋棄道明寺</title></header><body><h1>黑面神難相處杉菜拋棄道明寺</h1><p>其實言承旭過去一直被指是難相處的人，去年他在台劇《流星花園》中扮演道明寺，就和劇中愛得死去活來的女主角「杉菜」大S（徐熙媛）公開反目，在拍攝《流星花園Ⅱ》時透過報章隔空互相數落對方。大S當時說：「言承旭很難相處，和他拍親熱戲時，要幻想成是男友藍正龍，未來不想和他合作了。」&#13;<br> 言承旭則透過經理人江一朋回應說：「有種被朋友出賣的感覺，真不知哪裏得罪她？」不過，言承旭亦承認自己拍攝《流Ⅱ》時因為太累，所以臉色和情緒都不好，但他強調只是生自己的氣，堅稱從未對大S黑過面。</p></body></html>

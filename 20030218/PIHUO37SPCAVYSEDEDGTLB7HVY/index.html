<html><header><meta charset="utf-8"><title>專向的士司機放債被捕</title></header><body><h1>專向的士司機放債被捕</h1><p>【本報訊】專門在元朗區向的士司機放貴利的「十四K」黑幫人物綽號「鯊魚堂」，涉嫌向債仔追債不遂糾黨將對方毆傷。事主報案後，警方將鯊魚堂拘捕及搜獲疑放貴利數簿，揭發有逾四十名的士司機為債仔，聯絡債仔了解放貴利手法。&#13;<br> 涉放貴利及傷人被捕男子姓文、四十九歲，綽號鯊魚堂，他以前亦為的士司機，為活躍元朗十四K綽號「車房標」頭馬。&#13;<br> 據悉，一名姓鍾的士司機較早前向鯊魚堂借取五萬元貴利，其後因拖欠三千六百元利息，上月二十三日在元朗雞地被鯊魚堂及其多名手下痛毆，對方還警告倘再不還款則「見鑊打鑊」。</p></body></html>

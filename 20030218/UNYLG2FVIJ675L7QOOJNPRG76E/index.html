<html><header><meta charset="utf-8"><title>買家港英兩地有投資</title></header><body><h1>買家港英兩地有投資</h1><p>薄扶林貝沙灣首度錄得外籍投資者入市，據了解，今次是怡居地產及香港置業合作的成果。買家基地設於英國，交易過程透過長途電話、視像會議等，足足花7個小時傾談，最後委託在港的代表，落實成交。&#13;<br> 該名英商一直透過中小型地產代理怡居地產，於香港物色豪宅作投資。&#13;<br> 商人來頭不少，在港英兩地都有物業，香港的寫字樓設於黃竹坑，在英國亦擁有商舖，同時亦從事資訊科技行業，與數碼港的高科技主題相配。&#13;<br> 貝沙灣甚重視國際形象，今次獲外籍客購買，更切合形象，早前雖已有買家連購3戶，但今次交易更有睇頭。</p></body></html>

<html><header><meta charset="utf-8"><title>藤本美貴處女個唱開鑼</title></header><body><h1>藤本美貴處女個唱開鑼</h1><p>十七歲日本偶像歌手藤本美貴，前日在東京赤坂BLITZ舉行其處女巡迴演唱會，雖然場地只能容納二千名觀眾，但她依然非常落本地以九個不同造型示人。&#13;<br> 雖然藤本一天內要舉行日場與夜場的演唱會，但她完全沒顯露疲態，演繹十七首歌均又唱又跳。同場藤本又再大事宣傳自己將加入Morning娘一事，她說：「今個春天開始我就係Morning娘嘅成員，希望大家繼續支持我。」</p></body></html>

<html><header><meta charset="utf-8"><title>雪蛤膏牛𦟌湯</title></header><body><h1>雪蛤膏牛𦟌湯</h1><p>雪蛤膏有補血功效，跟燕窩的作用差不多，但售價則平了一大截。對於雪蛤膏跟燕窩功效相同這個說法，中華電力「樂廚會」黃Sir並沒有完全推翻，不過雪蛤膏可補血則是鐵一般的事實，但不是每個人也接受到雪蛤味道，所以要用薑葱來辟味。	&#13;<br>&#13;<br>記者：陳珮娟&#13;<br>&#13;<br><b>材料：</b>&#13;<br>雪蛤膏20克、紅棗4粒、蓮子75克、牛𦟌375克、薑2片、葱2條</p><p>示範：中華電力「樂廚會」黃世傑導師&#13;<br> 課程查詢：27292188網址：<ahref http:>www.clpgroup.com/delightclub </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>　　施祖祥不再續約 - 李八方</title></header><body><h1>　　施祖祥不再續約 - 李八方</h1><p>貿易發展局總裁施祖祥昨日響春茗表示，做到明年四月約滿就會與蘇澤光一樣，唔再續約，返屋企歎世界。&#13;<br> 施祖祥講起自己身體，話已經割咗一邊腎，現正在康復。退休後希望新人接手，帶啲新思維畀貿易發展局。&#13;<br> 施公走埋之後，前朝高官俱樂部只剩下任志剛一個，特區未來要搵咁多人坐咁多位，都幾傷腦筋。&#13;<br> 目前，起碼有五個總裁位懸空，即將離任嘅包括鄺其志、許仕仁、蘇澤光、楊啟彥同埋施祖祥。&#13;<br> （圖）施祖祥表示，明年四月約滿後會返屋企歎世界。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>AK47之父賣傘補生計</title></header><body><h1>AK47之父賣傘補生計</h1><p>AK47步槍發明者、現年八十三歲的俄羅斯工程師卡拉什尼科夫（MikhailKalashnikov），最近為幫補退休後的生計，投資在德國公司MMI，並讓該公司以其鼎鼎大名作為雨傘、伏特加雞尾酒、網球拍、鬚後水和四驅車等產品的品牌。&#13;<br> AK47是全球最著名和最普及的步槍，迄今已售出約一億支，但卡拉什尼科夫聲稱沒因此賺過分毫。&#13;<br> 英國《每日電訊報》</p></body></html>

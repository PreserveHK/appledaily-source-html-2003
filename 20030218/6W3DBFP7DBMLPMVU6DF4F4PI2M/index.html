<html><header><meta charset="utf-8"><title>中國漸放寬新聞管制</title></header><body><h1>中國漸放寬新聞管制</h1><p>《亞洲華爾街日報》昨日報道，中共十六大後，新領導層允許北京的中央電視台今年五月起開播新的二十四小時新聞頻道，有放寬對新聞管制的迹象。&#13;<br> 報道指出，中央政治局常委李長春上月為中央電視台開辦二十四小時新聞台大開綠燈，顯示新領導層意會到，有需要把新聞和其他行業同等對待，是放寬新聞管制的一種迹象，應該會獲得觀眾及廣告商的支持。&#13;<br> 報道引述清華大學新聞與傳播學院教授李希光指出，中央電視台開辦二十四小時新聞報道，有助製造中國新聞的品牌。不過，報道強調，即使放寬海外電視台的管制，北京仍會控制新聞內容。&#13;<br> 中央社</p></body></html>

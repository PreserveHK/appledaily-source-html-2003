<html><header><meta charset="utf-8"><title>暴風雪襲美奪9命</title></header><body><h1>暴風雪襲美奪9命</h1><p>美國中部及東部周日遭到暴風雪吹襲，造成至少九人死亡，令東部交通幾乎陷於癱瘓，華盛頓和周邊的馬里蘭州、西維珍尼亞州等七個州和地區已宣布進入緊急狀態。大風雪周一向北朝新英格蘭方向刮去。&#13;<br> 這場大風雪據報已創下七年來的最大紀錄，費城和特拉華河谷的積雪深達一公尺，俄亥俄河谷積雪高達六十公分，紐約、波士頓和華盛頓的積雪深三十公分。暴風雪還在佛羅里達州北部一些地區，引發了龍捲風和山泥傾瀉。&#13;<br> 美國東部的交通被雪掩，華盛頓被迫關閉了兩個機場，連總統喬治布殊也無法乘直升機從大衞營返回白宮，迫使他要乘車，原本九十分鐘的車程，因大雪阻路，變成兩個半小時。&#13;<br> 美聯社/路透社</p></body></html>

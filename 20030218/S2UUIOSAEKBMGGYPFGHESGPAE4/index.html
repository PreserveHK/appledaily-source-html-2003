<html><header><meta charset="utf-8"><title>上班女遭車撞傷</title></header><body><h1>上班女遭車撞傷</h1><p>【本報訊】一名在老人院工作的五十一歲姓張女子，昨清晨六時許離家上班，步至荃灣關門口街近悅來酒店交通燈位橫過馬路時，一輛沿關門口街向青衣行駛之的士駛至，司機煞車扭軚閃避不及，將她撞倒拋上車頭冚；的士衝前約十呎後女事主才滾落地受傷。&#13;<br> 警方接報到場將傷者送院（圖），治療後情況穩定。六十三歲姓黃的士司機接受酒精呼氣測試證實未有飲酒，警方事後將車拖走檢驗。&#13;<br> 伍浦鋒攝</p></body></html>

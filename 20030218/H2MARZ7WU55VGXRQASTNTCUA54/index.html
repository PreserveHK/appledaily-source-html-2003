<html><header><meta charset="utf-8"><title>火燒元宵花牌</title></header><body><h1>火燒元宵花牌</h1><p>【本報訊】元朗錦田公路永隆圍一個為慶祝元宵的兩米乘十米大型花牌，昨凌晨二時許突然起火燒毀，警員巡經見狀拉水喉撲救，及後再由趕至的消防員將火救熄（圖），事件中無人受傷。警方隨後在場撿獲一個載有火水及布碎的膠樽，認為火警起因有可疑，現正展開調查。&#13;<br> 事後有自稱「島主」的村民在花牌底部貼上一張紙條「火燒旺地完燒皆逝（元宵佳節）」。村民指出，三日前村內一間餐廳亦遭人放火燒門外的餐牌，懷疑是有人惡作劇所為。&#13;<br> 區恩傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>陳松伶變咕𠱸售貨員</title></header><body><h1>陳松伶變咕𠱸售貨員</h1><p>陳松伶早前一口氣買了二十多個電動按摩咕𠱸，送給老人院的老人家和朋友，沒料到朋友反應竟然非常熱烈，紛紛要求她大量訂購，令松松猶如做了電動按摩咕𠱸代理一樣。<br> &#13;<br> <spanclass>誤認患肺炎 &#13;<br> 松松日前說：「新年期間啲朋友成日打麻雀，一打就係十幾二十圈，佢哋將咕𠱸放喺張櫈度，一邊按摩一邊打牌，覺得好正，於是一個介紹一個，叫我幫佢哋大量訂購囉，搞到賣咕𠱸嗰間舖頭以為我走水貨去第二度㖭！」&#13;<br> 此外，松松新春期間到廣州旅行，患上感冒的她，外出時特別戴上口罩，豈料剛巧當地爆發肺炎恐慌，人人見到松松戴上口罩，以為她患上肺炎，於是紛紛走避，令松松啼笑皆非。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>來電待接音樂有版權</title></header><body><h1>來電待接音樂有版權</h1><p>【本報訊】電話在等待接駁通話的期間，常會播放悠揚悅耳的樂曲，消費者委員會發現，當中可能涉及版權問題，即使家用電話用戶也可能需繳交「公開播放」的版權牌照年費。&#13;<br> 消委會發言人指，流行曲較有可能涉及版權問題，不過即使是古典歌，其編曲亦可能有版權。&#13;<br> 消委會建議市民向電話供應商查詢電話內的樂曲是否已付版權費，若市民被指侵犯版權，可向「錄音製品播放版權（東南亞）有限公司」求證，該自稱版權持有人是否其會員，以及參閱網頁所列的收費方法。若電話屬於慈善或非牟利機構，亦可查詢可否被豁免收費。</p></body></html>

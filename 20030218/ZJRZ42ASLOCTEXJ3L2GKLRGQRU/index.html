<html><header><meta charset="utf-8"><title>股票服務收費易混淆</title></header><body><h1>股票服務收費易混淆</h1><p>【本報訊】消委會隨機抽樣調查二十間經紀行及十間銀行，發現證券服務收費五花八門，超過七十項不同的收費名目，容易令散戶投資者混淆。調查又發現，以電子方式落盤的平均佣金，比透過傳統經紀行和銀行買賣低一成六。&#13;<br> 最低佣金制將於四月取消，消委會提醒市民不要只求最低佣金，還須留意其他收費作全盤考慮，有時豁免某些收費，或會增加另一項拉上補下。&#13;<br> 另外，服務收費名目繁多，行內並沒有統一名稱，例如轉倉費，亦可能叫轉倉指示、交收指示、股份轉移或股票提取費，市民在比較收費時要小心。</p></body></html>

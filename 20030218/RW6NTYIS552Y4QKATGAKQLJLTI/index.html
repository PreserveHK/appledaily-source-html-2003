<html><header><meta charset="utf-8"><title>林建岳新女最冧Edison</title></header><body><h1>林建岳新女最冧Edison</h1><p>林建岳旗下紅館藝人管理集團有限公司今年將力捧一班青春派演員，其中包括二十一歲的吳慧冰（Louisa）和二十三歲的李雨陽（Eddie）。<br> &#13;<br> <spanclass>曾拍廣告 &#13;<br> Louisa和Eddie先後拍過不少廣告，Louisa曾演出港台劇集《執法群英》，日內她會為新片《絕種好男人》開工。Louisa昨日說：「我希望將來有機會同師兄Edison（陳冠希）合作，相信佢一定可以教我好多嘢。」&#13;<br> 而Eddie則表示很欣賞劉德華和黃秋生，他昨日說：「我尤其欣賞華仔嗰份對工作嘅熱誠，同埋秋生呢位前輩演技好精湛。」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志德&#13;<br> 部份服裝：dada</spanclass></p></body></html>

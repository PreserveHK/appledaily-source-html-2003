<html><header><meta charset="utf-8"><title>靚衫SnapShot：傅明憲煥發Chloe柔美春光</title></header><body><h1>靚衫SnapShot：傅明憲煥發Chloe柔美春光</h1><p>法國品牌Chloe由StellaMcCartney至現在PhoebePhilo掌舵，在港一直有不少名人明星支持，最大原因是服裝的設計風格時尚得來又女性化，其鎮店之寶tailoredpants更能令身高不足的女士身形看來較修長。<br> &#13;<br> <spanclass>色調和諧 &#13;<br> 前日傅明憲出席「動物捐血登記大行動」，身穿的Chloe最新春夏新裝米色綴銀色珍珠鈕襯衫，由色調至細節設計都輕易散發柔和的女性美，與傅明憲充滿愛心的形象十分配合。</spanclass></p></body></html>

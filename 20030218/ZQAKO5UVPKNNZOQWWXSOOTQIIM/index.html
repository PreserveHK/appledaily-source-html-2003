<html><header><meta charset="utf-8"><title>劉嘉兒聞判無激動</title></header><body><h1>劉嘉兒聞判無激動</h1><p>非禮罪成入獄的前神父劉嘉兒，自早前還柙候判，已嘗過三周的鐵窗滋味。他昨日在犯人欄後細聽判刑，在知道下場是監禁四年半後，呆滯的面孔沒出現半點激動，就似早已作了最壞打算。&#13;<br> 在三周前的裁決日曾有親友到庭對劉嘉兒表示支持，但昨日卻未見家眷趨前慰問劉嘉兒，他用失去神采的眼光掃視過觀眾席上的教友後，便冷靜地由懲教人員帶回羈留室，開始其監獄生涯。辯方大律師鍾偉強表示會待資深大律師清洪研究判詞後，才考慮是否提出上訴。<br> &#13;<br> <spanclass>會提供心理輔導 &#13;<br> 對於首次有神職人員因非禮男童入獄，懲教署拒絕透露劉入獄後安排，但指署方會為性罪犯提供心理輔導，助他治愈心理及精神問題。&#13;<br> 本報記者</spanclass></p></body></html>

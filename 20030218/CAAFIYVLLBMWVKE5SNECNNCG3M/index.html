<html><header><meta charset="utf-8"><title>Edison、蘭子鬥多緋聞</title></header><body><h1>Edison、蘭子鬥多緋聞</h1><p>陳冠希（Edison）昨日到港台接受《娛樂滿天星》訪問，不過主持陳淑蘭（蘭子）則因為患了感冒而戴上口罩。<br> &#13;<br> <spanclass>不想上廣州 &#13;<br> Edison透露將到廣州拍攝波鞋廣告，適逢當地傳出肺炎恐慌，故此Edison也坦言不希望到廣州，他說：「我有個朋友上完去都有少少病，所以我好唔想上去，但係我會帶定水同食物，以防萬一。」&#13;<br> 當蘭子問到Edison會否介意與大過自己的女性拍拖時，Edison即反駁蘭子說：「點解你成日問埋呢啲嘢！」他還取笑蘭子多男朋友，蘭子於是反擊說：「你夠多啦，不過你個個都唔認啫。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

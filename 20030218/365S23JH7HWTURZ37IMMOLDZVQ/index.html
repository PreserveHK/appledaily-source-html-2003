<html><header><meta charset="utf-8"><title>連戰：聯盟必招挑撥</title></header><body><h1>連戰：聯盟必招挑撥</h1><p>台灣國民黨主席連戰昨日在黨會議上表示，未來與親民黨的合作和競選團隊的組成，將借重親民黨主席宋楚瑜的才華與經驗。&#13;<br> 不過連戰強調，總統候選人仍要透過黨內的民主機制選出。&#13;<br> 連宋二人決定一起參選明年的總統大選後，兩黨秘書長將於今天會晤，商討未來兩黨合作。連戰昨指出，國親兩黨聯盟，在台灣實屬首次，沒有先例，也沒有模式可供依循，在未來合作互動中仍有很多複雜問題尚待克服。除內部外，外在的分化、挑撥、離間一定會接踵而來。&#13;<br> 執政民進黨立法院黨團昨日就表示不看好兩黨合作。&#13;<br> 中央社</p></body></html>

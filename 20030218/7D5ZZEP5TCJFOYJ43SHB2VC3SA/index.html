<html><header><meta charset="utf-8"><title>蔡康年控《蘋果》和解</title></header><body><h1>蔡康年控《蘋果》和解</h1><p>【本報訊】藝人蔡康年不滿《蘋果日報》於九九年五月至七月期間，報道他涉毆打前女友施念慈時內容誹謗，令他聲譽受損，以及失去原先在電台及電視台的工作，故興訟高等法院索償。&#13;<br> 雙方昨正式達成和解協議，蔡康年獲償四十萬零一元。蔡康年在庭外表示，不願再提與施念慈的事件，希望事件告一段落，令自己可安心工作。他又多謝一直關心他的家人、同事及朋友，更感謝神對他的恩典。&#13;<br> 案件編號：HCA4766/00</p></body></html>

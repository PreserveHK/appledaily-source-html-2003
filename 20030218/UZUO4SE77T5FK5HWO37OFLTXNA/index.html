<html><header><meta charset="utf-8"><title>Britney爛片再奪最差電影獎</title></header><body><h1>Britney爛片再奪最差電影獎</h1><p>過氣美國小天后BritneySpears主演的處女電影《玉女半熟時》，繼在今屆美國金草莓最差電影獎中獲最多提名後，該片前日又在第二屆英國Naftas最差電影大獎中，獲選為去年最差影片冠軍，成績再受大眾「肯定」。&#13;<br> 比英國電影大獎Baftas早一個星期舉行的Naftas最差電影大獎，前日除選了《玉》片為全年最差電影之外，電影《哈利波特消失的密室》、《魔戒二部曲：雙城奇謀》等均有份入選十大最差電影。</p></body></html>

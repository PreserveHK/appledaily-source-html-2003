<html><header><meta charset="utf-8"><title>起亞Sorento蓄勢應市</title></header><body><h1>起亞Sorento蓄勢應市</h1><p>去年尾，我哋《車天車地》版嘅特派記者，曾到韓國實地測試嘅起亞全新Sorento四驅SUV，香港代理響農曆年前經已運嚟一部左軚版Demo車作預展，當中2.4公升版賣15萬9千幾，而頂級3.5公升V6型號就賣19萬9千多，定價相當吸引，奈何短期內只得手波版供用家選擇，而聽聞遲吓呢部Sorento重有七座位版本供應；無論係點，Sorento嘅加入，定必令香港嘅SUV市場帶來一定嘅衝擊。亞Mark亦聽聞代理方面，會響今個月底正式推出呢部新車款；有興趣嘅朋友，就記得屆時去睇睇喇！</p></body></html>

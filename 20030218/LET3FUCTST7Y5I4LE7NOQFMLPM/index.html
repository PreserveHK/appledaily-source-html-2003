<html><header><meta charset="utf-8"><title>渣打每股盈利料增6%</title></header><body><h1>渣打每股盈利料增6%</h1><p>一度受本港信用卡撇帳飆升所困擾的渣打集團（2888），將於明日公布在港上市後的首次年度業績，法國巴黎百富勤預期，去年度因涉及消費信貸的呆壞帳撥備支出達6.5億美元（50.7億元），約半數與本港信用卡撇帳有關，惟料渣打純利及每股盈利仍會錄得逾6%增長。&#13;<br> 高盛證券則指出，本港信用卡撇帳應已見頂，今年度市場會逐步復原，加上渣打股價徘徊在3年來的低位，故給予該銀行「跑贏大市」的投資建議，12個月目標會為94元。高盛認為，其他因素，包括全球市場緩慢增長及其他支出在下半年度入帳，如約1.12億美元的重組支出，反而對渣打2002年度的業績影響更大。</p></body></html>

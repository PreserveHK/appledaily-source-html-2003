<html><header><meta charset="utf-8"><title>黎姿信密宗背聖經</title></header><body><h1>黎姿信密宗背聖經</h1><p>黎姿、王喜及楊天經昨日在屯門拍攝新片《天使死神》，黎姿與王喜都是信奉密宗，但這部電影的題材卻是傳達基督教訊息，黎姿覺得只要是導人向善，就算是不同的宗教都可以接受。<br> &#13;<br> <spanclass>幫媽咪練氣 &#13;<br> 黎姿覺得最困難是念對白，她說：「因為對白有好多引用聖經金句，但我一向都冇接觸聖經，所以只好死背，真係有啲難度。」&#13;<br> 此外，楊天經的媽媽陳寶珠將於年底在紅館開演唱會，他說：「媽咪係訂咗場，不過重未知會開幾多場，𠵱家有同媽咪打羽毛球當練氣，到時開騷一定會幫媽咪手上台做嘉賓。」</spanclass></p></body></html>

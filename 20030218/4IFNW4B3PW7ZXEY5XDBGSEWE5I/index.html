<html><header><meta charset="utf-8"><title>Fitball健身入門</title></header><body><h1>Fitball健身入門</h1><p>「工欲善其事、必先利其器」，選擇健身波必須適合自己身形，因為健身波大小不一，直徑由四十五至七十五厘米不等，初學者可根據本身高度選擇啱自己的尺碼（見附表）；另外，健身教練RobDevereux（圖）提醒大家注意健身波的彈性，充氣太多彈性太硬就會影響穩定性；測試彈性的方法很簡單，使用者先坐在波上，臀部如較雙膝略高，就代表彈性合適自己。&#13;<br> 初學者玩健身波，最難適應就是平衡身體，Rod建議先有一段適應期，如坐在波上左右慢慢搖擺、左右腳輪流提起，適應坐在健身波上的搖擺性，一般試大約十五分鐘後便可以正式練習。</p></body></html>

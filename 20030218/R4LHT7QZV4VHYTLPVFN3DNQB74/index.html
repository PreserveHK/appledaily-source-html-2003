<html><header><meta charset="utf-8"><title>班仔《夜魔俠》擊敗《芝加哥》</title></header><body><h1>班仔《夜魔俠》擊敗《芝加哥》</h1><p>由班亞弗力（BenAffleck）及珍妮花嘉娜（JennfierGarner）主演的《夜魔俠》，一如所料輕易擊敗《HowtoLoseaGuyin10Days》及《芝加哥》等電影，以四千三百五十萬美元（約三億四千萬港元）成績取得上周末美國票房冠軍。&#13;<br> 此外，上周末收三百五十萬美元（約二千七百萬港元）的《魔戒二部曲：雙城奇謀》，累積總票房已超越三億二千五百萬美元（約二十五億三千五百萬港元），趕過《獅子王》成為史上美國本土最賣座電影第八位。</p></body></html>

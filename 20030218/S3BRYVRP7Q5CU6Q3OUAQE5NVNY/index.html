<html><header><meta charset="utf-8"><title>名將錄：GayleHeron來港宣揚澳洲土著古方護膚</title></header><body><h1>名將錄：GayleHeron來港宣揚澳洲土著古方護膚</h1><p>出生於澳洲的化妝及護膚品研製師GayleHeron，一直熱愛研究草本植物對人體的療效，87年開始研究澳洲的獨有植物及有四萬年歷史的土著護膚法。得到化學家父親及當地土著的協助，於97年創立全球首個以澳洲古方製造的純天然系列—Baiame，一個有「萬物之父」意思的澳洲天神名字。Heron：「我知道不少土著常用的植物有高度的護膚功效，但歷史上從無文獻紀錄及科學憑證，所以在十年的研究中，最困難就是將各類植物由零開始逐一研究。」&#13;<br> &#13;<br> 記者：梁珮瑜&#13;<br> 攝影：黃子偉</p></body></html>

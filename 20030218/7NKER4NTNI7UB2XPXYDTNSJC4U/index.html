<html><header><meta charset="utf-8"><title>蒙面匪劫便利店</title></header><body><h1>蒙面匪劫便利店</h1><p>【本報訊】長沙灣幸福邨商場一間便利店發生企圖行劫事件。昨凌晨四時許，兩名戴着飛虎隊頭套及黑色手套的蒙面匪徒突闖進店內，一人迅速跳入收銀櫃台用菜刀挾持一名女店員打劫，其餘一人則企圖打開收銀機搶掠現款。&#13;<br> 其間，在貨倉理貨的另一名女店員（圖）發現即時驚呼「打劫」，巡經的護衞員聽聞呼救聲報警，兩賊見事敗慌忙奪門逃去無蹤，並沿途棄下身上的頭套、手套及菜刀。肇事便利店沒有財物損失，接報警員事後在附近一帶兜截無果。&#13;<br> 李旭基攝</p></body></html>

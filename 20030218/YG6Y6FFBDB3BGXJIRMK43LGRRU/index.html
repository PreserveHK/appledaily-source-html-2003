<html><header><meta charset="utf-8"><title>七人欖球賽指定服裝紅白橫間做代表</title></header><body><h1>七人欖球賽指定服裝紅白橫間做代表</h1><p>今年第28屆香港國際七人欖球賽，會喺3月28日至30日舉行，大會嘅指定服裝專門店，剛啱喺本月初啟業。除咗喺店內買到賽事門票外，今年賽事嘅紀念服飾亦有得賣。為了讓大家對欖球有更深入認識，今年嘅紀念服裝，就將傳統嘅橫間款式加入最新系列中（橫間代表欖球，直間則代表足球）；而且，又以鮮豔奪目嘅紅色來作為衣裝主調，相信全場觀眾一齊着住同款顏色服裝入場睇波打氣，必定令全場更有氣氛。&#13;<br> &#13;<br> 記者：梁煒健</p><p>&#13;<br> &#13;<br> &#13;<br> 國際七人欖球專門店&#13;<br> 地址：中環置地廣場1樓102號舖&#13;<br> 電話：25230320&#13;<br> 大會網址：<ahref http:>www.hksevens.com.hk </ahref></p></body></html>

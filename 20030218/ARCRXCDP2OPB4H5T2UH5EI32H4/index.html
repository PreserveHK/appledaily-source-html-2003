<html><header><meta charset="utf-8"><title>妻夫木聰谷到盡博上位</title></header><body><h1>妻夫木聰谷到盡博上位</h1><p>日本「撲水仔」妻夫木聰正值上位階段，為保人氣，他近半年來完全沒有休息，接連拍了四齣電影，連他自己也不禁說：「我都覺得自己拍到過咗龍，雖然可以做自己鍾意做嘅事好開心，但如果一世都係咁，我唔制㗎！」&#13;<br> 聰仔由去年十月開始，先後拍攝了《DragonHead》、《再見了KURO》、《今天的特別事》及《Jose與老虎與魚群們》四齣電影，他自言最滿意與池囗千鶴合作的愛情電影《Jose》一片。</p></body></html>

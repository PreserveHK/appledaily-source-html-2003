<html><header><meta charset="utf-8"><title>YOSHIKI曹成模挑戰格林美</title></header><body><h1>YOSHIKI曹成模挑戰格林美</h1><p>日本名音樂人YOSHIKI與韓國男歌手曹成模，自本月一日為慶祝NHK電視台五十周年台慶合唱一曲後，一拍即合，YOSHIKI日前更邀請曹成模一起挑戰美國格林美音樂頒獎禮。曹成模稱六月將往美國會合YOSHIKI，主唱對方創作的歌曲，希望有機會在明年格林美中分一杯羹。&#13;<br> 此外，韓國搖滾歌手SeoTaiJi昨日推出其第六張大碟《seotaiji6thalbumrecordingandetpfestlive》，他表示今次共投入約二千二百萬港元在唱片及演唱會製作上。</p></body></html>

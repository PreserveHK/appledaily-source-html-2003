<html><header><meta charset="utf-8"><title>蔡曉儀揀男友最怕洋漢</title></header><body><h1>蔡曉儀揀男友最怕洋漢</h1><p>灣仔元宵節前晚於駱克道舉行，同場加演由在囚人士設計的服裝show，並由蔡曉儀、落選港姐葉凱茵及李佩瑜等任模特兒。葉凱茵和李佩瑜都是二○○二年度落選港姐，二人前晚齊以性感形象示人。由於現場位於灣仔酒吧區，不少外籍男士熱情地與有份行show的女藝人搭訕。問蔡曉儀有否興趣與外籍男士拍拖？她說：「唔會啦，鬼佬咁多毛，好『拮』肉嘅。」<br> &#13;<br> <spanclass>忙打理時裝生意 &#13;<br> 談到近況，蔡曉儀表示近日主力打理在廣州與深圳投資的時裝生意，她說：「呢盤生意係我同家姐一齊投資嘅，品牌叫『Lulu』。原來做時裝生意都幾困身，由睇貨到打理舖頭嘅大小事項都要做埋。」</spanclass></p></body></html>

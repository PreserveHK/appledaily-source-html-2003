<html><header><meta charset="utf-8"><title>瑪麗嘉兒密食當三番</title></header><body><h1>瑪麗嘉兒密食當三番</h1><p>美國歌手瑪麗嘉兒（MariahCarey），已欣然接受自己人氣大不如前的事實，她近期工作表現遠比以前積極，不斷客串演唱賺快錢，繼上周在NBA明星賽中演唱後，前日她則在地通拿500錦標賽中表演，十分勤力。&#13;<br> 瑪麗近排愛上日本人喜愛的Cosplay穿着打扮，上周在NBA明星賽中，她以不同款式的性感球衣示人，令男士喝采。<br> &#13;<br> <spanclass>獻唱國歌 &#13;<br> 前日瑪麗和尊特拉華達出席在地通拿灣舉行的GreatAmericanRace車賽中擔任表演嘉賓，瑪麗穿上緊身賽車衫，並即席獻唱國歌，又為賽事揮動旗幟，可謂十分之應景。</spanclass></p></body></html>

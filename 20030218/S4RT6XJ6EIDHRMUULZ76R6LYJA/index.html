<html><header><meta charset="utf-8"><title>Boy'Z同Twins齊做門神</title></header><body><h1>Boy'Z同Twins齊做門神</h1><p>二人男子組合Boy'Z的Kenny和Steven昨日在灣仔為元綠壽司拍攝新一輯平面廣告，二人即場學做壽司，有板有眼，兩個大男孩又互相餵對方食壽司。<br> &#13;<br> <spanclass>演壞學生 &#13;<br> 問Boy'Z是否取替師姐Twins任元綠壽司代言人？他們的經理人Mani說：「唔係，Twins仍然係代言人身份，不過𠵱家加埋Boy'Z。遲啲元綠會有四個門神，Twins喺左邊，而Boy'Z就喺右邊。」&#13;<br> 早前有指成龍看好Boy'Z會紅，Kenny說：「好開心，不過冇諗過佢會咁講。」他們表示將拍新戲，二人飾演Band5學生。</spanclass></p></body></html>

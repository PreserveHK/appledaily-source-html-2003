<html><header><meta charset="utf-8"><title>大S男友陪過夜甜蜜蜜</title></header><body><h1>大S男友陪過夜甜蜜蜜</h1><p>台灣藝人徐熙媛（大S）和藍正龍正在熱戀中，二人日前被台灣傳媒發現手拖手去街，感情甚佳。&#13;<br> 大S跟男友前晚一同到遊樂場嬉戲，大S把頭髮束起，面戴口罩，而藍正龍則戴了頂黃色帽，二人在夾糖機前玩了二十分鐘，藍正龍還先後換了三次代幣，讓女友可以玩個痛快，之後二人更拖手往取車離開。<br> &#13;<br> <spanclass>跟女友茹素 &#13;<br> 接着，這對小情侶往吃東西，由於大S是吃素的，所以藍正龍亦陪女友吃素，吃完飯後，二人即返回大S的家，直至昨日凌晨二時都未見藍正龍離開。&#13;<br> 至昨日早上，藍正龍做「柴可夫」接載女友返電視台開工，十分體貼。&#13;<br> 採訪：黎寶蘋</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>KellyFans損失有得追</title></header><body><h1>KellyFans損失有得追</h1><p>陳慧琳（Kelly）今年三月底在深圳出席「東魅網陳慧琳331全城大披露」活動時，公開了手機號碼給內地歌迷，及後大批內地歌迷瘋狂致電及發短訊給她。有歌迷投訴該活動未有註明收費，令他們繳付巨額費用，歌迷感受騙，最後報警求助。<br> &#13;<br> <spanclass>須合理解釋 &#13;<br> 東方魅力的負責人說：「今次事件對Kelly所造成嘅負面影響，我哋非常抱歉。其實發短訊要收費係常理，我哋收到內地有關嘅投訴時，已經立即發出通告，並喺網上再註明收費方法，如果歌迷有任何疑問或者造成任何損失，並有合理嘅解釋，我哋願意作出賠償。」</spanclass></p></body></html>

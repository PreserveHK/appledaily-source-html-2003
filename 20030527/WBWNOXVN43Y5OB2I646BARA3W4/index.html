<html><header><meta charset="utf-8"><title>　　苗學禮濠江拍拖鬆一鬆 - 李八方</title></header><body><h1>　　苗學禮濠江拍拖鬆一鬆 - 李八方</h1><p>周圍都唔歡迎香港人，搞到八方放假大計都打亂晒，但咁多大假唔放又唔得，於是就去咗澳門，捧吓抗炎做得唔錯嘅何厚鏵場。&#13;<br> 原來唔止八方覺得澳門安全，喺新馬路八方碰到一位高官，佢老哥身形高頭大馬，雖然戴住頂闊邊大草帽，成個外國遊客咁款都好易認出，怕者大家都估到佢係邊個，就係馬時亨嘅常秘苗學禮。&#13;<br> 佢同八方一樣，兩夫婦去馬交玩，大家喺澳門街碰頭，笑吓就心照啦，香港實在太緊張，得閒咪過埠唞唞食吓好嘢囉。&#13;<br> （圖）苗學禮夫婦放假都好似八方咁，去澳門放鬆吓。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

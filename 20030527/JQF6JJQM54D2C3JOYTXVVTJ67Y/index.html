<html><header><meta charset="utf-8"><title>女子服荷爾蒙藥求死</title></header><body><h1>女子服荷爾蒙藥求死</h1><p>【本報訊】一名姓何（二十七歲）女子，疑受工作及家庭問題困擾，加上情海翻波，導致鬱鬱不歡。昨晨四時許，在藍田康柏苑住所，吞服六十多粒安眠藥及荷爾蒙藥物，企圖自殺。其間疑因痛苦難耐，致電向友人求救。對方趕至，自行將她送往私家醫院求診。院方事後再將女事主轉送伊利沙伯醫院治理（圖），情況穩定。&#13;<br> 警方事後在場無撿獲遺書，認為事件無可疑。&#13;<br> 林榮海攝</p></body></html>

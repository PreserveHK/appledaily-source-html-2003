<html><header><meta charset="utf-8"><title>KinKiKids復合開騷</title></header><body><h1>KinKiKids復合開騷</h1><p>日本人氣組合KinKiKids，前日首次到北海道札幌Dome開騷，為其總數十三場、入場人次達五十六萬五千的DomeTour揭開序幕。已三年沒到北海道做騷的堂本剛和堂本光一，特別將其名作《玻璃之少年》的歌詞改成札幌版冧fans，更獻唱了下月才推出的新歌。&#13;<br> 去年剛仔推出個人大碟，而光一又主攻舞台劇，令KinKiKids解散之說甚囂塵上，對此剛仔前日公開回應說：「我哋𠵱家又出緊新歌，即係冇事啦！」</p></body></html>

<html><header><meta charset="utf-8"><title>司機被控撞傷5名少女</title></header><body><h1>司機被控撞傷5名少女</h1><p>【本報訊】涉嫌於本年二月在深水埗嘉頓公司外撞傷五名少女兼出手打人的年輕司機，昨被控襲擊、有意圖傷人及妨礙司法公正等十二項罪在北九龍裁判法院提訊，被告暫毋須答辯，押後六月十六日待轉介區域法院文件，准保釋候訊。&#13;<br> 被告陳家承，二十二歲，報稱職業司機，其中五罪指於本年二月十六日，在深水埗青山道五十八號嘉頓麵包外，意圖使五名女子身體受嚴重傷害，而非法及惡意傷害她們。&#13;<br> 另兩項普通襲擊罪則指被告襲擊其中兩名女子導致她們身體受傷。&#13;<br> 案件編號：NKCC3330/2003</p></body></html>

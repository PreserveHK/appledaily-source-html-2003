<html><header><meta charset="utf-8"><title>唐麗球、吳毅將延期蜜月</title></header><body><h1>唐麗球、吳毅將延期蜜月</h1><p>唐麗球與吳毅將前晚在尖沙嘴舉行婚宴，筵開二十六席，好友張家輝、歐陽震華、麥家琪、李麗蕊、呂頌賢及其女友麥麗紅等均有到賀。<br> &#13;<br> <spanclass>張家輝拒玩傳統 &#13;<br> 唐麗球先後換了多套晚裝，她說：「贊助我嘅婚紗公司本來都想我換多幾套，但大住個肚唔方便，而我哋都唔去度蜜月住。」張家輝早前透露有意與關詠荷拉埋天窗，對此他說：「我結婚唔鍾意咁嘅形式，或者考慮去外國結完婚先通知大家。」&#13;<br> 身為伴郎的邵傳勇，與到場採訪的舊女友黎芷珊有傾有講，兩人還被安排坐在同一席上。&#13;<br> 採訪：卓美娟</spanclass></p></body></html>

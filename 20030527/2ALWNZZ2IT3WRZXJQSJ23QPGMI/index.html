<html><header><meta charset="utf-8"><title>兩抹車工爭執一濺血</title></header><body><h1>兩抹車工爭執一濺血</h1><p>【本報訊】兩名分別姓張（七十四歲）及姓劉（五十歲）的抹車工人，昨晨五時許，在荔枝角美孚新邨三期地下停車場內，各自清潔兩部停泊在隔鄰位置的四驅車及私家車。其間，張疑意外撞花劉所清潔的車輛，雙方發生爭執。混亂中，張被人以鐵通扑頭受傷，負傷向附近護衞員求救，兇徒傷人後逃走。&#13;<br> 警員趕至將傷者送院敷藥（圖），並在附近一間酒樓內，拘捕涉嫌傷人男子帶署調查。&#13;<br> 黎志偉攝</p></body></html>

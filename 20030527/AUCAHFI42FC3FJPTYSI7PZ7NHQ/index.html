<html><header><meta charset="utf-8"><title>佐敦為救愛子搵占卜師治病</title></header><body><h1>佐敦為救愛子搵占卜師治病</h1><p>英國巨胸名模佐敦（Jordan）最近經常為兒子夏菲（Harvey）的健康操心，繼日前懷疑夏菲患有糖尿病和腎衰竭後，有傳她為治理夏菲失明的雙眼，不惜向自稱擁有特異功能的占卜師求診。<br> &#13;<br> <spanclass>治MJ腳傷不成 &#13;<br> 佐敦日前在一派對上遇見為人趨吉避凶的UriGeller的女兒Natalie，一名佐敦的友人爆料說：「嗰晚佐敦拉咗Natalie埋一邊密密斟，聽講佢係求Natalie搭路請佢老竇醫個仔對眼。」盛傳能以精神念力拗攣鐵匙的Uri，早前獲米高積遜（MichaelJackson）求醫，但他未能醫好米高的腳傷。</spanclass></p></body></html>

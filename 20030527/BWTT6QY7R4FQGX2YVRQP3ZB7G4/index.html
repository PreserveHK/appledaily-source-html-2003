<html><header><meta charset="utf-8"><title>魯迅曾留學仙台</title></header><body><h1>魯迅曾留學仙台</h1><p>仙台是日本宮城縣首府，位於本州東北面，是區內最大農業城市，人口一百萬。仙台四周林木茂密，故有「樹木之城」和「綠色之城」之稱。仙台始建於十七世紀，是當時軍、政重鎮，當地有不少名勝古迹，包括被視為日本「國寶」、日本最古老的桃山式社殿的大崎八幡神社。&#13;<br> 中國文學家魯迅曾留學仙台。當地的宮城縣市立博物館院內，現時亦樹立了魯迅紀念碑，高五公尺，闊二公尺，碑面刻有郭沫若題寫的「魯迅之碑」四個大字，以及仙台東北大學教授內田道夫撰寫的碑文。&#13;<br> 近年，也有香港人選擇前往仙台度假，因為仙台溫泉多不勝數，更據說有不同療效。&#13;<br> 本報記者</p></body></html>

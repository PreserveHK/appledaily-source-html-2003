<html><header><meta charset="utf-8"><title>恭如咀家輝勁冧</title></header><body><h1>恭如咀家輝勁冧</h1><p>張家輝最近因為主演無綫劇集《十萬噸情緣》人氣回升，早前他為寰宇主演的電影《賭俠之人定勝天》亦乘勢推出，預計在下周四上映。家輝在片中與楊恭如演情侶，二人拍攝一場咀戲時，家輝表現甚冧。<br> &#13;<br> <spanclass>角色可愛 &#13;<br> 轉投寰亞的家輝，希望在新公司可以有一番作為，他說：「𠵱家寰亞做埋我經理人，呢間公司好積極，我相信佢哋可以幫到我，其實我都拍咗好多喜劇同賭片，如果可以嘅話，我希望可以試拍其他片種。&#13;<br> 「但如果有啲喜劇或賭片風格好特別，咁我就唔排除會再拍。基本上我演戲係想求變，今次我喺《賭》片演一個賭錢好叻嘅人，個角色幾可愛。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>文頌嫻護膚執平鑽戒</title></header><body><h1>文頌嫻護膚執平鑽戒</h1><p>文頌嫻早前拍攝電視劇《天子尋龍》與《帝女花》，令她人氣上升，近日更被護膚品牌SAYA看中，以六位數字酬勞，取代小雪成為該品牌的「FRESHUP粉嫩透紅霜」代言人，日前她更一口氣拍攝了「CLEANUP控脂素」及「FRESHUP粉嫩透紅霜」兩個廣告。<br> &#13;<br> <spanclass>太子爺蝕讓 &#13;<br> 廣告商今次特別借了五百萬元鑽飾以供拍攝之用，令文頌嫻大開眼界。而文頌嫻今次除可獲得豐厚的酬勞外，更可以優惠價買得心頭好，她說：「我睇中一隻鑲有好多小鑽石嘅戒指，要成一萬九千蚊，太子爺見我咁鍾意，話蝕本價四千蚊賣畀我喎。」</spanclass></p></body></html>

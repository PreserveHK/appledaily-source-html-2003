<html><header><meta charset="utf-8"><title>董事疑報大數騙財120萬</title></header><body><h1>董事疑報大數騙財120萬</h1><p>【本報訊】經營名牌衣飾「PAULSMITH」公司的一名男董事，涉嫌於年前透過誇大旗下銅鑼灣商店的裝修費，十次盜取公司款項中飽私囊，涉款逾一百二十萬元。涉案前董事昨在區域法院否認十項盜竊罪名受審。&#13;<br> 被告盧學偉，四十五歲。控方案情透露，案發時被告為CAMApparelsCompanyLimited的董事，該公司經營高檔成衣品牌PAULSMITH，九七年七月於銅鑼灣開設一間分店。被告當時將該店的裝修工程判予一間室內設計公司，整筆裝修費約逾九十一萬元，但被告卻向公司訛稱工程費為二百一十萬元。&#13;<br> 案件編號：DCCC1080/02</p></body></html>

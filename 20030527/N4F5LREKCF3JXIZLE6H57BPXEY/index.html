<html><header><meta charset="utf-8"><title>羅霖扮靚返娘家</title></header><body><h1>羅霖扮靚返娘家</h1><p>為了出席後天（二十九日）的亞視台慶《星光薈萃賀台慶》，羅霖特別找來時裝設計師好友楊遠振為她設計晚裝，並獲伯爵表贊助，昨日她前往楊遠振的showroom試衫。楊遠振與羅霖認識多年，他昨日大讚羅霖說：「佢咁多年嚟皮膚都咁好，身材又fit，好多時通電話我已經知佢想要啲乜㗎啦，佢要求好簡單，要靚同埋唔好太性感啫。」<br> &#13;<br> <spanclass>盼重辦亞姐選舉 &#13;<br> 亞姐冠軍出身的羅霖已八年沒有出席亞視台慶，談到亞姐選舉已停辦，她說：「希望可以復辦亞姐，反正𠵱家失業率咁高，當畀啲有條件嘅女仔一個機會都好呀。」&#13;<br> 採訪、攝影：RitaLeung</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>涉姦女童漢辯稱被挑逗</title></header><body><h1>涉姦女童漢辯稱被挑逗</h1><p>【本報訊】四十二歲運輸工人涉嫌把私家車車廂當作陽台，強姦朋友的十一歲女兒一案，該離婚漢聲稱年幼女童向他挑逗，令他感覺奇怪，處於被動及尷尬，為盡快滿足女童，親吻女童乳房及下體也只是敷衍了事，直至女童做出似手淫動作時，他產生性反應，遂在司機位自瀆。&#13;<br> 四十二歲被告羅永祥昨自辯稱，當日把車停泊後，突然發現女童已把外褲及內褲褪至膝蓋，女童要求被告親吻她乳房及下體，又要求擁抱親吻，更主動伸舌頭進行濕吻。&#13;<br> 被告承認因曾飲酒，故不自覺地把手指插入女童下體數次。&#13;<br> 案件編號：HCCC271/02</p></body></html>

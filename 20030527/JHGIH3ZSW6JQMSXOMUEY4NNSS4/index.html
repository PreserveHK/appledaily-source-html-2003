<html><header><meta charset="utf-8"><title>珍妮花變醜誓告雜誌</title></header><body><h1>珍妮花變醜誓告雜誌</h1><p>荷李活女星珍妮花雅麗絲頓（JenniferAniston），最近為與占基利（JimCarrey）合演的愛情喜劇電影《衰鬼上帝》到處宣傳，登上各大雜誌封面，然而近日她發覺其中一本的封面照令她變了醜女，氣得她要告上法庭。&#13;<br> 珍妮花的發言人指雜誌《Redbook》六月號封面上的珍妮花，被大做手腳，臉孔大了，身體卻細了，衣服顏色與拍照時有出入，膚色亦顯得不自然，連髮型也被改了，令她成為一個不合比例的大頭怪女。<br> &#13;<br> <spanclass>票房報捷 &#13;<br> 此外，《衰鬼上帝》在剛過去的周末在美國錄得七千零五十萬美元（約五億五千萬港元）票房，成為歷來非續集喜劇最高開畫票房紀錄。</spanclass></p></body></html>

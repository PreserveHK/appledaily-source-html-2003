<html><header><meta charset="utf-8"><title>阿姐個唱再添兩猛將</title></header><body><h1>阿姐個唱再添兩猛將</h1><p>汪明荃昨日與郭晉安和黃耀明，在紅磡綵排其演唱會。阿姐透露演唱會再多兩位特別嘉賓，就是林子祥及靜婷，問阿姐為何會邀請郭晉安做嘉賓？她說：「佢係阿旺嘛，等佢旺吓我吖嘛！」阿姐還大讚郭晉安說：「佢好勤力，應該輪到佢。」<br> &#13;<br> <spanclass>與小春跳辣身舞 &#13;<br> 問阿姐屆時羅家英會否捧場？她說：「佢喺上海拍劇，應該睇唔到。」阿姐在今次演唱會中，會表演各種舞蹈，除了拉丁舞外，還會和陳小春有一場辣身舞，問阿姐可有考慮過找家英哥做舞伴，她說：「佢咁保守，我都有帶過佢去睇拉丁舞，佢都話好睇，不過佢話好怕個男人扭籮柚。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

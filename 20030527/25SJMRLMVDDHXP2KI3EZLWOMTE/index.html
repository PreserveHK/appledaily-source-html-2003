<html><header><meta charset="utf-8"><title>直升機投水彈救山火</title></header><body><h1>直升機投水彈救山火</h1><p>【本報訊】昨晨九時許，有居民發現馬鞍山村對上約一百米發生山火，立即報案，消防員到場時，山火乘風勢波及旁邊野草，迅速蔓延，一輛棄置路邊的私家車亦遭波及燒毀。<br> &#13;<br> <spanclass>向貨倉射水戒備 &#13;<br> 由於火勢一度蔓延附近的馬鞍山村，一架政府飛行服務隊直升機奉召到場投擲水彈撲救。&#13;<br> 而消防員為安全起見，向村內一些貨倉射水戒備，山火焚燒逾兩小時後被撲熄，約二千五百平方米草木遭焚毀，無人受傷。消防員調查後，相信火警因缺德郊遊人士隨處丟棄煙蒂於草叢引起，並無可疑。</spanclass></p></body></html>

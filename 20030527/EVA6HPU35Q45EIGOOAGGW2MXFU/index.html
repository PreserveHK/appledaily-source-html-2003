<html><header><meta charset="utf-8"><title>《千機變》地鐵建教堂泡湯</title></header><body><h1>《千機變》地鐵建教堂泡湯</h1><p>人氣組合Twins主演的新片《千機變》即將上映，英皇為宣傳該片，早在三月時已跟地鐵和廣告公司Pearl&amp;Dean簽約，在尖沙嘴近清真寺的地鐵站入口搭建戲中的魔鬼教堂，可是上周五，英皇電影卻收到Pearl&amp;Dean的通知，表示地鐵站要改裝上蓋，故不能依約做宣傳，令《千》片的宣傳計劃受影響。&#13;<br> 英皇電影發言人表示，對於地鐵和Pearl&amp;Dean的這個決定十分失望，並表示會保留法律追究的權利。</p></body></html>

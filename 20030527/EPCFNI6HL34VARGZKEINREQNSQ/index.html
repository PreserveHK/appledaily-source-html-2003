<html><header><meta charset="utf-8"><title>失蹤日版法拉利尋回</title></header><body><h1>失蹤日版法拉利尋回</h1><p>【本報訊】一輛有「日版法拉利」之稱的本田NSX超級跑車（圖），本月二十四日凌晨，在觀塘月華街咪表位被偷走不知所終。至昨晨零時許，有途人發現該車停泊在九龍塘金城道路邊，三名男子在撬車門，疑再成為偷車賊目標。警員接報趕至未見可疑人，但發覺該車匙膽被撬，查核資料證實為失車。事後通知姓郭車主到場，證實車內未有損失。&#13;<br> 該車九一年出廠，當時車價約一百萬元，馬力達256匹，由零至一百公里加速只需五點九秒，深受跑車迷歡迎。&#13;<br> 伍蒲鋒攝</p></body></html>

<html><header><meta charset="utf-8"><title>大摩反控LVMH</title></header><body><h1>大摩反控LVMH</h1><p>美國摩根士丹利（MorganStanley）計劃向法國名牌用品公司LVMH提出反訴訟，並索償1000萬歐元（約9360萬港元）。LVMH較早前指控大摩分析員對該公司的投資研究報告有偏見，並向大摩索償1億歐元；大摩則反指LVMH的指控「錯誤而有侮辱性」。LVMH的腕表和珠寶部門與ChristianDior腕表業務最近合併，一名模特兒正展示ChristianDior的腕表。&#13;<br> 綜合報道</p></body></html>

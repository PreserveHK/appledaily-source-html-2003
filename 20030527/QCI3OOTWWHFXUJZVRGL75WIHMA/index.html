<html><header><meta charset="utf-8"><title>上戶彩見米倉喊濕歌衫</title></header><body><h1>上戶彩見米倉喊濕歌衫</h1><p>十七歲人氣偶像上戶彩，前日在東京青海ZeppTokyo，舉行最後一場處女巡迴演唱會，吸引三千名fans到場。雖然歌唱經驗不足，但上戶彩仍落力地以多個成熟中性形象示人，加上同場加演歌手福山雅治傳授給她的棟篤笑，又唱足十七首歌，令fans如癡如醉。&#13;<br> 此外，與上戶彩屬同一事務所的米倉涼子前晚突然登場，為小師妹打氣，令上戶彩激動至淚流不止，更表示這是其歌唱生涯極為美好的回憶。</p></body></html>

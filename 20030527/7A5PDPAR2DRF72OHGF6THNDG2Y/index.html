<html><header><meta charset="utf-8"><title>狡賊入舖公然抬夾萬</title></header><body><h1>狡賊入舖公然抬夾萬</h1><p>【本報訊】上水新都廣場二樓的元綠壽司分店，昨晨九時許發生偷竊案。兩名狡賊趁職員在店內忙着準備開舖，假扮該店總公司派來的維修人員，稱須修理收銀處的電腦系統。職員不虞有詐，讓他們進入店內，然後逕自埋首工作。&#13;<br> 其間，兩賊偷偷抬走一個兩呎乘兩呎、內有六萬多元現金的夾萬逃去無蹤，但職員還懵然不知。懷疑賊人逃走時觸動警鐘響起，保安員巡經發現向職員查問，職員才恍知被偷竊報警（圖）。&#13;<br> 警方事後在附近一帶兜截無果。&#13;<br> 文兆麟攝</p></body></html>

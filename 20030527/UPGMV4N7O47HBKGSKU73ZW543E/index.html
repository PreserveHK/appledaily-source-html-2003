<html><header><meta charset="utf-8"><title>酒後車禍三人傷</title></header><body><h1>酒後車禍三人傷</h1><p>【本報訊】昨晨四時許，姓葉（二十九歲）男子疑酒後駕駛私家車，載同兩名男女友人返家，沿元朗青山公路駛往上水。當駛至凹頭迴旋處時，突然失控撞向右邊迴旋處石壆，再反彈路中，車尾嚴重損毀。兩名姓楊及姓袁（二十六及三十二歲）男女後座乘客受傷被困車內，由消防員將他們救出，與擦傷手腳的肇事司機一同送院，治理後均無礙。&#13;<br> 司機事後證實酒精超逾標準，被警員拘捕帶署，其後准以現金三千元保釋候查。</p></body></html>

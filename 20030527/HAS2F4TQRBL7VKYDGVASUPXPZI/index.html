<html><header><meta charset="utf-8"><title>　　董太捧「梁醒波」場 - 李八方</title></header><body><h1>　　董太捧「梁醒波」場 - 李八方</h1><p>特首夫人董趙洪娉同新任康樂及文化事務署署長王倩儀，前晚去咗上環文娛中心睇春天實驗劇團嘅舞台劇《少年梁醒波與少女譚蘭卿》，扮演梁醒波嘅係高志森。&#13;<br> 據講，董太對高志森演波叔好欣賞，重話套劇嘅構思好特別，尤其係透過漫畫手法令二十幾位中外諧星前輩一齊同台演出，相當創新。董太又話呢套劇嘅觀眾層面廣泛同可以激勵人心，王倩儀就話覺得演員表演精采。&#13;<br> （圖）董太（中）對高志森（左）演出少年波叔一角好欣賞。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

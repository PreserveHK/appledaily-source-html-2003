<html><header><meta charset="utf-8"><title>羅嘉良北京發病急返港</title></header><body><h1>羅嘉良北京發病急返港</h1><p>羅嘉良和林家棟日前齊到北京拍攝內地劇《天涯追殺令》，但嘉良到埗不久即病倒，經內地醫院檢查後，證實患上慢性盲腸炎，昨晚嘉良即坐夜機返港治療。<br> &#13;<br> <spanclass>信任相熟醫生 &#13;<br> 日前嘉良在內地拍劇時突感肚痛，工作人員即把他送到醫院，發現嘉良原來患上慢性盲腸炎，劇組人員亦體諒嘉良的情況，決定讓他返港醫治。&#13;<br> 嘉良昨日透過工作人員接受訪問時說：「要返到香港再視乎情況睇吓使唔使做手術，其實呢套戲都有動作場面，𠵱家睇情形或者先拍文戲，返嚟香港醫治係因為有相熟醫生。」</spanclass></p></body></html>

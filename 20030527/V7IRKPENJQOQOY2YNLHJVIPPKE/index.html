<html><header><meta charset="utf-8"><title>父母離異25歲子燒炭</title></header><body><h1>父母離異25歲子燒炭</h1><p>【本報訊】二十五歲姓林男子疑不堪父母離異及失業困擾，昨午反鎖在黃大仙寓所房間內企圖燒炭自殺，幸其母親返家發現救回。&#13;<br> 現場為蒲崗村道九十五號秀芳樓一單位，林原與父母同住，但最近父母因感情破裂鬧離婚，而他兩年來一直失業找不到工作，情緒備受困擾。昨午二時十五分，林母（四十七歲）離家，至下午四時許返回，發現兒子房間房門反鎖，取門匙開門入內，赫見兒子企圖燒炭自殺，即上前制止，並報警將他送院救治（圖）。&#13;<br> 黃偉民攝</p></body></html>

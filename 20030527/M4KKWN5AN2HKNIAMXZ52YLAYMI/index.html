<html><header><meta charset="utf-8"><title>醉漢踢凹的士門被捕</title></header><body><h1>醉漢踢凹的士門被捕</h1><p>【本報訊】四十五歲姓黃的士司機，昨晨二時駕車停泊在銅鑼灣告士打道三一一號對開等客時，突然有三名男子走近，用腳向車連踢兩下，將左邊前座車門踢凹後逃走。&#13;<br> 司機尾隨追至記利佐治街近東角道，遇上巡邏警員報案，將三名滿身酒氣涉案有關男子截獲。其中一名二十九歲姓龔男子，在警員警誡後承認踢凹的士車門。警員遂以涉嫌刑毀將他拘捕帶署（圖），其兩名同行友人則調查後獲釋。&#13;<br> 王偉禎攝</p></body></html>

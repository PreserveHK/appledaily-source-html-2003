<html><header><meta charset="utf-8"><title>沈銀河為千三萬心郁</title></header><body><h1>沈銀河為千三萬心郁</h1><p>韓國「神枱級」女星沈銀河，最近被SBS電視台以逾二十億韓圜（約一千三百萬港元）利誘，復出接拍一百集大型古裝電視劇。&#13;<br> 據悉SBS電視台得悉MBC電視台九月會以李英愛擔演的古裝劇《大將金》，對撼自己的重頭劇《王之女》後，認為除了請沈銀河出山外，便無其他卡士可與李英愛一較高下，故開出此史上最高待遇，希望打動沈銀河。雖然沈銀河曾表示最快也要○五年才會再拍戲，但前日她卻在其畫展上說：「未來嘅嘢冇人知嘅！」</p></body></html>

<html><header><meta charset="utf-8"><title>為看貨物受傷不入院</title></header><body><h1>為看貨物受傷不入院</h1><p>【本報訊】「啲貨緊要，幾百萬貨有事，我點賠得起？人死就算囉，我唔去睇醫生啦！」一名姓羅（五十歲）司機，昨晨十一時許，駕駛一部載着值數百萬元毛衣的貨車，沿長沙灣呈祥道駛往葵涌貨櫃碼頭。當貨車駛至葵涌清麗苑對開時，前行一部大貨車突然煞車，避免撞向一部突然從路旁工地駛出泥頭車，致其煞掣不及撞向大貨車車尾，車頭凹陷，司機雙腳被夾（圖）。&#13;<br> 消防員趕至將他救出，僅雙腳擦傷無大礙。他表示要看管該批貨，婉拒警員送院檢查好意。&#13;<br> 梁偉權攝</p></body></html>

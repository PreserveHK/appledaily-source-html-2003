<html><header><meta charset="utf-8"><title>淘大街坊：好開心呀！</title></header><body><h1>淘大街坊：好開心呀！</h1><p>昨日一班歌手及藝人齊集淘大花園，參與抗炎慈善活動。日前有淘大居民表示被特首遺棄，又指沒有高官願意到淘大探訪，所以昨日一班居民見一眾藝人到訪，紛紛表示支持。&#13;<br> &#13;<br> <b> 徐先生</b> ：係好事，有人關心吓我哋，之前受沙士影響個個都唔敢出街，𠵱家先好番啲。啲明星嚟淘大梗係好啦，可以再帶旺啲，對個個都好。&#13;<br> &#13;<br> <b> 李小姐</b> ：我覺得係好事，之前啲商舖好慘，冇晒生意，今次啲歌星嚟可以帶旺番，吸引多啲人行，對商戶同住客都好。&#13;<br> &#13;<br> <b> 陳小姐</b> ：好開心呀！有人支持我哋，啲小朋友都開心啦，有嘢可以睇吓，又可以畀佢哋活動吓。</p></body></html>

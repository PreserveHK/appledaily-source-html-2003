<html><header><meta charset="utf-8"><title>《今年》成最高收視韓劇</title></header><body><h1>《今年》成最高收視韓劇</h1><p>由宋慧喬和李秉憲主演的韓劇《今年》，前晚在韓國播出大結局，平均收視47.7%，再創新高，成為韓國歷來最高收視率的劇集。<br> &#13;<br> <spanclass>趕製DVD &#13;<br> 據當地調查結果顯示，《今年》大結局除在全國錄得47.7%高收視外，單在漢城的收視更高達49%，而捧場客中以年過三十的女性及四十歲以上的男性居多，電視台現正積極製作《今年》DVD，讓觀眾可以盡快重溫這部充滿話題性的韓劇。</spanclass></p></body></html>

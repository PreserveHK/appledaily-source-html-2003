<html><header><meta charset="utf-8"><title>波士頓小型飛機撞樓</title></header><body><h1>波士頓小型飛機撞樓</h1><p>美國攻打伊拉克，全國戒備恐怖襲擊。麻省波士頓在香港時間今晨零時，卻有一架小型飛機撞中一座建築物，建築物即時着火焚燒，有四人死亡和多人受傷，肇事原因尚待調查。&#13;<br> 麻省警方發言人薩布格說，這宗事件在當地時間周五早上九時三十分（香港時間昨晚十時三十分）發生，建築物起火，多輛救護車趕抵現場。副消防長艾頓說：「在現場有人死亡，有兩人已送院救治。」&#13;<br> 薩布格說，肇事原因尚待調查，但可能是小型飛機要在附近機場起飛或降落時墜毀。據美聯社報道，建築物位於波士頓西北面五十五公里外，只有一層樓高，是一座鑄鐵工場。&#13;<br> 路透社</p></body></html>

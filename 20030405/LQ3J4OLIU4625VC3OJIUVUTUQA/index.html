<html><header><meta charset="utf-8"><title>魏駿傑哀別亡父</title></header><body><h1>魏駿傑哀別亡父</h1><p>魏駿傑的父親日前因病逝世，終年八十二歲，家人昨日在北角香港殯儀館為魏父舉行大殮儀式，以佛教儀式進行。<br> &#13;<br> <spanclass>女友安慰 &#13;<br> 昨日的喪禮，魏駿傑的胞兄負責擔幡買水，而魏駿傑和女友滕麗名昨午已到殯儀館打點一切。滕麗名繼續為魏父披麻戴孝，她見男友魏駿傑十分傷心，不時上前加以安慰，非常細心。&#13;<br> 魏駿傑對於亡父離開，顯得很傷感，昨日沒有接受記訪問，雙眼通紅的他亦顯得很憔悴，尤其他和滕麗名在瞻仰遺容的時候。&#13;<br> 採訪：陳梅香　攝影：陳志嵐&#13;<br> </spanclass></p></body></html>

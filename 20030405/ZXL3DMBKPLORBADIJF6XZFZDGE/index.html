<html><header><meta charset="utf-8"><title>屯門單車亂泊</title></header><body><h1>屯門單車亂泊</h1><p>屯門區居民向本報投訴，區內單車亂泊情況嚴重，已影響環境及市容，其中屯門市鎮公園通往屯門市中心巴士總站的行人天橋，兩旁長期泊滿單車，除造成阻塞，且由於停泊單車的人士，經常踏單車在天橋往來，對途人造成不便及危險，故盼當局正視。&#13;<br> 本報已將投訴轉介民政事務總署跟進。&#13;<br> （○三○五○五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>佔機場作補給基地</title></header><body><h1>佔機場作補給基地</h1><p>美軍攻佔薩達姆國際機場，立即給它改名巴格達國際機場。但名字不同，改不了的是，這個機場的戰略地位──聯軍將利用機場作大型軍事基地，為聯軍補給物資。<br> &#13;<br> <spanclass>大型運輸機可起降 &#13;<br> 機場擁有一條長三千九百公尺的主跑道，美軍最大型軍用運輸機和民航客機可在此起降。另一條二千四百公尺長的跑道，則可用來降落物資，加快補給運輸。&#13;<br> 機場距巴格達市中心只有十六公里，附近有三座侯賽因宮殿，副總理阿齊茲的寓所，伊軍最精銳共和國衞隊和特種保安隊的軍營，更有許多可讓伊軍匿藏的地堡。美軍周五就在機場發現地下設施，顯示伊軍曾在那裏準備作戰。&#13;<br> 美聯社/法新社</spanclass></p></body></html>

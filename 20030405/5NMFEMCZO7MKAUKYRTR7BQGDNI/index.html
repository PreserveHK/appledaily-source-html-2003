<html><header><meta charset="utf-8"><title>廣播劇遺作明日重播</title></header><body><h1>廣播劇遺作明日重播</h1><p>近日新城、商台和香港電台不時播放張國榮金曲和昔日訪問，讓聽眾緬懷一番。<br> &#13;<br> <spanclass>扮演失憶男友 &#13;<br> 張國榮生前曾與林憶蓮為新城錄製廣播劇《七年三日》，新城決定於明日凌晨一時至六時，重播整個廣播劇。&#13;<br> 張國榮近年鮮有參與廣播劇演出，他與憶蓮合作的《七年三日》，內容講述張國榮飾演的阿貓在拍拖七年的女友生日當天忽然失憶，被送入醫院，卻查不出原因，但阿貓怎也不願出院，所有人都以為他精神有問題。&#13;<br> 後來阿貓戀上女友的姨甥女姚月簪（林憶蓮飾），他們拍了拖三日，阿貓面對一段七年和一段三日的感情，不知如何取捨。</spanclass></p></body></html>

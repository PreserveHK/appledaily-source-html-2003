<html><header><meta charset="utf-8"><title>訃聞以摯愛唐鶴德居首</title></header><body><h1>訃聞以摯愛唐鶴德居首</h1><p>張國榮的家人已決定在下周二（八日）在香港殯儀館為張國榮舉殯。張國榮的家人昨日在報章刊登了訃聞，由於張國榮和同性好友唐鶴德相交十八載，二人一直互相扶持，故唐鶴德在訃聞中以摯愛身份署名排在首位，張國榮的胞姊和胞兄的名字均排在唐鶴德之後，可見唐鶴德在張國榮心中的重要位置，張國榮的家人看來亦肯定二人關係。<br> &#13;<br> <spanclass>帛金作慈善用途 &#13;<br> 此外，訃聞中向公眾表示，帛金會撥捐「兒童癌病基金」或「護苗基金」，盼為張國榮把愛心遺愛人間，幫助有需要的人。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>郵展開幕珍品眾多</title></header><body><h1>郵展開幕珍品眾多</h1><p>【本報訊】為期三天的香港郵展二○○三昨日正式開幕，郵展紀念封亦於同日發行。參展作品全是首次參展的出色之作，包括清朝的公文書信、印章、僑批及二十世紀六十年代的英國女王四連封等。郵票展為期三天，於香港大會堂舉行。&#13;<br> 香港郵學會理事長張文德介紹說，郵展還展出來自美國、英國、新西蘭、日本等國集郵商在現場展銷的各國郵品，他特別指出的珍品包括清朝同治、光緒年間的公文書信及印章；清末年間的僑批，僑批興於十九世紀六十年代，是華僑在海外寄入中國的信；二十世紀六十年代的英國女王四連封等。</p></body></html>

<html><header><meta charset="utf-8"><title>米倉新之助京都撐檯腳</title></header><body><h1>米倉新之助京都撐檯腳</h1><p>現年二十七歲的日本女星米倉涼子，再被新一期日本雜誌《Friday》偷拍到她與古裝劇《武藏》主角市川新之助拍拖，在京都度過了三日兩夜的快樂時光。<br> &#13;<br> <spanclass>家人同行 &#13;<br> 據雜誌報道，米倉上月底與家人一起到京都旅行，順道欣賞新之助在當地公演的歌舞伎表演之外，她本人更與新之助撐枱腳兼到旅館梳乎。&#13;<br> 不過，米倉所屬事務所前日得悉報道後，即時否認，表示米倉當日是與女形象設計師及其男友同行。</spanclass></p></body></html>

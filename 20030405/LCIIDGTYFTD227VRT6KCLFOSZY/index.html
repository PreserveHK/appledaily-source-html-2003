<html><header><meta charset="utf-8"><title>點滴</title></header><body><h1>點滴</h1><p><spanclass>北角酒家停工避肺炎 &#13;<br> 有三間分店的彩福海鮮酒家，因非典型肺炎影響生意，將北角分店關閉一個月，該店員工留職停薪。酒家經理表示，自疫症爆發以來，客人沒有信心出外吃飯，令生意額下跌六成，由以前二百幾圍酒一個月，跌至幾十圍一個月。<br> &#13;<br> <spanclass>社聯設網頁輔導情緒 &#13;<br> 因應非典型肺炎潮，社會服務聯會昨特別設立一個提供多種服務的綜合性網頁，讓受肺炎困擾市民瀏覽使用。社聯行政總裁方敏生表示，網頁會提供情緒支援、義工招募、網上問功課等服務，以協助市民度過肺炎困擾。網址為<ahref http:>www.hkcss.org.hk/sars 。</ahref></spanclass></spanclass></p></body></html>

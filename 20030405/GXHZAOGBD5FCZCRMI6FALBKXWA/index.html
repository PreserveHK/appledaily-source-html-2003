<html><header><meta charset="utf-8"><title>天降石獅子傷途人</title></header><body><h1>天降石獅子傷途人</h1><p>【本報訊】油麻地鬧市發生墮物傷人意外，昨下午三時許，一名五十七歲姓蘇婦人行經窩打老道與砵蘭街交界處，一隻約三磅重雲石獅子突然從天而降，蘇婦走避不及頭部及右腳受傷，痛極倒地呻吟呼救，由街坊報警送院救治（圖一）。醫生檢查發現蘇婦只是皮外輕傷，她事後亦頻呼好險；至於傷人兇器的雲石獅子約五吋高、三吋闊，着地後未粉碎（圖二）僅底座碎成兩截，警員懷疑雲石獅子是附近一幢唐樓住客的擺設，事後曾登樓搜查但無發現。&#13;<br> 潘志能攝</p></body></html>

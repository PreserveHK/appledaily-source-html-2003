<html><header><meta charset="utf-8"><title>癌病人2020年增五成</title></header><body><h1>癌病人2020年增五成</h1><p>世界衞生組織（WHO）周四發表首份覆蓋全球的癌症研究報告，警告由於愈來愈多人吸煙和仿效西方不健康的生活模式和飲食習慣，全球每年癌症新個案到二○二○年將會暴升五成，達一千五百萬人。&#13;<br> 這份「世界癌症報告」研究了全球癌症原因、預防方法和治療，為各國政府提供打擊癌症科學證據，希望發展中國家注意西方不健康生活習慣的危機，不要暴飲暴食。<br> &#13;<br> <spanclass>全球每年1000萬人患癌 &#13;<br> 目前，全球每年有一千萬人患癌，其中富裕國家患癌人數比窮國多，主因與吸煙和不健康的生活習慣有關。&#13;<br> 美聯社</spanclass></p></body></html>

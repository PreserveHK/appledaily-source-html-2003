<html><header><meta charset="utf-8"><title>掃墓孝子　落斜翻車</title></header><body><h1>掃墓孝子　落斜翻車</h1><p>【本報訊】清明時節大批孝子賢孫登山掃墓。其中一家四口三代同堂昨帶備香燭冥鏹，到落馬洲小磡村掃墓，至上午十時離去。&#13;<br> 由於現場嘉龍路實施單線雙程行車，加上路面狹窄，他們乘坐的四驅車無法調頭只能倒駛落斜，途中疑扭軚閃避上斜的車輛，右尾胎跌落路邊一米多深的水坑，繼而翻轉四輪朝天。&#13;<br> 四十四歲姓文的男司機、年邁母親及兩名兒子同告被困，要由趕至的消防員救出，其中八十四歲的姓李母親扭傷頸，要送院治理。</p></body></html>

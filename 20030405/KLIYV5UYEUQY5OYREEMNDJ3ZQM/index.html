<html><header><meta charset="utf-8"><title>金牌DJ桃色糾紛毀前途</title></header><body><h1>金牌DJ桃色糾紛毀前途</h1><p>港台DJ鄧慧詩畢業於浸會學院。鄧慧詩家有五兄弟姊妹，她排行第四，鄧慧詩自中三起已自食其力，替人補習來幫補學費及日常的開支。&#13;<br> 鄧慧詩中六起開始到港台兼職，曾主持《青春交響曲》、《國際流行榜》及《猛碟傳真》等受歡迎節目，亦曾主演多齣電視劇及主持音樂節目。&#13;<br> 八九年正與鄧慧詩分居的前夫突然到她家中，將她屋內的一名男性朋友打傷，當年這宗桃色糾紛令她的事業陷入低潮，其後曾任職新城電台的高級公關經理及一家國際機構的事務推廣，現為然研生活文化會的副會長。去年初鄧慧詩應港台之邀，與倪秉郎拍檔主持《再見朋友》節目。</p></body></html>

<html><header><meta charset="utf-8"><title>尊榮長子心臟衰竭辭世</title></header><body><h1>尊榮長子心臟衰竭辭世</h1><p>已故影壇巨星尊榮（JohnWayne）的長子、曾監製過多齣尊榮電影的米高榮（MichaelWayne），周三因心臟衰竭於洛杉磯一醫院中辭世，終年六十八歲。<br> &#13;<br> <spanclass>曾奪奧斯卡獎項 &#13;<br> 米高榮是尊榮的長子，自父親離世後便繼承了大部份遺產及其電影製作公司。而米高自少年時期服完兵役後，便投身影壇，但多年來均從事幕後工作，雖曾參演過三齣電影，不過每套均是名不經傳的作品。而由他監製、其父親尊榮執導及主演的六○年電影《邊城英列傳》，更曾贏得奧斯卡獎項。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>林嘉欣談自殺好避忌</title></header><body><h1>林嘉欣談自殺好避忌</h1><p>林嘉欣昨日在無綫電視城為盧巧音的音樂特輯開工，她在音樂特輯中會在汽車裏焗死，然後化身成鬼魂請盧巧音代她澄清並非為情自殺。問林嘉欣這個時候拍攝自殺題材會否太敏感，她說：「咁啱啫。」其助手即提醒她別再提此事。<br> &#13;<br> <spanclass>阿梅會到金像獎 &#13;<br> 而金像獎頒獎禮明晚在文化中心舉行，昨日張同祖參加拜神儀式時，表示大會絕對不會因張國榮離世而故意給他「最佳男主角」獎，他說：「因為咁樣對其他人都唔公平，咁做亦都係對張國榮嘅侮辱。而梅艷芳話佢會到場，但係上唔上台就重未知。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

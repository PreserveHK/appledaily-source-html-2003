<html><header><meta charset="utf-8"><title>吉岡美穗從良做OL</title></header><body><h1>吉岡美穗從良做OL</h1><p>日本女星吉岡美穗，近日決定在推出「搽油」寫真集後，正式告別水着生涯。日前吉岡與同是水着女星出身的乙葉一起合演廣告，二人均以密實從良look上陣。<br> &#13;<br> <spanclass>與乙葉口角 &#13;<br> 今次吉岡與乙葉一起參演的全新Georgia咖啡廣告，講述同是扮演OL的二人發生口角。不過，吉岡和乙葉都強調二人私底下是老友，在鏡頭前互寸對方純粹是演戲。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>添馬艦基建起波折</title></header><body><h1>添馬艦基建起波折</h1><p>【本報訊】政府在中環添馬艦舊址興建政府總部大樓的計劃再出現波折，計劃包括耗資七億多元興建一座香港規劃及基建展覽館，被部份立法會議員批評在財赤下亂花錢。&#13;<br> 立法會規劃地政及工程事務委員會昨開會，討論在添馬艦舊址興建政府總部大樓等社區設施，工程費用五十九億元，當中包括面積二萬四千平方米的香港規劃及基建展覽館，工程費用佔六億元。展覽館內的展品製作需額外一點七五億元，當局計劃下月向財委會申請撥款。&#13;<br> 劉慧卿議員批評，有興趣參觀規劃及基建發展的市民根本不多；黃成智議員擔心展館日後的營運成本會很高，不合成本效益。</p></body></html>

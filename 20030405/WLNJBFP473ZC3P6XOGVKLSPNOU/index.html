<html><header><meta charset="utf-8"><title>封面故事：<br>停學天回歸大自然</title></header><body><h1>封面故事：<br>停學天回歸大自然</h1><p>這陣子，香港真是精采得過份！眼見人人戴上口罩，超級市場的消毒糧油食物被搶購一空，旺區食店大把靚位任坐……；朋友間漠說不敢握手，就是交談和眼神接觸都少了……結果有人想起久違了的郊外，在這裏有好多農莊、開放式食店，讓我們可以自由的郁動郁動，不自覺的拉下面罩，唞唞氣……&#13;<br>&#13;<br>記者：梁煒健、李玉蘭&#13;<br>攝影：陳智良、黃叔榮、楊錦文、周旭文部份相片由被訪者提供&#13;<br>ImageTwins：Gordon、Michael、Andrea、Trista（Scoop)</p></body></html>

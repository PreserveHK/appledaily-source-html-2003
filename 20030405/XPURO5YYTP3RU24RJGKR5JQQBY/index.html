<html><header><meta charset="utf-8"><title>上月降雨量少四成</title></header><body><h1>上月降雨量少四成</h1><p>【本報訊】受一股東北季候風影響，今年三月較正常溫暖及少雨，上月平均氣溫為十九度，較正常高零點五度，而上月錄得三十八點六毫米雨量，較正常少約四成。今年自一月一日起的累積雨量為七十五點四毫米，只是同期正常的一半。&#13;<br> 天文台發言人表示，雖然上月氣溫上升及雨量減少，但並不算反常，因為天氣情況每年總有差異，加上上月氣溫只較平均微升零點五度，而雨量減少幅度雖然達四成，但實際是由平均的六十六點九毫米減至三十八點六毫米，減少的雨量並不算多。</p></body></html>

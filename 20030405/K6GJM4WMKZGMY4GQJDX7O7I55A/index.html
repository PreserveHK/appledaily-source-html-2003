<html><header><meta charset="utf-8"><title>美客機急降搜查炸彈</title></header><body><h1>美客機急降搜查炸彈</h1><p>美國聯合航空公司一架波音七七七客機，周四從英國倫敦飛往美國紐約途中，機員在一張餐巾上發現寫有表示機上有炸彈的字句，飛機隨即改道往愛爾蘭。<br> &#13;<br> <spanclass>餐巾寫恐嚇字句 &#13;<br> 飛機在愛爾蘭西南部香農機場安全着陸後，警方帶走機上一百八十名乘客和十七名機員，並對他們搜身，但沒有發現。暫未有乘客或機員被捕，或被懷疑是在餐巾寫上恐嚇字句的人。&#13;<br> 飛機現停在一個空曠地點，由警方和軍方拆彈專家看管，警方周五將搜查飛機和乘客行李。&#13;<br> 法新社/美聯社</spanclass></p></body></html>

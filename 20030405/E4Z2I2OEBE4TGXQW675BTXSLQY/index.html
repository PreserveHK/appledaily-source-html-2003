<html><header><meta charset="utf-8"><title>Miramax翻拍邵氏兩舊片</title></header><body><h1>Miramax翻拍邵氏兩舊片</h1><p>美國電影公司Miramax，近日與本地擁有大量邵氏電影版權的CelestialPictures傾妥版權事宜，將購入五十套邵氏電影的海外發行權，並於美國、英國及澳紐出版錄影帶及DVD。合約中指明，Miramax可翻拍兩套邵氏電影，但所牽涉的價錢卻未有透露。<br> &#13;<br> <spanclass>購50片發行權 &#13;<br> 邵氏經典電影如《獨臂刀》、《大醉俠》及《少林三十六房》等五十部影片的發行版權，近日均被Miramax羅致，電影公司的頭目HarveyWeinstein說：「邵氏電影每部均屬有血有肉的故事，很久以前我已經對邵氏電影很有興趣。」至於會翻拍哪兩部電影，則未有透露。</spanclass></p></body></html>

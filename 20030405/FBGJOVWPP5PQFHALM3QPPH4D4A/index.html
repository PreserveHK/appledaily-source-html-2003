<html><header><meta charset="utf-8"><title>跣腳跌落坑</title></header><body><h1>跣腳跌落坑</h1><p>【本報訊】油麻地窩打老道與衞理道交界一個路中心渠務工程地盤，昨晨十一時許發生工業意外。一名姓黃（四十四歲）工人駕駛一部挖泥機在約六米下深坑清理泥土。其間當他踏出挖泥機準備爬回地面午膳時，疑天雨下失足跣腳向後仆，腰及頭部撞及挖泥機機身受傷，動彈不得大叫，驚動其他工人報警。消防員趕至，利用擔架床將傷者從坑內吊回地面（圖一），再由救護車送院治療（圖二），情況穩定。&#13;<br> 張家樂攝</p></body></html>

<html><header><meta charset="utf-8"><title>舒淇英語差趕浪蝶</title></header><body><h1>舒淇英語差趕浪蝶</h1><p>舒淇日前接受台灣雜誌《美麗佳人》訪問，穿上多套性感服裝拍照，大騷驕人身材。&#13;<br> 舒淇表示自己的演技不及張曼玉和鞏俐的爐火純青，加上語言問題，所以暫時沒有計劃進軍國際巿場。<br> &#13;<br> <spanclass>自爆有豔遇 &#13;<br> 外傳舒淇正在學英文，她日前以國語說：「既然大家這樣寫，那就說我在學英文吧。」&#13;<br> 舒淇又自爆曾有豔遇，她說：「我聽不懂英語都好，有一次一位外國攝影師為我拍照，之後他便說很多廢話，我向他說聽不懂，然後便溜走，其實聽不懂都可以省掉不少麻煩。」</spanclass></p></body></html>

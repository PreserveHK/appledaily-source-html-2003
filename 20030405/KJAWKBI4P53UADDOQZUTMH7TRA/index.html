<html><header><meta charset="utf-8"><title>劉小慧跳樓戲驚動警方</title></header><body><h1>劉小慧跳樓戲驚動警方</h1><p>劉小慧昨日在旺角為電影《無冕皇帝》拍攝一場跳樓戲，豈料卻被人誤以為真，驚動警察及消防員到場，經了解之後，才知是虛驚一場。<br> &#13;<br> <spanclass>誤以為真 &#13;<br> 昨午四時許，劉小慧與一名妙齡少女在旺角先達廣場附近的龍飛大厦拍戲，該大厦樓高十一層，兩人於大厦天台進行拍攝，當時拍攝該少女危坐天台的鏡頭，扮演女記者的劉小慧在旁勸止，但路過市民卻誤以為真，紛紛停下圍觀。&#13;<br> 其間更有人報警，未幾即有警車、消防車及救護車到場，但當警方得悉電影公司事前已向有關方面申請拍攝後，經過了解便散隊離場。</spanclass></p></body></html>

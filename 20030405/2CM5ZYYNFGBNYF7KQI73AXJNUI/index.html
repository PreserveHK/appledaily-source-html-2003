<html><header><meta charset="utf-8"><title>一秒彈出鬼門關</title></header><body><h1>一秒彈出鬼門關</h1><p>美軍一架F/A18大黃蜂戰機前天疑被友軍的愛國者導彈錯誤擊落，機師至今仍然失蹤。按照美國戰機的設計，戰機座椅在肇事後可立即啟動彈射設備，將機師連同座椅射離機艙。由於機師的飛行衣上有齊全的求生設備，一般情況下都可安全着陸。&#13;<br> 由於戰機通常以音速飛行，機師在意外時不可能爬出機艙逃生，只能靠彈射座椅在生死一瞬間逃離險境。座椅的彈射力度，接近人類所能承受的極限（10G或以上），飛行員會在一秒內被彈射離開戰機，然後以時速八十八公里射上高空。</p></body></html>

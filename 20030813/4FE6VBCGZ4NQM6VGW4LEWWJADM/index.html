<html><header><meta charset="utf-8"><title>姚樂怡戲裡戲外嫁葉繼歡</title></header><body><h1>姚樂怡戲裡戲外嫁葉繼歡</h1><p>無綫新劇《足秤老婆八両夫》昨日在將軍澳舉行開鏡拜神儀式，劇中主要演員郭藹明、麥包及姚樂怡等均有出席。&#13;<br> 日前有報道指賊王葉繼歡與貌似姚樂怡的女子在獄中結婚，姚樂怡昨日表示沒有看過該報道，她說：「似我就一定靚，曾幾何時我都做過葉繼歡老婆啦，不過係喺電影裏面做佢老婆，任達華就飾演葉繼歡。」<br> &#13;<br> <spanclass>郭藹明廚藝了得 &#13;<br> 另外，郭藹明表示在劇中飾演一名廚藝高手，早前她更抽空學廚，被問到是否藉美食綁住老公劉青雲時，她說：「我最叻煮豉油雞同排骨，我同老公都鍾意食嘢，咪喺屋企玩煮飯仔囉！」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

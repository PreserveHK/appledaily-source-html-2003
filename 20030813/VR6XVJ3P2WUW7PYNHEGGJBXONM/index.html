<html><header><meta charset="utf-8"><title>　　香港廣播鑽禧 - 李八方</title></header><body><h1>　　香港廣播鑽禧 - 李八方</h1><p>自從第一間廣播電台GOW（香港電台前身）一九二八年誕生後，唔經唔覺，香港廣播業發展已有七十五年歷史，為咗慶祝鑽禧紀念，港台特別聯同香港歷史博物館，由今日起舉辦為期一個月嘅「香港廣播七十五年展覽」，展出遠至二十年代至今嘅一百件物品，以及超過二百五十張歷史圖片，讓市民細味香港廣播業嘅發展。&#13;<br> 八方噚日參加展覽開幕酒會，當然要率先睇吓展館有乜好嘢。睇見啲二次大戰時嘅廣播節目表、昔日嘅攝錄器材同《獅子山下》劇集最初開拍時嘅實景，真有走過時光隧道嘅感覺。司徒世華攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

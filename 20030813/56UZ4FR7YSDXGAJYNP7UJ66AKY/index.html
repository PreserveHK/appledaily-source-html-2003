<html><header><meta charset="utf-8"><title>擋風玻璃擊裂補救有法</title></header><body><h1>擋風玻璃擊裂補救有法</h1><p>「砰」一聲，面前擋風玻璃被公路上嘅飛沙走石所擊裂；若然破裂處面積較細，又唔係風壓嘅受力範圍，而且又響再三檢查下，裂痕無蔓延開去，同時又唔想花二、三千蚊去換擋風玻璃的話，咁筆者就提議各位可到售賣牆紙用品嘅公司，購買一碼嘅全透明玻璃膠紙，再裁剪成兩個較大面積嘅圓形，但謹記不要剪成有角嘅圖案，事關日常揩抹玻璃或開動水撥的話，都較容易將膠貼掀起。而將膠貼貼於擋風玻璃嘅方法亦好簡單，只要響破裂嘅玻璃前後揩抹乾凈，然後再按位置貼上膠貼便可，兼且由於玻璃膠紙硬身而張力較大，既不易脫落外，就連裂痕亦唔會擴大㗎！</p></body></html>

<html><header><meta charset="utf-8"><title>Kelly迷倒鬥牛勇士</title></header><body><h1>Kelly迷倒鬥牛勇士</h1><p>陳慧琳（Kelly）早前遠赴西班牙拍攝新大碟《愛》的唱片封套。Kelly表示最難忘的是拍攝鬥牛造型，除了今次是首趟接觸鬥牛外，原來更有西班牙鬥牛勇士向Kelly示愛，問她可否做其女友。Kelly想不到西班牙男士這麼熱情直接，雖感到有點尷尬，但卻不介意，只是一笑置之。<br> &#13;<br> <spanclass>累到動彈不得 &#13;<br> 另外，Kelly表示拍攝時頗為辛苦，因為鬥牛衫加上手持的紅布，原來有數十磅重，導演又不時要求Kelly舞動紅布，令她每次收工返酒店後都累到動彈不得。不過Kelly十分滿意照片的質素，並表示辛苦也值得。</spanclass></p></body></html>

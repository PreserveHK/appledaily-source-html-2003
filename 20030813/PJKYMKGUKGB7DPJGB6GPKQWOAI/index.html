<html><header><meta charset="utf-8"><title>情困婦人兩度尋死</title></header><body><h1>情困婦人兩度尋死</h1><p>【本報訊】一名三十五歲姓楊女子，疑與丈夫因感情問題吵架，至昨凌晨零時許，她在紅磡馬頭圍道一八○號福興大廈住所與到訪的四十歲姓劉男性友人傾訴，突然情緒激動，用刀割右手腕自殺，友人見狀制止及報案將她送院。不料四個小時後，楊女治療後無礙出院返抵住所時，突然又情緒激動，聲稱要跳樓，其姓劉友人恐發生意外報案，並與女方發生糾纏，致楊女右手腕傷口爆裂流血。警員到場後，女事主再由友人陪同送院治療（圖）。&#13;<br> 黎家駒攝</p></body></html>

<html><header><meta charset="utf-8"><title>美國回收平治E-Class</title></header><body><h1>美國回收平治E-Class</h1><p>【本報訊】美國國家公路交通安全局宣布回收一批轉向機件有問題的平治E-Class房車，暫時未知本港的平治E-Class是否受影響。&#13;<br> 據美國國家公路交通安全局的資料，需進行回收的平治E-Class房車在今年出廠，共五百五十四輛。<br> &#13;<br> <spanclass>螺絲帽未有上緊 &#13;<br> 該批平治房車的轉向機件其中一個螺栓的螺絲帽，可能並未有妥當上緊，長時間行車後，有關機件可能會鬆脫，增加發生撞車意外的風險。&#13;<br> 平治E-Class房車在本港亦有售，但暫時未知本港的平治E-Class是否受回收影響。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>金管局發商業信貸庫守則</title></header><body><h1>金管局發商業信貸庫守則</h1><p>【本報訊】為配合明年第3季成立的商業信貸資料庫，金管局昨致函認可機構，就有關資料共用的準備工作發出守則。該局要求所有機構需於10月2日起，向中小企客戶（非上市及每年營業額不超過5000萬元）尋求同意，日後透過信貸資料庫提供及共享其信貸資料，對象包括新申請信貸額及需要續批額度的中小企客戶。&#13;<br> 守則指出，銀行需向借款機構表明，若對方拒絕同意共用資料，行方可能會終止續批信用額。不過，該局亦同意當中涉及使用中的信貸額，認可機構在堅持有關原則時難免遇到困難。</p></body></html>

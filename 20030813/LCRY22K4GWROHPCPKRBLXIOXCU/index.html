<html><header><meta charset="utf-8"><title>三車串燒工人輕傷</title></header><body><h1>三車串燒工人輕傷</h1><p>【本報訊】葵涌道一○一九號對開巴士站昨日下午二時發生三車相撞意外，事發時，一輛四十六號Ｘ線雙層九巴，剛從巴士站開出由慢線轉入中線，而一輛貨車則剛巧由快線轉入中線，引致貨車車頭撞向巴士車尾，而同一時間，尾隨貨車的另一輛貨車亦收掣不及撞向前車，引致三車首尾相撞意外，事件中，幸好只有最後的一輛貨車上的跟車工人受輕傷，經送院後並無大礙。意外後，現場交通略受阻塞（圖）。&#13;<br> 張培生攝</p></body></html>

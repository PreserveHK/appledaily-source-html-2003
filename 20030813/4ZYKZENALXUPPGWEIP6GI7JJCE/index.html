<html><header><meta charset="utf-8"><title>山西煤礦爆炸37死</title></header><body><h1>山西煤礦爆炸37死</h1><p>山西省大同市杏兒溝煤礦前日清晨六時四十分發生煤氣爆炸，當時有四十三人在礦井下工作，至昨日死亡人數增加至三十七人，仍有五人失蹤，只有一人獲救。&#13;<br> 爆炸發生後，救援人員曾從礦井中救出十四人送到醫院救治，但只有一人獲救，十三人在醫院死亡。至昨日，現場已找到二十四具屍體。當局表示，正調查爆炸原因，並已拘捕兩名負責礦井安全生產的當班負責人，全市所有煤礦全部停產整頓。國家安全生產監督局則要求當地認真核對井下人數。&#13;<br> 中新社</p></body></html>

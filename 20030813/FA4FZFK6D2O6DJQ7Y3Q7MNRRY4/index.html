<html><header><meta charset="utf-8"><title>馮寶寶擺完喜酒冇洞房</title></header><body><h1>馮寶寶擺完喜酒冇洞房</h1><p>馮寶寶、盧慶輝、樓茜妮和亞視戲劇科總監陳寶華等，前晚在清水灣片廠出席亞視劇集《萬家燈火》煞科戲探班。&#13;<br> 馮寶寶說：「套劇就拍完，呢排成日同同事食飯，我當咗補擺結婚酒咁。」馮寶寶的夫婿翁先生聞言竟取笑太太：「點解擺完酒冇得洞房嘅？」&#13;<br> 此外，有傳因亞視不滿《萬》劇收視差，將解散戲劇部，有指陳寶華下月亦離職，陳寶華否認說：「呢啲係你哋講啫，其實《萬家燈火》收視都好好，平均收視一直有兩位數字，只係上星期皇馬嚟香港，收視先被搶走。我係行政階層，離職要半年通知。」而陳寶華的愛將盧慶輝，則表示沒聽過陳寶華要離職。&#13;<br> 採訪、攝影：汪正文</p></body></html>

<html><header><meta charset="utf-8"><title>Lee醉駕趕冧女被捕</title></header><body><h1>Lee醉駕趕冧女被捕</h1><p>英國男子組合Blue成員LeeRyan一向以風流見稱，前日他終因此而闖禍！剛與一女子歡好完的Lee，駕車準備會另一佳人時被警方以酒後駕駛的罪名拘捕。&#13;<br> 據英國《太陽報》報道，Lee前日凌晨四時在倫敦駕着其價值四萬英鎊（約五十萬港元）的保時捷跑車，準備與一女子幽會，不料中途被警方截查，並發現他體內酒精含量超標兩倍，故將他拘捕，其間他表示望致電赴會的女子，可是卻忘記對方名字。</p></body></html>

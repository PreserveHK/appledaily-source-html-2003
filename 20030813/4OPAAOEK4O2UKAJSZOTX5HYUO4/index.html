<html><header><meta charset="utf-8"><title>中島細碟銷量破千萬</title></header><body><h1>中島細碟銷量破千萬</h1><p>日本實力派女歌手中島美雪，出道近三十年，最近Oricon唱片銷量統計公布其所有細碟總銷量，已衝破一千萬張，由第一次推出細碟至今，共歷時二十七年十個月，成為日本音樂史上第三十一位歌手有此佳績。而中島美雪近日推出的兩隻作品《坐上銀龍背上》及《地上之星》，現時仍在細碟榜十大排名內。另一方面，大堆頭組合Morning娘，則成為史上第三隊女子組合細碟總銷量超過一千萬張。&#13;<br> 此外，二人男子組合CHEMISRTY的新細碟《回到明天》，成為本星期細碟榜冠軍，是二人連續第七首冠軍作品。</p></body></html>

<html><header><meta charset="utf-8"><title>奇雲獲名人之星心情靚</title></header><body><h1>奇雲獲名人之星心情靚</h1><p>美國影星奇雲高士拿（KevinCostner），前日現身荷李活為其名人之星主持揭幕儀式外，亦到洛杉磯出席新片《OpenRange》的首映禮，可謂好事成雙。&#13;<br> 近年事業停滯不前的奇雲高士拿，繼早前宣布已跟女友ChristineBaumgartner訂婚後，最近又在荷李活星光大道上，獲得名人之星，實在可喜可賀。前日奇雲繼續拖住未婚妻Christine出現大晒恩愛。心情極佳的他，出席新片首映禮時，亦樂意為fans簽名。</p></body></html>

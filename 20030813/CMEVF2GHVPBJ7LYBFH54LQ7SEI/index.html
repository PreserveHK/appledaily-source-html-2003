<html><header><meta charset="utf-8"><title>《金枝慾孽》隨時變是非竇</title></header><body><h1>《金枝慾孽》隨時變是非竇</h1><p>由佘詩曼、黎姿及張可頤等主演的無綫新劇《金枝慾孽》，昨日在將軍澳電視廣播城試造型，故事以清朝為背景，一眾演員以清裝打扮出現，預計十二月到北京紫禁城拍外景。<br> &#13;<br> <spanclass>讚陳豪頭型靚 &#13;<br> 《金枝慾孽》有四位花旦一同主演，而主角之一的阿佘過往拍攝劇集時，多次傳出是非，而她與楊思琦合作拍攝《無名天使3D》時屢傳不和，對此無綫高層曾勵珍說：「我逐個演員問，問有乜不滿，個個都話拍得好開心。」此外，陳豪曾為拍此劇剃光頭而擔心，曾勵珍說：「我都知佢擔心，其實之前我只係摸過張衛健嘅頭，佢係第二個我摸過嘅，我覺得佢個頭型都好靚吖！」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

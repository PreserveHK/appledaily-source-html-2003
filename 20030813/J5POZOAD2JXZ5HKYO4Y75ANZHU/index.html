<html><header><meta charset="utf-8"><title>藝術無疆界</title></header><body><h1>藝術無疆界</h1><p>眾多展館中，當中一個名為ArtUnlimited的場館，由不同參展商提交的作品組成，令展館儼如一個藝術館。主辦單位在超過100件作品中，挑選了55件作品在這裏集中展出。&#13;<br> 一進入場館，可見到重逾40噸的RichardSerra作品「SingleDoubleTorus」（圖1）。還有其他作品分布四周，部份人像作品更混入人群中（圖2），讓參觀者細意欣賞；另一角落又擺放了好些視像藝術（圖3）。參觀者若然累了，可在同時也是展品的花布梳化（圖4）休息，或到ArtLobby書店購買紀念品。</p></body></html>

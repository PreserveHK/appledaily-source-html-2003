<html><header><meta charset="utf-8"><title>言承旭被BB玩謝</title></header><body><h1>言承旭被BB玩謝</h1><p>台灣男子組合F4成員言承旭，日前在內地拍攝新一輯百事廣告，其中一幕講述言承旭經過小巷，先把女主角推過吊在半空的大門，然後自己在門底滑過，並在門底拿取汽水。&#13;<br> 那吊在半空的門重達一千磅，言承旭堅持親身上陣，他事後大談拍攝感受：「若門掉下來，我一定會被壓扁，我都吃了三次NG，到第四次時，我的心理上是有點怕，雖然手上的皮都弄破，但幸好最後都可以順利完成。」&#13;<br> 言承旭更在拍攝現場與一名可愛的BB玩耍，不過無論他送玩具還是送鏡子，都未能博取BB一笑。&#13;<br> 撰文：比華利</p></body></html>

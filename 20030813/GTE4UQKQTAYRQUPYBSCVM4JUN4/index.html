<html><header><meta charset="utf-8"><title>新貨推介：<br>日版腦輕鬆</title></header><body><h1>新貨推介：<br>日版腦輕鬆</h1><p>祖國推出過一些聲稱可以增強小朋友腦部機能的飲品，日本仔都有喎！Shuchu-Ryoku飲品，就好似祖國嘅腦輕鬆，但飲法先後有所唔同，日本仔唔係考試時候飲，而係考試之前三個月飲定先。因為日本仔的腦輕鬆飲料主要用胺基酸和炭酸製成，有助增強腦部細胞活動。其實日本早於十多年前已用炭酸製成健康飲料，特別是減肥飲品，但用來增加集中力的炭酸飲料，則是最近的事。&#13;<br>&#13;<br>記者、攝影：伍旋卓</p><p><spanclass><fontstyle>Shuchu-Ryoku$12  &#13;<br> 是小朋友專用飲品，含炭酸之餘，重有DHA，可以幫助腦部發育之外，又可提高集中力。&#13;<br> &#13;<br> <spanclass><fontstyle>銷售點：  &#13;<br> 零食物語、UNY、崇光超級市場</fontstyle></spanclass></fontstyle></spanclass></p></body></html>

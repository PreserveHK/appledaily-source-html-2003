<html><header><meta charset="utf-8"><title>隧道出口三車相撞</title></header><body><h1>隧道出口三車相撞</h1><p>【本報訊】香港仔隧道出口的黃竹坑道巴士站，昨午二時發生三車連環相撞，造成六人受傷車禍。兩部九巴107號及671號線的雙層巴士，駛出香港仔隧道收費亭，準備在巴士站停車上落客時，尾隨一部輕型貨車，疑閃避切線車輛，撞向671號巴士的車尾（圖），該巴士再前衝撞向107號巴士。意外中姓黃三十一歲貨車司機及姓梁二十一歲跟車工人被困，須由消防員救出，另巴士上兩男兩女（年齡由十九至二十八歲）乘客，亦受輕傷送院治理。&#13;<br> 羅日昇攝</p></body></html>

<html><header><meta charset="utf-8"><title>安琪蓮娜不認老父</title></header><body><h1>安琪蓮娜不認老父</h1><p>荷李活性感女神安琪蓮娜祖莉（AngelinaJolie）與其演員父親莊威（JonVoight）的關係一向備受外界關注，最近她接受訪問時更坦言她與莊威已不再是父女關係。&#13;<br> 安琪蓮娜又表示當年她與莊威合作《盜墓者羅拉》時關係曾有改善，她說：「我哋似乎好明白對方，不過之後佢又好快回復佢鍾意審判人嘅老習慣。」&#13;<br> 雖然安琪蓮娜主演的《盜墓者羅拉：生命之匙》在美國本土失利，不過此片在海外表現不俗。《生命之匙》上周在荷蘭開畫即成票房冠軍，至今海外票房已累積八百萬美元（約六千二百四十萬港元）。</p></body></html>

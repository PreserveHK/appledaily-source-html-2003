<html><header><meta charset="utf-8"><title>蕭炎坤違規駕車判罰款</title></header><body><h1>蕭炎坤違規駕車判罰款</h1><p>【本報訊】身兼大中華證券主席、博愛醫院永遠顧問及香港交通安全隊高級助理總監等職位的蕭炎坤，去年八月十三日駕車途經中環干諾道中時，違反交通規則，超越虛雙白線遭交通警截停票控審訊，今年三月被裁定罪名成立，被判罰款一千五百元。&#13;<br> 蕭炎坤不服裁決提出上訴，高等法院暫委法官張慧玲昨日聽取雙方陳詞後，駁回上訴，維持原判，稍後頒布判決理由。&#13;<br> 案件編號：HCMA403/2003</p></body></html>

<html><header><meta charset="utf-8"><title>團體往澳家鄉雞抗議</title></header><body><h1>團體往澳家鄉雞抗議</h1><p>【本報訊】澳門消息：美國善待動物協會﹙PeTA﹚成員昨日扮成一隻傷殘大雞，到澳門唯一一間的肯德基家鄉雞店前，抗議殘酷虐待雞隻，令牠們痛苦地死亡。<br> &#13;<br> <spanclass>不滿電擊方式殺雞 &#13;<br> 協會代表JasonBaker稱，這是協會與肯德基家鄉雞母公司談判失敗而發起的全球抗議運動，歷時已兩年，他們不滿肯德基家鄉雞以電擊和割喉方式宰殺雞隻，令雞隻痛苦地死亡，協會要求雞場以氣體方式屠宰，並逐步停止催谷雞隻生長的飼養方法，因這樣會使雞隻畸形和殘障。據知，澳門唯一一間的肯德基家鄉雞店每日招待一千名顧客。今年三月，該會也曾到香港的肯德基家鄉雞店抗議，早前又去過菲律賓。</spanclass></p></body></html>

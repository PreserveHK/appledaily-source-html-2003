<html><header><meta charset="utf-8"><title>鐵蓋鋪沙泥免絆腳</title></header><body><h1>鐵蓋鋪沙泥免絆腳</h1><p>天水圍天悅邨居民早前投訴稱，邨內用以美化環境的花圃，遲遲未種樹木，房屋署只在花圃鋪上鐵蓋，卻露出凹位，容易絆倒途人。本報於本月五日報道居民投訴，並轉介房屋署跟進。&#13;<br> 房屋署發言人跟進本報轉介投訴後表示，已準備在本月內種樹，而為免小孩及居民絆倒，會用沙泥覆蓋花圃，保障居民安全。&#13;<br> （○七三一○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>三千長者輪平安米</title></header><body><h1>三千長者輪平安米</h1><p>【本報訊】觀塘康寧道遊樂場昨下午三時許舉行盂蘭節派米活動，吸引逾三千名長者排隊輪候平安米（圖），部份人更於清晨五時許便到達，人潮一度擠滿球場，需要警員在場架起鐵馬維持秩序。由於驟雨頻頻，工作人員在人龍上空張開帆布帳篷，以免公公婆婆日曬雨淋不適。是次活動的主辦機構為觀塘潮僑工商界盂蘭勝會有限公司，姓郭負責人稱已派發四千八百份五公斤裝的白米，還可安排補充其他禮品。&#13;<br> 羅日昇攝</p></body></html>

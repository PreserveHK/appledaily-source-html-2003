<html><header><meta charset="utf-8"><title>志偉笑版《無間道》愛滾</title></header><body><h1>志偉笑版《無間道》愛滾</h1><p>由於電影《無間道》的票房十分理想，所以在《無》片中飾演韓琛的曾志偉，亦投資開拍一套笑版《無間道》，名為《大丈夫》。<br> &#13;<br> <spanclass>搶《無II》頭啖湯 &#13;<br> 日前曾志偉、陳小春和杜汶澤拍攝一場偷歡戲，劇情講述志偉等人想去滾，但有見連龍頭大佬也被捉姦在床，所以志偉就一馬當先去探路，志偉笑言拍攝期間就像韓琛上身一樣。&#13;<br> 此外，《大丈夫》無論劇情跟場景都似足《無間道》，其中有場戲講述志偉食飯盒，與《無》片的場面十分相似，所以志偉說：「冇法啦，《無間道》票房好，我哋就當係食咗《無間道II》嘅頭啖湯。」</spanclass></p></body></html>

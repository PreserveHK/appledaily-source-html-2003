<html><header><meta charset="utf-8"><title>長瀨一娶恭子即撞跛</title></header><body><h1>長瀨一娶恭子即撞跛</h1><p>人氣偶像長瀨智也和深田恭子近日化身苦命鴛鴦，在單元日劇《就我兩人》中，演繹一段生死相隨的真實愛情故事，前日兩位主角連同另一女角松浦亞彌齊齊出席記者會。&#13;<br> 長瀨在劇中與深田結婚後，隨即遇上交通意外導致半身癱瘓，故他拍攝時要經常坐在輪椅上演戲，長瀨說：「原來坐咗就好難起身，又不安又痛苦，手腕重好痛㖭呀！不過，如果有日我真係要坐輪椅，就唔會好似劇入面個男主角咁心灰意冷。」&#13;<br> 而感情向來豐富的恭子則說：「我睇完劇本即刻喊咗出嚟，我真係好憧憬咁嘅愛情。」</p></body></html>

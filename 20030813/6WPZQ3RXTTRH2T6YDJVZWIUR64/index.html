<html><header><meta charset="utf-8"><title>加強檢控亂過路行人</title></header><body><h1>加強檢控亂過路行人</h1><p>【本報訊】警方正在全港共九十多個交通黑點進行為期兩周的行人道路安全運動，提醒市民注意過路安全，並會在下星期加強檢控違例橫過馬路的行人。&#13;<br> 「行人道路安全雙周」分為兩個階段，警務人員將於本星期在全港共九十多處地方包括交通意外黑點，向違例的行人發出口頭警告，並派發宣傳單張和紀念品，以加強行人的道路安全意識，到下星期會對違例行人採取檢控行動。<br> &#13;<br> <spanclass>交通意外死亡增 &#13;<br> 今年上半年共有五十五名行人在交通意外中死亡，較去年同期上升百分之三十一，而今年上半年錄得的六千八百九十七宗交通意外中，三成涉及行人，受傷人數達二千一百六十五人。</spanclass></p></body></html>

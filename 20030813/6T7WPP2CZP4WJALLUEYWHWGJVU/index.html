<html><header><meta charset="utf-8"><title>持毛像國旗爭子女居權</title></header><body><h1>持毛像國旗爭子女居權</h1><p>【本報訊】一群爭取居港權人士，昨日冒着驟雨、冒着烈日上街遊行。&#13;<br> 發言人指出，行政長官董建華最近承諾會廣泛聽取民意，而爭取居港權人士代表上周曾與入境處會談，要求制訂新方案妥善解決居留權事宜，但官員表示，沒有能力處理這些政策問題。&#13;<br> 落實子女居港權家長會上周末曾去信特首，要求會面。他們昨日由灣仔入境大樓遊行至中環政府總部，用行動敦促董建華與爭取居港權人士會面。而昨日遊行行列中，有爭取居港權人士，手持毛澤東像及國旗請願。</p></body></html>

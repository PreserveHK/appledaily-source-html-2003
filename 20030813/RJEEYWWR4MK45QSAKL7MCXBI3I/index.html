<html><header><meta charset="utf-8"><title>廁內割脈女工揭發</title></header><body><h1>廁內割脈女工揭發</h1><p>【本報訊】昨日下午一時四十分，一名女工在荃灣公園近永順街的女廁內清潔時，發現二號廁格被反鎖並有血水從門罅流出，女工大驚拍門，但卻沒有人回應，只見裏面有人用手將地面的血水向內抹入，女工於是立即奔往報警，警方到場時發現一名女子大字形躺卧在廁格地上，雙手手腕都有被𠝹刀割傷痕迹，於是將她送院治理（圖）。警方事後調查，證實女事主姓李，五十九歲，有精神病紀錄，事件無可疑。&#13;<br> 張培生攝</p></body></html>

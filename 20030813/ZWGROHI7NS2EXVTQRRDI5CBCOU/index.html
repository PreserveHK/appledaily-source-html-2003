<html><header><meta charset="utf-8"><title>Twins唱情歌感覺濃</title></header><body><h1>Twins唱情歌感覺濃</h1><p>二人組合Twins昨日到港台，宣傳快將推出的新碟。她們表示今次大碟內每首歌都代表了她們不同階段的音樂，名為《進化論》。&#13;<br> 蔡卓妍（阿Sa）說：「點解個名叫《進化論》？就係比喻我哋兩個由出道以嚟嘅進化，一路都有改變，唔會限死喺個框框度！」<br> &#13;<br> <spanclass>內地膺最佳組合獎 &#13;<br> 鍾欣桐（阿嬌）則說：「唱情歌深入咗，濃咗。」問她們是否因緋聞多了而令唱情歌的感覺更濃？阿Sa即說：「唔係，以前啲情歌年輕啲，今次嘅情歌就用好靚嘅字去比喻。」&#13;<br> 此外，Twins日前獲內地頒發「第三屆華語流行樂傳媒獎」之最佳組合獎，她們表示下一個目標是奪金曲獎。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

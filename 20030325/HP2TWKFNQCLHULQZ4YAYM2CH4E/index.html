<html><header><meta charset="utf-8"><title>古仔、應采兒豪情肉搏</title></header><body><h1>古仔、應采兒豪情肉搏</h1><p>古天樂（古仔）、陳奕迅（Eason）、應采兒、周麗淇、何超儀、谷祖琳和何韻詩等，昨日在太子出席新片《豪情》開鏡儀式。《豪》片是古仔首次主演兼任監製的電影，他與周麗淇更有一幕大膽床上肉搏戲，古仔說：「唔係大家想像咁，會用意識去交代。」<br> &#13;<br> <spanclass>Eason鹹書取經 &#13;<br> Eason為扮演色情刊物出版人，事前參考過不少該類刊物，令他大開眼界，他說：「喺戲入面同何超儀有激烈床戲。為咗配合佢嘅要求，事前一定會刷牙同沖涼。」何超儀在片中扮演骨妹，她說：「我會搵有經驗嘅男人取經，但邊個就唔會講。」&#13;<br> 採訪：何永寧、魯萍&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>

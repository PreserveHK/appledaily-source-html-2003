<html><header><meta charset="utf-8"><title>小姊妹疑中招</title></header><body><h1>小姊妹疑中招</h1><p>【本報訊】在非典型肺炎重災區的沙田，禾輋邨厚和樓的一對九歲及六歲小姊妹，姊姊上周初發燒咳嗽，並傳染給妹妹，上周五兩人同向學校請病假，但求醫後並未好轉，其父擔心她們受感染，昨晨九時召救護車將小姊妹送往那打素醫院檢查（圖）。&#13;<br> 姊姊就讀的香港黃族宗親會黃鳴謙紀念學校，黃校長表示正密切注意事態發展，並發信勸喻家長，倘子女患病要看醫生及讓他們留家休息。而妹妹就讀的東華三院廖恩德幼稚園，校長亦表示向該女學生家人了解情況，若收到衞生署通知該女生感染非典型肺炎，學校會立即停課。&#13;<br> 文兆麟攝</p></body></html>

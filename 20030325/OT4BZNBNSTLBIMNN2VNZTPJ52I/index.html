<html><header><meta charset="utf-8"><title>木村《GOODLUCK!!》千六萬人睇</title></header><body><h1>木村《GOODLUCK!!》千六萬人睇</h1><p>由萬人迷木村拓哉和柴崎幸合演的話題劇集《GOODLUCK!!》前晚播映大結局，當晚在東京等關東地區平均有百分之三十七點六的高收視（約一千四百六十六萬人），最高收視為點百分之四十一點六（一千六百二十二萬人）。總結十集平均收視為三十點六（約一千一百九十萬人收看），成績驕人，但跟木村與松隆子前年合作的《律政英雄》相比，仍略為遜色。&#13;<br> 在結局中，木村和柴崎幸有情人終成眷屬，不過二人沒有親吻鏡頭，只含蓄地手拖手望着天空。</p></body></html>

<html><header><meta charset="utf-8"><title>猶如紀實電影情節</title></header><body><h1>猶如紀實電影情節</h1><p>美軍「阿帕奇」直升機據報被巴格達農民擊落，事件令人聯想到由美軍真實事迹改編的奧斯卡最佳剪接電影《黑鷹十五小時》。&#13;<br> 片中索馬里民兵僅以輕型武器便將兩架美軍「黑鷹」直升機擊落，並殺死十八名美軍特種部隊。<br> &#13;<br> <spanclass>嚇得克林頓急撤兵 &#13;<br> 真實事件發生在九三年十月三日，美軍偷襲索馬里首都摩加迪沙軍閥艾迪德的老巢，豈料中伏，反陷入敵軍包圍，以為只需一小時的任務竟打足十五小時，損兵折將，還有直升機機師被擒。其間索馬里人更拖着一具被脫光的美軍屍體遊街慶祝，嚇得當時的美國總統克林頓迅速撤兵。&#13;<br> 新華社/人民網</spanclass></p></body></html>

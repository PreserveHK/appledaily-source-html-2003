<html><header><meta charset="utf-8"><title>彼得奧圖　成就獎伴終老</title></header><body><h1>彼得奧圖　成就獎伴終老</h1><p>愛爾蘭男星彼得奧圖（PeterO'Toole）今年一月時曾表示自己仍未奪過奧斯卡，希望大會十年後待他八十歲時才頒發「終身成就獎」給他，但彼得最終亦改變初衷出席領獎，昨日他在梅麗史翠普（MerylStreep）手上接過獎項後，亦表現得十分欣慰。<br> &#13;<br> <spanclass>如願以償 &#13;<br> 現年七十歲的彼得，主演過講述英國軍官羅倫士協助阿拉伯人對抗土耳其人的電影《沙漠梟雄》，並曾七度獲提名奧斯卡「最佳男主角」，惜全數敗陣。他在台上致謝時感慨地說：「我以往經常做伴娘，從未做過新娘，現在終於得到自己的奧斯卡，它會與我一起，直至老死。」全場觀眾則站立鼓掌，以表敬意。</spanclass></p></body></html>

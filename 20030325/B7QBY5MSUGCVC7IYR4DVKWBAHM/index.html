<html><header><meta charset="utf-8"><title>消夜男子捱三刀</title></header><body><h1>消夜男子捱三刀</h1><p>【本報訊】旺角砵蘭街一間火鍋店昨凌晨零時許發生斬人血案，兩男兩女與一名女童在店內閣樓吃消夜期間，兩名分持牛肉刀的兇徒突然闖入將其中一名男子斬傷，然後逃去無蹤，店員發現報警。&#13;<br> 傷者姓蔡（三十一歲）分別右手背、手肘及背部共中三刀，血流如注，其後由友人陪同送院治理，情況穩定。警員到場兜截無果，事後在附近一輛私家車車底撿獲兇徒遺下的兩把兇刀。據傷者向警方表示本身無與人結怨，遇襲原因不明，警方正展開調查。</p></body></html>

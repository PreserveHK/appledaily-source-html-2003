<html><header><meta charset="utf-8"><title>蔬果雕刻刀玩雕花</title></header><body><h1>蔬果雕刻刀玩雕花</h1><p>一碟好餸，除了要具備色香味之外，伴碟手藝亦有助增加吸引力。想幫蔬果扮靚，又何須學師如此大陣仗，簡單地以這把蔬果雕花刀，在家亦可充當雕花高手。蔬果雕刻不難學，用這專用刀就可刻出十字花圖案，若你有心思，更可以創出自己的專用圖案，發揮自己的美術才華。原價$50的雕刻刀，現特價$25。&#13;<br>記者：陳冰麗&#13;<br>攝影：周旭文&#13;<br>&#13;<br>銷售點：銅鑼灣city'super</p></body></html>

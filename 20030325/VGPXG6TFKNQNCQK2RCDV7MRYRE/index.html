<html><header><meta charset="utf-8"><title>容祖兒駁長髮遊世界</title></header><body><h1>容祖兒駁長髮遊世界</h1><p>容祖兒（Joey）最新個人大碟《我的驕傲》會於日內推出，而唱片公司稱新唱片的首批定單已超過了白金數字。近年唱片公司為吸引更多人買唱片，都隨碟送很多禮品，Joey的新碟亦不例外，除了附送一套六款Joey全新造型的甫士卡及相架外，亦有贊助商送出相機、汽車及服裝等作抽獎。<br> &#13;<br> <spanclass>突出形象 &#13;<br> Joey為了配合新碟《我的驕傲》的全新形象以及主題，她特別駁長髮，務求突出大碟封套的形象。而為了令人有周遊列國的視覺效果，所以在背景做了些特別的影像。</spanclass></p></body></html>

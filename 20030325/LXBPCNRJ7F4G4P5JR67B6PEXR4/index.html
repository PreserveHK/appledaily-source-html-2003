<html><header><meta charset="utf-8"><title>MovingDomicile</title></header><body><h1>MovingDomicile</h1><p><b> MovingDomicile「遷冊」</b> 是將公司的註冊地點，從一個國家/地區，遷移至另一處。通常採用的形式，是在選取的海外地點（如百慕達、開曼群島等）先行成立一家新控股公司，然後以該控股公司的股份交換原來在港註冊和上市公司的股份，使原公司股東變為新控股公司股東，而原公司的上市地位則由新控股公司所取代。經遷冊後，雖然原來的資產、業務運作等不變，但原有的上市公司則變成為一間在海外註冊公司的附屬機構。這種做法目的是避稅或規避其他風險。</p></body></html>

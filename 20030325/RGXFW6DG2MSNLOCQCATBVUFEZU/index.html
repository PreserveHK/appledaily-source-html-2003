<html><header><meta charset="utf-8"><title>沙漠雄獅M1坦克陸戰金剛</title></header><body><h1>沙漠雄獅M1坦克陸戰金剛</h1><p>有「沙漠雄獅」之稱的M1A1艾布拉姆斯（Abrams）坦克，是目前世界上最強的坦克，曾被美軍列為陸軍王牌武器「五大金剛」之首，七一年開始研製，它安裝有全球定位及導航裝置和綜合訊息通訊設備。而其獨立熱像儀更可讓駕駛員在極低的能見度下，迅速捕捉目標。M1A1坦克的攻擊力驚人，能在兩公里範圍內，擊穿六百五十毫米厚裝甲，即使以四十八公里的時速行走，仍能一炮命中數公里外的目標，在九一年海灣戰爭中，表現出色。而新型號M1A2坦克的性能更強，能射穿厚達七百毫米的裝甲，最大有效射程更遠達十公里。</p></body></html>

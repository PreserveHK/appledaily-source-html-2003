<html><header><meta charset="utf-8"><title>保險經紀騙賠償判囚</title></header><body><h1>保險經紀騙賠償判囚</h1><p>【本報訊】保險經紀在職兩年期間，涉串謀中西醫及的士司機，利用虛假醫療證明騙取保險賠償；法官昨日裁定兩名中西醫串謀詐騙罪名不成立，而保險經紀早前承認共十四項串謀詐騙及使用虛假文書罪，昨被判入獄四十個月，另同案的士司機昨被裁定兩項串謀詐騙罪成，被判入獄兩年。&#13;<br> 四名被告分別為三十歲前加怡人壽保險經紀陳財、五十六歲西醫戴港盛、四十七歲中醫何瑞棠及三十五歲的士司機杜光輝。被告陳財串謀其他人向加怡人壽保險公司（現稱萬誠保險）呈交多份意外賠償申請表時，虛報內容，誘使加怡批出共十六萬五千元賠償金。&#13;<br> 案件編號：DCCC855/2002</p></body></html>

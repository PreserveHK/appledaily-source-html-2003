<html><header><meta charset="utf-8"><title>TheRollingStones5300萬唱一晚</title></header><body><h1>TheRollingStones5300萬唱一晚</h1><p>好快就會嚟香港表演嘅殿堂級搖滾樂隊TheRollingStones，上年十一月俾一個富商用五千三百萬港紙包起，邀請佢哋去拉斯維加斯表演一場私人演唱會，因為佢哋當晚只係唱咗四十分鐘，除番開即係成一百三十二萬五千蚊一分鐘。聽講重有好多有錢人想請佢哋表演，TheRollingStones𠵱家重坐地起價，唱一晚，要收六千萬港紙㖭！</p></body></html>

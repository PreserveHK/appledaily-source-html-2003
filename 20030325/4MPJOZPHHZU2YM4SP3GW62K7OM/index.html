<html><header><meta charset="utf-8"><title>　　激到肺炎 - 李八方</title></header><body><h1>　　激到肺炎 - 李八方</h1><p>中國會老闆鄧永鏘噚日揸住大袋雪茄喺中環出現（圖），對於非典型肺炎肆虐，鄧老闆忽然有感而發：「香港真係禍不單行，愈嚟愈亂，我都俾人激到肺炎呀，真係要搵個驅魔人嚟驅魔至得；啲高官又冇領導性，個個怕孭飛，應該拗嗰啲，好似二十三條又唔拗，唔應該拗嗰啲，好似阿松買車又拗餐死。」查實邊個可以學似鄧老闆咁風流咁周圍飛吖？&#13;<br> 八方重八到佢五月開張嗰間意大行餐廳，會請到意大利女星蘇菲亞羅蘭去助興，認真巴閉。&#13;<br> 顏英儀攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

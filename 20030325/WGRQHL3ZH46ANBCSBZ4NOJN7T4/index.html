<html><header><meta charset="utf-8"><title>納西里耶必爭之地</title></header><body><h1>納西里耶必爭之地</h1><p>聯軍攻伊，有幾個點，是兵家必爭的戰略要塞。東面戰線上的烏姆蓋爾斯，瀕臨波斯灣港口，是美軍運送補給和人道救援物資必須的通路。南面戰線的巴士拉，是石油重鎮，固守這裏，才能保住伊南的油田，以及由此打開北進巴格達的通路。<br> &#13;<br> <spanclass>直搗巴格達戰略重地 &#13;<br> 至於美軍周日和周一不惜浴血苦戰的納西里耶，離巴格達約三百五十公里，是美軍橫渡幼發拉底河，打開中部戰線，直搗巴格達的戰略重地。美國海軍陸戰隊在納西里耶本已佔奪了兩座橋樑，作為渡過幼發拉底河的橋頭堡，但正在這個橋頭堡，跟頑抗的伊軍激戰。&#13;<br> 綜合外電報道</spanclass></p></body></html>

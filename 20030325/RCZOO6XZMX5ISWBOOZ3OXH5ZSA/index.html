<html><header><meta charset="utf-8"><title>反戰語錄</title></header><body><h1>反戰語錄</h1><p><b> 「最佳紀錄片」導演米高摩亞</b> ：我邀請所有紀錄片提名人一齊上台，因為我們都喜歡真實，但我們卻活在虛偽的時刻，我們的生活充斥着虛偽的選舉，選出了虛偽的總統，有個人以虛偽的理由將我們送到戰場。我們反對戰爭，布殊先生，你應感到羞恥。&#13;<br> &#13;<br> <b> 影帝艾德烈邦迪</b> ：拍攝《鋼琴戰曲》令我注意到戰爭帶來的慘痛，無論你信奉甚麼宗教，讓我們祈求世界和平，希望問題可以迅速解決。&#13;<br> &#13;<br> <b> 影后妮歌潔曼</b> ：這個世界自九一一之後充滿了問題，一直存在很多苦痛，戰爭令到很多家庭失去了親人，願主保佑他們。&#13;<br> &#13;<br> <b> 最佳男配角基斯谷巴</b> ：活在充滿種種問題的世界之中，我希望我們所有人能夠獲得和平。</p></body></html>

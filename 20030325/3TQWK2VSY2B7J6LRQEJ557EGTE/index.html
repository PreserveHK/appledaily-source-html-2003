<html><header><meta charset="utf-8"><title>彭丹三級照被利用</title></header><body><h1>彭丹三級照被利用</h1><p>彭丹上周六在上海錦江小禮堂，為電影《午夜驚魂》開鏡。主辦單位為了宣傳，提供不少彭丹以前所拍三級片的劇照給記者，彭丹解釋這些是她為運動休閒雜誌拍的時裝照，更強調不知主辦單位會用這些照片。彭丹笑說：「可不可以把這份照片送給我？」<br> &#13;<br> <spanclass>不忿被指蠢 &#13;<br> 彭丹亦自爆曾任大寶化妝品的首位代言人，她說：「那是八十年代末的事了，自從拍了那個廣告，很多時我走在大街上別人都叫我大寶。在南方話裏，大寶是蠢的意思，我總跟人說，我不是叫大寶，我有名字的。」&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>

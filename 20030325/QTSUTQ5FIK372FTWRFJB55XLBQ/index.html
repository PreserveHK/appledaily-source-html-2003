<html><header><meta charset="utf-8"><title>胡首次越江排名第一</title></header><body><h1>胡首次越江排名第一</h1><p>在官方新華社出現的中國領導人排名中，胡錦濤昨日首次排在第一位，居江澤民之前。在十屆全國人大會議結束後，官方一直避免兩人的排名一齊出現。&#13;<br> 新華社報道，解放軍總參謀部昨日在北京舉行大會，悼念在伊拉克執行聯合國武器核查任務中遇難的中國化學武器專家郁建興。<br> &#13;<br> <spanclass>悼化武專家捐軀 &#13;<br> 報道稱，「胡錦濤、江澤民、曾慶紅、郭伯雄、曹剛川、徐才厚、唐家璇等向烈士獻了花圈。」&#13;<br> 值得關注的是，胡錦濤首次排名在江澤民之前，竟是出現在軍方場合，而胡錦濤的軍職只是中央軍委副主席，江澤民則為中央軍委主席。如此是否暗示胡錦濤逐漸擁有實權，有待進一步觀察。&#13;<br> 本報記者</spanclass></p></body></html>

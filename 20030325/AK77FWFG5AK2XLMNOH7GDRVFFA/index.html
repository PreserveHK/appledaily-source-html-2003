<html><header><meta charset="utf-8"><title>美伊大戰推高收視</title></header><body><h1>美伊大戰推高收視</h1><p>美國上周大舉進攻伊拉克，引起全球人士關注，而無綫和亞視兩台連日來貼身追擊美伊戰況，於黃金時段穿插播映戰事的最新消息，間接推高了黃金時段節目的收視，其中上周四美國向伊拉克宣戰當晚，無綫播映的《伊拉克戰火》收視高達二十一點，即一百三十六萬觀眾，較前一周同時段節目多了三十二萬人收看。<br> &#13;<br> <spanclass>《洗寃錄II》四十一點 &#13;<br> 另外，上周一至五晚《洗寃錄II》播映結局篇，平均收視再上升兩點，平均有二百二十萬觀眾，而周日晚播出的《洗寃錄II》大結局，平均收視更有四十一點，較前一周的節目勁升二十一點，平均收看人數為二百六十五萬，若以人數計算，《洗》劇可算是近年周六日收視最高節目。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>韓國牙刷標榜功效多多</title></header><body><h1>韓國牙刷標榜功效多多</h1><p>前陣子在深圳街頭收到一張介紹韓國牙刷的傳單，心思思買了一支來試，睇吓佢有乜咁特別！牙刷的刷頭用上硅膠製成，比起市面一般牙刷的刷毛較硬，不過潔力唔錯。睇番說明，重話此牙刷有按摩牙齦、去除牙垢、刮去牙石等功能。負責人話，因刷毛較硬起初刷牙時會有點痛，過幾日習慣了便會好好多，照我話，呢支牙刷係咪有咁多功能就不得而知，不過每支買?28，都算幾貴！&#13;<br> 記者：歐嘉荃&#13;<br> 攝影：韋信&#13;<br> &#13;<br> 孔雀園&#13;<br> 電話：(86)75525563076&#13;<br> 地址：深圳紅桂路2090號二樓（長城大酒店西側）</p></body></html>

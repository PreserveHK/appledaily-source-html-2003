<html><header><meta charset="utf-8"><title>郭由美子情迷喱士Pants</title></header><body><h1>郭由美子情迷喱士Pants</h1><p>名媛闊太歐遊，讓雙腳歇下來是必定的紓緩動作，但愛看美麗事物的眼睛則難以停下來。&#13;<br> 今個米蘭與巴黎時裝節，郭鶴年媳婦郭由美子便在relax及shopping之餘，精挑細選看了Fendi及Valentino的show，但見Valentino新作系列中出現一條鋪滿喱士的widepants，郭由美子更即時用她的數碼小相機拍下來備案。這條lacepants，半年後想必是她衣櫃的新寵吧！</p></body></html>

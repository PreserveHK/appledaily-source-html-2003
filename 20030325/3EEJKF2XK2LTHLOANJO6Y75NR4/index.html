<html><header><meta charset="utf-8"><title>中國城告前僱員偽冒</title></header><body><h1>中國城告前僱員偽冒</h1><p>【本報訊】尖東著名夜總會中國城，不滿兩名前僱員盜用夜總會名義，與內地人簽約做合作夥伴，在西安開夜總會，昨入稟高等法院申請禁制令，並索取賠償。&#13;<br> 中國城夜總會由原告亮途發展有限公司經營，被告是華順國際有限公司及中國城前僱員曾玉華及梁冰（均為譯音）。&#13;<br> 根據入稟狀，梁於今年三月向原告主席伍廷禧表示，他跟內地人簽定了中港聯營協議，在西安開夜總會。原告發現，曾、梁二人暗中成立華順國際，向外冒充是中國城夜總會老闆。&#13;<br> 案件編號：HCA1072/2003</p></body></html>

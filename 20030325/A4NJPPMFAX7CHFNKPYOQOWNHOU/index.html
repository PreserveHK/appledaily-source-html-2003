<html><header><meta charset="utf-8"><title>廖碧兒戴口罩防肺炎</title></header><body><h1>廖碧兒戴口罩防肺炎</h1><p>廖碧兒、苑瓊丹（苑仔）和陳彥行昨日在將軍澳電視城，為劇集《皆大歡喜》時裝版舉行開鏡拜神儀式。苑仔和廖碧兒不約而同戴上口罩，以防在人多的地方感染肺炎病菌，相反患上感冒的行姐卻因為貪靚，未有戴上口罩。<br> &#13;<br> <spanclass>減少搭地鐵 &#13;<br> 廖碧兒坦言十分擔心感染肺炎，她說：「𠵱家聽到有人咳都會行遠啲，而且減少搭地鐵，多咗搭的士，所以啲的士司機嘅生意會好咗。」而行姐在公眾地方必定會戴上口罩，她說：「𠵱家咁嚴重，政府應該呼籲學校停課，避免再有更多學童受感染。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

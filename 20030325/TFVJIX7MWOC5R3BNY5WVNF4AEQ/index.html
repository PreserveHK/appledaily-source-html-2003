<html><header><meta charset="utf-8"><title>張家輝拒續約英皇</title></header><body><h1>張家輝拒續約英皇</h1><p>張家輝、楊恭如、杜德偉、李惠敏（Amanda）、陳見飛、李燦森及寰亞新人梁俊一、郭力行，昨日出席在太子舉行的《賭俠之人定勝天》開鏡活動。<br> &#13;<br> <spanclass>信人定勝天 &#13;<br> 張家輝本月底約滿英皇，他已覓得新經理人公司，他解釋不再續約並非不滿英皇，他說：「其實呢兩年市道都差，自己拍戲少，有部份係同我推戲有關。」&#13;<br> 此外，杜德偉表示拍新片感到壓力，而對於他涉嫌藏毒一案，將於下月三日再度上庭，問他會否受案件影響工作心情？杜德偉說：「唔會有影響，公私分明，好似部戲名咁，我信人定勝天，自己可以控制情緒性格，唔理結果，處之泰然。」片中Amanda扮演杜德偉母親。&#13;<br> 採訪：魯萍&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>

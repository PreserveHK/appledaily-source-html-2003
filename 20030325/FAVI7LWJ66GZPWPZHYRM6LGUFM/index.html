<html><header><meta charset="utf-8"><title>電盈銀團息高</title></header><body><h1>電盈銀團息高</h1><p>【本報訊】《基點》報道，電訊盈科（008）會根據穆迪及標普給予的評級，釐定港元銀團貸款的利率，息差介乎78至100點子。金額為30.03億元，但若超額認購，會加碼至39億元。&#13;<br> 報道指出，這次銀團以電盈名義進行，而非如往昔以香港電話籌組，因此，即使貸款期僅為5年，利率仍較以往高得多。&#13;<br> 今次銀團息率，會參考同業拆息，再按電盈評級釐定。若無評級，息差為93點子；若評級低於Baa3/BBB-，息差會高達100點子；評級為Baa1/BBB+或以上，則為78點子。</p></body></html>

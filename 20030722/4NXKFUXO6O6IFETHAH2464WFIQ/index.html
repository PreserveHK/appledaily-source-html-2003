<html><header><meta charset="utf-8"><title>JimiHendrix成結他之神</title></header><body><h1>JimiHendrix成結他之神</h1><p>英國老牌音樂雜誌《Mojo》，最近選出「史上最佳結他大碟」。已故搖滾巨星JimiHendrix六七年發表的不朽經典著作《AreYouExperienced?》獲選第一位。然而，披頭四（TheBeatles）的唱片卻未能打進頭二十名。<br> &#13;<br> <spanclass>玩法創新 &#13;<br> JimiHendrix的《AreYouExperienced?》，收錄了《FoxeyLady》和《Fire》等多首搖滾歌曲，《Mojo》樂評人表示：「JimiHendrix喺佢嘅處男唱片入面玩結他嘅創新手法，根本唔可以用幾個字嚟形容。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>車賊遇警棄車逃遁</title></header><body><h1>車賊遇警棄車逃遁</h1><p>【本報訊】兩名配備私家車的偷車賊，昨凌晨四時許，在九龍城南角道撬毀路旁泊車位一部私家車匙膽，企圖開動引擎但失敗。賊人隨即用賊車從後推動私家車將引擎「撻着」，成功將車開走。剛巧有警員巡經見狀喝止追捕，兩車高速沿南角道駛出賈炳達道向聯合道方向逃去。大批警員趕至兜截賊人，未幾在聯合道一百五十號對開發現被偷走私家車（圖），懷疑賊人因事敗將車棄置然後逃去無蹤。&#13;<br> 黎志偉攝</p></body></html>

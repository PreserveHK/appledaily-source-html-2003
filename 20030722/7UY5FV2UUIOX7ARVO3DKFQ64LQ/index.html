<html><header><meta charset="utf-8"><title>德昌爭取新單增盈利</title></header><body><h1>德昌爭取新單增盈利</h1><p>【本報訊】德昌電機（179）主席及行政總裁汪穗中表示，對作為集團主要市場的美國之經濟前景，該集團持審慎樂觀態度，會繼續開發新產品以及積極爭取新外判定單，以維持增長。德昌於較早前預料今年營業額可續錄得雙位數字增長。&#13;<br> 汪穗中表示德昌有很多收購對象，惟他不肯評論有關收購通用電器旗下摩打業務之傳聞，及年內能否完成最少一宗收購。汪氏重申，考慮收購的重點是要肯定有關收購對集團長遠發展有幫助。&#13;<br> 汪穗中又指出，該集團今年的資本性開支約5000萬美元，與上年度相若。今年該集團亦會將部份位於海外的廠房遷往內地，預計年底前有85%廠房設於內地。</p></body></html>

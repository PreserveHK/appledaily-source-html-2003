<html><header><meta charset="utf-8"><title>九龍貨尾存量少12%</title></header><body><h1>九龍貨尾存量少12%</h1><p>【本報訊】中原地產研究部顯示，今年第二季港島及九龍區一手私樓貨尾減少，新界區則增加。其中，以九龍區積存量減少較顯著，市場消化了1164伙，減少12%。<br> &#13;<br> <spanclass>新界區增26% &#13;<br> 中原地產研究部指出，次季港島及九龍區分別錄得2850及8892貨尾，較對上一季的3329個及10056個，減少14%及12%。單是長沙灣、旺角、油麻地及尖沙嘴四區，市場吸納845伙，相信是區內昇悅居、凱帆軒等銷情帶動所致。&#13;<br> 新界區貨尾15636個，較第一季增加3215個，即26%。</spanclass></p></body></html>

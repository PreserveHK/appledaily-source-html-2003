<html><header><meta charset="utf-8"><title>王永平讚公僕臨危不亂</title></header><body><h1>王永平讚公僕臨危不亂</h1><p>【本報訊】對於在7．1大遊行至今，港府所發生的連串人事變動，公務員事務局局長王永平昨日去信全體公務員，承認在過去數周，本港所發生的連串重大事件，令到特區政府的管治及主要官員的施政都受到影響。王永平要求全體公務員在這段困難時期，應該發揮維持社會穩定的作用。&#13;<br> 王永平在信中又對員工大表讚揚，藉以穩定軍心。他指出，公務員一直是維持香港穩定的中流砥柱，即使面對政府政治架構的轉變或領導的班子改組，都能繼續以專業的精神為全港市民服務。王永平又列舉三月的非典型肺炎及七月的屯門車禍，表示公務員每遇考驗時都能臨危不亂，因此希望各員工繼續無畏困難、服務市民。</p></body></html>

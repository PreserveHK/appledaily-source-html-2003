<html><header><meta charset="utf-8"><title>毛玉萍續獲保釋</title></header><body><h1>毛玉萍續獲保釋</h1><p>【本報訊】因涉及問題貸款而被廉署拘捕、上海商人周正毅的妻子毛玉萍（圖右），昨日下午四時五十分在一名女子陪同下，再次前往廉署報到，並在廉署內逗留半個小時後，獲准續保離開。&#13;<br> 毛玉萍在出入廉署期間一直架着太陽眼鏡，神態自若，但對記者的提問，則一概不予回應。&#13;<br> 毛玉萍在上月二日廉署一次行動中被捕，事後獲准以一千萬元現金及人事擔保外出。上月十八日，她亦曾往廉署報到，其後獲准保釋外出。&#13;<br> 黃偉民攝</p></body></html>

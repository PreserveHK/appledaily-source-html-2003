<html><header><meta charset="utf-8"><title>不堪失業男子燒炭</title></header><body><h1>不堪失業男子燒炭</h1><p>【本報訊】藍田一名姓袁（五十二歲）男子，懷疑備受失業困擾，在平田邨平善樓家中睡房燒炭自殺（圖）。至昨凌晨零時許，他的姓蘇（四十九歲）妻子返抵，赫見丈夫昏迷在床上，旁邊放着一隻盛滿炭及灰燼的鑊，立即報警，惟救護員到場證實死亡。&#13;<br> 據死者妻子表示，丈夫一向身體健康，又無欠債，夫婦亦沒有感情問題，不過他四個月前開始失業，可能因此尋死。警方在場無撿獲遺書，認為事件無可疑。&#13;<br> 杜建彬攝</p></body></html>

<html><header><meta charset="utf-8"><title>伊健、趙薇談情失利</title></header><body><h1>伊健、趙薇談情失利</h1><p>暑假檔期中西猛片揭開戰幕，動畫片《海底奇兵》和由鄭伊健及趙薇主演的港產片《炮製女朋友》上周四同日上畫，截至前日為止，《海》片勁收，但《炮》片僅收九十七萬。<br> &#13;<br> <spanclass>《千機變》闖台受挫 &#13;<br> 而楊千嬅與吳彥祖主演的《新紮師妹2》和Twins主演的《千機變》競爭激烈，截至前日《新紮師妹2》收約二千萬元，《千》片收約二千八百萬元，港片中《千》成績可說是十分理想。&#13;<br> 不過《千》片本月初在台灣上映三日，僅收六十五萬新台幣（約港幣十四萬七千元），成績與香港相差甚遠。至於上畫十一天的西片《未來戰士3殲滅者TX》，直至前日收一千五百萬元，成績不過不失。	&#13;<br> 撰文：蔡丹</spanclass></p></body></html>

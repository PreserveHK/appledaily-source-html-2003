<html><header><meta charset="utf-8"><title>黃泆潼青島拍戲晒比堅尼</title></header><body><h1>黃泆潼青島拍戲晒比堅尼</h1><p>黃泆潼、李燦森及王秀琳（Mango）等昨日在天后，出席新片《分婚中唔要你》開鏡儀式，稍後黃泆潼會到青島拍《分》片外景。&#13;<br> 黃泆潼說：「會帶比堅尼泳衣去游水，不過驚會曬黑。聽講青島好熱，我會食多啲雪糕，食少啲澱粉質同紅肉，咁先keep得住瘦身材嘛！」<br> &#13;<br> <spanclass>李燦森情傷未愈 &#13;<br> 而李燦森則表示剛出席完韓國影展，早前他和拍拖四年的模特兒女友Carrie分手，問他與女友的感情可否挽救？他說：「冇嘞，我都想（挽救）呀！」他曾被拍得與一名女子曬太陽，但卻否認有第三者。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

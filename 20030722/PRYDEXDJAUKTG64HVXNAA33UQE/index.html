<html><header><meta charset="utf-8"><title>教師涉校內非禮女生</title></header><body><h1>教師涉校內非禮女生</h1><p>【本報訊】二十九歲男教師要求就讀中二的十四歲女生下課後留下討論專題練習，其間涉嫌觸摸女生大髀、腰部及肩膊，兩周後又在校巴上再次觸摸女生大髀，案件昨日於東區裁判法院審訊。<br> &#13;<br> <spanclass>巴士上露狼相 &#13;<br> 現年二十九歲的被告，於將軍澳一間中學任職教師，被控於去年十一月二十九日在該校五樓的電腦室內非禮一名十四歲女學生，另被控於同年十二月十三日在一輛校巴上非禮同一名女生，被告否認兩罪。&#13;<br> 案件編號：ESCC1215/03</spanclass></p></body></html>

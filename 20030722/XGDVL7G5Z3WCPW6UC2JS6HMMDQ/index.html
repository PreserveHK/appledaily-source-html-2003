<html><header><meta charset="utf-8"><title>鋤大D玩贏麻雀</title></header><body><h1>鋤大D玩贏麻雀</h1><p>第一位　鋤D醫務所&#13;<br>第二位　打雀英雄&#13;<br>第三位　開心麻雀&#13;<br>第四位　過關遊戲&#13;<br>第五位　麻雀</p><p>鋤大D不嬲都係繼麻雀之後嘅香港另一「國粹」，得閒就會拎起副啤牌玩番兩手，不過隨着手機JavaGame興起，唔使有啤牌喺手都可以隨時鋤餐飽，今期手機JavaGame下載榜就由鋤大D榮登榜首，不過另一「國粹」麻雀都亦步亦趨，喺第二、三及五位都分別係麻雀Game，甚有圍剿鋤大D之勢，今回「D」「雀」大戰，睇怕都未必輕易分出勝負，鋤大D想坐得暖冠軍個位相信都唔容易。&#13;<br> &#13;<br> 記者：劉耀祥</p></body></html>

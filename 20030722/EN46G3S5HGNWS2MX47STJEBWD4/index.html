<html><header><meta charset="utf-8"><title>MOMO遊世界</title></header><body><h1>MOMO遊世界</h1><p>Hi！我叫MOMO，如果你鍾意PostPet你就一定識得我。我原本只係一隻網絡世界嘅寵物，但自從做旅遊版嘅莉莉主人愛上我呢隻迷人PinkBear之後，佢每次出Trip都帶埋我一齊去，無聊時佢重會幫我影相留念。到𠵱家為止我已去過南非、美國、歐洲、澳紐，但最多都係日本，因為呢度除咗係我鄉下之餘，我主人都好鍾意。你哋覺得我嘅粉紅照片動人嗎？&#13;<br>&#13;<br>攝影：RiRi</p></body></html>

<html><header><meta charset="utf-8"><title>陳芷菁英註冊搵紋身漢證婚</title></header><body><h1>陳芷菁英註冊搵紋身漢證婚</h1><p>陳芷菁昨日接受電台訪問，大談日前在英國註冊時的趣事。原來陳芷菁與丈夫張錦榮於本月十四日在英國劍橋註冊，二人本打算找張錦榮的父母做證婚人，但因英國的法律規定，不懂英語不能任證婚人。<br> &#13;<br> <spanclass>去攞出世紙 &#13;<br> 芷菁表示幸好當時有一位蘇格蘭人在場，其丈夫即時找他幫忙，她說：「嗰個蘇格蘭人咁啱去攞出世紙，但佢就着住短袖衫短褲，而且成身都係紋身。交換結婚戒指時，我緊張到戴唔入老公隻手指。」&#13;<br> 此外，芷菁透露現時已有五個月身孕，增加了十九磅，她說：「我前幾日去抽完胎水，知道個BB係女，但係男家就鍾意仔多啲，而我就鍾意女，不過我唔諗住追多個。」</spanclass></p></body></html>

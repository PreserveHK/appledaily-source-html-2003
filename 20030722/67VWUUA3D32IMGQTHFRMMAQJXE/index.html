<html><header><meta charset="utf-8"><title>HediSlimane跟DiorHomme簽成新約</title></header><body><h1>HediSlimane跟DiorHomme簽成新約</h1><p>之前一直有傳時裝的GoldenBoyHediSlimane將會離開DiorHomme自立門戶，不過消息證實他經已簽下新約，繼續為DiorHomme效力，除了主力男裝外，HediSlimane新添的任務是負責香氛及化妝部門，相信可見Dior的男裝香氛DuneforMen、Fahrenheit等將會有一大輪新攻勢，不讓女士專美。&#13;<br> &#13;<br> 記者：吳小明</p></body></html>

<html><header><meta charset="utf-8"><title>　　奇華嫦娥月餅懷舊 - 李八方</title></header><body><h1>　　奇華嫦娥月餅懷舊 - 李八方</h1><p>傳統嘢有時真係有吸引力，相信大家都記得奇華餅家以前曾經賣過用嫦娥做月餅盒封面嘅月餅，不過呢款月餅盒已經八年冇出喇。&#13;<br> 咁啱今年奇華六十五周年，佢哋就特別重新出番呢個包裝，雖然係迷你版，但係睇到嫦娥個樣，真係勾起好多人嘅童年往事，好有親切感。&#13;<br> 本報日前話過奇華以七五折發售月餅，但其實係渣打信用卡提供畀客戶嘅優惠嚟㗎咋！請各位親愛讀者唔好誤會，以為人人都有優惠。&#13;<br> （圖）奇華重新推出用嫦娥做封面嘅月餅包裝（左），雖然係迷你版，但都勾起好多人嘅回憶㗎！&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>警署門外門鐘被毀</title></header><body><h1>警署門外門鐘被毀</h1><p>【本報訊】旺角警署一個安裝於正門外牆方便殘疾人士求助的門鐘，繼數日前被人蓄意破壞後尚未修妥，昨清晨五時許，又遭人擲石頭擊毀（圖），導致鐘聲大響。在報案室內的警員聽聞鐘聲奔出查看下，發現一名可疑男子倉皇逃跑，立即啣尾窮追二百米，最終在旺角道近彌敦道將該名涉嫌刑毀的姓蔡（四十一歲）男子拘捕帶署。據悉，疑犯被捕時語無倫次，警方不排除他精神失常。警方現正調查兩宗刑毀案是否屬同一人所為。	&#13;<br> 伍浦鋒攝</p></body></html>

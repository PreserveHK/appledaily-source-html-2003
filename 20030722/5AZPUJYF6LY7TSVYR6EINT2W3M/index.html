<html><header><meta charset="utf-8"><title>黃婉湄庭上作供抽泣</title></header><body><h1>黃婉湄庭上作供抽泣</h1><p>原告黃婉湄與王仲熹識於微時，在童軍服務幾十年，皆經歷婚變，卻因錢財傷感情，黃婉湄昨在庭上說她當初視王仲熹是一生一世的伴侶，沒想過王會騙她時，忍不住抽泣起來。<br> &#13;<br> <spanclass>同活躍童軍活動 &#13;<br> 黃婉湄有六位兄長，祖父是國民黨時代的稅務司，兄長及父親分別在內地及台灣生活，她與母親留港，母親過身前將寶玉送給她。&#13;<br> 黃女與王各自組織家庭，八九年重逢，王到其珠寶店購物，黃女帶兩子離開前夫赴美時，王又與她坐同一班機，先後在美國及夏威夷遊玩，並開始親密關係。&#13;<br> 本報記者</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>元斌殺出韓國賺大錢</title></header><body><h1>元斌殺出韓國賺大錢</h1><p>韓國男星元斌本月初邀請國內及香港傳媒到韓國採訪，顯示了他全力發展亞洲市場的信心，而前日他所屬的事務所JMLine，更宣布元斌由九月開始殺出韓國，訂下賺取一百億韓圜（約六千六百萬港元）的計劃。&#13;<br> 元斌首先會專攻日本市場，在當地頗具知名度的他，打算與日本某事務所簽約，接拍日劇及日本電影，這大約會為他帶來六十億韓圜（約四千萬港元）的報酬。&#13;<br> 他又與國內某時裝品牌協議好十五億韓圜（約九百九十萬港元）的廣告合約，並正在大堆台灣電視劇邀請中選擇劇本。</p></body></html>

<html><header><meta charset="utf-8"><title>學友赴台悼張國榮羅文</title></header><body><h1>學友赴台悼張國榮羅文</h1><p>張學友將於下月二日到台灣，擔任「第十四屆金曲獎頒獎禮」表演嘉賓，學友屆時會向羅文、張國榮、張雨生和薛岳等已故的港、台歌手作出致敬。&#13;<br> 而商台將於九月十日舉行「繼續張國榮慈善音樂會」，所有門票的收入扣除開支後將全數撥捐「兒童癌病基金」及「護苗基金」。<br> &#13;<br> <spanclass>有心人唱《哥哥》 &#13;<br> 商台對外事務總監招雪梅表示，有關音樂會的構思已通知環球唱片公司、張國榮的家人及其生前的經理人陳淑芬，不過張國榮的家人至今仍未答覆屆時會否出席。此外，張國榮其中一位名為「有心人」的歌迷更親自作曲、填詞及主唱了一首歌曲《哥哥》，以表示對偶像的懷念。</spanclass></p></body></html>

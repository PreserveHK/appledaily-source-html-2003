<html><header><meta charset="utf-8"><title>$150食松花堂定食</title></header><body><h1>$150食松花堂定食</h1><p>鍾意食日本料理的朋友，唔知有冇試過松花堂料理？聽講佢喺日本相當有名，曾是御膳食物。適逢最近有間日本料理推出松花堂定食，只需百零蚊就有刺身，又有燒魚、天婦羅等食，價錢都相當實惠，難得有機會試，又點可以錯過呢！&#13;<br>記者、攝影：伍旋卓</p><p>吉祥日本料理&#13;<br> 電話：28366992（逢星期一休息）&#13;<br> 地址：跑馬地黃泥涌道一號A地下</p></body></html>

<html><header><meta charset="utf-8"><title>外籍扒手失手被擒</title></header><body><h1>外籍扒手失手被擒</h1><p>【本報訊】一名外籍扒手，昨在金鐘太古廣場外「打荷包」事敗，被事主發覺與途人合力制服，由警方帶署調查。被捕外籍扒手Goleourn（三十五歲），昨晨十一時許，姓吳（四十二歲）男事主，在金鐘道太古廣場的巴士站候車，該賊人趁其不察，打開他的背囊拉鏈扒竊銀包，內有八百元。&#13;<br> 賊人偷走銀包後被事主發覺連忙喝止，賊人掠走銀包往正義道方向逃走，事主尾隨緊追，兩名見義勇為的士司機及途人亦協助追捕，賊人見事敗途中將銀包扔在地上，他在金鐘道與正義道交界被截獲，交警方帶署（圖）。&#13;<br> 胡恩宏攝</p></body></html>

<html><header><meta charset="utf-8"><title>外國元首訪華比較</title></header><body><h1>外國元首訪華比較</h1><p><spanclass>德國總理施羅德 &#13;<br> 每年訪華一次&#13;<br> 德國去年向中國出口總值164億美元，居歐洲之首<br> &#13;<br> <spanclass>俄羅斯總統普京 &#13;<br> 兩年訪華一次&#13;<br> 第一位宴請中國新領導人胡錦濤的西方領袖<br> &#13;<br> <spanclass>美國總統布殊 &#13;<br> 911事件後訪華兩次&#13;<br> 去年雙邊貿易額970億美元，是中國第二大貿易國<br> &#13;<br> <spanclass>法國總統希拉克 &#13;<br> 今年4月在沙士高峯期間派總理訪華&#13;<br> 曾與江澤民多次舉行私人宴會<br> &#13;<br> <spanclass>英國首相貝理雅 &#13;<br> 6年來第二次訪華&#13;<br> 胡錦濤拒絕出席私人晚宴&#13;<br> 資料來源：《泰晤士報》/本報資料室</spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>

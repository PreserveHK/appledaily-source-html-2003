<html><header><meta charset="utf-8"><title>超人、奧花雲費影響力最強</title></header><body><h1>超人、奧花雲費影響力最強</h1><p>美國電視台VH1最近舉行「二百大最具影響力名人」選舉，前日率先公布首十名入選者名單。首三名分別是名嘴奧花雲費（OprahWinfrey）、漫畫人物超人和已故歌手貓王皮禮士利（ElvisPresley）。<br> &#13;<br> <spanclass>娜姐排第七 &#13;<br> 而已故老牌女星露茜鮑爾（LucilleBall）和湯告魯斯（TomCruise）分別排名第三和第四位。八十年代大紅的麥當娜（Madonna）和米高積遜（MichaelJackson），亦順利躋身十大位置，分別排第七和第十位。不過，武打巨星李小龍卻十大不入。</spanclass></p></body></html>

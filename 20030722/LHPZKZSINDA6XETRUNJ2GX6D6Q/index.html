<html><header><meta charset="utf-8"><title>強風吹塌30歲大樹</title></header><body><h1>強風吹塌30歲大樹</h1><p>【本報訊】熱帶氣旋「天鵝」昨日襲港，本港風勢明顯加強，上午十一時許，葵盛西邨一株直徑半米、高五米、約三十歲大樹，疑因長年遭蟲蛀蝕，加上在強風吹襲下突然倒塌，露出被嚴重侵蝕的根部。事件中，粗大樹幹橫亙行人路和馬路，並壓毀一支燈柱。警方接報到場封鎖現場路面，導致該邨對外交通一度受阻。消防員稍後利用電鋸將樹幹分段切割（圖）搬走。事件擾攘一個多小時，警員重開路面。	&#13;<br> 梁維建攝</p></body></html>

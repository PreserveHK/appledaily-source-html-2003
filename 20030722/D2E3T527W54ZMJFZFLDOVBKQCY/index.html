<html><header><meta charset="utf-8"><title>路邊測量被撞</title></header><body><h1>路邊測量被撞</h1><p>【本報訊】昨晨九時許，三名測量員在石澳道石澳鄉村俱樂部高爾夫球場外路邊工作，一部私家車朝石澳沙灘方向駛至現場時失控，撞向左邊高爾夫球場鐵絲網後，反彈衝過對面行車線，撞倒一名姓陳（三十歲）測量員。&#13;<br> 私家車繼續衝前十多米，撞斷路旁一個路牌及一棵五米高樹後始停下，車上姓胡（二十九歲）司機及兩名姓梁（二十一歲）及姓施（十七歲）男乘客受輕傷。&#13;<br> 被撞傷測量員送院時仍然清醒，情況穩定；肇事私家車司機接受酒精測試證實無飲酒。</p></body></html>

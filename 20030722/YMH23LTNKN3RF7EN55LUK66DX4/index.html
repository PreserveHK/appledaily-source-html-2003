<html><header><meta charset="utf-8"><title>偽鈔集團四犯提堂</title></header><body><h1>偽鈔集團四犯提堂</h1><p>【本報訊】警方上周搗破懷疑偽鈔集團，搜出五百三十張面值一百元偽鈔及五十一張偽鈔紙版，拘捕四名男女，昨解往九龍城裁判法院分開三案提堂，控以有意圖製造、保管及行使偽造紙幣及硬幣等三罪。被告等暫時毋須答辯，還柙警方看管，押後至七月二十五日再訊。&#13;<br> 四名被告為陳家建（三十二歲）、酈瑛（三十四歲）、林偉明（五十二歲）及郭智恆（二十歲）。&#13;<br> 案件編號：KCCC11714&amp;11715&amp;11716/03</p></body></html>

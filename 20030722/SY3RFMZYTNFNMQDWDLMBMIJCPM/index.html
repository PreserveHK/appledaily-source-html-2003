<html><header><meta charset="utf-8"><title>美：侯賽因未死</title></header><body><h1>美：侯賽因未死</h1><p>美國駐伊拉克的行政長官布雷默周日指出，伊拉克前總統侯賽因多半仍在生，而且藏身伊拉克，愈早擒殺侯賽因有利穩定大局。&#13;<br> 布雷默認為，侯賽因並非近期駐伊美軍受襲事件的幕後黑手，襲擊行動看來沒人居中策動，而是「極專業、以五、六人一組施襲」，絕非游擊戰。這個講法跟美軍中央司令部司令阿比紮伊德上周所言截然相反。&#13;<br> 一批伊拉克戰士接受阿布扎比電視台訪問時也強調，自己與侯賽因無關。駐伊美軍都渴望早日回家，但布雷默並不樂觀，「鑑於任務艱巨，美軍還要留下好一段日子，我不曉得要多少年。」&#13;<br> 美聯社</p></body></html>

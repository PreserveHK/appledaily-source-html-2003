<html><header><meta charset="utf-8"><title>新戰衣大賣「功能」</title></header><body><h1>新戰衣大賣「功能」</h1><p>五千人報名，只得二百一十六人才能入隊，對每年青少年籃球愛好者來說，每年披起NIKELEAGUE戰衣，就是球技的保證，今年的NIKELEAGUE戰衣功能更強，有效發揮球員的技術。&#13;<br> NIKELEAGUE球衣採用了全新Sphere系列，立體剪裁及彈性而舒適的設計，令球員絕無拘束感，流暢發揮每個動作，加上排汗布料及氣流調節裝置，提供通爽的感覺。&#13;<br> 球員除了主客獲得主客球衣各一套外，並獲籃球鞋一對，大袋、毛巾及水壺，無論練習或比賽，都照顧周到。</p></body></html>

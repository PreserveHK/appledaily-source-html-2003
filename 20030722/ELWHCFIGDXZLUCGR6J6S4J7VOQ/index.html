<html><header><meta charset="utf-8"><title>本地鮮花4成來自中國</title></header><body><h1>本地鮮花4成來自中國</h1><p>每逢農曆新年、母親節及情人節，滿街也是鮮花，但本港地少山多，農地有限，故不難估計，大部份在本地銷售的鮮花也是入口貨。&#13;<br> 據政府統計處發布的資料顯示，去年本地鮮花（指新鮮、適合製成花束裝飾用的花枝和花蕾）入口高達一億四千多萬港元，而今年初至4月達六千多萬。去年全年約有4成鮮花由中國內地入口，其次來自荷蘭（16.7%）和印度（10%），而美國的主要鮮花入口國哥倫比亞，亦佔本地鮮花入口3.2%。</p></body></html>

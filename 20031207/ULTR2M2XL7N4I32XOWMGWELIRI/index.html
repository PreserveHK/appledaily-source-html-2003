<html><header><meta charset="utf-8"><title>《快樂的謊言》熱爆歐洲奧斯卡</title></header><body><h1>《快樂的謊言》熱爆歐洲奧斯卡</h1><p>被喻為「歐洲奧斯卡」的歐洲電影頒獎禮，剛於日前宣布本年度提名名單，德國電影《快樂的謊言》，共獲包括最佳電影、最佳導演、最佳男女主角及最佳編劇等五項提名，堪稱頂頭大熱。<br> &#13;<br> <spanclass>無緣角逐影后 &#13;<br> 由妮歌潔曼（NicoleKidman）主演的《Dogville》亦得四項提名，不過妮歌卻因來自澳洲而未能獲提名影后。此外，有份憑電影《月曆俏女郎》角逐影后的英國女星海倫美雲（HelenMirren），剛於前日到白金漢宮領取了OBE勳銜。</spanclass></p></body></html>

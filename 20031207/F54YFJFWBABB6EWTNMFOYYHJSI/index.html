<html><header><meta charset="utf-8"><title>荃灣西站地盤入夜僻靜</title></header><body><h1>荃灣西站地盤入夜僻靜</h1><p>發生虐殺案的西鐵荃灣西站地盤，是將於月底通車的西鐵其中一個車站。由於西站內設有巴士總站，又鄰近荃灣碼頭，平時都有不少市民穿過該個仍未開放的地盤，前往乘搭渡輪、巴士或步行返家，但入夜後十分僻靜，市民如非必要也很少行經該處；而在凌晨零時到一時左右，偶然會有街坊在該處放狗。&#13;<br> 街坊又表示，地盤附近治安一直不錯，未聞曾發生嚴重罪案，只是以前碼頭的附近停車場，因時有「道友」出沒，曾發生過搶劫事件。</p></body></html>

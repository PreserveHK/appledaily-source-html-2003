<html><header><meta charset="utf-8"><title>太空站用俄推進器轉動</title></header><body><h1>太空站用俄推進器轉動</h1><p>美國在國際太空站的「轉動控制系統」出現故障，三個陀螺儀中有一個出現反常震動。<br> &#13;<br> <spanclass>美陀螺儀反常震動 &#13;<br> 該系統本來負責定期推動太空站轉換位置，以防太空站內部受太陽長期照射過熱。但由於美國穿梭機仍然停飛，俄羅斯補給船又不夠大裝載新的陀螺儀運上太空站，所以這項工作在未來最少一個月內，都要暫時依賴俄羅斯的推進器執行，直至美方完成檢查及維修。&#13;<br> 美國太空總署表示，用俄羅斯推進器取代系統不會有大問題，唯一是需耗用燃料，但太空站上的燃料供應暫時仍然充裕。&#13;<br> 美聯社</spanclass></p></body></html>

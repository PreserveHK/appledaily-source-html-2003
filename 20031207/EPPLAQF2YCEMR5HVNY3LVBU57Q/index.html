<html><header><meta charset="utf-8"><title>廢紙鐵籠佔行人路</title></header><body><h1>廢紙鐵籠佔行人路</h1><p>觀塘工業區鴻圖道近開源道的廢物回收公司，常佔用公眾地方，將滿載廢紙鐵籠，擺放在行人路及馬路邊，附近商戶投訴，上址工廠寫字樓林立，於午膳時分街上行人如鯽，滿載廢紙鐵籠阻礙途人。&#13;<br> 記者現場所見，有五、六個滿載廢紙的鐵籠放於行人路邊及馬路邊，途人被迫繞落馬路而行，造成人車爭道。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。	（一二○三○三三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>甜菊糖甙本港禁用</title></header><body><h1>甜菊糖甙本港禁用</h1><p>甜菊糖甙是從甜葉菊（Steviarebaudiana）的葉中抽取和提煉而成的代糖，甜葉菊原產於南美洲，現時已在亞洲多個國家栽種，甜菊糖甙甜味濃烈但含低熱量，甜味約為蔗糖的二百五十倍至三百倍，由於擔心甜菊糖甙有致癌危機，故香港禁止使用，但在日本、韓國、中國內地及台灣等一些亞洲國家及地區，以及少數南美國家允許在食物中使用甜菊糖甙，在美國甜菊糖甙獲准用作食物補充品，但不可作為食物甜味劑使用，其他沒有允許甜菊糖甙作為甜味劑使用的司法管轄區包括加拿大、澳洲及新加坡等地。</p></body></html>

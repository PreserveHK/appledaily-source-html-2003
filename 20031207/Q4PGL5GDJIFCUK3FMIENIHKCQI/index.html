<html><header><meta charset="utf-8"><title>克勤牛一望百毒不侵</title></header><body><h1>克勤牛一望百毒不侵</h1><p>李克勤與譚詠麟昨日在順德為《左麟右李2003順德演唱會》綵排，適逢克勤生日，大夥兒即時為他慶祝，而克勤女友盧淑儀昨日亦有到場，更送上數碼相機作生日禮物。&#13;<br> <br> <spanclass>帶病在身 &#13;<br> 帶病在身的克勤透露生日願望說：「Keep住有嘢做同埋身體健康，上年生日願望冇講身體健康，所以成年都好多病。」&#13;<br> 阿倫昨日送上大利是給克勤，不過未肯透露金額，對於環球高層陳少寶離職一事，阿倫坦言下月亦將約滿，提到可有其他公司斟洽時，他說：「好坦白講冇喎！可能以前寶麗金年代推得人多。」&#13;<br> 記者胡比順德直擊</spanclass></p></body></html>

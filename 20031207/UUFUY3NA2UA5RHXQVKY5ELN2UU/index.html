<html><header><meta charset="utf-8"><title>世界三大選美</title></header><body><h1>世界三大選美</h1><p>「世界小姐（MissWorld）」大賽，於一九五一年由英國人莫利創辦，與「環球小姐（MissUniverse」、「國際小姐（MissInternational）」，並稱世界三大選美賽事。&#13;<br> 在五十多年的歷史上，「世界小姐」大賽留下了無數佳話。一九六九年，摘得后冠的瑞典小姐伊娃被問及如何花費獎金時，愛吃甜食的她出人意料地說：「我將買很多的朱古力。」&#13;<br> 事實上，「世界小姐」一直秉承「健康、美麗、愛心」的宗旨，在世界各地做了大量慈善事業。世界上有許多城市都積極爭取主辦權，希望借助這一知名賽事，擴大自身的影響和知名度，促進當地旅遊、經濟、文化和社會的發展。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>跑道鋪噴霧膠減摩擦</title></header><body><h1>跑道鋪噴霧膠減摩擦</h1><p>本港軍事專家馬鼎盛認為，將時速三百公里的戰機以機腹緊急降落跑道是有難度，但難度不大，只要跑道地勤人員事前有足夠時間準備，在跑道鋪上噴霧膠等保護物質，可減低機身跟跑道造成的摩擦，只是機身免不了會受損。&#13;<br> 他指出，時速三百多公里是戰機的最低飛行速度，但他相信機師有充份把握，才敢以機腹緊急降落，而且戰機機師一般低飛技術甚佳。<br> &#13;<br> <spanclass>戰機師擅低飛 &#13;<br> 馬鼎盛稱，格里夫駕駛「旋風」戰機的飛行經驗雖淺，但由於他在空軍服役了十二年，故應可完全控制新機種。他在降落前將燃油放盡是正確的做法，假如戰機肇事時安裝了武器，在降落前亦一定要將它們全部丟棄。&#13;<br> 本報記者</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>幹細胞修復受傷組織</title></header><body><h1>幹細胞修復受傷組織</h1><p>幹細胞（Stemcells）是一群尚未完全分裂的細胞，牠們可以分裂成另一個完全相同的細胞，或分裂成有特定功能的器官細胞；幹細胞亦負責更新及修復各個受傷組織及器官的細胞。&#13;<br> 幹細胞分為胚胎幹細胞及成熟幹細胞兩種，其中存在骨髓內的成熟幹細胞存量最為豐富，不同類型的骨髓幹細胞可以轉化為心臟肌肉細胞、心臟血管細胞、肝細胞、腦細胞或普通肌肉細胞等，也可用作骨髓移植。</p></body></html>

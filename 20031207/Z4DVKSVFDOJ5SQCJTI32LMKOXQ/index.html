<html><header><meta charset="utf-8"><title>Rosemary夥姊妹赤裸天使獻愛心</title></header><body><h1>Rosemary夥姊妹赤裸天使獻愛心</h1><p>三位名模Rosemary、歐陽妙芝及周汶錡早前拍了一輯以「快樂天使」為主題的裸體照片，將出版成勵志畫冊，收入撥捐慈善用途。&#13;<br> 昨日三人以天使造型到西貢出席宣傳活動，歐陽妙芝表示這輯照片的概念出發點是做善事，絕非賣弄色情，她說：「又可以趁青春留倩影，遲啲肥咗想影都冇咁好狀態。」&#13;<br> <br> <spanclass>加工剝清賣豬仔 &#13;<br> 但至昨日傍晚時分，歐陽妙芝及周汶錡主動聯絡記者，表示看見昨日有雜誌刊登這輯照片時，大感驚訝不快，因為照片與拍攝當日有出入，經電腦加工後變全裸，兩人齊說：「影嗰陣時重有着內衣，冇露咁多嘅，我哋覺得有被『賣豬仔』嘅感覺。」</spanclass></p></body></html>

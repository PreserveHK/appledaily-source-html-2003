<html><header><meta charset="utf-8"><title>米高賣千七私物還債</title></header><body><h1>米高賣千七私物還債</h1><p>近期備受侵犯兒童案困擾的米高積遜（MichaelJackson），同時面對二億美元（約十五億六千萬港元）的債務，有說他欲拍賣其一千七百件私人物件以救燃眉之急。當中包括他多年來奪得的格林美獎項、舞台服裝，以至他用過的美白面霜。另外，就連其胞妹珍納遜（JanetJackson）首張結婚證書及其兄Jermaine為鼻子整容的合約亦包括其中。&#13;<br> 不過當中最矚目的，是米高當年寫給姨甥的一封信，信中內容為：「你的親戚可能是侵犯兒童的人，叔父或姨母都可侵略姨甥或外甥。」拍賣行專家謂，今次的拍賣若能成事，所得金額肯定是天文數字。</p></body></html>

<html><header><meta charset="utf-8"><title>小春唔敢飛柏芝</title></header><body><h1>小春唔敢飛柏芝</h1><p>陳小春、容祖兒、古巨基及陳文媛等歌手，昨日在將軍澳電視廣播城出席《2003年TVB8金曲榜頒獎典禮》拜神儀式及綵排。&#13;<br> <br> <spanclass>分手要夠型 &#13;<br> 小春早前被張栢芝公開讚為人好，又謂每次拍拖都是被飛，問小春經常維護栢芝，可會是愛的表現時，小春說：「係囉！每個人都需要多啲愛，我都愛你哋㗎！分手分得瀟灑咁咪型囉。」不過小春否認飛栢芝，他說：「唔好亂講，可大可小㗎，會死人㗎！」&#13;<br> 經常被指遲到的陳文媛，昨日又遲到超過半小時，而古巨基拜神時掌心冒汗，整隻手沾滿香燭顏料。&#13;<br> 採訪：卓美娟&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Eleventhhour</title></header><body><h1>Eleventhhour</h1><p>"Thisisfarbeyondthe<u> eleventhhour</u> ."&#13;<br> &#13;<br> 「這來得遲得不能再遲。」&#13;<br> &#13;<br> 德國前總理科爾政治獻金醜聞關鍵人物施賴伯涉嫌逃稅和賄賂，德國要求將他從加拿大引渡回國受審，辯方在引渡聆訊將完結時提交新文件，代表德國的律師萊蒙指是拖延手段。Eleventhhour是口語，不是解十一時，而是最後一刻和危急關頭。&#13;<br> </p></body></html>

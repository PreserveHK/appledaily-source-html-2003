<html><header><meta charset="utf-8"><title>《鐵達尼號》結局最難忘</title></header><body><h1>《鐵達尼號》結局最難忘</h1><p>英國國內最近舉行了一項「十大電影結局」調查，結果迄今仍保持全球最高票房紀錄的九七年電影《鐵達尼號》榮登榜首。&#13;<br> 影迷表示《鐵》片末段，Rose將藍寶石頸鏈「海洋之心」投進大海的結局，非常感人。&#13;<br> <br> <spanclass>《鬼眼》入十大 &#13;<br> 而於九四年由添羅賓斯（TimRobbins）主演的《月黑高飛》，以及六九年由米高堅（MichaelCaine）主演的《TheItalianJob》，則分踞最佳結局的第二、三位。&#13;<br> 其餘十大上榜電影，順序為《北非諜影》、《非常嫌疑犯》、《衝上雲霄》、《鬼眼》、《E.T.外星人》、《神槍手與智多星》和《四個婚禮一個葬禮》。</spanclass></p></body></html>

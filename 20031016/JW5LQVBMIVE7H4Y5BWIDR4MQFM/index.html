<html><header><meta charset="utf-8"><title>14年前劫案疑匪自首</title></header><body><h1>14年前劫案疑匪自首</h1><p>【本報訊】一名男子涉在十四年前，夥同六人持槍搶劫灣仔的四喜珠寶金行，劫去逾四十八萬元財物，涉案男子事後潛逃台灣，日前回港自首，被控搶劫、管有槍械及未經授權取用車輛三罪，昨解往東區裁判法院提訊，暫毋須答辯，案件押至下月二十一日再訊，其間還押監房看管。&#13;<br> 四十二歲被告吳保光，被控於八九年五月二十二日，與六名男子在灣仔軒尼詩道四喜珠寶金行，劫去四十八萬多元財物，並藏有兩支槍械，被告同日又在銅鑼灣信德街外，未經授權取用一部私家車。&#13;<br> 案件編號：C8900/1989</p></body></html>

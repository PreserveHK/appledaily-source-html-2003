<html><header><meta charset="utf-8"><title>深灣軒16單位售罄</title></header><body><h1>深灣軒16單位售罄</h1><p>【本報訊】新鴻基地產（016）鴨脷洲深灣軒昨日公開發售。發展商新地代理總經理周國賢表示，推出的16個單位全數沽清，未有即場加推。因看好後市，餘貨決定封盤。&#13;<br> <br> <spanclass>即場封盤 &#13;<br> 深灣軒上周宣布以平均呎價3664元，推出首批16伙公開發售，最平215.6萬元。昨傍晚揀樓，開賣前接獲逾700票。消息表示，單日銷量不多，主要是早前內購買家前往辦理買賣合約。&#13;<br> 上月至今累售70伙，海景單位呎價4300至4500元，園景呎價3500元。&#13;<br> 3幢大廈提供1040伙，扣除保留及賣出的內購單位，可供出售約370伙。</spanclass></p></body></html>

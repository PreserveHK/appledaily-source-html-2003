<html><header><meta charset="utf-8"><title>米倉涼子攬緋聞男友痛哭</title></header><body><h1>米倉涼子攬緋聞男友痛哭</h1><p>日本女星米倉涼子，前日現身電視錄影廠，向剛拍完古裝劇《武藏》煞科戲的緋聞男友市川新之助獻花，二人更激動得抱頭痛哭，令在場記者嘩然。&#13;<br> <br> <spanclass>動作曖昧 &#13;<br> 扮成年老版武藏的市川新之助說：「前一日米倉已經拍完角色阿通的戲份，我入到廁所幻想到以後不能再見阿通，不禁流了馬尿出來。」當新之助見到米倉出現獻花時，雙方又哭了起來。有日本記者指二人當眾來了個曖昧的擁抱，但另有報道指新之助先後抱過其他工作人員。</spanclass></p></body></html>

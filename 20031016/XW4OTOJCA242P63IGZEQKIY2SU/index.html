<html><header><meta charset="utf-8"><title>PUFFY亞美抱BB入院</title></header><body><h1>PUFFY亞美抱BB入院</h1><p>新一期日本雜誌《女性自身》，首次偷拍到日本組合PUFFY成員大貫亞美與樂隊GLAY主音TERU，帶七個月大的女兒出外的照片。當日二人與亞美的母親，帶BB女到東京港區一間醫院。成為母親後的大貫亞美，與女兒出外時，打扮跟丈夫TERU一樣十分時髦。&#13;<br> 二人的女兒生得十分乖巧，被外婆抱着時沒有扭計。現場目擊者指BB女樣貌長得較似父親。雜誌記者向事務所求證，獲悉二人只是帶BB打預防針而已。</p></body></html>

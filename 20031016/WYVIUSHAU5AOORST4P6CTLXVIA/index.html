<html><header><meta charset="utf-8"><title>總統布殊表揚馬刺</title></header><body><h1>總統布殊表揚馬刺</h1><p>【綜合美國外電】美國總統喬治布殊周二在白宮，接見上屆NBA總冠軍的聖安東尼奧馬刺，並向教練普波域治及退役名將大衞羅賓遜給予特別表揚。&#13;<br> 喬治布殊在白宮的玫瑰花園為馬刺安排表揚儀式，他在致辭中稱讚球隊的團結精神是致勝關鍵，他說：「你們的成功在於你們了解共同努力是邁向總冠軍必然之路。今天你們身處這裏接受國家的讚揚，不僅是作為出色的運動員，更是孩子們的學習榜樣。」&#13;<br> 喬治布殊稱讚普波域治犧牲私人時間，致力其社區內的反毒品運動；同時表揚大衞羅賓遜是聖安東尼奧市的卓越典範。</p></body></html>

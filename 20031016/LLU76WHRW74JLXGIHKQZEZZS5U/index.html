<html><header><meta charset="utf-8"><title>　　區選網頁登錯賣地稿　離譜！ - 李八方</title></header><body><h1>　　區選網頁登錯賣地稿　離譜！ - 李八方</h1><p>區議會選舉提名結束，八方一早開定政府區選網頁，等公布最新數字，點知八點半左右，突然見到有篇孫明揚講賣地嘅新聞稿出現，真係嚇到打個突，孫公係就係做過政制事務局局長，雖然𠵱家個林瑞麟冇乜人知佢係政制事務局局長，但係都冇理由搞錯孫公啩？&#13;<br> 再講，成篇稿都係講賣地，點都冇理由會睇錯係區選新聞稿，雖然篇稿個零鐘後收番，但新聞處𠵱隻鑊唔知有冇人要揹。&#13;<br> （圖）孫明揚&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

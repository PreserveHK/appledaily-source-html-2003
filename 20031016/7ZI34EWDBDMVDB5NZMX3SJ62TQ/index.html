<html><header><meta charset="utf-8"><title>鞏俐勤學英文雪前恥</title></header><body><h1>鞏俐勤學英文雪前恥</h1><p>鞏俐昨午抵達台灣展開四天慈善義賣活動，同門師妹吳佩慈特別到機場接機。早前傳出鞏俐與內地演員孫紅雷合作拍攝電影《周漁的火車》生情愫，並同遊巴黎，又有傳她與夫婿黃和祥離婚，昨日鞏俐抵達台灣，被一眾守候在機場的記者追問緋聞。&#13;<br> <br> <spanclass>巴黎籌備新片 &#13;<br> 問鞏俐在法國住了這麼久，籌備《M閃光》，其夫有否往當地探望她？她說：「你需要知道這件事嗎？我不會告訴你的！」&#13;<br> 鞏俐表示目前她在巴黎籌備《M閃光》，為了在片中念英語對白，專誠請導師指導，當年出席奧斯卡頒獎禮，她因不懂英語被外國傳媒諷刺，她今次勤學英語，正好一雪前恥。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

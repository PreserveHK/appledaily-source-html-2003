<html><header><meta charset="utf-8"><title>高院駁回黃仲棋上訴</title></header><body><h1>高院駁回黃仲棋上訴</h1><p>【本報訊】《東周刊》前副總編輯黃仲棋，因假冒公職人員罪成被判監十四星期緩刑年半，他早前在高等法院提出上訴，認為判刑過重。暫委法官杜麗冰昨裁決指，被告濫用傳媒身份，揑造虛構新聞令事主精神受創，故駁回其上訴。&#13;<br> 上訴人黃仲棋（三十七歲），被控於去年九月二日，在觀塘翠屏邨單位假冒房署職員。事主吳玉玲為區議員郭必錚助理，黃案發日與攝記向吳的兒子訛稱房署職員，入屋後拍下多張照片，其後於《東周刊》刊登。&#13;<br> 案件編號：HCMA653/03</p></body></html>

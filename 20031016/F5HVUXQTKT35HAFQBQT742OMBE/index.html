<html><header><meta charset="utf-8"><title>Iomega殺入三制式燒錄戰</title></header><body><h1>Iomega殺入三制式燒錄戰</h1><p>潮流彷彿興起三制式DVD燒錄咁，除咗手提電腦開始配置外，當然唔少得一眾內置式DVD燒碟機，而儲存裝置名牌Iomega，喺早排推出之DVD燒錄機同樣係DVD+/-RW、DVD+/-R及DVD-RAM三大制式，反應不俗，近排再接再厲，推出外置式型號，最高燒錄速度亦達到四倍速，聞名嘅防燒死碟技術（BufferUnder-run）亦有保留，最正係加入24倍極速數碼抓音功能，錄歌零舍快過人。型仔賣相加埋跟機嘅一堆實用軟件，相信吸引到唔少人入貨。&#13;<br>&#13;<br>記者：徐影龍</p><p>香港代理：盈茂電腦&#13;<br> 查詢電話：25649200</p></body></html>

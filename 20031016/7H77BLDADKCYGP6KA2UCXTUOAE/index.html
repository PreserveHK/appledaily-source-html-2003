<html><header><meta charset="utf-8"><title>新藥紓化療後作嘔情況</title></header><body><h1>新藥紓化療後作嘔情況</h1><p>美國波士頓明愛伊利沙伯醫療中心進行研究，解決癌症病人接受化療後常見的作嘔作悶問題；一種名為Aprepitant的新藥，讓病患與其他紓緩藥物一起服用，即可減低作嘔作悶程度高逾五成。&#13;<br> 五百二十名呼吸道癌症病人參加了該中心試服上述新藥的一項研究，其中四成四的病人只服用安慰劑，他們在接受化療後出現作嘔作悶的情況，服用新藥的病人則只有兩成五人有此副作用；在服用新藥六個周期後，五成九病人表示，再沒有作嘔作悶。</p></body></html>

<html><header><meta charset="utf-8"><title>李察著Armani重現舞男風采</title></header><body><h1>李察著Armani重現舞男風采</h1><p>意大利名設計師GiorgioArmani，前日在英國倫敦皇家藝術學院舉行作品回顧展，影星包括李察基爾（RichardGere）和羅渣摩亞（RogerMoore）等均盛裝而至。與Giorgio稔熟的約克公爵夫人莎拉，亦畀面出席。&#13;<br> GiorgioArmani曾於八○年代替電影《美國舞男》擔任服裝指導，《美》片主角李察基爾與羅蘭赫頓（LaurenHutton）前晚亦一身Armani前來到賀。一向獲讚有品味的羅蘭，下月雖已年屆六十，但她穿起迷你裙時，仍很養眼。</p></body></html>

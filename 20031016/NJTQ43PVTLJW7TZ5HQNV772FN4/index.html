<html><header><meta charset="utf-8"><title>新力愛立信首次獲利</title></header><body><h1>新力愛立信首次獲利</h1><p>【本報綜合報道】全球第5大流動電話製造商新力愛立信（SonyEricsson）自成立以來首次獲利，主要受惠於該公司的新型號手機銷情理想。&#13;<br> 新力愛立信在2001年10月份由瑞典愛立信以及日本新力合資組成，旨在挑戰諾基亞（Nokia）的龍頭地位。&#13;<br> 新力愛立信第3季純利6200萬歐元（約5.69億港元），去年同季虧損9300萬歐元。上季營業額也由去年同季的8.69億上升至13億歐元，增長49.6%。該公司上季稅前盈利為3900萬歐元，去年同季稅前虧損1.16億歐元。市場原先預測該公司上季有稅前虧損1750萬歐元（不計入部份重組成本）。</p></body></html>

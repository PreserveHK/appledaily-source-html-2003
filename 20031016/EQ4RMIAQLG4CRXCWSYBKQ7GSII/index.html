<html><header><meta charset="utf-8"><title>四億元盜版疑犯提堂</title></header><body><h1>四億元盜版疑犯提堂</h1><p>【本報訊】涉四億元盜版光碟案的金科科技前董事蔡基隆，棄保潛逃近兩年後，日前在甘肅蘭州市落網，昨由廉政公署押往高等法院應訊，案件押後排期審訊。<br> &#13;<br> <spanclass>還押監房 &#13;<br> 控方指蔡基隆身懷BNO護照，現正調查其真偽，而蔡妻仍在逃被通緝。&#13;<br> 蔡宗泓（又名蔡基隆及蔡東其），現年四十八歲，為香港金科科技前董事，與其妻吳伊妮（又名吳金鳳及吳珏欣），涉於九七年六月至九八年四月，與其他三名人士串謀詐騙版權持有人。法官將案押後排期審訊，被告還押監房看管。&#13;<br> 案件編號：HCCC74&amp;201/00</spanclass></p></body></html>

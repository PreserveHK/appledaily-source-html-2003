<html><header><meta charset="utf-8"><title>榮子勁敵水著三響炮</title></header><body><h1>榮子勁敵水著三響炮</h1><p>水着女星帝國YellowCab嘅三張王牌小池榮子、佐藤江梨子同MEGUMI，𠵱家都算係半上岸狀態，大家亦都睇佢哋睇到滯晒，又係時候搵定代替品。而我羅拉比較睇好嘅，非森下千里、井上和香同熊田曜子莫屬，皆因佢哋識搏，肯以三人行姿態做宣傳。&#13;<br> 近兩日有本雜誌約齊佢哋三個影咗輯靚相，雖然佢哋上圍唔似MEGUMI咁震撼，不過佢哋個樣都重可以，而且有新鮮感，大家又即管睇吓佢哋跑唔跑得出？</p></body></html>

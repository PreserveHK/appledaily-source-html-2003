<html><header><meta charset="utf-8"><title>自製火箭為太空人打氣</title></header><body><h1>自製火箭為太空人打氣</h1><p>這兩天最熱門話題，中國人第一次上太空，即時也掀起了火箭熱，太空人坐火箭升空，我們也一樣可以發射火箭湊湊熱鬧，當然不能把你也帶上太空啦！火箭用的是環保材料，在導師的指引下，你不但可以了解火箭升空的原理，還可為火箭加上裝飾，實地發射你的夢想號，為我們的太空人打打氣。&#13;<br>&#13;<br>記者：黎頌詩</p><p><b> DIY水火箭升空大賽</b> &#13;<br> 日期：10月18日&#13;<br> 地點：大埔滘互動自然中心&#13;<br> 費用：$30&#13;<br> 查詢：26576657&#13;<br> 網址：<ahref>icentre@taipokau.org </ahref></p></body></html>

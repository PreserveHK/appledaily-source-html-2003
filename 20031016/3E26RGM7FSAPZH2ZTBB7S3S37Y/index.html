<html><header><meta charset="utf-8"><title>郭可盈盼太空漫遊</title></header><body><h1>郭可盈盼太空漫遊</h1><p>向海嵐、郭可盈、黎耀祥和劉家輝等劇集《俗世情真》演員，昨日出席在油麻地救世軍舉行的「關心愛心暖萬心大行動」，各人帶備禮物送給兒童之家舍員。&#13;<br> 對於中國「神舟五號」載人太空船昨早成功升空，郭可盈說：「噚日係值得紀念嘅日子，亦係中國人光榮，如果有機會，我都好想上太空，希望有一日可以發展到有太空旅行團。」<br> &#13;<br> <spanclass>向海嵐信用卡被盜 &#13;<br> 向海嵐則表示上月遭人盜用信用卡，信用卡中心致電她，指她在韓國有一萬七千元簽帳，但那段時間她並沒離港，她說：「好彩信用卡中心發現我張卡簽咗咁多錢，打嚟問我，先知張卡俾人盜用，即刻幫我停咗張卡，可能係簽卡時俾人盜用資料。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

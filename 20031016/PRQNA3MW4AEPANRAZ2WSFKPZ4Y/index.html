<html><header><meta charset="utf-8"><title>東方文化迷倒意國人</title></header><body><h1>東方文化迷倒意國人</h1><p>意大利人的生活形態，飲食、居住及環境等方面，某程度上與中國人類似，特別是近年在家用品上，大量採用了東方元素。不過，「東為西用」倒是出現了有趣現象，像是中國文字的創意運用，就讓許多中國人大惑不解。&#13;<br> 一幅掛在家中的中國字畫，看似12生肖的文字，卻出現了14生肖；許多掛在牆上的中國字畫都讓兩岸三地的廠商有點莫名其妙，記者好奇地詢問一名外國業者，為甚麼掛了一幅寫上「風、水、火」3個大字在字畫在攤位內，展商AntonioMede說：「你不知道嗎？這代表幸運、好運。」</p></body></html>

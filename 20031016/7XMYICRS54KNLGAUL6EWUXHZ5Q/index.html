<html><header><meta charset="utf-8"><title>60歲刀匪扑穿婦人頭</title></header><body><h1>60歲刀匪扑穿婦人頭</h1><p>【本報訊】「佢喺電梯口伸把刀出嚟話打劫，我立即閂門，佢就一把刀柄扑傷我個頭流血，嚇到走咗！」旺角昨晨發生大廈電梯劫案，一名中年婦人力退年約六十餘歲禿頭老賊受輕傷，身上千餘元幸保不失。<br> &#13;<br> <spanclass>保財物不失 &#13;<br> 遇劫受傷婦人姓范（四十七歲），住亞皆老街一幢商住大廈九樓單位。昨上午十一時許，事主身懷千餘元準備出外繳交差餉，當電梯抵達八樓打開門時，門外一名年約六十餘歲禿頭男子，突然拔出一把利刀聲稱打劫，范婦不甘損失反抗。&#13;<br> 糾纏間，范婦頭部被刀柄扑穿流血，賊人亦被嚇退。女事主負傷返回住所，由姓張（二十二歲）女兒報警。警員趕至將大廈封鎖搜捕賊人，但無發現。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>五部曲食得有營</title></header><body><h1>五部曲食得有營</h1><p>要預防食自助餐時食過量或吸收過多脂肪，不妨參照以下營養師建議的食自助餐五部曲。</p><p><b> 首部曲</b> &#13;<br> 生蠔二至三隻、三文魚及吞那魚壽司各一至二件，並以大量蔬菜及番茄作沙律底，加半碗雜豆和粟米，再以適量意式沙律醋作調味。&#13;<br> <b> 二部曲</b> &#13;<br> 清湯（避免忌廉湯）一碗、五穀餐飽一個（盡量少塗牛油）。&#13;<br> <b> 三部曲</b> &#13;<br> 燒牛肉兩薄片、三至四個細焗薯仔或半碗炒飯、西蘭花或椰菜花三至四棵。&#13;<br> <b> 四部曲</b> &#13;<br> 「即叫即灼」湯粉麵一碗，可選三款材料，其中一款是菜。&#13;<br> <b> 五部曲</b> &#13;<br> 生果一細碟、西餅或蛋糕一小件。&#13;<br> <b> 飲品</b> &#13;<br> 清水或代糖汽水。&#13;<br> <b> 建議</b> &#13;<br> 連取食物每道菜用十五分鐘，保持慢慢進食，餐後散步半小時。</p></body></html>

<html><header><meta charset="utf-8"><title>住宅貨尾少7%</title></header><body><h1>住宅貨尾少7%</h1><p>政府公布深化樓市措施，內容雖未有太大驚喜，但由於放寬自由行等措施，令到樓市突然轉勢，中原地產研究部指出，第3季一手私人住宅貨尾量，較對上一季少1890個（6.9%），下降至25488個。&#13;<br> 由於一手樓銷情加快，預計第4季貨尾會進一步減少，反映有見頂回落迹象。&#13;<br> <br> <spanclass>新世界存貨多 &#13;<br> 目前最多貨尾的發展商是新世界（017），共有3981個；其次為新地（016）的2991個；南豐有2412個，排第3位。&#13;<br> 至於長實（001）及恒基地產（012），分別有2405及2299伙。</spanclass></p></body></html>

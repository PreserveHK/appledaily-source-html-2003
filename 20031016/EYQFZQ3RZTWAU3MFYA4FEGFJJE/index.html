<html><header><meta charset="utf-8"><title>獸父非禮兩女兒罪成</title></header><body><h1>獸父非禮兩女兒罪成</h1><p>【本報訊】康文署前職工八年內五度在寓所非禮兩名女兒，在長女九歲時隔着褲摸她私處，另在次女讀小二時用手指插進她下體。次女去年被驗出有思覺失調現象，接受治療期間向醫生透露性侵犯事件。涉案獸父昨於區域法院被裁定五項有關非禮罪名成立，還柙候判。&#13;<br> 現年四十四歲的被告，育有三名女兒，受害人為長女和次女，現年分別十九歲和十七歲。五項控罪指被告於九三年九月至翌年七月、九九年及○一年，四度非禮長女，另一次對十六歲以下的次女作出猥褻行為。案件押後至本月三十一日判刑。&#13;<br> 案件編號：DCCC565/2003</p></body></html>

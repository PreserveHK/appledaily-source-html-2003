<html><header><meta charset="utf-8"><title>王菲請肥瘦女保鑣</title></header><body><h1>王菲請肥瘦女保鑣</h1><p>梁朝偉和王菲昨日先後前往上海拍戲。早上十時許，偉仔由助手陪同下在赤鱲角機場出現，而王菲則在下午二時由經理人陳家瑛及女助手陪同下入閘。&#13;<br> 下午二時左右，偉仔抵達上海浦東機場，他表示知道木村受傷，但不擔心會影響拍攝《2046》進度。&#13;<br> 偉仔會先拍《地下鉄》，所以入住浦東另一間酒店，拍完才會歸隊住威斯汀酒店拍《2046》，偉仔又透露已試過《2046》造型，並說：「cyberlook到不得了。」&#13;<br> 而王菲則於五時許到達上海，身邊有一肥一瘦身穿黑衣、戴黑超的女保鑣在閘口等待她，據知是王菲聘請作全程貼身保護自己。另外，王菲拇指所戴的戒指，未知可是霆鋒送的訂情信物？</p></body></html>

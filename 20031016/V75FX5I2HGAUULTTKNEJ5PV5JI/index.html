<html><header><meta charset="utf-8"><title>德調低經濟增長預測</title></header><body><h1>德調低經濟增長預測</h1><p>【本報綜合報道】德國官員表示，政府將於下周調低今、明兩年的經濟增長預測，原因是這個歐洲最大經濟體系的復甦步伐比預期緩慢。&#13;<br> 這名官員說，政府下周將會把德國今年經濟增長預測由0.75%調低至0.25%，而明年增長預測亦由原先的2%調降為1.5%至1.75%。&#13;<br> 德意志銀行經濟分析員朗格說，預期德國經濟明年將進展緩慢，市場寄望政府能提前實施減稅、促進企業投資以及增加出口等計劃。&#13;<br> 德國經濟在過去兩年來增長不足1%，失業率在今年較早時攀上4年半高位。歐洲央行理事韋爾特克表示，德國上季經濟增長只有0.2%。</p></body></html>

<html><header><meta charset="utf-8"><title>好介紹：<br>歎咖啡鬆弛身心</title></header><body><h1>好介紹：<br>歎咖啡鬆弛身心</h1><p>到咖啡座喝杯咖啡提神並不是國內的潮流，但來到香港，不少本地人和外籍人士，都愛在繁忙的一日中，抽取點點時間到一些環境舒適的地方喝杯咖啡食件蛋糕。香港也有不少連鎖式咖啡店，其中STARBUCKS（星巴克）咖啡店，就是很多香港人的聚腳地。那兒的座位闊大舒適，西式咖啡香濃美味，當你身心疲累時到STARBUCKS一坐，會是不錯的選擇。&#13;<br> 記者：曾順珍&#13;<br> &#13;<br> 分店：銅鑼灣時代廣場地下露天廣場&#13;<br> 　　　尖沙嘴海港城地下G111店&#13;<br> 　　　中環置地廣場2樓203A店</p></body></html>

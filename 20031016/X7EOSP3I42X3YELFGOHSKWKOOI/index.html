<html><header><meta charset="utf-8"><title>勢膺港奧隊最年輕選手</title></header><body><h1>勢膺港奧隊最年輕選手</h1><p>正如葉爸爸所說，芷華的游泳歷史好短。兩個月前的八月二十五日，芷華第一次代表香港出外參加游泳賽，那是在澳門舉行的「亞洲分齡游泳錦標賽」，她在家人（包括父母及讀中六的姐姐）的見證下，打破香港一百米蛙泳紀錄，時間好到（一分十三秒一六）可以直入明年奧運游泳賽。如無意外，她應該是香港歷來年紀最細的奧運選手。&#13;<br> 這還不特止，芷華在澳門後的一個星期，再在「香港游泳錦標賽」第二度刷新一百米蛙泳港績（一分十三秒一三）及第一次破二百米蛙泳的香港紀錄（兩分三十九秒四七）。&#13;<br> 在昨日的學界泳賽，這位小蛙后又再破一百蛙紀錄，時間推展至一分十二秒七八。</p></body></html>

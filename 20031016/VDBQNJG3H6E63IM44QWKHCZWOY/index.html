<html><header><meta charset="utf-8"><title>Ozzy手震震疑患柏金遜？</title></header><body><h1>Ozzy手震震疑患柏金遜？</h1><p>為人癲癲喪喪嘅rock友OzzyOsbourne，一個星期前畀人見到佢面青唇白咁去醫院檢查。噚日有報道就話，Ozzy秘密接受緊檢查，係因為佢懷疑自己患咗柏金遜症。&#13;<br> 話說Ozzy發現近排經常有嚴重嘅手震情況，記性重愈嚟愈差，所以早幾日佢去咗搵曾經醫過米高霍士（MichaelJ.Fox）嘅星級神經科醫生幫佢診症。不過個醫生話Ozzy只不過係神經系統出現咗毛病，暫時未係柏金遜住。不過佢為咗健康，亦都推晒嚟緊幾個月嘅演出。</p></body></html>

<html><header><meta charset="utf-8"><title>關心妍嫁得出先畀媽咪再婚</title></header><body><h1>關心妍嫁得出先畀媽咪再婚</h1><p>關心妍（Jade）昨日在中環出席活動，她透露差點兒忘記了母親在上星期日的生日，她說：「因為舊年應承過媽咪今年幫佢搞個大型生日會，我冇諗過時間過得咁快，好彩最終都有三、四日時間籌備，喺酒店訂咗房睇煙花，重安排咗個神秘男人畀佢。」&#13;<br> 神秘男人正是她媽媽的男友，Jade解釋說：「原本佢要返內地公幹，唔可以同媽咪慶祝，但嗰日佢神秘出現，令到媽咪好開心㖭。」<br> &#13;<br> <spanclass>唔慣屋企有男人 &#13;<br> 問阿Jade她母親會否考慮再婚？她說：「我諗唔會啦，因為到𠵱家我都係同媽咪住嘅，我唔慣有個叫爹哋嘅男人喺屋企，或者等我結婚之後啦。」</spanclass></p></body></html>

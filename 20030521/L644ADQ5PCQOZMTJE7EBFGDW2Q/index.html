<html><header><meta charset="utf-8"><title>小雪板口同居買廁紙</title></header><body><h1>小雪板口同居買廁紙</h1><p>現年二十六歲的日本女星小雪，最近多次被目睹與比她年長一歲的坂口憲二出雙入對，而小雪更經常在男友住所附近的雜貨店和百貨公司拍拖購物，看來二人發展相當順利。&#13;<br> 據今期日本雜誌《周刊女性》報道，以往與姊姊同住的小雪，近期甚少在自己的寓所出入，原因是她近兩個月來已搬往坂口憲二位於東京世田谷的住所同居，一名雜貨店員工說：「小雪同坂口憲二日頭嚟過，夜麻麻又會一齊着得好街坊咁嚟買廁紙，佢哋真係好似夫婦咁！」</p></body></html>

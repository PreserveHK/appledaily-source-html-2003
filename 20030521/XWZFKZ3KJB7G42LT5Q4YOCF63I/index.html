<html><header><meta charset="utf-8"><title>伊健傷痕纍纍嗌慘</title></header><body><h1>伊健傷痕纍纍嗌慘</h1><p>鄭伊健最近與黎明及林嘉欣合作拍攝電影《雙雄》，因他在片中有不少動作鏡頭，故經常受傷，右手打到紅腫，手指尾又骨膜發炎，伊健說：「拍呢種動作片真係好慘，打起上嚟一亂咗，成隻手就撞埋牆腫晒，同武師對打時就整傷手指。」伊健拍攝時還嘗試美國新式的吊威吔方法，他表示感覺猶如笨豬跳。<br> &#13;<br> <spanclass>取笑林嘉欣 &#13;<br> 與伊健合演情侶的林嘉欣則說：「伊健成日講嘢講唔停，有佢喺度一定唔會悶。」對於伊健經常取笑她，嘉欣說：「算啦，如果佢窒我會開心，咪由得佢囉，我又唔係姓梁，喺佢心目中，除咗姓梁嗰個，其他人全部都又肥又矮㗎啦。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>楊受成約電影老闆飯局</title></header><body><h1>楊受成約電影老闆飯局</h1><p>楊受成昨午邀請了一班電影公司的老闆到英皇駿景酒店食飯，主人家楊受成最早到場，之後向華強夫婦、林小明夫婦、林建岳、戴榮添和王海峰等亦陸續到場，一班大老闆聚頭，不知是否斟洽大計劃呢？<br> &#13;<br> <spanclass>任影唔嬲 &#13;<br> 約下午三時多，主人家楊受成逐一向賓客握手道別。記者問林小明夫婦這次飯局是否商量甚麼大計？林太說：「吓！唔知呀，唔好問我哋，你哋問佢哋啦。」她邊說邊指一指正在上車的楊受成，記者欲上前詢問楊受成，但他已登車，不過卻沒抗拒記者拍照，還笑臉迎人。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>踏單車須依交通例</title></header><body><h1>踏單車須依交通例</h1><p>【本報訊】踏單車雖然不用領牌，但駕駛者一樣受到法律管制，若違反有關規定，警員便會向騎單車者登記資料發出傳票，交由法官處理。&#13;<br> 運輸署的《道路使用者守則》上列明很多騎單車者的規則，例如要遵守交通標誌、道路標誌及交通燈號等。<br> &#13;<br> <spanclass>踩上行人路違法 &#13;<br> 市民騎單車最常犯的毛病，是將單車在馬路逆線而行，又或踩上行人路。&#13;<br> 夜間騎單車時，要亮車頭燈；而未滿十一歲兒童必須在成年人陪同下才能在馬路上騎單車。每年涉及單車的交通意外高達千宗。</spanclass></p></body></html>

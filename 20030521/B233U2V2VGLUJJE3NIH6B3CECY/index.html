<html><header><meta charset="utf-8"><title>《決戰未來》導演疑有易服癖</title></header><body><h1>《決戰未來》導演疑有易服癖</h1><p>話題電影《22世紀殺人網絡2決戰未來》的導演羅利華高斯基（LarryWachowski），日前出席洛杉磯的首映禮時，曾帶同一位女性為伴，一名男子最近聲稱羅利搶了他的妻子，更大爆羅利是一名有易服癖的男性，喜歡穿粉紅色裙及高踭鞋，但羅利方面暫時未回應此件事。<br> &#13;<br> <spanclass>殺人賴睇戲 &#13;<br> 此外，最近一名俄亥俄女子和一名三藩市男子，分別殺了一位地主，他們均指受到《決戰未來》的世界觀影響而不認罪，不過《決戰未來》的監製強調影片故事純屬虛構，並表示現實中的暴力事件與影片無關。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>乘客被令中途下機索償</title></header><body><h1>乘客被令中途下機索償</h1><p>【本報訊】早前由香港經日本飛往美國的航機上使用手提電話，熊抱男機員送上「飛吻」，最後被要求中途下機。他昨入稟小額錢債審裁處，向聯合航空公司索償機票及旅費共三千九百多元。&#13;<br> 申索人為四十四歲周萬孝，答辯人聯合航空公司。申索人昨表示，他於今年二月二十七日乘坐聯合航空的航機，他在飛機起飛前使用手提電話致電報平安，遭一名華籍機員沒收其手提電話。其後申索人上前熊抱該男機員及給予他「飛吻」，被機員認為對旅客造成威脅，待航機抵達日本成田機場時，申索人被迫下機。&#13;<br> 案件編號：SCTC27659/2003</p></body></html>

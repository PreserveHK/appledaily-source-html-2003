<html><header><meta charset="utf-8"><title>Deterrent</title></header><body><h1>Deterrent</h1><p>"Apinkbuswithnoheatingisprovingastrong<u> deterrent</u> tochildrenwhomisbehavingonschooltransport."&#13;<br> &#13;<br> 「一輛沒有暖氣的粉紅色巴士，證明能對在校巴上行為不檢的學生構成強大的阻嚇作用。」&#13;<br> &#13;<br> 英國一間學校，想出新招對付頑皮學生，要他們坐上一輛叫「粉紅危險」的巴士。這輛巴士座位很硬，更裝有閉路電視全程拍攝是否有學生反斗，學生因要坐上這輛巴士而感到羞愧，結果都乖乖坐着，頭也不敢抬起。奏效是奏效了，但這如同把反斗學生遊街的方法，卻可能損害孩子尊嚴。Deterrent解阻嚇。&#13;<br> </p></body></html>

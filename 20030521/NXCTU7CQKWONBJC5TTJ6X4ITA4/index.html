<html><header><meta charset="utf-8"><title>龔如心求委會計師核數</title></header><body><h1>龔如心求委會計師核數</h1><p>【本報訊】華懋集團主席「小甜甜」龔如心，與亡夫王德輝的臨時遺產管理人纏訟不休，龔如心昨入稟高等法院，要求法庭委任會計師，到她與遺產管理人任股東的兩間私人公司做核數，若遺產管理人不派員出席聆訊，法庭便會作出頒令。&#13;<br> 涉案公司是LewinInvestmentsLimited及TalbotInvestmentsLimited，龔如心欲委任岑偉文會計師事務所，作為兩間公司的核數師，聆訊將於六月十日在高院內庭進行。&#13;<br> 案件編號：HCMP2108/2003</p></body></html>

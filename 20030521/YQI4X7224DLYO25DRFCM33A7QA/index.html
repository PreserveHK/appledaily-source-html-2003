<html><header><meta charset="utf-8"><title>華電百億建揚州電廠</title></header><body><h1>華電百億建揚州電廠</h1><p>【本報訊】山東國電（1071）母公司華電集團，昨日與江蘇揚州三號電廠簽定意向書，合資100億元（人民幣，下同），興建4台600兆瓦裝機容量電廠（合共2400兆瓦），華電將控股，工程將於06年前完成，該項目很可能由山東國電負責。&#13;<br> 山東國電董事會秘書周連青接受本報查詢時表示，原則上華電的項目會交由山東國電發展，但現時尚未最後落實有關計劃，並要經國家發展和改革委員會批准。&#13;<br> 分析員擔心山東國電的財力不足以應付連串大額投資，該公司剛宣布斥資4.755億元母公司認購，用作收購四川廣安發電廠80%股權，攤佔960兆瓦，分析員估計山東國電仍要投資約34億元。</p></body></html>

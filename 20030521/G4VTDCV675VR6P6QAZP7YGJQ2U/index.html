<html><header><meta charset="utf-8"><title>祖兒新歌悼謝醫生</title></header><body><h1>祖兒新歌悼謝醫生</h1><p>容祖兒（Joey）和東華三院主席楊超成等，昨日在尖沙嘴出席無綫《重建香港獻愛心》活動，日前因醫治非典型肺炎病人而殉職的謝婉雯醫生，她的學妹黃燕萍日前寫了一首詩《一首傳世之歌》悼念學姊。而謝霆鋒已為這首詩作曲，Joey則負責演繹歌曲。<br> &#13;<br> <spanclass>「首詩好深」 &#13;<br> 《重建香港獻愛心》節目會於下月八日舉行，而英皇亦會捐出五萬張Joey的《一首傳世之歌》的唱片義賣，Joey說：「霆鋒已作好曲，而我睇過首詩嘅內容都好深，唔似流行歌曲，但好有意思，不過一定要集合大家嘅力量先可成事。」</spanclass></p></body></html>

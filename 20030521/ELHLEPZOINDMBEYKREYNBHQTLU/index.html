<html><header><meta charset="utf-8"><title>日豐田回收皇冠房車</title></header><body><h1>日豐田回收皇冠房車</h1><p>【本報訊】日本豐田汽車公司宣布回收一批Crown（皇冠）型號房車，維修軚盤的故障，本港的豐田汽車代理商表示暫時未收到回收的通知。&#13;<br> 法新社報道，日本豐田汽車宣布回收九五年三月至九九年二月出廠的汽車，共七十二萬五千輛，其中包括Crown、Mark2、Cresta及Chaser等型號，該批車的軚盤如果在汽車停下後被扭動，可能會引致波箱損壞，令軚盤失靈。&#13;<br> 豐田Crown房車在本港有售，政府部門亦有購入，豐田本港代理商皇冠汽車公司表示，暫未收到回收汽車通知。</p></body></html>

<html><header><meta charset="utf-8"><title>台衛署疑隱瞞疫情</title></header><body><h1>台衛署疑隱瞞疫情</h1><p>【本報訊】台北一名男子上星期因車禍重傷入院，五天後死亡，卻被醫院指為死於沙士，並立即將屍體送往火化，而曾照顧該名男子的八名醫護人員亦要隔離。死者家人卻懷疑男子其實是在醫院受感染。&#13;<br> 死者姓葉，二十二歲，家住疫區的萬華區，上周四在桃園發生車禍後，送往附近署立桃園醫院急救，延至昨日證實因染沙士死亡。台灣防疫部門已接手調查。&#13;<br> 台灣衞生署昨宣布，全台累計死亡人數五十二人，但台灣《聯合晚報》引述台北市府殯葬處資料顯示，過去短短二十四天內，該處已緊急火化了七十八具屍體，當中三十多人是感染沙士死者。由於火化數字與政府公布死亡數字有差異，令人懷疑台北當局有否隱瞞疫情。</p></body></html>

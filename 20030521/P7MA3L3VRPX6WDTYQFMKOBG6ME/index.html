<html><header><meta charset="utf-8"><title>馮德倫實現導演夢</title></header><body><h1>馮德倫實現導演夢</h1><p>久未露面的馮德倫，原來正積極籌備自己首次執導的電影。<br> &#13;<br> <spanclass>日本宣傳新片 &#13;<br> 馮德倫在陳自強的協助下，將於今年內實現導演的夢想，馮德倫執導的新片暫名為《江湖大嫂》，是一齣動作喜劇，亦是成龍、陳自強及英皇新組成的電影公司投資拍攝的第一部電影。現正在美國為取景拍攝作準備的馮德倫，今次還找來他的荷李活演員好友、《我的大嚿婚禮》男角LouisMandylor參與演出，劇本則由葛民輝編寫。&#13;<br> 馮德倫今年除了處男執導新片外，還要到日本與著名女星伊東美咲一同出席電影宣傳活動。</spanclass></p></body></html>

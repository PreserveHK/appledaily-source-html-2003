<html><header><meta charset="utf-8"><title>盧巧音個唱霆鋒一定到</title></header><body><h1>盧巧音個唱霆鋒一定到</h1><p>盧巧音（Candy）昨天以一頭全新鬈曲髮型，在尖沙嘴舉行「盧巧音真音樂多媒體首播記者會」，她還即場示範以啤酒樽敲音樂。&#13;<br> 盧巧音透露個唱嘉賓數目不斷增加，她說：「兩個百厭仔打畀我，其中一個係謝霆鋒，佢話總之會嚟啦，但點樣出現就唔知，所以𠵱家答唔到佢會唔會上台表演。如果佢可以送我最鍾意嘅火百合畀我就最好喇！」&#13;<br> 另外，有份贊助Candy演唱會的百威啤酒，將長期供應啤酒給她，Candy說：「本身自己唔係咁飲得，或者拎啲畀我阿爸。」&#13;<br> 採訪：王連連　攝影：陳偉權</p></body></html>

<html><header><meta charset="utf-8"><title>李彩樺父親欠債有排還</title></header><body><h1>李彩樺父親欠債有排還</h1><p>昨日本報報道李彩樺（阿Rain）父親被指因炒燶股票而拖欠一名股票經紀十萬多元，而李父與李彩樺的母親亦已離婚。昨日阿Rain透過金牌經理人公司回應，金牌公司的陳小姐說：「阿Rain話佢爸爸喺二○○○年時，海味舖生意失敗，當時佢已經還咗七位數字嘅貨債，𠵱家重有六位數字貨債佢會還埋。」<br> &#13;<br> <spanclass>願償還債務 &#13;<br> 陳小姐續道：「炒燶股票件事，係佢爸爸同個經紀喺未得佢媽媽同意下用個戶口嚟炒嘅，阿Rain之前已經幫佢還咗二萬幾蚊。如果對方有有效法律文件嘅話，阿Rain都願意還埋筆數。佢媽媽從冇同爸爸一齊用個戶口炒股票，每次都係佢媽媽自己炒嘅。」</spanclass></p></body></html>

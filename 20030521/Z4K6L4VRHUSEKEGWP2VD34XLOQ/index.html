<html><header><meta charset="utf-8"><title>最年輕死者僅13歲</title></header><body><h1>最年輕死者僅13歲</h1><p>【本報訊】台灣一名懷疑感染非典的十三歲女學童昨病逝，成為台灣最年輕的非典罹難者。台灣目前已有九名學生證實感染，另有懷疑個案一百宗，有五十間學校要停課。台灣疾病管制局昨晚表示，尚未接到這宗病例，因而未計入昨日新增十二人死亡的報告。&#13;<br> 一名十三歲郭姓女童，昨在基隆長庚醫院猝死，成為台灣最年輕的非典死亡病例。女童就讀於台北縣瑞芳國小六年級特殊教育班，自十六日起就沒有到校上課。校長趙榮景表示，校方昨已進行全面消毒。&#13;<br> 而台灣教育部指出，全台校園昨日新增十一宗懷疑感染個案，新增停課學校七間，累計已有五十間停課，須接受家居隔離的學生增至二萬零二百零四人。</p></body></html>

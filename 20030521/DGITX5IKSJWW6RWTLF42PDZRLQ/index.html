<html><header><meta charset="utf-8"><title>Mini開篷版　有望登場</title></header><body><h1>Mini開篷版　有望登場</h1><p>各位Mini迷最關心嘅新車消息，相信一定會同新版開篷Mini有關，而且重已經等到頸都長，睇吓部新車幾時正式推出市場㖭！而響最近一次廠方嘅會議中，車廠管理層決定會推出開篷Mini，但實際推出日期仍未落實。一般相信，新車無論造型、車廂布局以至機械配搭，都會與現有硬頂型號相近，但當改用開篷設計後，定能增添多一份吸引力！另一方面，新款Mini由推出至今，已售出超過200,000部，而第200,000部新車更已於今年三月出廠㖭！故此當新款開篷Mini正式推出時，相信又會與MiniCooperS（右圖）一樣，成為Mini車系中最受歡迎嘅車款呢！</p></body></html>

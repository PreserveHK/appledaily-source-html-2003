<html><header><meta charset="utf-8"><title>王祖賢康城現身三分鐘</title></header><body><h1>王祖賢康城現身三分鐘</h1><p>王祖賢早前拍攝由徐楓的湯臣公司出品的《美麗上海》後，於三月正式與湯臣巨星經理人公司簽下經理人合約，其後徐楓又將《美麗上海》剪輯成三分鐘的片段，帶到康城影展，向當地片商大力推介。<br> &#13;<br> <spanclass>避炎取消記招 &#13;<br> 本來湯臣方面準備本月在上海舉行記者會，宣布王祖賢加盟事宜，及宣布將投資開拍幾部由姜文、陳果及馮小剛執導的電影，但因非典型肺炎肆虐而取消。王祖賢繼續留在溫哥華避炎，她同時正斟洽一部電影，故事講述她是一名又聾又啞的寡婦，而湯臣投資的電影則會在十月後陸續開鏡。</spanclass></p></body></html>

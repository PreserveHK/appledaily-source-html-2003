<html><header><meta charset="utf-8"><title>楊崢熟絡先有Feel</title></header><body><h1>楊崢熟絡先有Feel</h1><p>楊崢、KelvinKoo和歐陽應霽等昨日往銅鑼灣，出席「HeinekenEvolution」記者會，由於其最新廣告是講及一位男士用啤酒追女仔，故司儀問楊崢會接受那種追求的方法，她說：「我好怕唔識嘅人追我，所以我唔會信一見鍾情，不過我對朋友好好，如果想追我，就要先識我啲朋友，因為我會對佢哋無戒心。」<br> &#13;<br> <spanclass>老人家搭訕 &#13;<br> 問楊崢有否試過被人調戲，她笑說：「都有，最深刻一次係我同個朋友去外國，喺一間餐廳度，俾一個六、七十歲、做到我阿爺嘅男人問我哋兩個需唔需要佢照顧，使唔使同佢傾偈咁。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

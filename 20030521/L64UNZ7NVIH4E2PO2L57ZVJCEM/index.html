<html><header><meta charset="utf-8"><title>防炎眼罩百分百衞生</title></header><body><h1>防炎眼罩百分百衞生</h1><p>雖然感染非典型的病人數字持續下降，但這不代表我們在個人衞生方面可鬆一口氣，事實上我們要加倍小心至真！若你日常工作的環境衞生麻麻，為安全起見，不妨買個防炎眼罩保護自己，此眼鏡的邊位密到無罅，鏡臂柔軟，眼鏡採用循環再造料，符合環保原則。每個售$100。&#13;<br>&#13;<br>記者：楊一凡　攝影：林栢鈞</p><p>名瞳感（23170171）&#13;<br> 尖沙嘴廣東道12號松鳳商業大廈六樓</p></body></html>

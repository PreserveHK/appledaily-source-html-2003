<html><header><meta charset="utf-8"><title>麥當娜心繫英倫</title></header><body><h1>麥當娜心繫英倫</h1><p>樂壇大姐大麥當娜（Madonna）嫁給導演基里奇（GuyRitchie）後長居英國，英國人亦早已把她當「自己人」看待，近來娜姐更想將其資產也移到英國，日前她便將自己位於比華利山的大宅出售。&#13;<br> 娜姐這間大宅有八間睡房，購於二○○○年六月，現她希望賣出以套現一千零五十萬美元（約八千二百萬港元）。&#13;<br> 此外，性感女歌手ChristinaAguilera日前以約四千多萬港元，從麗莎明妮莉（LizaMinnelli）前夫手上購入荷李活日落大道的玻璃屋，但她購入後才投訴新屋沒有泊車位置，不能開派對。</p></body></html>

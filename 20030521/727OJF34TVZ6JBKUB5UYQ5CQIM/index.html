<html><header><meta charset="utf-8"><title>蘭州油污黃河</title></header><body><h1>蘭州油污黃河</h1><p>黃河蘭州段又出現來歷不明的大面積油污，伴隨着刺鼻的氣味。蘭州市環保官員稱，這些油污早在三天前已出現，並已漂浮了一天一夜，不斷流向下游。&#13;<br> 環保官員追查，前天下午在市郊雁兒灣一個污水口附近，發現兩個私建的大型油污池，裏面已被油污填滿，岸上的石頭也沾滿黑糊糊的油污，部份水面的油污更厚達五公分，連拋石頭也不會濺起浪花，魚蝦都已死亡。當局派出百多人在場清理，至昨天仍未結束。<br> &#13;<br> <spanclass>灣畔偷建油污池 &#13;<br> 由於這兩個油污池是新建的，環保部門也不知道是誰人所為。約一個月之前，黃河蘭州段亦突然出現大量的油污，把整個河面污染了，長達幾公里，當局一直未能找到源頭。&#13;<br> 《蘭州晨報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>勵志曲精選碟獨欠環球</title></header><body><h1>勵志曲精選碟獨欠環球</h1><p>早前不少歌手因怕被非典型肺炎影響，紛紛押後出碟，唱片公司遂將昔日金曲輯錄成精選碟推出，反應不俗。昨日BMG亦推出《Believe》勵志金曲精選碟，輯錄了Beyond的《海闊天空》和《光輝歲月》、林子祥的《莫再悲》、《男兒當自強》以及羅文《獅子山下》等，另加送十八首昔日BMG歌手的情歌。<br> &#13;<br> <spanclass>環球自家出碟 &#13;<br> 記者發現該碟收錄的勵志金曲分別來自五間唱片公司，獨欠環球唱片的歌曲，BMG宣傳人員黃小姐日前說：「我哋都聯絡環球想攞歌，但佢哋會推出一張類似嘅碟，所以唔畀得歌，我哋惟有用其他歌頂替。」</spanclass></p></body></html>

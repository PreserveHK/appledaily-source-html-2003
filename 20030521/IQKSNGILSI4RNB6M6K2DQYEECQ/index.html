<html><header><meta charset="utf-8"><title>梁詠琪推動動畫倍思親</title></header><body><h1>梁詠琪推動動畫倍思親</h1><p>梁詠琪與關心妍為推動本地創意工業，二人將為香港電台電視部下月推出、名為《十分動畫》的國際動畫特輯任節目嘉賓主持。<br> &#13;<br> <spanclass>父親節播出 &#13;<br> 《十分動畫》將介紹世界各地包括英、美及香港等地的獨立動畫和動畫製作人，其中梁詠琪主持的第三集、來自澳洲的動畫「Dad'sClock」，會於父親節播出。此動畫故事講述作者的父親不幸患上癌病，作者只好在父親僅餘的有限歲月，爭取時間敍天倫。&#13;<br> 梁詠琪坦言對動畫有濃厚興趣，看完後十分感動，還提醒大家要珍惜與家人相處的寶貴時光。</spanclass></p></body></html>

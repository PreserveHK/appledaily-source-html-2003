<html><header><meta charset="utf-8"><title>扮靚情報：<br>猛烈陽光要備防曬霜</title></header><body><h1>扮靚情報：<br>猛烈陽光要備防曬霜</h1><p>天氣愈來愈炎熱，唔單止一出街就被太陽曬到正，最慘係返到屋企，發現面上的皮膚變得黑漆漆，由黑變白就真係一大工程。所以，一支具防曬作用的乳霜，的確唔少得。不過，用時亦要留意，防曬乳霜要在出門前15分鐘搽好，待皮膚吸收後，才可以發揮功用。&#13;<br>&#13;<br>記者：羅惠芬</p><p><br> &#13;<br> <spanclass><fontstyle>查詢  &#13;<br> KoraO~Neal	25778007&#13;<br> Sofina	28663776&#13;<br> shuuemura	29181238</fontstyle></spanclass></p></body></html>

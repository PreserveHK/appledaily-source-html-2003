<html><header><meta charset="utf-8"><title>松松日本行被歧視</title></header><body><h1>松松日本行被歧視</h1><p>陳松伶（松松）日前參加了「同心為香港」活動，並以一千元換購到東京的機票，她前日出發到東京旅行。&#13;<br> 由於早前到訪過日本的台灣醫生，回台後驗出患上非典型肺炎，故日本政府近日加強了對來自香港、台灣和內地的旅客檢查，東京更有部份酒店不讓港客入住。<br> &#13;<br> <spanclass>不友善目光 &#13;<br> 松松前日到埗，幸好仍順利入住東京的新宿京王酒店。不過松松在酒店的電梯內跟同行友人以廣東話交談時，曾一度被幾個日本人投以不友善目光。&#13;<br> 晚上跟國泰航空的日籍高層晚膳時，鄰桌的日本人對松松做「打交叉」手勢，松松即以英文說自己很強壯和愛香港來示威。&#13;<br> 記者戴彩煥東京直擊</spanclass></p></body></html>

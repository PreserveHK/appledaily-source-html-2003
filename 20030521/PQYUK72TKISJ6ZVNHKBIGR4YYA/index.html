<html><header><meta charset="utf-8"><title>安雅三開刀取玻璃</title></header><body><h1>安雅三開刀取玻璃</h1><p>安雅兩個月前遇車禍，上周在右耳又找到一塊玻璃碎片，身在台灣的安雅以國語說：「這是第三次啦！自從急救縫合之後，我每隔幾星期就發現耳朵有異物，每發現一塊，就要開刀取出，再縫合，現在還沒拆線，好痛。」<br> &#13;<br> <spanclass>做改聲手術 &#13;<br> 安雅的聲線天生沙啞，她已安排了近日做改聲手術，以免影響將來在娛樂圈的發展，但在開刀後首十天內，安雅不能說話。&#13;<br> 安雅又表示接受中醫推拿療程後，身體出現水腫，故近日要積極減肥，三日就減了三公斤。而她近幾個月一直住在台灣，她表示很想快些回港。</spanclass></p></body></html>

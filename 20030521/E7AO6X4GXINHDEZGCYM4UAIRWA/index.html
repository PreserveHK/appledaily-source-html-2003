<html><header><meta charset="utf-8"><title>安仔盼與鄭秀文合唱</title></header><body><h1>安仔盼與鄭秀文合唱</h1><p>許志安、楊千嬅、譚詠麟及李克勤等昨日分別到中環謝霆鋒開設的錄音室練歌，為周六在香港大球場舉行的「1:99音樂會」準備。安仔表示屆時他會獻唱三首歌，與楊千嬅合唱一首，時間容許的話，可能再與蘇永康及張衞健合唱。<br> &#13;<br> <spanclass>阿梅不會獻唱 &#13;<br> 安仔的前女友鄭秀文近日受哮喘困擾，問他可有致電慰問，安仔不願回答，但問到他於音樂會中可會與鄭秀文合唱，安仔謂：「睇吓有冇機會啦。」&#13;<br> 克勤昨日到錄音室時表示會於音樂會中分別與譚詠麟及劉德華合唱。梅艷芳及容祖兒則在傍晚到達，眾星中只有阿梅戴口罩，阿梅表示她特地來準備節目程序，但她屆時不會演唱。&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

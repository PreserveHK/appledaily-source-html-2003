<html><header><meta charset="utf-8"><title>租客置業比例上升</title></header><body><h1>租客置業比例上升</h1><p>【本報訊】樓市生力軍除政府貸款客外，轉租為買的買家亦不可忽視，利嘉閣統計顯示，上半月36個大型屋苑錄得46宗租轉買個案，較上月同期增1.2倍，租客買樓比例佔整體22.1%，為今年新高。九龍區屋苑比例更高於平均比例，達25%。&#13;<br> 該行指出，非典型肺炎嚴重打擊二手市場，部份業主減價求售，加上轉租為售的放盤，令盤源增加，吸引租客吸納平貨。&#13;<br> 鰂魚涌康怡花園及太古城、紅磡黃埔花園、觀塘麗港城、藍田滙景花園、荔枝角美孚新邨、沙田第一城及天水圍嘉湖山莊，都錄得3宗以上此類買樓個案。</p></body></html>

<html><header><meta charset="utf-8"><title>科大取消自動增薪</title></header><body><h1>科大取消自動增薪</h1><p>【本報訊】科技大學校長朱經武表示，由於政府計劃在二○○四至○七年累積削減科大兩成八資助，意味着該校三年內每年要削減一成薪酬開支。科大校董會昨日則通過，由本年九月起，取消教員自動增薪的安排，今後加薪的幅度將與表現掛鈎，同時取消教授級的人數比例限制，以及調低頂薪點薪酬。&#13;<br> 朱經武昨日出席校內學生論壇後表示，削減薪酬開支的做法有很多，可以是全校員工一齊減薪，或按表現釐定不同減幅，或減少教職員人數等；要視乎政府的實際撥款情況。<br> &#13;<br> <spanclass>兩薪酬編制合一 &#13;<br> 科大又決定，把現行教員的A、B兩個薪酬編制，合而為一，令助理教授、副教授和正教授級的頂薪點，以及後兩者的起薪點調低。</spanclass></p></body></html>

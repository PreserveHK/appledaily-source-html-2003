<html><header><meta charset="utf-8"><title>優香炮製嬌嗲悟空</title></header><body><h1>優香炮製嬌嗲悟空</h1><p>改編自手塚治虫漫畫名著《我的孫悟空》的同名日本動畫，將於七月在日本上映。而此片的主角孫悟空，則由二十二歲女星優香配音。&#13;<br> 優香前日為此片配音，她苦笑說：「我嘅角色係年輕嘅悟空，把聲唔應該好似女仔咁嬌嗲，但係有時大意又唔記得咗。而且裏面有唔少打鬥戲，我都好耐冇咁大聲過。」&#13;<br> 而此片另一角色、悟空的戀人愛鈴，則由今井繪理子配音，主題曲亦是她主唱。</p></body></html>

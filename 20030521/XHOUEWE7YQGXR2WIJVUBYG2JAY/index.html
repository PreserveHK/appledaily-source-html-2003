<html><header><meta charset="utf-8"><title>恆生料卡壞帳會增加</title></header><body><h1>恆生料卡壞帳會增加</h1><p>【本報訊】疫症對本港銀行的影響開始反映，恒生銀行（011）常務董事兼總經理莫偉健預期，信用卡壞帳問題會加深，整體壞帳壓力在於經濟轉變，銀行方面仍會積極爭取生意。&#13;<br> 莫偉健出席恒生推廣活動後指出，要評估銀行在信用卡方面的問題，除留意撇帳率外，還要計算經重組的應收帳部份，單看撇帳率未能反映銀行壞帳問題，同時疫症對壞帳的影響，首季數據仍未反映。他承認，一些受疫症打擊就業的客戶出現問題，尋求暫時還款不還息，或進行債務重組，恒生會盡量協助。&#13;<br> 恒生副總經理兼零售銀行業務副主管梁永祥說，自母親節的周末起，該銀行本地信用卡簽帳已回復疫症爆發前水平。</p></body></html>

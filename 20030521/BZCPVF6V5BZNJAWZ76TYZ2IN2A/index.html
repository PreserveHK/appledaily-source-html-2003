<html><header><meta charset="utf-8"><title>Yumiko出噴血寫真</title></header><body><h1>Yumiko出噴血寫真</h1><p>張學友、鄭希怡（Yumiko）、Boy'Z、蕭正楠及一班港姐，昨日出席灣仔皇朝會舉行的「擦亮香港大行動」。Yumiko即將推出新碟及寫真集，她說：「寫真集入面有好多我嘅生活照，有啲係偷拍，除咗泳衣，我個護士look重搞到有個工作人員流鼻血，可能係因為嗰時天氣乾燥啦！」<br> &#13;<br> <spanclass>學友欲添八子？ &#13;<br> 另外，學友表示女兒日前已復課，他說：「學校都做得好小心，而且屋企最唔好就得佢一個，冇人陪。」問學友是否再生BB，他說：「呢個唔係我自己嘅問題，如果想生我就一早生七、八個啦！」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

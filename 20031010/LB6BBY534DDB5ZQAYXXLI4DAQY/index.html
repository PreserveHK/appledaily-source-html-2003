<html><header><meta charset="utf-8"><title>三中全會　推新政綱</title></header><body><h1>三中全會　推新政綱</h1><p>本周末舉行的三中全會，是中共第十六屆中央委員會第三次全體會議的簡稱。&#13;<br> 中共十六大在去年十一月舉行，選出一百九十八名中央委員、一百五十八名中央候補委員，他們隨即舉行一中全會，選舉中央政治局委員、政治局常委、總書記；而二中全會在今年二月底舉行，為三月舉行的全國人大、全國政協會議作準備，確定新一屆國家領導人名單。&#13;<br> 因此，三中全會成為新領導人推行今後執政綱領的重要會議。近幾屆的前三次中共中央全會，在會議安排上都是遵循此一慣例。</p></body></html>

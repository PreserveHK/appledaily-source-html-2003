<html><header><meta charset="utf-8"><title>《殺人網絡3》下月全球大熱</title></header><body><h1>《殺人網絡3》下月全球大熱</h1><p>萬眾期待的《22世紀殺人網絡3驚變世紀》下月五日將於世界各地包括洛杉磯、倫敦、東京及香港等地同時上映，屆時全球勢將掀起強勁熱潮。&#13;<br> 電影公司前晚率先在荷李活舉行《22世紀殺人網絡2決戰未來》DVD全球發售的慶祝派對，眾主角包括奇洛李維斯（KeanuReeves）、剛誕下麟兒的嘉莉安摩絲（CarrieAnneMoss）及鄒兆龍等都齊齊出席造勢。&#13;<br> <br> <spanclass>奇洛重返舞台 &#13;<br> 此外，看透名利的奇洛李維斯似乎暫時不想再拍攝大製作，打算待《驚變世紀》上映後，重返舞台演出舞台劇。</spanclass></p></body></html>

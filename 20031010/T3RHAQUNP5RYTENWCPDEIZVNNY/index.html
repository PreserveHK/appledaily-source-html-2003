<html><header><meta charset="utf-8"><title>燒臘師傅發狂</title></header><body><h1>燒臘師傅發狂</h1><p>【本報訊】位於銅鑼灣軒尼詩道四九五號銅鑼灣廣場的一間酒樓，一名三十一歲姓黃的燒臘部師傅，昨上午十一時許被主管指他的調味太鹹，兩人曾發生口角，懷疑黃因此耿耿於懷，兩小時後，約在下午一時許，黃突然在燒臘部精神失常，將杯碟亂擲，一時情況混亂，黃事後將自己反鎖雜物房，繼續在裏面搗亂。&#13;<br> 警方接報到場，為安全計將酒樓二百多名食客疏散離開，並出動「鐵甲威龍」警員戒備，雙方對峙約半小時後，由於黃揚言放火，警員於是攜滅火筒破門入內灌救，最後將事主制服送院檢驗，事件中無人受傷。</p></body></html>

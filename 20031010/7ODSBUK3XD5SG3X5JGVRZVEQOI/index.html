<html><header><meta charset="utf-8"><title>村上隆在紐約</title></header><body><h1>村上隆在紐約</h1><p>在紐約雖仍未見濃濃秋色，卻給我碰上村上隆作品展。那天到著名的RocketfellerCenter，突然半空中掛起兩個巨型「眼球」，一看，我就認得是村上隆跟L.V.合作生產手袋時的圖案。原來由當日至10月12日Rocketfeller正舉行村上隆作品展。平台上，色彩斑斕的眼仔和花花座椅可供小朋友任坐任玩任拍照，雖然作品不多，但也足以叫我這個村上隆迷早晚探訪一次了！&#13;<br> &#13;<br> 記者、攝影：李莉</p></body></html>

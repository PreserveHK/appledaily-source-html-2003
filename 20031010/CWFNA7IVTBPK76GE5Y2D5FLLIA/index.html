<html><header><meta charset="utf-8"><title>遊戲光碟「刮痕」抗盜版</title></header><body><h1>遊戲光碟「刮痕」抗盜版</h1><p>盜版遊戲碟令人玩得高興，卻愈來愈不受控制，槍愈來愈難瞄準，是怎麼一回事？原來這是打擊盜版的新招。&#13;<br> 英國電腦遊戲公司Codemaster與美國維護版權技術公司SantaClara聯手引入Fade保護系統，在程式加入特別編碼，令正版遊戲光碟表面呈現像刮花的線條。&#13;<br> 由於電腦的抄錄光碟程式有自動修正功能，盜版碟表面沒有「花痕」，程式自可辨識出它不是正版，令遊戲漸進式失控，希望令盜版用家轉買正版。美國Macrovision公司亦計劃在DVD光碟使用這技術。&#13;<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>廚工涉盜卡訂購鹹片</title></header><body><h1>廚工涉盜卡訂購鹹片</h1><p>【本報訊】年輕廚房工人涉嫌拾獲他人的信用卡月結單，使用該卡的資料在網上購買逾三千元的成人用品，並繳付訂購色情電影的六百多元費用，涉案男子被控三項以欺詐手段取得財產及服務罪，案件昨在東區法院提訊，暫時毋須答辯，押後至下月六日再訊。<br> &#13;<br> <spanclass>買成人用品 &#13;<br> 十九歲被告陳沛林，廚房工人，被控於今年七月十七日，以拾獲一名女子的信用卡月結單，利用該信用卡資料，透過互聯網從一間公司購買六件成人用品，並在另一網站訂購成人電影。&#13;<br> 案件編號：ESCC3181/2003</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>功夫少女：星爺很照顧我</title></header><body><h1>功夫少女：星爺很照顧我</h1><p>周星馳和早前與他十指緊扣的新寵功夫少女黃聖依，前日在上海中信泰富商場一音響公司出席抽獎活動。星爺到場露面不到三十秒，轉眼已神龍見首不見尾，留下黃聖依獨自面對記者。&#13;<br> <br> <spanclass>「甚麼都要管」 &#13;<br> 問到星爺是否很嚴厲，黃聖依說：「不能說是嚴厲，只能說是嚴格，其實我和他除了拍戲之外，沒有任何接觸，一般拍完戲我就走了。有時和導演、周星馳一起吃飯，他也不太講話，和螢幕上的他不一樣，但他對新人是很照顧的。我不會覺得壓力大，因為劇組有很多事情，周星馳甚麼都要管，所以管我的時間不多。」&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>

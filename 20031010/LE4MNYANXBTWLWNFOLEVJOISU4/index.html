<html><header><meta charset="utf-8"><title>男子因窮自焚命危</title></header><body><h1>男子因窮自焚命危</h1><p>【本報訊】一名流浪漢自稱因為「窮」，昨晚在黃大仙彩虹邨對開一處草坪，以天拿水淋身點火自焚，事後被送院急救，他九成皮膚被燒傷，性命垂危。&#13;<br> 事主自稱名叫「何全」，年約六十餘歲，昨晚九時許，有途人行經彩虹邨對開的龍翔道與彩虹道交界一處小叢林時，發現一個火人在掙扎，於是立即報警，警方及消防員到場時，懷疑事主用以淋身的天拿水經已自行揮發，身上的火亦告熄滅，當時事主身受重傷，身上衣服已被燒爛，但他仍然清醒。&#13;<br> 傷者被送院時講出自己的姓名，並說是一名流浪漢，因為「窮」所以自焚尋死。警方在現場撿獲兩個玻璃樽，懷疑曾經盛載天拿水，相信事件並無可疑。</p></body></html>

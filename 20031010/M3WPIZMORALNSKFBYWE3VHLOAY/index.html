<html><header><meta charset="utf-8"><title>港府毋須急發債應付財赤</title></header><body><h1>港府毋須急發債應付財赤</h1><p>【本報訊】摩根大通新興市場研究部環球主管JoyceChang表示，與特區政府經濟師會面後，就政府發債問題理解所得，政府目前並沒有發債的急切性，因為可考慮其他解決財赤的方法，如開徵銷售稅，後者較發債更具彈性。摩根大通大中華區首席經濟師鄭杏娟則表示，若政府視發債為一種投資，如用作投資基建用途，則可增加現金流入，故發債亦有正面影響。&#13;<br> 對於人民幣滙率，鄭杏娟表示，近期資金大量流入本港，主要是市場炒作人民幣升值，在美國總統大選前，相信市場仍會炒作有關消息，但相信短期內人民幣不會自由浮動。</p></body></html>

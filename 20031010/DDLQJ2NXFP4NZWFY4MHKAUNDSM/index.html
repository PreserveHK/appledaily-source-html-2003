<html><header><meta charset="utf-8"><title>松松身形樣貌經常變</title></header><body><h1>松松身形樣貌經常變</h1><p>陳松伶今晚會為「2003CASH週年晚宴暨金帆音樂獎頒獎典禮」擔任司儀，昨日她到時裝設計師馬偉明的辦公室挑選晚裝。&#13;<br> 松松揀了一件逾萬元的黃色晚裝，款式頗性感，準備今晚擔任司儀時穿，松松說：「我同馬偉明合作過好多次，我好鍾意佢嘅衫。」&#13;<br> <br> <spanclass>適合性感 &#13;<br> 馬偉明大讚松松說：「我覺得松松嘅身形同樣貌不停咁變，變得好好，我覺得佢最適合着一啲略為性感嘅晚裝。」&#13;<br> 此外，松松表示會為今晚的司儀工作作好準備，她說：「我會早啲瞓同背熟啲稿，希望以最佳狀態演出。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>又一城停車場$98泊足五個鐘</title></header><body><h1>又一城停車場$98泊足五個鐘</h1><p>坐落於九龍塘、兼且名店林立嘅又一城，交通可謂非常方便，不但有地鐵、火車及多線巴士直達外，商場內更設有一個大型停車場，場內合共提供超過800個車位，絕能為到又一城逛街購物嘅車主，帶來不少方便。&#13;<br>然而，有關管理公司除於今年四月，推出全新「泊車易」服務，讓車主可利用VISA卡或八達通卡泊車，令人倍感方便外；另外由即日起，逢星期一至五早上6時至晚上12時，車主只需支付$98，便可將座駕連續停泊於又一城停車場超過5小時，從而讓你可盡享消閒購物樂趣。但大家要記緊嘅係，呢項優惠係星期六、日及公眾假期停用㗎！</p></body></html>

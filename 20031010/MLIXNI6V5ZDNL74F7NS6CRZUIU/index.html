<html><header><meta charset="utf-8"><title>郭晉安39歲女友香吻賀壽</title></header><body><h1>郭晉安39歲女友香吻賀壽</h1><p>郭晉安三十九歲生日，無綫新劇《隔世追兇》一班演員，昨日在將軍澳電視廣播城舉行開鏡拜神儀式時，特別預備了一個生日蛋糕送給安仔，其女友歐倩怡更即場送上香吻。<br> &#13;<br> <spanclass>收外套心甜 &#13;<br> 安仔表示生日收到很多禮物，女友歐倩怡就送了一件抓毛外套給他，安仔說：「佢好為我着想，因為我年尾會去第二度做嘢，到時就會用得着。」問安仔可有信心奪得今年無綫的男主角大獎？他說：「呢個係一個額外賞賜，年頭播完套劇，到𠵱家都有人叫我阿旺，創造到一個經典人物，我已經好開心。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

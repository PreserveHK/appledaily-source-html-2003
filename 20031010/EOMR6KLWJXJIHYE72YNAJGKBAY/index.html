<html><header><meta charset="utf-8"><title>GiGi搵杜麗莎惡補歌藝</title></header><body><h1>GiGi搵杜麗莎惡補歌藝</h1><p>梁詠琪（GiGi）日前剛從美加登台回港，首次在美加登台，GiGi弄出不少笑話，她竟將咪倒轉使用及其音樂總監因興奮過度而把七十多磅重的電子琴弄跌等。GiGi說：「今次去美加，觀眾反應幾好，睇到啲觀眾咁開心，我都特別落力演出。」<br> &#13;<br> <spanclass>杜麗莎授秘技 &#13;<br> 在加拿大舉行個唱期間，GiGi曾到杜麗莎所辦的音樂學校進修，改善歌唱技巧，她說：「其實我只有一個星期可以上堂，所以杜麗莎為我度身訂做咗一個短期課程，教咗我一套特別嘅開聲技巧，我真係覺得幾受用。我好感激佢咁用心教我唱歌，不過今次因為時間太短，我希望遲啲可以再抽時間去加拿大學唱歌。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>黃竹街廣告板阻路</title></header><body><h1>黃竹街廣告板阻路</h1><p>深水埗介乎大南街及荔枝角道一段黃竹街，以及大南街及界限街交界，布行成行成市，但有不少布行在門外行人路放置巨型活動廣告板，將布料樣辦釘在上面，有如流動陳列室，供顧客選購，但附近居民投訴，廣告板放置在行人路，除佔用路面，當有顧客在路邊看貨辦時，對其他途人造成阻礙，甚至走出馬路，十分危險。&#13;<br> 食物環境衞生署跟進本報轉介投訴後回覆本報稱，發現投訴屬實，已警告有關布行負責人，並勒令即時清理行人路上巨型活動廣告板。&#13;<br> （○九二五○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>胡總發射場觀征空</title></header><body><h1>胡總發射場觀征空</h1><p>中國高層對載人太空船首次升空非常緊張，中共總書記胡錦濤在三中全會結束後，會立即飛赴酒泉發射基地，與其他國家領導人，現場觀看「神舟五號」升空。&#13;<br> 香港《文匯報》報道，中共十六屆三中全會將於下周二閉幕，身兼國家主席的胡錦濤將在會議閉幕後，前赴酒泉衞星發射基地，並在十五日太空船發射後即日返回北京。報道指出，胡錦濤將可能在「神舟五號」升空後，和船上的太空人進行通話。早前有報道指出，中共軍委主席江澤民亦可能到發射場，觀看「神舟五號」升空。&#13;<br> 本報記者</p></body></html>

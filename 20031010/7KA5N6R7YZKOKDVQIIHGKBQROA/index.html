<html><header><meta charset="utf-8"><title>PSC2510無線易擺放</title></header><body><h1>PSC2510無線易擺放</h1><p>一向都覺得打印機特別佔位，要喺電腦旁邊搵地方安置特別費神。最近HP推出嘅PSC2510就方便得多，雖然身為多合一打印機，機身始終有一定份量，不過因為配備咗802.11b無線網絡功能，可隨便搵個地方安置，唔再被駁線束縛。2510基本可提供打印、傳真及掃描功能，亦內置讀卡器（CF、SM、SD、MMC及xD），可直接將相片印出，用家可以六色墨水打印高達4,800dpi嘅相片，質素都唔錯。預計會於11月推出，售價未定。&#13;<br> 記者：許福合&#13;<br> &#13;<br> HPHK　銷售熱線：800938833&#13;<br> 	</p></body></html>

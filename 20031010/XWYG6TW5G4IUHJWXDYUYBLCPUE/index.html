<html><header><meta charset="utf-8"><title>林保怡教人借錢先袋百萬</title></header><body><h1>林保怡教人借錢先袋百萬</h1><p>林保怡日前於柴灣為財務信貸公司拍攝平面廣告，近日保怡須剃頭拍攝無綫新劇《金枝慾孽》，所以他拍廣告前特別留了少許頭髮，更染上金色，拍罷廣告後再次剃頭。保怡又表示正籌備自資出唱片，希望明年可以推出個人大碟。&#13;<br> <br> <spanclass>相當滿意 &#13;<br> 首次接拍信貸廣告的保怡自言酬勞相當滿意，他說：「今次幫佢哋拍呢個廣告都有七位數字，因為呢啲廣告唔同產品廣告，冇乜嘢可以贊助，所以酬勞方面會比較高。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>青年跳樓母親痛哭</title></header><body><h1>青年跳樓母親痛哭</h1><p>【本報訊】一名男子昨晨被發現在元朗朗屏邨跳樓自殺，倒卧一樓平台（圖一），其母事後趕往現場，見狀悲傷不已，泣不成聲，跳樓男子送院後證實死亡，警方調查事件無可疑。&#13;<br> 死者劉嘉麟，二十四歲，居住朗屏邨鵲屏樓四樓一單位。事發昨上午十一時許，有街坊聽到隆然聲響，發現一名男子倒卧鵲屏樓一樓平台，警方接報到場，有街坊指較早前目睹一名男子在十三樓走廊徘徊，懷疑跳樓男子從該處躍下。&#13;<br> 死者的姓林四十四歲母親，事後聞訊趕到樓下察看，知悉兒子出事，一度失聲痛哭並不支倒地，需由在場警員安慰（圖二）；據稱，死者有精神病紀錄，沒有留下遺書。	&#13;<br> 黃學潤攝</p></body></html>

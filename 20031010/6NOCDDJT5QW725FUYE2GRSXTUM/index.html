<html><header><meta charset="utf-8"><title>大陶9日內兩遭申請清盤</title></header><body><h1>大陶9日內兩遭申請清盤</h1><p>【本報訊】法庭資料顯示，大陶精密（8041）周三遭申銀萬國證券申請清盤。該公司自周一起自行申請停牌，待公布有關股價敏感資料之通告。大陶精密停牌前報0.086元。&#13;<br> 今次是該公司9日內第二度被申請清盤，上周二滙豐銀行已申請將該公司清盤。本報嘗試聯絡該公司，但截稿前仍未能向負責人查詢有關事宜。&#13;<br> 該公司近期出現人事變動，羅拔臣律師事務所合夥律師李應彪於9月1日辭任公司秘書，由梁偉建接任。另外，該公司於8月公布的第2季度業績，上半年度虧損786.9萬元，資產淨值為1.96億元，負債5700萬元，但流動比率則由1.28倍升至1.56倍。</p></body></html>

<html><header><meta charset="utf-8"><title>日本整容新法</title></header><body><h1>日本整容新法</h1><p><spanclass>打針隆胸 &#13;<br> 不用開刀，只要注射醣醛酸(HyaluronicAcid)，可令上圍豐滿兩吋，但要打上超過一百針，而且只能維持數周<br> &#13;<br> <spanclass>「小針美容」 &#13;<br> 同樣毋須開刀只要打針，例如在眼尾等多處地方用針筒注入膠原蛋白，可讓原本下垂的眼尾上揚，扁平鼻子變筆挺<br> &#13;<br> <spanclass>徒手整容 &#13;<br> 今夏有報道指東京出現一種無痛瘦面法，只需讓整容師按摩臉部十五分鐘，可令臉龐瘦上一厘米，但只能維持兩三天</spanclass></spanclass></spanclass></p></body></html>

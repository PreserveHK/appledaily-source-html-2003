<html><header><meta charset="utf-8"><title>方力申畫畫勉港人</title></header><body><h1>方力申畫畫勉港人</h1><p>方力申日前在荃灣出席「我的小小創作」畫展開幕禮，該畫展展出患有腦癌的十三歲少年張暐頌的作品。&#13;<br> 方力申表示很高興出席畫展，以支持該位癌症病童，方力申還大讚他跟自己十分相似，因大家都有一顆堅定和不肯放棄的心，誓向目標進發。<br> &#13;<br> <spanclass>向目標前進 &#13;<br> 方力申還即席畫了一幅畫，他說：「太陽代表目標，人代表自己，旗代表前進，我相信只要有決心向住目標進發，萬事都可以成真，我都希望可以將呢個訊息帶畀所有人。」</spanclass></p></body></html>

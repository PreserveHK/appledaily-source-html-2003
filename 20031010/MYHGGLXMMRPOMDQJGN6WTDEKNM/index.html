<html><header><meta charset="utf-8"><title>日經常帳盈餘增逾三成</title></header><body><h1>日經常帳盈餘增逾三成</h1><p>【本報綜合報道】日本8月份經常帳盈餘擴大逾三成，反映該國期間出口增加以及國民減少外遊。&#13;<br> 日本8月份經常帳盈餘為1.4428萬億日圓（約1027億港元），比去年同月增長33.6%，升幅高於市場預期的24%。&#13;<br> 8月份貿易盈餘擴大至9541億日圓，較去年同月升20.3%。8月份出口額為4.1021萬億日圓，升6.7%；進口額3.1480萬億日圓，升3.2%。&#13;<br> 隨着出口增加、公司盈利改善以及股價上升，令人憧憬日本經濟正步出10年來的谷底。然而，日圓滙價自9月起持續急升，也使人擔心由出口主導的日本經濟復甦可能會被拖慢腳步。</p></body></html>

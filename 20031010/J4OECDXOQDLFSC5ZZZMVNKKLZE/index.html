<html><header><meta charset="utf-8"><title>　　國泰空姐做埋煮飯婆 - 李八方</title></header><body><h1>　　國泰空姐做埋煮飯婆 - 李八方</h1><p>世界唔好，做空姐要求愈來愈高，唔止要對客熱情，要忍得坐A1號嘅董太嗰副尊容，重要識得玩煮飯仔㖭。最新一期嘅《國泰天地》，話國泰機艙服務部即將舉行「艙務員烹飪比賽」，畀一啲鍾意煮幾味嘅空姐同空少，一展所長。比賽分海鮮、肉類、素菜和小食四個組別，而呢個比賽嘅得獎菜式，就會成為飛機餐嘅一部份。其實，唔少做咗人哋阿媽嘅空姐，煮嘢食都好叻；呢個噱頭睇落對空姐都幾有吸引力喎！唔知幾時叫啲頭等艙嘅空姐學埋腳底按摩呢？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

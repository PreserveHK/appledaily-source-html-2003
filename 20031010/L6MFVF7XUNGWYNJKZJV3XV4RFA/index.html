<html><header><meta charset="utf-8"><title>傅成玉暫代中海油總經理</title></header><body><h1>傅成玉暫代中海油總經理</h1><p>【本報訊】中國海洋石油（883）母公司中海油總公司正式宣布總經理衛留成成為海南省省長候選人，其工作暫由副總經理兼中海油田服務（2883）董事長傅成玉（圖）主持。&#13;<br> 不過，傅成玉對本報說，因為年紀大及沒有能力，只是暫代總經理職位。傳聞年僅50歲的中海油總公司副總經理羅漢會扶正。&#13;<br> 中海油總公司昨日在其網站宣布，中共中央組織部9月30日已宣布免去衛留成總經理職務，至10月8日則宣布衛留成出任海南省省委副書記及海南省省長候選人。現年52歲的傅成玉昨日接受本報電話查詢時說：「我年紀太大，也沒有這個本事。」</p></body></html>

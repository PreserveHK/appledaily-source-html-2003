<html><header><meta charset="utf-8"><title>萬豪國際盈利跌一成</title></header><body><h1>萬豪國際盈利跌一成</h1><p>【本報綜合報道】全美最大酒店經營商萬豪國際（MarriottInternational）上季純利跌逾一成，主要受集團支出增加以及旗下酒店房間出租率下降影響。&#13;<br> 萬豪第3季度（截至9月12日）純利9200萬美元（約7.2億港元，每股37美仙），較去年同期季的1.03億美元（每股41美仙）減少10.68%；上季經營溢利為每股38美仙，符合市場預期。&#13;<br> 萬豪上季營業額為21億美元，上升9.2%。作為酒店業財務穩健狀況主要指標的每間出租房間收益下跌0.5%，原因是平均出租率下降。該集團昨天說，明年商務旅客似會回升，但今年第4季房間預訂情況仍「疲弱」。</p></body></html>

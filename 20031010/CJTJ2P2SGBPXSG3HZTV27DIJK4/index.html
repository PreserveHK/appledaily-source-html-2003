<html><header><meta charset="utf-8"><title>神田UNO一見舊愛情難禁</title></header><body><h1>神田UNO一見舊愛情難禁</h1><p>現年二十八歲的日本女星神田UNO，自從今年二月與美容公司老闆男友山野幹夫解除婚約後，前日兩人在「2003年國際小姐競選晚會」中首次一同出現，在場人士指神田起初非常抗拒與前男友行得太近，但其後卻情不自禁與山野耳語及索吻，可見兩人關係果真如傳言般欲斷難斷。&#13;<br> <br> <spanclass>跟蹤前男友 &#13;<br> 此外，據日本報章《NaitaiSports》報道，有意追回山野的神田，每日有如狗仔隊般跟蹤前男友的一舉一動，又經常致電山野問道：「你現在在哪兒？和哪個在一起？」</spanclass></p></body></html>

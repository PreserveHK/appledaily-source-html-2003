<html><header><meta charset="utf-8"><title>《東周》前總編求覆核</title></header><body><h1>《東周》前總編求覆核</h1><p>【本報訊】《東周刊》因刊登女星祼照被評為三級淫褻刊物，該周刊前總編輯蒙漢明遭票控發布淫褻物品罪名，早前透過律師向法庭申請，先排期進行中止聆訊，但遭裁判官否決，蒙漢明不服裁判官決定，昨入稟高等法院，申請司法覆核，指裁判官決定欠公允及犯錯，要求推翻有關決定，另頒令指示裁判官排期進行中止聆訊。<br> &#13;<br> <spanclass>涉及裸照案 &#13;<br> 申請人蒙漢明為涉案《東周刊》前總編輯，因第五百二十一期《東周刊》刊登的封面報道，標題「娛圈悲劇──字母女星被虐祼照曝光」，被評定為三級淫褻物品，因而遭票控。&#13;<br> 案件編號：HCAL104/03</spanclass></p></body></html>

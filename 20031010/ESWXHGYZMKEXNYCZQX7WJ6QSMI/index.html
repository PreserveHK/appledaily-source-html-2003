<html><header><meta charset="utf-8"><title>莫文蔚夢想開農場</title></header><body><h1>莫文蔚夢想開農場</h1><p>自小已喜歡飼養寵物的莫文蔚（Karen），日前接受雜誌《犬月刊》訪問。Karen談到自小有個難圓的夢想，她說：「我好想開個農場，然後養好多狗、好多貓，有個好大嘅地方畀狗仔任跑。不過，喺香港要咁做就比較困難。」&#13;<br> <br> <spanclass>收養流浪狗 &#13;<br> 目前Karen並沒有養狗，只養有貓，不過數年前，她也曾養過一隻被遺棄的小狗。Karen說：「幾年前當我啱啱喺日本返嚟時，喺街上遇到佢。我見佢幾可愛，就停落嚟同佢玩咗一陣，點知佢就一直跟住我，由街頭行去街尾，之後跟我返咗屋企，所以就收留佢。」可惜Karen因工作關係，沒時間照顧小狗，便索性將牠送給朋友照顧，忍痛別離。</spanclass></p></body></html>

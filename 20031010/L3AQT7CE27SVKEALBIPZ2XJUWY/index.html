<html><header><meta charset="utf-8"><title>白布遮一遮陽光更柔和</title></header><body><h1>白布遮一遮陽光更柔和</h1><p>在沙灘或戶外拍攝，遇上陽光猛烈的日子，強烈光線照射到模特兒身上便會形成一團團的黑影，就算使用反光板也未必能取得柔和均勻的光線，而反光板反射的光線，有時更會照得模特兒睜不開眼，遇上這種情況，使用白布來遮光是一個不錯的選擇。大白布遮擋陽光的同時，也可讓部份陽光透過，形成一個類似影樓所用的柔光燈箱效果，令光線更均勻，拍出來的膚色更自然。&#13;<br> &#13;<br> 作者介紹：十多年專業攝影及傳媒經驗，現任《DiGi數碼雙周》總編輯。&#13;<br> 文：之達周</p></body></html>

<html><header><meta charset="utf-8"><title>靚爆鏡USB分插</title></header><body><h1>靚爆鏡USB分插</h1><p>USB插頭唔夠用，買個USBHub就好辦事。Hyundai新推出一款透明水晶外殼嘅USB2.0Hub，可同時接駁4組USB裝置，從背面嘅閃燈就可以知道操作情況。外形更有非常多選擇，一共有2款外殼，並有8種（銀灰、珍珠白、火紅、鮮橙、深黑、天藍、銀綠和深灰）及5種顏色（火紅、珍珠白、藍、銀灰和深黑），梗有一種啱你心水。另外包裝內已附送火牛，毋須擔心電力不足。&#13;<br> 記者：許福合&#13;<br> &#13;<br> 蒙恬集團恒昌電子&#13;<br> 銷售熱線：21111488</p></body></html>

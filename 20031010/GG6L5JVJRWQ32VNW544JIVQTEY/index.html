<html><header><meta charset="utf-8"><title>江欣慈狂野騷舉家撐場</title></header><body><h1>江欣慈狂野騷舉家撐場</h1><p>江欣慈前晚在尖沙嘴HardRockCafe演出，她的父母和胞姊江欣燕都有捧場，給阿慈一番鼓勵。&#13;<br> 阿慈前晚以狂野look出現，一反過往戴眼鏡的創作人形象，阿慈說：「我都想改吓形象，改吓髮型，之前我想試畀大家睇我真實嘅一面。我最近做咗激光矯視，都好成功。」<br> &#13;<br> <spanclass>吸取經驗 &#13;<br> 對於家人到來撐場，阿慈十分高興，她說：「我第一次喺呢度唱歌，歌酬幾多冇所謂，當係吸取經驗，我好開心爹哋、媽咪同家姐都嚟，因為爹哋唔係成日喺香港，今次都係時間啱先可以嚟。」	&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

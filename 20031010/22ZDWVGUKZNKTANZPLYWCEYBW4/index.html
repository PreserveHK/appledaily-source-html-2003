<html><header><meta charset="utf-8"><title>台麥當勞漢堡有活蟲</title></header><body><h1>台麥當勞漢堡有活蟲</h1><p>台北市民權東路一家麥當勞快餐店，懷疑出售有蟲漢堡包。一名五歲大男童，前晚在該店吃下半個漢堡包，才發現包內竟有十多條活生生的幼蟲。&#13;<br> 男童的母親林江霞表示，前晚六時許，她和兒子在該家麥當勞店內，點了一個兒童餐。用餐時，她突然發現有一隻蒼蠅，駐足在其子吃了一半的漢堡包上，她將蒼蠅趕走後，竟發現漢堡包中有十多條活生生的白色小蟲，令她感到相當惡心。<br> &#13;<br> <spanclass>店方：蒼蠅在包上排蟲 &#13;<br> 麥當勞方面聲稱，今次純屬個別事件，是由外來因素造成，不排除是由一種叫「麗蠅」的蒼蠅，飛到漢堡包上瞬間排出大量蛆蟲所致。衞生局已到該店拿走樣本化驗，一周內會有結果。&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>

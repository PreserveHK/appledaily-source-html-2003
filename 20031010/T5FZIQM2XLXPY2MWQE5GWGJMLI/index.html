<html><header><meta charset="utf-8"><title>第四代手機電池用鋰聚合物</title></header><body><h1>第四代手機電池用鋰聚合物</h1><p>一般人都知道手提電話用嘅係鋰電池，不過其實由鎳鎘（Ni-Cd），到現時最新的鋰聚合物（Li-Polymer），已經是第四代的產品。由於鋰聚合物電池更輕，兼且可以儲存更高電容量，所以在較新款的手機中如T610、P800等都已經係用鋰聚合物電池。而由LK所推出的鋰聚合電池，不單止適用於新型號手機，就連較舊款如Nokia8210、8250等亦都可以用，其他品牌電池，例如SonyEricsson及西門子等，亦都可用LK電池。而LK電池已經於百老匯及Circle等連鎖店，價錢就大約$98至$138。&#13;<br> 記者：劉耀祥&#13;<br> &#13;<br> 查詢：34210019</p></body></html>

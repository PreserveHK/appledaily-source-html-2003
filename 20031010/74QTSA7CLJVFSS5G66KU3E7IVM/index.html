<html><header><meta charset="utf-8"><title>Boy'Z大個仔扮cool</title></header><body><h1>Boy'Z大個仔扮cool</h1><p>男子組合Boy'Z最近拍攝內地消閒服「URight」廣告，並表示該廣告是他們現時為止最高酬勞的一個，今趟Boy'Z沒有以鄰家男孩look示人，反而以型仔look出現。這輯硬照由陳慧嫻前男友Michael操刀。<br> &#13;<br> <spanclass>嚴禁騎呢 &#13;<br> 為了突出型男形象，Kenny和Steven在拍攝時刻意擺出cool樣及有型甫士，但他們很快又故態復萌，回復調皮本色。&#13;<br> 不過Kenny和Steven卻不停地問身邊的工作人員覺不覺得他們很有型，認真搞笑。</spanclass></p></body></html>

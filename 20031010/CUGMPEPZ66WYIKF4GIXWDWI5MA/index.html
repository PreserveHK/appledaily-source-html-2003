<html><header><meta charset="utf-8"><title>布殊政府屢惹醜聞</title></header><body><h1>布殊政府屢惹醜聞</h1><p>‧情報失誤：在九一一事件前兩天，國家安全局已截獲阿蓋德即將施襲的對話，但遲遲未處理和繙譯，讓阿蓋德陰謀得逞。&#13;<br> ‧採用失實情報：九一一事件發生後，美國決定攻打伊拉克，刻意指控侯賽因與拉登有關連；明知伊拉克沒有向尼日爾買鈾，仍故意使用不實情報，並誇大伊拉克的大殺傷力武器情報，製造攻伊理據。&#13;<br> ‧抹黑反對者：前任大使威爾遜揭露當局使用誇大失實的情報後，當局被指向傳媒洩露威爾遜太太是中情局特工的身份，以作報復。&#13;<br> 本報資料室</p></body></html>

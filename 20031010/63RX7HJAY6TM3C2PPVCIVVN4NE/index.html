<html><header><meta charset="utf-8"><title>王喜哈爾濱狂吞中藥</title></header><body><h1>王喜哈爾濱狂吞中藥</h1><p>王喜與郭富城合演的內地劇《動感豪情》，現時已在內地播出。早前二人齊往哈爾濱為劇集宣傳，王喜卻在起程前收錯風，誤以為當地已下雪，但其實哈爾濱在白天的氣溫仍有二十四度，結果帶錯衫的他只好全程穿上冬裝出席記者會及到電視台錄影。&#13;<br> <br> <spanclass>嘗盡美食 &#13;<br> 首次踏足哈爾濱的王喜，在當地僅逗留兩天，但在工作人員帶領下，他嘗盡哈爾濱美食，王喜日前在電話中說：「原來嗰度煮嘢好興落中藥，幾乎每道菜都有中藥成份，我就冇流鼻血，我個人係寒底，補吓都幾啱。」&#13;<br> 此外，王喜將前往台灣為《動》劇宣傳，而日前他則往深圳，與麥家琪拍電視電影《雨夜屠夫》。&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>

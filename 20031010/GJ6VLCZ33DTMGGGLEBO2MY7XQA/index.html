<html><header><meta charset="utf-8"><title>E-kids籃球小子有默契</title></header><body><h1>E-kids籃球小子有默契</h1><p>男子組合E-kids最近獲運動服品牌Reebok籃球服飾贊助，他們日前穿上新款運動服在戶外拍攝宣傳照，充滿陽光活力。E-kids更是首次為服裝做模特兒，三人擺甫士時很有默契。&#13;<br> <br> <spanclass>汗流浹背 &#13;<br> 拍攝當日天氣酷熱，E-kids三子都被安排換上秋冬季新衫，他們拍了一會即汗流浹背，但仍要不停換衫拍攝，前後換了約三十套運動服。E-kids表示很喜歡打籃球，尤其是Tim和Tommy更會經常相約一些圈中友人一起打籃球，當中以Tommy球技較勝一籌。</spanclass></p></body></html>

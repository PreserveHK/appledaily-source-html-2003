<html><header><meta charset="utf-8"><title>Sheryl被屈懷狂迷骨肉</title></header><body><h1>Sheryl被屈懷狂迷骨肉</h1><p>美國女歌手SherylCrow，日前喺紐約準備一個慈善表演嗰陣，俾個狂迷闖入更衣室，狂迷最後被警方拉咗同控告。&#13;<br> 一個海軍日前趁Sheryl喺劇院休息期間，越過護衞衝入更衣室向Sheryl示愛，佢重對其他人講Sheryl有咗佢嘅骨肉。警方到場將佢拘捕，控告佢騷擾、爆竊等罪名。另外，住喺布列頓嘅巨胸名模佐敦（Jordan）不斷俾屋外嘅男人騷擾，叫佢露個胸出嚟，佢𠵱家打算搬屋。</p></body></html>

<html><header><meta charset="utf-8"><title>貝沙灣轉手賺50萬</title></header><body><h1>貝沙灣轉手賺50萬</h1><p>【本報訊】熱賣新盤薄扶林貝沙灣二期，昨日錄得首宗二手成交，涉及單位面積約1400方呎，賣方上月中入市，三個星期後成功轉手，帳面賺約50萬元，樓價一個月內上漲近8%。&#13;<br> 中原地產董事唐秉正透露，貝沙灣南岸3座中層B室，成交價700萬元，而3周前一手購入價約650萬元。&#13;<br> 目前發展商同類貨尾不多，故買家轉向二手市場尋覓盤源。&#13;<br> 另外，貝沙灣發展商繼續為物業舉辦多類型活動，本周日將於貝沙灣博覽館舉行「西班牙情懷天」節目，邀請一期買家及其親友出席，欣賞舞蹈、音樂表演及品嘗西班牙美食。</p></body></html>

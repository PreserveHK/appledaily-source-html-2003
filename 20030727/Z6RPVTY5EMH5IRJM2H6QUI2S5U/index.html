<html><header><meta charset="utf-8"><title>短期不再建高樓</title></header><body><h1>短期不再建高樓</h1><p>依據政府現時的規劃意向，海典軒附近再沒有新住宅用地，至於現時所見的空地，東面是旅遊車站，及一幅休憩用地，另恒富街與海皇路之間的一幅土地，則是長遠的社區用地，詳細規劃仍未定。&#13;<br> 另外，近海邊的數幅工業用地，由於政府無意搬遷使用中的貨物裝卸區，故中短期內，該些工業用地都不可能轉變為商住用地。至於龍門居以北的一幅住宅用地，應屬意發展公營房屋，且與海典軒相距甚遠。因此，海典軒現時景觀，中短期內應不會有大改變。&#13;<br> 記者：林志光</p></body></html>

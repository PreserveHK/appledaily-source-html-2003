<html><header><meta charset="utf-8"><title>關心妍撞車傷氣門</title></header><body><h1>關心妍撞車傷氣門</h1><p>關心妍昨日往尖沙嘴NewayPub，出席「卡拉O!Babe唱K會」活動。她透露日前與堂弟乘的士往友人的生日會時，司機在途中突然大叫：「死喇！」的士隨即撞向路邊欄杆，車頭損毀，原來的士遭尾隨車輛碰撞。<br> &#13;<br> <spanclass>胸口不適 &#13;<br> 關心妍謂因當時不覺有異樣，故只向司機表示若需要證人便聯絡其堂弟，並留下堂弟的電話號碼，誰知關心妍返家後，即感到腳痛及胸口不適，她說：「我睇完中醫後，醫師話我整親第二節肋骨嗰度嘅氣門位，針灸咗四日，呢排唔可以用肺運氣唱歌，要用丹田運氣。」	採訪、攝影：王連連</spanclass></p></body></html>

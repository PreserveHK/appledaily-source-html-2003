<html><header><meta charset="utf-8"><title>麗莎第四度離婚</title></header><body><h1>麗莎第四度離婚</h1><p>現年五十七歲的荷李活女星麗莎明妮莉（LizaMinnelli），日前透過發言人宣布，她近日已與結婚十六個月、比她年輕八載的監製丈夫大衞傑斯（DavidGest）分居及辦理離婚。連同這次，麗莎明妮莉已是第四次離婚。&#13;<br> 去年三月才於紐約舉行婚禮的麗莎明妮莉，自與大衞結婚後，經常以恩愛姿態出席公開場合，而且她於去年出嫁時，還聲稱這是她人生最後一次披嫁衣。有說今次造成兩人分手的原因，乃麗莎明妮莉經常酗酒，性情大變令丈夫不能接受導致分手。</p></body></html>

<html><header><meta charset="utf-8"><title>甲醛常作防腐劑可致癌</title></header><body><h1>甲醛常作防腐劑可致癌</h1><p>甲醛一般用來生產塑膠原料、工業清潔劑和防腐劑。美國環境保護局建議的甲醛每日最高攝入量為每公斤體重零點二毫克，攝入過量可導致酸中毒及胃腸出血。而國際間已確認，甲醛在動物中致癌。&#13;<br> 香港及全球多國均已立例禁止在食物中使用甲醛。不過，甲醛會被內地不法商人用作食物防腐及漂白劑，常見帶有甲醛的問題食物包括腐竹、米粉及牛肚和鳳爪。因甲醛可抑制麥芽殼中多酚物質氧化，有效降低啤酒色度，增長保存期限，早年因而被用來釀造啤酒。&#13;<br> 本報記者</p></body></html>

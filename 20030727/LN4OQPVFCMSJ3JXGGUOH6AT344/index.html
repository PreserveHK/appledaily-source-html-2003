<html><header><meta charset="utf-8"><title>5千幾蚊飛倫敦重包住</title></header><body><h1>5千幾蚊飛倫敦重包住</h1><p>炎炎夏日，太陽伯伯大晒，就連天色經常陰陰沉沉的倫敦，都會畀畀面，在這陣子出現蔚藍的晴空，所以此時此刻正是出國旅遊的最佳時機。維珍航空亦趁機首度推出旅遊套餐「LondonCalling」，5日3夜的套餐包括：來回香港至倫敦經濟客位機票（30日有效期）、3晚倫敦酒店住宿連早餐（酒店選擇由3星至5星級），費用：$5,690起。除了倫敦，曼徹斯特、愛丁堡、阿姆斯特丹、米蘭、巴黎及羅馬都一樣有優惠。&#13;<br>&#13;<br>記者：陳珮娟</p><p>查詢及訂位：25326060（維珍航空）</p></body></html>

<html><header><meta charset="utf-8"><title>Monica復出演唱賣力</title></header><body><h1>Monica復出演唱賣力</h1><p>美國黑人女歌手Monica，前日出席美國廣播公司舉行的早晨節目《GoodMorningAmerica》，身穿鮮紅色套裝的她，雖然性感欠奉，但仍以落力的演唱來彌補。&#13;<br> Monica在節目中演繹了全新細碟歌曲《SoGone》，乘機為剛推出的大碟《AftertheStorm》宣傳。Monica闊別樂壇五年的新碟，陣容不弱，連美國HipHop天后MissyElliott亦拔刀相助，為新碟增加聲勢。</p></body></html>

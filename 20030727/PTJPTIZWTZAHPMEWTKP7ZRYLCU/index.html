<html><header><meta charset="utf-8"><title>半價出擊《未來戰士續集》大賣</title></header><body><h1>半價出擊《未來戰士續集》大賣</h1><p>12年前《未來戰士2》上映，人人都大讚鮮有續集電影能好看過第一集，但反觀今天DVD一出，續集居然要割價求售，以半價推出市面，而第一集仍高企$170，由此可見，DVD售價與影片上映的口碑及票房，不太成正比！除價錢平外，第三集上映也是掀起搜購續集的指引，因兩集是血脈相承的，個個都避免入戲院後一頭霧水，形成今期TX大賣第二原因！&#13;<br> 記者：梁佩芬&#13;<br> 資料提供：輝煌影碟（28154444）&#13;<br> &#13;<br> 第一位：《未來戰士續集》&#13;<br> 第二位：《冇炭用》&#13;<br> 第三位：《再戰豪情》&#13;<br> 第四位：《低一點的天空》&#13;<br> 第五位：《左麟右李演唱會2003卡拉OK》</p></body></html>

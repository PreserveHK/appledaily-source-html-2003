<html><header><meta charset="utf-8"><title>千嬅化妝前後差45%</title></header><body><h1>千嬅化妝前後差45%</h1><p>楊千嬅前晚在將軍澳電視廣播城，為昨晚無綫播映的節目《動感活力樟木頭》綵排。對於有報道指日前有記者拍攝到她沒有化妝的照片，其女助手即大罵記者而被指很惡，千嬅說：「吓，咁型呀？我嗰日都冇鬧個記者，我只係問佢影夠未，之後我大叫『救命』。」<br> &#13;<br> <spanclass>可能「倔」啲 &#13;<br> 千嬅續說：「我嗰日好溫和，叫助手出去問乜事，當時我食緊飯。可能助手嘅語氣『倔』咗啲，我未化妝都俾人影過，我化妝前同化妝後嘅驚嚇度係百分之四十五，重有百分之五十五頂住，好過一比九十九吖！」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

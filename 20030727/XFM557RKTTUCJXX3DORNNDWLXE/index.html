<html><header><meta charset="utf-8"><title>好姨出「家燕媽媽」文具</title></header><body><h1>好姨出「家燕媽媽」文具</h1><p>薛家燕（好姨）昨日在將軍澳百佳購物廣場，出席「百佳百萬書卷大行動」宣傳。好姨推着幾車「家燕媽媽」的咕𠱸和文具，在場派給圍觀的街坊。&#13;<br> 好姨表示在未復出前經常到超級巿場購物，她說：「我嘅文具推出之後，都好希望將來可以喺超級巿場有得賣。我會送一批呢啲文具去苗圃行動，我重會將啲文具寄去美國嘅大女。」<br> &#13;<br> <spanclass>曾接受有線訪問 &#13;<br> 對於藝人以國語接受有線娛樂新聞台訪問，有走無綫合約法律罅之嫌，好姨說：「我都以國語接受過佢哋訪問，但我覺得順便宣傳《皆大歡喜》都好。不過每間公司都希望維護專有權利，咁都係啱嘅。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

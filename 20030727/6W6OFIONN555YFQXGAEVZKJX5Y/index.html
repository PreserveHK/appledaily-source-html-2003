<html><header><meta charset="utf-8"><title>香取代言《風之谷》興奮！</title></header><body><h1>香取代言《風之谷》興奮！</h1><p>日本長青組合SMAP的成員香取慎吾，近日獲邀為宮崎駿經典作品《風之谷》的DVD擔任代言人。前日他出席記者會時，更被宮崎駿主理的動畫公司StudioGhibli，選為「日本第一Ghibli卡通迷」，即場獲頒發認可證，令香取開心至尖叫起來。&#13;<br> 香取自言從小已是宮崎駿卡通迷，至今這份熱情仍沒有減退，平日更愛買宮崎駿的卡通DVD送禮。由於《風之谷》在日本上映時，香取只是小學生，因此在《風》片DVD的宣傳海報中，將印上香取小學一年班時的照片作招徠。</p></body></html>

<html><header><meta charset="utf-8"><title>左慧琪依戀港姐名銜</title></header><body><h1>左慧琪依戀港姐名銜</h1><p>明珠大使左慧琪、保采芬和陳穎妍、姚樂怡昨日在奧海城，出席明珠台活動，左慧琪以露腰上衣示人，身形更見玲瓏浮凸。&#13;<br> 應屆港姐亞軍左慧琪對於即將卸任顯得依依不捨，她說：「咁快就一年，近排忙緊拍劇都少咗見林敏俐，出年冇得一齊出席港姐活動重少見㖭！」<br> &#13;<br> <spanclass>逆來順受 &#13;<br> 而以tubetop性感打扮示人的姚樂怡則笑說：「因為呢三個幾月拍每套戲都係古裝，所以有機會梗係要涼吓啦，之前拍《非常外父》係民初兼要戴假髮，𠵱家又拍緊《足秤老婆八両夫》，大熱天時拍古裝都幾辛苦。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

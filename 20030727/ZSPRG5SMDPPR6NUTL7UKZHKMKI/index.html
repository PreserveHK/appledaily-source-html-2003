<html><header><meta charset="utf-8"><title>馬清揚三個唔夠數</title></header><body><h1>馬清揚三個唔夠數</h1><p>剛榮升第三任父親的馬清揚是愛車之人，前晚亦第一時間往尖沙嘴半島酒店出席發布會，其他出席酒會的名人藝人包括霍啟剛前女友呂慶欣和胞兄Brian、東亞銀行太子爺李民橋和張鎧潼等。<br> &#13;<br> <spanclass>公仔獎勵愛妻 &#13;<br> 馬清揚表示初生女兒樣子與他較相像，女兒的英文名則由太太錢慧儀改，問他會否送車給太太作獎勵？他笑說：「唔使啦啩，送個公仔得啦。」&#13;<br> 馬清揚又謂自己見血會暈，所以太太生三胎他都沒有入產房陪她。&#13;<br> 錢慧儀早前表示追生了女兒可以收工，馬清揚前晚卻說：「唔係㗎，我重想生多兩個㗎，不過當然要問過太太先啦。」</spanclass></p></body></html>

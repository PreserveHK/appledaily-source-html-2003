<html><header><meta charset="utf-8"><title>13號詹德貞唱歌走音被取笑</title></header><body><h1>13號詹德貞唱歌走音被取笑</h1><p>應屆候選港姐「妙韻佳人組」佳麗3號水明璐、5號葉逸怡、13號詹德貞、14號鄧源慧和20號戚黛黛，昨日齊集將軍澳電視廣播城，在著名琵琶及鋼琴演奏家孫穎指導下，練習唱歌技巧。&#13;<br> 13號詹德貞獻唱《甜蜜蜜》一曲時走音，被其他佳麗取笑。而20號戚黛黛曾參加新秀歌唱比賽，昨日她演唱《千言萬語》時最動聽，她說：「今次大會要求我哋揀選鄧麗君嘅歌唱，佢啲歌都有一定難度，以前我學過唱歌，加上參加過新秀，可能會有啲幫助。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>

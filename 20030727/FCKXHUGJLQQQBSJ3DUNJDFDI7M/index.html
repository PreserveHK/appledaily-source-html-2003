<html><header><meta charset="utf-8"><title>宋承憲戀香氣新女</title></header><body><h1>宋承憲戀香氣新女</h1><p>韓星宋承憲近日被傳在拍攝新劇《藍色生死戀3夏日香氣》期間，與有份演出的十九歲新星韓真熙觸電，二人更被視為繼李秉憲和宋慧喬後，另一對螢幕情侶。&#13;<br> 據韓國報章《漢城體育》報道，二十七歲的宋承憲最近經常被目睹與韓真熙走在一起，而韓真熙對宋承憲亦十分體貼，二人關係非比尋常。韓真熙早前接受訪問時，更暗示了她與宋承憲的關係，韓真熙說：「我覺得憲哥好有魅力，我真係開始了解到宋慧喬同李秉憲喺現實中墮入愛河嘅心情。」</p></body></html>

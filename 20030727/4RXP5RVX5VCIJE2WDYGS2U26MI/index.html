<html><header><meta charset="utf-8"><title>廣東3000軍警反恐演習</title></header><body><h1>廣東3000軍警反恐演習</h1><p>廣東省政府根據中央、國家反恐怖辦公室指示，昨日在廣州市二沙島舉行大規模反恐實戰聯合演習，派出三千名軍警，出動直升機、船艇、裝甲車及各種車輛共三百多架，進行包括反爆炸襲擊、反生化襲擊、反水上劫持人質、反劫機等多項反恐演習。&#13;<br> 廣東省公安廳負責人指出，廣東毗鄰港澳，對外交往頻繁，恐怖活動和潛在威脅較大，所以要提高處理恐怖活動的能力和水平。香港警務處處長曾蔭培、澳門保安司司長張國華亦有出席觀看。&#13;<br> 新華社</p></body></html>

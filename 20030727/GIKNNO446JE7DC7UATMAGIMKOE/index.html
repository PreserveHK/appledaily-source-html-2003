<html><header><meta charset="utf-8"><title>君如教街坊泰文</title></header><body><h1>君如教街坊泰文</h1><p>吳君如前晚在尖沙嘴錄影Roadshow的《笑談泰國話》節目，她表示近日有街坊叫她即席教泰文，讓她覺得十分好笑。君如說：「我啲泰文係陳可辛教嘅，我初時都唔知佢識，重講得好流利，第一次聽佢講時好好笑㗎！」<br> &#13;<br> <spanclass>力撐森美 &#13;<br> 問君如是否有意搶《笑談普通話》主持利嘉兒的飯碗？她說：「唔係，佢都好勤力，我錄呢個冇錢㗎，諗住幫《人妖打排球2》宣傳。」提到《人》片，君如透露首日票房有六十多萬元，並希望票房能過千萬，最緊要是封蝕本門。&#13;<br> 提到日前商台DJ森美涉嫌在節目中爆粗，君如說：「我唔係幫自己人，但我以人格擔保，森美係唔講粗口嘅，杜汶澤就好難講。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

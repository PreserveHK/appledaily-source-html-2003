<html><header><meta charset="utf-8"><title>宇多田光明夏正式闖美</title></header><body><h1>宇多田光明夏正式闖美</h1><p>現正閉關練功的日本歌姬宇多田光，剛定下其美國發行的處女英文唱片出版日期，大碟將於明年夏天推出，據悉她在美國更會獲得巨星級待遇。&#13;<br> 據日本報章《DailySports》報道，光妹去年二月與環球唱片公司簽訂合約時，已訂明會獲得巨星級歌手待遇，不過報道指貴為日本樂壇一姐的她，在美國的級數只能與過氣天后瑪麗嘉兒（MariahCarey）相比，但光妹的經理人父親對此已感到十分滿意。&#13;<br> 而光妹在美國會獲得一隊宣傳隊伍為她處理事務，並破例在出碟半年前已開始籌備宣傳工作。</p></body></html>

<html><header><meta charset="utf-8"><title>渠蓋失去危及路人</title></header><body><h1>渠蓋失去危及路人</h1><p>石硤尾邨第十七座外行人路邊，排水渠多個渠蓋失去多時，水坑外露，未見當局維修，居民恐對路人構成危險，向本報求助。<br> &#13;<br> <spanclass>曾有老人跌倒 &#13;<br> 上址居民向本報投訴稱，石硤尾邨第十七座外窩仔街行人路邊的排水渠，幾個渠蓋已失去一段日子，水坑外露。「好多老人家都鍾意沿路邊而行，一下唔覺意就會差錯腳，之前已經有老人家因為咁而跌親啦。」居民指稱，渠蓋已失去一段時間，久久仍未加回，故致電本報代為跟進。&#13;<br> 本報已將投訴轉介負責維修保養的路政署跟進。（○二○五二六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

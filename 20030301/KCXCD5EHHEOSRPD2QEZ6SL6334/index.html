<html><header><meta charset="utf-8"><title>電訊經理私收報酬候判</title></header><body><h1>電訊經理私收報酬候判</h1><p>【本報訊】三十二歲新世界電訊前營業經理，因沉迷賭馬欠下四十萬元債務，去年二月藉替下屬員工將舊客戶更新增加佣金，從中索取下屬報酬，公司因此損失四萬多元。&#13;<br> 被告昨於觀塘法院承認四項索賄罪，押後三月十七日，待領取感化官及社會服務令報告，其間還押監房。裁判官指最有可能判處即時監禁。&#13;<br> 被告黃文偉，三十二歲，案發時任新世界電訊營業經理。控罪指被告於去年四月二日左右，從四名下屬索取五千多元，作為協助下屬向公司取得額外佣金的報酬。&#13;<br> 案件編號：KTCC708/03</p></body></html>

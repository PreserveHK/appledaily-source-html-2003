<html><header><meta charset="utf-8"><title>任港秀初試啼聲</title></header><body><h1>任港秀初試啼聲</h1><p>任港秀前晚在灣仔出席電影《陰陽路十八之鬼上身》首映，她近日得到導演南燕的邀請，主唱新片《我要結婚》的主題曲《白雪公主》。<br> &#13;<br> <spanclass>錄音好緊張 &#13;<br> 南燕早前聽過任港秀唱歌，大讚伊人的歌聲動聽，所以便找她唱電影主題曲，任港秀說：「我其實冇份演嗰套戲，但南燕就搵我唱歌，有機會試吓都好開心，我之前錄音都好緊張，但結果都好順利，不過我覺得錄音同唱K好唔同，將來有機會都好想搵唱歌老師惡補吓。」&#13;<br> 任港秀表示對唱歌好有興趣，她又說：「南燕話首歌會安排拎去唱片公司畀人聽吓，同埋派去電台。」</spanclass></p></body></html>

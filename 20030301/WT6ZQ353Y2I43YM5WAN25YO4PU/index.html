<html><header><meta charset="utf-8"><title>從偷窺達個人滿足感</title></header><body><h1>從偷窺達個人滿足感</h1><p>對於有人利用攝影手機偷拍女性裙底春光的行為，香港心理衞生會教育中心黎守信醫生昨指出，這是一種異常行為，有這種行為的人必須及早找心理專家治療。&#13;<br> 黎守信表示，用偷拍方式去侵犯別人的私隱，大致上可分為兩類人。<br> &#13;<br> <spanclass>須漸進輔導糾正行為 &#13;<br> 第一類人純屬開玩笑，只是用來玩玩，另一類人是從拍攝到的東西，以偷窺達到個人的滿足感；後者是因為缺乏自信心，亦無法與異性達致親密的感情或性關係，便以不成熟的行為去刺激自己的性衝動。&#13;<br> 他又謂，這類病人要及早接受心理治療，醫生必須先了解他的成長過程，又要不時提醒他這會觸犯刑法，透過漸進輔導將這種異常行為加以糾正。&#13;<br> 本報記者</spanclass></p></body></html>

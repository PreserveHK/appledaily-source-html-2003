<html><header><meta charset="utf-8"><title>巴格達同意銷毀導彈</title></header><body><h1>巴格達同意銷毀導彈</h1><p>在聯合國武檢團團長布利克斯向安理會提交武檢報告、勒令伊拉克銷毀「薩默德二型」導彈限期屆滿前夕，伊拉克同意在周六早上，與武檢團進行技術磋商後，銷毀所有「薩默德二型」導彈。&#13;<br> 美國白宮指伊拉克同意銷毀導彈是「騙人」，美國所要的是「全面而徹底裁軍」。國務卿鮑威爾更表明，這未改變美國的立場。但法國外長德維爾潘認為，這證明了武檢取得成效；布利克斯也認為伊拉克這項決定是非常重要的。&#13;<br> 據英國廣播公司取得的布利克斯新武檢報告初稿，布利克斯指過去三個月的武檢成效「非常有限」。&#13;<br> 安理會周四就伊拉克問題舉行閉門會議，分歧嚴重。&#13;<br> 路透社/美聯社/法新社</p></body></html>

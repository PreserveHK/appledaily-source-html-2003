<html><header><meta charset="utf-8"><title>　　楊啟彥出院唔探小伏 - 李八方</title></header><body><h1>　　楊啟彥出院唔探小伏 - 李八方</h1><p>前日入院做心臟導管手術（俗稱通波仔）嘅九鐵行政總裁楊啟彥，原來同入院生女嘅伏明霞住埋同一層樓，不過就喺另一邊嘅男病房。噚日中午，佢精神奕奕由太太陪住出院，見到記者影相，就再次舉起V字手勢。&#13;<br> 楊啟彥大讚瑪麗醫院醫生夠專業，服務好好，手術好成功。佢重話睇報紙先知伏明霞入同一間醫院生仔，不過財爺冇去探佢，佢亦冇時間探松嫂喎。&#13;<br> （圖）與小伏同日入院嘅楊啟彥，成功做完「通波仔」手術後出院。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

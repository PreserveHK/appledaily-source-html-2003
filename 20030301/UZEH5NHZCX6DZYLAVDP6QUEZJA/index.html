<html><header><meta charset="utf-8"><title>蘭子籌愛犬醫藥費</title></header><body><h1>蘭子籌愛犬醫藥費</h1><p>陳淑蘭去年獲邀成為卓悅彩光美容代言人，日前她再為卓悅拍新一輯電視宣傳片。蘭子表示感情生活一片空白，只寄情照顧愛犬。&#13;<br> 蘭子前日在電話中說：「呢排屋企嗰幾隻狗先後有病，尤其係早排啱啱養、同GiGi（梁詠琪）一齊宣傳過嘅金毛尋回犬『金豬』，佢左後腳有事，我用咗三萬蚊醫佢。」<br> &#13;<br> <spanclass>搬細屋減開支 &#13;<br> 蘭子續說：「最近佢（金豬）右後腳又有事，我好擔心佢啲醫藥費，我打算搵間平啲租嘅屋搬，減少開支。」問蘭子有沒有追求者？她說：「我試過喺中環放狗，有外籍人士搭訕，原來拖住隻狗𠝹仔都幾易㗎。」</spanclass></p></body></html>

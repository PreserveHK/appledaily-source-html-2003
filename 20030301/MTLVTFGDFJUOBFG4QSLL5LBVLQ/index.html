<html><header><meta charset="utf-8"><title>比國拘８億盜鑽案４匪</title></header><body><h1>比國拘８億盜鑽案４匪</h1><p>比利時警方周四宣布偵破安特衞普鑽石中心鑽石失竊案，拘捕四男女，但迄今未起回總值超過八億四千萬港元的鑽石和珠寶。&#13;<br> 警方指匪徒非常聰明，先租用鑽石中心的辦公室，暗中複製鑰匙；到上月中下手時，先在閉路電視攝錄機中做手腳，播出舊影帶，讓他們有足夠時間洗劫百多個夾萬。&#13;<br> 不過，匪徒將一些夾萬的文件及裝有錄影帶的袋胡亂棄置，成為警方破案的線索。&#13;<br> 英國廣播公司</p></body></html>

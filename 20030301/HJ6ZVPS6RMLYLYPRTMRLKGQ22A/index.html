<html><header><meta charset="utf-8"><title>屋村雌雄賊拍檔認四罪</title></header><body><h1>屋村雌雄賊拍檔認四罪</h1><p>【本報訊】兩名分別十八及十三歲的少年男女組成賊拍檔，數日內在港九多個屋邨四出打劫，男的出手箍頸，女的大肆搜掠，劫去事主銀包、首飾、電話等財物，最終雙雙落網。兩人昨日在區域法院承認四項行劫罪名，少年判監五年；少女還柙，三月十四日在九龍城裁判法院兒童庭判刑。&#13;<br> 男被告張子健（十八歲），涉案女學生，十三歲。案情透露去年十二月五日，男被告在觀塘翠屏邨向一名護衞員箍頸打劫，女被告以膠水喉打事主，掠去腕表及戒指；同日再在樂華邨毆劫一中學女生。數日後兩被告再打劫被捕。&#13;<br> 案件編號：DCCC67/03</p></body></html>

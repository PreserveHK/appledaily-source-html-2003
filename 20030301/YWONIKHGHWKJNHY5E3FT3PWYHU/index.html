<html><header><meta charset="utf-8"><title>慈父不惜代價拯救琳琳</title></header><body><h1>慈父不惜代價拯救琳琳</h1><p>「我知道呢場仗要打好耐，但係我會不惜任何代價都要救番我個女……」琳琳昏迷了已整整八天，父母每日都在病榻前鼓勵：「玩完好返嚟啦！」姚父向記者說了一次又一次：「天外有天，人外有人，我個女一定有得救！」&#13;<br> 姚父表示，在上周四發生意外後，他已沒有上班，每日二十四小時守着琳琳。<br> &#13;<br> <spanclass>妻子與幼女留陰影 &#13;<br> 不過現時除了擔心琳琳之外，姚父對目睹意外經過的妻子和五歲的幼女也憂心忡忡。他說，幼女現時心裏仍然有陰影，每日都嚷着要見姊姊，她目前正接受社工的心理輔導。至於妻子則未能擺脫心魔，時常說，腦海裏經常重現當日事發的情況。姚父表示，希望時間可以沖淡這些恐懼。&#13;<br> 本報記者</spanclass></p></body></html>

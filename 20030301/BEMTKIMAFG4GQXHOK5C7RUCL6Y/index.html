<html><header><meta charset="utf-8"><title>賀阿松弄瓦</title></header><body><h1>賀阿松弄瓦</h1><p>【本報訊】財政司司長梁錦松昨晚上七時許，匆匆趕到醫院看望剛分娩的妻子伏明霞及女兒，「呢排好忙，忙緊預算案，又要準備答問大會，所以都無時間替個女改名」；但他表示會由自己改名，說罷便帶着笑容登上二十一樓私家病房探望妻女。&#13;<br> 梁錦松的友人昨日陸續送花籃到醫院祝賀，由於母女要在病房靜養，所有送來的花籃全部放在病房門外不會送入病房，以免母女受到花粉感染。&#13;<br> 梁錦松聘請的保鑣如常二十四小時在病房外及走廊拱衞，保安嚴密，閒雜人等根本難越雷池，亦無緣一窺初為人母的伏明霞及「小松女」的容貌。</p></body></html>

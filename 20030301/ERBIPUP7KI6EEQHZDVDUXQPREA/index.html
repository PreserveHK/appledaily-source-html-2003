<html><header><meta charset="utf-8"><title>羅拔布萊克涉聘特技人殺妻</title></header><body><h1>羅拔布萊克涉聘特技人殺妻</h1><p>美國性格演員羅拔布萊克（RobertBlake），涉嫌於前年五月擊斃其四十四歲妻子BonnyBakley。日前案件聆訊時，控方請了一名任職特技人的加利（GaryMcLarty）上庭，他指羅拔布萊克殺妻是有預謀的計劃。<br> &#13;<br> <spanclass>借槍械滅聲器 &#13;<br> 加利在庭上表示，在案發前兩個月，羅拔曾向他展示其妻子與兩名男人鬼混的照片，並表示極度憤怒。羅拔亦計劃了三個謀殺方案，並以一萬美元（約七萬八千港元），利誘加利殺害其妻Bonny，加利斷言拒絕。羅拔更曾問他可有槍械滅聲器借給他用。</spanclass></p></body></html>

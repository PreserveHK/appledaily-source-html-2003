<html><header><meta charset="utf-8"><title>河利秀男兒英氣未盡退</title></header><body><h1>河利秀男兒英氣未盡退</h1><p>曾是男兒身的韓國女歌手河利秀，雖然較喜愛女兒家的玩意，但原來對顯示男性氣概的自由搏擊亦甚為留意，明天她更會免費為於漢城舉行的「2003韓國K-league自由搏擊大賽」擔任表演嘉賓。&#13;<br> 主辦單位表示因河利秀形象狂野，與自由搏擊的血淋淋及狂亂特色頗為脗合，故邀請她任表演嘉賓。河利秀說：「只要可以令呢種運動更加大眾化，我唔收錢又有乜所謂吖！我到時重會以最新嘅野性形象示人。」</p></body></html>

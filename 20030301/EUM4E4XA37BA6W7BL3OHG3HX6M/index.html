<html><header><meta charset="utf-8"><title>Tatu險遭持刀客襲擊</title></header><body><h1>Tatu險遭持刀客襲擊</h1><p>俄羅斯同志組合Tatu，日前在舉行演唱會期間，被一名懷疑精神有問題的歌迷，企圖衝上台用利刀襲擊。幸好台下的保安員及時阻止，否則Tatu可能已遇襲。<br> &#13;<br> <spanclass>想衝上台 &#13;<br> Tatu日前在倫敦表演期間，有一名站在最前排的歌迷，整晚都將手插在褸袋內，引起保安留意。&#13;<br> 怎料這名歌迷抽出利刀，並想衝上台撲向正在表演的Lena及Julia，保安們即上前制服該男子。&#13;<br> 事後唱片公司方面表示，不排除有衞道之士用行動挑戰言行出位的Tatu，事後Tatu表示對事件感到震驚。</spanclass></p></body></html>

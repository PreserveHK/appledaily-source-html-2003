<html><header><meta charset="utf-8"><title>兩派新貴主宰中國前途</title></header><body><h1>兩派新貴主宰中國前途</h1><p>新一屆政府中，將冒起一顆顆閃亮的政治新星，當中有雄霸一方的地方諸侯，也有即將出任部委首長的年輕才俊，都是當今中國政壇兩大勢力「團派」和「江派」的代表人物；未來五年，他們將成為主宰中國前途、舉足輕重的「大人物」。他們能夠迅速崛起，或因共青團這塊「金漆招牌」，或因來自上海，與江澤民或曾慶紅關係密切。&#13;<br> 江派現在雖如日中天，但相對團派雄厚的後備力量，江派似已後繼無人。隨着江澤民年老力衰，說不定江派很快就凋零。&#13;<br> 中國專題組</p></body></html>

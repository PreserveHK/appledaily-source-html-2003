<html><header><meta charset="utf-8"><title>尋女友不逐危站天台</title></header><body><h1>尋女友不逐危站天台</h1><p>【本報訊】二十五歲姓林青年昨晨十時許在旺角上海街六五七至六六一號毓成樓十三樓天台，走上兩、三呎闊的簷篷上徘徊，並不時向下張望，心事重重，居民見狀立即報警。&#13;<br> 消防員趕至在樓下張開救生氣墊，警方又派出一男一女談判專家到場協助游說（圖）。其間事主情緒低落數度落淚，站得疲乏即要求飲水，擾攘一個半小時態度終於軟化，自行返回地面但拒絕送院。他向警方稱連日來找不到女友，到警署報案後仍未有音訊，一時不開心走上天台，幸未釀成悲劇。&#13;<br> 潘志能攝</p></body></html>

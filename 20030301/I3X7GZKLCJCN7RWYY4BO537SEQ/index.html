<html><header><meta charset="utf-8"><title>中國年內批推外幣信用卡</title></header><body><h1>中國年內批推外幣信用卡</h1><p>【本報訊】渣打銀行中國區總裁黃遠輝接受路透社訪問時表示，希望今年內可以獲得批准，向中國居民推出外幣信用卡。&#13;<br> 黃遠輝說，目前內地法規雖然仍未允許外資銀行在境內發行信用卡，但有消息指這禁令，在4月份出台的新條例中，或可能被取消，屆時渣打將依據新的條款和規定，重新提出申請發行外幣信用卡。&#13;<br> 他又指出，中國旅客在境外旅遊的發展日漸蓬勃，但他們多身懷大量現金外遊，故渣打希望能在監管條例容許下，能向內地居民發行一張國際通用的外幣信用卡。</p></body></html>

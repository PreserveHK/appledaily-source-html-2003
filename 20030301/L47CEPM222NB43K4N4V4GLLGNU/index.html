<html><header><meta charset="utf-8"><title>港產女中科院士奪聯國科學家獎</title></header><body><h1>港產女中科院士奪聯國科學家獎</h1><p>素有「科學界女性諾貝爾獎」之稱的「歐萊雅－聯合國教科文組織世界傑出女科學家成就獎」前晚在巴黎揭曉。在香港出生的中國電子顯微學家、中國科學院院士李方華首次代表中國獲獎，獲十萬美元（約七十八萬港元）獎金。<br> &#13;<br> <spanclass>中國女科學家首次得獎 &#13;<br> 「女科學家成就獎」是當今世界唯一在全球範圍內獎勵從事生物、物理和化學等基礎科研領域女性的獎項。在以往三屆的評選中，中國女科學家只獲提名，得獎是第一次。&#13;<br> 現年七十歲的李方華籍貫廣東德慶，出生於香港。畢業於前蘇聯列寧格勒大學物理系，一九五六年加入中國科學院物理研究所工作至今。&#13;<br> 中新社/新華社</spanclass></p></body></html>

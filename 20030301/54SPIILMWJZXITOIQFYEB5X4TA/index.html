<html><header><meta charset="utf-8"><title>陳美齡來港搜購陳皮</title></header><body><h1>陳美齡來港搜購陳皮</h1><p>陳美齡前晚在灣仔出席一個日本廚藝頒獎典禮，大會邀請她做司儀，陳美齡在港匆匆逗留數天，已於昨日返回日本。<br> &#13;<br> <spanclass>網上賣茶葉 &#13;<br> 陳美齡今次來港抽空四處購物，她說：「我有買一啲藥材同陳皮，因為日本嗰啲冇咁靚，我都好鍾意煮嘢食，以前都諗過開餐館。近排我老公嘅父母都嚟咗我哋屋企住，所以我要煮多咗餸畀大家食。」&#13;<br> 此外，陳美齡早前在日本經營精品店，生意不錯，她說：「我都有自己嘅網頁可以賣嘢，遲啲重打算賣埋茶葉，或者計劃將舖頭嘅生意搬埋上網賣，慳番唔使畀員工打理。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

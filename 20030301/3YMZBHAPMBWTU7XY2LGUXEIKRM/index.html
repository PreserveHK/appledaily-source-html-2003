<html><header><meta charset="utf-8"><title>吳國敬、仲春菲撐檯腳好避忌</title></header><body><h1>吳國敬、仲春菲撐檯腳好避忌</h1><p>久未露面的仲春菲，前晚與男友吳國敬到灣仔拍拖食晚飯，雖然二人已是公開一對，但不知何故吳國敬碰見記者時仍諸多避忌。&#13;<br> 前晚仲春菲與吳國敬齊齊在灣仔著名的佳文日本料理食魚生，二人在晚上七時半便飽餐離去，吳國敬和仲春菲步出門口之際，記者上前欲跟二人訪問，但吳國敬即表現得一臉無奈，然後跟仲春菲急步離去。<br> &#13;<br> <spanclass>明星食店 &#13;<br> 佳文日本料理為不少圈中人士喜歡光顧的食肆，如吳鎮宇、黃子華、谷德昭和劉青雲等等，他們也不時與另一半到該處撐枱腳。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>小資料：團派多新進不容忽視</title></header><body><h1>小資料：團派多新進不容忽視</h1><p>「團派」指出身於共青團，或胡錦濤在貴州、西藏時的老部下。現在黨政部門都有團派的人居要職，形成一股非同小可的力量。在最高層雖只有胡錦濤和吳官正，但各部委、省市的「二把手」，或被培養為接班人的年輕幹部，都有不少團派人物。&#13;<br> 主要成員：吳官正、王兆國、王樂泉&#13;<br> 特點：平民出身，學歷高，年輕&#13;<br> 活躍範圍：地方要員，或是中央部委的副職&#13;<br> 政治行情：隨着胡錦濤地位鞏固，各人行情逐漸看漲</p></body></html>

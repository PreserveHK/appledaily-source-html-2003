<html><header><meta charset="utf-8"><title>童愛玲同老公講狗經</title></header><body><h1>童愛玲同老公講狗經</h1><p>童愛玲日前與夫婿王敦明拍攝婚紗照，前晚童愛玲與攝影師葉青霖到中環現代經典婚紗店揀相。&#13;<br> 問童愛玲為何夫婿未有同行？她說：「我老公返咗上海做嘢，我咪自己睇相囉，我着咗兩套婚紗同一套晚裝，其實我做嘢嗰陣都影過婚紗相，但同對手扮親密就有啲唔自然，同老公就影得好自然。」<br> &#13;<br> <spanclass>心情緊張 &#13;<br> 童愛玲表示會選一張婚紗照製成油畫，她說：「我同老公晚晚傾電話，講有關婚禮嘅嘢，但通常傾兩句後就會講番隻狗，佢上年送咗隻金毛尋回犬畀我。我𠵱家心情好亂，好緊張，反而註冊嗰陣時我老公好緊張，我就冇乜嘢。」童愛玲表示她婚後會繼續演藝工作，約七月便會投入工作。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

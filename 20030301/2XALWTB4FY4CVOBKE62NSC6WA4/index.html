<html><header><meta charset="utf-8"><title>男子跳橋遭車輾</title></header><body><h1>男子跳橋遭車輾</h1><p>【本報訊】一名失業兩年、有精神病紀錄的男子，昨在慈雲山一條行人天橋上跳下，再遭一輛貨車輾過，經送院急救，終告不治。&#13;<br> 死者姓張，四十歲。昨日下午二時半左右，他在由慈民邨通往慈正邨、約八米高的行人天橋上，跳落慈雲山道，當時一輛貨車駛至，姓周司機收掣不及將他撞倒，救護員到場將事主送院（圖），終告死亡。警方事後聯絡其家人了解情況，相信他是跳橋自殺，並無可疑。&#13;<br> 劉永明攝</p></body></html>

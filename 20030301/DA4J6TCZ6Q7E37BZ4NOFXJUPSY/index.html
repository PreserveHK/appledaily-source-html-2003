<html><header><meta charset="utf-8"><title>3D睇孌童網被捕</title></header><body><h1>3D睇孌童網被捕</h1><p>英國組合MassiveAttack的主腦3D（原名RobertDelNaja），周二在布里斯托爾家中被英國警方拘捕。消息指3D懷疑曾多次瀏覽孌童網頁及藏有一級毒品，而他亦是繼ThoWho結他手PeteTownshend後，成為另一名涉嫌瀏覽孌童網而遭拘捕的藝人。<br> &#13;<br> <spanclass>保釋候審 &#13;<br> 現正保釋候審的3D，前日表示從來都沒有瀏覽孌童網頁，3D說：「我希望其他人唔好用有色眼鏡睇我，我對英國司法制度好有信心。」但有歌迷對於3D被捕，可能與他早前聲討英國政府出兵伊拉克有關，所以被警方針對。</spanclass></p></body></html>

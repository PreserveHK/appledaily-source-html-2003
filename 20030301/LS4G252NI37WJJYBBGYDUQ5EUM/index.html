<html><header><meta charset="utf-8"><title>松松內地賀一哥開分店</title></header><body><h1>松松內地賀一哥開分店</h1><p>陳松伶的契爺楊貫一，早前於福州開設富臨飯店分店，松松以嘉賓身份，遠赴當地為契爺新店剪綵贈興。&#13;<br> 松松昨日在電話中說：「一哥以前只會擔任顧問，今次係佢第一次喺內地開分店，梗係要戥佢高興啦，開張第一日有好多高官捧場，到咗第二日，訂位又訂到滿晒，真係估唔到內地人原來咁捨得食嘅。」<br> &#13;<br> <spanclass>自備垃圾袋 &#13;<br> 松松是次到福州，吸引不少fans在酒店外等候，原來松松的fans曾試過翻弄酒店房間的垃圾桶，希望找到偶像一些私人垃圾留為紀念，令松松不勝困擾，故此她今次特別帶備垃圾袋，將垃圾帶離酒店房間後才棄掉。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　劉皇發二女出閣嫁妝縮皮 - 李八方</title></header><body><h1>　　劉皇發二女出閣嫁妝縮皮 - 李八方</h1><p>八方噚日講過喺新界總商會嘅新春酒會，見到發叔劉皇發（圖右），重笑佢手持嘅小紅簿似毛語錄。發叔前晚心情大靚，佢同八方講最近喜事重重：大新抱葉愛愛第三度懷孕，二女劉麗華又決定年尾結婚。發叔話好環境就會送多啲嫁妝，𠵱家通縮又收少咗租，可能都會減少少喎。兒孫滿堂嘅發叔重話安樂晒，諗住退休㖭。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

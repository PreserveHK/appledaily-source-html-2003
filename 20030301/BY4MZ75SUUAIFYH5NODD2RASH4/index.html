<html><header><meta charset="utf-8"><title>克勤想同Kelly浸腳</title></header><body><h1>克勤想同Kelly浸腳</h1><p>李克勤昨日到商台接受訪問時表示將首度與陳慧琳（Kelly）合唱新歌，他希望該曲能與去年張學友和梅艷芳合唱的《相愛很難》一樣廣受歡迎，克勤說：「我本來想秘密啲，但𠵱家係人都知，一啲都唔秘密。」<br> &#13;<br> <spanclass>怕會流鼻血 &#13;<br> 克勤謂他一直很想與Kelly合作，因為兩人都甚少惹緋聞，應該會十分合拍。之前Kelly與劉德華在為合唱歌曲拍MV時曾一起浸浴缸，問克勤有否和Kelly構思如何拍MV？他說：「我都想浸，但我怕會流鼻血，我好少拍咁纏綿嘅MV，我怕失禮又流晒汗呀，華仔經驗豐富嘛，我諗我浸腳算啦。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>港大法律女生盜竊輕判</title></header><body><h1>港大法律女生盜竊輕判</h1><p>【本報訊】香港大學法律系畢業女生知法犯法，於前年國慶日與友人宿營期間偷取對方信用卡後，接連多日瘋狂碌卡購買潮流服飾近二萬元被捕；該大學生早前在荃灣裁判法院承認盜竊及欺騙五項罪名，昨日被輕判社會服務令一百二十小時。&#13;<br> 裁判官昨日判刑指出，被告盜取友人的信用卡購物案情嚴重，但鑑於事件令被告失去律師的專業資格，再加上她深受父親去年自殺死亡的打擊，相信她再犯案機會不大，故輕判社會服務。二十一歲的被告林穎妍，被控於○一年十月一日盜取友人的信用卡購物。&#13;<br> 案件編號：TWCC2595/02</p></body></html>

<html><header><meta charset="utf-8"><title>美英領袖聲望跌谷底</title></header><body><h1>美英領袖聲望跌谷底</h1><p>戰時領袖最容易煽動人心。但主戰攻伊的美國總統喬治布殊和英國首相貝理雅，在第二次波斯灣戰爭逼近眉睫時，支持率都掉滑梯。&#13;<br> 美國蓋洛普民調更顯示，支持喬治布殊在明年連任的美國登記選民，第一次少於五成，只有四成七人支持他，反映戰爭和經濟問題令他政治虧本。&#13;<br> 民調中，三分二被訪者以一個「差」字形容今天的經濟，而支持布殊經濟政策的被訪者有四成五，反對的有四成。此外，他的工作表現支持率是五成七，是「九一一」以來最低點。貝理雅聲望也愈來愈低。YouGov民調顯示，他的聲望已由九七年上台和前年連任時的百分之五十二，大跌至只有百分之三十六。&#13;<br> 路透社</p></body></html>

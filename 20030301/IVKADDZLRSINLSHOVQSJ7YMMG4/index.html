<html><header><meta charset="utf-8"><title>女子情困圖跳樓</title></header><body><h1>女子情困圖跳樓</h1><p>【本報訊】二十七歲姓唐女子，疑因感情及金錢煩惱困擾，昨晨九時許，爬出旺角富榮花園十樓住所石屎簷篷危坐，企圖跳樓自殺。消防員在地上升起救生氣墊，及在樓上單位戒備準備縋繩而下救人。&#13;<br> 事主危坐其間，情緒激動致電姓區（三十五歲）同居男友哭訴，雙方傾談十多分鐘後，事主情緒稍為平復，曾企圖爬回屋內，但由於窗口太高未能成功。&#13;<br> 稍後男友趕回現場開門入屋，消防員立即協助事主爬回屋內，她未有受傷並拒絕送院檢驗。&#13;<br> 潘志能攝</p></body></html>

<html><header><meta charset="utf-8"><title>F4喚醒昏迷Fans</title></header><body><h1>F4喚醒昏迷Fans</h1><p>四人組合F4的魅力竟可治病？據大馬傳媒報道，一名F4大馬女歌迷梁韋伊因車禍陷入昏迷狀態，要入住醫院的加護病房，F4從報章得悉此事後，特別灌錄聲帶祝願梁韋伊早日康復，還送上親筆簽名海報及CD給她。<br> &#13;<br> <spanclass>堅強活下去 &#13;<br> 梁韋伊的哥哥收到禮物後，將消息講給仍在昏迷中的妹妹聽，又表示F4送了禮物給她，希望她快些醒來，結果翌日梁韋伊奇迹地甦醒過來。梁韋伊其後表示，聽到偶像的鼓勵，她會堅強地活下去。</spanclass></p></body></html>

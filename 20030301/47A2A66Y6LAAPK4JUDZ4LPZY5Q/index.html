<html><header><meta charset="utf-8"><title>封面故事：九龍城跨世紀老牌名食區</title></header><body><h1>封面故事：九龍城跨世紀老牌名食區</h1><p>別了舊機場，九龍城從此走樣？那未免太過想當然了！&#13;<br>區內短短幾條街上，密布一百五十間各國食店，親切的老街坊、明星街市、城寨公園、機場大笪地……令這個老牌名食區，絕對有實力繼續名下去。&#13;<br>可是，在舊有的矮樓當中，開始豎起了幾棟高樓，看起來有點礙眼，故在此奉勸各位，若是要「嗒」原裝正版的九龍城風味，現在該是個好時刻。&#13;<br>&#13;<br>記者：陳珮娟、李玉蘭&#13;<br>攝影：周旭文、陳盛臣、楊錦文、伍慶泉、陳偉強、黃子偉&#13;<br>Model：Yannes、Nicky（封面）、Carol&amp;RaymondfromKOne</p></body></html>

<html><header><meta charset="utf-8"><title>王炳章上訴失敗終審維持囚終身</title></header><body><h1>王炳章上訴失敗終審維持囚終身</h1><p>中國著名異見人士王炳章昨日上訴失敗，廣東省高級法院終審裁定王炳章間諜罪及組織、領導恐怖組織罪名成立，維持終身監禁原判。&#13;<br> 王炳章去年六月在越南被綁架到中國，後來移交給廣東公安。至上月十日，深圳市中級法院以間諜罪判處王炳章無期徒刑，以組織、領導恐怖組織罪判處王炳章有期徒刑十年。王炳章不服判決，提出上訴，但昨日被駁回。&#13;<br> 王炳章被判監之後，包括香港、美國等地的人權組織隨即向中國當局提出抗議。據悉，美國國務卿鮑威爾早前訪華時，也曾就事件向中方表示關注，但未獲中方正面回應。&#13;<br> 法新社/新華社</p></body></html>

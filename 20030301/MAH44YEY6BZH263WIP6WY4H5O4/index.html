<html><header><meta charset="utf-8"><title>小資料：江派後備不足恐凋零</title></header><body><h1>小資料：江派後備不足恐凋零</h1><p>「江派」泛指一切原在上海任職的幹部及其他高幹子弟，是「上海幫」和「太子黨」結合，他們或曾與江澤民和曾慶紅共事，或與他倆關係密切，近年都非常得意。&#13;<br> 主要成員：吳邦國、賈慶林、曾慶紅、黃菊、陳至立&#13;<br> 特點：勢力大，職位高，但年齡偏高&#13;<br> 活躍範圍：上海和沿海多個省市負責人、中央各部委&#13;<br> 政治行情：正陷青黃不接，再不培養後備力量，相信很快會沒落，部份會隨着江的退隱而失勢</p></body></html>

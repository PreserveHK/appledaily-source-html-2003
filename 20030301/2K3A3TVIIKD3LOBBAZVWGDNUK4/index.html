<html><header><meta charset="utf-8"><title>胎兒遲出生疑涉父基因</title></header><body><h1>胎兒遲出生疑涉父基因</h1><p>孕婦首胎過了預產期還未作動，第二胎也往往出現過期妊娠現象，原因仍是個謎。丹麥科學家認為可能是父親的基因作祟。&#13;<br> 研究員在八○至九二年期間，對曾生育兩胎或以上的二萬八千名婦女進行調查，發現有兩成婦女首胎遲生，第二胎也出現遲生，但假如兩胎的父親不是同一人，遲生產的比率會減至百分十五。若兩胎的生父是同一人，發生過期妊娠現象的比率會高至百分三十。&#13;<br> 路透社</p></body></html>

<html><header><meta charset="utf-8"><title>DNA決定你我特徵</title></header><body><h1>DNA決定你我特徵</h1><p>DNA是存在於細胞核內的遺傳物質，這種物質內含遺傳訊息，把雙親的特徵傳給下一代，決定了我們的身高、體重、外觀長相、器官功能等。&#13;<br> 受精卵帶有父母的DNA，通過細胞分裂一個分裂為兩個，再分裂成四個，如此下去不斷的分裂，最後便形成一個新生命。&#13;<br> DNA的結構，是由一對多核　酸鏈相互盤繞組成雙螺旋形。每個DNA分子可含數千個核　酸單位。&#13;<br> 本報資料室</p></body></html>

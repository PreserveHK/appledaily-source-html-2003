<html><header><meta charset="utf-8"><title>　　袁天凡金融風暴後賺到笑 - 李八方</title></header><body><h1>　　袁天凡金融風暴後賺到笑 - 李八方</h1><p>八方早前已提過電訊盈科副主席袁天凡，喺聽日播出嘅港台節目《與CEO對話》度講到最尊敬浦偉士大班。噚日收到港台報料，話法蘭西斯．袁喺節目講到一件舊事，就係九八年金融風暴發生後，大家唔敢入市，但佢就相信危即是機，毅然撲入市買期指，咁有勇氣同眼光，果然一張期指已經賺一千點升幅，佢更認為呢次交易係自己多年來最引以為傲嘅其中一役。八方屈指一算，一千點恒指相當於每張賺五萬蚊，雖然袁氏冇講佢買咗幾多張，相信肯定唔少。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

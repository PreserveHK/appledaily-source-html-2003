<html><header><meta charset="utf-8"><title>宣萱角逐女主角十拿九穩</title></header><body><h1>宣萱角逐女主角十拿九穩</h1><p>宣萱、蒙嘉慧及黃凱芹等，前晚在九龍塘又一城出席時裝活動，宣萱與郭晉安憑無綫劇集《戇夫成龍》成為今年無綫台慶「我最喜愛男、女主角」獎項頂頭大熱，而宣萱亦信心十足。<br> &#13;<br> <spanclass>「兩公婆」一齊攞獎 &#13;<br> 宣萱說：「我覺得今年入圍嘅女仔，個個表現都好好，但我都會貼番自己得獎，而男主角就呼之欲出係安仔，我哋『兩公婆』一齊攞獎都幾好。」而蒙嘉慧則謂近日將臉上的兩粒癦脫掉。此外，黃凱芹近日被傳與李克勤不和，對此他說：「我哋以前、𠵱家同將來都冇嘢。」	採訪、攝影：陳梅香</spanclass></p></body></html>

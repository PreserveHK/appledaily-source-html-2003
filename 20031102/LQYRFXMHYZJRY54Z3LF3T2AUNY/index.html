<html><header><meta charset="utf-8"><title>眼鏡增記憶力</title></header><body><h1>眼鏡增記憶力</h1><p>美國麻省理工科學家研製出一種可以幫助人們改善記憶力的記憶眼鏡，適合患有白內障的視力有問題人士或患有老人癡呆症等記憶力差的人士使用，但預計要數年後才推出市場發售。&#13;<br> <br> <spanclass>鏡片閃出關鍵字眼 &#13;<br> 記憶眼鏡連接着一部可攜帶的小型電腦，輸入要記憶的資料，例如姓名、鑰匙和藥等關鍵字後，這些字就會在眼鏡玻璃上以一百八十分之一秒的速度快速閃過。&#13;<br> 眼睛雖看不到字詞，腦袋卻可感應到。經科學家測試，佩戴這種眼鏡的人記憶力比沒有的高五成。科學家彭特蘭說：「若你差點記得一個人的名字時，它幫你一把。」	<ahref http:>TheIndyChannel.com </ahref></spanclass></p></body></html>

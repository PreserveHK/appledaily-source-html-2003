<html><header><meta charset="utf-8"><title>阿諾或食言加稅</title></header><body><h1>阿諾或食言加稅</h1><p>候任加州州長阿諾舒華辛力加在競選中矢言不會加稅，但官方最新估計今次山火引致的損失，可能比原先估計嚴重得多，高達九百三十億港元，因此阿諾或會面臨考驗，被迫食言。&#13;<br> 加州審計長韋斯特利上周五表示，最新估計，今次山火造成的開支損失可達九百三十億港元，而非此前估計的一百五十六億港元，這將令陷於財赤的加州政府百上加斤，或需「短期加稅」以度過難關。&#13;<br> 阿諾上周四亦一反決不加稅的立場，被問及會否加稅時只避重就輕地說：「事情還在發展，所以我還未決定。」&#13;<br> 另外，白宮上周五宣布總統喬治布殊周二會到訪南加州，親身到災場前線視察，不會逗留多過一天。他原擬到加州為競選連任拉票。&#13;<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>2R外婆病逝趕返星奔喪</title></header><body><h1>2R外婆病逝趕返星奔喪</h1><p>女子組合2R前晚突接噩耗，她們在新加坡的外婆病逝，終年七十多歲。2R的外婆因年事已高，早前曾一度病危，當時她們已向唱片公司請假，放下香港所有工作，飛回新加坡探望外婆；其後，外婆病情漸趨穩定，她們才返回香港繼續工作。<br> &#13;<br> <spanclass>暫停手頭工作 &#13;<br> 但前晚，2R正為雜誌影相時，唱片公司人員已收到噩耗，但未有即時告之她們，怕影響她們情緒，其後工作完畢才將真相告訴她們，兩姊妹立即哭成淚人，而她們亦即時向公司請假，取消了昨晚的音樂會及今日新碟發布會的宣傳工作，即時趕回新加坡奔喪。</spanclass></p></body></html>

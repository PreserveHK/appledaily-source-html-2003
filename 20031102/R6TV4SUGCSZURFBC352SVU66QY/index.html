<html><header><meta charset="utf-8"><title>蕭正楠一拖二過節</title></header><body><h1>蕭正楠一拖二過節</h1><p>蕭正楠前晚與唱片公司的兩名小師妹Toby和Maizie到中環蘭桂坊消遣，由於是萬聖節，所以蕭正楠及兩位師妹都以特別打扮應節，而Toby正是無綫高層梁家樹和蕭笑鳴的女兒。<br> &#13;<br> <spanclass>「影相行埋一邊」 &#13;<br> 蕭正楠穿上白色外衣，並綁上繃帶，扮成一個受傷的人，而Toby則化身一名女鬼，頭戴紅色魔鬼角和手持紅叉，至於Maizie則刻意把頭髮弄成七彩，十分搶鏡。由於前晚有不少巿民到蘭桂坊慶祝萬聖節，故警方作出封路安排，蕭正楠及兩位師妹都要排隊進入，其間有途人上前要求與三人合照，警方見狀後為免阻礙人潮進度，於是對眾人說：「影相行埋一邊。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

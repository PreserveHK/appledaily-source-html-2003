<html><header><meta charset="utf-8"><title>伊雲密謀殺入樂壇</title></header><body><h1>伊雲密謀殺入樂壇</h1><p>蘇格蘭男星伊雲麥葵格（EwanMcGregor），一早已於電影《紫醉金迷》及《情陷紅磨坊》中展示過歌喉。最近有傳他正密謀進軍歌唱界，打算出唱片當歌星。&#13;<br> <br> <spanclass>唱歌興趣極濃 &#13;<br> 據英國《太陽報》報道，伊雲的唱歌興趣極濃，所以他已夥拍《情陷紅磨坊》的音樂總監進入錄音室，錄下三至四首歌曲。不過伊雲的新大碟卻未可於短期內推出，他說：「我們一年只錄得三首歌，我想我們在四年後，或可湊夠十四首歌，到時再送去唱片公司吧！」</spanclass></p></body></html>

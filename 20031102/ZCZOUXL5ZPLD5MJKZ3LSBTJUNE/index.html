<html><header><meta charset="utf-8"><title>偷車拆零件組「積木車」</title></header><body><h1>偷車拆零件組「積木車」</h1><p>熟悉新界車房的人士指出，所謂「積木車」又名「百鳥歸巢」，是不法車房裝嵌車輛的慣用手法，當有汽車撞毀送來車房，一般正當車房是去劏車場尋找適當零件更換，但這些不法車房，卻到街外偷取一部同型號的汽車，拆取零件裝在撞毀的車上。&#13;<br> 而剩下的零件，則用於其他的同款車，由於車門及車輪並無識認，裝嵌到車上可說天衣無縫，而引擎及車身號碼，則被磨去再作裝嵌。假如裝嵌一部賽車，需要偷多部經改裝的汽車，才能砌成一部可到澳門參賽跑車。</p></body></html>

<html><header><meta charset="utf-8"><title>巴伐洛堤結婚：因為當天有空</title></header><body><h1>巴伐洛堤結婚：因為當天有空</h1><p>意大利知名男高音巴伐洛堤（LucianoPavarotti），有傳將與相戀多年的女友NicolettaMantovani於下月十三日在家鄉摩德納共諧連理。巴伐洛堤日前接受意大利報章訪問時，對婚訊直認不諱。&#13;<br> 巴伐洛堤早於九六年便與女友Nicoletta同居，今年初她更為巴伐洛堤誕下一女。有說兩人於摩德納舉行簡單婚禮，並邀五百來賓出席，被問挑選大婚日子時有沒有特別意思，巴伐洛堤說：「因為該天我們都有空。」</p></body></html>

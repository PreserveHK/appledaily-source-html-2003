<html><header><meta charset="utf-8"><title>布殊演說婦駕車越保安線</title></header><body><h1>布殊演說婦駕車越保安線</h1><p>美國總統喬治布殊上周六在密西西比州紹黑文出席政治集會時，出現保安驚魂。在他發表了演說準備離開之際，一輛汽車突破保安線，撞中喬治布殊身處的社區中心外牆，喬治布殊安然無事，暫未知肇事司機是否有意施襲。&#13;<br> 法新社指喬治布殊當時身在之處距離撞車地點至少二百米，他的車隊事發後五分鐘離開社區中心。白宮發言人達菲指他完全沒有受到威脅。<br> &#13;<br> <spanclass>車內載有三名男童 &#13;<br> 目擊者表示，該汽車突破保安線後被幾架警車追趕，部份保安人員曾亮出槍械，但沒有開槍，司機是一名婦人，車內還有三名約十歲的男童，撞車後四人皆被警方帶走。&#13;<br> 法新社/美聯社/路透社</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>整整齊齊執間尺</title></header><body><h1>整整齊齊執間尺</h1><p>圖中有7把間尺，間尺與間尺之間重重叠叠，簡直糾纏不清，小朋友你可唔可以將間尺由上至下逐一拿起來。給你一個貼士，第一把是字母F的黃布丁間尺，其他次序如何，請把答案填在白圈內，答中的小朋友有機會獲得黃布丁（11月份）及可愛麥嘜掛牌各一份（共10分）。&#13;<br>&#13;<br>&#13;<br>&#13;<br>&#13;<br>&#13;<br>&#13;<br>&#13;<br>&#13;<br>獎品</p><p><ahref> </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>郭羨妮一百蚊做未婚媽媽</title></header><body><h1>郭羨妮一百蚊做未婚媽媽</h1><p>郭羨妮、應屆港姐亞軍楊洛婷和季軍戚黛黛等，昨日到九龍灣為海皇粥分店剪綵，新店昨日收益全數撥捐仁愛堂。&#13;<br> 郭羨妮表示有意助養第三世界小孩，有意做「未婚媽媽」的她說：「一個月一百蚊，但就可以幫到貧窮地方嘅小朋友，等我做咗媽媽就話畀大家知。」她又表示助養小孩不用跟男友溫兆倫商量。<br> &#13;<br> <spanclass>想攞奸人獎 &#13;<br> 無綫台慶夜的頒獎禮，有指張可頤和宣萱力爭「本年度我最喜愛女主角」獎項，郭羨妮說：「佢哋兩個演技都好好，但我就睇好佘詩曼，如果有『奸人獎』，我都有信心得獎。」	採訪、攝影：李珮洳</spanclass></p></body></html>

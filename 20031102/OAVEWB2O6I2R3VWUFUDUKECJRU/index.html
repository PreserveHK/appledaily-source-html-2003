<html><header><meta charset="utf-8"><title>何韻詩拍床戲小兒科</title></header><body><h1>何韻詩拍床戲小兒科</h1><p>何韻詩、關心妍及Shine前晚在中環出席DBS銀行HALLOWEENParty，關心妍更扮成巫婆應節。<br> &#13;<br> <spanclass>自稱實力派 &#13;<br> 何韻詩在電影《豪情》中飾演陳奕迅的女友，為何她從來沒有出席電影宣傳？何韻詩酸溜溜地說：「冇人要求我出席喎，唔緊要啦，賣點又唔喺我度，我係閒角嚟啫，多我一個唔多，少我一個唔少。」&#13;<br> 何韻詩與陳奕迅在片中有床上戲，對此她說：「我啲床戲同其他人比，可能係小兒科啦，我係實力派嚟㗎嘛！唉，講笑啫！」&#13;<br> 何韻詩又透露大前日是父親生日，不過她要返回內地工作，由於母親兩星期前生日，所以她一早送上泰國機票給父母去旅行，作為生日禮物。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

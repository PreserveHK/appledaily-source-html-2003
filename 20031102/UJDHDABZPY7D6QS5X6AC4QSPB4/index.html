<html><header><meta charset="utf-8"><title>Shine歌迷遭沒收橫額</title></header><body><h1>Shine歌迷遭沒收橫額</h1><p>鄭希怡（Yumiko）前晚在《維港巨星匯》中表演勁歌熱舞，雖然Yumiko出盡渾身解數，但表演期間觀眾反應最冷淡。&#13;<br> 問Yumiko可有留意台下觀眾的反應，她聲稱沒有，並解釋說：「可能我一連唱咗四隻歌，冇乜講嘢，但係唔緊要啦，我一上台就乜都唔理。」<br> &#13;<br> <spanclass>太過投入 &#13;<br> 相反前晚Shine的歌迷則十分熱情，偶像表演期間fans不停揮動着大旗及橫額，保安為免fans阻礙其他人欣賞表演，所以最後沒收了他們的大旗及橫額。&#13;<br> Shine得悉此事後表示，可能歌迷太過投入，Shine說：「咁佢哋都係熱情啫，我哋會了解吓，我諗啲保安都會畀番啲嘢佢哋嘅。」</spanclass></p></body></html>

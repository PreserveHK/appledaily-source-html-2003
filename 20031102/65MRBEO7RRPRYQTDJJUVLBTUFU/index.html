<html><header><meta charset="utf-8"><title>仁孚嘉年華特選客戶合家歡</title></header><body><h1>仁孚嘉年華特選客戶合家歡</h1><p>一年一度嘅仁孚嘉年華又嚟喇！今年移師到舊啟德機場舉行，不但面積來得廣闊之餘，今年嘅主題更以家庭歡樂為主，故此有不少活動都適合「全家共玩」，當中包括有巨型充氣遊樂場、攤位遊戲、小朋友扮紀律部隊拍照攤位及跑車遊戲機等等，場內更展出多款最新平治汽車㖭！係咪好吸引呢？如果你都有興趣參加呢個嘉年華會的話，就記住帶埋邀請信，響今日上午九時至下午一時，同埋下午二時至六時到位於舊啟德機場嘅會場喇！</p></body></html>

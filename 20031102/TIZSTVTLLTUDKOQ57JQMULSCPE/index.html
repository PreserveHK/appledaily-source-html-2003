<html><header><meta charset="utf-8"><title>第二艘中華神盾艦下水</title></header><body><h1>第二艘中華神盾艦下水</h1><p>最新一期《珍氏防衞周刊》報道，中國第二艘052C型導彈驅逐艦已在上周三下水。052C型導彈驅逐艦被譽為「中華神盾」，配備了四面相控雷達系統和垂直發射的戰區防空導彈系統，是解放軍最先進的驅逐艦。&#13;<br> 《珍氏防衞周刊》的報道還指出，第一艘「中華神盾」是今年四月下水的，舷號為「170」，可能被命名為「蘭州號」。&#13;<br> 解放軍新護衞艦──054型馬鞍山號護衞艦，已在九月十一日下水。這款護衞艦將取代現役的二十艘江湖級護衞艦。軍事評論員平可夫指出，054型護衞艦外形設計參考俄羅斯軍艦及法國拉法葉軍艦，排水量達三千四百噸。&#13;<br> 本報記者</p></body></html>

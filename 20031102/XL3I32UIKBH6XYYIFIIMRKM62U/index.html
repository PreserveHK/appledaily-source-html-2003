<html><header><meta charset="utf-8"><title>Britney自備歌迷做節目　瘀！</title></header><body><h1>Britney自備歌迷做節目　瘀！</h1><p>美國女歌手BritneySpears，近來為配合即將出版大碟而四出宣傳，不過早前她到英國表演時，卻被踢爆自備臨記當歌迷。&#13;<br> <br> <spanclass>最差衣著顯特色 &#13;<br> Britney日前獲邀上英國電視節目，電視台為怕場面冷清，特地請來大班歌迷，怎料於演出當天，Britney竟帶了大批的「歌迷」前往錄影廠，事後其經理人還怪責電視台應提早通知，免卻臨時拉伕的麻煩。&#13;<br> 另外，Britney的死敵ChristinaAguilera最近受訪時表示未能入選《People》雜誌本年最差衣着人物大感失望，她說：「入選的話才顯得我品味與眾不同。」</spanclass></p></body></html>

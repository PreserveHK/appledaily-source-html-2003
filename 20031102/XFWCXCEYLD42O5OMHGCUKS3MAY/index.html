<html><header><meta charset="utf-8"><title>無聲結他面世</title></header><body><h1>無聲結他面世</h1><p>日本YAMAHA周末推出四款最新的「無聲結他」，包括三款民謠結他及一款古典結他。這系列無聲電子結他的指板、弦軸和琴橋等，採用與聲學結他相同的天然木材，但沒有共鳴琴身，木製琴架只不過模仿聲學結他的輪廓。&#13;<br> 無聲結他的音量僅有YAMAHA聲學結他的十分一，要接上耳機和放大揚聲器，才能聽到它演奏。&#13;<br> 它具有高低音調節用的音調控制功能，還能連接MD等錄音設備，記錄演奏。&#13;<br> 日經BP網</p></body></html>

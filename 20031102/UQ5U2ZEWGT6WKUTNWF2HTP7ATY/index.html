<html><header><meta charset="utf-8"><title>伊健、林曉峰酒店互拮</title></header><body><h1>伊健、林曉峰酒店互拮</h1><p>鄭伊健前日到重慶出席資生堂男士護膚品JS宣傳活動，他離港時更在機場巧遇黃秋生。而伊健前晚亦與林曉峰在酒店房內開派對，兩人戴上面具，又拿起膠刀互拮，期間伊健見到枱上有一把生果刀，他更即時拿起作狀拮林曉峰大髀。<br> &#13;<br> <spanclass>想識泰國女仔 &#13;<br> 最近有雜誌指《千機變》在泰國推出VCD，當地有些人不認識成龍，但卻認得伊健，對此他說：「可能係誤會啫。」林珊珊則透露最近有人邀請伊健到泰國開演唱會，還建議伊健學一、兩首泰文歌，伊健笑說：「我諗如果喺泰國識個女仔就會學得快，泰國啲女仔都幾靚呀！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>碧咸想做國王鄰居</title></header><body><h1>碧咸想做國王鄰居</h1><p>球星碧咸（DavidBeckham）一直欲與妻子Victoria於馬德里找尋合適居所，奈何兩人太奄尖令不少地產經紀卻步。不過昨日英國又有指碧咸打算租住西班牙國王皇宮附近一間價值五千二百萬港元的豪宅，相信碧咸獨愛該區夠貴氣。&#13;<br> <br> <spanclass>禁飛區保安嚴密 &#13;<br> 碧咸近日經好友介紹下，打算租住馬德里以北的LasEncinas區，因為該區乃西班牙國王居住的地方，故一早已設定為禁飛區。該處毗鄰名校區，加上保安嚴密，故碧咸如居住當地或可防止fans騷擾。此外，此豪宅區有七間物業，密度極低，而物業旁邊更有森林供住客打獵。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>無損傳奇總統名聲</title></header><body><h1>無損傳奇總統名聲</h1><p>無論美國已故總統小羅斯福患上的是小兒麻痹症，還是格巴二氏綜合症，美國總統歷史學家達萊克認為都不會損害他的名聲。&#13;<br> 達萊克說：「若真的證實他不是患小兒麻痹症，的確令人興奮，但無論如何小羅斯福仍克服了自己的癱瘓，有效地執行總統的工作。」&#13;<br> 小羅斯福是個傳奇人物，三十九歲時被診斷患上小兒麻痹症癱瘓十一年後，三度當選總統，在任十二年間曾帶領美國在二次大戰時獲勝，有專家更認為他的政府行政效率相當高。&#13;<br> 美聯社/《簡明不列顛百科全書》</p></body></html>

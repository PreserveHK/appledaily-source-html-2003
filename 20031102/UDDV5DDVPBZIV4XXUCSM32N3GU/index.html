<html><header><meta charset="utf-8"><title>安西失戀尋死</title></header><body><h1>安西失戀尋死</h1><p>曾幾何時被喻為「濱崎步第二」的安西纊子，近月幾近銷聲匿迹，有報道指她原來在今年七月曾經自殺，幸終被救回。報道指安西近年事業下滑，七月時又與CHEMISTRY主音男友川畑要分手，令她承受不住而自殺，獲救後要在醫院休養一個月，必須取消所有工作，連唱片公司合約亦因而結束。&#13;<br> 不過，川畑要未幾即與安西復合，安西亦開始再接雜誌拍照的工作，但有指她已無心戀戰，只想早日與男友結婚。</p></body></html>

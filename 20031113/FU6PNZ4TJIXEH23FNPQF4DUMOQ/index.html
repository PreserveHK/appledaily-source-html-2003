<html><header><meta charset="utf-8"><title>暖胃南瓜紅糖紅棗湯</title></header><body><h1>暖胃南瓜紅糖紅棗湯</h1><p>南瓜鮮甜多汁，通常用作西餐材料。不過，南瓜原來好有益，可以補氣健肺，配以紅棗和紅糖煲成濃湯，有補腎暖胃作用，在這個冬天最啱飲。&#13;<br>&#13;<br>記者：羅惠芬　攝影：陳陶鈞</p><p><b> 用咩料：</b> &#13;<br> 南瓜1斤、紅棗15至20粒、紅糖適量&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.南瓜去皮，切成塊狀。&#13;<br> 2.紅棗用水浸約半小時，去核。&#13;<br> 3.放入紅棗和南瓜，用3碗水將南瓜煲爛，最後放入紅糖，煲15分鐘即可飲用。</p></body></html>

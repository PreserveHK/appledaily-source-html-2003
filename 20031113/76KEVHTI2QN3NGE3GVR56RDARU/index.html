<html><header><meta charset="utf-8"><title>經驗老到出手爽</title></header><body><h1>經驗老到出手爽</h1><p>大鴻輝集團一直活躍於投資物業市場，但背景神秘，行內消息指出，集團資金主要來自不同地區，包括內地及外國的基金，而整個集團較為市場熟悉，只有一向與代理接觸的EdwinLeong。&#13;<br> 大鴻輝集團10多年前開始活躍於投資甲級寫字樓，98年轉投商舖市場。據代理表示，EdwinLeong有豐富投資舖位經驗，有時較經紀更能掌握市場最新消息，只要認為該舖位有投資價值，可以上午睇，下午即扑槌成交，在代理眼中是一個十分爽快的人。&#13;<br> 由於EdwinLeong沒有御用經紀，所以代理有盤，都喜歡向他推介。</p></body></html>

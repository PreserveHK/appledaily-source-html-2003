<html><header><meta charset="utf-8"><title>德商銀蝕23億歐元</title></header><body><h1>德商銀蝕23億歐元</h1><p>【本報綜合報道】德國商業銀行（Commerzbank）上季淨虧損23.05億歐元（約206.4億港元），主要因為該行為投資減值23億歐元。為了填補因投資減值而下降的資本額，德商銀計劃發行5330萬新股以集資，而該行今年亦不打算派息，是21年來首次。&#13;<br> 根據彭博資訊的調查，分析員原先預期德商銀上季有純利3000萬歐元。該行在去年同季淨虧損1.29億歐元。&#13;<br> <br> <spanclass>發新股集資 &#13;<br> 市場人士估計，德商銀會以每股作價14至14.5歐元發行5330萬股新股，集資總額最多可達7.73億歐元（約69.3億港元）。德商銀行政總裁梅勒表示，除發行新股，該行沒有進一步集資的打算。</spanclass></p></body></html>

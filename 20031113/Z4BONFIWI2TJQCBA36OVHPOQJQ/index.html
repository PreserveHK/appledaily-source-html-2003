<html><header><meta charset="utf-8"><title>老婦走進殯儀館自殺</title></header><body><h1>老婦走進殯儀館自殺</h1><p>湖南長沙一名體弱多病的六旬老婦，因不想再讓兒子花錢給她醫病，竟悄悄溜進市內一所殯儀館內服毒自殺。<br> &#13;<br> <spanclass>為減輕兒子負擔 &#13;<br> 該名身穿一套藍衫的老婦，前日上午被人發現死在殯儀館內一張石櫈上，旁邊還有一瓶農藥。&#13;<br> 調查的公安，從老婦身上發現一封遺書，得悉她來自農村，患有心臟病、高血壓多年，一天要吃七次藥，幾個兒子為了治療她的病，欠下一身債。&#13;<br> 老婦為了給兒子們減輕負擔，決定了斷生命，但她考慮到如果死在農村，很可能會被土葬，令兒子花上更多金錢，於是來到殯儀館服農藥自殺，希望死後遺體可以火化。老婦的兒子接獲通知後，已趕到長沙辦理後事。&#13;<br> 湖南《東方新報》</spanclass></p></body></html>

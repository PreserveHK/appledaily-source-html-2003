<html><header><meta charset="utf-8"><title>德調查互惠基金業</title></header><body><h1>德調查互惠基金業</h1><p>【本報綜合報道】在美國展開調查涉嫌違規的互惠基金交易後，德國金融服務監管機構BaFin表示，亦正在調查德國互惠基金有否進行不當交易。&#13;<br> BaFin發言人說，該機構正調查德國基金公司，以確定投資者有否利用基金和其投資組合之間的差價來獲利，但這並非「正式調查」，當局只是希望知道當中是否涉及違規交易。&#13;<br> 德國互惠基金市場規模達4250億歐元（約3.84萬億港元），其中部份公司如UnionInvestment等，正採取措施遏止短期的基金交易，以減少發生違規交易的機會。&#13;<br> 德國基金業組織BVI說，沒有證據顯示當地有廣泛的短期基金交易情況。</p></body></html>

<html><header><meta charset="utf-8"><title>西環「制水」14小時</title></header><body><h1>西環「制水」14小時</h1><p>【本報訊】港島西區供水系統昨日凌晨二時發生故障，導致皇后大道西、干諾道西、威利麻街、摩利臣街一帶樓宇水壓減低，甚至無水供應。<br> &#13;<br> <spanclass>下午四時回復正常 &#13;<br> 部份受停水影響的商戶及居民叫苦連天，只好擠往水車排隊輪水（圖），而酒店方面為免得失顧客，更要自掏腰包租用私人水車，接駁水缸供水。水務署搶修十二小時，至下午四時後，供水才陸續回復正常。&#13;<br> 梁偉權攝</spanclass></p></body></html>

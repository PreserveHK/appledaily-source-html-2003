<html><header><meta charset="utf-8"><title>東南亞六國聯手打假藥</title></header><body><h1>東南亞六國聯手打假藥</h1><p>世界衞生組織日前在越南河內舉行的一個會議上警告，柬埔寨、中國、寮國、緬甸、泰國及越南經常發現偽造及品質低劣的藥品，這些醫藥不但沒有醫療效果，在惡劣情況下甚至會造成死亡。上述六國已決定採取共同對抗偽藥劣藥的行動。&#13;<br> 世衞指出，偽造最嚴重的藥物包括抗生素及用於醫治肺結核、瘧疾及愛滋病的藥品。世衞秘書長李鍾鬱表示：「對抗低品質及非法藥物是空前緊要的工作，擴大獲得安全、有效醫治愛滋病及其他疾病的管路已不再是個選擇，而是絕對必要的。」</p></body></html>

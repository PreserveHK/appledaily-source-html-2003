<html><header><meta charset="utf-8"><title>陳文媛過韓服癮</title></header><body><h1>陳文媛過韓服癮</h1><p>陳文媛（BoBo）日前聯同鄭希怡（Yumiko）、吳浩康等到韓國為無綫拍攝旅遊特輯，欣賞韓國秋天的風景外，又和Yumiko去滑草和浸溫泉，並嘗試韓國人參雞湯及香菇火鍋等地道美食，行程非常豐富。&#13;<br> 不過Yumiko等人穿上當地民族服裝時，卻惹來村民不滿，雖然如此，BoBo仍然覺得新鮮又興奮。&#13;<br> <br> <spanclass>未能盡興 &#13;<br> 但由於BoBo要趕返港工作，所以此行只能逗留四天，當她得知大隊隨後會到韓國的著名遊樂場、動物園和滑雪勝地拍攝時，令BoBo大感可惜！</spanclass></p></body></html>

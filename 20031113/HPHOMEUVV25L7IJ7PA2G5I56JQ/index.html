<html><header><meta charset="utf-8"><title>潑衣黨鬧市掠財五萬</title></header><body><h1>潑衣黨鬧市掠財五萬</h1><p>【本報訊】銅鑼灣昨發生「潑衣黨」劫案，一名男子被數名印巴裔男子潑奶昔，他分神清理污迹時，被賊人搶走一個皮篋，損失五萬三千元現款，一隻鑽戒及手提電腦財物。<br> &#13;<br> <spanclass>沾污事主衣服 &#13;<br> 遇劫事主姓陳（五十歲），昨午一時，他行經駱克道與波斯富街交界的銅鑼灣廣場二期附近，有數名印巴裔男子趨前，其中一人將一杯奶昔潑向他身上，事主衣服被沾污，將攜帶的一個黑色手提皮篋放在地上，並忙於清理污迹。&#13;<br> 一名年約三十多歲、五呎七吋高的「潑衣黨」成員，乘機將事主的皮篋搶走，並乘搭的士逃去。&#13;<br> </spanclass></p></body></html>

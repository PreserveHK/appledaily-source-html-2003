<html><header><meta charset="utf-8"><title>李英愛勢做收視一姐</title></header><body><h1>李英愛勢做收視一姐</h1><p>由韓國女星李英愛主演的新劇《大將金》，在當地收視勢如破竹，聲勢節節上升，可望打破宋慧喬主演的劇集《AllIn真愛賭注》在今年所創下的47.7%最高收視紀錄。&#13;<br> 李英愛傾力演出的古裝宮廷廚藝劇集《大將金》，在九月十五日播放的一集錄得47%收視，以其走勢來看，相信可打破《AllIn真愛賭注》的47.7%最高收視紀錄。隨着《大將金》熱潮，韓國不少食肆將食品改名為「大將金」，亦有人將劇集主題曲變成手機鈴聲。</p></body></html>

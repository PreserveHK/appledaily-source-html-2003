<html><header><meta charset="utf-8"><title>康仔自認多女益埋盧巧音</title></header><body><h1>康仔自認多女益埋盧巧音</h1><p>蘇永康昨早抵達澳洲，會合超儀的兄弟姊妹團成員，至當地時間下午三時許，康仔、梁漢文與女友及徐濠縈等一行六人，到了Chapelstreet逛名店，梁漢文和康仔力攻時裝，徐濠縈和梁漢文女友則挑護膚品。&#13;<br> <br> <spanclass>被寸搭上栢芝 &#13;<br> 早前有周刊指蘇永康和盧巧音拍拖，不知是否避嫌關係，昨日未見伴娘盧巧音現身。康仔得知他和盧巧音傳緋聞後，表情無奈，記者問他緋聞是否屬實，他說：「梗係唔係啦！」隨即又向梁漢文說：「佢哋話我同阿巧拍拖。」梁漢文即時笑到彈起，而徐濠縈則插嘴說：「乜你唔係同張栢芝咩？」康仔說：「我呢排好多女，阿巧真係好運，咁都傳到。」</spanclass></p></body></html>

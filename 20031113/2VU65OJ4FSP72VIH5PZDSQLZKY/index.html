<html><header><meta charset="utf-8"><title>Q1Digital數碼DC版</title></header><body><h1>Q1Digital數碼DC版</h1><p>Fujifilm即將加入迷你數碼相機行列，並將非常得意可愛的APS菲林Q1，改裝成數碼相機Q1Digital登場！&#13;<br>機身仍然沿用番圓形設計，不過就除去花喱花碌嘅彩色「外衣」，改以更專業感嘅銀色機身設計，不過就同樣咁輕身易於攜帶，機身體積為94×75×35mm，重量只有108g，相片質素就有200萬像素（2"CMOS感光元件），提供4倍數碼變焦，機背仍設有1.5吋LCD，一啲都冇偷工減料，還內置8MB記憶，唔夠用可加xD卡，最方便係可使用AA電，更換容易，作為SnapShot相機亦唔錯。&#13;<br>&#13;<br>記者：許福合</p></body></html>

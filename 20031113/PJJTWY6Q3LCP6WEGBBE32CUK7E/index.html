<html><header><meta charset="utf-8"><title>四海魚蛋前董事涉騙財</title></header><body><h1>四海魚蛋前董事涉騙財</h1><p>【本報訊】創立二十多年出品地道小食「四海魚蛋」的生產商，控告前董事將採購調味料合約判與妻子的公司，夫婦二人串謀隱瞞貨價資料，令公司購入超過市價調味料。<br> &#13;<br> <spanclass>須交代帳目 &#13;<br> 該生產商昨入稟高等法院，指控前董事違反職務，要求他交代帳目，及與其妻賠償有關損失。&#13;<br> 原訴人四海魚蛋有限公司，於八七年成立，首被告楊雄先（譯音）自公司成立起，至去年十二月期間，出任公司董事，負責採購調味料，次被告張碧春（譯音）為首被告妻，獨資經營調味料供應商「回生堂」。&#13;<br> 案件編號：HCA4159/03</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>關心妍怕仆親長裙免問</title></header><body><h1>關心妍怕仆親長裙免問</h1><p>關心妍昨日在商台接受訪問，將近年尾樂壇各頒獎典禮即將舉行，問她是否預備了上台衣服時，她說：「老闆（羅傑承）都畀咗budget出嚟，大約五至六位數字，over少少都冇所謂，但基於上年差啲喺台上跌倒，所以今年一定唔會着長裙，舊年實在太瘀。𠵱家重未決定係訂做定買，總之嗰四套衫會唔同。」<br> &#13;<br> <spanclass>抗拒蕭正楠 &#13;<br> 此外，曾與關心妍傳緋聞的蕭正楠，被吳君如在電台節目中大彈拍廣告時的形象猥瑣，問關心妍可有同感？她即抗拒地說：「乜廣告呀？我冇睇電視，我唔識答，總之我覺得佢係男仔一個，我唔方便畀任何評語。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>俄國體外抗原免疫療法</title></header><body><h1>俄國體外抗原免疫療法</h1><p>俄羅斯《科學信息》雜誌報道，俄羅斯醫學院西伯利亞分部臨床免疫學研究所和衞生部下屬的燒傷學與矯形外科學研究所專家，共同開發了一種名為「體外抗原免疫療法」，有望延長腦部神經膠質瘤患者在腫瘤切除後的生存時間。&#13;<br> 三十三名做了腦瘤切除手術的患者，在手術前基本上是無法照顧自己，而且免疫系統也大大減弱；但接受體外抗原免疫療法後，他們的神經系統功能得以明顯恢復過來，並可恢復部份的生活自理能力，免疫系統也增強了。</p></body></html>

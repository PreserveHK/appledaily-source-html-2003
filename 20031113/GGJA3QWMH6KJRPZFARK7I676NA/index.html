<html><header><meta charset="utf-8"><title>周杰倫分身有術</title></header><body><h1>周杰倫分身有術</h1><p>余文樂和浦蒲主演的電影《尋找周杰倫》今日上畫，剛過去周日舉辦的首映禮中，觀眾對周杰倫在影片後段出現反應興奮，其中一場有關周杰倫的數碼特技場面，最令人有驚喜的，是該段講述女主角浦蒲非常期待尋回周杰倫，令她在派對上產生幻覺，所有在場男士都是周杰倫。<br> &#13;<br> <spanclass>做五十個表情 &#13;<br> 這個場面製作上頗為複雜，周杰倫需要先在特技屏幕前做出超過五十個面部表情，導演林愛華從中挑選十個較為滿意的，再由電腦將之合併至各猛男的身軀上，周杰倫對效果亦十分滿意。&#13;<br> 有指該場戲和電影《玩謝麥高維治》甚多人頭的海報相似，林愛華否認說法：「完全唔係啦，我地嘅出發點都唔一樣，根本上係兩樣嘢嚟。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>湯盈盈面臨禿頭危機</title></header><body><h1>湯盈盈面臨禿頭危機</h1><p>湯盈盈及鍾麗淇昨日在灣仔會議展覽中心為「B.A.DIVA」擔任髮型模特兒，二人分別以不同顏色的駁髮出現，鍾麗淇對護髮更有絕門秘方，她表示以沙律醬加雞蛋，可以令頭髮特別滑。<br> &#13;<br> <spanclass>曾請教張達明 &#13;<br> 湯盈盈表示一直希望成為長髮美女，但本身頭髮較稀疏而無法如願，她說：「因為我本身比較少頭髮，所以剪短比較好啲。其實我怕老咗可能會變成冇頭髮嘅老女人，之前都有請教過張達明用乜生髮水，不過佢話有啲藥只係可以畀男人用，女人唔食得。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

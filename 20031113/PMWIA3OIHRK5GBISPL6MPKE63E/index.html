<html><header><meta charset="utf-8"><title>被指單靠緋聞上位天佑心噏眼紅紅</title></header><body><h1>被指單靠緋聞上位天佑心噏眼紅紅</h1><p>組合Shine昨日往商台接受訪問時，天佑顯得鬱鬱不歡，他說：「有雜誌寫我要靠緋聞先有得撈，我本身係有講過自己唔係好唱得，但呢兩年我已經好畀心機練歌，對方究竟有冇了解到我哋平時嘅運作？我好介意，因為我呢兩年擺咗好多心機，佢哋知唔知乜嘢叫音樂，但我唔會批評本雜誌。」&#13;<br> <br> <spanclass>「入咗行應習慣」 &#13;<br> 天佑說到激動處更雙眼通紅，問又南有否安慰天佑？又南說：「呢啲嘢，入咗行都應該慣晒，但我都好明白佢嘅心情。」</spanclass></p></body></html>

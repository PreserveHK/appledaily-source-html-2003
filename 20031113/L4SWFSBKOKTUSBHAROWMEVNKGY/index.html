<html><header><meta charset="utf-8"><title>羅素卻爾復出撼奇洛</title></header><body><h1>羅素卻爾復出撼奇洛</h1><p>金像影帝羅素卻爾（RussellCrowe）久休兩年復出之作《軍天勇將：戰海豪情》，周五將於全美公映，勢將挑戰《22世紀殺人網絡3驚變世紀》的票房冠軍地位。&#13;<br> <br> <spanclass>大肚助夫造勢 &#13;<br> 《軍》片前晚在比華利山舉行首映禮，身為主角的羅素今次還帶同懷孕妻子丹妮爾（DanielleSpencer）齊齊出席。丹妮爾的預產期在明年一月，然而腹大便便的她依然明豔照人。而保羅伯特尼（PaulBettany）也找來愛妻珍妮花康納莉（JenniferConnelly），與羅素夫婦分庭抗禮。</spanclass></p></body></html>

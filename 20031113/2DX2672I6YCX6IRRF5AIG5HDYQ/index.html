<html><header><meta charset="utf-8"><title>Tiffany北海道勒緊肚皮</title></header><body><h1>Tiffany北海道勒緊肚皮</h1><p>李蘢怡（Tiffany）早前與姚樂怡和朱永棠等，到日本北海道拍攝無綫旅遊特輯。Tiffany作出不少新嘗試，包括騎馬和駕駛沙灘四驅車等。<br> &#13;<br> <spanclass>置裝宣傳新碟 &#13;<br> Tiffany表示最困難的是駕駛沙灘四驅車，不過在教練指導下，很快便上手。Tiffany此行又浸溫泉，介紹蟹、刺身及蠔等美食，但為了保持瘦身後的身形，只好扮吃得津津有味，鏡頭後卻只能吃蔬菜和乳酪。&#13;<br> 不能開懷大吃，Tiffany惟有趁空檔到處購物，買了不少服裝和飾物，準備稍後宣傳新唱片。&#13;<br> 撰文：羅慧敏</spanclass></p></body></html>

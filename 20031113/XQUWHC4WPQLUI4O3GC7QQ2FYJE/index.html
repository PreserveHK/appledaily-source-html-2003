<html><header><meta charset="utf-8"><title>粥店爭執互毆男子血流披面</title></header><body><h1>粥店爭執互毆男子血流披面</h1><p>【本報訊】九龍城龍崗道一間粥麵店昨清晨發生血案，兩名顧客消夜期間因小事爭執，用碗碟摺櫈等互毆，兩敗俱傷，警方接報到場拘捕其中一人，另一名疑犯經追捕二百米亦告落網。&#13;<br> 涉打鬥兩名男子分別姓莫（三十七歲）及姓黃（二十六歲），前者血流披面，送院搶救後情況穩定；後者無表面傷痕，敷治後無礙；經調查後二人准保釋外出。&#13;<br> 現場為龍崗道二十三號一間粥麵店，昨清晨五時許，兩人各自到來光顧，其間疑因小故爭執，初則口角繼而動武，互擲碗碟及摺櫈襲擊，職員無法阻止後致電報警。&#13;<br> 警方趕至當場拘捕其中一人，但另一人負傷逃去，警員追捕二百米至太子道西將他截獲。</p></body></html>

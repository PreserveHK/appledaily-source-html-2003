<html><header><meta charset="utf-8"><title>受壓血壓升易患心臟病</title></header><body><h1>受壓血壓升易患心臟病</h1><p>美國霍普金斯大學一項研究發現，一些遇到壓力時血壓上升的人，出現心臟病的機會比那些能冷靜處事的人高出六倍以上。研究人員為二百九十五名六十歲以下、有冠心病先兆的人士進行壓力測試，再詢問他們感受，結果發現四分之一人遇到壓力時，血壓平均上升二十點，但他們並不一定表示感到壓力。研究人員指，這顯示部份人士感受精神上及生理上的壓力有別，一些人可能精神上不自知面對壓力，而生理上血壓上升則可能是受到一種名為鄰苯二醇胺（catecholamine）的荷爾蒙影響；研究人員強調尚要進一步研究，才能了解兩者的關係。</p></body></html>

<html><header><meta charset="utf-8"><title>腹瀉嬰不宜飲奶</title></header><body><h1>腹瀉嬰不宜飲奶</h1><p>北京兒科專家指出，兒童腹瀉有可能引發心肌炎、腦膜炎等嚴重疾病，因此必須盡早到醫院治療。如果突然病發，不能喝奶而要喝米湯，但可加入糖和鹽來調味；重症的病童，則應盡量避免進食六小時或以上。&#13;<br> 專家稱，出現腹瀉兒童，症狀緩和後，可逐步恢復飲食，但必須由少到多，由稀到濃。至於嚴重脫水幼童，可進行靜脈注射，以改善體內電解質。目前，雖然已有預防引導腹瀉的輪狀病毒疫苗，但服用後至少兩至三個月才能產生效用。家長如果發現小童持續出現腹瀉、並且高燒不退、口唇乾燥、哭時無淚等脫水症狀時，一定要趕快到醫院就診。&#13;<br> 本報記者</p></body></html>

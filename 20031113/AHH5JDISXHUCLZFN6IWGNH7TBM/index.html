<html><header><meta charset="utf-8"><title>稻森泉貴氣獲表揚</title></header><body><h1>稻森泉貴氣獲表揚</h1><p>日本女星稻森泉近年人氣平平，事業方面亦沒有重大突破，不過最近她獲選為「第四屆BestFormalist大獎」得獎者，令她一嘗捧獎滋味。&#13;<br> 由日本FormalWear協會主辦的「BestFormalist大獎」，主要表揚一些穿着禮服最好看的名人。前日稻森泉穿上一條約值七萬港元的紅色晚裝，出席在東京文京區椿山莊舉行的頒獎禮，並與棒球手男得獎者佐佐木主浩一同舉杯互相祝賀。</p></body></html>

<html><header><meta charset="utf-8"><title>若槻千夏OnePiece青春無敵</title></header><body><h1>若槻千夏OnePiece青春無敵</h1><p>自封「最不愛跟隨潮流人物」的十九歲少女若槻千夏，一直強調不愛太極端及搶風頭的打扮，認為穿衣要適合自己的身份。因自覺十九歲青春無敵，穿甚麼都會好看，所以千夏出街時，多數會以一襲連身裙配襯sneaker，最多是添一頂帽作點綴。<br> &#13;<br> <spanclass>流連原宿涉谷 &#13;<br> 千夏透露其心水shopping地方也離不開大眾朝拜之地原宿及涉谷，她說：「我不是衝動購物派，很多時買一件衫，會在原宿來回十五次才下定決心。」&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>日經常帳盈餘擴大</title></header><body><h1>日經常帳盈餘擴大</h1><p>【本報綜合報道】日本9月份經常帳盈餘出乎意料地擴大，而日本同月工業生產向上修訂，這意味日本經濟可望連續7季增長。&#13;<br> 日本9月份經季節性調整的經常帳盈餘較8月擴大2%，至1.49萬億日圓（約1068.6億港元）。與去年同月比較，9月份未經季節性調整的經常帳盈餘升37.6%，達1.59萬億日圓，增幅高於市場預期。&#13;<br> 與去年同月相比，日本9月份出口貨值增長9.3%；其中對中國出口激增42.4%，升至歷來高位，但對美國出口減少7.3%，是連跌9個月。&#13;<br> 日本9月份工業生產由原來增長3%，修訂為升3.8%，是去年5月以來最強。</p></body></html>

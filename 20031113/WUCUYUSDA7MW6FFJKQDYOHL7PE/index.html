<html><header><meta charset="utf-8"><title>彩光美容留疤女子索償</title></header><body><h1>彩光美容留疤女子索償</h1><p>【本報訊】兩名相識女子今年三月逛街時受美容院職員游說，光顧一項彩光兼美容療程，希望去除面上斑紋及凹痕。<br> &#13;<br> <spanclass>左眼角灼傷 &#13;<br> 但兩人接受數次彩光療程後，分別指眼角被灼傷留疤及療程未達預期效果，昨在小額錢債審裁處興訟，向美容院索償共逾五萬八千元。&#13;<br> 申索人李秀春及李敏儀（俱譯音），分別入稟向麥偉強經營的加因子美容纖體中心索償。李秀春接受彩光療程後，感到左眼角灼傷痛楚，出現水泡及留下疤痕。案件押後明年一月九日聆訊。&#13;<br> 案件編號：SCTC87614及87615/03</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Victoria借碧咸愛的留言谷碟</title></header><body><h1>Victoria借碧咸愛的留言谷碟</h1><p>英國萬人迷碧咸（DavidBeckham）的愛妻Victoria，其新大碟將於明年推出。有說Victoria為谷新碟處處找丈夫過橋，就連碧咸留給她的手電口訊，Victoria都加插入新歌中。&#13;<br> Victoria新碟中將有一首講述等待愛人電話的歌曲，Victoria因此將碧咸一段「快打電話給我，我愛你」的留言加入其中。另外，碧咸最近被VH1電視台的英國觀眾選作「五十年來最流行象徵」的首位，而Victoria之前所屬的SpiceGirls，則排名第三十二位。</p></body></html>

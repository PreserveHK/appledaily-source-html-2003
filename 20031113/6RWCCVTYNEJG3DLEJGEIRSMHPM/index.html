<html><header><meta charset="utf-8"><title>娜姐講古仔難過開騷</title></header><body><h1>娜姐講古仔難過開騷</h1><p>樂壇天后麥當娜（Madonna）繼早前推出兒童書《英倫玫瑰》後，最近推出第二本名為《Mr.Peabody'sApples》的新兒童書，日前她特地返回美國新澤西州為新書宣傳。&#13;<br> <br> <spanclass>要𠱁細路 &#13;<br> 麥當娜前日到新澤西一所學校，為一班六、七歲的小朋友講故事，故事內容乃講述以訛傳訛的後果。面對着三十位小朋友，娜姐說：「向小朋友說故事，比在一個體育館內開演唱會更難。」另外，娜姐還趁此行上了《大衞牙擦騷》，其間還與視她作偶像的Pink相遇。</spanclass></p></body></html>

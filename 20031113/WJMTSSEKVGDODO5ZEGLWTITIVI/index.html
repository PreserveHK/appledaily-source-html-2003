<html><header><meta charset="utf-8"><title>督察涉不誠實用警電腦</title></header><body><h1>督察涉不誠實用警電腦</h1><p>【本報訊】水警總區指揮及控制中心外籍總督察郭立勇，涉在上月十五日為自己獲益，不誠實地取用警方電腦系統，昨在東區裁判法院提訊，郭否認一項不誠實意圖取用電腦罪，裁判官將案押至本月二十六日預審，被告准以一千元擔保外出。&#13;<br> 四十歲被告郭立勇（AlistairCharlesCurrie），為水警總區指揮及控制中心總督察，現時已被停職。&#13;<br> 案件編號：ESCC3581/2003</p></body></html>

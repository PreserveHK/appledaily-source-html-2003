<html><header><meta charset="utf-8"><title>大東虧損顯著收窄</title></header><body><h1>大東虧損顯著收窄</h1><p>【本報綜合報道】英國大東電報局（Cable&amp;Wireless）上半財政年度虧損大幅收窄，受惠於削減開支和裁員，以及特殊開支減少。該公司在撤出美國業務方面有進展。&#13;<br> 這家全英第2大電話公司上半年度（截至9月底）淨虧損8000萬英鎊（約10.45億港元），較去年同期的蝕45.4億鎊縮窄98%。上半年度經營溢利1.01億鎊，勝過去年同期的虧損2.45億鎊；營業額則跌18%，至19.4億鎊，符合市場預期。&#13;<br> 大東行政總裁卡約說，該公司已在美國關閉8家數據中心（佔總數36%），並已在當地裁員三分一。分析員估計，大東撤出美國業務的成本可能高達11億鎊。</p></body></html>

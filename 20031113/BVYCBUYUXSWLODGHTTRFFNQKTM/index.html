<html><header><meta charset="utf-8"><title>男嬰遭姑媽斬頭</title></header><body><h1>男嬰遭姑媽斬頭</h1><p>安徽省會合肥市一名一歲大的男嬰，昨天在睡夢中被姑媽用刀將頭斬下來，鮮血染紅了床鋪，孩子的外婆趴在孩子身上痛哭失聲。&#13;<br> 「簡直太殘忍了！我提着菜籃走回家時，腿都軟了。」居住在案發單位旁的馬大媽，目睹案發後慘狀，毛骨悚然地說。&#13;<br> 據鄰居透露，這個男孩一直養在鄉下，前天才被接到家裏來。孩子的姑媽一直有精神病，前晚和兄長家人因拖把放置問題吵架後，曾邊走邊喃喃自語：「叫你們快活，我殺了他，我殺了他……」&#13;<br> 公安透露，昨晨八時左右，男嬰的外婆在廚房做家務時，姑媽溜進年僅一歲的姪兒睡房，持長刀將頭斬下來，釀成慘劇。&#13;<br> 《合肥晚報》</p></body></html>

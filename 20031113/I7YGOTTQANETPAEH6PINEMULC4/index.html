<html><header><meta charset="utf-8"><title>凱旋門關閉維修</title></header><body><h1>凱旋門關閉維修</h1><p>法國首都巴黎地標凱旋門，周二展開自一百七十年前建成以來，首次大規模維修，耗資近二百萬港元，需時十八個月。因此，凱旋門下月大部份時間都會關閉，明年大部份時間會有維修棚架圍着。&#13;<br> 凱旋門近月拱門內部有碎石跌下，當局為免遊客被擊中，已設置安全網。拱門內部的縫隙長期受風吹雨打和汽車廢氣侵蝕，失修得特別嚴重，頂部平台數十年來不斷滲漏。&#13;<br> 凱旋門是一八○六年，由拿破崙在奧斯特利茨戰勝後統籌建造。工程在拿破崙滑鐵盧戰敗時一度停止，到一八三六年時在菲利普王統治時才建成。&#13;<br> 英國《每日電訊報》</p></body></html>

<html><header><meta charset="utf-8"><title>消委會發指引教安全提款</title></header><body><h1>消委會發指引教安全提款</h1><p>【本報訊】鑑於近日發生連串自動櫃員機騙案，消費者委員會昨日特別發出指引，提醒巿民如何在高度戒備下使用自動櫃員機，竅訣除了在放入提款卡前留意插卡孔有沒有裝上讀卡裝置，以及按入密碼時盡量遮掩按鍵外，巿民最好還要經常核對帳戶，若發現帳戶金額有差異，應及早向銀行舉報。<br> &#13;<br> <spanclass>須經常更改密碼 &#13;<br> 消委會又提醒巿民須經常更改私人密碼，切忌用個人出生日期等號碼作密碼。消委會過去三年曾接獲四至五宗有關自動櫃員機的投訴，大部分是帳戶內金錢被盜，由消委會向銀行作調解。</spanclass></p></body></html>

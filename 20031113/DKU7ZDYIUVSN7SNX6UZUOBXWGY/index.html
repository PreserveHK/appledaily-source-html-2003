<html><header><meta charset="utf-8"><title>　　張樹槐雅典跑贏二千人 - 李八方</title></header><body><h1>　　張樹槐雅典跑贏二千人 - 李八方</h1><p>恒生銀行助理總經理張樹槐平日西裝骨骨，估唔到好跑得，好彩八方冇爭佢錢，否則一定走唔甩。話說張經理最近去咗雅典，參加馬拉松比賽──係真正跑足全程嗰種。結果係三千幾人之中，跑贏二千幾人，即係喺一千名之內。&#13;<br> 雅典係下次奧運嘅主辦城市，而呢條馬拉松路徑，他日亦會用嚟跑奧運比賽，有緣跑一次都幾有趣。講開恒生，佢哋下星期就一年一度請食飯，但今年冇活蛇入口，菜單唔同咗。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

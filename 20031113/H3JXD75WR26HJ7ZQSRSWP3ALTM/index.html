<html><header><meta charset="utf-8"><title>地產爛尾掀新瑞都案</title></header><body><h1>地產爛尾掀新瑞都案</h1><p>台灣新瑞都公司位於高雄縣湖內鄉，案件主要涉及大型購物中心的開發舞弊問題。早在七、八年前，高雄縣前議員蘇惠珍取得大部份土地後，開始融資活動，而時任國民黨投資事業管理委員會主委的劉泰英，曾經以國民黨資金投資這項工程。&#13;<br> 後來融資出問題，令工程處於停工狀態。蘇惠珍等後來指控劉泰英在投資過程中收受逾億元佣金，因而鬧上法庭。此外，在買賣有關股票上，劉亦涉嫌挪用公款，從中作弊獲利。&#13;<br> 由於劉泰英與李登輝關係密切，因此一直有傳言李登輝牽涉其中，但李一直否認。早前，台北地方法院曾傳召李登輝上庭作供，但未公開庭訊過程。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>李秉憲揸情侶Audi富貴！</title></header><body><h1>李秉憲揸情侶Audi富貴！</h1><p>韓國男星李秉憲今夏開始擔任德國名車Audi的韓國代言人，前日他親自駕駛Audi新車出席記者會，並即場獲贈一部價值一億二千八百萬韓圜（約八十三萬港元）的Audi全新A8新車。不過據李秉憲友人爆料，其實他今年初已購入一輛Audi，故有人提議他將新獲贈的座駕送給女友宋慧喬。&#13;<br> 此外，李秉憲得知屬同一事務所的申恩慶將與社長結婚後，表示會出任二人結婚典禮的主持，作為送給他們的禮物。</p></body></html>

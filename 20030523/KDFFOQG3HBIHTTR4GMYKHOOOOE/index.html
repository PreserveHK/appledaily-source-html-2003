<html><header><meta charset="utf-8"><title>Shine蓋印唔怕手軟</title></header><body><h1>Shine蓋印唔怕手軟</h1><p>二人組合Shine日前在銅鑼灣東角馬尺舉行蓋印會，Shine表示大會本來想搞簽名會，但因為恐怕人太多，再加上不想Shine簽到手軟，所以改為蓋印會，還預先訂購了一些印章給Shine使用。<br> &#13;<br> <spanclass>不想歌迷送禮物 &#13;<br> 蓋印會原定在下午三點鐘開始，但據悉在凌晨六時，已經有歌迷排隊，Shine得悉後非常感動，他們說：「平時做得咁辛苦都唔緊要，歌迷對我哋好，唔會覺得辛苦。」早前徐天佑生日，曾經向歌迷表示過不要送禮物給他，他說：「所有歌迷都好乖，冇送禮物，將啲錢捐去做善事。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>馬詩慧一家泰國玩到盡</title></header><body><h1>馬詩慧一家泰國玩到盡</h1><p>王敏德和太太馬詩慧，日前趁三名子女因為非典型肺炎停課期間，一家五口到了泰國旅行，同時避開香港的肺炎問題。&#13;<br> 馬詩慧表示此行原計劃是五日行程，但因兩個囡囡和囝囝都十分喜歡泰國，結果兩夫婦便決定把行程延期兩天，好讓三名子女可以在泰國玩個痛快。<br> &#13;<br> <spanclass>未受歧視 &#13;<br> 問到馬詩慧在泰國旅行時，可會因為香港的疫情嚴重而受到歧視，她昨日在電話訪問中說：「都冇問題，係入境時要做一個簡單嘅體溫檢查，其他過關都好順利，我哋全家喺泰國都唔使戴口罩，玩得好舒服。」	&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>利嘉兒一腳踏兩船</title></header><body><h1>利嘉兒一腳踏兩船</h1><p>新城為慶祝利嘉兒正式加入，昨日特別舉行「國語力．利嘉兒．加盟發佈會」，並邀請了王傑等出席記者會。&#13;<br> 據悉利嘉兒早前已答允港台在下月中開咪做節目，如今她先加盟新城，豈不是「收兩家茶禮」？她解釋說：「新城都知我同港台傾，而我同港台做嘅節目類型同新城唔同。」而利嘉兒加盟新城已接過五位數字大利是。<br> &#13;<br> <spanclass>王傑唔識分Twins &#13;<br> 王傑表示最近忙於拍攝網劇《一起喝采》，問他如今可分得出Boy'Z，他說：「重未得，Twins我都係半年前先分得開，但係名到𠵱家都分唔到，我記名呢方面記性真係差。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>長期病者送康乃馨</title></header><body><h1>長期病者送康乃馨</h1><p>「康乃馨係代表母親嘅愛，謝醫生嘅愛亦都係母親無私嘅愛。」信奉基督教的趙女士（圖）昨特意買了四株康乃馨，前往香港殯儀館送別謝婉雯，但昨日靈堂只安排給預先登記的團體進行公祭，趙女士不得其門而入，惟有帶着鮮花離去。&#13;<br> 趙女士表示，因錯過了前晚的公眾弔唁，至昨早閱報後才知謝婉雯出殯，所以急急買了鮮花前往拜祭。趙女士是患肝病的長期病患者，所以深深感受到謝醫生仁者愛人的精神，她讚美謝婉雯：「佢有愛人嘅心，同人同神嘅關係一樣咁好。」&#13;<br> 對於謝婉雯的離世，趙女士形容她只是移民到另一個世界，「有開心、有盼望，將來喺天上都會見到佢。」</p></body></html>

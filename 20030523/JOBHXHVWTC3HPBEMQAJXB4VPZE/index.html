<html><header><meta charset="utf-8"><title>玩出禍狗噬女客嘴</title></header><body><h1>玩出禍狗噬女客嘴</h1><p>【本報訊】一名姓鄧女子（二十九歲），昨上午十一時許，到中環結志街五十號地下一間洗衣店光顧洗衣服，其間，她逗玩姓曾東主（四十三歲）飼養的一隻三呎長、歲半唐狗，卻遭狗隻咬噬口部，女顧客受輕傷自行報警，救護員到場包紮後送院（圖），治理後無礙。&#13;<br> 據女東主表示，該隻唐狗平日十分乖巧，不清楚狗隻無故咬傷女顧客的原因。警方事後通知漁農自然護理署，捉狗人員稍後會到場將逞兇的唐狗捉走檢驗。&#13;<br> 簡明恩攝</p></body></html>

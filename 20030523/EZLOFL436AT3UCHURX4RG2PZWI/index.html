<html><header><meta charset="utf-8"><title>艾麥菲遜出賣胴體助幼兒</title></header><body><h1>艾麥菲遜出賣胴體助幼兒</h1><p>澳洲超模艾麥菲遜（ElleMacpherson）前日現身倫敦OxfordStreet，為百貨公司Selfridges進行一個身體倒模的宣傳活動。<br> &#13;<br> <spanclass>慈善拍賣 &#13;<br> 當倒模正式進行時，艾麥菲遜站在Selfridges櫥窗前，讓工作人員在其身上塗抹乳液，不過由於櫥窗是磨砂玻璃，因此在場人士均未能一窺全豹。而完成後的身體模型將會進行慈善拍賣，收益會捐往幫助殘障及貧窮人士的兒童慈善組織ARK。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>盧巧音開騷任著T恤</title></header><body><h1>盧巧音開騷任著T恤</h1><p>盧巧音（Candy）將於明天起舉行兩場演唱會，並得到Bossini太子女羅可旋開設的時裝店Ztampz贊助，提供二百五十件T恤給Candy演唱會的舞蹈員和台前幕後工作人員，總值五位數字。原來Candy是羅可旋的熟客，所以羅可旋十分樂意贊助對方。<br> &#13;<br> <spanclass>熟客有着數 &#13;<br> 羅可旋日前接受本報電話訪問時說：「Candy同我哋公司關係好好，平日佢成日落嚟幫襯，係熟客，佢對公司咁支持，當然公司亦好支持佢，所以樂意贊助佢嘅演唱會，而且我覺得佢着我哋公司嘅衫好靚好有型，同公司嘅形象好夾。」</spanclass></p></body></html>

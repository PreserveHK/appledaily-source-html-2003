<html><header><meta charset="utf-8"><title>25越南人蛇檢疫後提堂</title></header><body><h1>25越南人蛇檢疫後提堂</h1><p>【本報訊】二十五名越南人早前涉嫌在薄扶林搶灘登岸，被一網成擒。警方在他們身上搜出武器。他們被控一項非法入境罪，早前因接受檢疫而缺席提堂，昨日各人出庭應訊，暫毋須答辯，押後至六月二日，待警方作進一步調查，各被告還押監房看管。&#13;<br> 二十五名被告為越南人，他們被控以一項非法入境罪，指他們於今年五月十五日，非法進入香港境內。控方昨申請將案押後，反對各被告擔保，表示拘捕時在他們身上搜出利刀等武器。&#13;<br> 案件編號：WSCC680/2003</p></body></html>

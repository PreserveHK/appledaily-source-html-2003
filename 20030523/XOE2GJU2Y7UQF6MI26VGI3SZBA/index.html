<html><header><meta charset="utf-8"><title>香港玩具展規模大</title></header><body><h1>香港玩具展規模大</h1><p>環顧全球，純以洋娃娃為主題的展覽會不多，但包含洋娃娃展品的玩具展卻不少。如每年在香港舉行的「香港玩具展」，是亞洲區內最大型的同類型展覽，除洋娃娃外，還展出各類玩具和遊戲，包括電子玩具、嬰兒玩具和軟身玩具等。今年的香港玩具展於1月順利完成，參展商數目為1702家，而參觀人數達28433人。&#13;<br> 另外，於今年2月在美國紐約舉行的「美國國際玩具展」，當中亦有不少洋娃娃製造商參展，分別來自世界各地，包括南非、俄羅斯、丹麥、法國、德國和新西蘭等，而產品外貌與東瀛設計的洋娃娃相當不同。</p></body></html>

<html><header><meta charset="utf-8"><title>地下的士台搶客猖獗</title></header><body><h1>地下的士台搶客猖獗</h1><p>【本報訊】新界的士業指出，部份不法的士司機利用非法無線電設立「地下的士台」搶客情況嚴重，該批司機截聽的士台的乘客電召後，直接向該名乘客派印有聯絡電話的卡片，並私下提供減價優惠作招徠。<br> &#13;<br> <spanclass>要求警方「放蛇」 &#13;<br> 新界電召的士聯會主席藍貴強表示，用非法無線電搶客的新界的士各區都有，其中以粉嶺、大埔、上水及馬鞍山最嚴重，估計有四至五百輛，對正當經營的士司機極不公平。&#13;<br> 的士業昨晚與電訊管理局、警方及運輸署開會，要求三個部門聯手採取「放蛇」行動，檢控用非法無線電招攬乘客的的士司機。</spanclass></p></body></html>

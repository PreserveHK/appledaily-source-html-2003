<html><header><meta charset="utf-8"><title>情困女站天台尋死</title></header><body><h1>情困女站天台尋死</h1><p>【本報訊】昨凌晨零時許，姓陳女子（三十七歲）與男友飲酒消遣後，途經慈雲山毓華街六十號地下時，突然聲稱遺失手袋與男友發生口角，其間她情緒激動衝入上址一幢唐樓，並跑上五樓天台危站石壆邊緣（圖），不斷大吵大嚷，男友恐她做出儍事報警。&#13;<br> 消防員到場在地下張開救生氣墊戒備，談判專家亦奉召到場在女事主身旁開解。約一小時後，女事主終被勸服自行返回安全位置，但她仍然情緒激動，須送院檢查。&#13;<br> 林榮海攝</p></body></html>

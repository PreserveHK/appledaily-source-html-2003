<html><header><meta charset="utf-8"><title>《天地無倫》過激片段禁</title></header><body><h1>《天地無倫》過激片段禁</h1><p>電影《半熟少年》導演萊利奇勒（LarryClark）的新作《天地無倫》，原定下月五日上映，因涉及亂倫、同性戀和暴力等內容，加上一眾年輕演員打真軍演出，甚至有性器官的大特寫等，令影片惹來不少爭議。<br> &#13;<br> <spanclass>經剪輯才可上映 &#13;<br> 早前《天》片在香港國際電影節播放了兩場後，傳出電檢處接到投訴，遂要求禁播該片，經與電影公司商討，最後《天》片要經剪輯才能播出，估計要延期至下月十二日才能上畫。&#13;<br> 在《天》片中有六個場面被認為太敏感，其中三個需要剪輯，最惹非議的，是片中一名男子望着電視內的女網球手，一邊自瀆，一邊以繩勒頸，該場戲被刪得最多。</spanclass></p></body></html>

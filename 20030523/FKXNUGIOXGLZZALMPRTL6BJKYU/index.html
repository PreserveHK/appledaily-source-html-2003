<html><header><meta charset="utf-8"><title>同學為謝婉雯驕傲</title></header><body><h1>同學為謝婉雯驕傲</h1><p>曾與謝婉雯在中文大學醫學院同班、現時任職北區醫院急症室醫生的蔡振興（圖），昨日以三個「好」字來形容他對謝婉雯的印像──「好文靜，好低調，好勤力。」&#13;<br> 他表示，對於這位同窗的離去，至今仍「好難接受，見到張相，重以為佢在生，希望今日嘅嘢從來都冇發生過。」&#13;<br> 「從未諗過做醫生都會死，佢（謝婉雯）救人殉職令到我哋更有使命感。」蔡振興為謝婉雯這位同學感到驕傲。他坦承，雖然與謝婉雯同是醫生，但當時看到醫護人員不斷中招時，自己實在被嚇怕了，「冇諗過佢會拯救沙士病人咁勇敢。」&#13;<br> 他表示，謝婉雯的離去，喚醒了很多人要關心身邊的人。</p></body></html>

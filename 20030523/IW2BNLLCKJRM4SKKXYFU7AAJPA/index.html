<html><header><meta charset="utf-8"><title>Lead一日握手萬二次</title></header><body><h1>Lead一日握手萬二次</h1><p>日本人氣少男組合w-inds的師弟組合Lead，為紀念新碟《LIFEONDABEAT》推出，日前在東京青海ZeppTokyo舉行演唱會和大型握手會，與一萬二千fans見面。&#13;<br> 火速上位的Lead雖然四位隊員平均年齡只有十五歲，但他們極懂得享受生活，最愛行電器舖的成員Akira表示，近期在房間添置了不少家庭影音設備，一有時間便開着五個喇叭狂爆《黑鷹15小時》DVD。而Shinya則表示近日愛上被Eminem力捧的饒舌歌手50cent。</p></body></html>

<html><header><meta charset="utf-8"><title>古銅陳霽平要美白</title></header><body><h1>古銅陳霽平要美白</h1><p>陳霽平近期趕拍無綫新劇《戀愛自由式》，由於劇情描寫一班年輕人在泳隊集訓的故事，所以她曬得一身古銅膚色，日前她趁不用開工，到銅鑼灣的「卓悅纖體水療中心」美白護膚。<br> &#13;<br> <spanclass>唔避炎街照出 &#13;<br> 陳霽平表示一向注重健康和護膚，她說：「我不嬲都唔煙唔酒，出外景亦一定會搽防曬油，有時間亦會去美容院美容兼按摩，之前都擔心非典型肺炎而盡量唔出咁多街，但𠵱家發覺逃避唔係辦法，其實𠵱家大家喺注意衞生方面已經進步咗好多，所以去美容院都唔擔心嘅。」&#13;<br> 採訪、攝影：卓美娟&#13;<br> 髮型：Eddie（TouchUp）&#13;<br> 化妝：Butterfly（TouchUp）</spanclass></p></body></html>

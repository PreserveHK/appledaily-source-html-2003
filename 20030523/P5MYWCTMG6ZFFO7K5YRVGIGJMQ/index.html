<html><header><meta charset="utf-8"><title>金城武廣告約紛至</title></header><body><h1>金城武廣告約紛至</h1><p>金城武早前完成與梁詠琪合作的新片《向左走‧向右走》後，隨即拍了兩個台灣廣告及三個日本廣告，又擔任電子遊戲代言人。&#13;<br> 即使廣告合約紛紛而至，金城武的經理人公司為控制質量，亦為他推卻很多廣告合約。&#13;<br> 日本三菱電機最近邀得金城武擔任手機廣告男主角，早前金城武曾為愛立信手機任亞洲區代言人，但合約已結束，所以他可為另一手機品牌拍廣告。<br> &#13;<br> <spanclass>深得人心 &#13;<br> 此外，金城武在日本一本娛樂雜誌舉辦的「日經娛樂2002」調查中，獲當地觀眾投票選為「最有好感男藝人」。&#13;<br> 撰文：蔡如玉</spanclass></p></body></html>

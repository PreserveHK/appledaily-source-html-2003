<html><header><meta charset="utf-8"><title>好介紹：<br>身體也需天然護理</title></header><body><h1>好介紹：<br>身體也需天然護理</h1><p>都市人生活壓力大，除了腰痠背痛頭赤赤，皮膚都是一大問題。環境污染、情緒不穩定、飲食習慣唔好，都會令皮膚毒素增加，導致暗瘡、粉刺等問題出晒嚟。今次記者有幾個好介紹──Boots面部及身體護理產品，價錢唔貴，而且效果重唔錯㖭。趁炎夏未到，快快為自己的皮膚扮靚最重要。&#13;<br>&#13;<br>記者：羅惠芬　攝影：梁細權</p><p>查詢︰27389140</p></body></html>

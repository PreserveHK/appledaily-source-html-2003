<html><header><meta charset="utf-8"><title>政府設「謝婉雯醫生培訓基金」</title></header><body><h1>政府設「謝婉雯醫生培訓基金」</h1><p>【本報訊】政府昨晚宣布，為紀念「香港的女兒」謝婉雯，行政長官決定將早前宣布為加強醫護人員培訓而設的一億三千萬元基金，命名為「謝婉雯醫生培訓基金」，並希望基金將有助香港培養出更多像謝婉雯那樣仁心仁術、全心全意服務人群的好醫生。&#13;<br> 政府將向立法會要求撥款二億元，其中七千萬元援助受感染的醫護人員；一億三千萬元用於加強醫護人員的進修和培訓。另外，為紀念謝婉雯這位「光輝聯合人」，中文大學聯合書院發起籌集「聯合書院謝婉雯醫生紀念獎學金」，希望籌得五十萬元，每年頒發獎學金予一至兩名聯合書院醫學院的傑出學生。</p></body></html>

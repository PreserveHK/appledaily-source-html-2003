<html><header><meta charset="utf-8"><title>方中信做無線十一哥</title></header><body><h1>方中信做無線十一哥</h1><p>方中信、張智霖和張可頤昨日往將軍澳，為香港紅十字會拍攝電視宣傳片，三人分別扮演消防員、警察及救護員等，呼籲市民捐血。<br> &#13;<br> <spanclass>見血即暈 &#13;<br> 扮演消防員的方中信自言一年內已為政府拍了三個宣傳片，問他可曾捐過血？他說：「唔得㗎！我見血就暈，我細個捐過一次，點知連支針都斷埋。」&#13;<br> 對於無綫小生買少見少，可會考慮回無綫做一哥？方中信說：「我喺TVB係二打六，我做十一哥就得！」問到扮演警察的張智霖酬勞時，他說：「講呢啲做乜，你當我乜人呀？」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

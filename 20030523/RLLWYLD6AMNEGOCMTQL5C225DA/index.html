<html><header><meta charset="utf-8"><title>孫燕姿與男友車廂熱吻</title></header><body><h1>孫燕姿與男友車廂熱吻</h1><p>孫燕姿和男友丹尼斯，日前被台灣《壹週刊》拍下在新加坡逛街的相片，兩人情到濃時，更在車廂中熱吻。<br> &#13;<br> <spanclass>大袋戰利品 &#13;<br> 上周四是新加坡的假期，丹尼斯中午到孫燕姿住所，然後一起到購物中心逛街。兩人到了二樓的女裝部，孫燕姿不停試衫，並不時問男友的意見，最後丹尼斯為孫燕姿挽着多袋戰利品離開。&#13;<br> 逛完街後，兩人到停車場取車，上車後丹尼斯突然靠向孫燕姿，並給她情深一吻，十分浪漫。&#13;<br> 據知丹尼斯是孫燕姿在南洋理工學院的學長，比孫燕姿大四年，兩人認識多年，八個月前兩人參加同學聚會時燃起愛火。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>與子齊失業婦人跳樓亡</title></header><body><h1>與子齊失業婦人跳樓亡</h1><p>【本報訊】牛頭角一名中年婦人，因與兒子一同任職的酒樓月前經濟不景結業，最近母子雙雙加入失業大軍，疑她不堪備受失業困擾，昨晨八時許在彩霞邨彩日樓在二十三樓住所對開走廊跳樓自殺，倒卧一樓簷篷，送院搶救後證實不治。&#13;<br> 跳樓自殺的婦人姓龔（五十六歲），與姓黃（六十七歲）丈夫及兒子同住彩霞邨彩日樓二十三樓一單位。據悉，龔婦與兒子在同一間酒樓任職，但酒樓兩個月前因周轉不靈被迫結業，導致兩母子最近陷入失業困境。死者丈夫事後向警員表示，懷疑妻子因失業問題尋死。</p></body></html>

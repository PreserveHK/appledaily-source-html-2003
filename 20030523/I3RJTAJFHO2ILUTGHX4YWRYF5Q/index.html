<html><header><meta charset="utf-8"><title>空姐偷泳衣守行為</title></header><body><h1>空姐偷泳衣守行為</h1><p>【本報訊】國泰航空公司一名印度籍空姐，於中環馬莎百貨試穿褲子及泳衣後，只將褲子放回貨架。&#13;<br> 保安員當時在店外截停她，發現她將一套價值四百多元的泳衣，收藏在背囊內，該名空姐昨獲控方撤銷偷竊罪，法庭改判她自簽一千元及守行為一年。&#13;<br> 三十三歲被告DolengaVenicia，原被控偷竊罪，指她於今年三月六日，在中環馬莎百貨偷竊一套價值四百四十五元的泳衣離去，保安員在店外截停被告，在她的背囊發現涉案泳衣，報警拘捕，當時被告身上有一百七十元。&#13;<br> 案件編號：WSCC385/2003</p></body></html>

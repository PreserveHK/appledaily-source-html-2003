<html><header><meta charset="utf-8"><title>陳司翰龍捲風襲台</title></header><body><h1>陳司翰龍捲風襲台</h1><p>陳司翰（Victor）現正在台灣忙於宣傳其主演的新劇《又見橘花香》，他日前特地梳了一個有如龍捲風的髮型出席首映會，甫出場即被其他女演員大叫「超靚仔」。<br> &#13;<br> <spanclass>腳震兼冒汗 &#13;<br> Victor要現場獻唱劇集主題曲，他表示因連續數個月拍劇，已很久沒現場獻唱，加上是在新劇首映會，他從未試過唱歌感到如此大壓力，結果邊唱邊腳震及手心冒汗，幸好還是順利唱罷該曲，博得全場掌聲。Victor又謂他看完試片後，再看到合作的演員們，想到辛苦多月心血終於誕生，幾感動得流下男兒淚。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>非典打擊數碼港租情</title></header><body><h1>非典打擊數碼港租情</h1><p>【本報訊】數碼港統籌專員馮程淑儀證實，自本港非典型肺炎爆發後，有外國科技公司延遲來港洽租數碼港寫字樓。&#13;<br> 馮程淑儀期望，疫情好轉後，情況會有所改善。對於外間指數碼港以平租搶客，她重申數碼港的租金仍維持每平方呎11至13元，另加管理費每平方呎6元，沒有平租搶客。同時，她強調租金水平由租務委員會釐定，管理公司不能隨便更改，故不存在搶客的情況。馮太又透露，數碼港第1期30萬平方呎樓面的出租率為70%；2期20萬平方呎的出租率則為25%。</p></body></html>

<html><header><meta charset="utf-8"><title>古仔齋潛水唔昅女</title></header><body><h1>古仔齋潛水唔昅女</h1><p>古天樂昨日繼續在塞班島為即將推出的新碟拍封面和寫真照，日前有周刊報道鄭秀文對古仔感情玩認真，所以拋棄舊愛許志安，怎料古仔嫌她太癡纏，放棄了她。古仔昨日在軍艦島拍游水照時並未受緋聞影響心情，他說：「我人喺塞班都可以俾人咁寫，呢啲唔係事實嘅傳聞，唔好再嚟追問我。」<br> &#13;<br> <spanclass>影完相即潛水 &#13;<br> 在軍艦島的海灘拍照時，有不少穿比堅尼的外籍性感女郎在曬太陽，古仔對她們似乎興趣不大，反而曬得一身黝黑皮膚的古仔，穿了貼身泳褲，引起了外籍女郎注視。不過古仔看來對潛水有較大興趣，待攝影師拍完照後，他就雀躍地潛入水中，但他昨日只玩浮潛，沒有揹樽潛入深海。&#13;<br> 記者魯萍塞班直擊</spanclass></p></body></html>

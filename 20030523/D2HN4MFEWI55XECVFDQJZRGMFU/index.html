<html><header><meta charset="utf-8"><title>兩幫小巴司機搶客混戰</title></header><body><h1>兩幫小巴司機搶客混戰</h1><p>【本報訊】近期經常發生小巴遭破壞的荔枝角美孚新邨紅色小巴站，昨又有兩幫小巴司機疑因突然轉換站頭搶客問題發生衝突，部份司機更大打出手，警方接報到場拘捕八名涉案小巴司機。&#13;<br> 消息稱，美孚新邨橋底的兩條紅色小巴線站頭，分別前往土瓜灣及深水埗黃金商場，據悉由「14K」與「和勝和」兩黑幫的頭目分別控制，雙方疑因爭奪入線費利潤不和，其後在本月九及十六日，上述兩線紅色小巴線司機，先後遭黑漢破壞小巴，部份司機亦遭兇徒毆打，警方反黑組調查後拘捕八名黑漢。警方正調查今次打鬥事件，是否與該案有關。</p></body></html>

<html><header><meta charset="utf-8"><title>DoubleR巡信和開天索價</title></header><body><h1>DoubleR巡信和開天索價</h1><p>由港台DJ梁奕倫和范振鋒組成的DoubleR日前在大碟推出第一日，親往旺角信和中心了解唱片銷售情況。<br> &#13;<br> <spanclass>多謝安哥 &#13;<br> 梁奕倫、范振鋒和前來買碟的十多名歌迷作近距離接觸，但二人和眾歌迷都沒有戴口罩，梁奕倫說：「呀哎，俾你捉到㖭，我哋知錯㗎啦！」二人又為歌迷的荷包着想，帶他們去到價錢最公道的唱片舖幫襯，還幫歌迷和老闆講價，結果平了五元，二人更站在收銀處當售貨員。&#13;<br> 梁奕倫和范振鋒齊說：「真係要多謝許志安同我哋合唱《安哥之歌》，佢重話逢親有《安》曲宣傳佢都會嚟幫手。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Prince涉性虐舊愛惹官非</title></header><body><h1>Prince涉性虐舊愛惹官非</h1><p>過氣流行樂巨星Prince，日前遭一位名叫莎蓮（CharleneFriend）的舊愛入稟加州法院控告。三十歲的莎蓮在控狀中，指多年前與Prince交往期間，曾被迫參與Prince的淫亂派對，令其精神及肉體上均受到嚴重傷害，故此要求賠償。&#13;<br> 莎蓮表示於十二年前認識Prince，當時已被Prince強迫參與性虐雜交派對，當中過程更在她不同意的情況下被錄影，而且Prince及其同伴更用鎖鏈及手銬等工具虐待她。但莎蓮卻未有解釋為何到現在才追討賠償。</p></body></html>

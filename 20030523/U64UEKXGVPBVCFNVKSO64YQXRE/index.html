<html><header><meta charset="utf-8"><title>　　侯賽因嚟咗 - 李八方</title></header><body><h1>　　侯賽因嚟咗 - 李八方</h1><p>噚日經過中環皇后大道中嘅市民，可能有機會一睹世界頭號通緝犯侯賽因，佢重好似「新來港人士」咁手持紅白藍膠袋（圖）。&#13;<br> 如果大家夠膽行近啲睇，就睇得出佢其實係蠟像，早前被借到紐約杜莎夫人蠟像館，噚日搬返去香港杜莎夫人蠟像館。沙士搞到遊客幾乎絕迹香港，山頂商場相信都冇啖好食，唔怪得蠟像館要搞搞新意思，將「侯賽因」搬去中環行街街。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

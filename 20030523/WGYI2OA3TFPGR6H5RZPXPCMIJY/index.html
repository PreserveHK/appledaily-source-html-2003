<html><header><meta charset="utf-8"><title>無線播球迷露械畫面</title></header><body><h1>無線播球迷露械畫面</h1><p>無綫和有線ESPN昨日凌晨衞星直播歐洲足協盃決賽，這場比賽在西班牙塞維利亞奧運球場舉行，由蘇格蘭些路迪對葡萄牙波圖，結果由波圖奪魁。中場時段，有一名球迷突然走到場內脫掉身上衣服，並出現「露械」畫面，直播出街並維持了約七秒。<br> &#13;<br> <spanclass>暫未收到投訴 &#13;<br> 對於無綫播映了該裸露畫面，無綫外事部助理總監曾醒明昨日在電話中說：「因為全場比賽都係衞星直播，事出突然，呢啲嘢控制唔到，但個畫面好快就冇咗，暫時公司都冇接到投訴。」廣管局昨日則回覆記者查詢，表示暫未接到任何有關該球迷露械的投訴。&#13;<br> 採訪：比華利</spanclass></p></body></html>

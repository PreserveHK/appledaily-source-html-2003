<html><header><meta charset="utf-8"><title>林心如、唐季禮結晶有得睇</title></header><body><h1>林心如、唐季禮結晶有得睇</h1><p>亞視最近買下導演唐季禮和緋聞女友林心如合作的內地劇集《男才女貌》，安排下月播映，據知二人就是在上海拍攝此劇時發展戀情。<br> &#13;<br> <spanclass>大團圓結婚 &#13;<br> 林心如和內地演員陸毅在《男》劇中飾演一對情侶，陸毅是一間I.T公司的行政總裁，而林心如則是一名落泊的畢業生，二人雖一見鍾情，但彼此間發展卻波折重重。&#13;<br> 劇中林心如的好友曾黎會介入林心如和陸毅的戀情，但最後林心如和陸毅將會大團圓結局。林心如更會穿上婚紗，跟陸毅在戶外舉行盛大的婚禮。&#13;<br> 採訪：比華利</spanclass></p></body></html>

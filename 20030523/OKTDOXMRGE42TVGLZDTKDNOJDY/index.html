<html><header><meta charset="utf-8"><title>波及西班牙　百船沉沒</title></header><body><h1>波及西班牙　百船沉沒</h1><p>阿爾及利亞這次地震不止在當地造成嚴重損毀傷亡，該國以北的西班牙巴利阿里群島亦受到波及，有近一百艘停泊在港口的船艇沉沒或受損，無人受傷。&#13;<br> 巴利阿里群島地方政府的內務委員科斯塔表示，周三晚的地震在當地造成兩公尺高巨浪，各港口至少有二十八艘船艇沉沒、六十三艘受損。他說：「所有港口都有船艇遇上問題。」	&#13;<br> 巴利阿里群島是西班牙著名度假勝地，包括伊維薩島、馬略卡島和梅諾卡島。&#13;<br> 法新社</p></body></html>

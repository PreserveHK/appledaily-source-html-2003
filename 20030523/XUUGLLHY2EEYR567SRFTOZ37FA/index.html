<html><header><meta charset="utf-8"><title>阻血鬥警拉藏刀漢</title></header><body><h1>阻血鬥警拉藏刀漢</h1><p>【本報訊】昨凌晨一時許，兩批共十多名分持水喉通及利刀的惡漢，在牛頭角樂華北邨巴士站對開激烈爭執，途人見他們惡形惡相，擔心會發生打鬥血案報警。&#13;<br> 警員趕至兩班惡漢隨即四散逃去，警方追至欣華樓地下，將其中兩名姓關及姓李（二十三及二十五歲）男子拘捕，並在一人身上搜獲一把西瓜刀。其間數名大漢突上前向警員表示：「其中一個（被捕男子）冇武器喺身㗎喎，有乜理由拉埋佢呀？」警員最終勸喻對方離開，再將兩名涉案男子帶署調查（圖）。&#13;<br> 林榮海攝</p></body></html>

<html><header><meta charset="utf-8"><title>天德、凱聯、嘉禾齊發盈警</title></header><body><h1>天德、凱聯、嘉禾齊發盈警</h1><p>【本報訊】繼三家酒店股後，昨日天德地產（266）及其持有50.01%的凱聯國際（105）發表盈利警告，表示非典型肺炎對凱聯持有的凱悅酒店造成影響，房間入住率大幅下跌，酒店4月1日至5月20日的平均房間入住百分率為單位數字，去年同期則為90%。疫情對酒店飲食業務及商場租金收入帶來負面影響。另外，嘉禾（1132）也發盈利警告，表示3及4月旗下香港戲院收益減少4成。&#13;<br> </p></body></html>

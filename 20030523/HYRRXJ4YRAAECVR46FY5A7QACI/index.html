<html><header><meta charset="utf-8"><title>暴龍日本浸鹹水</title></header><body><h1>暴龍日本浸鹹水</h1><p>台灣人氣組合F4成員言承旭（暴龍），早前請了兩個月假，到日本進修兼度假。原本暴龍打算到美國進修，但因當時美伊戰事令局勢緊張，所以改往東京一間演藝學院，上了為期兩周的發聲及肢體語言課程。<br> &#13;<br> <spanclass>流連忘返 &#13;<br> 暴龍休假的兩個月內，經理人接手要求暴龍參與的劇本有八、九十個，推廣告亦推到手軟。暴龍卻只顧享受他的悠長假期，不用上課的時候，他獨自在日本搭地鐵，到處觀光。上周暴龍已返回台灣，甫抵達就向經理人說：「東京實在太好玩了。」</spanclass></p></body></html>

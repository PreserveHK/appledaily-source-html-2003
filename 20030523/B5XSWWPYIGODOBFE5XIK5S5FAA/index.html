<html><header><meta charset="utf-8"><title>佐藤江梨子扮侍應賣大包</title></header><body><h1>佐藤江梨子扮侍應賣大包</h1><p>性感水着女星佐藤江梨子與同門師姐小池榮子，前日同一天推出最新個人DVD《CoverGirl佐藤江梨子》及《CoverGirl小池榮子》，實行正面交鋒。&#13;<br> 二人今次的DVD有別於一般女星只在沙灘上跑跑跳跳，反而比較像單元日劇，小池飾演運動健將，而佐藤則扮演一名性感女侍應，另收錄了二人演出劇集的製作特輯及蝦碌鏡頭。不過，佐藤的DVD則略勝一籌，因尾段加送了靜止畫面水着照slideshow，看來比小池的更具可觀性。</p></body></html>

<html><header><meta charset="utf-8"><title>啤梨出碟求教黃大仙</title></header><body><h1>啤梨出碟求教黃大仙</h1><p>葉文輝（啤梨）將於下星期推出首張個人大碟《MyMemory》，他日前特別到黃大仙廟求籤，希望知道大碟銷量如何。啤梨說：「我咁多年都未試過求籤㗎，好怕求到支唔好嘅籤。」最終啤梨求得一支大吉籤，令他鬆一口氣，而解籤的居士更指他的唱片必定大賣，且於樂壇的成績相當不俗。<br> &#13;<br> <spanclass>公司重鎚出擊 &#13;<br> 事後啤梨說：「好彩我今日求到一支大吉籤，其實今次出碟我重緊張過上次，因為公司畀咗好大筆資金喺我身上，起初我都受寵若驚，所以我一定要好畀心機去做呢隻碟，希望可以令到公司滿意。」&#13;<br> 採訪、攝影：李珮洳&#13;<br> 髮型：HairbyAlaminPakker&#13;<br> 化妝：YenLai</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>八仙嶺死者母索償</title></header><body><h1>八仙嶺死者母索償</h1><p>【本報訊】九六年八仙嶺奪命山火奪去馮堯敬紀念中學五名師生性命，一名罹難女生的母親指校方、校長、校監及教育署署長在事件中疏忽，昨日入稟高等法院提出索償。&#13;<br> 原訴人為罹難女生余驍桓的母親吳佳玲（譯音），她在入稟狀中指校方、校長、校監及教署在事件中疏忽，導致余女死亡。&#13;<br> 慘劇發生於九六年二月十日，由四名老師帶領一行五十四人遠足，途中發生山火，導致三名學生及兩名教師喪生，另有多名學生被燒傷。十三歲的余驍桓被嚴重燒傷，送院後情況危殆，與死神搏鬥十天終告不治。死因庭於九六年裁定五名死者死於意外，其後陸續有死者家屬入稟高院索償。&#13;<br> 案件編號：HCPI522/03</p></body></html>

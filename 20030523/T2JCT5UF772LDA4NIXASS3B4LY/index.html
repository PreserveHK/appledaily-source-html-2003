<html><header><meta charset="utf-8"><title>琦琦遊英變購物狂</title></header><body><h1>琦琦遊英變購物狂</h1><p>名模琦琦最近陪丈夫任達華到英國，為電影《盜墓者羅拉：生死之匙》配音。任達華開工時，琦琦就陪伴從維也納到英國逗留數天的表弟購物，琦琦此行還發揮購物專長，總共買了二十對鞋子和三十件泳衣。<br> &#13;<br> <spanclass>遲兩年生ＢＢ &#13;<br> 琦琦昨日在電話中說：「我好鍾意去英國，嗰邊可以買到好靚同好特別嘅衫，我雖然買咗好多嘢，但統統都唔算好貴，因為啲靚衫唔係名牌子，所以老公都冇詐型。」&#13;<br> 問琦琦可會與任達華製造愛情結晶品，她說：「都會，但係遲一兩年先，我重慶幸𠵱家冇生BB，都未搞掂SARS，如果有BB會好擔心㗎。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

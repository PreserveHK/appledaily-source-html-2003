<html><header><meta charset="utf-8"><title>「斯文版Juno」上海學做戲</title></header><body><h1>「斯文版Juno」上海學做戲</h1><p>徐楓旗下的湯臣巨星經理人公司近日不停物色新人，其中十八歲的顏俊賢驟眼望去十足「斯文版麥浚龍」。<br> &#13;<br> <spanclass>髮型似Juno &#13;<br> 對於被指樣貌似Juno麥浚龍，顏俊賢日前在電話中說：「係咩？我唔介意，可能我個髮型似。」&#13;<br> 而顏俊賢自簽約湯臣巨星經理人公司後，即獲安排到上海戲劇學院修讀有關演藝課程。顏俊賢說：「我𠵱家都學咗好多有關演技嘅嘢，內地雖然有非典型肺炎，但好彩上海情況OK，屋企人都唔係好擔心。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

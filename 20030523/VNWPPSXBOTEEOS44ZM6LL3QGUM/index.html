<html><header><meta charset="utf-8"><title>騎單車婦捱撞</title></header><body><h1>騎單車婦捱撞</h1><p>【本報訊】昨清晨六時許，四十四歲姓張女司機駕駛私家車載着一名男童上學，沿大埔汀角路慢線向大埔工業邨行駛至一間紙品廠對開時，一名三十五歲姓梁女子騎着單車往上班途中，突然橫過馬路，司機收掣不及將梁女撞致拋上車頭，頭部撞向擋風玻璃後再反彈落地，當場左手臂骨折及頭破血流（圖），其單車撞致拋開約二十米外；私家車擋風玻璃及車牌損毀，女司機及男童沒有受傷。&#13;<br> 警員到場將傷者送院治療，情況穩定，司機酒精測試沒有飲酒，警方事後將車拖走檢驗。&#13;<br> 宋光明攝</p></body></html>

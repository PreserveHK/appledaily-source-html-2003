<html><header><meta charset="utf-8"><title>KennyChesney膺最佳鄉謠男歌手</title></header><body><h1>KennyChesney膺最佳鄉謠男歌手</h1><p>第三十八屆美國鄉謠音樂頒獎禮，前日在拉斯維加斯舉行，賽前獲六項提名的鄉謠界紅星AlanJackson，前晚獲得最高榮譽的「全年最佳大碟」及「最佳MV獎」等三個大獎，喜上眉梢。而人氣男歌手KennyChesney，則順利憑《TheGoodStuff》成為「最佳男歌手」。<br> &#13;<br> <spanclass>天后級食白果 &#13;<br> 至於鄉謠界寵兒DixieChicks，因為早前批評喬治布殊的餘波未了，三項提名全部落空，前日她們現身銀幕時，還遭現場觀眾喝倒采。而性感蝕骨的天后級人馬ShaniaTwain，亦告空手而回。</spanclass></p></body></html>

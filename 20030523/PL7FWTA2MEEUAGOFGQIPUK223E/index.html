<html><header><meta charset="utf-8"><title>馬仔、蓋鳴暉合唱粵曲行善</title></header><body><h1>馬仔、蓋鳴暉合唱粵曲行善</h1><p>馬浚偉十月會跟蓋鳴暉合作，在香港風濕病基金會的慈善晚會上合唱粵曲，而馬仔就會以「愛心之星」的身份演出。<br> &#13;<br> <spanclass>讚有天份 &#13;<br> 馬仔日前說：「呢次係我同蓋鳴暉首次合作，我一提出佢就應承，其實我哋以前都喺無綫劇集《金牌冰人》裏面合作過，大家都好開心，呢次合作都應該會擦出火花嘅。」&#13;<br> 此外，蓋鳴暉建議跟馬仔合唱粵曲《鳳閣恩仇未了情》，她說：「我覺得馬浚偉好有唱粵曲嘅天份，如果佢練習多啲，相信佢都可以唱晒整支曲，我到時都會奉陪到底。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>蔡依林雙喜臨門飛日慶祝</title></header><body><h1>蔡依林雙喜臨門飛日慶祝</h1><p>蔡依林早前推出的專輯大賣二十五萬張，大學又順利畢業，可謂雙喜臨門，她昨日在台灣謂打算帶工作人員往日本旅遊慶祝。蔡依林趁臨畢業，親筆寫了一篇《畢業感言》訴說心情。蔡依林在文中說自己好勝心強，一直努力保持名列前茅，還曾想繼續念碩士和博士。<br> &#13;<br> <spanclass>推出豪華版 &#13;<br> 不過自蔡依林接觸唱歌後，才真正尋到快樂，畢業對她來說只是沒後顧之憂，可以專心做音樂。蔡依林的新專輯《看我七十二變》銷量理想，唱片公司趁勢推出豪華慶功版，除加贈十一首新歌MV外，還附上蔡依林的畢業照片和畢業感言。蔡依林早前更到陽明山拍攝封套，並在竹子湖附近的海芋花田裏留影，令她陶醉不已。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>輔警座駕被撬毀失警服</title></header><body><h1>輔警座駕被撬毀失警服</h1><p>【本報訊】一名休班輔警昨晚往尖沙嘴新世界中心停車場取回座駕時，發現車門被撬毀，放在車內的一套夏天警服上衣，警員記事簿及一部小型電視機被偷去，擔心警服會被賊人用作不法用途，致電報警，警員到場調查，並翻看停車場的閉路電視錄影帶，找尋線索。&#13;<br> 被偷警服男子姓林（三十九歲），據悉失去的警服原擬拿返家洗滌。昨午四時許林駕客貨車泊於新世界中心三樓停車場後，至晚上七時許他返回取車時，發現右邊車門匙膽受損，放在車廂內的警服上衣以及放在車內的一部小型電視機失去，相信遭竊匪撬門偷去。</p></body></html>

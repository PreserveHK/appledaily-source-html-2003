<html><header><meta charset="utf-8"><title>鐵漢阿倫肝癌病逝</title></header><body><h1>鐵漢阿倫肝癌病逝</h1><p>於六八年憑《冤獄酷刑》提名奧斯卡最佳男主角的英國男演員阿倫貝斯（AlanBates），前晚在倫敦一醫院因肝癌病逝，終年六十九歲。&#13;<br> <br> <spanclass>獲頒爵位 &#13;<br> 於三四年出生於英國打吡郡的阿倫貝斯，出道五十年來曾演過的電影、電視劇及舞台劇逾百部，被譽為英國六十年代最重要男演員之一，他近年亦曾演出過電影《高斯福大宅謀殺案》及《驚天核網》等。&#13;<br> 阿倫曾三度提名金球獎及於去年贏東尼獎最佳舞台劇男主角，英女皇更於本年初向他頒授爵位。&#13;<br> 阿倫貝斯從影以來多演鐵漢角色，昨日不少英國影評人對其死訊深表惋惜。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>情變跳樓命危</title></header><body><h1>情變跳樓命危</h1><p>【本報訊】一名青年疑不堪情變及工作不如意，昨午四時十分在天水圍天盛苑十六樓寓所狂灌啤酒後，帶着幾分酒意危立窗台石壆，用手機疑致電女友箍煲不遂後，竟當着警員、消防員及數十名圍觀者面前縱身躍下，跌落地面架置的救生氣墊邊緣，再反彈地上，頭部受重傷昏迷，送院急救情況危殆。&#13;<br> 墮樓命危青年姓姚（二十二歲），從事推銷汽車工作，警員在屋內撿獲他留下的一封遺書，內容大意謂與女友感情出問題及工作不開心而尋死。另又發現一個空酒樽及多個空啤酒罐，以及一些嘔吐物，相信他攀窗自殺前曾飲過很多酒及經過一番心理掙扎。&#13;<br> 馮志偉攝</p></body></html>

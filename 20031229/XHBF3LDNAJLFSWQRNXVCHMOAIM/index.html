<html><header><meta charset="utf-8"><title>廣州沙士個案事件簿</title></header><body><h1>廣州沙士個案事件簿</h1><p>《日期》進程&#13;<br> 《16/12》患者有頭痛及發燒症狀&#13;<br> 《20/12》患者入院就醫，被斷定為「右下肺炎」，其居住屋苑卻秘密進行全面消毒&#13;<br> 《24/12》轉送至沙士專門醫院的廣州市第八人民醫院，隔離治療&#13;<br> 《26/12》國家衞生部下午確認是沙士疑似個案，傍晚口頭通知香港&#13;<br> 《27/12》廣州報章率先報道，香港衞生署收到廣東衞生廳書面通知，國家衞生部則於下午三時正式公布&#13;<br> 資料來源：新華社、香港衞生署</p></body></html>

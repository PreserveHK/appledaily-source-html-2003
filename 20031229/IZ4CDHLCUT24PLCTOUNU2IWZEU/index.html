<html><header><meta charset="utf-8"><title>環球嘉年華料賺千五萬</title></header><body><h1>環球嘉年華料賺千五萬</h1><p>本年環球嘉年華由本月十九日至明年二月一日舉行，是連續第三年在聖誕及新年假期進行，已成了市民歡度假日的好去處。&#13;<br> 籌辦嘉年華的匯翔有限公司預計有一百五十萬至二百萬人次入場，今年是首次在添馬艦舉行，遊戲每次收費由五元至六十元不等。&#13;<br> 今年環球嘉年華首次引入「急流歷險（LogFlume）」，玩者可一嘗由高處極速衝下的快感，是場中唯一可能令人濕身的玩意。&#13;<br> 匯翔常務董事羅達成早前表示，今次投資約一億元，預期回報率約百分之十五。</p></body></html>

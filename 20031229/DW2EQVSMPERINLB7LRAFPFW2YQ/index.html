<html><header><meta charset="utf-8"><title>阪下千里子牛氣上身</title></header><body><h1>阪下千里子牛氣上身</h1><p>形象高貴性感的日本女星坂下千里子，本身是一名牛仔布狂迷，家中珍藏了各式各樣的牛仔布衣物，她說：「有時我出街shopping，明明跟自己說不要再買牛仔布的東西，但最後也總買了一兩件回家。」&#13;<br> 坂下指牛仔布衣物的過人之處，乃無論是高貴或causal的打扮，牛仔布也可一一為你辦到，她說：「像我這身設計簡單的牛仔褸及裙，加一對鮮紅boots，便很配合冬天的氣氛。」&#13;<br> 撰文：盧幼萍</p></body></html>

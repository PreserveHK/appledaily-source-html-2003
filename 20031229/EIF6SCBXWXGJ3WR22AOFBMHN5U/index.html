<html><header><meta charset="utf-8"><title>口氣酸鹼度驗肺疾病</title></header><body><h1>口氣酸鹼度驗肺疾病</h1><p>維珍利亞大學研究人員Hunt醫生為一百名健康市民進行口氣樣本測試，量度口氣的酸鹼度，發現健康市民的口氣酸鹼度很穩定，而有肺部疾病人士的口氣則較酸。英國廣播公司昨日報道，口氣原來與肺部疾病有關，有肺病或哮喘病人士的口氣會呈酸性，但健康人士的口氣的酸鹼度則會偏向鹼性。今期歐洲呼吸系統科醫學期刊EuropeanRespiratoryJournal刊登一項研究，證明用口氣測試可以用來測試肺部疾病。</p></body></html>

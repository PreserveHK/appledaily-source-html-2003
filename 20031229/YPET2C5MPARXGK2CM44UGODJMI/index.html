<html><header><meta charset="utf-8"><title>方中信泰國行斷正</title></header><body><h1>方中信泰國行斷正</h1><p>方中信、錢嘉樂與蔣志光三位《花樣中年》主角，前晚在將軍澳電視廣播城為明珠台節目《粉雄救兵》配音。方中信近期頻頻替《花》劇做宣傳，他說：「如果套劇首周收視平均有三十點，我會請呢組劇嘅人去泰國玩，之前我同女友莫可欣都去咗泰國過聖誕，喺嗰邊機場撞到伍詠薇兩公婆同羅傑承夫婦，然後去到酒店，撞口撞面係香港人，好彩我唔係去偷食，唔係就肯定俾人撞到正。」<br> &#13;<br> <spanclass>列入伙家具清單 &#13;<br> 此外，錢嘉樂正為新居搜羅家具，他說：「我已經開咗入伙家具清單，方便朋友送禮。」嘉樂又指房子暫時沒有女友李珊珊的名字，待供款完畢後，才會加上其名字。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

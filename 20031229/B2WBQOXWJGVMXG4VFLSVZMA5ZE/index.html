<html><header><meta charset="utf-8"><title>投訴追蹤：啟民徑店佔路冇改善</title></header><body><h1>投訴追蹤：啟民徑店佔路冇改善</h1><p>屯門啟民徑居民多次投訴，指街內店舖佔用店外行人路經營情況嚴重，食物環境衞生署跟進投訴後，情況仍未有顯著改善。&#13;<br> 最近本報再接到啟民徑投訴，指店舖大幅佔用店外行人路，擴展經營範圍，令通道阻塞。&#13;<br> 本報再將居民投訴轉介食環署，該署跟進後回覆稱，食環署一向關注上址店舖非法霸位佔用行人路違例擺賣情況，除每天派員巡查外，並會進行掃蕩，拘控阻塞通道店舖負責人，在過去三個月，共拘控二十九宗店舖違例擺賣。&#13;<br> （一二○九○○六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>「遮仔」ArnoldPalmer新店開幕減價酬Fans</title></header><body><h1>「遮仔」ArnoldPalmer新店開幕減價酬Fans</h1><p>i.t旗下In-house品牌又一個長大成人成家立室，繼頭號最受歡迎的米奇老鼠後，「遮仔」亦趕喺聖誕平安夜當日開新舖，撞正聖誕購物高潮時，當日開舖簡直人頭湧湧，貨架亦凌亂不堪，小記想影番張舖頭環境相都唔得。提提你，新舖開張經已進行冬季減價，所有新貨都有折，減幅有啲竟然有五折呀！&#13;<br>&#13;<br>記者：吳小明　攝影：陳盛臣</p><p><br> &#13;<br> <spanclass><fontstyle>售賣點  &#13;<br> ArnoldPalmer專門店（27351350）&#13;<br> 尖沙嘴海洋中心271-272號舖</fontstyle></spanclass></p></body></html>

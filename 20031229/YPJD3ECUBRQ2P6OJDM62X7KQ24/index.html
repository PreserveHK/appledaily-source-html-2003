<html><header><meta charset="utf-8"><title>加插新展區吸客</title></header><body><h1>加插新展區吸客</h1><p>MIPEL的主打展品向來是皮製手袋，但為了擴大展商數目，今年大會增加了一個新的主題展場，展區內的攤檔，全採用開放式，且不限展品類別，目的是希望開拓新的財路，吸引更多不同類型的展商參展。&#13;<br> 專營自家製造及設計銀器及首飾批發的Evatini，本身有自己的店舖，在香港、日本、台灣及韓國等地，已有不少客戶；負責人DanielaTrampini表示，這次是首次參加類似展會，主要是想結識多一些新客人，開拓新市場。&#13;<br> 說到參展成效，Daniela直言：「所屬展區位置較偏遠，人流及定單不多，除非大會有更好的安排，否則下屆未必會再參展。」</p></body></html>

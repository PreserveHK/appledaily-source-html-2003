<html><header><meta charset="utf-8"><title>可盈、林文龍溫暖食粥</title></header><body><h1>可盈、林文龍溫暖食粥</h1><p>早前宣布將於明年拉埋天窗的林文龍及郭可盈，前晚被拍到齊往跑馬地食消夜。林文龍與女友十指緊扣，表現細心體貼，在氣溫驟降的情況下，郭可盈仍熱暖心頭，整晚甜絲絲笑容滿臉。<br> &#13;<br> <spanclass>埋單兼載女友回家 &#13;<br> 前晚十時許，林文龍拖着郭可盈於跑馬地漫步，扮得靚靚的郭可盈當時正穿着短裙長靴及圍上頸巾，及後二人走進一間粥麵店，邊吃邊講。&#13;<br> 相隔大半個小時，兩人在十一時左右便告離開，而這餐經濟實惠的消夜則由林文龍負責埋單。&#13;<br> 當他們步行往奕蔭街取車時，林文龍沿途又再與女友十指緊扣，之後他亦充當柴可夫，駕着其豐田房車接載女友回家。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

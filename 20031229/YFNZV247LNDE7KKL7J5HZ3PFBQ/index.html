<html><header><meta charset="utf-8"><title>台姐換人</title></header><body><h1>台姐換人</h1><p>台灣小姐風波不斷，原冠軍劉安納疑因避債失蹤後，原亞軍高菁徽加冕前夕，再爆醜聞，被姊姊高敏珍的前度男友踢爆，除曾在姊姊開設的酒館陪酒外，之前還在日本做過陪酒工作，但高菁徽否認。&#13;<br> <br> <spanclass>新冠軍曾在日本陪酒 &#13;<br> 台灣小姐選美協會則繼續相信高菁徽，昨日如期在高雄舉行后冠加冕儀式。現年二十五歲的高菁徽加冕後，臉露笑容，向觀眾揮手致意，心情看來沒受醜聞影響。&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>開花期長　現價較平</title></header><body><h1>開花期長　現價較平</h1><p>讀者或許疑惑：距離新年還有一個月，現在買年花不是太早嗎？張老闆卻表示，此時是買蘭花過年的最好時機。理由有三：&#13;<br> 一．配合蘭花花期，現在買一盆剛開了一兩朵花的蘭花，到新年時，所有花蕾盛放，即是說，花主可欣賞到最長的花期。&#13;<br> 二．現在買花，價錢會比年晚時平。&#13;<br> 三．購買蘭花時，客人一般會要求店員裝花，即把蘭花從培植的膠盆，移到漂亮的花盆，並加以裝飾，大盆的蘭花裝花需一兩小時工夫，年晚買花人多，店員未必有空照顧每位客人。</p></body></html>

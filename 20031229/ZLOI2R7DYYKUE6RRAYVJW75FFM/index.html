<html><header><meta charset="utf-8"><title>《終極無間》加長版釋疑團</title></header><body><h1>《終極無間》加長版釋疑團</h1><p>劉偉強昨日到尖沙嘴出席《無間道III終極無間》加長版的宣傳活動，提到他跟演員陳道明傳不和，劉偉強說：「根本就冇嘢，只係誤會。」&#13;<br> 問劉偉強今次《終極無間》推出加長版是否為咗催谷票房，劉偉強表示：「呢個係其中一個原因，不過好多觀眾睇完話唔明，所以播加長版等觀眾更明白劇情。」<br> &#13;<br> <spanclass>韓琛本屬鎮宇 &#13;<br> 此外，劉偉強日前接受電台訪問時又講到《無間道》系列裏，曾志偉所飾演黑社會大哥韓琛的角色，本來是想找吳鎮宇來飾演的，但吳鎮宇當時正忙着拍電視劇，所以度不到期。&#13;<br> 劉偉強亦說因為平時白龍王跟他說的都是人生道理，所以他將對方當是老師一樣尊敬。</spanclass></p></body></html>

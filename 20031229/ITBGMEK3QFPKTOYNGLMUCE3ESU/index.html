<html><header><meta charset="utf-8"><title>新解酒藥減酒後頭痛</title></header><body><h1>新解酒藥減酒後頭痛</h1><p>美國一家藥廠成功引進由前蘇聯科學家發明的解酒藥，預計大除夕前將在英國推出市場。英國《每日電訊報》報道，不少人都曾面對酒後頭痛的問題，而最近這種解酒藥名為RU-21，需要飲酒前服用，翌日酒醒便會發覺大量飲酒後常常出現的頭痛或呆呆滯滯的問題全部消失。&#13;<br> 該解酒藥是一種增加細胞吸收氧氣及能量的藥物，從而令身體可以快速恢復體力。該藥昔日是蘇聯間諜隨身帶備的必需品，好使他們飲酒後仍然可以保持頭腦清醒。</p></body></html>

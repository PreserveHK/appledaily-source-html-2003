<html><header><meta charset="utf-8"><title>　　屁股都可以跳繩 - 李八方</title></header><body><h1>　　屁股都可以跳繩 - 李八方</h1><p>美國嘅健力士世界紀錄大全跳繩紀錄保持者大衞菲士爾首次訪港，噚日去咗大埔超級城表演。&#13;<br> 曾為美國前總統克林頓表演嘅大衞，喺跳繩加插舞蹈，甚至重用屁股跳繩（圖）！佢又可以一分鐘跳繩三百次，噚日佢重將身體藏喺大氣球內玩花式跳繩，神乎其技，令全場哄動。各位噚日錯過看表演嘅讀者唔使失望，佢聽日會去元朗廣場表演，本月三十一日就去柴灣新翠商場，明年元旦日就再返大埔超級城，唔好走寶喇。&#13;<br> 司徒世華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

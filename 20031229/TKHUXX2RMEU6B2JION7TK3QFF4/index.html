<html><header><meta charset="utf-8"><title>國泰北京線載客率逾80%</title></header><body><h1>國泰北京線載客率逾80%</h1><p>回顧今年本地航空大事，除「沙士」令客量銳減外，國泰相隔13年復飛北京是必然之選。國泰營業及收益管理部總經理邵世昌透露，國泰復飛北京約1個月，載客率逾80%，較港龍的50至60%高。&#13;<br> 隨着經濟好轉及商業活動增加，他說國泰商務及頭等艙的載客率已回復至正常水平，特別是10月廣交會期間，大量商家由海外經香港到內地，台灣及東京等主要航線的商務及頭等艙在個別時段，載客率更高達八成。<br> &#13;<br> <spanclass>減團體機位增收益 &#13;<br> 由於市場剛復甦，加價空間有限，要改善收益，他認為可調整團體及散客的機位數量，減少收益率較低的團體位；或減長途、增短途團體客的機位。</spanclass></p></body></html>

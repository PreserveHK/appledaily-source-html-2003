<html><header><meta charset="utf-8"><title>中島美嘉豔麗反戰</title></header><body><h1>中島美嘉豔麗反戰</h1><p>日本人氣女歌手中島美嘉、徐若瑄、T.M.Revolution和玉置成美等曾先後主唱過卡通片《機動戰士高達SEED》的主題曲或插曲的歌手，前日以該卡通片名義聚首一堂舉行演唱會，不忘宣揚反戰訊息。&#13;<br> <br> <spanclass>播卡通片段 &#13;<br> 中島美嘉前日打扮得美豔動人，站在台上演唱《機動戰士高達SEED》插曲《FINDTHEWAY》，背景更投射出卡通片的精華片段，令人目不暇給，在場動畫迷興奮不已。中島更與其他演出者配合卡通的主題宣揚反戰，她說：「即使戰爭結束亦未必可以解決問題，戰爭之外亦有其他解決事情的方法吧！」</spanclass></p></body></html>

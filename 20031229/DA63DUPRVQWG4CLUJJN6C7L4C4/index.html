<html><header><meta charset="utf-8"><title>平價越南菜</title></header><body><h1>平價越南菜</h1><p>平日去越南菜館，一道蝦或蟹都要近百元。但最近沙田第一城新開了一間越南菜館，走街坊路線，全部菜式幾十元就可以，較其他越南菜館平近三成。但食物質素一點也沒有將貨就價，大廚是越南華僑，食味當然夠地道。連椅墊和燈罩都特別自越南購入，誠意十足。	&#13;<br>&#13;<br>記者：馬靜兒　攝影：梁細權</p><p>&#13;<br> &#13;<br> <b> 西貢星越泰風味館</b> &#13;<br> 地址：沙田第一城中心一樓132號&#13;<br> 電話：26480663&#13;<br> 營業時間：11:00am-11:00pm</p></body></html>

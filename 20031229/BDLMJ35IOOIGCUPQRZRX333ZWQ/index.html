<html><header><meta charset="utf-8"><title>孕婦發燒致嬰情緒病</title></header><body><h1>孕婦發燒致嬰情緒病</h1><p>美國新澤西州Rider大學臨床心理學家Dombrowskiz與芬蘭赫爾辛基大學研究人員，跟進六千三百多名芬蘭兒童，直至他們十二歲為止，發現兩成兒童的母親在懷孕中期至後期都曾發燒，並發現她們誕下的嬰兒日後在學習表現上都有較差或過度活躍等問題。&#13;<br> 英國《每日電訊報》報道，在懷孕六個月或以後患上流感或發燒，其嬰兒出生後呈過度活躍及情緒等問題的機會增加三成，相信母親是患病時發燒，導致免疫系統出現反應影響胎兒所致。因此孕婦或準備懷孕婦女應及早注射流感預防疫苗。</p></body></html>

<html><header><meta charset="utf-8"><title>仲間由紀惠麻辣Miss變卡通</title></header><body><h1>仲間由紀惠麻辣Miss變卡通</h1><p>日本靚女仲間由紀惠去年憑日劇《我Miss係大佬》人氣反彈，而這個日劇原本改編自日本漫畫，最近再被改拍成日本卡通，並於下月六日在日本NTV電視台啟播。&#13;<br> 仲間由紀惠在《我Miss係大佬》內，飾演一位經常戴眼鏡、紮孖辮及穿運動套裝的麻辣教師。相比之下卡通版的Miss女主角，看來沒有仲間那麼美麗。其實漫畫家森本梢子繪畫的原著漫畫主角角色醜陋，只是仲間在劇中美化了她而已！</p></body></html>

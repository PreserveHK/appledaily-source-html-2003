<html><header><meta charset="utf-8"><title>子華為蔡少芬妒火中燒</title></header><body><h1>子華為蔡少芬妒火中燒</h1><p>蔡少芬及黃子華昨日於九龍城拍攝劇集《棟篤神探》，不過二人於拍攝時遇到阻滯，因為現場有不少「自由行」遊客不時要求與蔡少芬合照，最後要工作人員上前阻止才可繼續拍攝工作。事後問到蔡少芬有否被嚇怕時，她笑說：「我畀佢哋嚇親都係因為有啲人飛擒大抱，不過內地fans一向都係咁熱情。」<br> &#13;<br> <spanclass>想扯頭髮 &#13;<br> 但就現場所見，竟沒有人要求與子華合照，問他有否感到酸溜溜，他笑說：「總之我以後唔想同蔡少芬合作，我真係眼紅佢有咁多fans，行銅鑼灣嗰陣又成日見到佢啲廣告，如果我係女人就會扯佢頭髮呀！」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>品種多價錢平</title></header><body><h1>品種多價錢平</h1><p>郭小姐是花墟常客，每年都買蘭花過年，這天她在「育品」買了一盆價值80元的蘭花。郭小姐稱，雖然花墟賣蘭花的店舖不少，她光顧這所臨時店是見其品種多，花開得美，而且價錢比別的地方便宜。「在外面這盆大概賣100元，現在我用80元就買到，好抵！」&#13;<br> 曾小姐喜愛蘭花，見家中那棵花蕾已全開了，這天遂到花墟添置一盆新的，並在「育品」選購了一盆標價200多元的蘭花，一番議價後，結果以195元買下。對於這個交易曾小姐很感滿意。「這裏的花算是又平又靚，而且服務周到，我才結帳，他們已經幫我裝好花，很妥當，我會介紹朋友來」。</p></body></html>

<html><header><meta charset="utf-8"><title>翁紅婚禮風雪中延期</title></header><body><h1>翁紅婚禮風雪中延期</h1><p>翁紅原定於昨日在美國大西洋城與任職賭場副總裁的男友伍偉傑（Gary）舉行婚禮，但有消息指翁紅的婚禮因受到美國東岸大風雪影響，須延至今日舉行。&#13;<br> <br> <spanclass>取消婚禮綵排 &#13;<br> 據一名有份協助翁紅籌辦婚禮的工作人員透露，近日美國紐約與大西洋城受到大風雪侵襲，前往大西洋城的陸路和航空交通均受阻，翁紅與準夫婿伍偉傑有見不少親友未能趕及出席婚宴，故此決定延期一日舉行，婚禮綵排亦一併取消。&#13;<br> 記者昨日致電翁紅助手查詢詳情，其助手表示尚未接獲婚宴延期消息，但前日她與翁紅通電話時，得悉紐約一帶的確受大風雪侵襲，稍後她將與翁紅聯絡了解情況。&#13;<br> 特約記者黃汶珊紐約專電</spanclass></p></body></html>

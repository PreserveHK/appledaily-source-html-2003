<html><header><meta charset="utf-8"><title>Swatch鹿仔表日日都係聖誕節</title></header><body><h1>Swatch鹿仔表日日都係聖誕節</h1><p>又到聖誕，Swatch一如以往，推出聖誕特別限量版禮盒套裝，禮盒內有手表、襟針、鹿仔頭裝飾各一，鹿仔頭曉唱聖誕歌，㩒下個鹿鼻，佢就會大展歌喉，獻唱一首《JingleBells》，送畀女朋友，應該幾浪漫。&#13;<br> 記者：張銘恩&#13;<br> &#13;<br> 售賣點：Swatch概念店&#13;<br> 地址：九龍塘又一城L127舖（22657996）、旺角彌敦道610號荷李活中心地下G26舖（27700046）&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>英改通脹目標或損經濟</title></header><body><h1>英改通脹目標或損經濟</h1><p>【倫敦彭博資訊】倫敦《星期日泰晤士報》報道，英倫銀行（央行）貨幣政策委員會一名成員擔心，英國一旦更改通脹目標，可能會損害經濟。&#13;<br> 英國財相白高敦早前表示，他在本周三發表最新的財政報告時，將宣布更改通貨膨脹目標，引入歐洲央行採用的消費物價協調指數（HICP），取代沿用多時的撇除按揭利息支出後零售物價指數。&#13;<br> 這名央行委員說，若以HICP來訂定通脹目標，到時英國通脹率看起來會比以往為低，這樣將影響僱主以至政府制訂的薪資和福利，對實質經濟不無影響。該報預期，白高敦會把通脹目標由2.5%改為2%。</p></body></html>

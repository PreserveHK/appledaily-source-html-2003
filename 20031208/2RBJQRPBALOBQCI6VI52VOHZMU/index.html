<html><header><meta charset="utf-8"><title>德股明年可繼續看好</title></header><body><h1>德股明年可繼續看好</h1><p>【法蘭克福彭博資訊】歐洲股市今年來表現最佳的指數之一──德國DAX指數明年料有進一步漲升的空間，西門子（Siemens）等德國企業的銷售表現正受惠於出口需求增加，加上德國政府減稅以刺激消費開支，可望令德股繼續獲得支持。&#13;<br> DAX今年來累計升33%，升幅在歐洲股市各主要指數中排第2位，僅次於挪威的OBX指數。據彭博資訊調查，分析員預期DAX指數明年最多可再升16%。DAX指數去年下跌44%，是1948年以來德國股市基準指數的最大跌幅。&#13;<br> Nordinvest基金經理波爾姆說，德國股市明年在歐股當中仍會有好表現，德國經濟已恢復穩健增長，不再是「歐洲病夫」。</p></body></html>

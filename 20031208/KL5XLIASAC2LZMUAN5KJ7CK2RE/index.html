<html><header><meta charset="utf-8"><title>渣打銳意物色內地夥伴</title></header><body><h1>渣打銳意物色內地夥伴</h1><p>【本報訊】渣打集團（2888）新任中國業務行政總裁MartinFish接受路透社訪問時稱，仍有興趣尋找一家擁有全國牌照的內地銀行作夥伴，但「不易求得」。渣打尚未如對手花旗及滙控（005）等入股內地商業銀行，對於入股4大國有商銀，他抱持審慎態度，「雖永不說不」，但仍有很多工夫要做。&#13;<br> 他指出中國雖已放寬外資入股內地銀行的比重，但要進軍中國市場仍有相當多限制。他期望中國在外資銀行發行信用卡上盡早有規例可循；分行資本金方面也希望可再降低。&#13;<br> Fish相信，到06年中國正式開放市場時，外資最多只佔一成市場份額，對內地銀行不會構成衝擊。</p></body></html>

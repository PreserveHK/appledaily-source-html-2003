<html><header><meta charset="utf-8"><title>少女賭波欠債八萬</title></header><body><h1>少女賭波欠債八萬</h1><p>一名在深圳打工的女子，日前賭波時一晚輸掉八萬多元。她隻身與「莊家」談判之際，被數名男子綁架，禁錮了四天，並威脅要殺她全家。少女求助於朋友，經朋友報警終成功獲救。<br> &#13;<br> <spanclass>遭地下莊家禁錮四天 &#13;<br> 兩年前從家鄉廣西到深圳打工的二十歲少女蘇晶晶，本月一日晚賭波輸了八萬七千元後，被地下莊家禁錮。數名大漢迫她講出身份證號碼、住址和廣西老家的地址後，威嚇她說：「再不交錢，我們就派殺手到廣西去殺掉你全家！」&#13;<br> 蘇晶晶惟有求救於廣州的一名朋友，那名朋友報警。大批便衣公安上周四在交付贖金現場埋伏，將多名賊人擒獲，並成功解救蘇晶晶。&#13;<br> 廣州《信息時報》</spanclass></p></body></html>

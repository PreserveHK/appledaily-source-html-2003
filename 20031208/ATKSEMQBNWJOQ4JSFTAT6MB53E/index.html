<html><header><meta charset="utf-8"><title>英格蘭醫院衛生狀況差</title></header><body><h1>英格蘭醫院衛生狀況差</h1><p>英國官方新發布的統計數字顯示，英格蘭地區的醫院因衞生狀況不佳而導致病患被「超級細菌」感染的比率居歐洲之冠。根據統計，在該地區每十名病患就有一人在醫院遭受抗生素無法控制的金黃葡萄球菌感染，這類感染在治療上非常困難，可能導致患者必須截肢，醫院病房必須關閉，使得醫院的運作受阻。&#13;<br> 英國衞生部承認過去五年來政府對於英格蘭地區的國家醫療服務系統所屬醫院，在改善衞生條件方面所給予的勸導與建議已經失敗，衞生部已規定英格蘭每家醫院必須設置一主管負責改善醫院內部衞生。</p></body></html>

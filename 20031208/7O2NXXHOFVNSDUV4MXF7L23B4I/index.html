<html><header><meta charset="utf-8"><title>推選傑出華人設計師</title></header><body><h1>推選傑出華人設計師</h1><p>除了展覽會以外，主辦單位今年首次增設了「亞洲最具影響力設計大獎」及「世界傑出華人設計師」兩個獎項，前者以亞洲區內熱賣及受歡迎的商品作主角，後者則表揚將設計及商業融和的華人設計師，是次得主為莫家明。&#13;<br> 劉小康表示：「基於資源及時間所限，兩個獎項的評選，暫時都會由業內人士擔當，日後或會將評選活動推廣到公眾人士層面，令比賽更具代表性。」&#13;<br> 根據大會規定，亞洲最具影響力的十個得獎產品（見附表），除了設計卓越以外，必須是2001年1月後推出市場、在亞洲國家及地區廣受歡迎、並可以反映或影響用家的生活；是次得獎的產品，幾乎全是電子及電腦產品，與用家生活息息相關。</p></body></html>

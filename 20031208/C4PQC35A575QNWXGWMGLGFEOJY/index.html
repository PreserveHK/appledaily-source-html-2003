<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>兔漂是一隻漂亮的兔子，&#13;<br>牠只要站在別人的頭上，就可以知道別人的秘密。&#13;<br>木馬頭一點也不愛奔跑，&#13;<br>木馬頭小朋友也是，&#13;<br>只是命運讓他們組裝在一起，&#13;<br>他們只好不停地奔跑，但最大的秘密是，&#13;<br>木馬頭小朋友的兩條腿是木頭做的（還做成馬腿的形狀），&#13;<br>他根本就沒有真正的腳和腿。&#13;<br>兔漂痛恨自己知道這個秘密。</p></body></html>

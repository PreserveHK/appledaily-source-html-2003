<html><header><meta charset="utf-8"><title>起源眾說紛紜</title></header><body><h1>起源眾說紛紜</h1><p>聖誕老人的傳說流傳了多年，其中一個說法是相傳在千多年前，一位名叫尼古拉斯的老人，一生最愛幫助貧窮人家。一次，尼古拉斯偷偷將一袋金子送給一位窮家女，他將金子由窗戶扔進屋，恰好掉進晾在爐上的一只長襪內。基督教傳教士後來四處傳揚這位偉大慈善家的故事，加上作家的創作，紅衣聖誕老人的故事便慢慢流傳各地。&#13;<br> 另有傳說指聖誕老人的故鄉，在芬蘭一個叫Rovaniemi的地方，那裏有一條聖誕老人村（SantaClausVillage），但該村到底是否就是尼古拉斯從前的居址，則無從考究。</p></body></html>

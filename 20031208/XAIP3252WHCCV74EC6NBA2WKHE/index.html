<html><header><meta charset="utf-8"><title>美消費信貸增長放緩</title></header><body><h1>美消費信貸增長放緩</h1><p>【本報綜合報道】美國10月份消費者信貸增長是4個月來最慢，主因是汽車貸款減少。但分析員認為，在假期購物季節期間，消費者信貸增長應會加快。&#13;<br> 美國包括信用卡、汽車貸款及其他非按揭的私人債務於10月僅增加0.6%，或9.41億美元，至1.977萬億美元（約15.42萬億港元）；市場原先預測增長50億美元。9月份消費者信貸經修訂後增加170億美元，是1月以來最大升幅。&#13;<br> 分析員說，消費者信貸在9月勁升後，於10月放緩並不令人太過意外；在聖誕節購物旺季，消費者信貸料會加快。消費開支是推動美國經濟增長的主要動力。</p></body></html>

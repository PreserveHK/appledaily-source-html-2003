<html><header><meta charset="utf-8"><title>樂施會名牌義賣周</title></header><body><h1>樂施會名牌義賣周</h1><p>樂施會今起至本星期六舉行「名牌義賣周」，以市價一半或更低的價錢發售社會人士捐出的名牌衣飾。&#13;<br> 樂施會將於中環康樂廣場一號怡和大廈低層八號舖義賣Prada、Chanel、Gucci、Celine、Hermes、DKNY、Versus及D&amp;G等名牌衣飾，其中不少是全新貨品。&#13;<br> 籌得款項將用於該會在本港、內地、非洲及東南亞等地的救援及發展項目。</p></body></html>

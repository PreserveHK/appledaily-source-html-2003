<html><header><meta charset="utf-8"><title>投訴追蹤：水邊圍村垃圾站阻路</title></header><body><h1>投訴追蹤：水邊圍村垃圾站阻路</h1><p>元朗水邊圍邨口垃圾收集站，擺放位置失當，橫置在行人路，佔據大半路面。居民向本報投訴，盼有關部門改善。<br> &#13;<br> <spanclass>沒有適當位置遷走 &#13;<br> 本報於十一月二十九日刊登上述個案後，食物環境衞生署覆稱，該垃圾收集站已為水邊圍邨居民提供服務多年，由於缺乏其他適當地方，而上址行人路亦頗寬闊，故暫沒有計劃搬遷。不過，該署會加強清理上址垃圾及廢物，並透過改善垃圾收集站的設計，以減少對途人的影響。&#13;<br> （一一一四○四三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>楊紫瓊飛身救觀眾</title></header><body><h1>楊紫瓊飛身救觀眾</h1><p>楊紫瓊和任賢齊昨日在奧海城宣傳賀歲片《飛鷹》時，差點發生女觀眾跌落台的意外，幸好楊紫瓊身手敏捷，即時飛身抱着該名女觀眾，才避免意外。&#13;<br> 楊紫瓊和小齊昨日跟觀眾玩遊戲，當時一名女觀眾要戴上面具和蒙上眼轉圈，再走向小齊處，但女觀眾轉完圈後，失去方向感，竟往台邊走去，幸楊紫瓊飛撲用手抱着對方。<br> &#13;<br> <spanclass>「我咪要娶佢？」 &#13;<br> 事後小齊笑說：「嚇到我呀，好彩Michelle（楊紫瓊）攬住佢，否則佢會跌落台，而佢又未結婚，咁我咪要娶佢？」&#13;<br> 採訪：魯萍　攝影：何國豪</spanclass></p></body></html>

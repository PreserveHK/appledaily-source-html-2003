<html><header><meta charset="utf-8"><title>盧巧音歌聲滿天飛</title></header><body><h1>盧巧音歌聲滿天飛</h1><p>盧巧音（Candy）最近應邀主唱動畫《小飛俠．阿童木》的主題曲《滿天飛》，該動畫將於明天開始在無綫翡翠台播映。&#13;<br> <br> <spanclass>送日本審批 &#13;<br> 原來有不少歌星都想唱此動畫主題曲，當Candy獲得新力唱片通知要為《小》劇唱主題曲時，她顯得很開心，因為小飛俠是她在眾多漫畫人物中較為喜歡的一個。日前Candy錄好主題曲後，歌曲會先送去日本給《小》劇原作者手塚治虫的製作室審批才可面世。&#13;<br> 日本著名漫畫大師手塚治虫繪畫的小飛俠漫畫，在各地都很受小朋友歡迎，Candy認為小飛俠令她留下深刻印象，因為小飛俠雖有機械人的身軀，卻有一顆正義的心，看此動畫就可以令小朋友感受到正面的訊息。</spanclass></p></body></html>

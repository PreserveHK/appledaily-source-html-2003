<html><header><meta charset="utf-8"><title>伊東美咲庶民CM女王</title></header><body><h1>伊東美咲庶民CM女王</h1><p>日本人氣女星伊東美咲身形高䠷，加上充滿時代感的樣子，帶挈她奪得不少衣着品味獎項。伊東素來愛鑽研時裝書籍，但卻認為簡單不過份的女性化打扮最是永恒，不要盲目追潮流。<br> &#13;<br> <spanclass>籲創自我風格 &#13;<br> 好像今年流行六十年代懷舊設計及黑白兩色，伊東便主張不要過份跟從，她愛在沉色衣着中加入一兩件形狀奇特的小配件，例如粗金色線手鈪或圓形手柄小手袋等。&#13;<br> 此外，伊東最近以「庶民公主look」拍攝新pN化妝品廣告，由日本設計師MikaMizutani為她設計傳統corset新派着法，比穿上任何名牌更令人眼前一亮，伊東說：「這個look令人覺得華麗之餘，又很好玩。」&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>

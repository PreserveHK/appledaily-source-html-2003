<html><header><meta charset="utf-8"><title>千嬅舞巨獅頭手軟</title></header><body><h1>千嬅舞巨獅頭手軟</h1><p>香港繼小鱷後又來一頭獅子？原來這獅子是楊千嬅扮的。千嬅的個唱「楊千嬅演唱會開年大典Vol.3」在明年二月六日才開鑼，但她已為演唱會展開籌備工作，日前她便拍攝了演唱會宣傳海報，並請來服裝美指TomasChan全程監督。<br> &#13;<br> <spanclass>猛男背後支持 &#13;<br> 千嬅舞動特製獅頭拍照，但由於獅頭實在又大又重，她撐了好幾小時後，終於撐到手軟，要找三位猛男在後面固定獅頭。&#13;<br> 此外，千嬅今日將為演唱會舉行記者會，順道宣布她加盟EMI旗下的Virgin唱片公司，以及跟金牌經理人公司續約事宜。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>四姨太日日追看劉王恩仇錄</title></header><body><h1>四姨太日日追看劉王恩仇錄</h1><p>劉鑾雄與王穎妤間的恩怨連日來成為城中熱話，王穎妤月花十萬元食燕窩及自言曾為大劉煎籮蔔糕等，成為茶餘飯後話題。&#13;<br> 賭王何鴻燊的四姨太梁安琪前晚出席舞台劇《寒江釣雪》首映時，表示有留意事件發展，她說：「有線電視日日都有播，我梗係有睇啦！」&#13;<br> <br> <spanclass>笑談籮蔔糕 &#13;<br> 問到四姨太有否寫過情信冧賭王時，她說：「我邊有咁浪漫呀？」曾否半夜煎籮蔔糕？四姨太說：「我唔識㗎！煎蛋都唔識。」記者提議可用微波爐「叮」熱時，四太笑不攏嘴地答：「我微波爐都唔識整。」&#13;<br> 採訪、攝影：林妙萍</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>牛頭角店舖佔路擺貨</title></header><body><h1>牛頭角店舖佔路擺貨</h1><p>牛頭角道與常怡道交界一食品公司，將門外一段行人路據為己有，用作放置貨物擺賣及雜物，甚至將膠盒、紙箱等雜物，放出行人路圍欄外馬路邊，造成嚴重阻塞。&#13;<br> 居民向本報投訴稱：「間舖將啲貨擺晒出來，人都行唔過，連欄杆外邊馬路都擺埋，連膠箱都有，但又冇人理。」<br> &#13;<br> <spanclass>行人路邊十多箱貨 &#13;<br> 記者到上址視察，見有關食品公司外行人路兩邊，擺放十多箱貨物，阻塞行人來往。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （一二○三○六○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

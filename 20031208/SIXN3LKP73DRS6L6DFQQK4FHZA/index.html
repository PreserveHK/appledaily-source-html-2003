<html><header><meta charset="utf-8"><title>根本春美自歎老餅</title></header><body><h1>根本春美自歎老餅</h1><p>近月聲勢滑落的水着女星根本春美，前日以大師姐身份，連同其他三位女星櫻木睦子、伊藤愛和矢吹春奈，一起宣傳她們以「朝日電視台AngelEye2003」組合身份推出的tradingcard。&#13;<br> <br> <spanclass>畀心機笑 &#13;<br> 二十三歲的根本前日大歎自己年紀大，她說：「這兒最小的只有十五歲，我為了不輸她們，影相時笑得更燦爛。」根本又苦笑說沒有男士相伴過聖誕節。</spanclass></p></body></html>

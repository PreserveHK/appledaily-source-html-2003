<html><header><meta charset="utf-8"><title>話你知：財政部是大股東</title></header><body><h1>話你知：財政部是大股東</h1><p>中國人壽保險主要在內地經營人壽保險生意，是全國最大壽險公司，控權股東是中國財政部，即中國政府是大股東。不過，其規模與全球一級壽險公司相比仍遠遠不及。國壽去年保費收入688億元人民幣（約649億港元），美國保險公司AIG（友邦保險母公司）去年壽險保費收入達2,457億港元，是國壽的三點八倍。截至去年底，國壽在內地個人人壽保險市場佔有率達五成七，其次為另一家計劃來港上市的平安保險，佔兩成四。</p></body></html>

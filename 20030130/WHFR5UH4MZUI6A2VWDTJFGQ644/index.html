<html><header><meta charset="utf-8"><title>情人節Buffet望住海景冧死</title></header><body><h1>情人節Buffet望住海景冧死</h1><p>記得上年情人節撞正年初三，顧得親戚冷落Honey，今年要做番啲嘢補償，但又要睇住荷包做人？無相干！豐富嘅自助晚餐，加免費即影即有拍照服務，加鋼琴伴奏，加每位女士獲贈情人節禮物，每人兩嚿水左右包晒，位置重喺會展，兩小無猜放工唔使嘥時間可以即刻見面，再望埋維港夜景談心，重唔冧死對面嗰個?!	&#13;<br>&#13;<br>記者：朱維達</p><p>情人節自助晚餐價錢：$198&#13;<br> 自助晚餐時間：6:30pm-10:00pm&#13;<br> 香港會議展覽中心：25827238（長廊）、25827241（港灣廊）</p></body></html>

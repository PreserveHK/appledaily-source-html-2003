<html><header><meta charset="utf-8"><title>的士推客貨車鏟行人路</title></header><body><h1>的士推客貨車鏟行人路</h1><p>【本報訊】灣仔皇后大道東昨日下午五時四十五分，發生交通意外。一輛載客的士駛至利東街交界時突然失控，先撞向前面另一輛的士，然後再攔腰撞向一輛由利東街駛出的客貨車，並將客貨車推上行人路，而肇事的士最後撞向行人路鐵欄後停下。&#13;<br> 事件中，姓劉（四十五歲）肇事的士司機及姓區（三十八歲）客貨車司機，分別頭部及頸部受傷，而當時一名途經上址的姓李（四十歲）男子，亦被客貨車的車頭輕微擦傷。三人事後均送院治療。</p></body></html>

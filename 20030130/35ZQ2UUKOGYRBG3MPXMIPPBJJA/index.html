<html><header><meta charset="utf-8"><title>環保洗邋遢小偏方</title></header><body><h1>環保洗邋遢小偏方</h1><p>「年廿八，洗邋遢」，除了難聞的化學清潔劑，一些在家中唾手可得的剩餘物資，都能成為清潔的好幫手。	&#13;<br>&#13;<br>記者：謝翠玲&#13;<br>攝影：楊錦文、伍慶泉、陳偉強</p><p><b> 小偏方一：</b> &#13;<br> <spanclass><fontstyle>檸檬刷水龍頭包保立立令  &#13;<br> 沖檸檬茶時剩下的檸檬，用來刷令水龍頭，效果之好，真是一絕。這是小記試過的最有效的環保清潔偏方。</fontstyle></spanclass></p><p><b> 小偏方二：</b> &#13;<br> <spanclass><fontstyle>牙膏刷膠邊污迹Out消  &#13;<br> 新年前預備換走的舊牙刷牙膏不要立即丟棄，因為這些是很好用的清潔工具呢，尤其適合清潔瓷磚牆身膠邊的污迹。</fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>嘉裕名逸添加優惠</title></header><body><h1>嘉裕名逸添加優惠</h1><p>【本報訊】農曆新年在即，新盤密密添加優惠以增加市場注意力。恒基地產（012）深水埗嘉裕居，上周宣布提供6.8萬元新春利是後，再增設送贈20吋液晶體電視機予買家，每部價值1.3萬元。恒隆地產（010）荃灣名逸居，夥拍兩銀行提供新春優惠。&#13;<br> 恒基地產營業部總經理張炳強表示，增設優惠旨在突出嘉裕居，合共售出逾30伙。&#13;<br> 恒隆地產市務經理司徒永康表示，名逸居買家透過中國銀行承按，獲家具套餐優惠，折扣幅度有待公布。2房及3房原價值8萬及10萬元。渣打銀行則送價值3.5萬元42吋等離子電視機，亦考慮提供樓價1%利是優惠。名逸居呎價2600至3200元。</p></body></html>

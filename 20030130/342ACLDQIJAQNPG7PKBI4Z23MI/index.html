<html><header><meta charset="utf-8"><title>醉漢斬仔反被打傷</title></header><body><h1>醉漢斬仔反被打傷</h1><p>【本報訊】青衣長發邨一名嗜酒的中年漢，昨酒後失控揮刀追斬多日沒有回家的兒子，結果釀成父子混戰。&#13;<br> 男戶主姓鄭（四十七歲），與妻及兒子（二十六歲）同住長發邨俊發樓。事發於昨凌晨零時，戶主酒後大發嘮叨，其間見多日沒有歸家的兒子帶同女友出現即嚴詞責備，雙方罵戰，有人情緒激動突然衝入廚房，拿出菜刀揮舞追斬兒子，對方慌忙用木櫈擋駕，結果父子大打出手，女戶主無力阻止叫救命，驚動鄰居報警。警方到場時見鄭的面及眼角受傷流血，於是將他送院（圖），並拘捕涉嫌傷人的兒子。&#13;<br> 黎志偉攝</p></body></html>

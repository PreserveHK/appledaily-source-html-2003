<html><header><meta charset="utf-8"><title>安仔𠱁病童有一手</title></header><body><h1>安仔𠱁病童有一手</h1><p>許志安日前在上海為「關心中國兒童癌症基金」作慈善演出，前日又馬不停蹄與混血名模Rosemary及內地名模謝東娜到上海醫學中心探望病童，送上新年禮物及祝福。<br> &#13;<br> <spanclass>關懷備至 &#13;<br> 醫學中心的病童見到許志安表現得十分雀躍，紛紛上前接禮物，還與安仔有說有笑。安仔走到一名病情較嚴重的小朋友床邊，慰問一番後，對小朋友說：「你記得拆禮物呀，新年快樂。」&#13;<br> 探訪完畢後，安仔等人與醫護人員及病童影大合照，事後安仔說：「啲小朋友咁得意，身體唔好佢哋冇得揀，呢樣係我覺得幾心噏嘅，我哋可以做嘅係盡量關心佢哋，等佢哋開心啲。」</spanclass></p></body></html>

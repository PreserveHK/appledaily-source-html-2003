<html><header><meta charset="utf-8"><title>豐田Wish車迷有期望</title></header><body><h1>豐田Wish車迷有期望</h1><p>嚟緊星期六就係大年初一，亞Mark謹代表我哋《車天車地》版仝人，向讀者拜個早年，希望新一年車市興旺，大家出入平安啦！雖然近排香港個車市有唔少變動，而帶來唔少衝擊，惟亞Mark睇嚟唔少汽車代理商，對前景仍抱有樂觀態度，相信農曆年過後，重陸續會有新車到港㖭！其中，CityRV同MPV嘅前景，仍不乏捧場客支持㖭！另方面，聲勢日益壯大嘅皇冠車行，響接手大發及萬事得代理權之後，唔少車迷正期待佢哋嘅新車推出，唔知經已正式面世嘅Wish，又會否有望到港呢？有興趣嘅車迷，就要拭目以待喇！</p></body></html>

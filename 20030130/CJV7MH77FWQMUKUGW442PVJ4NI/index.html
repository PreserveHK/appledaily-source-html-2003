<html><header><meta charset="utf-8"><title>宋慧喬新劇鹹魚翻生</title></header><body><h1>宋慧喬新劇鹹魚翻生</h1><p>韓星宋慧喬及李秉憲合演的韓劇《今年》，本月初播出首集時收視雖未如理想，但收視愈來愈高，有評論及製作單位指劇集有希望打破一九九六年劇集《砂漏》的史上最高收視百分之六十五點五。<br> &#13;<br> <spanclass>美國拍外景 &#13;<br> 由第三集開始，《今年》收視已拋離其他劇集，成為收視之冠，第四集約有百分之三十的收視，而電視台表示《今》劇在美國拍的外景下集開始播出，收看人數必定跳升。</spanclass></p></body></html>

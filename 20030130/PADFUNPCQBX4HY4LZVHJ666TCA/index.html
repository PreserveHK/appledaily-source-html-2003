<html><header><meta charset="utf-8"><title>通緝10年前殺姊疑犯</title></header><body><h1>通緝10年前殺姊疑犯</h1><p>【本報訊】警方就十年前一宗兇殺案通緝死者的胞弟，並呼籲市民提供資料。案發於九二年十二月二十日凌晨三時，馬鞍山錦安苑銀安樓一名三十四歲姓陳的女子，滿身鮮血拍門向父母求救，她全身多處刀傷送院搶救後證實不治，現場撿獲兩柄染血的菜刀，相信她在睡夢中遇襲。<br> &#13;<br> <spanclass>事發前與弟爭執 &#13;<br> 據稱事發前死者曾與她患有精神病的胞弟陳偉倫（現年四十一歲）發生爭執，其後各自睡覺，案發後陳偉倫如人間蒸發般，警方懷疑他與案有關，現呼籲市民如有其下落或與案有關的資料，致電26946358與沙田重案組探員聯絡。</spanclass></p></body></html>

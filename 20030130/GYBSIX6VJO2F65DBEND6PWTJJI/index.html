<html><header><meta charset="utf-8"><title>何文田山一號發市</title></header><body><h1>何文田山一號發市</h1><p>【本報訊】新鴻基地產（016）新盤何文田山一號，錄得首宗成交，22樓A室，1900方呎，作價約1350萬元，每呎7105元，符合意向價。&#13;<br> 新地副總經理陳秀賢早前表示，何文田山一號預計下月上旬開售，但複式單位會提前發售。不過，昨日率先售出分層單位，與發展商過往銷售西半山寶珊道一號及跑馬地禮頓山，先賣最貴重的複式或相連單位的策略明顯改變。<br> &#13;<br> <spanclass>日內料再有進帳 &#13;<br> 發展商表示，多個單位已洽購至尾聲，料農曆新年期間再有多宗成交。該盤共12個單位，半數出售，呎價由分層7000元，至複式1.2萬元，入場費900萬元。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>佐治古尼唔願做王老五</title></header><body><h1>佐治古尼唔願做王老五</h1><p>荷李活型男佐治古尼（GeorgeClooney），上月再與前女友雲妮絲惠嘉（ReneeZellweger）復合。早前佐治為表示追回雲妮的誠意，更送上一隻昂貴的鑽石手鈪給她作禮物。<br> &#13;<br> <spanclass>雲妮不敢投入 &#13;<br> 而一直樂於做其王老五的佐治古尼，近日忽然表示有意結婚，未知他是否想向雲妮暗示些甚麼。&#13;<br> 據雲妮身邊的朋友表示，當雲妮收到手鈪後，十分感動，她還對手鈪珍而重之，於金球獎中佩戴。雖然佐治表示有意結婚，但據說雲妮覺得未想太過投入此段感情，以免傷心多一次。</spanclass></p></body></html>

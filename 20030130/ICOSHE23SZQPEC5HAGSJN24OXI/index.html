<html><header><meta charset="utf-8"><title>《夜魔俠》情人節撼成龍</title></header><body><h1>《夜魔俠》情人節撼成龍</h1><p>由班亞弗力（BenAffleck）主演、改篇著名漫畫的《夜魔俠》將於下月情人節在全美公映，相信與同期上映、成龍主演的《贖金之王2：皇廷激戰》有一番惡鬥，不過《夜魔俠》有新聞多多的班仔及近日成為緋聞之王的哥連菲路（ColinFarrell）助陣，收盡宣傳之效。&#13;<br> 《夜魔俠》的製作過程亦頗嚴謹，工作人員先草擬概念圖，然後才布置場景和進行拍攝。<br> &#13;<br> <spanclass>曼克頓區英雄 &#13;<br> 從班仔扮演的夜魔俠的概念圖看來，工作人員想把他塑造成一個經常在黑夜曼克頓區出現的孤高英雄，而哥連飾演的暴煞，其外形亦十分冷酷。</spanclass></p></body></html>

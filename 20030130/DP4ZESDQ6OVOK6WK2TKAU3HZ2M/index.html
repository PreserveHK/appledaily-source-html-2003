<html><header><meta charset="utf-8"><title>安琪蓮娜父女冰釋前嫌</title></header><body><h1>安琪蓮娜父女冰釋前嫌</h1><p>早前曾來港拍攝《盜墓者羅拉》續集的安琪蓮娜祖莉（AngelinaJolie），之前與父親、老牌演員莊威（JohnVoight）有拗撬，她曾公開表示以後都不與父親說話。&#13;<br> 安琪蓮娜去年與比利卜科頓（BillyBobThornton）離婚時，莊威向外說女兒情緒不穩，脾氣暴躁，之後安琪蓮娜便對他不瞅不睬。然而經過一年的冷戰，兩父女日前相約倫敦一間六星級酒店中閒談，狀甚融洽，相信兩人已冰釋前嫌。</p></body></html>

<html><header><meta charset="utf-8"><title>10米帆船離奇沉海</title></header><body><h1>10米帆船離奇沉海</h1><p>【本報訊】一艘長十米的帆船，昨晚七時許被人發現在沙田馬料水對開海面沉入海底。水警及消防員到場，消防蛙人兩度下水搜索約一個小時，證實無人被困在船上。&#13;<br> 水警人員根據船身的編號資料，經調查之後懷疑該船屬於中文大學水上活動中心一名外籍職員所有。警方稍後聯絡該名男子，不過發現他已離開本港，無法與他取得聯絡。同時，警方懷疑該艘原本停泊在水上活動中心附近的帆船，日前疑被風吹至脫鈎後飄至上址，並在船底遭礁石撞穿後下沉。</p></body></html>

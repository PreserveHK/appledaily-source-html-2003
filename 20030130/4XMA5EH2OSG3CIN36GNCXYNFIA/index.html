<html><header><meta charset="utf-8"><title>大容量記憶手指一插即用</title></header><body><h1>大容量記憶手指一插即用</h1><p>好多用家經常需要抄幾十MB資料出街，但又嫌下下燒碟麻煩又費時，所以都偏好使用USB記憶手指。而今日介紹Zoltrix呢款USB記憶手指，最大特色係容量特大，分別有128MB及256MB兩種容量，兼且支援USB2.0及1.1規格，就算大量檔案都好快抄完。手指頭設有LED燈，係咪順利抄寫一睇就知，最正係全面兼容WindowsXP，毋須Driver，一插入電腦即刻認得到。&#13;<br> 記者：徐影龍&#13;<br> &#13;<br> 永明電腦&#13;<br> 地址：深水埗高登電腦中心1樓62號A&#13;<br> 電話：27082883</p></body></html>

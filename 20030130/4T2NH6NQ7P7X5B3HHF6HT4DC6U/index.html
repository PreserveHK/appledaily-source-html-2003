<html><header><meta charset="utf-8"><title>咨文原稱總統文告</title></header><body><h1>咨文原稱總統文告</h1><p>國情咨文的歷史，與美國一樣悠久。首份國情咨文，是首任總統華盛頓上任翌年，在一七九○年一月八日發表。但第三任總統杰斐遜嫌演說令人感覺像國王一般，乃在一八○一年改發表書面報告；至一百一十二年後，威爾遜才恢復演說模式。&#13;<br> 二百多年來，國情咨文變化不少。國情咨文本叫總統文告，一九三五年，小羅斯福才提出國情咨文這名稱。<br> &#13;<br> <spanclass>詹森改晚上發表 &#13;<br> 首份總統文告短小精悍，只得八百五十字。以往總統都是在中午演說，直至六五年詹森為了吸引更多電視觀眾，才改在晚上發表。&#13;<br> 美國廣播公司/美國《華盛頓時報》</spanclass></p></body></html>

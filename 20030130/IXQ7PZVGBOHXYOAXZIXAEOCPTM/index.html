<html><header><meta charset="utf-8"><title>男子三度非禮女護衛</title></header><body><h1>男子三度非禮女護衛</h1><p>【本報訊】五十五歲清潔工林前好在遊樂場遇見一名四十六歲女護衞，上前搭訕藉詞結識對方期間，伸手「揸」事主右胸；其後兩度遇上事主時重施故技，更變本加厲撫摸其下體。被告昨在觀塘裁判法院承認三項非禮罪，案件押後至二月十九日，待索取被告的背景、精神及社會服務令始判。&#13;<br> 裁判官指被告罪行嚴重，第一次犯案後仍不罷休，接二連三侵犯事主，但基於被告初犯及即時認罪，因此待索取有關報告後才判刑。被控於去年八、九月在牛頭角坪石遊樂場公廁旁，三度非禮一名女子。&#13;<br> 案件編號：KTCC8420/02</p></body></html>

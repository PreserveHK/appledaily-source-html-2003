<html><header><meta charset="utf-8"><title>江芷妮露美腿省招牌</title></header><body><h1>江芷妮露美腿省招牌</h1><p>江芷妮最近自稱以近七位數字酬勞，為一間美容中心的美白護膚品任代言人，簽約一年。日前她穿上三點式泳裝，拍攝一輯廣告硬照，盡顯她的一雙修長美腿。<br> &#13;<br> <spanclass>滿意酬勞 &#13;<br> 江芷妮雀躍地表示，今次既可扮靚，又可輕易賺取近七位數字酬勞，她說：「好滿意今次嘅酬勞，啲相性感得嚟，形象又健康。」&#13;<br> 一向貪靚的江芷妮表示之前因為四出拍攝旅遊特輯，發覺皮膚變差，她說：「每個地方嘅氣候、溫差都唔同，搞到皮膚好傷。」</spanclass></p></body></html>

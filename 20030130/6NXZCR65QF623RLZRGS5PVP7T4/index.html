<html><header><meta charset="utf-8"><title>環保清潔用品</title></header><body><h1>環保清潔用品</h1><p><b>手提SteamDuck洗乜都得</b>&#13;<br>都話水的潛能不容忽視，只要以清水餵飽呢隻可愛手提SteamDuck，便能噴出強力高溫蒸氣，配合附件，如不同蒸氣噴嘴、玻璃刮及抹布，可有效清潔家居各處，如爐灶、抽油煙機、瓷磚、浴室、玻璃窗等，大大減少使用清潔劑。</p><p>銷售點：永安百貨、先施百貨、City'Super&#13;<br> 查詢：27438062（西進國際）</p><p><spanclass><fontstyle>意大利紙拖把清潔打蠟一次過  &#13;<br> 近年都流行用即棄紙拖把，但通常紙拖把都只可清潔地面，但這種意大利新產品則有清潔打蠟的兩種功能。先以拖把表面的海綿面把地面的塵污清潔好，套上紙套，把地板再拖一次，更有打蠟的光令效果。&#13;<br> &#13;<br> 銷售點：永安百貨</fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>李克勤隨時娶老婆</title></header><body><h1>李克勤隨時娶老婆</h1><p>李克勤去年曾揚言若取得男歌手獎項，便與拍拖多年的同居女友盧淑儀拉埋天窗。&#13;<br> 而克勤早前除如願奪得無綫《勁歌》最受歡迎男歌星獎項外，他去年亦以千萬置業，購下西貢愛巢，他在某周刊的訪問中，表示會隨時結婚。<br> &#13;<br> <spanclass>忙綵排演唱會 &#13;<br> 近期克勤正忙於綵排他與譚詠麟合作之演唱會，對於再傳婚訊，克勤昨日透過電話說：「成日都有傳㗎啦，呢個問題成日都有人問我，總之呢一刻唔係，有一日我結婚嘅話，一定唔少得大家嗰份，不過我就唔會鋪張，一切簡單進行。」</spanclass></p></body></html>

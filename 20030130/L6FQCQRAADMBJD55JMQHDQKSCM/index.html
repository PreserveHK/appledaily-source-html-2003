<html><header><meta charset="utf-8"><title>伊朗、丹麥空中「較量」</title></header><body><h1>伊朗、丹麥空中「較量」</h1><p>【本報訊】原定昨日來港的伊朗隊，由於首都德黑蘭天氣惡劣關係，大軍要順延至今日到港。無巧不成話，伊朗隊轉乘的TG628航機，正與今日抵港的丹麥隊同機；兩支嘉士伯盃賀歲足球賽揭幕戰對賽球隊先在空中相遇，大戰氣氛更濃。<br> &#13;<br> <spanclass>伊朗遇惡劣天氣滯留杜拜 &#13;<br> 伊朗首都德黑蘭遇上惡劣天氣，令這支亞運冠軍未能於原定時間飛抵杜拜轉機到港，昨夜被迫滯留杜拜。伊朗隊將於今日先由杜拜飛往曼谷，之後與正在當地集訓的丹麥隊一同乘機抵港。另外，港聯對手烏拉圭昨晚率先抵達香港國際機場，球隊今午四時將往大球場進行操練。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>萬綺雯、尹佬開房米雪監工</title></header><body><h1>萬綺雯、尹佬開房米雪監工</h1><p>萬綺雯和尹志強前晚在清水灣片廠拍攝新劇《萬家燈火》，劇情是講述萬綺雯處女下海做舞小姐，被尹佬買鐘出街。<br> &#13;<br> <spanclass>起定驚作用 &#13;<br> 前晚萬綺雯和尹佬就要拍攝到酒店開房戲份，雖然兩人在現場不用袒胸露臂，但萬綺雯需要作狀替尹佬除衫交代劇情。&#13;<br> 而前晚拍攝時尹佬顯得十分緊張，並要米雪到場做監督員指導演技，米雪出現亦對尹佬起定驚作用，因為她除不時教尹佬怎樣運用眼神，亦充當助手替尹佬補妝、整頭，兩人顯得十分恩愛。米雪就笑說：「我呢幾日得閒，咪過嚟陪佢，佢唔慣拍呢啲鏡頭，好怕醜㗎。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

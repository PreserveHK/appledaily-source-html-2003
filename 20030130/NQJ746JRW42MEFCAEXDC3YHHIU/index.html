<html><header><meta charset="utf-8"><title>美麗與財富</title></header><body><h1>美麗與財富</h1><p>在巴黎HauteCoutureshow台下，觀眾可分成三大類。&#13;<br> 一是佔上九成九的業內時裝傳媒，另外佔上少數的是應邀來展現星光的大明星，最後的就是真正支持品牌的高貴客戶。&#13;<br> 在EmanuelUngaroshow上，坐於前排的明星就有美人遲暮的當年法國玉女蘇菲瑪素（SophieMarceau、圖一），以及在美國社交圈相當活躍的HelenLeeSchiffer（圖二），兩人分別象徵着美麗與財富，各有影響力。</p></body></html>

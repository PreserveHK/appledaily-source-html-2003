<html><header><meta charset="utf-8"><title>澳洲電子識別臉容杜絕假護照</title></header><body><h1>澳洲電子識別臉容杜絕假護照</h1><p>澳洲悉尼機場周三開始使用世界首個高科技臉容識別護照系統，利用電子相片核對技術，在短時間內核對一個人在護照上的相片與其真人是否脗合，從而打擊恐怖分子和罪犯利用假護照入境。&#13;<br> 名叫SmartGate的系統是由澳洲的公司研製，能在十秒內完成核查。該系統若發現有任何不脗合處，會通知當局作人手核查。&#13;<br> 該系統在測試中已證明準確度十分高，其他國家的政府，包括美國、亞洲和歐洲都對這個系統大感興趣。&#13;<br> 現時該系統只適用於核實澳洲航空公司的機組人員，若試驗成功，新系統將會擴大到其他航空公司的機組人員和所有澳洲人。&#13;<br> 美聯社/法新社</p></body></html>

<html><header><meta charset="utf-8"><title>動靜皆宜</title></header><body><h1>動靜皆宜</h1><p>談吐溫文的曾慧詩，很易給人內向的感覺，但原來她動靜皆宜。「做投資這行，需擁有冷靜的頭腦，以便作出客觀的投資判斷，因此我每星期也會做運動，例如健身、游泳及打網球，從而保持身體健康。」&#13;<br> 此外，她也喜歡聽古典音樂、看歌劇及旅遊。每當外遊時，她總愛把美景拍下來。近年曾慧詩更學懂使用數碼相機拍照，並利用電腦軟件把相片加以修飾，繪製出精美的風景照。&#13;<br> 她還向記者展示數張作品，其中一幅日落照攝於澳門，就連我們專業的攝影記者看了也說：「拍得不錯。」</p></body></html>

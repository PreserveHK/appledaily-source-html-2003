<html><header><meta charset="utf-8"><title>蘇珊莎朗頓狂踩貝理雅</title></header><body><h1>蘇珊莎朗頓狂踩貝理雅</h1><p>由荷李活女星蘇珊莎朗頓（SusanSarandon）及高蒂韓（GoldieHawn）主演的友情喜劇《TheBangerSisters》，近日於英國上映，兩位主角前日齊齊前往倫敦宣傳。&#13;<br> 對於美國近日欲攻打伊拉克，英國採取支持態度，身為聯合國大使的蘇珊莎朗頓，於首映中抨擊英揆貝理雅不智，她說：「貝理雅究竟搞乜鬼，我可以明白佢點解同克林頓（指經濟上）企埋同一陣線，但我唔明佢點可以同喬治布殊溝通。」</p></body></html>

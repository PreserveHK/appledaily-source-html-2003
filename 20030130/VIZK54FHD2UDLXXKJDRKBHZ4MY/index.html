<html><header><meta charset="utf-8"><title>楊思琦拍劇測試人氣</title></header><body><h1>楊思琦拍劇測試人氣</h1><p>楊思琦當選港姐後一直獲無綫賞識，去年更一口氣接拍五套劇集，其中三套是古裝劇。<br> &#13;<br> <spanclass>想拍時裝劇 &#13;<br> 最近楊思琦忙於拍攝新劇《英雄‧刀‧少年》，對於拍了但未播的劇集，她說：「我梗係希望快啲播啦，可以睇吓觀眾嘅反應，到時先知道自己受唔受歡迎。我開始拍劇到𠵱家，過咗大半年古裝生涯，所以好想拍時裝劇。」&#13;<br> 問楊思琦羊年有甚麼願望，她表示除了事業更進一步外，還希望考牌成功，她說：「我一考到車牌就會買車，當送畀自己嘅一份大禮。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：仇志中&#13;<br> 髮型：ChrisCheng（Hair）&#13;<br> 化妝：YumiKwan&#13;<br> 服裝：SistyrMoon</spanclass></p></body></html>

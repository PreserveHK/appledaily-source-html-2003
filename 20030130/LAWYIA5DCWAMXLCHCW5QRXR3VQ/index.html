<html><header><meta charset="utf-8"><title>阿旺做代表同觀眾拜年</title></header><body><h1>阿旺做代表同觀眾拜年</h1><p>郭晉安昨日在赤鱲角機場附近拍攝無綫新劇《美麗在望》，其間他在機場麥當勞買魚柳包餐當午飯時，亦被fans認出，並大叫「阿旺」和邀他合照、簽名。&#13;<br> 安仔主演的劇集《戇夫成龍》成為無綫十二年來平均收視最高劇集，問他會否慶祝？安仔說：「聽日TVB會搞祝捷會㗎喇。」據悉無綫今日舉行的慶功宴，將宴請劇中藝員食炸子雞、東星斑和巨型老婆餅，花費約數萬元。<br> &#13;<br> <spanclass>演趣劇《呆佬拜年》 &#13;<br> 此外，安仔在大年初一將獲無綫委以重任，安排他亮相新春賀年節目《羊羊得意慶新春》，由他向董事局主席邵逸夫爵士和全港市民拜年，而他在節目內更會演出趣劇《呆佬拜年》。&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

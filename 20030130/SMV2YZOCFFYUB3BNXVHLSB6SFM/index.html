<html><header><meta charset="utf-8"><title>氣槍店被連環撞閘</title></header><body><h1>氣槍店被連環撞閘</h1><p>【本報訊】氣槍店舖林立的旺角廣華街，昨日凌晨時分傳出車輛撞鐵閘巨響，據目擊者報稱，位於二十二號地下的一間氣槍店，遭一輛私家車兩度倒後猛撼大門鐵閘，鐵閘應聲凹陷（圖），後面的玻璃櫥窗亦告粉碎，陳列的氣槍則四散地上，私家車隨即高速逃離現場。姓鄭店主不明襲擊事件原因，對今次事件不願追究。&#13;<br> 被撞閘破壞氣槍店由三名氣槍「發燒友」合資經營。	&#13;<br> 盧志光攝</p></body></html>

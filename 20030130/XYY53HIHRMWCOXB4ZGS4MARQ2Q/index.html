<html><header><meta charset="utf-8"><title>藤本綾無厘頭寫大字</title></header><body><h1>藤本綾無厘頭寫大字</h1><p>剛踏入二十歲的水着新星藤本綾，前日舉行生日派對記者會，即席揮毫寫大字，以示她正式成年。<br> &#13;<br> <spanclass>想學西班牙文 &#13;<br> 然而藤本綾卻「騎呢」地寫了一堆西班牙文，她解釋說：「因為我好鍾意皇家馬德里呢隊球隊，生日之後我嘅願望係學好西班牙文，可以睇佢哋嘅直播訪問。」&#13;<br> 另外，有記者問藤本綾為何不穿日本傳統和服寫大字，她即說：「唔知喎！事務所叫嘅！」藤本綾認真心直口直。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>陳太母校有聖母軍</title></header><body><h1>陳太母校有聖母軍</h1><p>聖母軍（LegionofMary）在一九二一年九月七日於愛爾蘭都柏林成立，宗旨是效法聖母，以祈禱及信望愛信念，在人群中宣揚福音，且仿古羅馬軍隊，設不同軍團組織成員。&#13;<br> 香港聖母軍團在一九四九年成立，不少天主教學校均設有聖母軍，包括前任政務司司長陳方安生的母校嘉諾撒聖心書院，至前年，全港已經有十三個區團。&#13;<br> 香港大學學生會前會長張韻琪中學時已加入聖母軍，她說聖母軍除了組織祈禱等靈修活動外，會參與不少服務社會的工作，並要求成員每日抽出時間做一些服務社會的好事，與軍事活動風馬牛不相及。</p></body></html>

<html><header><meta charset="utf-8"><title>菜刀斬頭求死獲救</title></header><body><h1>菜刀斬頭求死獲救</h1><p>【本報訊】沙田瀝源邨貴和樓十二樓一名八十一歲姓盧老翁，昨日上午十一時許懷疑因病厭世，用菜刀自斬頭部企圖自殺；其四十八歲兒子登門時，發覺大門反鎖，恐父親有意外於是報警。消防員到場破門入屋，發現一名老翁頭部受傷、地上有一把染血菜刀，將傷者送院救治（圖）。&#13;<br> 警方一度認為有可疑，但其兒表示，獨居上址的父親近期染病，相信他因病厭世做出儍事。警方事後列企圖自殺案處理。&#13;<br> 周鴻熙攝</p></body></html>

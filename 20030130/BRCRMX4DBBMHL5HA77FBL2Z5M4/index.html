<html><header><meta charset="utf-8"><title>學生涉偷88本教科書</title></header><body><h1>學生涉偷88本教科書</h1><p>【本報訊】十六歲姓陳中學男生涉於今個學年開課不久竟在學校的課室內，偷取二十二名同學合共八十八本的教科書，涉及課本總值達一萬元，惟事件敗露被捕。該學生昨在法庭被控盜竊，暫毋須答辯；辯方庭上申請將案件押後以便與律政司就案件進一步商討，獲法官批准。&#13;<br> 被告昨日在荃灣裁判法院被控一項盜竊罪，控罪指他於去年十月十七日，在順德聯誼總會李兆基中學四樓的班房內，偷去八十八本教科書。	&#13;<br> 案件編號：TWCC335/03</p></body></html>

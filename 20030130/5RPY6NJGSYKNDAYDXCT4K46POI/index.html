<html><header><meta charset="utf-8"><title>吳彥祖為張藝謀反覆談情</title></header><body><h1>吳彥祖為張藝謀反覆談情</h1><p>吳彥祖與模特兒徐筠最近在內地拍攝汽車廣告，並由張藝謀執導。大前日張藝謀率領攝製隊，在中山大學中心草坪進行拍攝。&#13;<br> 吳彥祖今次與大導演張藝謀合作，十分興奮，雖然只是拍廣告，但已經感受到對方工作如何認真。<br> &#13;<br> <spanclass>大導要求高 &#13;<br> 拍攝當日，張藝謀在公園反覆拍攝廣告女主角徐筠坐在椅子上與吳彥祖對話的鏡頭，拍足半天，然後兩人在車裏的戲份，又重複拍了不知多少次。&#13;<br> 由於張藝謀要求甚高，為了一個鏡頭，可能會以不同角度，拍數小時都不計。導演要求如此高，兩位演員亦深深感受到與一級大導合作的壓力。</spanclass></p></body></html>

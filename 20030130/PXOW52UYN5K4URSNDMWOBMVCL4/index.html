<html><header><meta charset="utf-8"><title>落水前記緊做足熱身</title></header><body><h1>落水前記緊做足熱身</h1><p>「與其他運動比較，游泳可說是一種相當好的運動，因為游泳並非撞擊運動，即使經常進行，腳部及關節受傷的機會也不大，而醫生也會建議患有哮喘及關節炎的病人利用游水，再配合物理治療醫治。」&#13;<br> 「雖然游泳受傷的機會較微，但仍有些地方要特別注意。如游泳時頸部及背肌會比較用力，故落水前記緊做足拉頸及背肌的熱身，上水後必須做放鬆動作，否則上背可能會出現勞損。」&#13;<br> 「游自由式的朋友亦必須要留意用左右兩邊唞氣，只用一邊唞氣相對地會較易傷及頸部。而小朋友初學蛙式亦要注意，若腳部伸縮動作不正確，可能會導致膝部韌帶鬆弛。」</p></body></html>

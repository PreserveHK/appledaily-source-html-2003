<html><header><meta charset="utf-8"><title>敢言法官李宗鍔病逝</title></header><body><h1>敢言法官李宗鍔病逝</h1><p>【本報訊】向來言論大膽的區域法院法官李宗鍔由於久病不愈，前日上午在瑪麗醫院終告不治，終年僅五十歲。署理終審法院首席法官陳兆愷昨晚在悼念聲明中，對他的逝世感到惋惜及致以深切哀痛。&#13;<br> 司法機構的聲明指出，李宗鍔法官在一九八一年取得執業律師資格；他在八七年加入司法機構，並於九五年獲委任為當時的地方法院法官。陳兆愷在聲明中表示，對於李宗鍔的逝世，他和司法機構仝人深感哀痛，並向其夫人及家人致以最深切的慰問。<br> &#13;<br> <spanclass>曾批港律師英文欠佳 &#13;<br> 資料顯示，李宗鍔曾在法庭上猛烈批評香港律師英文欠佳，連一句合乎文法的句子也寫不到，亦曾經遭醫院管理局指判錯案，要求司法覆核。</spanclass></p></body></html>

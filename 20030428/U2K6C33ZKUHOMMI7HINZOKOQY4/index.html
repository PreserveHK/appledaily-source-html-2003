<html><header><meta charset="utf-8"><title>伊利亞活暗戀肥溫</title></header><body><h1>伊利亞活暗戀肥溫</h1><p>演出電影《魔戒》系列的男星伊利亞活（ElijahWood），早前與英國女星琦溫絲莉（KateWinslet）拍攝新片《EternalSunshineoftheSpotlessMind》期間，竟對肥溫暗生情愫。<br> &#13;<br> <spanclass>日久生情 &#13;<br> 伊利亞活在片中雖與肥溫不是一對，但二人在片場朝夕相對，伊利亞竟對肥溫日久生情，起了愛意，奈何肥溫與金像導演男友森文達斯（SamMendes）非常煙韌，伊利亞最終只好打消向肥溫表明心迹的念頭。</spanclass></p></body></html>

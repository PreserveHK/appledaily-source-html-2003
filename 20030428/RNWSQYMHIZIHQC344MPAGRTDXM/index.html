<html><header><meta charset="utf-8"><title>歌迷亂嗌江華發火</title></header><body><h1>歌迷亂嗌江華發火</h1><p>江華、E-kids及張燊悅昨日往青衣城，出席「一杯涼水送暖支援大行動」。江華在台上說話時，E-kids的歌迷不斷高呼偶像的名字，盡蓋江華聲音，他即不悅地說：「唔係大聲嗌就有用，你哋等我講完嘢先啦！」E-kids聞言亦即示意歌迷安靜。<br> &#13;<br> <spanclass>「我教育佢哋」 &#13;<br> 事後江華稱其他歌迷的確很嘈吵，他語帶雙關說：「我都係教育佢哋，不過我講完佢哋好乖。其實偶像係有責任教育佢哋，劉德華都有咁做啦，唔係嘈就代表受歡迎。」E-kids則承認歌迷大嗌是不對，但亦維護歌迷說：「佢哋係細，但唔係唔尊重，可能太耐冇見我哋先嗌囉！」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　董太抗炎有功 - 李八方</title></header><body><h1>　　董太抗炎有功 - 李八方</h1><p>旺角麥花臣球場噚日有消毒用具派。出席活動嘅李麗娟話，𠵱家大敵沙士當前，實際啲派吓消毒用品，咁就大人細路都有收穫（圖）。&#13;<br> 身兼油尖旺區議員嘅立法會議員涂謹申都喺現場特登提醒大家，記住要全民總動員大清洗，點知有個阿伯重醒，補充一句：「千祈千祈，要認真認真，洗屋洗屋。」所以阿涂話，唔好淨係識鬧董太，其實佢嘅說話都好深入民間，今次應記一功。&#13;<br> 梁祖彝攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

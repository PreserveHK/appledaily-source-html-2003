<html><header><meta charset="utf-8"><title>胡杏兒渴望買靚車</title></header><body><h1>胡杏兒渴望買靚車</h1><p>胡杏兒和趙學而昨日在將軍澳電視廣播城，拍攝無綫劇集《皆大歡喜》。胡杏兒客串其中一角，昨日更有機會駕駛一輛平治跑車拍外景。&#13;<br> 胡杏兒說：「揸住呢部靚車喺鬧巿拍外景，我覺得好有型同好威，我嘅目標都係買一部呢啲靚車。我考咗牌成兩年，都係扣過兩次分，𠵱家重有九分剩。」<br> &#13;<br> <spanclass>學而想唱K &#13;<br> 此外，趙學而前日到清遠登台，她說：「我做足防炎措施，返嚟都唔使隔離，非典型肺炎咁厲害，我覺得最大影響係冇得去唱K，但都有約朋友食飯。」</spanclass></p></body></html>

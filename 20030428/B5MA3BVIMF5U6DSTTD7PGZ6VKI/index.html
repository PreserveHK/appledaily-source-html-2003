<html><header><meta charset="utf-8"><title>窪塚Fans捱通宵睇偶像轉生</title></header><body><h1>窪塚Fans捱通宵睇偶像轉生</h1><p>由日本光頭影帝窪塚洋介主演的古裝片《魔界轉生》，前日在日本各地上映。窪塚、佐藤浩市及加藤雅也等演員，前晚齊到銀座某戲院造勢，有fans為見偶像一面，不惜從上周四起通宵排隊購票入場，五百張戲票數小時內搶購一空。&#13;<br> 窪塚對fans通宵排隊自掏腰包捧他場一事，表示非常感動，他開玩笑說：「不過又唔知會有幾多人中途離場呢？」&#13;<br> 而佐藤前晚則大讚窪塚英雄出少年，他說：「你睇佢嘅演技，唔會估到佢只得二十三歲。」據估計，《魔》片約可收二十億日圓（約一億三千萬港元）。</p></body></html>

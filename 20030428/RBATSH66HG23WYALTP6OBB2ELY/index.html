<html><header><meta charset="utf-8"><title>韓或取消悼念張國榮</title></header><body><h1>韓或取消悼念張國榮</h1><p>在本月一日去世的張國榮，在韓國亦有大批fans，原本韓國有電影公司打算趁電影《異度空間》在韓上映，下月為張國榮舉行「四十九齋」儀式，無奈當地有不少人怕儀式會引來不少香港人訪韓，傳播非典型肺炎病毒，強烈反對是次計劃。<br> &#13;<br> <spanclass>怕港人入境 &#13;<br> 韓國人傳統會為去世的人，在離世四十九天後舉行大型誦經齋戒儀式。最近有電影公司及張國榮韓國影迷，亦籌備在下月中為張國榮舉行「四十九齋」。不過近日為數不少的網民表示恐怕香港影迷亦會參加，有人在網上留言說：「張國榮雖然好，但SARS（非典型肺炎）更得人驚。點解要揀韓國做呢個儀式呀？」由於反對聲音太多，相信儀式最後會被迫取消。</spanclass></p></body></html>

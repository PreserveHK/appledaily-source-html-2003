<html><header><meta charset="utf-8"><title>AtomicKitten出碟美僅銷十四隻</title></header><body><h1>AtomicKitten出碟美僅銷十四隻</h1><p>英國流行女子組合AtomicKitten，早前被美國樂評人一致看好，認為她們可憑新大碟《AtomicKitten》進攻美國市場，創造神話。可惜三人的英版新碟，在美國推出一個月以來，全美只能賣出十四隻，成績慘不忍睹。<br> &#13;<br> <spanclass>成員絕食美臀 &#13;<br> 另外，隊中的靚女成員Natasha，剛在英國獲選為「最佳臀部」的女得主，Natasha領獎時卻說：「我全靠絕食先攞到獎咋！」此話一出，即有人批評她導人用不健康方法減肥。前日Natasha終抵不住輿論壓力，並公開道歉，她說：「我當日不過講咗個好蠢嘅笑話！」</spanclass></p></body></html>

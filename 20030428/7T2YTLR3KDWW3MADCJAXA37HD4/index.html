<html><header><meta charset="utf-8"><title>JunJin勒索鬧劇騎呢落幕</title></header><body><h1>JunJin勒索鬧劇騎呢落幕</h1><p>韓國人氣組合神話成員JunJin，前日凌晨召開記者會自爆被人拍下裸照勒索，昨日事件再有戲劇性發展。&#13;<br> 勒索狂徒原來至前日早上還不知JunJin已報警，還盛氣凌人地致電JunJin迫他交贖金，數小時後當得知JunJin已召開記者會，仍恐嚇要與他一拍兩散，不過到晚上見JunJin仍無意付錢後，卻突然改以哀求口脗向JunJin求饒，表示絕不會向外發放相片，望JunJin向警方銷案，而JunJin竟表示願意息事寧人。&#13;<br> 事後不少人在網上發表意見，反對JunJin不追究狂徒的做法，更認為他的私生活甚有問題，才會在事件發生一年後方敢報案。</p></body></html>

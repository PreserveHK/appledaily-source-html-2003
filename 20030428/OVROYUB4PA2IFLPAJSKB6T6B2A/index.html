<html><header><meta charset="utf-8"><title>阿Sa入伙勒索阿嬌送大禮</title></header><body><h1>阿Sa入伙勒索阿嬌送大禮</h1><p>組合Twins昨日到沙田新城市廣場出席~H2O+美容活動，吸引約千名巿民圍觀，Twins還與現場觀眾玩遊戲。日前有報道指蔡卓妍（阿Sa）已榮升業主，買了價值八百五十萬的漾日居單位，阿Sa對此說：「呢個係我嘅責任，咁搵到錢買樓畀父母住都好正常，我都係為自己鋪後路，𠵱家間屋有多間房，媽咪得閒可以過嚟住。」<br> &#13;<br> <spanclass>公司高層送電視 &#13;<br> 問到鍾欣桐（阿嬌）有否送入伙禮物給阿Sa時，阿嬌笑說：「佢已經列咗一張清單畀我哋，我都有上過佢屋企，都幾好㗎。」而阿Sa亦透露公司某高層送了一部電視給她，她說：「部電視OK㗎，總之大過十二吋啦！」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

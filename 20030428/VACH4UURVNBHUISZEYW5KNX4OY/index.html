<html><header><meta charset="utf-8"><title>CreditCardAccountReceivable</title></header><body><h1>CreditCardAccountReceivable</h1><p><b> CreditCardAccountReceivable即「信用卡應收帳」。</b> 信用卡客戶消費簽帳後，若只繳付每月最低還款額，實際上是向銀行借貸，未償還金額便是信用卡應收帳，屬無抵押貸款之一種。信用卡的息率是銀行眾多貸款中最高的一項，年息率一般介乎18.5厘至30厘。銀行會按客戶的還款能力、信貸風險，擬定每名信用卡客戶的信貸額度上限。</p></body></html>

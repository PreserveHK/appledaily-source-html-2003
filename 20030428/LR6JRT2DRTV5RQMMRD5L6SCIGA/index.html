<html><header><meta charset="utf-8"><title>邱澤、何潤東孖住影寫真</title></header><body><h1>邱澤、何潤東孖住影寫真</h1><p>何潤東和邱澤兩師兄弟近日忙於拍攝二人首本寫真集，何潤東更邀請他十分欣賞的內地著名攝影師傅軍參與寫真集製作。<br> &#13;<br> <spanclass>醉心攝影 &#13;<br> 何潤東早前在內地工作時認識傅軍，還向對方拜師學藝，他更花費約五萬元購買一批攝影器材。寫真集目前剛完成在雲南的外景，下月中會到西藏取景，六月則到希臘。&#13;<br> 何潤東表示正在上海拍攝新片《一米陽光》，原本下月會到加拿大拍外景，他以為可因利乘便往探訪居於當地的外婆，不過因非典型肺炎影響，為怕工作人員申請工作簽證會有問題，電影公司已取消外景部份，全片在澎湖拍攝。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>涉偷相機督察保釋候查</title></header><body><h1>涉偷相機督察保釋候查</h1><p>【本報訊】涉嫌於本月六日在銅鑼灣記利佐治街皇室堡一間影音店偷竊一套數碼相機被捕的姓陸警務高級督察﹙五十一歲﹚，經扣查後，昨日獲准以二千元保釋候查，下月二十二日返署報到。案件由灣仔警區重案組接手調查。&#13;<br> 姓陸高級督察前日在皇室堡一間影音店出現，有職員發現他的容貌與早前一宗數碼相機失竊案中被攝錄機拍下的疑人容貌十分相似，即暗中報案，警員到場將他拘捕，他否認與案有關。陸任職警界多年，現駐守港島區一間警署軍裝部。</p></body></html>

<html><header><meta charset="utf-8"><title>　　陳太遊英未能出山 - 李八方</title></header><body><h1>　　陳太遊英未能出山 - 李八方</h1><p>SARS搞到政府頭都大晒，有人建議，不如搵番陳方安生出山，幫阿董做啲公關工作，反正佢阿太目前冇乜要務纏身，而且仍具影響力。&#13;<br> 講咗咁耐，阿董都全冇反應，睇嚟佢都係諗住呢鋪靠晒自己。&#13;<br> 至於陳太，聽講佢真係唔喺香港，唔怪得八方搵佢唔到。靈通消息人士話，陳太三月上旬、沙士未肆虐前離港外遊，𠵱家可能人在英國，至於何時返港或是否已返港就唔知。&#13;<br> 香港人目前仍人心惶惶，雖然已接受要與沙士共存嘅事實，但若果有人出嚟講啲激勵說話安撫民情，都好有作用。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>390元入肯雅賞犀牛</title></header><body><h1>390元入肯雅賞犀牛</h1><p>肯雅共和國位於非洲東部，建都於奈羅比，全國面積達五十八萬多平方公里，共有四十二個部族，共有約二千八百萬人口。肯雅各地的溫度及雨量都不相同，不過肯雅雖然位於東非高原，橫跨赤道，但不會常年炎熱，平均溫度約二十七度，氣候怡人。肯雅是非洲開發最早的國家，十九世紀曾是英國殖民地，六三年獨立。&#13;<br> 肯雅是觀賞如獅子犀牛等野生動物的勝地，境內有多個野生動物保護區及國家公園。持有BNO、特區護照及CI的港人，可在肯雅機場辦理落地簽證，費用五十美金（約三百九十港元）。</p></body></html>

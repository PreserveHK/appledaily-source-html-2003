<html><header><meta charset="utf-8"><title>行山婦不支暈倒</title></header><body><h1>行山婦不支暈倒</h1><p>【本報訊】昨日天氣炎熱，西環龍虎山發生行山人士暈倒意外，一名姓陳老婦（六十四歲），與姓劉女婿、女兒及外孫一行四人，飲完早茶到龍虎山行山，在中午十二時許，他們沿薄扶林道與蒲飛路交界一條石級路行上龍虎山，當步行了一半路程，由於老婦患有高血壓，疑難耐高溫不支暈倒，其他行山人士見狀立即報警，並替她搽油急救，消防及救護員到場時老婦已恢復知覺，她被送上擔架床抬落山送院治理（圖）。&#13;<br> 梁偉權攝</p></body></html>

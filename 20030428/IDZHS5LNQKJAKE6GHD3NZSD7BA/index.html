<html><header><meta charset="utf-8"><title>尊古錫勇挫發脾四</title></header><body><h1>尊古錫勇挫發脾四</h1><p>尊古錫（JohnCusack）主演的罪案片《Identity》上周五在美國開畫，首日便以六百二十萬美元（約四千八百萬港元）榮登上周美國票房冠軍。<br> &#13;<br> <spanclass>米高一家佔第十 &#13;<br> 而由阿當桑迪拿（AdamSandler）主演的《我愛發脾四》，蟬聯兩周票房冠軍後，上周微跌至第二位，收四百九十萬美元（約三千八百萬港元）。而由米高德格拉斯（MichaelDouglas）一家三代同堂主演的喜劇《ItRunsInTheFamily》，本周新入榜只能打入第十位，首日開畫只收九十萬美元（約七百零二萬港元）。</spanclass></p></body></html>

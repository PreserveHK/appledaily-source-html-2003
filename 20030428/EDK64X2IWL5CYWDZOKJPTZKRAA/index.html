<html><header><meta charset="utf-8"><title>按資產估值　存款不計算</title></header><body><h1>按資產估值　存款不計算</h1><p>在這個富豪榜，上榜富豪的財富全是根據二○○三年一月最低的估值計算，包括各人名下的土地、物業、馬匹、上市公司股票、作品及演出，但銀行戶口不入計算範圍。名單所羅列的財富，已經適當地扣除增值稅及遺產稅。&#13;<br> 上榜各人名下所有股票，均以《金融時報》今年一月二日的價格結算，榜上部份富豪或不是英國國民，但由於他們在英國居住及工作，因此亦一併計算在內。&#13;<br> 英國《泰晤士報》</p></body></html>

<html><header><meta charset="utf-8"><title>Kitty幫你整襟章</title></header><body><h1>Kitty幫你整襟章</h1><p>唔理Kitty產品出到有幾濫，都一定有龐大的Fans團去追捧，不過，今次呢部襟章機又確好過癮，剪低隨盒附送的Kitty圖案同埋附件，就可以自己用部機啤個襟章。想獨一無二，可以用自己鍾意的圖案或者相片做襟章，只要同樣剪番個圓形同剪啱尺寸就得，做法非常簡單。另外，耳環、手鏈同襟針都一樣可以DIY，一盒飾物用品就有齊珠仔、魚絲同扣，照住盒內的說明書左穿右穿就OK！不過，橙、黃、綠呢類咁生果色的珠仔，似乎比較啱細路女！&#13;<br>&#13;<br>記者：招佩珊　攝影：黃子偉</p><p><center> <spanclass><fontstyle>趣致小搞作  </fontstyle></spanclass></center> </p><p><br> &#13;<br> <spanclass><fontstyle>售賣點：  &#13;<br> 玩具反斗城&#13;<br> 地址：銅鑼灣皇室大廈3樓&#13;<br> 電話：28811728</fontstyle></spanclass></p></body></html>

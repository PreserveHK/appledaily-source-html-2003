<html><header><meta charset="utf-8"><title>尹孫河出賣祖國谷人氣</title></header><body><h1>尹孫河出賣祖國谷人氣</h1><p>現年二十六歲的韓國女星尹孫河，前日在日本推出其第二本介紹韓國的著作《來尹孫河的韓國OREO!》，並趁機在銀座舉行她第一個握手會，吸引五百名fans到場，號召力不比其他人氣日本女星遜色。&#13;<br> 尹孫河今次在書中介紹了大量韓國旅遊飲食好去處，她強調說：「我唔係淨係介紹地方，重講咗好多值得外國人留意嘅韓國人特性。」&#13;<br> 此外，尹孫河有份參演，由元斌、車太賢及張東健於九八年合演的韓劇《ReadyGo!》，稍後會在日本播放。</p></body></html>

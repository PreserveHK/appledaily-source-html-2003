<html><header><meta charset="utf-8"><title>鋁窗飛墜砸毀私家車</title></header><body><h1>鋁窗飛墜砸毀私家車</h1><p>【本報訊】土瓜灣落山道一幢唐樓發生墜鋁窗意外，昨中午十二時許，一個一米乘半米鋁窗突然從天而降，擊中地面一輛私家車，再反彈出馬路，玻璃窗着地粉碎，路人走避無人受傷。意外中，私家車車頭損毀，正在附近餐廳午膳的車主聽到聲響，跑來查看發現私家車受損報警求助。&#13;<br> 警員到場即時封鎖現場一段馬路，經調查發現鋁窗由附近唐樓的七樓單位墜下，疑鋁窗日久失修脫落，事後已聯絡戶主進行維修，避免再釀意外。</p></body></html>

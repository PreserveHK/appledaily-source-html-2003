<html><header><meta charset="utf-8"><title>《NBAStreet2》繼續街頭鬥波</title></header><body><h1>《NBAStreet2》繼續街頭鬥波</h1><p>籃球Game一向極注重動作嘅表達，而舊作《NBAStreet》就製作得非常出色，續篇就更進一步，除必備嘅華麗入樽動作、美妙傳球外，重新加入兩次傳球、過頂傳球等動作，打籃球一樣可以玩到雜耍表演咁。自創人物模式依然存在，對手方面有成25位歷來NBA嘅傳奇球員，如MagicJohnson、WiltChamberlain等高手，而鬥波場地暫時已知有七個，大多屬出名之鬥波地方，跟一班出名球星比賽較技別有一番滋味。&#13;<br>&#13;<br>記者：徐影龍</p><p>遊戲類型：運動&#13;<br> 對應機種：XBOX&#13;<br> 遊玩人數：1至4人&#13;<br> 開發商：EA&#13;<br> 售價：$280</p></body></html>

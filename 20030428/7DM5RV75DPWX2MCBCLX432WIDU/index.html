<html><header><meta charset="utf-8"><title>盧巧音封口怕俾人「買起」</title></header><body><h1>盧巧音封口怕俾人「買起」</h1><p>昨日何韻詩、鄧健泓、陳奕迅（Eason）、古天樂、盧巧音（Candy）、Shine和Cookies等，到商台出席《饑饉三十》。&#13;<br> 對於本報前日指何超儀和陳子聰於十一月結婚一事，何韻詩說：「其實係我結婚呀，你哋估錯晒啦！」<br> &#13;<br> <spanclass>Eason結婚低調 &#13;<br> Candy則表示不想再就此事發表任何意見，她說：「我都話係我同學結婚，但係你哋又唔信。總之我唔再講，再講就會有人『買』起我㗎。」&#13;<br> Eason笑言：「我未睇報紙，所以唔知你哋講乜，我諗Candy都唔止淨係得我哋呢班朋友，如果我結婚都未必會出聲！」&#13;<br> 採訪：王連連&#13;<br> 攝影：何國豪</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>元斌成印尼皇室上賓</title></header><body><h1>元斌成印尼皇室上賓</h1><p>韓國二十六歲男星元斌，憑一齣迫觀眾落淚的劇集《藍色生死戀》揚名亞洲，近日更獲印尼皇室付出巨額金錢，力邀他出席當地一個貴族派對。&#13;<br> 元斌的事務所JMLine透露，上周印尼皇室透過中間人聯絡他們，表示願以一億三千萬韓圜（約八十三萬港元）作為酬勞，邀請元斌赴印尼參加一個皇室主辦的宴會，更強調若元斌對金額不滿意可再斟酌。對此元斌說：「錢多或少絕對唔係問題，可以開拓同加強兩國嘅交流，我已經好開心，但就未知拍緊嘅電影，檔期可唔可以遷就到。」</p></body></html>

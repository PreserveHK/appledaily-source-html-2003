<html><header><meta charset="utf-8"><title>張慧儀綵排行婚禮</title></header><body><h1>張慧儀綵排行婚禮</h1><p>張慧儀、名模Rosemary和李嘉慧等，昨日在黃金海岸出席婚妙騷，她們穿上性感款式婚紗行天橋，而張慧儀的舞王未婚夫霍紹裘亦有捧場。<br> &#13;<br> <spanclass>返大馬擺喜酒 &#13;<br> 張慧儀表示昨日是首次穿婚紗行騷，她笑說：「呢次行騷正好為遲啲結婚做綵排，到時就有心理準備，贊助商都話我結婚時會贊助我。」問張慧儀的婚期未定，是否因受非典型肺炎影響，她說：「等疫情控制到先，我唔希望婚禮太誇張，我鍾意簡簡單單，不過無論喺香港有冇擺酒，我都一定會返大馬再擺喜酒。」&#13;<br> 當記者拉攏穿便服的霍紹裘跟張慧儀合照時，霍紹裘起初很迴避，但最後都答允。他說：「大家早啲出聲嘛，等我着定禮服嚟影相。」&#13;<br> 採訪：汪正文</spanclass></p></body></html>

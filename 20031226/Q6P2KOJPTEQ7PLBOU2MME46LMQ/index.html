<html><header><meta charset="utf-8"><title>t.A.T.u.競選俄羅斯總統？</title></header><body><h1>t.A.T.u.競選俄羅斯總統？</h1><p>人氣滑落的俄羅斯二人女子組合t.A.T.u.，最近再次成為話題人物，原因是她們竟有意參選明年三月的俄羅斯總統選舉。<br> &#13;<br> <spanclass>日動畫網頁開張 &#13;<br> 據日本通信社報道，t.A.T.u.將於今日公報參選理據及政綱，其事務所發言人說：「她們兩人也會參選。」但據估計，由於每名總統候選人也要獲得超過二百萬市民的簽名支持才合乎資格，相信兩人無法達到這個要求，今次純粹是故意炒作話題。此外，t.A.T.u.日本的動畫網頁近日開張，其中有不少首次曝光的動畫造型。</spanclass></p></body></html>

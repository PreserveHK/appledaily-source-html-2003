<html><header><meta charset="utf-8"><title>四國國民不能申請</title></header><body><h1>四國國民不能申請</h1><p>除阿富汗、阿爾巴尼亞、古巴和北韓，四個被聯合國列為不受歡迎國家的國民外，所有外國國民、澳門、台灣居民和移居海外的中國籍人士，都可循資本投資者入境計劃申請移居本港；內地居民則因國內實施外滙管制，不能參與。&#13;<br> 申請人在申請前兩年須擁有不少於六百五十萬港元淨資產；向入境處遞交申請書前的六個月內，或在申請獲入境處原則上批准後六個月內，須把不少於六百五十萬港元投資在港府指定的本港資產類別，包括房地產、股票、債券等。&#13;<br> 投資者可攜同配偶及未成年子女來港定居，居港滿七年可申請永久居民身份，但期間不能抽走資金。</p></body></html>

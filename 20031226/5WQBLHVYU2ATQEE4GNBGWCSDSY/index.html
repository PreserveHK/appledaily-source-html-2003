<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>黃秋秋每天都非常地忙碌，&#13;<br>她忙着捕捉生命中轉眼消逝的美麗。&#13;<br>她蹲在下水道的蓋口，&#13;<br>守候腐臭的爛泥巴裏冒出絢麗芳香的泡泡，&#13;<br>每一顆神奇的泡泡，&#13;<br>都有它們獨特的命運，&#13;<br>它們將飄向何方？在何時破滅？&#13;<br>黃秋秋貪心地等待捕捉最神奇的那一顆，&#13;<br>但最神奇的那一顆早就隨風消逝了！</p></body></html>

<html><header><meta charset="utf-8"><title>船廠奪命工業意外</title></header><body><h1>船廠奪命工業意外</h1><p>【本報訊】青衣西草灣路友聯船廠（圖）昨晚八時許發生奪命意外。一部俗稱「大麻鷹」貨櫃起重機倒車時，撞倒站在起重機旁三十二歲姓鄭工人，他倒地後，下半身遭起重機巨輪輾過，當場重傷昏迷。&#13;<br> 工友報警求救，救護員趕至證實事主已氣絕身亡，勞工處正跟進調查。警方事後向駕駛肇事「大麻鷹」貨櫃起重機的三十三歲姓黃司機錄取口供，了解事發經過，並追查奪命意外是否涉及人為疏忽引致。</p></body></html>

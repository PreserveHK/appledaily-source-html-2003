<html><header><meta charset="utf-8"><title>火車站如卸貨場</title></header><body><h1>火車站如卸貨場</h1><p>粉嶺火車站新運路行人通道，有如起卸貨物場，火車乘客及附近居民均投訴，平日有許多客貨車，停泊在新運路旁上落貨，搬運工人將一箱箱貨物，放在火車站出入口行人通道上，阻礙路過途人。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （一二一六○七七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

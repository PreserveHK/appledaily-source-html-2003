<html><header><meta charset="utf-8"><title>小齊越級挑戰大隻佬</title></header><body><h1>小齊越級挑戰大隻佬</h1><p>任賢齊在與楊紫瓊合作的賀歲片《飛鷹》中，有不少武打場面，包括跟曾參演《豹子膽》和《標殺令》的二百五十磅影星米高哲威（MichaelJaiWhite）對打。雖然米高本身是柔道黑帶高手，比小齊高大半個頭，但小齊仍堅持親身上陣。<br> &#13;<br> <spanclass>極速跑梯 &#13;<br> 小齊戲中另一對手是百變女魔頭李冰冰，其中一場戲是講述小齊被李冰冰和米高追擊，要以極快速度跑上樓梯，但小齊還未跑完，他腳後的三個炸彈已經爆破，嚇得在場工作人員驚慌不已，幸好發現小齊只是褲腳烘熱了，沒有大礙。小齊為應付片中動作場面，每朝早均勤做運動和拉筋，希望以最佳姿態上陣。</spanclass></p></body></html>

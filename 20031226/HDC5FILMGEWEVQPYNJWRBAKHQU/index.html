<html><header><meta charset="utf-8"><title>啟德萬人盆菜宴</title></header><body><h1>啟德萬人盆菜宴</h1><p>【本報訊】本地多個餐飲業團體和漁農業協會聯同漁農自然護理署今日上午十一時至下午四時會在舊啟德機場停機坪戶外，舉行「香港漁農餐飲萬人盆菜宴」，每席十二位價錢一千二百元，門票收益扣除開支後將全數捐給香港公益金。盆菜宴會以萬人同時吃盆菜及萬人齊唱大會之主題曲創世界紀錄。場內有各式遊戲攤位、歌星演唱和大抽獎等節目。詳情可瀏覽：<ahref http:>www.afcd.gov.hk 或致電：1823。</ahref></p></body></html>

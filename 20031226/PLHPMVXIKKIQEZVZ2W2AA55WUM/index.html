<html><header><meta charset="utf-8"><title>陳慧琳匿埋撐檯腳</title></header><body><h1>陳慧琳匿埋撐檯腳</h1><p>陳慧琳（Kelly）昨日在屯門市廣場舉行「聖誕愛心陳慧琳簽名會」，現場約有近千名歌迷到場，部份fans更送上一棵聖誕樹給Kelly作為聖誕禮物。<br> &#13;<br> <spanclass>難得冇工開 &#13;<br> Kelly透露平安夜完成工作後便立即與男友共進燭光晚餐，她說：「我哋去咗一間有海景嘅餐廳食飯，由於男友事前冇訂到枱，所以就要坐埋一個角落，但係我哋當然好滿足啦，因為咁多年以嚟我都要做嘢。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：陳烱威</spanclass></p></body></html>

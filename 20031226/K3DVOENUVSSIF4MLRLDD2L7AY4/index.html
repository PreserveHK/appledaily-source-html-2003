<html><header><meta charset="utf-8"><title>移植幹細胞治骨髓癌</title></header><body><h1>移植幹細胞治骨髓癌</h1><p>法國醫學界研究證明，患有多發性骨髓癌的病人，如果接受首次幹細胞（圖）移植後效果不佳，再次接受幹細胞移植會增加治愈機會。&#13;<br> 路透社昨日報道，法國Purpan醫院研究，跟進多發性骨髓癌病人移植幹細胞後的效果，發現接受兩次幹細胞移植的二百名病人，七年生存率為百分之四十二，只接受一次移植的生存率只有兩成一。但研究人員強調，移植幹細胞始終有風險，有百分之四的病人會在移植後死亡。</p></body></html>

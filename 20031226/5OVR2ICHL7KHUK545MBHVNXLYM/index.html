<html><header><meta charset="utf-8"><title>偉仔、嘉玲聖誕各自精采</title></header><body><h1>偉仔、嘉玲聖誕各自精采</h1><p>梁朝偉前晚平安夜到上海宣傳《地下鐵》，但未見女友劉嘉玲同行，偉仔說：「嘉玲有自己節目，聖誕唔一定送禮物，年年聖誕送禮物有好大壓力，我平時都有買嘢送畀人㗎啦。」<br> &#13;<br> <spanclass>滿意《無間道》 &#13;<br> 提到今年電影成績，偉仔表示最滿意是《無間道》中陳永仁的角色，他說：「個角色幾特別幾好玩，我幾滿意，亦都做得好開心。至於《地下鐵》都幾好，聽講內地上畫第一日，票房多過《無間道》㖭。」&#13;<br> 偉仔近半年來幾乎每日也是上午六時起床，然後六時半出發工作或是到外地宣傳，他估計農曆年才有假期休息。不過，農曆年過後偉仔又要再到上海為《2046》開工，認真頻撲。</spanclass></p></body></html>

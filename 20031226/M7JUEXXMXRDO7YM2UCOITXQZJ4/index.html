<html><header><meta charset="utf-8"><title>上戶彩Boylish至上</title></header><body><h1>上戶彩Boylish至上</h1><p>貴為少男殺手的上戶彩為冧fans，公開露面時難免要打扮得可愛一點，但上戶本人原來極愛作男性化打扮，而且衣服要愈多布愈好。&#13;<br> 其實上戶出道以來一直蓄短髮，但她說：「我想將頭髮剪得更短更短，多點boylish的感覺。穿衣也是，好像我這身深紫色為主的衣裝，層層叠叠，沒甚麼露肉地方，正合我心。」&#13;<br> 談到現在最想買的潮流衣物，上戶即說：「我想有好多legwarmer，襯高跟鞋又得，包着褲腳又可。」&#13;<br> 撰文：盧幼萍</p></body></html>

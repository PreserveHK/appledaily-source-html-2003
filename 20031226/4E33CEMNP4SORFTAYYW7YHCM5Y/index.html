<html><header><meta charset="utf-8"><title>廣末平安夜前註冊</title></header><body><h1>廣末平安夜前註冊</h1><p>已進入產前休假的日本女星廣末涼子，原來已於本周二（二十三日），與設計師岡澤高宏遞交結婚申請書，正式成為夫婦。&#13;<br> 廣末的發言人表示：「廣末前日向我們報告，親自交了申請書，但現在她還未與岡澤居住在一起。」<br> &#13;<br> <spanclass>取消郵船婚宴 &#13;<br> 此外，日前廣末被爆會在下月十七日，在郵船上大搞婚宴，然而其事務所則說：「沒錯廣末及岡澤原本決定了這儀式，但近兩日二人決定取消這計劃。」</spanclass></p></body></html>

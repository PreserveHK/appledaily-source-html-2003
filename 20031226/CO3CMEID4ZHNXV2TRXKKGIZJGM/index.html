<html><header><meta charset="utf-8"><title>羅拔迪尼路至受影迷愛戴</title></header><body><h1>羅拔迪尼路至受影迷愛戴</h1><p>金像影帝羅拔迪尼路（RobertDeNiro），最近被過萬名影迷選為史上五十大最受歡迎影星之首，已故影星史提夫麥昆（SteveMcQueen）緊隨其後排在第二位。<br> &#13;<br> <spanclass>瑪麗蓮夢露排第七 &#13;<br> 今次選舉由美國大型影視店ChoicesVideo舉辦，他們訪問了一萬三千名顧客而得出結果。同為金像影帝的阿爾柏仙奴（AlPacino）及積尼高遜（JackNicholson）屈居第三及第四位，而瑪麗蓮夢露（MarilynMonroe）則排在第七位，成為最受歡迎的女星，其他上榜女演員還包括柯德莉夏萍（AudreyHepburn）等。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>張赫生日做老竇</title></header><body><h1>張赫生日做老竇</h1><p>韓國男星張赫剛於本月二十日度過其二十六歲生日，而fans送給他的禮物，竟然是一個中國兒子！<br> &#13;<br> <spanclass>助養中國貧童 &#13;<br> 據韓國報章報道，一班約五十多人的香港張赫fans，為偶像慶祝生日之餘不忘做善事，合力集資助養一名居住內地北方的七歲貧窮男孩滿福，並以張赫的名義寄出款項。&#13;<br> 該班fans打算一直捐款，直至滿福長大成人，同時更告知該名男童，其助養父親是位知名的韓國明星。而張赫知道fans的善舉，也大表支持。</spanclass></p></body></html>

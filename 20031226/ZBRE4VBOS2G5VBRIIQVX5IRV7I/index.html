<html><header><meta charset="utf-8"><title>Tiffany送禮物俊男隨身帶</title></header><body><h1>Tiffany送禮物俊男隨身帶</h1><p>李蘢怡（Tiffany）十分着重聖誕氣氛，問她理想中的聖誕是甚麼樣時，Tiffany說：「我覺得喺加大拿過嘅白色聖誕係最有氣氛，因為我係一個好着重氣氛嘅人，所以到𠵱家嘅夢想都係要過一個白色聖誕，落住雪好有氣氛。」<br> &#13;<br> <spanclass>着重心意 &#13;<br> Tiffany近日被拍得夜訪高大俊男家，她事後只肯承認對方是好朋友。Tiffany被問到送甚麼聖誕禮物給俊男好友時，她甜絲絲地說：「我鍾意嘅嘢係以心意為主，可以隨身攜帶嘅飾物，要精心挑選嘅。」&#13;<br> 採訪：羅慧敏&#13;<br> 攝影：林德雄&#13;<br> 化妝：Jessica&#13;<br> 服裝：SistyrMoon</spanclass></p></body></html>

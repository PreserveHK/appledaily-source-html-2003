<html><header><meta charset="utf-8"><title>　　美女翻騰 - 李八方</title></header><body><h1>　　美女翻騰 - 李八方</h1><p>聖誕假期，各大小商場為咗要增添節日氣氛，都搞搞新意思，好似新地，噚日就喺大埔超級城舉辦「飛躍翻騰聖誕show」，吸引過百市民圍觀。&#13;<br> 兩位受過特別訓練嘅世界級空中女飛人變身聖誕女郎，喺商場嘅20呎高空表演花式（圖一），又跟住聖誕歌跳舞。兩位美女跟住重教小朋友玩花式（圖二），當然唔係喺高空啦。&#13;<br> 香港人生活緊張，原來翱翔高空可以減壓，唔怪得佢哋表現得咁輕鬆。	區民傑攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>4漢酒吧槍傷3人</title></header><body><h1>4漢酒吧槍傷3人</h1><p>台灣高雄市平安夜發生槍擊案，四名男子持霰彈槍在一家酒吧開槍尋仇，三人中彈受傷，警方接報趕到時，開槍打傷一名拒捕歹徒，先後拘捕三人，仍有一人持槍逃逸。&#13;<br> 槍擊案發生在昨凌晨四時三十分許。鄭慶豐等人在前金區「岩石」酒吧，與另一群男子發生爭執。鄭等人隨即離店，取來霰彈槍，向對方開槍，造成三人受傷。&#13;<br> 警方趕抵現場後，鄭慶豐又持刀砍傷一名警察，警方隨即開槍反擊，射中鄭的右小腿，將他和另兩人拘捕。&#13;<br> 台灣《蘋果日報》</p></body></html>

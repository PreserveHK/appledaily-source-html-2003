<html><header><meta charset="utf-8"><title>蔣怡愛心蛋糕𠱁男友</title></header><body><h1>蔣怡愛心蛋糕𠱁男友</h1><p>名模蔣怡昨日往中港城，出席「聖誕彩色美食嘉年華」，她除即席整三文治及榨橙汁外，又大玩扭扭板喼弗。&#13;<br> 早前蔣怡親自弄蛋糕賀男友翁狄森珠寶店周年紀念，獲男友大讚，她表示聖誕節再弄了杏仁朱古力蛋糕給男友品嘗，問她送了甚麼聖誕禮物給男友？她說：「我哋唔興送禮物嘅，不過佢就買咗大堆漫畫同cookbook畀我，可能想我再煮多啲美食畀佢啩！」<br> &#13;<br> <spanclass>獲贈頸巾 &#13;<br> 昨日聖誕節，蔣怡表示與男友及其父母吃飯慶祝，她說：「Auntie重送咗條頸巾畀我㖭！」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　無間道報佳音 - 李八方</title></header><body><h1>　　無間道報佳音 - 李八方</h1><p>阿牛果然言出必行，平安夜同「民主倒董力量」一班志同道合嘅人士，齊齊企喺港島人流最勁嘅銅鑼灣崇光門口，以報佳音形式倒董。&#13;<br> 佢哋一直企到凌晨時分先至收工，阿牛話由於《無間道》套戲好收得，所以佢哋用隻主題曲填嘅《無退路》亦好易上口，唔少市民都跟住唱，可見老董幾不得民心。&#13;<br> 搞完平安夜，阿牛就全力部署元旦大遊行，佢預言只要老董一出區議會名單，相信當日一定唔止一兩萬人咁少出嚟，香港人咁醒，一定知道幾時要站出來。	司徒世華攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

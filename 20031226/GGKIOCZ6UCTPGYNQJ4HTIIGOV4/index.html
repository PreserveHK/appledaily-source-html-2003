<html><header><meta charset="utf-8"><title>新光照療法治硬皮症</title></header><body><h1>新光照療法治硬皮症</h1><p>台灣醫學界表示，一名年約五十歲的男子因吞嚥困難和呼吸喘急，到醫院求診，半年後轉到皮膚科才發現罹患「硬皮症」，醫生安排最新紫外線A1光照療法治療，紓緩病情。醫師指出，硬皮症患者皮膚或其他部位會硬化緊繃，造成不適和吞嚥困難等症狀，新光照療法可減緩不適，但卻無法改善內臟硬化情況。&#13;<br> 台灣皮膚科醫師高嘉君指出，醫院立即為患者進行國內外最新治療硬皮症的紫外線A1光照射治療，很快改善患者皮膚表面緊繃情況，不但四肢伸展自如，皮膚也開始有彈性。可惜這名患者半年後因為免疫抗體破壞肺臟，造成肺臟硬化，無法呼吸，最終因為多個器官衰竭死亡。</p></body></html>

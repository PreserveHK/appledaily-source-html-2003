<html><header><meta charset="utf-8"><title>小野低級話題惹反感</title></header><body><h1>小野低級話題惹反感</h1><p>以一個燦爛笑容廣告突圍的日本水着女星小野真弓，最近接受雜誌訪問時一再自爆私事，例如自稱早在中學一年級時已嘗試自慰，惹來不少fans大叫反感。<br> &#13;<br> <spanclass>出位言論博見報 &#13;<br> 二十二歲的小野，在今年中才被選為最佳水着寫真集女星，前途一片光明，但她仍不時以出位言論博見報，例如早前就曾大談自己喜歡在家中全裸，並曾說：「我最討厭會借錢給人的男人，因為這樣，他們便沒有任何儲蓄啊！」不少網民將這些訪問放在網上，更直指小野太低莊。</spanclass></p></body></html>

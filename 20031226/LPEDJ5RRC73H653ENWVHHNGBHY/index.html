<html><header><meta charset="utf-8"><title>　　董培新改畫國畫 - 李八方</title></header><body><h1>　　董培新改畫國畫 - 李八方</h1><p>香港漫畫家董培新，一九五八年開始畫武俠小說插圖，六十年畫電影海報及美術指導，電影包括《仙鶴神針》、《女黑俠木蘭花》等等，七十年代開始畫漫畫，作品有「波士周時威」、「鞋底秋」、「朱義誠」、「豪放女」等等。&#13;<br> 佢老哥八九年移居溫哥華，九一年與蔡志忠同拜國畫大師楊善深門下，研習中國畫。&#13;<br> 九九年佢停止漫畫創作，全身投入國畫藝術。&#13;<br> 想睇吓呢位仁兄由畫插圖到畫國畫嘅作品，今日到二十九日，去大會堂高座七樓睇睇啦。&#13;<br> （圖）董培新嘅近作主要係國畫。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

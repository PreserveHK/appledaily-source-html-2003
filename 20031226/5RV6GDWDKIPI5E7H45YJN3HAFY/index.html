<html><header><meta charset="utf-8"><title>陳美狂迷終身受禁制</title></header><body><h1>陳美狂迷終身受禁制</h1><p>於英國倫敦定居的小提琴家陳美（Vanessa-Mae），過去兩年一直被一名五十六歲的建築工人馬田（DavidMartin）滋擾，馬田平均每月寄出四封情信給陳美，又監視她的一舉一動，結果法院前日裁決，判馬田終身不可接近陳美。<br> &#13;<br> <spanclass>接受心理輔導 &#13;<br> 馬田於今年十月十七日，被陳美男友發現他跟蹤其女友，故報警將他拘捕，事後警方於馬田身上搜出一把刀。鑑於馬田經常纏擾陳美，又向她示愛，倫敦法院前日判馬田以後不可以聯絡陳美，參與其歌迷會或出席其演唱會，此外亦要接受一年心理輔導。</spanclass></p></body></html>

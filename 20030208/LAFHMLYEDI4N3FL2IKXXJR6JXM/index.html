<html><header><meta charset="utf-8"><title>列根92歲生日派對備朱古力</title></header><body><h1>列根92歲生日派對備朱古力</h1><p>美國最長壽的前總統列根，周四在夫人南茜與子女等親友陪伴下，於加州寓所低調慶祝九十二歲生日，派對上有他至愛的朱古力。&#13;<br> 列根自九四年宣布患上老人癡呆症後，甚少露面。前白宮幕僚長德雷克形容列根現時活得自在，「身體比我好」。多個州均有為列根賀壽的慶祝活動，其中加州的列根總統圖書館備有巨型生日卡供市民簽名；列根出生地伊利諾州將這日定為公眾假期。&#13;<br> 法新社</p></body></html>

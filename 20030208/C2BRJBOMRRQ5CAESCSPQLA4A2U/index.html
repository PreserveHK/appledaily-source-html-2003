<html><header><meta charset="utf-8"><title>王菲過年男伴陪蒲的士高</title></header><body><h1>王菲過年男伴陪蒲的士高</h1><p>王菲在農曆新年前與男友謝霆鋒分別往北京及溫哥華避年。王菲在年廿六當日，飛抵北京會合愛女竇靖童，跟父親吃團年飯。<br> &#13;<br> <spanclass>謝婷婷返港 &#13;<br> 昨日有報道指王菲在年廿七當日，偕前夫竇唯的胞妹竇穎，一行七人到吃涮羊肉，曾與王菲傳緋聞的內地藝人景崗山亦為座上客之一。報道又指景崗山一直陪伴在王菲身邊，但她卻反應冷淡，飯後王菲更到「巴那那」的士高消遣。&#13;<br> 而昨晚七時左右，王菲與助手從北京返港，阿菲看來心情甚佳，她又不乘電梯，特意行樓梯到停車場，還禮讓記者先行，不像以往般急步避記者。&#13;<br> 此外，霆鋒胞妹謝婷婷昨晨八時許，從溫哥華返港，她未有透露霆鋒何時返港。</spanclass></p></body></html>

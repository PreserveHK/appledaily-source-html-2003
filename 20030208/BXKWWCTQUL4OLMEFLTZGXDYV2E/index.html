<html><header><meta charset="utf-8"><title>揭西沉船4學生亡</title></header><body><h1>揭西沉船4學生亡</h1><p>廣東揭西縣前日下午發生翻船意外，導致四人死亡。揭陽市衞生學校十三名中專學生與揭西縣棉湖中學一名學生結伴，前往揭西縣竹尾溝河邊遊玩，其間擠上河邊一隻廢棄多時的小木船拍照。小船其後離岸飄向溪中心，因船小人多，重心偏移，船身翻轉，船上十四名學生全部跌落水中。<br> &#13;<br> <spanclass>10學生獲救 &#13;<br> 雖然竹尾溝河河水不深，但由於大部份學生不諳水性，多人因而遇溺。附近群眾聞訊趕往救人，其中四人因搶救無效身亡，另外十人則安全脫險，目前情緒穩定。&#13;<br> 《廣州日報》</spanclass></p></body></html>

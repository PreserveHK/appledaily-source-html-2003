<html><header><meta charset="utf-8"><title>男子飲水誤吞金戒指</title></header><body><h1>男子飲水誤吞金戒指</h1><p>【本報訊】姓黃（五十歲）男子，近日與四十八歲青梅竹馬的妻子鬧離婚，昨在鴨脷洲利東邨東昌樓住所疑因此心神恍惚，飲水時不慎連戒指吞入肚內，事後報案送院治療。&#13;<br> 黃伯十多年前一家五口上岸居住，其後他在西環當搬運工人。黃伯稱，懷疑妻子自上岸後受不了花花世界的誘惑，另結新歡。受鬧離婚影響，近日他連工也沒有開。黃伯又表示，他有六隻戒指，其中一隻價值一千元的金戒指，於早年結婚紀念時購買，每逢過時過節便拿出來戴。&#13;<br> 昨晨九時許，他獨自在家，將該戒指除下放在水杯內清洗，然後戴上另一隻玉戒指看電視。其後他不慎取起放有戒指的水杯連水及戒指吞下，大驚下報案召救護車送院。</p></body></html>

<html><header><meta charset="utf-8"><title>Sammi靠古仔破自己紀錄</title></header><body><h1>Sammi靠古仔破自己紀錄</h1><p>鄭秀文與古天樂合作的《百年好合》，上畫三個星期，票房已近二千萬，比起鄭秀文的舊作《嫁個有錢人》上畫四星期票房才突破二千萬更理想。<br> &#13;<br> <spanclass>「大家有默契」 &#13;<br> 對此鄭秀文表現得十分開心，她昨日說：「可以破番自己嘅紀錄梗係開心啦，今次係我同古天樂第一次合作拍戲，但出嚟嘅效果都有驚喜，而且我同杜琪峰已經係第四次合作，大家有一定嘅默契，我對呢套戲都有信心。」&#13;<br> 而古天樂則說：「吓，有咁好嘅成績我梗係開心啦，而且重係意外到不得了，因為對手嘅實力都好平均，我套戲可以突圍而出，直情係飲得杯落啦！」</spanclass></p></body></html>

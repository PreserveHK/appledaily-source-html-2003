<html><header><meta charset="utf-8"><title>以太空人遺願逾2000人響應</title></header><body><h1>以太空人遺願逾2000人響應</h1><p>美國太空穿梭機「哥倫比亞」號七名罹難太空人的遺骸，周三陸續運抵美軍在特拉華州的多佛空軍基地接受檢驗。載着以色列太空人拉蒙遺骸的棺木蓋着以色列國旗，由多名儀仗隊成員抬進基地（圖）。七名太空人的名字將會刻在位於佛羅里達州的罹難太空人紀念碑上；而猶太全國基金正向世界各地猶太人呼籲完成拉蒙的遺願，捐款支持在以色列植樹，至今已有逾二千人響應。&#13;<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>26男子被控非法集會</title></header><body><h1>26男子被控非法集會</h1><p>【本報訊】黑幫「和勝和」兩支派系為爭奪粉嶺私人屋苑御庭軒逾三千萬元的裝修工程，上月二十二日雙方大晒馬講數，二十七名男子被捕，其中二十六人昨日被警方落案控以非法集會罪名，本月十三日在粉嶺裁判法院提堂。另一人經調查已獲釋。&#13;<br> 二十六名被告年齡由十七至三十三歲，當日案發後警方曾將上水現任和勝和坐館「白頭仔」，及其同門死敵粉嶺勝和話事人「三九」帶返警署助查。</p></body></html>

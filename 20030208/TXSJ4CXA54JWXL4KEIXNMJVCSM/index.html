<html><header><meta charset="utf-8"><title>尖沙嘴推銷滋擾嚴重</title></header><body><h1>尖沙嘴推銷滋擾嚴重</h1><p>【本報訊】警方關注尖沙嘴區商戶向行人強行推銷而導致滋擾的問題，保安局向立法會提交的文件指，警方去年在尖沙嘴區檢控了九宗在公眾地方不斷請求他人購物，或光顧業務的個案，其中四宗罪名成立，被罰款七百元。&#13;<br> 文件透露，前年警方全年檢控該類案件共有二十六宗，其中二十一宗入罪，罰款六百元至二千元不等。保安局稱，除採取執法行動外，警方並會對商戶發出警告信。&#13;<br> 根據現行法例，任何人士在公眾地方不斷請求他人購物，或光顧業務，以致他人受到煩擾，均會觸犯「招徠」罪行，第一次定罪可被罰款一千港元，第二次或其後定罪則可被罰款二千港元及監禁六個月。</p></body></html>

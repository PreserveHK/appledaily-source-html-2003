<html><header><meta charset="utf-8"><title>兩匪劫走的士</title></header><body><h1>兩匪劫走的士</h1><p>【本報訊】兩名匪徒昨凌晨在尖沙嘴登上一部的士，抵達北角後拔刀指嚇司機打劫及恐嚇殺死他，劫走千多元財物後將車搶走，兩名探員巡經追捕但無果。司機（圖）聲稱車上收藏有四千元應急現金，未知是否已落入匪徒手中，警方正通緝被搶走的士下落。&#13;<br> 昨凌晨四時許，兩名男子其中一人手部包紮紗布，在尖沙嘴赫德道登上一部的士，向姓徐（五十歲）司機表示前往北角油街。當的士抵達油街「藝術公社」門外時，其中一人拔出一把六吋長利刀指嚇司機聲稱打劫。&#13;<br> 現場消息稱，當事主稍有猶豫時，持刀匪徒立即恐嚇說：「我要捅死你！」，匪徒得手後將事主推出車外後將車開走，向電氣器道方向逃去。&#13;<br> 王偉禎攝</p></body></html>

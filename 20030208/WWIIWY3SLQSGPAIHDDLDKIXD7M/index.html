<html><header><meta charset="utf-8"><title>WestlifeKian搭上靚女歌手</title></header><body><h1>WestlifeKian搭上靚女歌手</h1><p>愛爾蘭組合Westlife，與三人女子組合AtomicKitten（AK）可謂甚有淵源。繼Bryan娶了AK前成員Kerry後，AK的成員Natasha又曾與Westlife的保鑣搭上。近日，Westlife的Kian又承認與AK的LizMcClarnon熱戀中。&#13;<br> 據報，Kian近日與舊舞蹈員女友分手，即轉投Liz的懷抱。Kian接受英國《鏡報》訪問時說：「我四年前已經識Liz，當時Westlife同AK一齊巡迴演出，我哋嘅戀情喺由友情發展出嚟。」</p></body></html>

<html><header><meta charset="utf-8"><title>少年貪玩引爆氣樽</title></header><body><h1>少年貪玩引爆氣樽</h1><p>【本報訊】觀塘翠屏南邨昨凌晨三時許，發生懷疑蓄意引爆小型石油氣樽事件。八名青少年男女在商場二樓平台上懷疑貪玩，將一支手提石油氣爐專用的小型石油氣樽，拋落一個垃圾桶內及縱火。石油氣樽受熱發生爆炸，在場男女四散逃走。&#13;<br> 爆炸巨響驚動附近一名姓徐（三十九歲）男住客查看，發現垃圾桶着火，立即報警。消防員趕至瞬即將火救熄（圖），無人受傷，並將撿獲被炸爛的石油氣樽交給警方調查。&#13;<br> 伍浦鋒攝</p></body></html>

<html><header><meta charset="utf-8"><title>陳庭威懶理催婚一切隨緣</title></header><body><h1>陳庭威懶理催婚一切隨緣</h1><p>陳庭威與饒林紅昨日在銅鑼灣「towngasavenue」親手炮製了一款法國甜品，而陳庭威更將之命名為「威威火燄情人班戟」，被問到閒時會否下廚讓女朋友品嘗時，陳庭威即笑謂自己仍然單身，未有女朋友。<br> &#13;<br> <spanclass>迴避談曾華倩 &#13;<br> 當年陳庭威曾與曾華倩拍拖，而對方去年已經離婚，問他會否想過與對方復合，又或在今個情人節相約敍舊？陳庭威表現得十分迴避，並與身旁的饒林紅作拜年狀，對記者問題充耳不聞，事後他說：「過咗去嘅事唔好再提，我同佢亦冇聯絡，雖然阿媽有催婚，但我好忙，亦唔信時下嘅網上情緣，𠵱家揀女仔嘅條件係隨緣同大家互相了解。」</spanclass></p></body></html>

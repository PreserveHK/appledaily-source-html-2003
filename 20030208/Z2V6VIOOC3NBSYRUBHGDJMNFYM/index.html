<html><header><meta charset="utf-8"><title>葉童做主持檢查身體</title></header><body><h1>葉童做主持檢查身體</h1><p>葉童昨日於沙田威爾斯親王醫院出席港台節目《活力四十》啟播儀式，身為該節目主持的她說：「雖然目前只係主持咗四集，但係覺得都幾好玩，學識咗好多醫學上嘅嘢，重可以順便幫自己做埋身體檢查。因為呢個節目都有成十幾集，我都未必做到咁多集嘅主持，因為嚟緊我會去台灣做嘢一個月。」<br> &#13;<br> <spanclass>身體一切正常 &#13;<br> 被問到身體檢查後可有發覺任何毛病時，葉童說：「大吉利是！好彩一切都好正常，不過始終香港人太過緊張，搞到好容易忽略咗身體健康，連我自己本身都一樣，所以主持完呢個節目之後，我都覺得定期去檢查係好重要。」	&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

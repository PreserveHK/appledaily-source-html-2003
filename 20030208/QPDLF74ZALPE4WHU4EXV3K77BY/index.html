<html><header><meta charset="utf-8"><title>與妻爭執男子輕生</title></header><body><h1>與妻爭執男子輕生</h1><p>【本報訊】將軍澳寶盈花園一名二十九歲姓林男子，前晚與妻子發生爭執，至昨晨妻子起床見丈夫不在家，並發現丈夫留下一封信，內容透露感到不開心，妻子於是致電丈夫曾經求診的心理醫生求助。&#13;<br> 至下午二時半，醫生成功與事主聯絡獲知他在住所大廈的四十一樓天台危坐，有尋死念頭，於是報警。警方及消防員接報到場展開游說，約一小時後，消防員乘事主不察將他救回，事後送院檢驗（圖）。&#13;<br> 劉永明攝</p></body></html>

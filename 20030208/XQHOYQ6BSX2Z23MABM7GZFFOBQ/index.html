<html><header><meta charset="utf-8"><title>元千歲穩奪新人王寶座</title></header><body><h1>元千歲穩奪新人王寶座</h1><p>由全日本三十八間電台聯合舉辦的「JFNListenersAwards2002」，前日在電台TokyoFMHall舉行，年度大獎由去年出道的二十四歲新人王元千歲奪得。&#13;<br> 一向甚少出席公開場合的元千歲，前日以一襲花花春裝示人，充滿少女韻味。獲頒年度大獎，元千歲說：「全賴大家接受我，我細個一直以為二十四歲係結婚生仔嘅年紀，𠵱家就認為慢慢都唔遲。」此外，二人組合Orangepekoe前晚則奪得「JFN獎勵獎」。</p></body></html>

<html><header><meta charset="utf-8"><title>葛莉洛芙SaySorry免費搭維珍</title></header><body><h1>葛莉洛芙SaySorry免費搭維珍</h1><p>美國搖滾女歌手葛莉洛芙（CourtneyLove），日前大鬧維珍客機，她曾聲稱對自己的行為永不言悔。然而日前維珍老闆布蘭森（RichardBranson）於派對中聲言歡迎葛莉再次乘搭維珍，還贈她四張共約值二十萬港元的來回英美頭等機票，因為葛莉曾向他認錯。&#13;<br> 對於葛莉於機上的劣行，布蘭森謂：「我真係要打佢個屁股！不過佢已經講咗Sorry，我哋亦都好歡迎佢再搭維珍。」另方面，曾表示以後會轉乘英航的葛莉，對獲贈機票表示高興：「佢畀四次來回機票我，真係正呀！」</p></body></html>

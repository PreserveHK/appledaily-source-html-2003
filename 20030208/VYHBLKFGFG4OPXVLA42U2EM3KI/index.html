<html><header><meta charset="utf-8"><title>科大工商管理最吃香</title></header><body><h1>科大工商管理最吃香</h1><p>【本報訊】科技大學在大學聯招首輪申請中，最受歡迎的仍是工商管理課程，共三千一百多人報讀，以人數計是七間院校中最多人報讀的一項課程；香港大學則暫未提供有關資料。&#13;<br> 剛蟬聯英國《金融時報》亞太區最佳商學院排名的科大工商管理學院，預算下學年取錄近四百五十名學生，卻吸引逾三千名學生報讀，平均每七人競爭一個學位；數學雖是科大第二最受歡迎課程，但申請人數只得六百餘。&#13;<br> 競爭最激烈的則是土木及環境工程學，一百八十三人角逐十四個學位，平均每十三人爭一個學位；其次則為化學及環境工程學、物流管理、經濟及財務學、機械工程學，平均每個學額競爭人數分別為十二、十一、十和八人。</p></body></html>

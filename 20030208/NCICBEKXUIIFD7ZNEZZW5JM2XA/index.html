<html><header><meta charset="utf-8"><title>熱情馬仔嚇怕花旦</title></header><body><h1>熱情馬仔嚇怕花旦</h1><p>《陳芷菁》前年陳淑蘭在專欄中自揭遭好友出賣，陳芷菁成為「頭號嫌疑犯」，其後二人展開罵戰，陳芷菁指有人從中搬弄是非，矛頭直指馬浚偉。&#13;<br> 《郭羨妮》去年九月，馬浚偉與郭羨妮合作《洛神》一劇後，感情大增，馬浚偉公開表示視對方為知心友，二人更被傳媒拍下在九龍城同坐一車促膝談心的照片。但事後郭羨妮表示不滿有人借緋聞上位做宣傳，雙方關係因而决裂。&#13;<br> 《蔡少芬》馬浚偉去年九月赴台宣傳，重提當年有意追求蔡少芬一事，又指二人有緣無份，只能做朋友。同期有傳蔡少芬為避免再與馬浚偉傳緋聞，故向無綫辭演《金牌冰人》。</p></body></html>

<html><header><meta charset="utf-8"><title>洪天明輸波敬父親</title></header><body><h1>洪天明輸波敬父親</h1><p>洪天明在今個新年做孝順仔，他在大年初一陪父親洪金寶到內地打高爾夫球，由於天明近來甚少打高球，故成了父親的手下敗將，天明日前接受本報電話訪問時說：「我好多年都未試過同老竇一齊過年，佢通常都唔喺香港，一係就我要開工做嘢，今年可以同佢打吓波都幾好，輸咗都冇所謂，開心就得啦。」<br> &#13;<br> <spanclass>賺錢做老闆 &#13;<br> 天明表示踏入新一年，希望自己事業發展如意，家人身體健康，他說：「男人應該以事業為先，我想勤力啲搵錢，等老竇唔使做。我希望賺到錢同細佬做生意，咁老竇就可以退休，感情上嘅嘢我唔諗㗎啦，𠵱家唔需要住，做嘢緊要啲。」&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>

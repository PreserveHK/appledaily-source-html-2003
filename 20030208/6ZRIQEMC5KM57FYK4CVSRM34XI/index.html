<html><header><meta charset="utf-8"><title>盲亨保釋候審</title></header><body><h1>盲亨保釋候審</h1><p>【本報訊】綽號「車神盲亨」的著名車手詹昌盛，因涉於屯門公路危險駕駛及刑事毀壞，被羈留候審，昨他向高院申請保釋，獲暫委法官韋毅志批准，可以十萬元現金及二十五萬元人事保釋外出，但須遵守宵禁令，每晚九時至翌晨六時不得離開住所。&#13;<br> 現年四十四歲的被告詹昌盛，被控於去年九月二十一日，在屯門公路危險駕駛及撞毀兩部警車，案件將於今年三月二十六日在區域法院審理。&#13;<br> 案件編號：HCMP4331/02</p></body></html>

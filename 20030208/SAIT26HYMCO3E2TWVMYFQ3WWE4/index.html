<html><header><meta charset="utf-8"><title>張赫成情人節搶手貨</title></header><body><h1>張赫成情人節搶手貨</h1><p>電影《火山高校》男主角張赫，日前在一個大型網頁調查中，被選為「最想在情人節向他求婚的男星」，打低元斌等強勁對手。&#13;<br> 廣告網頁NGTV（<ahref http:>www.ngtv.co.kr ），近日訪問了三千一百多名網友，結果證明形象豪邁的張赫最得韓國女性歡心，成為女性最想向他剖白芳心的男星，佔四分一以上票數。而第二位則是韓劇《Romance》男主角金在元。</ahref></p></body></html>

<html><header><meta charset="utf-8"><title>客貨車撞石躉一人傷</title></header><body><h1>客貨車撞石躉一人傷</h1><p>【本報訊】姓何四十五歲男司機，昨晚八時許與妻兒一家六口到上水親友拜年後，駕客貨車沿沙田馬鞍山路準備出九龍返家，途至亞公角對開，突然失控，撞向路中馬鞍山鐵路地盤的石躉，右前輪飛脫，司機腳部被困，幸其他成員有驚無險，最後司機由消防員救出，送院治理。&#13;<br> 據知出事地點近期亦發生過類似意外，有司機歸咎石躉放置得太開而令不熟路的司機錯誤估計道路環境，希望當局加以注視。</p></body></html>

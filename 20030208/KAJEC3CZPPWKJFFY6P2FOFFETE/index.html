<html><header><meta charset="utf-8"><title>各界反應</title></header><body><h1>各界反應</h1><p>●電盈由始至終都有責任向投資者陳述事件全部真相，而不是只披露部份真相。他批評電盈不應將責任歸咎於港交所詢問的問題不精確。&#13;<br> 證監會股東權益小組成員DavidWebb&#13;<br> &#13;<br> ●公司披露的前線監管者是港交所，但證監會一定會與該所配合，跟進事件。&#13;<br> 證監會主席沈聯濤&#13;<br> &#13;<br> ●上市科已跟進事件，我認為與香港上市公司的資訊披露水平無關。本港已有詳細的上市規則規管上市公司的資料披露，事件與香港上市公司的資料披露水平無關。&#13;<br> 港交所主席李業廣&#13;<br> &#13;<br> ●電盈在咬文嚼字。這屬於公司企業管治問題，與本港監管制度水平無關。&#13;<br> 立法會議員胡經昌</p></body></html>

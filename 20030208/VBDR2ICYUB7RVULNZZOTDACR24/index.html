<html><header><meta charset="utf-8"><title>食肆股東互毆</title></header><body><h1>食肆股東互毆</h1><p>【本報訊】西環一間食肆兩名男女股東，昨收舖後在店內討論生意業務問題期間，疑因意見不合動武，拾起物件互擲，混亂中兩敗俱傷，其他親友見狀報警，警員到場將兩傷者拘捕及送院治療。&#13;<br> 現場為德輔道西二三三號地下一間粉麵店，據悉由數名股東合資經營。昨凌晨三時許收舖後，五十四歲姓洪女股東與姓林（六十四歲）股東在店內討論生意業務問題時，疑因雙方各持己見，一言不合下吵架起來。爭執間雙方分別將枱椅推翻，並拾起調味料膠瓶及釘書機擲向對方，場面混亂，其間林頭部遭硬物擊傷流血（圖）。&#13;<br> 李家傑攝</p></body></html>

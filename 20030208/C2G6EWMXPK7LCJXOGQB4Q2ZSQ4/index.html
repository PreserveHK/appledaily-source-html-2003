<html><header><meta charset="utf-8"><title>洪金寶、范冰冰被傳忘年戀</title></header><body><h1>洪金寶、范冰冰被傳忘年戀</h1><p>洪金寶最近竟然和年輕他三十年的台灣女星范冰冰傳緋聞！事緣范冰冰去年與洪金寶和其兒子洪天照拍攝《特警飛龍》，該片只得她一個女主角，有內地傳媒聲稱范冰冰和洪金寶舉止親密，某次范冰冰收工後繼續逗留在現場，一見洪金寶就上前錫了對方一啖，然後親切地問道：「你好嗎？拍得怎麼樣？」<br> &#13;<br> <spanclass>指新聞煲水 &#13;<br> 現時范冰冰在內地拍攝電視劇《萍蹤俠影》，她日前接受台灣傳媒訪問時說：「要傳緋聞，應該也是跟他的兒子，我跟洪天照對手戲反而比較多，而且我從來沒有聽過他（洪金寶）誇我甚麼，他很照顧我，但拍完戲我們已經很少聯絡了，這單大概是製作單位炒作新聞吧！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>男童煮食搶火傷腳</title></header><body><h1>男童煮食搶火傷腳</h1><p>【本報訊】昨日大年初七人日，十三歲姓鄭男童相約友人到西貢赤徑露營，早上十一時許他與友人煮午飯，其間他把酒精注入煮食爐助燃，豈料引致搶火，一團火球撲出，他走避不及雙腳褲管被烈燄燒着，雙腳多處被燒傷，前額頭髮亦燒焦，痛得大叫呼救。&#13;<br> 友人跑來協助撲熄火勢和報警求救，稍後由水警輪將鄭童送到黃石碼頭轉乘救護車送院醫治（圖），需要留醫情況穩定。&#13;<br> 文兆麟攝</p></body></html>

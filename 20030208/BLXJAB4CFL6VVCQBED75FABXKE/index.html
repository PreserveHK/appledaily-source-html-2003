<html><header><meta charset="utf-8"><title>麥包、楊怡嘴對嘴面紅</title></header><body><h1>麥包、楊怡嘴對嘴面紅</h1><p>昨日無綫眾演員包括文頌嫻、麥包、楊怡和駱達華等，到尖沙嘴香格里拉酒店出席「天子尋龍之人日齊賀壽」活動，各人更參加煮壽麵比賽。<br> &#13;<br> <spanclass>「好熟唔介意」 &#13;<br> 楊怡及麥包同組玩遊戲，在吃同一條壽麵時，駱達華從後拍打麥包的後尾枕，令他與楊怡嘴對嘴親嘴，二人即時面紅紅，場面尷尬。&#13;<br> 事後楊怡表示並不介意，她說：「羊年嘅初吻就畀咗麥包啦，我同佢好熟，所以一啲都唔介意呀。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>郭晉安盼偷聽女人心</title></header><body><h1>郭晉安盼偷聽女人心</h1><p>郭晉安昨日與港姐左慧琪齊往新世界中心，為無綫新劇《美麗在望》拍攝第一場外景，安仔笑言第一天與左慧琪一起開工，已經要「飛紙仔」拍攝。<br> &#13;<br> <spanclass>狂買零食 &#13;<br> 安仔說：「呢啲唔係一般演員能夠應付到㗎！其實呢個劇啲角色都好配合演員嘅性格，好似左慧琪講嘅對白，都有好多英文。」而在此劇中，安仔有機會與很多女藝員合作，如容祖兒等人，他說：「佢哋成日買零食，重係食唔肥嗰啲，重有佢哋唔會嘈，通常密密斟，我反而想聽佢哋講乜。」&#13;<br> 此外，左慧琪首次拍劇便要「飛紙仔」，她說：「都有啲擔心㗎！噚晚收劇本媽咪即刻幫我譯英文。」</spanclass></p></body></html>

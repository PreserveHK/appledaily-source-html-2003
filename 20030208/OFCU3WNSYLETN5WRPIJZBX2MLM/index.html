<html><header><meta charset="utf-8"><title>洩電釀禍烈火衝天</title></header><body><h1>洩電釀禍烈火衝天</h1><p>【本報訊】上水古洞東園村一間鋅鐵蓋搭的雜物房，昨日下午一時許疑因洩電引起火警，火警一發不可收拾，並波及門外一輛私家車，住在雜物房旁邊村屋的姓戴戶主發現火警慌忙報警，消防員到場時，現場已烈燄衝天（圖），最後大火焚燒約半小時被救熄，但雜物房已嚴重焚毀，而被波及的私家車車尾亦嚴重損毀，幸而火警中無人受傷，消防員事後調查起火原因，相信是洩電引起，並無可疑。&#13;<br> 周鴻熙攝</p></body></html>

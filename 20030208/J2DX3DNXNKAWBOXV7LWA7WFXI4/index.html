<html><header><meta charset="utf-8"><title>米高積遜有前妻撐</title></header><body><h1>米高積遜有前妻撐</h1><p>過氣流行天王米高積遜（MichaelJackson），因為日前一個電視節目惹來群眾聲討，米高謂要訴諸法律取回公道。而日前，米高的麻煩事又添一宗，他的前投資顧問KathleenKelly入稟法院追討欠薪及賠償，金額高達一千二百萬美元（約九千四百萬港元）。&#13;<br> 另方面，米高的前妻黛比（Debbie），日前接受電視訪問時，大呼米高無論怎對其他小孩，他也是個稱職的父親。不過她則說不想一對仔女叫她做母親，她說：「因為啲小朋友係屬於米高嘅！」</p></body></html>

<html><header><meta charset="utf-8"><title>BoBo、Stephy開工招風雨</title></header><body><h1>BoBo、Stephy開工招風雨</h1><p>陳文媛（BoBo）與女子組合Cookies隊長Stephy，昨日到大口環何鴻燊體育中心拍攝無綫新劇《戀愛自由式》，今次是兩人首次參與電視劇集拍攝工作，可惜首日開工便遇着連場大雨。<br> &#13;<br> <spanclass>練水練到病 &#13;<br> BoBo自言雖然是首次拍電視劇，但之前曾拍過兩部電影，相信自己會很快習慣，BoBo說：「呢套劇講我哋係游泳選手，為咗拍呢套劇，之前練水都練到病，今日天氣咁凍，好彩唔使拍落水戲。」至於此劇主題曲由哪位歌手主唱，BoBo則表示現階段仍在斟洽中，故不便透露。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

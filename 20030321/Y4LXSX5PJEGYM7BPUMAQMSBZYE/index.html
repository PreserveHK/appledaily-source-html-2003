<html><header><meta charset="utf-8"><title>林保怡拉巴士賀搬廠</title></header><body><h1>林保怡拉巴士賀搬廠</h1><p>無綫清水灣電視城將會遷往將軍澳，無綫在搬遷之前，將會製作一個特備節目《一廠最美的一夜》，昨日林保怡和唐文龍在電視城綵排「拉巴士」環節，他們將會拉動一輛載着數十個藝員的城巴。<br> &#13;<br> <spanclass>辭演《功夫足球》 &#13;<br> 林保怡原定將接拍林小明出品的電視劇《功夫足球》，他說：「𠵱家應該唔得，因為我應承咗TVB六月拍劇，而《功夫足球》喺五月中就開拍，所以我應該拍唔到，個期撞到正。」&#13;<br> 林保怡簽M8經理人公司後，工作接踵而來，他說：「以前好多嘢自己傾，𠵱家有公司幫我同外界溝通，舒服好多。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>林嘉欣愈忙愈開心</title></header><body><h1>林嘉欣愈忙愈開心</h1><p>由星皓投資、林嘉欣、周永恆、盧巧音、森美、鄧健泓與麥浚龍主演的《六樓后座》，至今開拍已接近一星期，拍攝進度相當理想，由於此片是一部以年輕人為主題的群體戲，所以每次開工時，一班年輕演員經常互相開玩笑，現場氣氛十分熱鬧。<br> &#13;<br> <spanclass>籌備新唱片 &#13;<br> 林嘉欣表示最近除了替《戀之風景》補戲外，又要趕拍《六》片，工作雖然忙了一點，但她是愈忙愈開心，她說：「開工嗰陣成班年輕人，大家有講有笑，真係幾開心同熱鬧，呢排除了忙住拍戲外，重要忙做唱片嘅事，因為五月會出新唱片，所以都要抽時間做籌備。」</spanclass></p></body></html>

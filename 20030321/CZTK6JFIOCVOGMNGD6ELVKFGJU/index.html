<html><header><meta charset="utf-8"><title>李心潔戀父情意結</title></header><body><h1>李心潔戀父情意結</h1><p>金馬影后李心潔日前接受台灣清談節目《小燕有約》訪問，暢談她對感情的各種看法，節目將在後晚於有線娛樂台播出。<br> &#13;<br> <spanclass>外表不重要 &#13;<br> 心潔在節目中談到她對愛情的睇法，她表示每當遇到心儀的對象時都不敢主動出擊，導致感情至今還未有着落，心潔說：「我覺得愛情是很重要的，但我不敢去追求自己所愛的人，如果那人沒有主動的話，我是一輩子也不會主動的！」&#13;<br> 現年二十六歲的心潔懷着一顆恨嫁的心，雖然只得一次談戀愛經驗，但她談戀愛是以結婚為大前提，她說：「如果我跟一個人談戀愛時，我會很快就想嫁給他。我喜歡大我很多的人，外表一點都不重要，最重要他是一個善良的人。」&#13;<br> 撰文：羅慧敏</spanclass></p></body></html>

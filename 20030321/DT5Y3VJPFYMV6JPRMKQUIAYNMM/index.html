<html><header><meta charset="utf-8"><title>萬事得要員有意轉投其他代理</title></header><body><h1>萬事得要員有意轉投其他代理</h1><p>早前，原為萬事得要員之一嘅KennethAu，有好多行內人士，都好想知道佢嘅未來新動向，惟Kenneth一直未肯透露半句；但早幾日，有口痕友向亞Mark報料，話響位於荃灣嘅環宇汽車大厦五樓，見到有Kenneth嘅蹤迹，莫非Kenneth有意加盟森那美集團旗下其中一間代理？以Kenneth響汽車行內有咁高年資，既曾任職過日本車同美國汽車品牌，又曾經出任過營業部以及市場部嘅重要工作，若然轉職到其他汽車代理的話，相信亦唔會難到佢嘅發揮呢！&#13;<br>究竟實情係點？等亞Mark遲吓打聽到更多消息之後，再同大家講吓啦！</p></body></html>

<html><header><meta charset="utf-8"><title>何韻詩小時偷嘢阿媽狂打</title></header><body><h1>何韻詩小時偷嘢阿媽狂打</h1><p>何韻詩、趙頌茹昨日出席在旺角警察體育遊樂會舉行的《香江暖流耆英共獻滅罪心》活動。何韻詩表示她在小時候試過偷同學的手表，何韻詩說：「阿媽後來知道我偷嘢，除咗打到我飛起之外，重帶埋我將手表當面還番畀同學。」<br> &#13;<br> <spanclass>唔做金魚婆 &#13;<br> 此外，趙頌茹對有報道指她與男伴結伴行街一事，她說：「嗰個係我公司啲新人嚟㗎，講到我好似金魚婆湊仔咁。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

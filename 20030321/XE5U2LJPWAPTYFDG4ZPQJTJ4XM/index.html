<html><header><meta charset="utf-8"><title>比利卜科頓結婚擒擒青</title></header><body><h1>比利卜科頓結婚擒擒青</h1><p>比利卜科頓（BillyBobThornton）去年申請與安琪蓮娜祖莉（AngelinaJolie）離婚，雖然手續尚未辦妥，但比利已急不及待準備與女友DanielleDotzenrod共諧連理，第六度註冊結婚。<br> &#13;<br> <spanclass>與女友相識半年 &#13;<br> 現年四十七歲的比利，半年前認識了模特兒Danielle，據悉比利早前特別訂製了一隻價值一百二十六萬美元（約九百八十萬港元）的藍寶石鑽戒，相信是送給女友的結婚禮物。</spanclass></p></body></html>

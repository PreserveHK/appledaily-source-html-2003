<html><header><meta charset="utf-8"><title>美軍尖端武器盡出</title></header><body><h1>美軍尖端武器盡出</h1><p>一九九一年的波斯灣戰爭，美軍的「戰斧」巡航導彈、激光炸彈橫飛，又用新上戰陣的「愛國者」導彈攔截伊拉克的「飛毛腿」導彈，給戰爭史揭開高科技戰的一頁。十二年後的今天，第二場波斯灣戰爭爆發，美伊軍力比併如獅子撲兔，伊軍難有還擊之力，但最忌的是伊軍使用生化武迎戰。以防萬一也好，給軍火庫內的研製武器測試性能也好，美軍這場仗雄師盡出，尖端武器也盡登場──機械人兵團、可摺起來的偵察機、聰明彈、二萬磅炸彈，還有的是拉開歷史上第一場資訊科技戰的電子炸彈和熱壓彈。</p></body></html>

<html><header><meta charset="utf-8"><title>女星行騷賀奧斯卡鑽禧</title></header><body><h1>女星行騷賀奧斯卡鑽禧</h1><p>雖然美伊戰爭已經爆發，今年奧斯卡頒獎禮會否舉行仍未定案，但適逢今年是頒獎禮第七十五屆的鑽禧紀念，日前大戰還未展開前，主辦大會特別舉辦了一個由眾星擔任模特兒的時裝表演。&#13;<br> 由通用汽車贊助的時裝展「TenCars,StarsandOscar」，模特兒都是荷李活藝人，當中包括性感模特兒DitaVonTesse及青春女星珍妮花露芙赫韋特（JenniferLoveHewitt）等。</p></body></html>

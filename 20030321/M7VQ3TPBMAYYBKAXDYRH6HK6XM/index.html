<html><header><meta charset="utf-8"><title>阿妹首次行天橋淡定</title></header><body><h1>阿妹首次行天橋淡定</h1><p>張惠妹、范植偉和蘇友朋等昨日在台灣為某名牌春裝行天橋。阿妹更穿上露肩連身短裙出場，大騷美腿。&#13;<br> 雖然阿妹的舞台表演經驗十分豐富，但原來今次竟是她入行以來首次行catwalk，故阿妹感到十分緊張。<br> &#13;<br> <spanclass>大吃一頓 &#13;<br> 阿妹表示事前不知道要上台，她到達現場後才得悉要像其他模特兒一樣行天橋表演。不過阿妹出場時十分淡定，沒有讓觀眾覺得她表現生澀，阿妹還笑言行騷後要大吃一頓，以獎勵自己。&#13;<br> 採訪：黎寶蘋</spanclass></p></body></html>

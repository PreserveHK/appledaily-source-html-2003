<html><header><meta charset="utf-8"><title>四成人感恐慌無助</title></header><body><h1>四成人感恐慌無助</h1><p>【本報訊】中文大學心理學系在本月十七及十八日，以電話訪問一千零二名十七歲以上市民，八成受訪者擔心奪命肺炎會擴散到社區；近四成人對病毒蔓延感到恐慌和無助；五成人害怕自己受到感染。<br> &#13;<br> <spanclass>指防範措施有效 &#13;<br> 此外，六成半受訪者認為，當局防範措施有效；近三成更稱，會根據有關措施予以預防；三成半人覺得政府發出的資料及指引清楚足夠。&#13;<br> 負責是項調查的心理學系教授鄧素琴說，政府應該統一發放有關資料，令市民不要太擔憂及感到恐慌。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《教父》奧斯卡至尊</title></header><body><h1>《教父》奧斯卡至尊</h1><p>第七十五屆奧斯卡頒獎禮即將舉行，最近英國有調查顯示，在過去七十四屆奧斯卡中，曾贏出最佳電影而又最受影迷歡迎的影片，原來是七二年由大導演哥普拉（FrancisFordCoppola）執導的電影《教父》。<br> &#13;<br> <spanclass>《克》片冇人吼 &#13;<br> 據英國的影帶店早前所作出的統計顯示，《教父》一片最受歡迎，其次是由積尼高遜（JackNicholson）主演的七五年電影《飛越瘋人院》，至於七九年的《克藍瑪對克藍瑪》，則最少影帶租客問津。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>5566指F4拆夥冇問題</title></header><body><h1>5566指F4拆夥冇問題</h1><p>台灣五人男子組合5566近日為宣傳他們的寫真集《認真》，上周共出席了五場蓋印握手會，分別跟台北、台中和高雄的歌迷接觸。<br> &#13;<br> <spanclass>歌迷起罵戰 &#13;<br> 5566一直被指是F4的勁敵，他們的經理人早前批評F4的巡迴演唱會，以致兩批歌迷發生罵戰，5566覺得十分無奈，他們認為對方都有不少值得學習的地方。而有傳F4會拆夥，5566以國語說：「每個成員都可以有不同的發展，大家可分開工作又可聚在一起，解散與否對F4應不會造成影響。」&#13;<br> 此外，5566日前在台北出席握手會時，身為隊長的孫協志因為錄影節目被玻璃弄傷尾指，他只可用單手跟歌迷接觸。</spanclass></p></body></html>

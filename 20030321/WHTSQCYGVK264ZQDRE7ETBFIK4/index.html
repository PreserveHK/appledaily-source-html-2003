<html><header><meta charset="utf-8"><title>古天樂睇好薯嘜</title></header><body><h1>古天樂睇好薯嘜</h1><p><spanclass>古天樂： &#13;<br> 雖然《鋼琴戰曲》嘅艾德烈邦迪做得唔錯，但我會睇好《薯嘜先生》嘅積尼高遜同《紐約風雲》嘅丹尼爾路易斯，自己更加對積尼高遜睇高一線，覺得佢最有機會做影帝。<br> &#13;<br> <spanclass>影評人曉龍： &#13;<br> 《紐約風雲》嘅丹尼爾以前做拳手似到足，今次扮黑幫頭目亦入型入格，好有粗獷感，我睇好佢。<br> &#13;<br> <spanclass>影評人張居： &#13;<br> 奧斯卡評審嘅「世界視野」愈嚟愈敏銳，瘦骨嶙峋嘅艾德烈邦迪演命苦鋼琴家，雖然表現只係中上，名氣亦輸晒，但食正反戰浪潮，以半冷姿態跑出都唔奇，當年羅拔圖貝尼尼未攞影帝之前，一樣冇人識。</spanclass></spanclass></spanclass></p></body></html>

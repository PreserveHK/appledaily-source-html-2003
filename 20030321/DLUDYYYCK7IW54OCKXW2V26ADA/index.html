<html><header><meta charset="utf-8"><title>翁虹貪靚捱餓幾日</title></header><body><h1>翁虹貪靚捱餓幾日</h1><p>翁虹早前與李香琴、譚炳文及海俊傑等到馬來西亞，參加當地的「慈愛之家」籌款晚會。擔任司儀的翁虹，更在台上載歌載舞，當晚筵開一百五十八席，有約千六人出席，馬來西亞的副首相夫人亦是座上客。<br> &#13;<br> <spanclass>改行做司儀 &#13;<br> 翁虹昨日接受電話訪問時說：「我當晚着個件低胸金色美人魚晚裝，係喺美國買，為咗着呢件衫，我幾日前開始唔食嘢。琴姐同炳哥喺台上表現好出色，琴姐就嚟七十二歲，佢講笑話自己係二十七歲，我覺得佢哋好正。今次做司儀，大家都話我做得唔錯，所以嚟緊我都會多啲嘗試喺呢方面發展。」&#13;<br> 採訪：張止寒</spanclass></p></body></html>

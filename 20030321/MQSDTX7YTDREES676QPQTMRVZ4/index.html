<html><header><meta charset="utf-8"><title>江華為扮大牌呼冤</title></header><body><h1>江華為扮大牌呼冤</h1><p>江華、左慧琪、胡家惠和嘉碧儀昨日穿上古裝，出席無綫劇集《秦始皇》宣傳。某雜誌指江華早前出席《鳳舞香羅》記者會時遲到扮大牌，影相時又攝位搶鏡，不過幸好得在場記者為他澄清，他昨日說：「好彩咁多人睇住，清者自清，如果有啲人為咗寫呢啲嘢而生存，唔介意。」<br> &#13;<br> <spanclass>左慧琪失言 &#13;<br> 另外，由於左慧琪廣東話不靈光，雖然事前已熟讀在台上預備所說的對白，但最後仍然說錯話，她在台上說：「秦始皇築長城、愛「美麗」（應是「美人」）。」此語一出即引得全場哄堂大笑，最後由江華替她打圓場。&#13;<br> 採訪：王連連　攝影：何國豪</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>新創建母公司助減債</title></header><body><h1>新創建母公司助減債</h1><p>【本報訊】新創建（659）宣布，以1美元象徵式作價，把目前行走港澳的8艘新渡輪船隻，售予最終控股公司周大福企業，然後租回該8艘船，以繼續經營港澳渡輪服務。&#13;<br> 新創建表示，交易可以令其減少1.59億元欠債，及改善現金流量約1.28億元。不過，下年度則或須支付5960萬元租金予周大福。&#13;<br> 新創建母公司為新世界（017），周大福為新世界的大股東。&#13;<br> 根據估值師的看法，8艘船目前估值為2.35億元，但目前有關船隻的綜合負債為2.87億元，因此1元作價相當於其有形資產淨值。</p></body></html>

<html><header><meta charset="utf-8"><title>宋慧喬、金喜善爭做女主角</title></header><body><h1>宋慧喬、金喜善爭做女主角</h1><p>韓國女星宋慧喬憑劇集《今年》人氣急升，有國內報章指她正與韓國另一靚女金喜善爭做新劇《浪漫滿屋》的女主角。這個以韓國著名漫畫家元秀蓮的代表作《FULLHOUSE》改編而成的劇集，由中、韓兩地合力製作，台灣女星林心如亦會有份演出。<br> &#13;<br> <spanclass>網上勁賺 &#13;<br> 另外，《今年》不但在當地收視強勁，在互聯網上亦甚受歡迎。該劇近日在網上收費播放，已突破一百萬人次瀏覽，令電視台又賺了一筆。&#13;<br> 最近韓國SBS電視台，在其官方網頁內收費播放《今年》劇，日前瀏覽次數達一百萬，令電視台賺取了五億韓圜（約三百一十萬港元），非常厲害。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>馬德鐘避肺炎遇打仗</title></header><body><h1>馬德鐘避肺炎遇打仗</h1><p>馬德鐘及黃安琪等，昨晚與無綫攝製隊一同出發到芬蘭拍攝《紀律精英怒雪狂奔》特輯，臨出發前馬德鐘、黃安琪及四對參賽者於將軍澳電視城進行拜神儀式，祈求大隊平安。<br> &#13;<br> <spanclass>不會改變行程 &#13;<br> 問馬德鐘可有擔心受美伊戰爭影響？他說：「唔多唔少都有，早上睇新聞都開始打緊，原本重以為可以離開香港避吓啲非典型肺炎，𠵱家又話打仗。」&#13;<br> 黃安琪提到家人有否反對今次行程時，她說：「屋企人都冇阻止，細妹重話送我機，不過佢哋都會擔心，我噚日重話同細妹影番張相，佢都唔同我影。」&#13;<br> 另外，監製蕭國雄表示是次特輯拍攝工作，不會因美伊戰爭而改變行程。	採訪、攝影：王崇穎</spanclass></p></body></html>

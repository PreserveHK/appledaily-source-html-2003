<html><header><meta charset="utf-8"><title>女會計毆食環署職員候判</title></header><body><h1>女會計毆食環署職員候判</h1><p>【本報訊】現修讀博士學位的年輕女會計，涉在街頭扔煙蒂遭食環署女職員票控時拳打對方，女會計昨否認控罪，自辯當時懷疑穿制服的女事主等人並非食環署職員，見對方問她地址怕對其家人不利才逃走，其間遭一眾男人圍捕及搶手袋。<br> &#13;<br> <spanclass>稱前男友為以防長 &#13;<br> 裁判官表示女事主誠實可靠，反觀被告大話連篇，裁定被告罪成後，更直斥被告行為暴力及傲慢，沒一絲悔意，還柙至下月三日索取感化報告始判。&#13;<br> 三十一歲被告盛雅琪，昨在庭外阻止記者報道，指稱她的前男友是以色列國防部長，現正打仗，報道令她曝光會危及人身安全。&#13;<br> 案件編號：TWCC128/03</spanclass></p></body></html>

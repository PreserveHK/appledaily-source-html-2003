<html><header><meta charset="utf-8"><title>關心妍宣揚交通安全</title></header><body><h1>關心妍宣揚交通安全</h1><p>關心妍近日被委任為南區道路交通安全之星，日前她還與葉文輝和楊天經穿上交通安全隊制服，到西區警署拍攝宣傳照。<br> &#13;<br> <spanclass>約朋友警署飲茶 &#13;<br> 三人穿起制服時收起笑臉，不敢開玩笑，態度嚴肅。關心妍表示拍攝時雖然心情輕鬆，但穿上制服時，總有肅穆的感覺，她還表示一定會盡本份，推廣交通安全訊息。關心妍又笑說：「我第一次入警署咋，原來警署食堂啲嘢好好食㗎，下次得閒約埋朋友嚟飲下午茶先得。」</spanclass></p></body></html>

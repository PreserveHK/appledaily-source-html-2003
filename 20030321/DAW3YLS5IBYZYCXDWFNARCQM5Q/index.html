<html><header><meta charset="utf-8"><title>Britney搭上乖乖新歡</title></header><body><h1>Britney搭上乖乖新歡</h1><p>美國女歌手BritneySpears，繼早前與人氣樂隊LimpBizkit主音FredDurst及壞孩子男星哥連菲路（ColinFarrell）拍拖後，近日又被踢爆與MTV頻道主持人MikeKasem蜜運中。<br> &#13;<br> <spanclass>接拍日本廣告 &#13;<br> Britney自從與Mike拍拖後，已甚少參加午夜狂歡派對，相反經常與男友在家中看電視，Britney身邊的友人更說：「Mike曾經勸Britney少啲去玩，佢重想叫Britney戒酒㖭！」此外，Britney首度為日本全新紅茶G.G.Tea當代言人的宣傳海報，昨日正式曝光。</spanclass></p></body></html>

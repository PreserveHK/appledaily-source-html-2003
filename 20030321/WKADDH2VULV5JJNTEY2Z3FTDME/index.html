<html><header><meta charset="utf-8"><title>余文樂讚葉童有女人味</title></header><body><h1>余文樂讚葉童有女人味</h1><p>余文樂與葉童近日為台灣歌手游鴻明的新歌《樓下那個女人》拍攝MV。&#13;<br> 余文樂說：「呢次佢哋邀請我同葉童合作，我真係好開心同緊張。我第一次同葉童合作，我覺得佢好有女人味，而MV女主角嘅角色好似為佢度身訂做一樣，佢亦好友善。葉童話睇過我有份做嘅電影《一碌蔗》，佢叫我畀心機去演，可以同呢位前輩合作真係好開心。」<br> &#13;<br> <spanclass>行程緊密 &#13;<br> 余文樂拍攝這個MV的行程緊密，他連續拍了三十個小時，一有時間休息，余文樂便請工作人員為他購買三碗牛肉麫充飢，大家見到他這樣開胃都嚇了一跳。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>男子厭世吊頸死</title></header><body><h1>男子厭世吊頸死</h1><p>【本報訊】一名疑患有鼻咽癌的中年男子，昨日上午十一時許，致電落街購物的妻子透露自殺之意，然後將自己反鎖在大埔富善邨善鄰樓寓所內用電線吊頸自殺。消防員接報趕至破門入屋，將事主解下送院（圖），但他搶救後證實不治。&#13;<br> 死者姓李（五十一歲）據稱患有鼻咽癌，因為頑疾煎熬多次透露厭世之意。家人悉心照顧勸導也未能令他釋懷，終於走上絕路。警方調查後相信事件無可疑。&#13;<br> 陳天華攝</p></body></html>

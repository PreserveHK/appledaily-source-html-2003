<html><header><meta charset="utf-8"><title>蔣怡護膚有序</title></header><body><h1>蔣怡護膚有序</h1><p>名模蔣怡（CoCo）經常要化妝做時裝表演，所以一向很注重護膚，早前她接受《新婚通信》訪問，便大談護膚心得。&#13;<br> CoCo表示自己的皮膚偏乾，故此非常注重保濕程序，而保濕前的潔膚程序更是不能忽略，通常她選用會起泡的潔膚產品，卸妝產品則喜歡用卸妝油，她說不論有否化妝，每日都會先徹底卸妝及洗臉後，才開始護膚。<br> &#13;<br> <spanclass>愛水份面膜 &#13;<br> 護膚品方面，CoCo會選擇有較高的滋潤成份，晚間會用收細毛孔的產品。遇上天氣乾燥，她會比較勤做水份mask，不過她自言是懶人一族，選用的面膜多數是敷上面後，不用再清洗的一種。</spanclass></p></body></html>

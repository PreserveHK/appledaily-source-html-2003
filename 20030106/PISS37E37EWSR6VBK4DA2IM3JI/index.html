<html><header><meta charset="utf-8"><title>ARPU</title></header><body><h1>ARPU</h1><p><b> ARPU（AverageRevenuePerUser）</b> 的解釋正如其中文繙譯，便是<b> 客戶每月平均消費的金額</b> ，也是流動電話網絡商公布業績時最為外間關注的一環。在整體經濟疲弱下，6個網絡商的ARPU都較以往低，最新數字普遍介乎210至260元間，只有第2大網絡商CSL能在其尊貴品牌1010帶動下，ARPU高達390元。各網絡商現正期待在數據服務日趨普及下，今年的ARPU有望調高。</p></body></html>

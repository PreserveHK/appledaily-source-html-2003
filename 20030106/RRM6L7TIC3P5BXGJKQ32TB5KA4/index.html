<html><header><meta charset="utf-8"><title>漫步機夾腳</title></header><body><h1>漫步機夾腳</h1><p>【本報訊】九龍城延文禮士道九龍仔公園，一名三歲女童玩長者健體器的漫步機時，不慎摔落地上，足踝被夾在踏板與地下之間，動彈不得，其母見狀立即報警，消防到場將女童救出送院無礙。&#13;<br> 遇事三歲女童姓謝，昨午一時許，她隨父母到九龍仔公園玩耍，謝母在公園的長者健體園地玩一部漫步機，女童看見亦嚷着要玩，並爬上旁邊另一部漫步機，由於人矮腳細，雙腳踏不穩踏板，亦不夠高拿住橫杆，當漫步機搖動時，她隨即失足跌落地，右足踝被夾在地下，其母無法將女童的腳拔出，於是報警。</p></body></html>

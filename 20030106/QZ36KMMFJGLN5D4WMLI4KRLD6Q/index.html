<html><header><meta charset="utf-8"><title>佐治古尼執導搶風頭</title></header><body><h1>佐治古尼執導搶風頭</h1><p>荷李活男星佐治古尼（GeorgeClooney）演而優則導，其首部執導電影《ConfessionsofaDangerousMind》，好評載譽。前日他還與片中男主角現身第十四屆加州PalmSprings國際電影節，出席新片放映會。<br> &#13;<br> <spanclass>揚言燒舊作 &#13;<br> 佐治古尼前日甫到場，即被大批影迷包圍，而該片的男主角森洛威爾（SamRockwell）的鋒芒，即時被比了下去。此外，早前聲稱不會再拍垃圾片的佐治，笑說經常於深夜在電視中看到自己以前的劣作，他說：「我真係想燒晒啲片。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>J反轉日本武道館</title></header><body><h1>J反轉日本武道館</h1><p>日本樂隊LunaSea的前低音結他手J，前晚首次在日本武道館舉行其個人演唱會「LettheWORLDBegin武道館」，J一開場便引爆自己造型的巨型公仔，再駕着全銀色的單車出現，令在場八千名fans失控尖叫。&#13;<br> J今次更特別要求取消場館內所有座位，實行要入場fans齊齊「罰企」，J在演唱會中高呼：「決戰嘅日子終於嚟啦，我哋一齊嚟改變武道館嘅歷史！」令fans企得甘心情願兼十分興奮，可見J受歡迎程度絕不比LunaSea時代遜色。</p></body></html>

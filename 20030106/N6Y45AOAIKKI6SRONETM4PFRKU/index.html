<html><header><meta charset="utf-8"><title>國際名人都食齋</title></header><body><h1>國際名人都食齋</h1><p>姬莉安德遜（GillianAnderson）--電視劇《Ｘ檔案》女主角&#13;<br> 杜莉芭里摩亞（DrewBarrymore）--電影《奪命狂呼》及《神探俏嬌娃》女主角&#13;<br> 雅麗茜亞蕭華史東（AliciaSilverstone）--電影《蝙蝠俠第四集》中飾蝙蝠女&#13;<br> 狄美摩亞（DemiMoore）--電影《人鬼情未了》及《伴我雄心》女主角&#13;<br> 麥當娜（Madonna）--當今樂壇大姐大&#13;<br> 域奇馬田（RickyMartin）--外號「拉丁王子」的名歌星&#13;<br> 劉易斯（CarlLewis）--前世界飛人共得十七枚奧運獎牌&#13;<br> 愛恩斯坦（AlbertEinstein）--二十世紀最偉大的科學家</p></body></html>

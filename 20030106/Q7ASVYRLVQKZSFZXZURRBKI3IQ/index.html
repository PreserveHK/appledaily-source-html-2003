<html><header><meta charset="utf-8"><title>打「霸王機」被捕</title></header><body><h1>打「霸王機」被捕</h1><p>【本報訊】一名姓彭（十六歲）少年，上月除夕夜在觀塘嘉樂街一間網吧疑「打霸王機」，未有支付五十多元費用便逃離網吧。&#13;<br> 至昨日凌晨零時許，該少年再到網吧打機至凌晨二時許，疑重施故技未有支付四十一元費用趁機離去。&#13;<br> 姓劉（二十歲）女職員對他早加注意立即追出，途中碰上警員要求協助，追至附近和樂邨長安樓對開終將少年拘捕（圖）。&#13;<br> 有人被捕後求情說：「四十一蚊，我問人借錢畀番佢啦！」但被警員拘捕帶署。&#13;<br> 王偉禎攝</p></body></html>

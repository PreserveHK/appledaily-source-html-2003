<html><header><meta charset="utf-8"><title>Britney雞啄唔斷險撞車</title></header><body><h1>Britney雞啄唔斷險撞車</h1><p>美國樂壇小天后BritneySpears，日前在加州駕駛時，被目睹只顧與友人傾談，罔顧交通安全。目擊的人還指她單手駕車，險象環生。<br> &#13;<br> <spanclass>唔扣安全帶 &#13;<br> 據報Britney日前駕駛其價值八萬英鎊（約九十六萬港元）的平治跑車，在洛杉磯路上風馳電掣，不過她一手拿着咖啡舉杯大喝，只用單手控制着軚盤。此外，她的座駕前座竟坐兩名乘客，最令人側目的是他們三人均不扣安全帶，違反安全規則，據說Britney於駕駛時只顧談話，差點發生意外。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>靚衫SnapShot：張曼玉穿出izzue型格</title></header><body><h1>靚衫SnapShot：張曼玉穿出izzue型格</h1><p>張曼玉是一致被推崇不穿名牌但仍然型格十足的藝人，她早前更正式擔任沈嘉偉旗下名店I.T其中一個品牌 http://www.izzue.com的設計師。 <br> &#13;<br> <spanclass>過人氣質 &#13;<br> 其實張曼玉身穿izzue服裝亮相，已有一段時間。憑其優越的身形條件，以及過人的氣質，均把izzue平凡的設計穿出明星的氣派，她早前全身izzue服裝為台灣雜誌《美麗佳人》拍封面照，出來的效果絕不比穿上貴價名牌遜色。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>大理點蒼山山峰溪澗馳名</title></header><body><h1>大理點蒼山山峰溪澗馳名</h1><p>點蒼山又名蒼山，與洱海齊名，所以在大理名勝中，又有「蒼山洱海」之稱，是旅遊大理必到之處。&#13;<br> 點蒼山有十九個峯，海拔都在三千五百公尺以上，最高的馬龍峯海拔為四千一百二十二公尺。點蒼山上，每兩個山峯之間，都有一條溪水下瀉東流，注入洱海，共有十八條溪澗，溪水清澈，四季長流，並形成飛瀑叠泉，景致優美。&#13;<br> 點蒼山又是武俠小說中，點蒼派的發源地。在金庸小說《笑傲江湖》中，令狐沖受定閒師太之託，接任恒山派掌門時，除了少林派的方證大師及武當派的沖虛道長親身到賀外，崑崙派、點蒼派、丐幫等，也都派人呈上掌門人、幫主的賀帖和禮物。&#13;<br> 本報記者</p></body></html>

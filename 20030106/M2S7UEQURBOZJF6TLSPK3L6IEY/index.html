<html><header><meta charset="utf-8"><title>享和街咪表被霸佔</title></header><body><h1>享和街咪表被霸佔</h1><p>荃灣享和街路邊收費表停車位，被附近的商戶佔用。有居於附近讀者向本報投訴，常見該車場部份車位被附近商店長期佔用，使用者又不入表付費，不但令庫房收入損失，車位長期被霸佔，亦剝奪其他駕車人士公平使用車位權利，盼警方跟進。&#13;<br> 記者到享和街查察，確見有部份車位停泊汽車，但卻未有依法入咪表付費，更有車房工人將汽車停放在收費泊車位上進行維修工作。&#13;<br> 本報先後接獲多宗居民的同類投訴，已全部轉介警方跟進。&#13;<br> （一二三○一八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

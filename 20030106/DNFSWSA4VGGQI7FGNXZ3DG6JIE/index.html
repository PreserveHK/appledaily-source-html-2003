<html><header><meta charset="utf-8"><title>Clonaid前言不對後語</title></header><body><h1>Clonaid前言不對後語</h1><p><spanclass>關於第二名複製女嬰： &#13;<br> 「雷爾運動」荷蘭分部主管奧韋爾弗利特上周六仍說，女嬰將於周日在荷蘭出生，但Clonaid主席布瓦瑟利耶上周六晚卻突然說，女嬰已在上周五晚出世；而奧韋爾弗利特其後又說不知道女嬰在何處誕生。<br> &#13;<br> <spanclass>關於「夏娃」： &#13;<br> Clonaid委託美國廣播公司前科學新聞編輯吉倫，找專家抽取「夏娃」母女的DNA樣本化驗，但無付諸實行；「雷爾運動」領袖雷爾更下令取消「夏娃」DNA測試。</spanclass></spanclass></p></body></html>

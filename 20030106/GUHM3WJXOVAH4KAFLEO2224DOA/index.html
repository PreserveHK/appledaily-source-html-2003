<html><header><meta charset="utf-8"><title>琦琦犧牲事業保婚姻</title></header><body><h1>琦琦犧牲事業保婚姻</h1><p>名模琦琦日前以歐米茄大使身份往瀋陽，出席宣傳活動，她今趟是第二次往瀋陽，但感覺像返老家一樣親切，她說：「因為我的性格和瀋陽人一樣豪爽，他們又十分熱情。」琦琦單是在宣傳活動場地與市民合照，已花近一小時。<br> &#13;<br> <spanclass>婉拒張藝謀 &#13;<br> 琦琦又表示與丈夫任達華結婚多年，彼此各為工作忙碌，所以見面時間並不多，她說：「我丈夫要忙拍戲和拍廣告，經常飛來飛去，我也有很多工作，為了珍惜見面的時間，我亦不惜推卻了很多拍戲的機會。好像張藝謀導演曾經邀請我拍時裝劇，但考慮到接拍劇集可能更少時間見丈夫，衡量過我只有放棄這個機會。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>珍妮花情挑姬妮芙男友</title></header><body><h1>珍妮花情挑姬妮芙男友</h1><p>電影《特務踢死兔》的女主角、美國女星珍妮花露芙赫韋特（JenniferLoveHewitt），最近大爆自己情傾英國樂隊Coldplay的主音歌手ChrisMartin。雖然Chris現正與姬妮芙栢露（GwynethPaltrow）打得火熱，但珍妮花說自己可以隨時當後補情人。<br> &#13;<br> <spanclass>主動畀電話號碼 &#13;<br> 雖然Chris現時與姬妮芙栢露拍拖，但珍妮花卻毫不怕醜地公開示愛，她日前接受電台訪問時說：「如果佢哋分手嘅話，我隨時都可以畀個電話號碼Chris㗎！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>爬龍眼樹墮地傷</title></header><body><h1>爬龍眼樹墮地傷</h1><p>【本報訊】自由黨前主席李鵬飛居住的沙田九肚山豪宅寶柏苑，昨上午十一時許發生墮樹意外，一名中年婦人到寶柏苑二期探訪親友，其間她爬上後花園一株龍眼樹上修葺枝幹墮地受傷。&#13;<br> 消息稱，當時她拿着鐵鋸攀上離地兩米樹幹，切鋸樹枝時失足墮下，幸僅擦傷手腳。屋主聽到呼救聲趕來查看，並代為報警，由救護員將婦人送院醫治（圖）。&#13;<br> 寶柏苑住客非富則貴，其中李鵬飛居於寶柏苑一期。&#13;<br> 文兆麟攝</p></body></html>

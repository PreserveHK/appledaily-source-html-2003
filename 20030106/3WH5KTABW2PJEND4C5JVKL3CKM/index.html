<html><header><meta charset="utf-8"><title>佐敦緋聞男友搞𡃁妹</title></header><body><h1>佐敦緋聞男友搞𡃁妹</h1><p>巨胸名模佐敦（Jordan），早排猛話奪去咗十八歲樂壇新人王GarethGates嘅初夜，之但係Gareth死口唔認，重話佐敦太老，唔係佢杯茶。&#13;<br> 最近，Gareth又傳出緋聞，而今次同佢搭上嘅人，原來係一個寂寂無聞嘅十六歲嘅中學生，Gareth同佢個未成年女友，重俾人見到喺夜店度狂咀。唔少人話Gareth揀女友嘅taste愈嚟愈奇特，重警告佢因住同個未成年女友搞出禍。</p></body></html>

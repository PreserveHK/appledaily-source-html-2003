<html><header><meta charset="utf-8"><title>塗污女子被帶署</title></header><body><h1>塗污女子被帶署</h1><p>【本報訊】黃大仙東頭邨昨晨一時許發生塗污事件，一名姓黃（四十八歲）女子，疑在祥東樓對開公園一幅一米乘四米圍牆上，以紅色及深綠色漆油，寫上「141.3萬歲」、「yes」等字及畫上一個圓形圖案（圖）。&#13;<br> 屋邨姓李（五十歲）女護衞發現上前勸阻無果，向巡警求助。警員將該女子帶走調查。現場消息稱，該女子有在邨內塗污前科，懷疑她精神有問題，警方將案列作「刑事毀壞事件」處理。&#13;<br> 伍浦鋒攝</p></body></html>

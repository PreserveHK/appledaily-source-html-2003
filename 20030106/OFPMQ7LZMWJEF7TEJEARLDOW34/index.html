<html><header><meta charset="utf-8"><title>魚勾勾傷男子嘴唇</title></header><body><h1>魚勾勾傷男子嘴唇</h1><p>【本報訊】一名男子昨傍晚六時在香港仔海怡半島緩跑徑跑步時，被在岸邊持魚竿垂釣一名釣魚郎提竿拋出的魚鈎勾着右上唇，須送院剪斷魚鈎倒鈎。&#13;<br> 傷者姓梁（四十餘歲），家住海怡半島，昨周日放假，他穿着背心短褲在屋苑岸邊緩步徑跑步，當跑至第六、七座之間對開時，有多人在岸邊釣魚，其中一名持魚竿垂釣的釣魚郎，提竿從身後拋出魚絲時，疑未有察覺梁跑經附近，拋往海中的魚鈎意外地勾中他的右上唇，梁劇痛大叫，釣魚郎見魚鈎傷人報警求助，救護員到場剪斷魚絲，將上唇仍連着魚鈎及浮標的梁送往醫院治理。</p></body></html>

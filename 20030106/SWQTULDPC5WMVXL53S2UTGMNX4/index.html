<html><header><meta charset="utf-8"><title>省港銀禧盃</title></header><body><h1>省港銀禧盃</h1><p>為紀念省港盃踏入第二十五周年，賽會特別在兩回合賽事前舉行兩場省港銀禧盃元老賽，而上星期廣東元老隊以二比○獲勝捧盃。而昨日港元老隊返回主場出戰，召回山度士及甄力健等剛退役球員加強活力，加上余國森、梁能仁及施維山等助陣，實力提升不少。&#13;<br> 而港元老隊全場比賽佔到較多攻勢，終憑前鋒王福榮上半場入球，以一比○小勝廣東元老，奪得第二場省港銀禧盃冠軍。圖為廣東隊伍文兵（右）在港隊守衞譚亞福力阻下施射。&#13;<br> 黃冠華攝</p></body></html>

<html><header><meta charset="utf-8"><title>城城冧死重慶三百Fans</title></header><body><h1>城城冧死重慶三百Fans</h1><p>郭富城近日缺席各大樂壇頒獎典禮，包括新城、商台和昨晚舉行的無綫勁歌頒獎禮，原來他近日忙於往內地宣傳。&#13;<br> 城城上周五在重慶萬豪酒店舉行歌迷聚會，順道為其代言的服裝品牌宣傳，吸引三百多名歌迷到場。<br> &#13;<br> <spanclass>又唱又跳 &#13;<br> 城城與歌迷甫見面，即開心地互賀新年，席間城城切蛋糕、玩遊戲及為歌迷簽名外，還又唱又跳，表現其活力一面。&#13;<br> 內地歌迷看見三十多歲的城城仍舊活潑，都不禁稱讚他保養得宜，又不停大喊「永遠支持城城」的口號，逗得城城十分開心。</spanclass></p></body></html>

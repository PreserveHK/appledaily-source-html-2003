<html><header><meta charset="utf-8"><title>露筍六代撞的士</title></header><body><h1>露筍六代撞的士</h1><p>【本報訊】一輛三菱力勁EvolutionVI款跑車，昨晨六時半由柴灣道右轉入大潭道，疑沒有在讓路處收慢，被逆線一輛的士攔腰猛撼。&#13;<br> 跑車及的士均告損毀，姓梁（二十三歲）及姓鄭（四十九歲）司機，以及的士上一對男女乘客均沒有受傷。&#13;<br> EvolutionVI俗稱「露筍六代」（圖），2000c.c.，馬力二百八十匹，新車售價約三十萬元，深受飆車一族歡迎。消息稱，現場還有另外三輛同款跑車，相信是事主與友人在遊車河途中出事。&#13;<br> 李家傑攝</p></body></html>

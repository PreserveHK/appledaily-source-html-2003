<html><header><meta charset="utf-8"><title>76人可擒疲「馬」</title></header><body><h1>76人可擒疲「馬」</h1><p>終結六場客途征戰的費城76人將於周一重返主場出擊印第安納溜馬，觀乎溜馬是連續第四場作客，兼繼續有隊中第二射手阿達斯停賽，今回76人只少讓一分半算是筍盤，可支持上盤。&#13;<br> 溜馬近七場作客只勝兩場，在最近連續三場作客中更輸給紐約人及巫師，今回對76人之戰是四日內第三次出擊，加上周六對巫師之役又戰至兩度加時，溜馬不累死才怪。此外，今季平均貢獻十五點八分及五點六個籃板的阿達斯續坐波監，溜馬缺了這位球風強硬的守衞，76人的艾華遜更可發揮其搶分威力。&#13;<br> 再看溜馬客途勝負參半的平庸成績，相信今季主場十五戰以來只輸兩場的76人今戰可波盤全贏。</p></body></html>

<html><header><meta charset="utf-8"><title>葉蒨文救回尋死歌迷</title></header><body><h1>葉蒨文救回尋死歌迷</h1><p>葉蒨文（Sally）和黃耀明昨日往太平山山頂，出席「愛滋病慈善步行」活動。《勁歌》頒獎禮昨晚舉行，Sally說：「其實我離開五年，冇諗過再可以上台攞獎，我重以為下半生只係做頒獎嘉賓。」<br> &#13;<br> <spanclass>攞獎唔重要 &#13;<br> 問Sally有沒有信心在餘下的頒獎禮奪獎？她說：「攞唔攞獎唔重要，最緊要首歌受歡迎。好耐之前，有位女歌迷好唔開心想自殺，點知佢聽咗我嗰首《我要活下去》後，就打消呢個念頭，我覺得唱歌可以幫到人，好有意義。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>遭車撞青年仍昏迷</title></header><body><h1>遭車撞青年仍昏迷</h1><p>【本報訊】前日九龍城聯合道一間酒吧對開，發生懷疑黑幫火併被私家車撞傷的十九歲青年鄧子賢，由於腦部受創仍然昏迷，尚未度過危險期。其經營保母車生意的母親表示，鄧中三畢業由於無一技之長，前年她打本讓他開設食肆，因申請牌照期間屢遭食環署檢控，結果做了一年便結業，現在他兼職夜班茶餐廳侍應。&#13;<br> 鄧母堅稱，其子並無黑社會背景，她亦認識兒子的朋友，並非有背景人士，當日他與朋友外出飲酒消遣，亦有向她告知，飲酒期間並有通過電話，他相信兒子是多管閒事，有人打架他去觀看而遭人點錯相。</p></body></html>

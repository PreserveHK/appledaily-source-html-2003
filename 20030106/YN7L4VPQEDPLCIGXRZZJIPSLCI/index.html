<html><header><meta charset="utf-8"><title>Victoria斬腳趾避沙蟲</title></header><body><h1>Victoria斬腳趾避沙蟲</h1><p>英國萬人迷碧咸（DavidBeckham）嘅太座Victoria，不嬲都唔多受英國人歡迎，無他嘅，我羅拉覺得Victoria風頭太勁，成日招惹妒忌。&#13;<br> 話說Victoria個網頁嘅聊天室經常好多人上去吹水，不過啲人唔係旨在同其他fans傾偈，而係不停用三字經同埋難聽嘅說話侮辱Victoria，話佢把聲難聽同埋整過幾百次容，難怪Victoria即刻㷫到話要摺咗個聊天室。</p></body></html>

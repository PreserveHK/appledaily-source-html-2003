<html><header><meta charset="utf-8"><title>女狗癡哭愛犬暴斃</title></header><body><h1>女狗癡哭愛犬暴斃</h1><p>【本報訊】愛狗如命的女狗癡，昨日下午二時許帶着三頭愛犬到中環動植物公園散步，其間一歲半的金毛尋回犬「可樂」突然全身抽筋、口吐白沫暴斃。女狗癡輕撫狗屍傷心欲絕，幾度哭成淚人，她一度懷疑愛犬誤墮中區狗殺手的毒狗陷阱報警，但警員調查估計小狗急病死去，案件無可疑。&#13;<br> 女狗癡姓莊，三十三歲，事件中哭得雙眼紅腫，泣不成聲，至於同行兩頭小狗亦似知同伴死去，走近屍體旁發出哀鳴，女主人事後抱走狗屍找獸醫化驗死因。&#13;<br> 死去的金毛尋回犬「可樂」屬雌性，女主人由牠初出生飼養至今。愛狗如命的她除飼養「可樂」，還飼養各一頭約瑟爹利及曲架犬。</p></body></html>

<html><header><meta charset="utf-8"><title>古仔家庭大過天</title></header><body><h1>古仔家庭大過天</h1><p>古天樂與相戀七載的黃金己瑩於前年分手後，不斷傳出緋聞。最近有報道指鄭秀文（Sammi）在上月二十三日曾夜訪古仔家，有周刊更指古仔早前到日本與楊千嬅拍音樂特輯時，帶了一位圈外女子同行，而這女子才是古仔的女友。<br> &#13;<br> <spanclass>出席驗血活動 &#13;<br> 昨日古仔出席本報在沙田新城市廣場主辦的「骨髓捐贈驗血大行動」，他說：「我同Sammi只係工作上嘅朋友，冇戀情可言。二十三號晚根本冇女人去過我屋企。我覺得有冇新戀情都好，我唔需要同外界交代。對我嚟講，感情只係排喺第三位，屋企同事業都比愛情重要。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>BabyV.O.X.成員脊椎移位</title></header><body><h1>BabyV.O.X.成員脊椎移位</h1><p>韓國五人女子組合BabyV.O.X.的二十四歲成員李姬珍，上周五為SBS電視台錄影遊戲節目時，混亂中被三名男性參賽者坐傷了腰部，須即時送院，初部檢驗脊椎骨移位。據報道李姬珍入院時一度因痛楚而暈倒，醒後亦要打麻醉針止痛。前日她再接受X光等精密檢查，並因懷疑內臟受創要驗小便。&#13;<br> 暫時BabyV.O.X.所有宣傳活動惟有靠餘下四名成員支撐，而計劃中的香港宣傳之旅亦因而延誤。</p></body></html>

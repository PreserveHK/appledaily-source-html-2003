<html><header><meta charset="utf-8"><title>林峰、阿Rain被擺上檯</title></header><body><h1>林峰、阿Rain被擺上檯</h1><p>林峯和李彩樺（Rain）一對緋聞情侶昨日雙雙在馬鞍山出現，出席無綫新劇《雲海玉弓緣》的宣傳活動。早前林峯因打沙包打斷右手手骨，昨日仍須戴上護腕，當阿Rain於後台見林峯右手受傷時，即時上前慰問，二人表現親暱。<br> &#13;<br> <spanclass>真係好襯 &#13;<br> 現場林峯及阿Rain等人又與觀眾玩問答遊戲，不過二人的緋聞卻慘被司儀「擺上枱」。司儀羅敏莊在台上問阿Rain在劇中與林峯是否合襯？阿Rain即表現尷尬，又搶答說：「大家都襯，劇入面同個個都襯。」</spanclass></p></body></html>

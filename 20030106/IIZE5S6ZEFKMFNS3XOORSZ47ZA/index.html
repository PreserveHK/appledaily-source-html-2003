<html><header><meta charset="utf-8"><title>寶詠琴窗前張望</title></header><body><h1>寶詠琴窗前張望</h1><p>日前在內地成功接受腎臟移植手術的寶詠琴，目前仍在中山大學附屬第五醫院留醫休養。由於不少香港傳媒到醫院採訪寶詠琴，院方為免病人受到騷擾，派出保安嚴加看守。&#13;<br> 而連日來未見寶詠琴走出病房半步，但昨日下午二時許，一位醫護人員為寶詠琴打開病房窗門，好讓寶詠琴呼吸新鮮空氣時，記者見到一位疑是寶詠琴的女子，從病房窗口向外張望，未知她究竟是在搜尋記者影蹤，還是欣賞窗外景色？<br> &#13;<br> <spanclass>胞兄探病 &#13;<br> 不過，該名疑是寶詠琴的女子，在窗旁逗留了一會便離開。而昨日中午時分，寶詠琴胞兄及其菲傭先後拿着一皮篋行李及麵包到醫院，記者追問寶詠琴病情如何，二人均不作回應。</spanclass></p></body></html>

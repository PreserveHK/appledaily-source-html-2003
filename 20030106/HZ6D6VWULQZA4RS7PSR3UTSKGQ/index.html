<html><header><meta charset="utf-8"><title>孫燕姿新碟一出銷五萬</title></header><body><h1>孫燕姿新碟一出銷五萬</h1><p>孫燕姿前日在台北西門町宣傳新唱片時，表示不敢相信新碟的預售成績這麼好，一日已賣出五萬張。因為新碟預購一空，原定的預購會只有臨時改為慶功會。&#13;<br> 談到籌備半年才推出的新碟，孫燕姿難掩興奮之情，加上預售反應甚佳，大可放下心頭大石。<br> &#13;<br> <spanclass>結識新男友 &#13;<br> 孫燕姿接受台灣記者訪問時說：「這張新專輯的主打歌《神奇》是我堅持要打的，因此這張專輯的成績，令我忐忑不安。日前我拉着業務部主管了解預售情況，知道反應好，真的很高興。」孫燕姿亦首度向歌迷證實結識了新男友，是圈外人，和她一樣都是新加坡人。</spanclass></p></body></html>

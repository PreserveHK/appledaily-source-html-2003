<html><header><meta charset="utf-8"><title>保時捷輾廢物爆胎</title></header><body><h1>保時捷輾廢物爆胎</h1><p>【本報訊】一輛價值約一百二十萬元的保時捷911Carrera4跑車，昨上午十一時許，駛經銅鑼灣堅拿道西伊利莎伯大廈對開右彎，輾過路面一塊約四吋長闊、疑為汽車零件的廢物，令左前胎連胎轆爆裂變形（圖箭嘴），幸跑車沒有失控波及其他車輛。&#13;<br> 三十五歲外籍男司機Parker隨後將車駛落告士打道怡東酒店報警備案。警員據報返回現場，將肇事的物體撿走以免再有車輛遭殃，事件無可疑。&#13;<br> 梁偉權攝</p></body></html>

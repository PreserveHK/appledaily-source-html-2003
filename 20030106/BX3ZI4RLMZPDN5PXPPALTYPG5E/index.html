<html><header><meta charset="utf-8"><title>杉菜反轉西班牙　日日喊<br>F3為道明寺鬧交　瀕散夥</title></header><body><h1>杉菜反轉西班牙　日日喊<br>F3為道明寺鬧交　瀕散夥</h1><p>《流星花園II》今晚播映第三集，杉菜（徐熙媛飾）在西班牙四出找尋道明寺（言承旭飾），苦無結果，令心情壞透。好友花澤類（周渝民飾）後來帶杉菜到空曠地方，鼓勵杉菜高呼道明寺的名字，以發洩心頭不快。於是杉菜大聲說了一番感人肺腑的說話，喊到自己很想念道明寺時，即忍不住落淚。而F3為道明寺失蹤一事，顯得束手無策，後來三人還吵起架來，令F4面臨拆夥的危機！</p></body></html>

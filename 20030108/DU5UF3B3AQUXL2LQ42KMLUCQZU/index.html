<html><header><meta charset="utf-8"><title>好學唔學　似霆鋒</title></header><body><h1>好學唔學　似霆鋒</h1><p><spanclass>外形相似 &#13;<br> 余文樂初出道時已被指為霆鋒的接班人，因兩人在外形上相似，同屬靚仔和性格反叛。<br> 	&#13;<br> <spanclass>換畫夠快 &#13;<br> 兩人的緋聞都不絕，霆鋒有王菲、張栢芝、趙學而、盧巧音等等女友，而余文樂入行一年，和盧巧音分手後，又與楊丞林、鍾欣桐和蔡卓妍傳緋聞。<br> 	&#13;<br> <spanclass>行為反叛 &#13;<br> 今次爆粗互罵事件，余文樂講粗口、做粗口手勢，這些霆鋒都曾經做過，余文樂只是重覆霆鋒行過的路。<br> 	&#13;<br> <spanclass>手執可樂 &#13;<br> 霆鋒是可樂代言人，經常在記者面前手執可樂。余文樂前晚見記者時拿着一支可樂，早前他和譚詠麟吃火鍋時，見有記者採訪，亦即時舉起可樂給記者影相，莫非想步霆鋒後塵，做可樂代言人？</spanclass></spanclass></spanclass></spanclass></p></body></html>

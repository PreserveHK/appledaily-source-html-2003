<html><header><meta charset="utf-8"><title>安琪蓮娜吊威吔食風</title></header><body><h1>安琪蓮娜吊威吔食風</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie）昨日分別在銅鑼灣及尖沙嘴拍攝電影《盜墓者羅拉》續集，適逢寒流襲港，她要在貨輪上吹風吊威吔，相信滋味絕不好受。<br> &#13;<br> <spanclass>寒風刺骨 &#13;<br> 安琪蓮娜昨日早上穿上唐裝，與外籍男演員在銅鑼灣時代廣場外之露天空地拍攝新片，現場有過百名臨時演員參與拍攝工作。而到了下午二時許，大隊移師至尖沙嘴海運大廈對開之貨輪上進行拍攝，武術指導先在安琪蓮娜面前示範吊威吔，然後她再與男角親自上陣。&#13;<br> 雖然在海面拍攝寒風刺骨，但安琪蓮娜被吊至三層樓的高度時仍臉不改容，但一有空檔，其助手便為她披上外套及遞上熱飲禦寒。&#13;<br> 採訪：王崇穎&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

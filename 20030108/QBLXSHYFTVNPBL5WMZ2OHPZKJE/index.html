<html><header><meta charset="utf-8"><title>Kylie打孖攞獎</title></header><body><h1>Kylie打孖攞獎</h1><p>一年一度由杜莎夫人蠟像館舉辦的綜合民意調查，澳洲女歌手KylieMinogue獲蠟像館的參觀人士選為「最美麗女性」及「最受歡迎流行歌手」，風頭一時無兩。&#13;<br> 杜莎夫人蠟像館參觀者眾，因此由參觀人士選出的結果甚具民意基礎。Kylie在「最美麗女性」組別中，力壓荷爾芭莉（HalleBerry）及珍妮花洛庇絲（JenniferLopez）當選，而「最受歡迎流行歌手」組別中，Kylie則擊敗RobbieWilliams奪魁。&#13;<br> 此外，萬人迷碧咸（DavidBeckham）當選「最英俊男士」及「年度體壇風雲人物」。</p></body></html>

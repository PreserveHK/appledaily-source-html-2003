<html><header><meta charset="utf-8"><title>做藝人行為要檢點</title></header><body><h1>做藝人行為要檢點</h1><p>余文樂和陳冠希日前在勁歌頒獎禮後當眾爆粗互罵，記者就此事進行街訪，看看市民覺得誰不對。&#13;<br> &#13;<br> 李同學：打，佢兩個都要打，最好大打出手，講粗口咁少嘢點會教壞細路，頭先我至講完。&#13;<br> &#13;<br> 何太：講粗口就係教壞細路，做藝人行為就要檢點啲，作為一個公眾人物，係有壓力，但係都要有操守。&#13;<br> &#13;<br> 楊太：冇話邊個唔啱，可能攞唔到獎，心情就唔係幾好囉！不過講粗口就唔好，好多年輕人睇偶像做榜樣，𠵱家娛樂圈都已經太多醜聞啦！風氣實在太差！&#13;<br> &#13;<br> 羅小姐：我就冇覺得邊個唔啱，只係覺得好無聊，有乜好鬧，咁樣會影響年輕人，佢哋就算唔啱都唔好做到出面。</p></body></html>

<html><header><meta charset="utf-8"><title>朱孝天前女友保守泳衣扮辣妹</title></header><body><h1>朱孝天前女友保守泳衣扮辣妹</h1><p>台灣人氣組合F4成員朱孝天的前度緋聞女友楊謹華，日前在台灣穿上泳衣拍攝新劇《我的秘密花園》。<br> &#13;<br> <spanclass>個性男仔頭 &#13;<br> 由於天氣寒冷，眾演員又要不停趕戲，故楊謹華累得在池邊睡着。只見在劇中飾演辣妹的楊謹華，其泳衣款式雖頗為保守，但仍能盡顯她平均的身段。&#13;<br> 劇中另一男演員張天霖覺得楊謹華性格男仔頭，他說：「謹華的個性很男性化，自看到她穿上泳衣後，我才意識到謹華是個女孩子。」</spanclass></p></body></html>

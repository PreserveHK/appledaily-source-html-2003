<html><header><meta charset="utf-8"><title>宋慧喬賭完唔見錢</title></header><body><h1>宋慧喬賭完唔見錢</h1><p>韓國女星宋慧喬日前終拍完與李秉憲合作的重頭劇《今年》，劇中飾演賭場荷官的宋慧喬，自爆到賭城拉斯維加斯拍劇，才第一次涉足賭場，她矇查查試玩「廿一點」，以十萬韓圜（約六百六十港元）贏了約一千三百港元，令她驚歎自己也有賭運。&#13;<br> 當宋慧喬見好就收回酒店房時，卻發現遺失了賭本及贏得的彩金，得不償失。宋慧喬說：「經過今次我深深明白乜嘢叫做easycomeeasygo囉！」</p></body></html>

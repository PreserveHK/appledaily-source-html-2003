<html><header><meta charset="utf-8"><title>小股東悲憤化食量</title></header><body><h1>小股東悲憤化食量</h1><p>面對股價江河日瀉，不少電盈小股東都很不滿。佢地好似預早知道噚日股東會嘅股份合併結果，當職員點緊股東投票票數時，就係股東會外面一邊食嘢，一邊大吐苦水。佢地重投訴食物唔夠及無嘢飲，重話：「應該學李嘉誠咁（長和系股東會），一圍圍（俾股東食嘢）……無資源，最少都一份份啦！」&#13;<br> 其實，電盈早有部署，就是擔心部份遲嚟嘅股東無嘢食，故分開三次攞食物出嚟。<br> &#13;<br> <spanclass>又食又拎又嫌無膠袋 &#13;<br> 股東會正式完結後，每個小股東更獲派一盒壽司（圖），掂知都俾小股東哦：「無膠袋，點拎呀？」睇嚟，呢班小股東對電盈嘅不滿情緒相當嚴重，公司管理層要花更大氣力才能安撫佢地。</spanclass></p></body></html>

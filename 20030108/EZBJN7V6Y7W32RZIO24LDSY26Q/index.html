<html><header><meta charset="utf-8"><title>紀念開埠百年立像</title></header><body><h1>紀念開埠百年立像</h1><p>豎立在動植物公園內的英王佐治六世銅像，有近半世紀歷史。一九五八年港府為慶祝香港開埠一百年，特別鑄造英王銅像放在中半山心臟地方，是英國實施殖民地統治的具體象徵。&#13;<br> 香港動植物公園佔地五點四公頃，於一八七一年建成，當時名為植物公園，直至一九七五年才易名為「香港動植物公園」，因園址在一八四一至四二年曾用作總督官邸，早年港人稱港督為「兵頭」，故市民便稱之為「兵頭花園」。</p></body></html>

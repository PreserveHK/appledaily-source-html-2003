<html><header><meta charset="utf-8"><title>MMS</title></header><body><h1>MMS</h1><p><b> MMS是MultimediaMessagingServices的簡稱，中文譯解是多媒體訊息服務。</b> 相對於SMS的純文字及圖像短訊息，MMS則是將文字、聲音、影像及視訊集於一身的大型訊息服務。六個手機網絡商早已視MMS是未來的主要收入來源之一，因它是年輕人最「in」的潮流玩意。不過，市面能支援MMS的手機種類未算太多，機價亦平均須5000元以上，但預料其價錢將逐漸回落，有利於MMS服務大眾化。</p></body></html>

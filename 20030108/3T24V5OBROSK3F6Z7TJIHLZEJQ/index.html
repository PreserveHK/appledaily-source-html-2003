<html><header><meta charset="utf-8"><title>小春安仔飲酒照駕車</title></header><body><h1>小春安仔飲酒照駕車</h1><p>陳小春、許志安和雷宇揚昨日凌晨二時許，在銅鑼灣耀華街的LaVieWine&amp;SakeBar蒲，直至二點四十分左右，才一起離開。<br> &#13;<br> <spanclass>安仔面燶燶 &#13;<br> 記者見三人都飲了酒，臉紅紅的。早前梁家輝和關秀媚涉嫌醉酒駕駛一事，似乎未有對三人產生警惕作用，他們飲完酒後仍然自己揸車。&#13;<br> 小春一見記者，即問是哪間報館，然後大方讓記者影相，並說：「咁咪好咯，有禮貌。」&#13;<br> 而許志安則沒有理會在場記者，一出酒吧即面燶燶地揸車離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>李香琴牛一補上契</title></header><body><h1>李香琴牛一補上契</h1><p>李香琴前晚在尖沙嘴慶祝七十一歲大壽，其女兒為琴姐筵開二十六圍招呼親友。&#13;<br> 薛家燕（好姨）、陳寶珠和宮粉紅母女、戚美珍和丈夫苗僑偉、沈殿霞（肥姐）及女兒鄭欣宜、翁虹、萬梓良和關菊英等均有到賀。琴姐還即時跟戚美珍和關菊英補行上契儀式，兩位契女斟茶給琴姐，而琴姐則送贈金飯碗給她們。<br> &#13;<br> <spanclass>願望健康 &#13;<br> 問琴姐的生日願望，她說：「我希望健健康康，香港經濟好啲。」好姨和肥姐等送上大利是給琴姐，而翁虹則送上鑽石手表。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

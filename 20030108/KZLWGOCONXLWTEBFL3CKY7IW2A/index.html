<html><header><meta charset="utf-8"><title>杜麗莎慶功中頭獎</title></header><body><h1>杜麗莎慶功中頭獎</h1><p>杜麗莎前晚與三名女兒，包括二十一歲的長女TV、九歲的Alexias和六歲的Serena在銅鑼灣出席「港樂．杜麗莎DIVA音樂會」的慶功宴。<br> &#13;<br> <spanclass>長女欲入娛圈 &#13;<br> 杜麗莎和韋綺珊拍照時，後面的布景板卻跌了下來，二人齊齊中頭獎，幸好沒有受傷，事後二人互相為對方按摩頭部。杜麗莎的長女TV很有興趣在娛樂圈發展，她說：「我希望兩年後畢業先算，不過我受媽咪影響好深，如果我要加入娛樂圈，家人都會好支持。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

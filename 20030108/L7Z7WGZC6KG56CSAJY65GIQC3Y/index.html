<html><header><meta charset="utf-8"><title>藤本美貴終於可以做晨女</title></header><body><h1>藤本美貴終於可以做晨女</h1><p>日本組合Morning娘嘅組員成日換嚟換去，睇到fans眼都花，而Morning娘之父TSUNKU為咗延續組合嘅壽命，居然諗到叫旗下歌手藤本美貴加入Morning娘，乘機將藤本嘅fans過埋落Morning娘度，呢招可算相當絕。&#13;<br> 不過藤本就十分開心，事關佢早年參加Morning娘選拔大賽輸咗畀石川梨華等人，後來好彩TSUNKU收留佢做歌手，𠵱家終於可以正式加入Morning娘囉！</p></body></html>

<html><header><meta charset="utf-8"><title>梁家輝警署報到扮聾耳陳</title></header><body><h1>梁家輝警署報到扮聾耳陳</h1><p>梁家輝去年在紅磡海底隧道發生車禍，並涉嫌追打巴士司機，事後獲准以五千五百元保釋外出。梁家輝昨日在友人的陪同下，到灣仔警署報到，他要繼續保釋，並要在本月二十四日再往警署報到。<br> &#13;<br> <spanclass>架上太陽鏡 &#13;<br> 穿上深色衣服及架上太陽鏡的梁家輝，於昨日下午四時許由朋友接載他到警署，梁家輝拿着公文袋下車，即急步進入警署，被問到有否被警方落案控告時，他都充耳不聞，並沒有回答記者的問題。梁家輝大約逗留了二十分鐘便離開，乘坐朋友的座駕返回位於摩星嶺的寓所。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

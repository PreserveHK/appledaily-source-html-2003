<html><header><meta charset="utf-8"><title>Apple姐日記：<br>包陪麗雍容華貴幫襯Canteen</title></header><body><h1>Apple姐日記：<br>包陪麗雍容華貴幫襯Canteen</h1><p>我Apple姐認為開心真係好簡單，唔一定要吓吓一身鑽石同着名牌衫，或者出入高尚食府嘅，平平哋食餐快餐，一樣可以好滿足。<br> &#13;<br> <spanclass>食得清淡 &#13;<br> 我咪話過呢期得閒都會幫襯吓中環太子大廈間Canteen，早排我又去幫襯，就遇見已故船王包玉剛嘅千金包陪麗，佢着件高貴嘅皮草，同菲傭一齊食嘢。&#13;<br> 包陪麗食得好清淡嘅，一碗叉燒切雞米粉同油菜夠晒。雖然佢嘅身份同打扮坐喺Canteen實在唔係咁夾，但係有乜所謂呢，最緊要開心。&#13;<br> 資料圖片</spanclass></p></body></html>

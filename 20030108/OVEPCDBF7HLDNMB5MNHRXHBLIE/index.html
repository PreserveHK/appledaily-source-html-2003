<html><header><meta charset="utf-8"><title>疑助兒子「著草」</title></header><body><h1>疑助兒子「著草」</h1><p>【本報訊】中年夫婦疑愛子深切，護送惹官非兒子經羅湖「着草」往深圳，並向警方報稱兒子失蹤，但警方翻查出入境紀錄，發覺他們一家三口竟同一時間出境，被捕夫婦被控一項協助罪犯罪名，昨在屯門裁判法院否認控罪，案件押至本月二十八日再訊。&#13;<br> 從事裝修的首被告黃玉鴻（四十歲）及妻子趙婉楸（三十八歲），同被控一項協助罪犯罪名，控罪指他們於去年三月二日，明知兒子黃澤汝（譯音）涉及一宗踢人入黑社會案件，仍協助他經羅湖逃往大陸。&#13;<br> 案件編號：TMCC62/03&#13;<br> 蔡朗清攝</p></body></html>

<html><header><meta charset="utf-8"><title>拆家遇警吞毒落肚</title></header><body><h1>拆家遇警吞毒落肚</h1><p>【本報訊】黃大仙警區特別職務隊人員昨午一時許，在新蒲崗進行反罪惡巡邏。當巡經彩虹道柏立基健康院對開時，發現一名男子形迹可疑，懷疑他是毒品拆家，向前來飲美沙酮的癮君子販賣毒品。&#13;<br> 警員趨前截查時疑人企圖逃走，並涉嫌將懷疑毒品放入口吞落肚。&#13;<br> 警員將他制服拘捕後，在他身上撿獲一粒用膠管包裝的懷疑海洛英。涉嫌藏毒及拒捕男子姓譚四十五歲，事後帶返警署承認吞服了十多粒毒品，被帶往醫院檢查。</p></body></html>

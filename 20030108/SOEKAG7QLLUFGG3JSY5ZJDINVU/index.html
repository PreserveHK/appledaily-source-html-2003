<html><header><meta charset="utf-8"><title>黎燕珊纖體皮草任穿</title></header><body><h1>黎燕珊纖體皮草任穿</h1><p>最近黎燕珊為皇室纖形擔任代言人，經過三星期的努力，她自稱減掉二十磅，腰圍由原本的三十吋，減至現在的二十五吋半。<br> &#13;<br> <spanclass>穿三點式泳衣 &#13;<br> 黎燕珊表示看見自己的纖腰，十分開心，加上皇室纖形找來攝影師蔣家驊操刀影這輯廣告照，所以她不介意穿三點式泳衣示人。&#13;<br> 黎燕珊表示自己的身形難得這麼fit，是應該拍這輯照片留念。她又謂今次拍廣告有意外收穫，當年她參加亞洲小姐選美時贊助亞姐的皮草商，近日得知黎燕珊接拍纖體廣告，即贊助她數十萬元的皮草，在她拍廣告時任穿。</spanclass></p></body></html>

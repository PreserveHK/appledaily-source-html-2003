<html><header><meta charset="utf-8"><title>港外匯儲備1119億美元</title></header><body><h1>港外匯儲備1119億美元</h1><p>金管局昨公布，截至去年底香港外滙儲備資產為1119億美元，較去年11月底增加9億美元，與2001年底比較，則增加7億美元。以去年底的外滙儲備計算，香港的外儲繼續在全球排行第5，僅次日本、中國、台灣及韓國之後。國家總理朱鎔基較早時表示，中國外儲達3864億美元，較2001年底高出35%。本港為數共1119億美元的外滙儲備資產，相當於流通貨幣的7倍多，佔港元貨幣供應M3的43%，為全球比率最高的地區之一。</p></body></html>

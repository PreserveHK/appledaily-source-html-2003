<html><header><meta charset="utf-8"><title>3分鐘自製心水襟章</title></header><body><h1>3分鐘自製心水襟章</h1><p>如果平時行街有留意開，都會知道𠵱家有唔少妹妹仔，鍾意將偶像襟章扣喺書包同衣服上面。最近出咗部玩具襟章機，可以讓你自己製作出一個直徑有3cm的襟章。製作方法好簡單，只要將自己鍾意的圖片，連同襟章配件一齊放入機內，再拎一拎個手柄就搞掂，重快過煮一個杯麵。有時間嘅話可以將屋企人嘅相片製作成襟章，你話幾咁溫馨呢！&#13;<br>&#13;<br>記者：尹珊珊</p><p>售賣點：指定之千色店、新世界百貨、永安百貨、玩具反斗城、TeensStation、西田百貨有售。&#13;<br> ＊附有15套扣針襟章配件、15個設計圖案及一把圓尺，另有散裝磁石或扣針組件，每盒有15套，售價分別為$29.8及$26.8。</p></body></html>

<html><header><meta charset="utf-8"><title>港大小組查殘肢事件</title></header><body><h1>港大小組查殘肢事件</h1><p>【本報訊】就醫學院出錯棄置人體醫學標本，香港大學校長徐立之昨日委任一個三人調查小組調查事件，小組成員包括港大副校長湯家豪、養和醫院副院長李維達及港大醫學院副院長梁憲孫。&#13;<br> 該小組預料將會在三個月內完成調查，並提出建議以防止同類事件再重演，成員中只有李維達屬校外人士。&#13;<br> 徐立之在其向校友發出的電郵中提到，校方關注今次疏忽事件的道德問題，因為當中涉及對捐出遺體作為教學用途的主人。</p></body></html>

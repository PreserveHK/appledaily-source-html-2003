<html><header><meta charset="utf-8"><title>歌迷網上煽風點火</title></header><body><h1>歌迷網上煽風點火</h1><p>余陳動粗事件後，昨日兩位歌手的歌迷因各自力撐偶像，在網上引發罵戰。有Edison的歌迷在網站「1+1Edison」上留言說：「Edison打Shawn（余文樂）啦，Edison一定要贏呀！」又有Edison歌迷說：「佢唔夠你打㗎，你實串贏佢。」而余文樂的網站「ShawnShawnHouse」，有網友留言撐阿樂：「一定係Edison鬧佢先，阿樂好有家教㗎。」不過有網友亦勸雙方應以和為貴。</p></body></html>

<html><header><meta charset="utf-8"><title>靚衫SnapShot：余文樂皮氣十足</title></header><body><h1>靚衫SnapShot：余文樂皮氣十足</h1><p>有傳余文樂與陳冠希日前在勁歌頒獎禮紅館後台，發生碰撞爆粗互罵，有人撩交打，使兩人成為新聞人物。其實余文樂與陳冠希出道以來經常被拉在一起作比較，例如兩人都鍾情同一類型的服裝。<br> &#13;<br> <spanclass>比利時名牌 &#13;<br> 前晚余文樂就罵戰打鬥一事召開記者會，他身穿比利時名牌DirkBikkembergs黑色皮褸示人，這個品牌在I.T有售，他的一身打扮更見他是火氣十足的人。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>小童周身傷疑被虐</title></header><body><h1>小童周身傷疑被虐</h1><p>【本報訊】一名三歲男童昨日被老師發現身體有傷痕疑被虐，通知家人將男童送院治療。警方事後聯絡男童的保母提供資料，案件現仍在調查中。<br> &#13;<br> <spanclass>校方發現　通知童父 &#13;<br> 男童姓曾，據說，父母由於工作關係，每晚都將男童送給保母照料。昨日早上，保母如常送男童上學，其後校方發現男童的右耳至頸之間有一條二至三吋的藤條痕，老師在查問男童時，男童表示左耳有耳鳴情況，老師懷疑他遭虐打，於是通知其父親到學校了解情況。&#13;<br> 男童父親在下午三時將兒子抱往伊利沙伯醫院要求驗傷及報警。</spanclass></p></body></html>

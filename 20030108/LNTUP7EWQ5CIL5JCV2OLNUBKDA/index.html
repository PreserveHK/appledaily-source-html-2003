<html><header><meta charset="utf-8"><title>加州火車撞貨車</title></header><body><h1>加州火車撞貨車</h1><p>美國加州一列載客火車周一早上在鐵道交叉路口撞向一輛貨車，兩個車卡翻側（圖一），造成一死三十二傷。&#13;<br> 事發時，肇事火車載着五十名乘客，由聖克拉裏塔前往洛杉磯，當駛到洛杉磯西北面十六公里的伯班克一處交叉路時，與一輛衝入路軌的貨車相撞，貨車隨即發生大火，車內一名乘客死亡。&#13;<br> 目擊者表示，當時很多乘客在尖叫，只有很少人能自行爬出車箱。稍後消防員趕來，與路人合力打破火車車窗和車門，才能把被困乘客救出。救援人員即場為傷者治療（圖二）。&#13;<br> 美聯社</p></body></html>

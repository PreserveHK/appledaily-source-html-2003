<html><header><meta charset="utf-8"><title>F4、周杰倫被中央台飛起</title></header><body><h1>F4、周杰倫被中央台飛起</h1><p>內地中央電視台第四頻道每年春節的跨年晚會，一直是中港台三地歌手爭相出席的晚會，今年大會除邀請了郭富城之外，還打算邀請人氣甚旺的周杰倫和組合F4。&#13;<br> 不過據台灣報章報道，該晚會高層有意不讓周杰倫及F4出席，因他聽不懂周杰倫唱甚麼，而F4的《流星花園》雖在內地很紅，但卻加劇了內地青少年的虛榮心。<br> &#13;<br> <spanclass>檔期已準備 &#13;<br> 周杰倫的阿爾發唱片公司總經理楊峻榮對此說：「可不可以參加晚會一切隨緣，因為檔期已準備，結果怎樣就隨緣。」而F4的經理人姚宜君則稱未接到演出通知，更謂F4四人私下都很節儉。</spanclass></p></body></html>

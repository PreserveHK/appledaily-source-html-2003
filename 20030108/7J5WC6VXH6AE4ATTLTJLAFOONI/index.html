<html><header><meta charset="utf-8"><title>Cookies唔敢打志雄哥</title></header><body><h1>Cookies唔敢打志雄哥</h1><p>九人女子組合Cookies的成員Stephy將參與電影《百分百感覺》，而Cookies最近亦客串了Now.Com網上連續劇《百分百感覺——冬日戀曲》，她們演出第十四集《我的兄弟姐妹》，劇中Cookies扮演被鄭中基和鄭敬基誤為失散多年之親生妹妹。<br> &#13;<br> <spanclass>不時NG &#13;<br> Cookies在劇中更要聯手毆打吳志雄，但她們在拍攝時卻不敢動手，未能放盡去拍，結果經常NG，最後要由志雄哥對她們說：「妹妹，唔使驚，要打、要綁就放膽去做，NG十次咪要打十次囉！」</spanclass></p></body></html>

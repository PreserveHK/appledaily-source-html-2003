<html><header><meta charset="utf-8"><title>內田有紀夫東京迷失路</title></header><body><h1>內田有紀夫東京迷失路</h1><p>日本女星內田有紀與吉岡秀隆結婚後，收心養性離開藝能界，日日在東京的愛巢中服侍老公為樂，生活悠閒。然而非東京出身的吉岡，似乎未能熟習新環境，早前更在東京迷路。<br> &#13;<br> <spanclass>買聖誕禮物 &#13;<br> 據雜誌《女性自身》報道，日前吉岡想到涉谷TokyoHands購買聖誕禮物給嬌妻，準備給她驚喜，但他竟然迷路，擾攘多時後不得不打電話向內田問路才買到禮物，最後他的神秘送禮計劃亦告失敗。</spanclass></p></body></html>

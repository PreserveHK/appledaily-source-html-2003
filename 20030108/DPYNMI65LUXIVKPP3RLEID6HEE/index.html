<html><header><meta charset="utf-8"><title>夫妻鬥氣兩童無人理</title></header><body><h1>夫妻鬥氣兩童無人理</h1><p>【本報訊】夫妻鬥氣，累及小孩。秀茂坪邨一對夫婦，前日發生口角，男戶主憤而離家失蹤，昨午女戶主亦氣憤難平，獨留下一對年幼子女在家，然後返回內地，過境時致電報警，要求警方上門處理兩名子女，又致電丈夫的胞姊到場協助。兩童事後被救出送院檢驗，兩童的姑母始終未能聯絡到胞弟，決定報警要求警方找尋其弟。<br> &#13;<br> <spanclass>警到場救人 &#13;<br> 警方將案件列失蹤人口處理。&#13;<br> 這個「愛生事家庭」的男戶主姓蘇（四十二歲），女戶主姓陳（二十八歲），育有六歲兒子及兩歲女兒，住秀茂坪邨秀和樓一單位。警員到場，發現兩童嚎哭，六歲男童開門，向警員講述被父母不理的情況，警方只好把兩人送院檢驗。</spanclass></p></body></html>

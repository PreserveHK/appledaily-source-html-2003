<html><header><meta charset="utf-8"><title>專攻荷李活　建化妝品王國</title></header><body><h1>專攻荷李活　建化妝品王國</h1><p>蜜絲佛陀一八七二年生於波蘭一個猶太家庭，少年時曾製造假髮維生，三十歲舉家由俄羅斯移民美國，七年後成立蜜絲佛陀公司。&#13;<br> 當時荷李活沒有專為明星而設的化妝品，佛陀先生看準機會，推出電影專用的化妝品，並為明星提供美容專業意見，令他在荷李活聲名大噪。其後他以合理價錢將化妝品推介給普羅婦女，打開美國龐大的市場。&#13;<br> 其子小蜜絲佛陀接手後，把業務發揚光大，二次大戰後更作全球發展，可惜第三代傳人拒絕繼承祖業，家族在七三年以四億八千萬美元忍痛出售公司。&#13;<br> 經數度易手後，如今蜜絲佛陀品牌由美國寶潔公司（P&amp;G）擁有。&#13;<br> 本報資料室</p></body></html>

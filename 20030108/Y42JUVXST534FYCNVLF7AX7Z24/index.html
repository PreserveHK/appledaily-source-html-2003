<html><header><meta charset="utf-8"><title>基里奇玩出禍</title></header><body><h1>基里奇玩出禍</h1><p>英國導演基里奇（GuyRitchie）去年與太太麥當娜（Madonna）合作的《SweptAway》失敗後，最近正製作一個真實電視節目《Swag》，但卻因為過份真實，令負責拍攝的攝影師受傷。&#13;<br> 事緣早前製作單位為測試民眾的犯罪心理，把一輛不上鎖的名貴轎車停在倫敦街頭，果然引來兩名青年潛入車內企圖偷竊，但車子立即噴出泡沫。其中一竊賊發現附近有攝影師偷拍時，才發覺自己成為被整蠱對象，故老羞成怒持螺絲批刺傷攝影師大腿。攝影師送院醫治後已無大礙，而兩名青年已被警方逮捕。</p></body></html>

<html><header><meta charset="utf-8"><title>占基利搭上麗莎瑪莉</title></header><body><h1>占基利搭上麗莎瑪莉</h1><p>與尼古拉斯基治份屬好友的占基利（JimCarrey），最近被盛傳已搭上好友的前妻麗莎瑪莉（LisaMariePresley），二人還被目睹秘密約會兩次。&#13;<br> 據澳洲雜誌《Woman'sDay》報道，麗莎瑪莉好友透露她一直傾慕占基利，視他為偶像。十一月尼古拉斯提出離婚後，二人更被目睹在比華利山一餐廳秘密約會，他們手牽着手，喁喁細語，占基利最後更與她親吻。此外，麗莎瑪莉將會步其父後塵，於四月八日推出首張個人大碟。</p></body></html>

<html><header><meta charset="utf-8"><title>海星乾煲湯化痰</title></header><body><h1>海星乾煲湯化痰</h1><p>跟Miu去她屋企樓下街巿買餸，發現不少當造食品。如去到雜貨店門前，見到大大隻海星，Miu即時好奇問老闆點食法。原來將海星斬件出水，配合千層紙、南北杏、海底椰和瘦肉同煲湯，有化痰、清熱的功效，在這個天氣不穩定、多人患感冒又咳嗽的季節，最適合飲用。</p><p><spanclass><fontstyle>蓮霧墜手至靚  &#13;<br> 蓮霧在水果檔有不同的名字，例如天桃、黑鑽石、黑珍珠等。最近是台灣蓮霧的當造期，很容易便買到，價錢又不貴。蓮霧味道清甜，選取時留意夠墜手便是水份充足。</fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>八千人爭教車師傅牌</title></header><body><h1>八千人爭教車師傅牌</h1><p>【本報訊】運輸署首次重發一百七十三個教車師傅牌，將於本周五截止申請，但至今已收到八千人申請，平均四十六人爭奪一個師傅牌。&#13;<br> 有教車業人士指出，在經濟不景及失業率高企的環境下，不少人都希望取得教車師傅資格作為後備職業保障。&#13;<br> 運輸署發出一百七十三個私家車及輕型貨車駕駛教師執照，所有持有私家車及輕型貨車駕駛執照三年或以上，並在過去五年內未有觸犯危險駕駛及酒後駕駛罪的司機都可申請。</p></body></html>

<html><header><meta charset="utf-8"><title>油組考慮大幅增產</title></header><body><h1>油組考慮大幅增產</h1><p>【本報綜合報道】國際油價昨天一度大跌近3%，主因是石油輸出國組織（OPEC）代表說，各主要產油國可能每日增產多達200萬桶石油，以免油價過高。&#13;<br> 油組一名高層代表昨天說，油組正研究每日增產150萬至200萬桶石油，此計劃獲沙地阿拉伯等產油國支持，而主要非油組產油國如俄羅斯、墨西哥和挪威亦可能增產。他說，油組內部正磋商增產事宜，並可望在下周內作出決定。<br> &#13;<br> <spanclass>油價回落3% &#13;<br> 倫敦布蘭特原油2月份期貨價格昨日最多跌95美仙（3.15%），低見29.25美元一桶。紐約2月份期油一度跌89美仙（2.77%），至31.21美元。</spanclass></p></body></html>

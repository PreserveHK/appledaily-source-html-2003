<html><header><meta charset="utf-8"><title>城島茂老竇獄中受訪喊晒口</title></header><body><h1>城島茂老竇獄中受訪喊晒口</h1><p>唔知點解日本藝能界特別多利用仔女認叻賺錢嘅混帳父母，倉木麻衣嘅爸爸固然係經典啦，但TOKIO隊長城島茂個老竇亦一啲都唔「輸蝕」。&#13;<br> 城島上個月俾人揭發佢有個三度入獄嘅老竇，最後一次坐監更加係因為利用城島個名招搖撞騙而闖禍！可能佢見件事都已經揚開咗，所以最近喺獄中當面接受《週刊女性》嘅訪問，佢喊晒口話對個仔唔住，不過我羅拉認為，如果佢真係想改過，就唔會再講咁多嘢，搞到茂仔咁瘀啦！</p></body></html>

<html><header><meta charset="utf-8"><title>小向美奈子寫真玩開窿</title></header><body><h1>小向美奈子寫真玩開窿</h1><p>十七歲日本水着女星小向美奈子，最近成為《月刊小向美奈子》的主角，此書將於本月十六日推出，不少fans引頸以待。然而最新一期雜誌《Flash》卻搶先刊登書內寫真，讓fans大飽眼福。<br> &#13;<br> <spanclass>制服誘惑 &#13;<br> 每月能登上《月刊》的女星，必會拍攝一輯破格的野性新作。美奈子一向形象清純，但《月刊小向美奈子》中的她卻穿上心口開窿裝、女泰山裝及校服等大玩制服誘惑，凸顯豐滿身形。</spanclass></p></body></html>

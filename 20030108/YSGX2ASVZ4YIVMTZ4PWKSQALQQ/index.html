<html><header><meta charset="utf-8"><title>陳伶俐試苑仔按摩術</title></header><body><h1>陳伶俐試苑仔按摩術</h1><p>陳伶俐、苑瓊丹（苑仔）、車婉婉和堪輿學家麥玲玲等，昨日為無綫新玄學節目《玄妙無窮》拍外景後，便到車婉婉母親車綺芬在灣仔開設的車氏粵菜軒午膳。<br> &#13;<br> <spanclass>痛到大叫大嚷 &#13;<br> 陳伶俐往洗手間時，不小心扭傷足踝，痛得大叫大嚷，恰巧苑仔經營按摩中心，學了一手按摩技術，故苑仔即時為陳伶俐按摩。約十分鐘後，陳伶俐表示腳痛情況已有好轉，陳伶俐說：「要苑仔幫我咁整，真係唔好意思。」</spanclass></p></body></html>

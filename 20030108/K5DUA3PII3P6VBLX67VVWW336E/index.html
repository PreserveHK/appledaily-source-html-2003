<html><header><meta charset="utf-8"><title>東京街渠滿溢臭</title></header><body><h1>東京街渠滿溢臭</h1><p>長沙灣東京街與保安道交界一條地下坑渠，污水經常滿溢，流出地面，附近居民投訴，此情況既污染地面（圖），令路人不便，坑渠更傳出惡臭。他擔心會孳生昆蟲，影響環境衞生。本報已將投訴轉介渠務署跟進。	（○一○三二○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

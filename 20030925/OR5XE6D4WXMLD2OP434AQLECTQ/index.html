<html><header><meta charset="utf-8"><title>藝人曾偉明違選舉例</title></header><body><h1>藝人曾偉明違選舉例</h1><p>【本報訊】藝人曾偉明早前在村長選舉中，自動當選青龍頭村村長，但因無依時遞交選舉費用單據，違反選舉法例，昨到高等法院申請在限期內補交資料，法官指曾偉明的誓章未夠完備，要求他在七天內重新提交誓章，另擇日子提訊。<br> &#13;<br> <spanclass>重新提交誓章 &#13;<br> 曾偉明昨在庭上指，他於今年七月二十七日至三十日到上海公幹，並無收到政務署要求他提交選舉申報書的信件，令他未能提交有關資料。法官鍾安德要求他在七天內重新提交誓章，案件押後再審。&#13;<br> 曾偉明庭外表示，現常於內地拍劇，稍後或加盟亞視。&#13;<br> 案件編號：HCMP3463/03</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>七男女混戰</title></header><body><h1>七男女混戰</h1><p>【本報訊】油麻地廟街發生集體毆鬥事件，昨凌晨三時許，七名男女在酒吧消遣期間疑因「眼超超」發生爭執，幾乎大打出手要職員勸阻，稍後其中一方三男一女子結帳離開，在門外遭一輛私家車截停，曾經與他們爭執的三名男子跳落車，用摺櫈及玻璃樽襲擊，事主四人不甘示弱反擊，雙方在街頭追逐打鬥。警方接報趕至喝止，最後雙方共三男一女（二十七至二十九歲）受傷，當中一人頭破血流，全部涉嫌打鬥被捕，傷者送院治理後無礙。</p></body></html>

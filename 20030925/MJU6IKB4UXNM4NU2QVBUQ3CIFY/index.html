<html><header><meta charset="utf-8"><title>車厘茄鯁喉男子窒息亡</title></header><body><h1>車厘茄鯁喉男子窒息亡</h1><p>【本報訊】四十八歲姓陳男子，昨中午十二時許，在天水圍田廈路廈村市寓所進食「車厘茄」﹙小番茄﹚時，由於「車厘茄」外形較小，其間事主疑遭番茄鯁喉當場暈倒。家人發現報警求救，救護員到場時事主已陷於昏迷，立刻替他戴上氧氣罩及進行急救，然後緊急送院搶救。<br> &#13;<br> <spanclass>將剖屍檢驗 &#13;<br> 醫生將其救治五十分鐘後無效，證實不治。警方初步調查相信事件無可疑，不排除事主進食番茄時，遭番茄鯁喉導致窒息死亡，稍後將剖屍檢驗真正的死因。</spanclass></p></body></html>

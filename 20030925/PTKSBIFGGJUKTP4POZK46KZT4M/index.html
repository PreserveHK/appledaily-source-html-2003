<html><header><meta charset="utf-8"><title>港姐遊四川親親大熊貓</title></header><body><h1>港姐遊四川親親大熊貓</h1><p>應屆港姐曹敏莉、楊洛婷和戚黛黛等，日前出發到了四川作親善之旅，五位港姐更被安排到了四川探訪國寶熊貓。&#13;<br> 曹敏莉、楊洛婷和戚黛黛等五位港姐到訪的消息早已傳遍四川，她們所到之處都受到內地的巿民歡迎，需要內地政府安排公安護送和開路。<br> &#13;<br> <spanclass>出席歡迎儀式 &#13;<br> 曹敏莉等更是首次見到熊貓，她們都覺得很特別。眾位港姐又到了樂山巿步行街出席大會安排的歡迎儀式，除了到了有名的樂山大佛和峨嵋山參觀，她們更品嘗了美味的齋宴。</spanclass></p></body></html>

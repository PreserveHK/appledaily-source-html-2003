<html><header><meta charset="utf-8"><title>華潤電力41億投資湖北</title></header><body><h1>華潤電力41億投資湖北</h1><p>【本報訊】華潤集團旗下即將分拆上市的華潤電力，昨日簽定協議在湖北省投資5.3億美元（41.34億港元）發展電力項目。另外，中國燃氣（384）亦將投資7000萬美元在省內發展燃氣項目。&#13;<br> 鄂港經濟合作洽談會昨日在港舉行，會上並簽定多項外商投資協議，包括華潤電力獨資在赤璧市蒲圻興建第二期發電機組，合共會興建兩台各60萬千瓦的發電機組，但仍需待國務院批准。&#13;<br> 此外中國燃氣亦落實與湖北省計委簽定協議，在宜昌、隨州及孝感等市發展燃氣項目。昨日洽談會上簽定了48個項目，其中35個為合同協議，涉資17.5億美元。</p></body></html>

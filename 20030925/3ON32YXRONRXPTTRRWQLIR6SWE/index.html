<html><header><meta charset="utf-8"><title>鬧市色狼連環非禮</title></header><body><h1>鬧市色狼連環非禮</h1><p>【本報訊】銅鑼灣鬧市發生非禮案，昨下午一時許，一名男子在駱克道街頭徘徊，當時正值午膳時間，街上行人如鰂，其間兩名女途人發現手背及臀部遭人觸碰非禮，涉案色狼得手後轉身即走。&#13;<br> 兩名女受害人嚇至花容失色，但不甘被輕薄遂尾隨跟蹤疑人，稍後截停疑人報警求助。&#13;<br> 警員迅速趕至拘捕涉連環非禮案的四十八歲姓關男子（圖二），並將兩名年齡三十二及三十五歲女受害人帶署助查（圖一右及右二）。&#13;<br> 胡恩宏攝</p></body></html>

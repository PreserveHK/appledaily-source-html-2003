<html><header><meta charset="utf-8"><title>港公司管治水平不及英美</title></header><body><h1>港公司管治水平不及英美</h1><p>【本報訊】一項有關公司管治的調查顯示，六成受訪上市公司認為，本港公司管治水平與新加坡、日本及南韓相若，明顯較中國內地優勝；但亦有43%認為，本港水平未能媲美英美兩國。調查又指出，73%被訪者認為，上市公司董事最有機會被追討責任索償的情況，是不充份或虛假披露。&#13;<br> 怡和保險顧問委託港大研究機構「政策二十一」，於6至9月間對270家上市公司進行調查。結果顯示，91%認為本港上市公司在提高公司管治水平上未盡全力。33%指將來上市公司董事被索償的風險增加。47%認為，最有機會提出訴訟的是政府；39%為金融機構。</p></body></html>

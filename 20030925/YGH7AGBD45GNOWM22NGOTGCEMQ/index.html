<html><header><meta charset="utf-8"><title>梁詠琪唔勸伊健戒煙</title></header><body><h1>梁詠琪唔勸伊健戒煙</h1><p>梁詠琪（GiGi）昨日聯同E-kids，李逸朗及蕭正楠等在新城電台出席「無煙TEEN空」校際壁報設計比賽記者會。&#13;<br> GiGi身為無煙大使，問她可會勸男友鄭伊健戒煙？GiGi說：「大人會識分辨，主要係想針對年輕一輩，今日睇報紙至知最年輕食煙嘅人只得四歲，真係未戒奶就揸煙。」&#13;<br> 此外，對有雜誌指GiGi已和鄭伊健結婚，但另一本又指他們已分手，GiGi對報道模棱兩可地說：「其實劇情發展落去唔知，不如你哋問個作者，但我哋都講過好多次，總之短期唔會考慮，但一定唔會秘密結婚，結婚會話畀大家知。」&#13;<br> 採訪、攝影：馮美茵</p></body></html>

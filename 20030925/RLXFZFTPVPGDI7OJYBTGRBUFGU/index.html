<html><header><meta charset="utf-8"><title>方力申DeepAnger手鈪化戾氣</title></header><body><h1>方力申DeepAnger手鈪化戾氣</h1><p>圈中不少藝人都喜歡佩戴銀飾，方力申最近在好友鄭中基介紹下選購DeepAnger飾物，他又表示圈中人如謝霆鋒和張栢芝都鍾情此牌子。&#13;<br> 日前方力申分別戴上一隻銀手鈪及皮手鈪，兩隻手鈪合共近六千元，他說：「其實呢個牌子係好重金屬味，我戴呢兩隻鈪就比較斯文，因為我成日着T恤、牛仔褲，襯起上嚟都容易。」<br> &#13;<br> <spanclass>每月五千買飾物 &#13;<br> 方力申又表示每月會親自選購新飾物，他說：「我平均每個月用三、五千蚊嚟入DeepAnger貨，我重會買戒指同頸鏈，有時都會買埋衫嘅。」</spanclass></p></body></html>

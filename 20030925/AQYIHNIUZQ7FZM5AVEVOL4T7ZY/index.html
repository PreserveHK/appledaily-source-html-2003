<html><header><meta charset="utf-8"><title>冷氣機滴水如雨</title></header><body><h1>冷氣機滴水如雨</h1><p>讀者林小姐投訴，荔枝角道一百七十八號一樓之冷氣機近期滴水有如雨下，由於上址樓下正是行人過路燈位，途人行經或等候過馬路時，需要遮擋或閃避，遇上人多擠迫時，更會被滴至「成身濕晒」，十分不便。&#13;<br> 林小姐指，冷氣滴水問題乃食物環境衞生署的職責，但不明何以滴水多時，未有跟進，深感有關部門失職。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○九一九○四二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

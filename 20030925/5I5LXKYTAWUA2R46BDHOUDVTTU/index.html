<html><header><meta charset="utf-8"><title>Tatu破日本銷碟紀錄</title></header><body><h1>Tatu破日本銷碟紀錄</h1><p>俄羅斯二人組合Tatu的處女大碟《t.A.T.u》，最近在日本的累積銷量已突破了二百萬張，她們是繼披頭四（TheBeatles）、TheCarpenters和瑪麗嘉兒（MariahCarey）後，第四個在日本賣出二百萬張唱片的外國歌手及組合，亦是日本史上首個外國組合，憑處女大碟達到此佳績。&#13;<br> Tatu得悉其大碟大賣後，向日fans說：「獲得大量fans支持，令我們很高興，亦是一個鼓勵。」她們會於明天在日本推出混音大碟《t.A.T.uREMIX》。</p></body></html>

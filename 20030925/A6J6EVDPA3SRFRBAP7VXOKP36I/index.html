<html><header><meta charset="utf-8"><title>Uno嫁衣進軍巴黎</title></header><body><h1>Uno嫁衣進軍巴黎</h1><p>現年二十八歲的日本女星神田Uno，雖然近年甚少參演電影或電視劇集，但她在時裝界發展順利，據知由她設計的嫁衣，更有機會明年在巴黎時裝展中登場。<br> &#13;<br> <spanclass>設計師身份亮相 &#13;<br> 神田Uno是結婚服裝ScenaD'uno的設計師兼主理人，曾在九八年以模特兒身份參加巴黎時裝展，明年一月她則以設計師身份亮相該花生騷，在國際時裝買家及名人面前推銷自己設計的結婚服裝，前日Uno在記者會上興奮地說：「自己開心得有點吃驚呢！」</spanclass></p></body></html>

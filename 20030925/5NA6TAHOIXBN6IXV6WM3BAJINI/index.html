<html><header><meta charset="utf-8"><title>歎咖啡變買古董</title></header><body><h1>歎咖啡變買古董</h1><p>去銅鑼灣行街行到攰，搵間CoffeeShop歎番杯茶食啲嘢，不值一提！一邊食嘢重可以一邊買嘢？都唔係好奇！連你坐緊嘅枱櫈、用緊嘅茶杯都可以賣埋畀你，又點？係咪有啲興趣留步？這裏並非一間家具舖，嚴格來說，它是間CoffeeShop兼古董店。據老闆Natalie講，本來只打算開間CoffeeShop，但朋友卻不停把古董拿來寄賣，最後決定連枱椅都供客人訂購。已經買到大袋小袋的你要小心，要是來這裏歎茶歇腳，分分鐘又「大」有收穫。&#13;<br>&#13;<br>記者、攝影：陳漢榮</p><p><br> &#13;<br> <b> +Oldies</b> &#13;<br> 地址：銅鑼灣霎東街9B1樓&#13;<br> 電話：28342802</p></body></html>

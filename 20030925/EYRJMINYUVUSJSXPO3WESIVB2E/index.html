<html><header><meta charset="utf-8"><title>陰影豐胸術</title></header><body><h1>陰影豐胸術</h1><p>好多人都鍾意閒時拍攝水着泳衣相片，模特兒身材夠豐滿固然最好，但並非人人都擁有魔鬼身材。想拍出來的照片令模特兒上圍更加突出，利用光線及陰影也是常用的技巧之一，在模特兒胸部加上弧形的陰影，這樣看起上來就會更加豐滿，假如現場環境不能造就弧形陰影的話，大可用一張白卡紙剪出一個「新月」般的形狀，再因應太陽當時的光線，去把陰影打在模特兒身上，相片效果便會更為突出自然。&#13;<br>&#13;<br>文：之達周</p><p>作者介紹：十多年專業攝影及傳媒經驗，現任《DiGi數碼雙周》總編輯。</p></body></html>

<html><header><meta charset="utf-8"><title>Britney激吻男舞蹈員當綵排</title></header><body><h1>Britney激吻男舞蹈員當綵排</h1><p>美國女歌手BritneySpears早前在頒獎禮上與麥當娜（Madonna）濕吻，原來當日狗仔隊還拍到了她與一名為其伴舞的舞蹈員熱吻，Britney又依偎在這舞蹈員頸上，狀甚挑逗，相反該舞蹈員被發現時卻顯得頗為內疚及一臉驚惶。<br> &#13;<br> <spanclass>21歲有婦之夫 &#13;<br> 當日與Britney在後台親熱的二十一歲舞蹈員ColumbusShort，原來已是有婦之夫，而且其妻子正懷有身孕。據知Britney日前曾為他大搞生日派對，不過其發言人表示，他只是Britney其中一位排舞的舞蹈員。另外也有說Britney只是找人綵排她與娜姐的激吻演出。</spanclass></p></body></html>

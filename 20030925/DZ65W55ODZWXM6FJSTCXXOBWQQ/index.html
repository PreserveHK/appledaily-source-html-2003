<html><header><meta charset="utf-8"><title>余若薇：行路是樂趣</title></header><body><h1>余若薇：行路是樂趣</h1><p>資深大律師余若薇說，自己一向很喜歡行路。不過，她較少在市區內行路，因為空氣太差，令她無法享受在街上行路的「樂趣」，「行一陣面上就鋪滿灰塵，很難受。」她表示，行路是一項很健康的運動。「成日坐在辦公室，肚腩都會大一點，所以一定要做運動！」她行路時，有時欣賞風景、有時腦中甚麼也不想。&#13;<br> 不過，余若薇笑問，主辦機構如何監察參加人士每天都行足八千步？她又笑說，如果在辦公室內行來行去也計算在內，勉強可以達到每天八千步的要求。</p></body></html>

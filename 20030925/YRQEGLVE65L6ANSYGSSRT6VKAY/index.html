<html><header><meta charset="utf-8"><title>王從希簽無線做伸手牌</title></header><body><h1>王從希簽無線做伸手牌</h1><p>落選港姐王從希前晚在尖沙嘴出席肯尼亞航空有限公司的宣傳活動，她承認已動筆簽約無綫，成為合約藝員。<br> &#13;<br> <spanclass>物色經理人 &#13;<br> 王從希表示一個星期前已簽約無綫，對薪酬滿意，她說：「份人工都夠我食，我喺香港住嘅屋係屋企人嘅，作為新人好多時都要人支持，有時做伸手牌都冇辦法。爹哋都好贊成我簽無綫，佢話做新人要學吓嘢，吸收多啲經驗。」近期有不少纖體公司邀請王從希任代言人，但她正在考慮中，並且正考慮物色一位合適的經理人代為安排工作。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

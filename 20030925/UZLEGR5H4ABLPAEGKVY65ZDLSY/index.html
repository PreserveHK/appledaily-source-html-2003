<html><header><meta charset="utf-8"><title>尖東三煞狂斬黑漢</title></header><body><h1>尖東三煞狂斬黑漢</h1><p>【本報訊】尖沙嘴東部今晨發生黑幫仇殺傷人案，一名疑有黑幫背景男子，遭三名黑衣刀手伏擊追斬，身中多刀重傷昏迷，倒卧血泊中，事後約二十多名疑為其門生的紋身大漢到場叫囂。&#13;<br> 今晨一時許，一名約四十歲綽號「昌哥」男子，獨自行經麼地道六十一號外時，三名持刀黑衣大漢，突從暗處撲出，不由分說，揮刀斬向事主。<br> &#13;<br> <spanclass>大批紋身大漢到場 &#13;<br> 三漢得手後分散逃往尖東海旁，事主身中多刀倒卧血泊中，其中背部兩刀，傷口長達十多吋及深入內臟，昏迷送院救治。&#13;<br> 斬人案件發生後不久，約二十多名紋身大漢迅速到場，疑為傷者的門生，部份更情緒激動，場面一度混亂失控，需要在場警員維持秩序。</spanclass></p></body></html>

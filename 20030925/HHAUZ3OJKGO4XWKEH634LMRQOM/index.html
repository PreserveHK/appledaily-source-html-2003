<html><header><meta charset="utf-8"><title>市川由衣換校服闖樂壇</title></header><body><h1>市川由衣換校服闖樂壇</h1><p>現年十七歲的日本青春女星市川由衣，最近在日本藝能界十分活躍，今年秋天尤為忙碌，工作排得密密麻麻，更被捧為女歌手，在樂壇大展拳腳。<br> &#13;<br> <spanclass>唱森高千里名曲 &#13;<br> 市川由衣剛拍罷朝日電視台開台四十五周年的台慶劇《流轉的王妃．最後的王弟》，現時她正拍攝另一部由竹野內豐主演的TBS新劇《不良少年回到母校》及準備出碟。市川的處女歌，是重唱森高千里的名曲《雨》，她更以一身校服look進軍樂壇。</spanclass></p></body></html>

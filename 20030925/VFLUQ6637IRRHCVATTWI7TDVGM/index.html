<html><header><meta charset="utf-8"><title>洩漏毒氣兩人送院</title></header><body><h1>洩漏毒氣兩人送院</h1><p>【本報訊】新蒲崗彝倫街一個垃圾站，昨午五時許發生「毒氣」洩漏事件。兩名姓李（二十六歲）及姓曾（二十二歲）工人將約二百升、有去迹作用的洗石水注入一部空氣過濾清新機時，機內溢出劇臭，工人感頭暈並且嘔吐，遂奔出垃圾站求救。消防員到場將兩人送院後，並在垃圾站內發現一頭口吐白沬猝死的花貓。&#13;<br> 事發後，身穿防化衣的消防員將空氣清新機內二百多升液體抽走化驗（圖）。&#13;<br> 陸文超攝</p></body></html>

<html><header><meta charset="utf-8"><title>婦捲車底傷</title></header><body><h1>婦捲車底傷</h1><p>【本報訊】葵涌石籬邨石華樓對開的石排街與梨貝街交界路口，昨晨發生車禍。昨晨近七時，一名六十歲姓梁婦人為貪方便，捨行人天橋不用，走出石排街行人路鐵欄外路邊橫過馬路。&#13;<br> 消息稱，當時一輛客貨車駛至梨貝街對開時，懷疑婦人誤以為客貨車會停，讓對面線一輛旅遊巴士右轉入梨貝街，遂衝過馬路。但客貨車未有停下，結果煞掣不及將婦人撞倒。&#13;<br> 猛烈撞擊下客貨車擋風玻璃粉碎，衝前七米始停下，婦人頭部被車輾過，上半身被捲入車底受重傷，由消防員救出後情況危殆（圖）。客貨車三十五歲姓柯司機無受傷，接受酒精測試無飲酒，警方正調查意外原因。&#13;<br> 杜建彬攝</p></body></html>

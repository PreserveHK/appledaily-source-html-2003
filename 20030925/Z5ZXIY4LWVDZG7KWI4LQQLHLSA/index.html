<html><header><meta charset="utf-8"><title>陳澤民北京賀壽猛男如雲</title></header><body><h1>陳澤民北京賀壽猛男如雲</h1><p>陳冠希父親陳澤民前晚在北京的中國會舉行生日會，其好友關之琳及男友黃家諾、張耀揚、導演關錦鵬、內地演員劉燁和胡兵等均有到賀。<br> &#13;<br> <spanclass>拍拖到賀 &#13;<br> 關之琳今日四十一歲生日，她亦廣邀一班好友開派對慶祝。前晚關之琳與黃家諾拍拖賀陳澤民，問到她送了甚麼生日禮物給壽星陳澤民時，關之琳說：「我送咗一條手鏈畀佢。」而張耀揚原本在上海開工，但亦抽空到北京，可算十分有心。&#13;<br> 此外，關之琳及黃家諾出席陳澤民生日派對前，曾先到由趙薇、姜文和日本演員中井貴一等演出的新片《天地英雄》首映酒會，台灣女歌手蔡依林亦有到場。</spanclass></p></body></html>

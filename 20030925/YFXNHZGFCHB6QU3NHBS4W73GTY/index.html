<html><header><meta charset="utf-8"><title>濃度不當會有副作用</title></header><body><h1>濃度不當會有副作用</h1><p>需要接受紀律聆訊的註冊西醫梁錫超，多年來為病人進行另類療法，其中包括使用雙氧水（過氧化氫）。公共屋邨執業西醫協會會長蔡堅表示，雙氧水能減低人體內的游離分子，從而減慢衰老，但無證據顯示療程是否對病人有益，若注射濃度不當，會引起副作用。<br> &#13;<br> <spanclass>另類療法不受監管 &#13;<br> 蔡堅又指，香港現時沒有法例監管另類療法，但由註冊西醫進行則受醫務委員會監管，然而仍視乎是否有病人投訴。&#13;<br> 至於梁錫超現時在醫療中心進行的「螯合療法」，是一種將藥物滴注入體內，再將重金屬帶出體外的另類療法，一般不會造成副作用，但若接受療程人士本身已有病，可能令心或腎負荷不來。</spanclass></p></body></html>

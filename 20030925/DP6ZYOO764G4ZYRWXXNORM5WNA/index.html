<html><header><meta charset="utf-8"><title>最矮女人長高增重</title></header><body><h1>最矮女人長高增重</h1><p>被指為全世界最矮的女人、身高僅八十八厘米的河南姑娘趙路君，最近在南京經過四十天食療、運動等治療後，已長高一點四厘米。&#13;<br> 二十三歲的趙路君被稱為「袖珍小姐」，上月十四日前往南京市鼓樓區中醫院接受增高及增重治療。入院時，趙路君的身高只有八十八點三五厘米、體重九點六公斤，體形和兩、三歲的幼童差不多。&#13;<br> 醫院為趙路君特別設計了專門的食譜、運動安排和休息時間，並將她送到自願護理她的林女士家中。經過四十天悉心調養和治療，截至前天，趙路君的身高已經達到八十九點七五厘米，體重也增加到十點六公斤。&#13;<br> 《江南時報》</p></body></html>

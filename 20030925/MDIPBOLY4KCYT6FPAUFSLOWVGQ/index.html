<html><header><meta charset="utf-8"><title>中越曾爆海戰</title></header><body><h1>中越曾爆海戰</h1><p>北部灣只是中國與越南有爭議的其中一個海域，兩國在西沙、南沙等南海海域也有領海爭端，更曾在一九七○年代於西沙爆發海戰。&#13;<br> 一九七四年，越南指摘中國入侵其領海，並派軍艦進入西沙群島，襲擊中國漁船。解放軍駐海南海軍隨即派出軍艦護漁，與越南軍艦爆發海戰。解放軍後來從汕頭調軍艦增援，最終擊沉越南一艘美國造護衞艦，並乘勝收復甘泉島、珊瑚島和金銀島。&#13;<br> 一九七○年代末，中越兩國又因陸上邊境衝突爆發戰爭，解放軍一度揮軍越南，近年關係才回復正常。&#13;<br> 本報記者</p></body></html>

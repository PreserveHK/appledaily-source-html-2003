<html><header><meta charset="utf-8"><title>債務纏身女子燒炭</title></header><body><h1>債務纏身女子燒炭</h1><p>【本報訊】居住在荃灣三棟屋村一名二十九歲姓黎女子，疑不堪債務纏身，昨晨三時許，在酒吧借酒澆愁後由姓葉女友人送返家，友人其後離開，她隨即燒炭企圖自殺。&#13;<br> 三小時後，友人擔心她做儍事遂折返查看，赫見黎女昏迷床上，旁邊放着一個炭爐，立即報警。警員到場將她送院（圖），情況嚴重。警方事後撿獲一封遺書，獲悉女事主與丈夫現正涉及一宗關於藥物的官司。&#13;<br> 杜建彬攝</p></body></html>

<html><header><meta charset="utf-8"><title>劉曉慶孕育霆鋒奪《神兵》</title></header><body><h1>劉曉慶孕育霆鋒奪《神兵》</h1><p>黃百鳴昨日出席在灣仔舉行的「香港國際影視展2003」記者會，談及與東方電影公司即將開拍由黃玉郎原著漫畫改編的電影《神兵玄奇》，並已邀得保釋候審的劉曉慶演出，與謝霆鋒在戲中扮演母子。<br> &#13;<br> <spanclass>片酬合理 &#13;<br> 黃百鳴昨日承認劉曉慶已正式簽約拍《神》片，片酬合理，而謝霆鋒的片約尚未簽實。但黃百鳴在該活動中已預展《神》片的海報，並印上謝霆鋒的英文名Nicholas在海報上，他說：「一日未簽約都唔可以作實。」劉曉慶與霆鋒這對「母子」，不約而同都曾受牢獄之苦，黃百鳴笑說：「咁啱啫。」&#13;<br> 採訪：胡比　攝影：何國豪</spanclass></p></body></html>

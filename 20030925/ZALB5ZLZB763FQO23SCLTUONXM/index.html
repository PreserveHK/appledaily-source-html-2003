<html><header><meta charset="utf-8"><title>《北京青年報》轟公安權力過大</title></header><body><h1>《北京青年報》轟公安權力過大</h1><p>內地報章公開炮轟公安機關權力過大，呼籲當局從嚴治警，並保障輿論的監督，以促使公安機關完成職能轉變。&#13;<br> 在湖南、浙江嚴令公安不得嚴刑逼供之後，《北京青年報》昨發表社評，稱讚這些措施，與公安部強調以逼供等非法手段取得的證據，不能作為定案的依據一樣，將改善政府機構與公眾之間的關係。&#13;<br> 社評同時抨擊公安機關權力過大，指摘警察任意執法的空間過於寬鬆，是帶有歷史性的問題。社評並指出，要解決這個問題，僅僅靠幾條規章是不夠的，如果公安機關不對「自己人」嚴格、再嚴格一些，如果法律和輿論的監督得不到保障，公安機關的職能轉變就難以完成。&#13;<br> 《北京青年報》</p></body></html>

<html><header><meta charset="utf-8"><title>勞永樂：行山可減壓</title></header><body><h1>勞永樂：行山可減壓</h1><p>身為毅行者fans（迷）的立法會議員勞永樂笑說，辦公室距離立法會約七分鐘路程，一來一回十四分鐘；一天出席早、午兩次會議，即需三十分鐘走路，「所以每日四十五分鐘，絕對不是難事！」&#13;<br> 他又說，參加毅行者不時要上山落山，腦袋甚麼也不用想，一心一意行到目的地。每次都會喘着氣走到山頂，面對一片海闊天空，心情興奮坦然，所以行山肯定是一種很好的減壓方法。同時，每當遇着煩惱，自己都會「踱來踱去」，因為透過「行路」來解決問題，一定有效。</p></body></html>

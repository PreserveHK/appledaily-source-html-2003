<html><header><meta charset="utf-8"><title>綁架京民強拆住屋</title></header><body><h1>綁架京民強拆住屋</h1><p>北京一戶要拆遷但堅拒搬走的居民，日前在深夜睡夢正酣之際，被數名大漢綁架。約四十分鐘後獲釋，家園竟已被夷為平地。&#13;<br> 事主稱，本月十九日晚深夜，他和妻兒全家早已就寢，突然衝進了五、六個大漢，將他們綑綁、蒙眼，帶出屋外。&#13;<br> 數十名身份不明的人立刻將他的住屋拆毀。事主說：「當時我們全家除了身上的內衣褲外，所有家當全部被毀在一片廢墟中，我九歲大的兒子，連上學的課本都沒有了。」他表示，自己居住的海澱區長春橋屬鄉政府管轄，前年開始拆遷，但賠償太低，所以一直堅持不搬，沒料到被強行拆遷。&#13;<br> 《中國經濟時報》</p></body></html>

<html><header><meta charset="utf-8"><title>內地人在港㩒機提錢設上限</title></header><body><h1>內地人在港㩒機提錢設上限</h1><p>【本報訊】易辦事（香港）總經理葉仲齡表示，有關讓內地人來港透過自動櫃員機提取港幣的合作，目前正與內地銀聯洽商，冀今年底前有實質內容，料提取港幣金額會設有上限，惟該部份將由易辦事之內地夥伴銀聯與人民銀行研究，希望較香港銀行經營人民幣業務的細節更快落實。&#13;<br> 葉仲齡昨日表示，該公司目前正與內地銀聯研究，讓擁有人民幣戶口的內地人，可在港透過自動櫃員機提取港幣。由於當中涉及外滙管制部份，故仍由銀聯與人行研究有關技術問題。目前，易辦事已與內地深圳銀行合作，讓內地港元戶口客戶透過易辦事在港提取現金的安排仍在試驗階段。</p></body></html>

<html><header><meta charset="utf-8"><title>ComeMon免電腦睇相</title></header><body><h1>ComeMon免電腦睇相</h1><p>LCD選擇愈來愈多，要突圍而出就要夠創意。ComeMon就新推出一款F系列LCD，加入睇相功能，透過內置嘅讀卡器，可插入CF、SD、SM和MMC等唔同制式記憶卡，即使唔開電腦都可以即時睇相，非常方便。另外亦可收睇電視及接駁影碟機，可當作電視咁用，若對畫面要求高，還可使用DVI介面。F系列新機共有兩款尺寸，17吋賣$4,680，而19吋則賣$6,680。&#13;<br>&#13;<br>記者：許福合</p><p>ComeMon&#13;<br> 查詢電話：28110839</p></body></html>

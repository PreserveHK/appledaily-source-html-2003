<html><header><meta charset="utf-8"><title>孫藝珍羨慕張曼玉</title></header><body><h1>孫藝珍羨慕張曼玉</h1><p>由韓國演員曹承佑、孫藝珍主演嘅愛情片《假如愛有天意》前日在上海首映，兩位主角都有到場。&#13;<br> 孫藝珍現時在韓國人氣十分強勁，她表示自己平日比較少看中國片，而她最有印象的一部是張藝謀導演的《紅高粱》，而華人演員她就認識比較多，一口氣她已數出張曼玉、梁朝偉、鞏俐等名字，她表示最欣賞的演員是張曼玉。<br> &#13;<br> <spanclass>十分有魅力 &#13;<br> 孫藝珍說：「我覺得張曼玉是一位非常出色的演員，她扮演的每一個角色都很自然，讓人感覺她不是在演戲，而是已成為了角色本身，這對於演員來說是非常難得和困難的，而且她很有魅力，令人羨慕。」孫藝珍亦表示非常希望可以和張曼玉有合作的機會。&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>

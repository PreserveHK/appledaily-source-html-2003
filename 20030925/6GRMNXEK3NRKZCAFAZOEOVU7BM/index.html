<html><header><meta charset="utf-8"><title>吳文忻滿臉雀斑當時興</title></header><body><h1>吳文忻滿臉雀斑當時興</h1><p>吳文忻以六位數字酬金，擔任內地利來時裝店代言人，昨日她在柴灣拍攝今年冬季系列廣告，共換了二十套冬裝。&#13;<br> 早前吳文忻去了馬爾代夫旅遊，除曬了一身古銅色的肌膚外，更弄致滿臉雀斑，她說：「我以前都好介意有雀斑，但𠵱家潮流興，所以今次係專登曬到成面都係，遲啲唔興可以用彩光整走。」<br> &#13;<br> <spanclass>普通話水皮 &#13;<br> 此外，吳文忻早在中秋節期間往杭州登台，但因普通話太差鬧出不少笑話，所以她發誓返港後一定要學好普通話，她說：「我連唱國語歌都唱錯晒，現場觀眾一路聽一路勁笑，所以𠵱家搵咗個老師私人教我。」	&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

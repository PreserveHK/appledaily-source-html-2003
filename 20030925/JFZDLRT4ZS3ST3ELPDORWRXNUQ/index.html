<html><header><meta charset="utf-8"><title>越線迎撼的士　男子骨折被困</title></header><body><h1>越線迎撼的士　男子骨折被困</h1><p>【本報訊】昨凌晨四時許，大埔汀角路發生交通意外，一名二十七歲印巴裔男子駕駛私家車載着姓盧（二十一歲）女乘客，沿新娘潭路左轉入汀角路時，突失控越過對面線，與一輛迎頭駛至的新界的士相撞。&#13;<br> 兩車上共三名男女同告受傷被困車內，由消防員救出送院治理。其中私家車司機右腳骨折，情況穩定，但未能進行酒精呼氣測試。至於私家車女乘客及姓陳（六十五歲）的士司機均無大礙，他事後證實無飲酒。</p></body></html>

<html><header><meta charset="utf-8"><title>保羅嬌妻為嘉芙蓮加冕</title></header><body><h1>保羅嬌妻為嘉芙蓮加冕</h1><p>為鏟除地雷不遺餘力的保羅麥卡尼（PaulMcCartney)及其太太希芙米爾斯（HeatherMills），前晚於美國比華利山以其清除地雷基金Adopt-A-Minefield名義舉辦了第三屆慈善晚會。<br> &#13;<br> <spanclass>捐三百萬拆地雷 &#13;<br> 早前曾捐出約三百五十萬港元協助阿富汗鏟除地雷的米高德格拉斯（MichaelDouglas）及嘉芙蓮薛達鍾絲（CatherineZeta-Jones），成為了該晚獲加冕的嘉賓。腹大便便的希芙，當晚以主人家身份甫現身便成全場焦點，不過收身後穿上低胸裝的嘉芙蓮，亦十分搶鏡。</spanclass></p></body></html>

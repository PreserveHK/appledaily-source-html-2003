<html><header><meta charset="utf-8"><title>陳錦鴻：步行令大腦清醒</title></header><body><h1>陳錦鴻：步行令大腦清醒</h1><p>演員陳錦鴻表示，自己在五、六年前開始愛上走路：「步行是好好的減壓方法。行路時，望下樹木、看下天空、大自然，個人會比較清醒，不會太過注重物質；腦筋清醒，又可以幫助自己好好去思考平日生活上遇到的問題。」&#13;<br> 他說，現時每當他外出時，如果目的地距離他的住宅步行需時少於三十分鐘，他會選擇行路而不駕車。陳錦鴻又說，以前的居所由於靠近麥理浩徑的其中一段，所以他也經常行山，感覺更為健康和年輕。</p></body></html>

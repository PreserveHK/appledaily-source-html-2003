<html><header><meta charset="utf-8"><title>醉酒乘客勒索鬧事</title></header><body><h1>醉酒乘客勒索鬧事</h1><p>【本報訊】「你個證矇查查嘅！條安全帶又唔舒服，點搞㗎？攞一千蚊嚟先啦！」昨凌晨零時，五十二歲姓胡倒楣的士司機，遇上一名在尖沙嘴往旺角惡乘客無理取鬧，坐「霸王車」兼勒索，司機拒絕被拳毆襲擊，驚動途人報案。&#13;<br> 警方到場將涉嫌傷人莽漢拘捕，初步相信有人醉酒鬧事。被捕男子四十七歲姓劉，其間他大吵大鬧脫去上衣，要數名警員合力抬上警車（圖），經調查後獲准保釋候查。司機事後自行駕車往醫院，敷治後無礙。&#13;<br> 黎志偉攝</p></body></html>

<html><header><meta charset="utf-8"><title>F4玩晒</title></header><body><h1>F4玩晒</h1><p>今個星期的賣相榜，戰情一面倒，F4玩晒，Twins都要行開。其實他們近來只出席了一、兩個宣傳活動，曝光率未算高，但就已經大批靚相湧現，聲勢不用懷疑，其中一個賣相熱點更被他們囊括了三甲，只是可憐的Vanness三甲不入，一看便知四子的受歡迎程度各有高低。&#13;<br>&#13;<br>記者：陸伊琳&#13;<br>&#13;<br><b>信和賣相指數</b>&#13;<br>第一位	F4&#13;<br>第二位	Twins&#13;<br>第三位	劉德華&#13;<br>&#13;<br><b>TeensStation偶像寫真熱賣榜</b>&#13;<br>第一位	言承旭&#13;<br>第二位	周渝民&#13;<br>第三位	朱孝天</p></body></html>

<html><header><meta charset="utf-8"><title>城電促先解決互連問題</title></header><body><h1>城電促先解決互連問題</h1><p>就電盈（008）申請撤銷商業固網電話主導者地位一事，城市電訊（1137）兼香港寬頻主席王維基認為，電訊管理局應先解決固網第2類互連的問題，然後才審核是否撤銷電盈的主導者地位。&#13;<br> 他表示，電管局在審批電盈的申請，應作出公平判決，因為縱然電盈的固網市場佔有率跌至低於80%，該公司未來亦可利用其他的減價手段，令市場佔有率回升。<br> &#13;<br> <spanclass>否認覆蓋率達83% &#13;<br> 他希望電盈在提供減價優惠時，應該全面給予全港用戶，而非選擇性進行。另外，他又否認城電目前的話音服務覆蓋率已達83%，並認為若取消第2類互連，對消費者及整個行業都不利。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　朱鎔基兒子　蠔吧捧場 - 李八方</title></header><body><h1>　　朱鎔基兒子　蠔吧捧場 - 李八方</h1><p>藝人北上投資已經成為熱潮，好似最近又有個亞視男演員張煒，即係已故藝人張瑛個仔，喺上海投資三百萬開咗一間蠔吧，日前就正式開張剪綵，黎小田同好多亞視藝員都有到場，重有幾個大人物專程到賀，好似名鋼琴家孔祥東，重有朱鎔基個仔朱雲來都有去。&#13;<br> 孔祥東係黎小田嘅老友，而朱雲來係孔祥東嘅老友，所以搭上搭全部去晒。張煒形容朱雲來個人好隨和，好友善，佢話：「最開心就係可以攞到佢卡片，佢重大讚啲生蠔好食，其實佢都好好彩，因為嗰日啲生蠔啱啱落機，好新鮮。」&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

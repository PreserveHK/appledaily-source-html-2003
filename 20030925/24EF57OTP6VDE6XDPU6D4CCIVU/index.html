<html><header><meta charset="utf-8"><title>火燒寶馬跑車</title></header><body><h1>火燒寶馬跑車</h1><p>【本報訊】元朗洪水橋丹桂村發生縱火燒車事件。昨凌晨四時許，一輛停泊在空地的寶馬跑車突然冒出火光及濃煙，村民發現火光熊熊報警。消防員到場將火救熄，並在車底發現一叠沾滿火水的報紙。&#13;<br> 肇事跑車嚴重焚毀，警方事後通知在內地營商、居於附近的姓羅（二十八歲）車主趕至了解。車主指本身無與人結怨及欠債，跑車遭縱火原因不明。據悉，警員在該車的車尾廂撿獲約十張選民登記表格，但估計與選舉問題無關，正調查歹徒的縱火動機。</p></body></html>

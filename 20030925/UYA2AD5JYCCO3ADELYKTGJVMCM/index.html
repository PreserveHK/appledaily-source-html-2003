<html><header><meta charset="utf-8"><title>16樓危坐5小時</title></header><body><h1>16樓危坐5小時</h1><p>【本報訊】一名姓陳（三十六歲）女子，昨晨九時許，在秀茂坪順利邨利溢樓十六樓走廊危坐欄杆上，看更巡經發現報警。消防員趕至在平台處張開救生氣墊戒備（圖一），談判專家亦奉召到場在女事主旁邊好言開解，但她危坐近五小時都不發一言及毫無動靜。&#13;<br> 至下午二時，消防員在十八樓縋繩而下，從後將她緊抱救下送院（圖二），數十名駐足圍觀途人紛紛鼓掌，讚揚消防員英勇救人。據悉，女事主因工作問題導致精神分裂，需接受醫生診治，警方事後通知其家人到院了解原因。&#13;<br> 潘志能、劉永明攝</p></body></html>

<html><header><meta charset="utf-8"><title>Christina落力跳催谷演唱會</title></header><body><h1>Christina落力跳催谷演唱會</h1><p>日前JustinTimberlake與ChristinaAguilera合作舉行的巡迴演唱會「Justified/Stripped」，雖然被評門票銷售情況欠佳，但兩位歌手前日在洛杉磯舉行的演唱會上表現依然十分落力，似乎沒有受到負面消息影響。<br> &#13;<br> <spanclass>傳銷情欠佳 &#13;<br> 日前有報道指本月才展開的巡迴演唱會，因反應欠佳而削減場次。不過Justin及Christina前晚演出時相當投入，以一貫性感打扮出場的Christina及展示強勁舞步的Justin，令在場fans盡興而回。</spanclass></p></body></html>

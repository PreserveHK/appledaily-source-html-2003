<html><header><meta charset="utf-8"><title>郭羨妮性感打不停</title></header><body><h1>郭羨妮性感打不停</h1><p>郭羨妮及佘詩曼等，昨日在將軍澳電視廣播城為新劇《無名天使3D》拍造型照，一眾女主角開鏡前要進行體能集訓，令到她們腰痠背痛兼日漸消瘦，佘詩曼說：「真係好痛，今朝想落床，點知痛到郁唔到。」<br> &#13;<br> <spanclass>戲服太sexy &#13;<br> 郭羨妮表示，新劇除了有不少武打動作場面之外，還要穿上性感服飾，她說：「公司買咗好多新衫，好多都好sexy，試身嗰日監製都嚇咗一跳。」此外，郭羨妮透露日前有朋友致電詢問她經理人是誰，她說：「原來我朋友話佢朋友喺街度有人搵佢拍廣告，重話我係佢旗下藝人之一，呢個一定係騙局。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

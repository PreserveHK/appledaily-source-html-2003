<html><header><meta charset="utf-8"><title>10煞圍毆　血流披面</title></header><body><h1>10煞圍毆　血流披面</h1><p>【本報訊】一名四十一歲姓蔡男子，昨凌晨二時報稱途經旺角新填地街三四四號對開時，暗處突然撲出十名大漢，不由分說揮拳向他進襲，事主被毆至頭破血流，途人見狀報案，警員到場時兇徒已四散逃去，遂將傷者送院治療（圖）。&#13;<br> 現場消息稱，有街坊見傷者遇襲前，由附近一間設有指壓中心的大廈步出，但不知事主遇襲是否與指壓中心有關。而事主向警方稱未與人結怨及欠債，不明被襲原因；警方仍在調查中。&#13;<br> 黎志偉攝</p></body></html>

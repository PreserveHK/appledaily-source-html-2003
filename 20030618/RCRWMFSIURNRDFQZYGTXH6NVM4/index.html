<html><header><meta charset="utf-8"><title>SMAP闖領事館玩出火</title></header><body><h1>SMAP闖領事館玩出火</h1><p>人氣組合SMAP前日主持的特備電視節目《SMAP×JAPAN》，搞笑搞出火。事緣SMAP五子以即時新聞形式，模仿去年五名北韓人欲闖入瀋陽日本領事館，最後被中國警察拉走的場面。節目播出後，電視台即收到大量投訴電話。&#13;<br> 雖然片段沒有表明SMAP身在何處，但五人歇斯底里地與警察衝突的模樣，卻輕易地令人聯想到他們在模仿「瀋陽事件」。事後電視台公開表示會深切反省。</p></body></html>

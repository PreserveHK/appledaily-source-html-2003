<html><header><meta charset="utf-8"><title>巴士爆玻璃傷乘客</title></header><body><h1>巴士爆玻璃傷乘客</h1><p>【本報訊】一輛由荃灣開往大埔富善邨的73Ｘ線雙層冷氣九巴，昨下午二時駛經瀝源邨對開的大埔公路時，車頭上層右邊的一塊擋風玻璃突然爆裂（圖），粒狀玻璃碎片濺向頭排座位，一名二十九歲姓李女乘客來不及閃避，左眼角被玻璃碎片割傷，三十九歲姓黃司機報警，將傷者送院治療。&#13;<br> 警方調查後，不排除擋風玻璃被車輛行駛時濺起的碎石擊破，肇事巴士事後被拖走檢驗。&#13;<br> 吳國威攝</p></body></html>

<html><header><meta charset="utf-8"><title>鍾景輝情陷殷巧兒</title></header><body><h1>鍾景輝情陷殷巧兒</h1><p>鍾景輝和殷巧兒前晚往灣仔，宣傳舞台劇《金池塘》。這套舞台劇去年九月曾在港公映，下月二十四至二十七日再在香港大會堂劇院作第三度公演。<br> &#13;<br> <spanclass>到老人院觀察 &#13;<br> 現年六十六歲的鍾景輝表示，在劇中跟殷巧兒飾演一對情侶，他說：「我重會扮七十幾歲嘅老人家，為咗演好啲，我試過去老人院實地觀察，睇吓老人家嘅神態。其實個故事係講老人面對死亡嘅積極，好啱𠵱家呢個時候。」&#13;<br> 此外，殷巧兒很久沒有演舞台劇，她說：「呢次我哋成班演員合作得好開心，大家排戲亦好有默契。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

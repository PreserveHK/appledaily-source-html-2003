<html><header><meta charset="utf-8"><title>船閘試航需時一年</title></header><body><h1>船閘試航需時一年</h1><p>三峽永久船閘前天試航後，估計要一年時間的試航才能斷定船閘是否運作良好。&#13;<br> 當局解釋，由於船閘的技術要求相當複雜，國內外都沒這方面的成熟經驗，因此蓄水試通航後，還需反覆調試和接受進一步檢驗，才能確定其成功與否。&#13;<br> 其次是必須在汛期大流量的試航下，才能確定船隻的運行情況；而航通設計和適航性能等，均需較長時間測試，才能正式航運。<br> &#13;<br> <spanclass>大壩裝萬個監測儀 &#13;<br> 此外，為確保三峽水庫承受巨大蓄水壓力和洪水沖擊，當局在大壩上安裝了一萬多個監測儀器，形成完整的安全監測網絡。&#13;<br> 本報記者</spanclass></p></body></html>

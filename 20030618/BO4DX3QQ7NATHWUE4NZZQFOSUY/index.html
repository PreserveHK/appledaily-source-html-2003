<html><header><meta charset="utf-8"><title>釣魚郎溺斃</title></header><body><h1>釣魚郎溺斃</h1><p>【本報訊】一名年約三十歲車房工人，昨深夜十一時在米埔担竿洲的魚塘釣魚，因失手跌下魚竿，於是下水打撈，並游向對岸準備上岸，疑途中氣力不繼，沒頂失蹤，消防派小艇及蛙人漏夜潛入塘中拯救，至今晨零時許終將他救起（圖），送院後證實不治。&#13;<br> 村民稱，事主喜歡放工後在「郭苑」魚塘釣夜魚，該魚塘面積如一個球場大。事發時曾有一名貨車司機看着他游過對岸，但中途失去影蹤，司機致電報警。&#13;<br> 鄧偉明攝</p></body></html>

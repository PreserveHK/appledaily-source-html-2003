<html><header><meta charset="utf-8"><title>長途巴壓死單車漢</title></header><body><h1>長途巴壓死單車漢</h1><p>一輛從珠海開往廣州的長途巴士，前天早上駛至中山大學珠海校區附近路口時，為閃避一名踩單車橫過馬路的男子，傾側翻車。單車漢被壓在大巴下，當場死亡。大巴上四十二名乘客有五人重傷、十六人輕傷。其中一名重傷者懷疑肝腎破裂，正在全力搶救。&#13;<br> 據目擊者稱，單車漢當時並沒有被撞倒，而是被翻側的大巴壓死。現場所見，大巴車窗玻璃全部碎裂，公路上還倒着死者那一輛被撞的破舊單車。&#13;<br> 《廣州日報》</p></body></html>

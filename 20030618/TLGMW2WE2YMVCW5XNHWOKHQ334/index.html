<html><header><meta charset="utf-8"><title>顧問報告籲建直升機場</title></header><body><h1>顧問報告籲建直升機場</h1><p>【本報訊】由民航處委託顧問公司進行的《香港直升機交通需求及直升機場發展》研究已經完成，顧問建議擴建港澳碼頭現有的直升機場，或在啟德機場跑道日後興建的郵輪碼頭上蓋，興建新的直升機場。當局估計新直升機場可為香港帶來四億至二十四億元的經濟效益，創造七百至四千一百個就業機會。&#13;<br> 調查指往來港與珠江三角洲直升機服務及區內直升機觀光服務均有持續的增長。顧問預期跨境直升機服務在○一年至二○年間平均每年會以百分之九點四增長，至二○年，乘客將達五十九萬七千人次。</p></body></html>

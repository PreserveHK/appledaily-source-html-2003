<html><header><meta charset="utf-8"><title>驗DNA查是否因姦不遂</title></header><body><h1>驗DNA查是否因姦不遂</h1><p>【本報訊】荃灣老圍兇殺案，被埋山坡的女屍全身赤裸，雖然法醫官驗屍後證實她遇害前沒有受到性侵犯，而且疑兇口口聲聲表示只是阻止她打人時錯手殺人，但他卻無法解釋為何要將她的衣服脫光，因此警方不排除他企圖強姦，事後已將疑兇送往醫院檢驗DNA，作進一步調查。&#13;<br> 警方在現場調查時，在埋屍土坑對上一棵蕉樹樹葉上，發現一條斷開的觀音玉墜頸鏈，事後女死者的丈夫證實是妻子的物件，警方相信是兇手揹着女屍登山時留下。另外，警方昨日傍晚將疑兇押返現場山坡重組案情，其間在一處垃圾站停下，相信疑兇曾在該處棄掉死者一對鞋，死者衣物則仍未掘出。</p></body></html>

<html><header><meta charset="utf-8"><title>金喜善患抑鬱症戒酒</title></header><body><h1>金喜善患抑鬱症戒酒</h1><p>韓國女星金喜善近日被指可能患上抑鬱症，據報章《漢城體育》報道，金喜善身邊的朋友透露她近日完全放棄了兩樣至愛──飲酒及電腦遊戲。加上上月底她曾秘密入住江南某醫院VIP房三天。據她的發言人解釋，金喜善日前與李秉憲合演最新的信用卡廣告時，因食物中毒而入院。不過醫院方面後來卻指金喜善體重大降，更有營養不足問題。&#13;<br> 有指金喜善今次患病，因她雖貴為第一女星，但除了《飛天舞》外，其餘電影作品皆「仆直」，故八月啟播的韓劇令她深感壓力。</p></body></html>

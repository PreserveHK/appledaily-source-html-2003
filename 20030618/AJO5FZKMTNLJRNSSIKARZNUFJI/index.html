<html><header><meta charset="utf-8"><title>惡漢綁童鐵騎拖行</title></header><body><h1>惡漢綁童鐵騎拖行</h1><p>陝西一惡漢懷疑一名十歲男童偷了他田裏的西瓜，竟用繩索套在男童頸上，用電單車拖行二百公尺。連當地公安都怕了這名惡漢，接報四次都不敢前往拘捕他。&#13;<br> 事發於陝西省渭南市官底鎮筱村。目前仍在醫院治療的受虐男童袁偉說，六月十一日，他和另一位男孩在村口玩耍時，同村村民王金全懷疑他偷了西瓜，對他拳打腳踢。&#13;<br> 王隨後又用繩子套在袁的頸上，綁在電單車上，拖着男童到西瓜田。袁父聞訊趕到，王竟拿出斧頭砍人，幸被村民勸開。&#13;<br> 《華商報》</p></body></html>

<html><header><meta charset="utf-8"><title>呢部Plasma夠晒Feel</title></header><body><h1>呢部Plasma夠晒Feel</h1><p>63吋等離子顯示屏就上年推出咗，今年SAMSUNG嘅重頭戲63吋等離子電視亦巳經推出，電視內置雙國際線路調諧功能，毋須額外添置機頂盒或透過錄影設備收看電視頻道，再配合高達1366×768像素嘅解像度，用嚟睇電視、睇碟、打機都一樣咁震撼咁好Feel。&#13;<br>&#13;<br>記者：馬慶武</p><p>SAMSUNG銷售熱線28626008。&#13;<br> 建議零售價：$168,000</p></body></html>

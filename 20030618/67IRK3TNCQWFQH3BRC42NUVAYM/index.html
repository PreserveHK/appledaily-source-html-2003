<html><header><meta charset="utf-8"><title>失常婦縱火後失蹤</title></header><body><h1>失常婦縱火後失蹤</h1><p>【本報訊】北角英皇道一單位昨午險釀家庭悲劇，一名患有精神病姓黃（四十餘歲）女子，與姓柯（四十七歲）丈夫為子女管教問題爭執後，疑精神病發失常，聲稱開石油氣自殺之餘，又在單位門口用打火機燒衣物縱火，更揚言跳樓自殺，嚇得丈夫立即報警及躲入廁所。&#13;<br> 女子其後沿樓梯落街逃去無蹤，丈夫趁妻子離去立即將門口着火衣物撲熄，並無受傷。消防事後到場調查（圖），警員在附近尋找女子下落，惜無發現。&#13;<br> 張培生攝</p></body></html>

<html><header><meta charset="utf-8"><title>碧咸落實加盟皇馬</title></header><body><h1>碧咸落實加盟皇馬</h1><p>【本報訊】英國球星碧咸來季去向有定案，西班牙電台周二報道，碧咸將以二千五百萬歐元，由曼聯轉會西班牙球會皇家馬德里，簽約四年，七月二日正式加盟。美國有線新聞網絡也引述此項報道。&#13;<br> 皇馬會分五期支付全數轉會費，曼聯並會視乎碧咸效力期間皇馬所得錦標，另外可獲付一千萬歐元。二十八歲的碧咸，在剛過去的一個英格蘭超級聯賽球季結束前，已頻頻傳出離開曼聯的消息，而傳得最厲害的，是另一支西班牙球會巴塞隆拿對他表示興趣，新任巴塞隆拿會長承諾當選後會斟介碧咸。</p></body></html>

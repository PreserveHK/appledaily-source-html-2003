<html><header><meta charset="utf-8"><title>截查內河船</title></header><body><h1>截查內河船</h1><p>【本報訊】為求妥善管理海上交通及調配資源，海事處昨首次與入境處及警方展開聯合行動，分別在多處港口地點截查二十七艘內河船，其中四艘過境船隻因無向海事處申報，當場被帶走調查，同時拘捕四名觸犯規例的有關船長。&#13;<br> 海事處海事巡邏組高級海事主任曾焯賢昨日表示，是次行動主要為了解每日的海上交通流量，以方便管理航道及妥善調配資源。&#13;<br> 由於大部份入境或過境的內河船過去都未有作出申報，如果有船隻發生意外，有關部門便難以立即作出適當救援。&#13;<br> 周志鴻攝</p></body></html>

<html><header><meta charset="utf-8"><title>醉漢離奇墮車</title></header><body><h1>醉漢離奇墮車</h1><p>【本報訊】油麻地連翔道與佐敦道交界，昨凌晨二時許發生撲朔迷離「墮車」事件。一名滿身酒氣姓甘（三十九歲）男子，聲稱在銅鑼灣與一名剛認識女子把酒言歡至酩酊大醉，乘坐一名男姓友人車輛經西區海底隧道返回九龍，途經現場時不知何故從車上墮下路旁草地，手腳擦損受輕傷，對方事後離去，他自行報警送院敷藥。&#13;<br> 事主聲稱因酒醉關係無法記起事發詳情，包括友人姓名及涉案車輛型號。警方懷疑事件另有內情，但調查後未發現可疑地方，列交通意外處理。</p></body></html>

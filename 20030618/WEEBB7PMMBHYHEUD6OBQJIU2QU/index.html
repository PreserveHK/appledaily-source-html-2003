<html><header><meta charset="utf-8"><title>柏芝玩露械穿環BB</title></header><body><h1>柏芝玩露械穿環BB</h1><p>張栢芝去年跟謝霆鋒相戀，可惜這段情閃電結束，霆鋒重投舊愛王菲懷抱，栢芝在感情上成為大輸家，情緒一度大受影響。&#13;<br> 為了撫平失戀傷痛，栢芝早前頻頻以穿環和紋身自殘身體，在腰背、腋下和腳部紋上圖案外，更在耳仔、肚臍和手指縫穿環。<br> &#13;<br> <spanclass>物似主人形 &#13;<br> 前晚栢芝相約一男一女友人到中環蘇豪區食晚飯，離開時栢芝充當「柴可夫」接載友人，記者發現栢芝的黃色MiniCooper後座放了一個沒有穿衣服的BB公仔，除露出「何B仔」外，下顎和肚臍都穿了環，真想不到栢芝自己喜歡穿環，連公仔都物似主人形。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>莫文蔚創意揮低天王天后</title></header><body><h1>莫文蔚創意揮低天王天后</h1><p>莫文蔚一向都充滿自信，最近她更獲「LYCRA」封為"HASIT"代表人物，大會今日會在尖沙嘴進行頒獎儀式。<br> &#13;<br> <spanclass>德國拍新片 &#13;<br> 由於莫文蔚敢於創新，故此主辦單位把這個獎項頒給她，據悉大會的候選名單有王菲、陳慧琳、容祖兒、郭富城和鄭秀文等天王天后級人馬，但最終莫文蔚仍能把勁敵打低。大會表示，莫文蔚平時無論在工作或形象上都充份發揮創意的精神，與他們的主題十分脗合，而莫文蔚日前已在德國拍完成龍的新戲，大會以五萬元的頭等機票安排莫文蔚回港領獎。</spanclass></p></body></html>

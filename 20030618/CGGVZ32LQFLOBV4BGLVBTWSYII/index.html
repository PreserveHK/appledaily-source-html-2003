<html><header><meta charset="utf-8"><title>裕元今年開支十一億</title></header><body><h1>裕元今年開支十一億</h1><p>【本報訊】裕元工業（551）執行董事李義男表示，今年的資本性開支約10.92億元，由於上半年已增了25條生產線，故下半年只會微增數條。裕元上半年的資本性開支6.45億，截至3月底止共擁有279條生產線。&#13;<br> 至於新拓展的成衣業務，李義男表示，該集團目標是在今年組成一家從事相關業務的合營公司，預計投入資金約1.56億元，並期望每年最少可達成一宗相類似的協議。他亦預期，成衣業務將可在今年達致收支平衡。&#13;<br> 李義男又指出，該集團已決定逐步將派息比率調升，並不會定下上限，一切要視乎集團對資金的需求及集團的增長。目前該集團的派息比率達50%。</p></body></html>

<html><header><meta charset="utf-8"><title>無力還債癌漢自殺</title></header><body><h1>無力還債癌漢自殺</h1><p>【本報訊】屯門藍地泥圍村一名姓郭（四十五歲）男子，疑因難抵肝癌折磨，加上欠下親友九萬元債項無力償還，昨凌晨一時許，他情緒激動在家中服食大量治癌藥物及燒炭企圖雙料自殺。&#13;<br> 其間他致電向二十歲女兒傾訴，女兒擔心父親做出儍事，於是報警。消防員到場破門而入，發覺事主躺在床上，神志不清，旁邊擺放一個炭爐，但爐上的炭尚未燃着。救護員事後將他送院治理（圖），情況穩定。警方在場無撿獲遺書。&#13;<br> 李旭基攝</p></body></html>

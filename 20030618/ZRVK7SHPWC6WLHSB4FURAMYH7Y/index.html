<html><header><meta charset="utf-8"><title>姬蒂著睡袍睇首映</title></header><body><h1>姬蒂著睡袍睇首映</h1><p>荷李活靚女影星姬蒂韓遜（KateHudson），近日榮升為新一代愛情喜劇女王。繼早前《十天戀愛有限期》後，前日她與路克韋遜（LukeWilson）的新片《Alex&amp;Emma》，亦於洛杉磯舉行首映禮。姬蒂母親、女星高蒂韓（GoldieHawn）及弟弟奧利華（OliverHudson）亦有捧場。<br> &#13;<br> <spanclass>表現風騷 &#13;<br> 首映禮中姬蒂表現極為風騷，牽着其搖滾音樂人丈夫ChrisRobinson讓記者不斷拍照。但論吸引程度，絕不及她一身類似睡袍的真空低胸連身裙來得誘人。</spanclass></p></body></html>

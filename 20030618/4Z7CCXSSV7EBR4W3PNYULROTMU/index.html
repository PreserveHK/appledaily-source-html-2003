<html><header><meta charset="utf-8"><title>深圳大學禁校內接吻</title></header><body><h1>深圳大學禁校內接吻</h1><p>深圳大學近日公布學生的《行為道德規範管理條例》草案，禁止大學生在校內拖手、攬腰、接吻以及女生穿低胸露背裝等，否則將以扣分形式對違例學生進行處罰，凡扣滿三十分者將被勒令退學。&#13;<br> 上月十八日，深圳大學公布新的學生《條例》草案，令學生不滿的主要是「學生日常行為道德規範評估」部份，包括起床後摺被，宿舍物品整齊擺放，不叫外賣，不打鬧，不影響他人休息等。&#13;<br> 學生被問及校方「禁男女生拖手攬腰接吻」的規定時，大多嗤之以鼻，認為是：「校方有辱人格，試圖以管理小學生方式管理大學生。	」&#13;<br> 《南方都市報》</p></body></html>

<html><header><meta charset="utf-8"><title>百兇徒圍毆執法者</title></header><body><h1>百兇徒圍毆執法者</h1><p>珠海市上月二十七日爆發廣東有史以來最嚴重的一宗暴力抗法事件。廣東省法院和珠海等四個中級法院的執法人員及保安約八十人，上月執行任務，封閉一批發市場時，遭上百名手持水喉通、鐵鍬的兇徒圍毆，其間，執法人員曾經開槍警告，但仍被兇徒打傷。<br> &#13;<br> <spanclass>主腦逃脫被通緝 &#13;<br> 事件中，共有三名保安被打至重傷，五名警察及保安頭部流血。警方最後將兩名行兇者、兩名指使人等共四人拘捕。珠海法院日前判處四人有期徒刑一至一年半，但主腦卻早被有關部門放走，至今仍被追緝。&#13;<br> 《新快報》</spanclass></p></body></html>

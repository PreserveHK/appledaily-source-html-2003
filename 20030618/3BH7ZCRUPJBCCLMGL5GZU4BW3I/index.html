<html><header><meta charset="utf-8"><title>茱姐被爆戀愛史</title></header><body><h1>茱姐被爆戀愛史</h1><p>身為荷李活頂級女星的金像影后茱莉亞羅拔絲（JuliaRoberts），生平故事自然能喚起大眾注意，有出版社計劃出版一部講述茱姐生平事迹的傳記，內容包括她與幾位男星如丹尼爾路易斯（DanielDay-Lewis）及里安納遜（LiamNeeson）的戀情。<br> &#13;<br> <spanclass>未授權出書 &#13;<br> 茱姐傳記由專門撰寫名人傳記的作家JamesSpada編寫，書名暫定為《茱莉亞羅拔絲傳記》，不過此書暫時沒有得到當事人茱姐的授權。&#13;<br> 這本厚三百五十頁的傳記，講述茱姐童年時家境清貧，自從父母分開後由媽媽一手撫養長大，至日後成為舉世知名巨星的發跡史。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>女子危坐欄河尋死</title></header><body><h1>女子危坐欄河尋死</h1><p>【本報訊】二十五歲姓李女子，前晚十時三十分被人發現在大坑勵德邨邨榮樓十四樓走廊徘徊後，突然失常攀出約四呎高石屎欄河，雙手扶着欄河及背向街，雙腳跪在約半呎闊的石簷篷企圖跳樓（圖箭嘴示）。&#13;<br> 警方及消防員到場見女事主情緒激動，召談判專家到場勸喻，雙方對峙至凌晨零時，消防員趁她分心迅速由上層縋繩而下將她救回安全地方及送院檢驗。女事主並非大廈住客，警方事後聯絡其同姓男友，得悉女事主精神失常，調查後認為案件無可疑。&#13;<br> 溫文學攝</p></body></html>

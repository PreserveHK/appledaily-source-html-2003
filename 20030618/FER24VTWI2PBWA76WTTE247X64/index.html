<html><header><meta charset="utf-8"><title>假裝試車男子偷平治</title></header><body><h1>假裝試車男子偷平治</h1><p>【本報訊】一名三十餘歲男子，昨午三時許到九龍灣展貿中心的車行選購價值五十三萬元的二手平治房車，姓林三十歲職員便陪他試車。&#13;<br> 他將房車駛往觀塘麗港城，又將車駛經啟福道一處油站附近，佯稱車底似有問題，遂將房車停下，要求職員下車查看。&#13;<br> 職員不虞有詐，下車後司機即踩油門絕塵而去，此時職員才發現這名穿藍Ｔ恤顧客原來是偷車賊。警方接報到場在附近一帶兜截無果，現通緝賊人歸案。</p></body></html>

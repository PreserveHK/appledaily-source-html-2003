<html><header><meta charset="utf-8"><title>與妻吵架醉倒電梯</title></header><body><h1>與妻吵架醉倒電梯</h1><p>【本報訊】天水圍一名姓蘇（四十九歲）男子，昨凌晨二時許，疑與妻子爭吵後，對方憤而執拾細軟搬離天慈邨慈心樓住所。蘇鬱鬱不歡，飲醉酒離家時暈倒電梯內，管理員發現報警。&#13;<br> 警員到場調查期間，事主卻不知所終，經翻看電梯的閉路電視錄影帶，發覺他右手臂擦傷及拿着鐵鎚，擔心發生傷人案，於是登樓搜查。警方最終在三十五樓一個大門虛掩的單位，尋獲醉倒地上的事主，相信他僅醉酒鬧事，其後將他送院治理，並無大礙（圖）。&#13;<br> 李旭基攝</p></body></html>

<html><header><meta charset="utf-8"><title>張可頤弗咗心情日日靚</title></header><body><h1>張可頤弗咗心情日日靚</h1><p>張可頤被陳妙瑛的誠意打動下，答允出任LF完美女人系列的最新豐胸兼瘦身代言人，在廣告內，她更穿上各款比堅尼示人，展出豐胸瘦身後的33B上圍及24吋小纖腰，體重則由一百二十磅減至一百一十磅。<br> &#13;<br> <spanclass>反應大好 &#13;<br> 拍攝廣告當日，張可頤在充滿陽光氣息的背景下，展示豐胸瘦身的成果，她滿意地說：「廣告相出咗街之後，無論係我啲朋友，或者觀眾嘅反應都好好，𠵱家我日日心情都好靚，信心重大增㖭。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>霍紹裘質疑張慧儀人格</title></header><body><h1>霍紹裘質疑張慧儀人格</h1><p>張慧儀日前疑遭未婚夫霍紹裘打傷，兩人已報警求助，獲准保釋後，將於本月底分別到警署報到。而身在內地的霍紹裘，昨日分別接受了新城與商台訪問，並由主持人轉述。<br> &#13;<br> <spanclass>自覺無奈 &#13;<br> 被問到當日事件發生經過及誰先提出分手時，霍紹裘說：「唔好講話邊個提出分手，係我哋雙方協議覺得需要冷靜一下。其實嗰日食完飯大家都冇事嘅，咁後尾發生嘅事覺得好無奈，亦都唔知點解，總之𠵱家等警方處理。」&#13;<br> 霍紹裘認為大家對此事應作出理性分析，而他亦有努力挽救這段感情，不過昨日他在訪問中提出了幾個針對性的問題：「張慧儀以前為人係點？佢嘅私生活同脾氣係點？精神上有冇問題？有冇睇過精神科醫生？」</spanclass></p></body></html>

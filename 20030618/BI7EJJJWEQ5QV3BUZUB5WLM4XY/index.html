<html><header><meta charset="utf-8"><title>投訴追蹤：貨物阻路</title></header><body><h1>投訴追蹤：貨物阻路</h1><p>屯門新墟一帶商戶貨物阻街情況一向嚴重，本報過去不時接獲附近居民投訴，本報將投訴轉介食物環境衞生署跟進後，情況只有短暫時間有所改善，不久情況又復萌。近日又有屯門居民向本報反映，屯門新墟街市及啟民徑一帶商舖，佔用行人路擺賣問題近期愈見嚴重，令居民往來受阻，加上上址正進行道路工程，地盤圍上木板，店舖又將貨物「愈擺愈出」，路人幾乎無路可行。本報已再將屯門新墟居民投訴向食物環境衞生署反映。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

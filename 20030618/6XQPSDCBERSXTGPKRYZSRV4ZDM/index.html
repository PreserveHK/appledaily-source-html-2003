<html><header><meta charset="utf-8"><title>抄牌爭執督導報警</title></header><body><h1>抄牌爭執督導報警</h1><p>【本報訊】一名四十七歲姓李躁司機，昨下午一時許，發現其停泊在上環摩羅廟街近卑利街一個停車咪表位的私家車，因咪表已過時數分鐘被一名交通督導員發告票檢控，躁司機情急下指交通督導員「不近人情」，雙方發生爭執，混亂中交通督導員頭上帽子跌下，他透過無線電向附近警員求助。&#13;<br> 警員到場調查後認為事件無刑事成份（圖），而躁司機亦即時向督導員道歉，雙方和解了事。&#13;<br> 胡恩宏攝</p></body></html>

<html><header><meta charset="utf-8"><title>公屋戶抗議房委會</title></header><body><h1>公屋戶抗議房委會</h1><p>【本報訊】職工盟昨日聯同百多名公屋居民，在房屋委員會總部門外請願，抗議房委會就公屋租金政策越級向終審法院提出上訴。&#13;<br> 請願人士要求房委會立即撤回上訴，依法減租及即時退回多收租金。他們手持標語、高呼口號，批評房委會的做法是輸打贏要，漠視「公屋條例」規定，又沒有體諒居民長期繳交貴租的苦況。他們更即席上演街頭劇，假扮房屋及規劃地政局局長孫明揚的請願代表，化身成為公雞，諷刺孫知法犯法，不減租是「死雞撐飯蓋」。也有公屋居民對「假孫公」高呼：「你唔減租就係墮落雞！」請願人士在遞交聯署信後和平離去。</p></body></html>

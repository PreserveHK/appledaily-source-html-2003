<html><header><meta charset="utf-8"><title>Cookies1/2制服招募餅女</title></header><body><h1>Cookies1/2制服招募餅女</h1><p>日前Cookies拍攝與Neway卡拉OK合作舉辦的招募新成員宣傳短片，自從Cookies由九人組合變為四人後，她們都甚少穿制服，日前她們拍宣傳片時，一同穿上卡拉ok的制服，但卻只穿上身，下身仍穿短褲。<br> &#13;<br> <spanclass>時間緊迫 &#13;<br> Cookies解釋是因為時間緊迫，導演表示短片只會看見上身，為省回換衫時間便只換一半，最後短片以個多小時完成拍攝。Cookies四人對拍攝相當緊張，因為新成員加入後，她們便會變師姐，故十分在意儀容及狀態，希望能成為師妹的好榜樣。</spanclass></p></body></html>

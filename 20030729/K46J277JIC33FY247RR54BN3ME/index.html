<html><header><meta charset="utf-8"><title>金髮林檎浴室獻唱</title></header><body><h1>金髮林檎浴室獻唱</h1><p>有「新宿系音樂女王」之稱的日本搖滾女歌手椎名林檎，最近為配合八月二十日推出的DVD專輯《性的Healing~其之三》，特別換了新形象示人，她染了一頭金髮，令人耳目一新。&#13;<br> 林檎日前以金髮新形象，為全新DVD演出全新英文歌《lasalledebain》的MV，歌名其實是「浴室」的法文，而歌曲原是舊歌《浴室》再改以管弦樂編曲。林檎的全新DVD，會以未來為主題，當中更收錄了《純潔的真夜》的卡通MV。</p></body></html>

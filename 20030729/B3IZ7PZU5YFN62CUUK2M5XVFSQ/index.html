<html><header><meta charset="utf-8"><title>城城拍MV搵靚女咬嘴角　激</title></header><body><h1>城城拍MV搵靚女咬嘴角　激</h1><p>郭富城昨日到港台接受訪問，他透露將於八月底推出新大碟，所以近日要積極宣傳。城城亦表示於新碟中有一首歌是《愛的呼喚》的延續篇，他說：「呢首歌叫做《錯愛的呼喚》，歌詞有講到我會俾人咬嘴角，所以唔知到時拍MV會唔會有呢一幕。」<br> &#13;<br> <spanclass>女角人選未定 &#13;<br> 問到城城會否害怕到時與MV女主角傳出緋聞，他笑言：「緋聞呢啲嘢避唔到，因為自己始終係單身，未結婚亦未拍拖，如果到時見到對方係有感覺都係好理所當然嘅事，不過到目前為止都未揀女主角，但係我希望係一個有時代感嘅女性。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

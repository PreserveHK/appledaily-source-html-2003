<html><header><meta charset="utf-8"><title>賽車繼續大熱</title></header><body><h1>賽車繼續大熱</h1><p>賽車遊戲始終都係港人至愛，本周仍由賽車遊戲蟬聯榜首，在越野車、房車及電單車遊戲中，以格蘭披治賽車《GlobalGrandPrix》為首，論刺激度、緊張度都勝人一籌。隨後三及五名由新上榜的遊戲霸佔，均為智力遊戲，看來喜歡考考腦筋的玩家大有人在。&#13;<br> 記者：劉耀祥&#13;<br> 資料來源：新世界電訊&#13;<br> &#13;<br> 第一位	GlobalGrandPrix&#13;<br> 第二位	麻雀&#13;<br> 第三位	高射波波(CannonBall)&#13;<br> 第四位	IGZapper&#13;<br> 第五位	Forbidden</p></body></html>

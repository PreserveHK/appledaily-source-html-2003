<html><header><meta charset="utf-8"><title>奀妹纖體想一得二</title></header><body><h1>奀妹纖體想一得二</h1><p>奀妹傅天穎昨日在銅鑼灣接受記者訪問時，稱早前表示欲拍纖體廣告後，即有纖體公司向她招手，她遲些會穿三點式拍廣告，奀妹說：「酬勞有近七位數字，只要影得我靚同瘦，着三點式冇所謂啦。我𠵱家有一百二十磅，我想減十磅。」<br> &#13;<br> <spanclass>減肥兼豐胸 &#13;<br> 奀妹肥了之後，胸部卻顯得較以前小，她說：「我都唔明點解個人肥咗，但個胸細咗，我都想豐胸，最好升一個cup啦。」問奀妹覺得拍纖體廣告的女藝人中，哪個最靚，她卻表示鍾麗緹全裸拍台灣《蘋果日報》的廣告照最漂亮。&#13;<br> 最後，奀妹透露遲些想多留香港，現正物色居所，近日就看了一個面積千二呎的單位，租金萬多元，奀妹覺得價錢很抵。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

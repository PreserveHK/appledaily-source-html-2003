<html><header><meta charset="utf-8"><title>容祖兒自貶身材冇嘢睇</title></header><body><h1>容祖兒自貶身材冇嘢睇</h1><p>容祖兒昨日出席在尖沙嘴鷹君酒店舉行的《2003全球華人新秀歌唱大賽》宣傳活動，她表示睇好7陳偉霆，而陳偉霆亦已取得「現場最具人氣」獎項。<br> &#13;<br> <spanclass>為新秀加油 &#13;<br> 容祖兒與八位新秀拍攝大合照後，記者拉她與陳偉霆合照，祖兒即做出加油的手勢。&#13;<br> 因拍攝電視劇《功夫足球》而曬黑了不少的容祖兒，透露前日到泳池游水，被問到會否怕被偷拍時，祖兒笑說：「見到我都冇嘢睇，就算影咗都唔會出啦！」&#13;<br> 容祖兒昨日穿着低胸V字背心，而有份出席的英皇新人吳浩康亦以V字背心出現，更笑稱自己的V字比祖兒低，所以搶去她的鏡頭。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

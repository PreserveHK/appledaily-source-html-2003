<html><header><meta charset="utf-8"><title>少爺占「豔照」大公開</title></header><body><h1>少爺占「豔照」大公開</h1><p>少爺占的樂隊「野仔」最近又有新EP，今次附送一隻演唱會現場版，都係賣$76，絕對抵！同時，今日開始的「香港書展2003」，野仔又出多本Snapshot形式的書，紀錄他們過去一年的種種片段，當中更有不少鮮見的「豔照」、麻甩照、甚至令人感動流涕的大特寫！阿占說，這算是他今年最嘔心瀝血之作。因為由上年開始拍攝，一個月前，才在過萬張相片中，挑選了幾十張有意義又得意的照片，簡直比寫一個廣播劇困難一百倍！&#13;<br>&#13;<br>記者：梁佩芬&#13;<br>攝影：陳盛臣</p><p>《野仔正相仔》&#13;<br> 出版社：商業電台&#13;<br> 售價：約$50</p></body></html>

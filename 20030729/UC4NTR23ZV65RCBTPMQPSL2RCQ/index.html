<html><header><meta charset="utf-8"><title>朱鎔基推動興建</title></header><body><h1>朱鎔基推動興建</h1><p>上海磁懸浮列車，將是世界上第一條投入商業營運的磁懸浮列車線。上海率先採用德國這項新技術，與中國前總理朱鎔基的大力推動密不可分。工程在二○○一年三月動工，去年底試通車時，朱鎔基和德國總理施羅德都出席了儀式，並表示有意興建上海至杭州的磁懸浮鐵路。&#13;<br> 磁懸浮列車試通車後，成為上海市民的重要觀光路線，票價雖高（普通艙每位一百五十元、貴賓艙三百元），仍是一票難求，為期兩年的列車冠名權拍賣價高達一千九百五十萬港元。&#13;<br> 本報記者</p></body></html>

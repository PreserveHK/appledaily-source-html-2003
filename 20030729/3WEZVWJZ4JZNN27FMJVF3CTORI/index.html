<html><header><meta charset="utf-8"><title>波姬小絲生BB箍唔掂煲</title></header><body><h1>波姬小絲生BB箍唔掂煲</h1><p>今年五月剛為丈夫基斯（ChrisHenchy）誕下一女兒的波姬小絲（BrookeShields），似乎並不甘於做媽媽，據波姬小絲身邊的友人透露，她急不及待想重新投入工作，而當初波姬小絲之所以計劃生育，原來是希望解決婚姻問題，但女兒出生後，她與丈夫的關係卻有惡化迹象。<br> &#13;<br> <spanclass>麗莎婚變衰暴肥 &#13;<br> 此外，據英國《太陽報》報道，剛與丈夫大衞傑斯（DavidGest）分居的麗莎明妮莉（LizaMinnelli），其友人透露原來早前大衞亮相一電視節目時，曾大爆麗莎去年生病時暴肥，令一向對體重十分敏感的她大發脾氣，促使兩人分手收場。</spanclass></p></body></html>

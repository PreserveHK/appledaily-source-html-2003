<html><header><meta charset="utf-8"><title>拆棚墮樓工人危殆</title></header><body><h1>拆棚墮樓工人危殆</h1><p>【本報訊】跑馬地晉源街與協和里交界一幢四層高唐樓，昨晨十時許發生塌棚架意外，一名五十四歲姓林搭棚工人，在二樓單位外牆清拆一個竹棚時，因需繞過外牆一個晾衫架遂將身上安全帶鬆開，疑因外牆兩個承托竹棚的「狗臂架」螺絲突然鬆脫，「狗臂架」連同竹棚及工人一同墮落十米下地面。&#13;<br> 工人頭部受傷，送院之後目前情況危殆（圖），勞工處正調查意外原因。&#13;<br> 胡恩宏攝</p></body></html>

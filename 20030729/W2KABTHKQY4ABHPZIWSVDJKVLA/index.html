<html><header><meta charset="utf-8"><title>馬英九因沙士失分</title></header><body><h1>馬英九因沙士失分</h1><p>台灣最新的調查顯示，台北市長馬英九的支持度已出現下降，並登上「最欠魄力首長」榜首，相信與台北市在沙士風波中出現的諸多問題有關。&#13;<br> 《天下》雜誌昨天發表縣市首長施政滿意度調查結果，馬英九在二十五個縣市長中再度拔得頭籌，支持度為百分五十點八一，但比去年競選連任時的百分七十四已大幅下降。&#13;<br> 調查也顯示，台北、台中、高雄三大都會區首長均有魄力不足問題，馬英九更以百分三十七的高比例居榜首。&#13;<br> 據分析，這可能與抗擊沙士期間，台北市政府在處理和平醫院封院、懲處醫護人員等問題上失當有關。&#13;<br> 中央社</p></body></html>

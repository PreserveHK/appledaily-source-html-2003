<html><header><meta charset="utf-8"><title>吳綺莉囡囡講四種語言　亂！</title></header><body><h1>吳綺莉囡囡講四種語言　亂！</h1><p>現年三十一歲的吳綺莉日前在上海拍攝卓悅纖體美容中心新一輯廣告，她雖已是一女之母，但穿上三點式泳衣身材依然苗條。&#13;<br> 吳綺莉跟女兒吳卓林近年已移居上海，小卓林一直在國際學校讀書，現在已懂得講國語、廣東話、上海話和英語，但她不時交雜四種語言說話，十分有趣。吳綺莉近年嚴格挑選工作，沒有工開的日子，便專注照顧女兒。<br> &#13;<br> <spanclass>上海拍攝 &#13;<br> 纖體公司為了遷就吳綺莉的檔期，特別安排攝製隊到上海取景。&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>亞洲女政客命運</title></header><body><h1>亞洲女政客命運</h1><p><spanclass>科拉桑（菲律賓前總統） &#13;<br> 1986年透過「人民力量」推翻總統馬可斯後上台，成為菲國首位女總統，於1992年卸任。<br> &#13;<br> <spanclass>昂山蘇姬（緬甸反對派領袖） &#13;<br> 1990年帶領全國民主聯盟贏得大選，不獲軍政府承認，多番被軟禁，去年五月重獲自由，今年五月再被拘押。<br> &#13;<br> <spanclass>梅加瓦蒂（印尼總統） &#13;<br> 2001年人民協商會議通過罷免總統瓦希德，副總統梅加瓦蒂宣誓成為印尼首位女總統。<br> &#13;<br> <spanclass>貝娜齊爾（巴基斯坦前總理） &#13;<br> 99年因貪污罪成被判監3年，現時流亡國外。<br> &#13;<br> <spanclass>庫馬拉通加夫人（斯里蘭卡總統） &#13;<br> 出身政治世家，母親曾做過總理，她在1994年當選該國首位女總統後，一直執政至今。</spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>

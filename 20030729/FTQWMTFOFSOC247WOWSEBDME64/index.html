<html><header><meta charset="utf-8"><title>男童遭車撞兩牙齒飛脫</title></header><body><h1>男童遭車撞兩牙齒飛脫</h1><p>【本報訊】一名十二歲姓黃的男童，昨日下午三時許在何文田衞理道近何文田山道橫過馬路，當時一輛巴士正停站上落客，男童在巴士車頭走出馬路，一輛由一名女司機駕駛的七人車剛從中線駛至，懷疑視線受巴士所阻，收掣不及將男童撞個正着。&#13;<br> 男童頭部受傷倒地，連兩隻牙亦被撞至飛脫，肇事女司機立即報警。<br> &#13;<br> <spanclass>敷治後無礙 &#13;<br> 當時，附近青年中心一名職員聞訊即帶同急救箱及傘子趕出，一方面用傘子為男童擋着猛烈的太陽，一方面從旁安慰，直至救護員到場為男童包紮及送院，男童經敷治後並無大礙。</spanclass></p></body></html>

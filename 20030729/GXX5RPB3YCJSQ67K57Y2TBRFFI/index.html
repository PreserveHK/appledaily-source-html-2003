<html><header><meta charset="utf-8"><title>保時捷柴灣新維修中心好就腳</title></header><body><h1>保時捷柴灣新維修中心好就腳</h1><p>早陣子，亞Mark曾經同大家提過，話保時捷代理為迎接全新Cayenne車系，加上舊有長沙灣嘅維修中心用作運輸嘅電梯，未能讓Cayenne進出關係，必須另覓一個Cayenne嘅新落腳點。講咗將近半年，保時捷全新嘅汽車維修中心，經已響六月下旬投入服務，地址響香港柴灣吉勝街，距離柴灣地鐵站不過五分鐘路程而已；超過2萬平方呎嘅維修中心，唔止Cayenne可以進出自如，就連住響港島區嘅保時捷車主，日後部車需要定期檢查及維修的話，就唔需要咁長途跋涉，揸部車去長沙灣咁遠啦！</p></body></html>

<html><header><meta charset="utf-8"><title>蔡琳希臘「公主」變病貓</title></header><body><h1>蔡琳希臘「公主」變病貓</h1><p>韓國女星蔡琳和台灣男星何潤東及蘇有朋，日前首次遠赴希臘拍攝《情定愛琴海》，但今次之行三人都不愉快。蔡琳因吃不慣當地的食物，每天也是吃從韓國帶去的泡麵，又因天氣太熱，她又經常進出冷氣房，致染上感冒及發燒。&#13;<br> 而何潤東助理的行李竟被當地的司機蠻不講理地丟出車外，蘇有朋則遭司機開天索價，蔡琳亦說：「希臘人態度唔好，我唔鍾意，我好想快啲返韓國！」<br> &#13;<br> <spanclass>哥哥變狗狗 &#13;<br> 此外，何潤東、蘇有朋、導演姜豐宏及全劇組工作人員都稱蔡琳做「公主」，蔡琳則叫蘇有朋做「大哥」，何潤東做「小哥」，可是她發音不準，常把他們叫成「大狗」和「小狗」。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

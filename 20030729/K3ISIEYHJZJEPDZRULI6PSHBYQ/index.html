<html><header><meta charset="utf-8"><title>房屋福利規管嚴格</title></header><body><h1>房屋福利規管嚴格</h1><p>政府對禁止公務員享用雙重房屋福利的規管十分嚴格。立法會議員張文光表示，曾有一名公務員，因小時候在公屋居住，名字登記在住戶名單上；後來他成家立室，領取政府資助買樓，因忘記刪除公屋名冊上的名字，故被視為享用雙重房屋福利而被罰款，「你睇幾嚴格！」&#13;<br> 此外，警務處前處長許淇安在任期間，因獲安排入住處長官邸，同時每月又領取二萬多元置業房屋津貼，被核數署署長批評為享有雙重房屋福利。&#13;<br> 本報記者</p></body></html>

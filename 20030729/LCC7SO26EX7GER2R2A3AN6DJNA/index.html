<html><header><meta charset="utf-8"><title>本港改裝車未成氣候</title></header><body><h1>本港改裝車未成氣候</h1><p>本港不少車迷也喜歡「改車」，以加強座駕的馬力及美化外型，但由於本地市場細小，暫未見規模如同MaxPowerLive的改裝車展。&#13;<br> 飛達賽車公司負責人鄧惠雄表示，本港有意「改車」的車主多數要求改裝引擎、避震和死氣喉，每次花費一般在萬元以上。他又指出，不管是歐洲車還是日本車也有人改裝，至於改車人士的年紀，老中青也有，不過就以男性為主，可見汽車對男士的吸引力，並無國家和年齡之分。&#13;<br> 不過，車主改車前，必須徵求製造商或代理商以及保險公司的意見，免得車輛的保證條款和保險失效，況且任何違反規例的改動，可能遭警方檢控。</p></body></html>

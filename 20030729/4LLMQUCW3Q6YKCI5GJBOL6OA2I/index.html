<html><header><meta charset="utf-8"><title>黃琛如當眾換比堅尼</title></header><body><h1>黃琛如當眾換比堅尼</h1><p>黃琛如昨日穿上黑色喱士露背裝，出席在中環舉行的《Vacation寫真集》記者會，並即場在一幅白色的布幕後換泳衣，在場記者只能看見她換衫的影子。黃琛如僅花了三分鐘時間，便換上一件白色的比堅尼出場。<br> &#13;<br> <spanclass>買寫真送香吻 &#13;<br> 擁有34C上圍的黃琛如，推出首冊五千本寫真集，每本售價九十八元，而為了宣傳這本寫真集，黃琛如下月三日會在書展舉行簽名會。&#13;<br> 黃琛如說：「到時我會為幫我買寫真集嘅讀者簽名加送香吻一個，名額一百，至於錫面定錫手，就要賣個關子。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

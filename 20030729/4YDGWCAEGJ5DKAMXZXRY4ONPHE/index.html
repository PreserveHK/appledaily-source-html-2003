<html><header><meta charset="utf-8"><title>鄭少秋親熱冇反應　慘！</title></header><body><h1>鄭少秋親熱冇反應　慘！</h1><p>鄭少秋、鄧萃雯、唐文龍、劉綽琪等昨日在將軍澳電視廣播城出席無綫電視電影《紅杏劫》拜神，秋官在戲中同雯女飾演夫婦，不過秋官就大歎很難演繹，他說：「真係好難做，做到我可以去攞獎，因為喺戲中我同雯女有唔少調情戲，好似有次拍我同雯女睇愛情片，跟住雯女就話有需要，但係我就要冷落佢喎，咁拍嗰刻一定會有心動，但又唔可以有反應，好難做㗎。」<br> &#13;<br> <spanclass>向太太備案 &#13;<br> 而秋官亦承認每次要拍親熱戲時他都要和太太官晶華備案。雯女亦表示會與唐文龍有床上戲，她說：「秋官都有教我點做，就係聲音放輕先夠姣喎。」&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>張信哲歌聲慰勞上海醫護</title></header><body><h1>張信哲歌聲慰勞上海醫護</h1><p>張信哲將會於下個月二十八、二十九日在上海開他的第三次演唱會，他更捐出價值一萬元人民幣的演唱會門券，給上海的醫務人員，以慰勞醫務人員早前於沙士爆發期間所作的努力。張信哲昨日出席演唱會宣傳時，表示人的一生會經歷很多事情，就像季節的變換交替，所以演唱會會以春、夏、秋、冬四個不同場景作布景，而現場則會有古典交響樂伴奏。<br> &#13;<br> <spanclass>手術不影響演唱 &#13;<br> 張信哲剛做完手術，他強調手術成功，所以不會影響他在演唱會的發揮。伍思凱將會擔任演唱會嘉賓，而且到時會以一台三角大鋼琴作現場伴奏，而台灣歌手梁靜茹則會和張信哲共舞。&#13;<br> 記者郭晨上海直擊</spanclass></p></body></html>

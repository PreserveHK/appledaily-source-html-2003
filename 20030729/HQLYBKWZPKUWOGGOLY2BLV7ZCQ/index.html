<html><header><meta charset="utf-8"><title>凱莉男友花生騷偷食</title></header><body><h1>凱莉男友花生騷偷食</h1><p>正當不斷有傳聞指伊莉莎伯凱莉（ElizabethHurley）與印裔男友艾雲尼亞（ArunNayar）於不久將來結婚之際，據《紐約郵報》報道，日前艾雲尼亞在家鄉孟買欣賞時裝展時，竟被目睹與一位時裝設計師過從甚密。<br> &#13;<br> <spanclass>「三分鐘熱度」 &#13;<br> 上周末凱莉男友艾雲尼亞欣賞完時裝展後，與時裝設計師MaliniRamani態度親暱，兩人不時竊竊私語，其後更互相擁抱，相信凱莉獲悉後一定難以安枕。而艾雲尼亞的友人早前更向傳媒說：「佢（指艾雲尼亞）係三分鐘熱度，細個嗰陣佢爸爸送咗隻狗仔畀佢，最初佢成日同隻狗玩，之後就唔理佢，佢對女人都好似咁。」</spanclass></p></body></html>

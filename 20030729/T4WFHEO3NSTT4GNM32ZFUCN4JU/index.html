<html><header><meta charset="utf-8"><title>一家撞車女兒受驚</title></header><body><h1>一家撞車女兒受驚</h1><p>【本報訊】昨凌晨一時許，二十七歲姓戴男子駕駛私家車，載着二十一歲姓姚妻子及年約兩歲的女兒，沿屯門公路駛至新德街對開時，疑因閃避切線車輛，失控掃毀右邊兩個消防欄，再衝過對面線在十多米外停下。司機夫婦同告受傷，女兒受驚嚎啕大哭（圖），有途經駕駛者發現報警。&#13;<br> 救護員到場將一家三口送院治理，其中司機情況穩定，兩母女則無大礙。肇事司機事後證實並無飲酒。	&#13;<br> 王偉禎攝</p></body></html>

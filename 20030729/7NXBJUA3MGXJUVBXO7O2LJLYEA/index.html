<html><header><meta charset="utf-8"><title>滾石樂隊玩通宵無礙演出</title></header><body><h1>滾石樂隊玩通宵無礙演出</h1><p>英國搖滾樂隊TheRollingStones的主音米積加（MickJagger），上周六於捷克布拉格慶祝完六十歲大壽後，前日與樂隊於當地繼續舉行「LicksWorldTour」演唱會，雖然樂隊於開騷前一晚喝酒至酩酊大醉，不過他們仍唱足兩個半小時。<br> &#13;<br> <spanclass>中年樂迷為主 &#13;<br> 自認是「超級滾石迷」的捷克前總統哈維爾，於開場前代表捷克全國向樂隊致謝辭，其後他再介紹樂隊出場。據悉當晚的入場觀眾以中年樂迷為主，他們紛紛受到米積加於台上的熱情表現所感染，不停於台下跳舞。</spanclass></p></body></html>

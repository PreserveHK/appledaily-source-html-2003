<html><header><meta charset="utf-8"><title>紳寶9-3轉向反應佳</title></header><body><h1>紳寶9-3轉向反應佳</h1><p>新近在港推出嘅新一代紳寶9-3車系，備有多項先進配備，最令人注目會係一套ReAxs被動式後輪轉向系統；此系統能令車子於過彎時，可因應路面情況而作出適當調整，並令車尾部份跟隨前輪方向繼續前進，從而能更有效保持車輛嘅平衡，並對車輛轉向表現有所提升。除此之外，由於廠方響設計新車時，特別針對強化轉向系統，加上前後懸掛組合嘅精確調校及幾何角度配合，不但能提供精準嘅感覺、線性及反應，而且極左至極右轉向僅為2.97圈，就連車子橫向加速嘅反應時間，更比其他同級車快30%㖭！</p></body></html>

<html><header><meta charset="utf-8"><title>潛艇事故見笑美國</title></header><body><h1>潛艇事故見笑美國</h1><p>台灣報章報道，解放軍海軍361號潛艇遇難事件後，中共中央軍委主席江澤民在一份內部講話中，批評該宗潛艇事故是嚴重的人為疏失，指「拿傳統潛艦來做現代潛艦的試驗」，是「不可原諒的錯誤」，讓「美國人看笑話」。&#13;<br> 該宗導致七十名官兵死亡的潛艇事故，中國官方新華社五月二日向外公布，隨即哄動全球，後來並觸發解放軍海軍高層人事大變動，原海軍司令員石雲生、政委楊懷慶同時被革職。<br> &#13;<br> <spanclass>江澤民責人為疏失 &#13;<br> 台灣《聯合報》昨引述消息指出，解放軍之所以公布361號潛艇事件，主要是美國早在四月下旬就在衞星上發現361號潛艇失事，華盛頓之後向北京查詢，北京因此不得不公布。&#13;<br> 台灣《聯合報》</spanclass></p></body></html>

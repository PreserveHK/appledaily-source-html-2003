<html><header><meta charset="utf-8"><title>河北煙花廠大爆炸107人死傷</title></header><body><h1>河北煙花廠大爆炸107人死傷</h1><p>河北省辛集市昨晚發生威力強大的煙花廠爆炸，整個生產車間被炸毀，已知有一百零七人受傷，至少有兩人經搶救無效死亡。&#13;<br> 位於辛集市王口鎮的郭西煙花廠昨晚六時零八分發生爆炸。新華社稱，至發稿時已知有一百零七人在爆炸中受傷，兩人在搶救中死亡。受傷人員已分別送到辛集市醫院和石家莊市醫院搶救。石家莊市市長臧勝業已趕到現場指揮搶救。&#13;<br> 報道稱，到記者發稿時，煙花廠外還聽到不斷的爆炸聲。爆炸原因正在調查中。&#13;<br> 沉寂一段時間後，近期大陸又發生多宗煙花爆竹廠爆炸事件。其中，六月二十六日，湖南省醴陵市一家私營煙花廠發生爆炸，造成九人死亡、兩人受傷。&#13;<br> 新華社</p></body></html>

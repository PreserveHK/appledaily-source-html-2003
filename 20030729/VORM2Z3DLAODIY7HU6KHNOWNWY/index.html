<html><header><meta charset="utf-8"><title>女童五年前遇車禍索償</title></header><body><h1>女童五年前遇車禍索償</h1><p>【本報訊】現年十二歲女童於九七年十二月九日放學過馬路時，遭重型貨車撞倒捲入車底，頭、腳及臀部重傷，意外後女童性格大變，認知能力受損及心理受創，影響學業、生活及與父母的關係。女童昨由父親代表，興訟高等法院向肇事司機索償。&#13;<br> 案發時七歲的原訴人林燕芳，現已升讀中一，需人攙扶協助步行，並續接受醫生治療，但林母供稱，早前因爆發沙士感到恐慌，故沒有按預約覆診。&#13;<br> 案件編號：HCPI458/00</p></body></html>

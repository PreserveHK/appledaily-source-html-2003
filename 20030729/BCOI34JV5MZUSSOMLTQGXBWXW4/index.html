<html><header><meta charset="utf-8"><title>官判爆竊積犯重囚26月</title></header><body><h1>官判爆竊積犯重囚26月</h1><p>【本報訊】無業漢聲稱為籌錢申請內地女兒來港，潛入粉嶺一間鐵皮屋偷竊，又吃掉一片西瓜，但被鄰居發現報警，警方迅速將鐵皮屋包圍，無業漢匿藏睡房床下底，卒失手被擒，昨日他在高等法院承認一項爆竊罪，判監兩年零兩個月。&#13;<br> 三十八歲被告黃瑞德有十次爆竊定罪紀錄，被控於去年十月十八日，爆竊粉嶺軍地高莆村一間鐵皮屋，暫委法官彭偉昌指被告是爆竊慣犯，屢教不改，故將判刑起點提高，以收阻嚇之效。&#13;<br> 案件編號：HCCC78/2003</p></body></html>

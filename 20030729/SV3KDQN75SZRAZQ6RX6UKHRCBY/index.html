<html><header><meta charset="utf-8"><title>法國礦泉水開Spa</title></header><body><h1>法國礦泉水開Spa</h1><p>最近中環新開了一間新Spa，是法國礦泉水Contrex開的店舖，跟法國本店設計相同。Contrex美健坊的療程設計跟其他Spa有點分別，除了推薦喝大量礦泉水來加速療程效果，還有用較特別的指壓按摩健康床和氧氣吧。指壓按摩床有提神減壓、健美護膚等不同功效，還可按不同需要而設有不同療程。（$50/30分鐘）&#13;<br>氧氣吧的純氧療程（$30/30分鐘），特別適合30歲以上女性，因為它能增加血液的帶氧量，抗衰老和增加皮膚光澤和彈性。&#13;<br>記者：謝翠玲&#13;<br>Model：Macy&#13;<br>店舖資料：Contrex美健坊（28508668）</p></body></html>

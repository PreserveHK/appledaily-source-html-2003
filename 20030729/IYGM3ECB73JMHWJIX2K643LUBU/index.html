<html><header><meta charset="utf-8"><title>醉駕失控司機重傷</title></header><body><h1>醉駕失控司機重傷</h1><p>【本報訊】一名三十四歲姓岑男子，昨凌晨零時許，懷疑酒後駕駛七人私家車沿屯門楊青路駛至環山路交界時，失控鏟上左邊行人路，掃毀鐵欄再撼向燈柱。當時肇事車輛懷疑受撞擊電線短路，突然冒出煙霧及火光，司機又被困車內，無法逃生，幸消防員及時將他救出及將火救熄，才不致葬身火海。&#13;<br> 肇事司機受傷送院，情況嚴重（圖）。他事後接受酒精測試，證實酒精超逾標準被警員拘捕。&#13;<br> 王偉禎攝</p></body></html>

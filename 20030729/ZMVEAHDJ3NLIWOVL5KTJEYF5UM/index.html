<html><header><meta charset="utf-8"><title>小販塞滿火車站天橋</title></header><body><h1>小販塞滿火車站天橋</h1><p>有上水居民投訴，指上水火車站通往上水中心的行人天橋，午後聚集不少小販開檔經營，叫囂買賣，既擠迫又嘈吵。&#13;<br> 記者曾前往視察，發現行人天橋兩旁均聚集不少小販，且有「天文台」在附近把風，而小販之多，更擠得水洩不通，途人出入均有困難。小販多出售衣飾等貨品，不斷叫賣，吸引途人注意，甚為嘈吵。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。	（○七二七○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>消防勇救被困司機</title></header><body><h1>消防勇救被困司機</h1><p>【本報訊】長沙灣李鄭屋邨對開的龍翔道，昨中午十二時許發生車禍，五十歲姓陳貨櫃車司機，在九龍灣驗車後，駕車拖着一個四十呎長拖架，沿龍翔道向荃灣方向行駛至上址附近時，司機由快線切入慢線，尾隨一部貨車疑收掣不及，撞向貨櫃拖架。&#13;<br> 貨車車頭損毀，二十五歲姓廖司機被困，要由消防救出（圖），另一名二十二歲姓黃跟車工人亦告受傷，兩人同送院救治。&#13;<br> 吳國威攝</p></body></html>

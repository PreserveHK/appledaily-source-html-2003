<html><header><meta charset="utf-8"><title>葉璇匿上樓避瘋狂fans</title></header><body><h1>葉璇匿上樓避瘋狂fans</h1><p>葉璇日前到東莞出席健民珠寶的春茗活動，大會亦安排她為珠寶店剪綵和舉行小型簽名會。由於葉璇演出的無綫劇集《再生緣》在內地播映時大受歡迎，所以她出席公開活動時，當地市民爭相圍觀，簽名會更一度因此要腰斬。<br> &#13;<br> <spanclass>簽咗幾分鐘 &#13;<br> 葉璇此行據悉可獲六位數字的酬金，她昨日在電話說：「總之我對酬勞好滿意，內地嘅fans可能少見我，所以佢哋每次都一定好熱情，好彩大會安排咗妥善嘅保安人員護駕，一旦遇到fans蜂擁而上，大會即時中止簽名會，重安排我上樓匿埋，咁樣安全好多。不過，我只係簽咗幾分鐘，對其他攞唔到簽名嘅fans，真係好唔好意思。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Natalie被強行拖上車</title></header><body><h1>Natalie被強行拖上車</h1><p>於英國發展的澳洲女歌手NatalieImbruglia，日前於倫敦一餐廳用膳後，被一名男子強行拉上車，懷疑被綁架，最後才弄清是場誤會。<br> &#13;<br> <spanclass>嚇到破膽 &#13;<br> Natalie大前晚於Chinawhite餐廳門外，被一名穿上司機服的男子拉上車，Natalie誤以為綁架即時驚叫，其保安亦立即衝上前推開該名司機，情況混亂。&#13;<br> 事後該司機說，他以為Natalie是他要接載的名人乘客，才拉她上車，但Natalie當時已被嚇破膽。</spanclass></p></body></html>

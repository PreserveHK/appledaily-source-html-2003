<html><header><meta charset="utf-8"><title>　　新奇．好玩 - 李八方</title></header><body><h1>　　新奇．好玩 - 李八方</h1><p>講起英國食物，大家可能只諗起炸魚薯條。太古廣場嘅Great美食廣場打破呢種成見，一連四個星期舉行「英國美食節」，為大家介紹三百幾款從未於本港出現過嘅特色食品，好似燒烤醃泡汁，同埋來自蘇格蘭高地嘅「菠蘿加薑」口味乾果穀片。&#13;<br> 噚日所見，逛超市嘅外籍師奶都好鍾意試食，所以一個由英國大廚親身示範嘅烹飪攤位最受歡迎。小朋友冇興趣行超市，不妨坐低，等靚女姐姐幫你畫花面，將英國國旗擺上面。&#13;<br> 韋志滿攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

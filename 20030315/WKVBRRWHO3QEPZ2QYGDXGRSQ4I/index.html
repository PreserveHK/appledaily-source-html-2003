<html><header><meta charset="utf-8"><title>好書推介：村上春樹新書《海邊的卡夫卡》</title></header><body><h1>好書推介：村上春樹新書《海邊的卡夫卡》</h1><p>村上春樹自九九年四月推出長篇小說《人造衛星情人》後，已三年多未有小說創作。《海邊的卡夫卡》再度展現出他的小說的澎湃魅力。《海邊的卡夫卡》內有兩條主線，一是卡夫卡的故事，二是中田的奇遇。小說共分四十九章，單數章回用寫實手法描述卡夫卡的故事，雙數章回則用魔幻手法描寫中田的奇遇。作者巧妙地以女主角佐伯作為結合點，使兩個故事聯結為一體。&#13;<br>博益出版的《海邊的卡夫卡》分上下兩冊，每本售$60。</p></body></html>

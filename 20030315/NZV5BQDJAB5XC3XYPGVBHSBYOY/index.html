<html><header><meta charset="utf-8"><title>俄建地下油管東延大慶日本</title></header><body><h1>俄建地下油管東延大慶日本</h1><p>俄羅斯內部傳真通訊社，周五引述總理卡西亞諾夫報道，當局決定從西伯利亞東部安加爾斯克興建一條油管至遠東納霍德卡，並會把油管伸延至中國大慶油田和日本。當局將於五月一日前決定在何處鋪設輸油管，倘發現經濟不可行，不排除更改有關計劃。&#13;<br> 俄羅斯原意是繞過較短的中國線，直接將西伯利亞的石油輸往日本，現時這項決定可視為重要的妥協。&#13;<br> 法新社</p></body></html>

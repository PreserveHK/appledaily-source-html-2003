<html><header><meta charset="utf-8"><title>玩噴條青年擾秩序罪成</title></header><body><h1>玩噴條青年擾秩序罪成</h1><p>【本報訊】二十歲青年張智輝（圖）於去年聖誕日凌晨在尖沙嘴文化中心外，手執兩罐顏色噴條四處狂噴，導致途人叫嚷走避，警員作出口頭警告，反以粗言及不文手勢相向，案件昨在九龍城裁判法院審結，裁判官馬保華指當時事態嚴重，被告的行為隨時會引發有人受傷及財物損失，裁定青年在公眾地方擾亂秩序罪名成立。&#13;<br> 裁判官續說，案中被告所持噴雪或噴條並不重要，但被告的行為隨時會引發有人受傷及財物損失，其行為足以構成擾亂秩序罪名。&#13;<br> 被告還柙以待教導所、感化及社會服務令等報告，押後三月二十八日宣判。&#13;<br> 案件編號：KCCC291/2003</p></body></html>

<html><header><meta charset="utf-8"><title>慧景1座即日內購</title></header><body><h1>慧景1座即日內購</h1><p>【本報訊】長江實業（001）天水圍慧景軒即日起首推第1座單位內購，由於坐向較佳，定價較早前推出的第2及3座高3%至5%。至於早前公布的首批以每方呎1313元公開發售的8個單位，落實安排於23日推售，先到先得，與將軍澳廣場同日爭客。<br> &#13;<br> <spanclass>定價高上批單位5% &#13;<br> 長實高級營業經理劉啟文表示，慧景軒今午推出預留的第1座，已累收約60個登記。&#13;<br> 另外，同系的大角嘴凱帆軒正準備重新推出，市場消息指出，發展商昨委託代理收票，本票5萬元，位於尖沙嘴港景峯的示範單位下周三開放。</spanclass></p></body></html>

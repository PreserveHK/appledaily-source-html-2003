<html><header><meta charset="utf-8"><title>兩會金句</title></header><body><h1>兩會金句</h1><p>「以前總講『與天鬥，與地鬥，與人鬥，其樂無窮』，很少考慮到環境和資源的保護。現在我們嘗到了這樣做的苦果。」&#13;<br> ——全國政協委員彌鬆頤&#13;<br> &#13;<br> 「文藝界應該厲行節約，電視台下基層演出是好的，但不要動輒花費幾十萬、幾百萬辦一台晚會，這是種浪費，令人心疼。」&#13;<br> ——全國政協委員、中共中央黨校副校長李君如&#13;<br> &#13;<br> 「辦好企業，光靠廠長一人不行；但搞垮一個企業，一個廠長足矣。」&#13;<br> ——全國人大代表、浙江富潤股份有限公司&#13;<br> 總經理趙林中</p></body></html>

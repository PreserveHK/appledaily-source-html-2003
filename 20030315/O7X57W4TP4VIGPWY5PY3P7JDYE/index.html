<html><header><meta charset="utf-8"><title>野豹行動掃蕩私煙</title></header><body><h1>野豹行動掃蕩私煙</h1><p>【本報訊】海關於本周一展開一項全港性反私煙行動，在這個歷時五天，代號「野豹」的行動中，共拘捕一百一十五人（圖），及撿獲二百五十萬支私煙。&#13;<br> 海關反私煙調查組指揮官羅傑明表示，今次行動共動員一百五十名關員，針對四個私煙活動的層次展開行動，包括私煙的入口、分銷、運送及販賣。行動中，海關在深水埗、油麻地及觀塘共搗破四個私煙貨倉。羅傑明表示，行動中被捕一百一十五人之中，有一半來自內地。&#13;<br> 林榮海攝</p></body></html>

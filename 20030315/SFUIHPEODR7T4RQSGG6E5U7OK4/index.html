<html><header><meta charset="utf-8"><title>封面故事：<br>西貢要幾鮮有幾鮮</title></header><body><h1>封面故事：<br>西貢要幾鮮有幾鮮</h1><p>記者無聊問：「你鍾唔意食海鮮？」&#13;<br>模特兒Priscilla認真答：「鍾意！好鍾意！」&#13;<br>記者再問：「多唔多嚟西貢食海鮮？」&#13;<br>Priscilla再答：「未嚟過喎，我多數喺市區食。」&#13;<br>到記者認真問：「咁……乜嘢海鮮係你至愛？」&#13;<br>到Priscilla隨口答：「蟹柳啦、魷魚絲啦、辣魚蛋啦……」&#13;<br>無話可說，因記者不愛與零智商的人搭訕，望她拍照過後，知道海鮮為何物，因為在西貢，吃到的一定是百分百的生猛海鮮。&#13;<br>&#13;<br>記者：陳漢榮、尹珊珊&#13;<br>攝影：陳智良、陳陶鈞、黃叔榮、黃子偉&#13;<br>模特兒：Priscilla（KOne）</p></body></html>

<html><header><meta charset="utf-8"><title>梯間徘徊疑人被捕</title></header><body><h1>梯間徘徊疑人被捕</h1><p>【本報訊】近月發生多宗爆竊案的筲箕灣太安樓，昨下午三時許有居民發現一名形迹可疑男子在梯間徘徊，懷疑該疑人有不軌企圖，於是暗中報警。&#13;<br> 柴灣警署特遣隊人員接報迅速趕至登樓搜查，稍後截獲該名姓張可疑男子（三十六歲）。警員調查發現疑人並非居於上址，身上亦無攜帶爆竊工具，加上疑人未能解釋逗留上址原因，於是將他拘捕帶署（圖），暫列遊蕩案處理。&#13;<br> 張培生攝</p></body></html>

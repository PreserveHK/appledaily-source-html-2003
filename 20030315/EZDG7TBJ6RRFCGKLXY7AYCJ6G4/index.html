<html><header><meta charset="utf-8"><title>抬傷者落19層樓</title></header><body><h1>抬傷者落19層樓</h1><p>【本報訊】青衣一名姓趙（三十四歲）裝修工人，昨在青衣路一個興建中酒店地盤十九樓外牆平台工作時，高處突然墮下一塊十吋乘十八吋的木板，擊中他的後頸受傷，其他工人聞呼救聲發現報案。&#13;<br> 由於酒店仍未興建電梯，救護員事後要由十九樓抬傷者至地下抬上救護車送院（圖），經治療後情況穩定。警方在現場向工人查問，但無法證實木板從何處墮下，遂將證物撿走調查，案件列工傷意外處理。&#13;<br> 劉柏麟攝</p></body></html>

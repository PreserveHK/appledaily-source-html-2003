<html><header><meta charset="utf-8"><title>趙薇、吳大維徹夜談心</title></header><body><h1>趙薇、吳大維徹夜談心</h1><p>趙薇大前日在上海度過二十七歲生日，其緋聞男友吳大維更跟她開派對慶祝。原來趙薇生日當天和吳大維還有下文，大前晚二人一先一後離開新天地的Ｔ８餐廳後，便返回趙薇下榻的瑞峰公寓酒店談心。記者前晚在酒店守候，但未見他們步出酒店，直至昨日凌晨二時三十分，吳大維才低調地步出酒店，然後由一輛私家車接載離去。<br> &#13;<br> <spanclass>同跟家人慶祝 &#13;<br> 記者昨日致電趙薇經理人，問趙薇與吳大維共度生日一事，其經理人說：「趙薇生日當天是與父母和很多朋友一起慶祝，吳大維也在場，但我說過很多遍，他們不是情侶。」&#13;<br> 本報上海直擊</spanclass></p></body></html>

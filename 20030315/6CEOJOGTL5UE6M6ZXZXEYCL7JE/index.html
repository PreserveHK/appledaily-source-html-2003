<html><header><meta charset="utf-8"><title>掃黃拘87妓女</title></header><body><h1>掃黃拘87妓女</h1><p>【本報訊】針對深水埗區流鶯問題嚴重，入境處昨日聯同警方進行三小時掃黃行動，行動中執法人員共向一百多名婦女截查，拘捕八十七名懷疑內地妓女（圖）。被捕妓女年齡由十八至五十二歲，其中七十五人持雙程證，其餘十二人則持中國護照來港。&#13;<br> 入境處指出，近月接獲多名市民投訴，聲稱遭區內流鶯滋擾，遂於前晚六時半至九時半採取打擊行動，搜查流鶯出沒的「深水埗六街」，包括桂林街、福榮街、福華街、鴨寮街、汝州街及南昌街等。至於被捕妓女則來自湖南、湖北及廣東，現由入境處扣查稍後作出檢控。&#13;<br> 劉柏麟攝</p></body></html>

<html><header><meta charset="utf-8"><title>Shine講普通話得啖笑</title></header><body><h1>Shine講普通話得啖笑</h1><p>組合Shine、張信哲和邱澤昨日出席在深圳舉行的音樂風雲榜記者會和拉票活動。<br> 　&#13;<br> <spanclass>「唔知點表達」 &#13;<br> Shine在活動中大講普通話，但二人的普通話是「有限公司」，尤其天佑發音不標準，十分搞笑。&#13;<br> 天佑對此說：「其實我一早已經組織好，但係就咬字唔清。」又南則說：「其實有好多嘢想講，但係又唔知點表達，不過諗住用番國語有誠意啲嘛！學國語有心就得㗎啦！」&#13;<br> Shine還表示會努力學好普通話，以開拓內地市場。&#13;<br> 記者王崇穎深圳直擊</spanclass></p></body></html>

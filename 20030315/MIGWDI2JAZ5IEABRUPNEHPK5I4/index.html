<html><header><meta charset="utf-8"><title>李嘉欣先賣笑後賣畫</title></header><body><h1>李嘉欣先賣笑後賣畫</h1><p>李嘉欣與胡軍、劉燁和伊能靜等，昨日在蘇州東江賓館出席關錦鵬執導的內地電視劇《畫魂》記者會，吸引到近百傳媒採訪。《畫魂》故事中的女主角潘玉良本為妓女，是亞洲第一美人，及後成為人體畫家。今次導演為遷就嘉欣，特地將角色修改，如小說中潘玉良自畫裸體像一幕，將改為嘉欣為伊能靜畫裸體像。<br> &#13;<br> <spanclass>不怕同鞏俐比 &#13;<br> 有傳嘉欣今次酬勞有七位數字，但她表示不便透露。鞏俐也曾在電影《畫魂》中，演過潘玉良角色，嘉欣表示也有看過小說和鞏俐的演出，而她絕不擔心會被人比較。問她可介意作大膽演出時，嘉欣指劇情若有需要絕不介意，但始終電視尺度方面會有所限制。</spanclass></p></body></html>

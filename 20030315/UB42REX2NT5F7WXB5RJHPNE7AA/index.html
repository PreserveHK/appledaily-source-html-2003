<html><header><meta charset="utf-8"><title>「雞妞」抗議虐雞</title></header><body><h1>「雞妞」抗議虐雞</h1><p>【本報訊】美國善待動物協會數名成員遠道由美國來港，各人打扮成性感「雞妞」，身穿少得可憐的舞衣，在中環肯德基家鄉雞店舖門前載歌載舞表演（圖），抗議肯德基殘酷虐待雞隻。&#13;<br> 該會指出，肯德基每年宰殺七億多隻雞，但手法殘酷，例如以電擊和割頸法殺雞，而飼養雞隻的時候，又以強迫快速飼養法餵飼，每隻雞的活動空間只得一張影印紙大小，極不人道。善待動物協會已經和肯德基談判了兩年，結果仍然沒有成果，所以才決定進行一項全球性抗議計劃，派員到亞洲、歐洲、澳洲及北美進行抗議活動。&#13;<br> 王子俊攝</p></body></html>

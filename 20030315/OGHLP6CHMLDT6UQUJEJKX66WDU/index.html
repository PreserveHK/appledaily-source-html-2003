<html><header><meta charset="utf-8"><title>提提你：第27屆香港電影節訂票</title></header><body><h1>提提你：第27屆香港電影節訂票</h1><p>一年一度的香港電影節將於4月8日至23日隆重舉行，訂票行動即將結束，如果唔想錯過觀賞精采電影的機會，記住17日就係截止訂票日期。如果你唔介意付少少手續費，最快捷便利就係網上訂票啦。&#13;<br> 適逢日本導演小津安二郎出生距今一百周年，大會搜羅了小津尚留世間的所有三十六部作品在電影節中放映。&#13;<br> &#13;<br> 網址：<ahref http:>www.hkiff.org.hk </ahref></p></body></html>

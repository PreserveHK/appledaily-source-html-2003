<html><header><meta charset="utf-8"><title>寶翠提供家具套餐</title></header><body><h1>寶翠提供家具套餐</h1><p>【本報訊】上月減價促銷的西半山寶翠園，累計售出120伙，套現8億元。發展商表示，豪宅投資者比例增加，寶翠園約有35%，故為該盤提供裝修及家具套餐、代客收租及管理服務，信德集團執行董事何超蕸說，每方呎售價加100元起，優惠期至4月中。&#13;<br> 新鴻基地產（016）與信德集團（242）合作發展的寶翠園，新地代理總經理周國賢說，減價貨尾售出120戶，每方呎4200至5000元，物業尚餘400個單位。&#13;<br> 周國賢透露，土瓜灣農圃道18號住宅，因要更改圖則，或需延遲3至4個月開盤。</p></body></html>

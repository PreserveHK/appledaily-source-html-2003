<html><header><meta charset="utf-8"><title>Eminem辣㷫底特律</title></header><body><h1>Eminem辣㷫底特律</h1><p>由美國饒舌歌手Eminem主演的電影《8里公路》，將於下周二推出DVD。Eminem為隆重其事，特地於前日在家鄉底特律舉行一個宣傳派對，Eminem的組合D12及饒舌歌手Xzibit亦現身贈興，氣氛熱鬧。&#13;<br> Eminem前日在派對中大唱《8》片原聲碟及新碟《TheEminemShow》中的歌曲，尤如小型演唱會。而前日Eminem表演的St.Andrews　Hall，《8》片亦曾於該處取景。</p></body></html>

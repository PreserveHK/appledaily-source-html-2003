<html><header><meta charset="utf-8"><title>李美鳳玉背與水晶競豔</title></header><body><h1>李美鳳玉背與水晶競豔</h1><p>李美鳳昨日在台北微風廣場出席其水晶店Scintilla開幕儀式，為隆重其事，她特別穿上一套Chanel的露背晚裝到場。李美鳳表示自己特別喜歡水晶，所以開了這間舖，而店名的意思是閃亮，至於舖內的水晶，價錢則由九百新台幣（約二百港元）到五千新台幣（約一千一百港元）不等，不算昂貴。<br> &#13;<br> <spanclass>推出自己品牌 &#13;<br> 問李美鳳今次開店，老公可有支持她？李美鳳說：「這間店是我自己投資，老公沒有參與，昨天晚上我做到半夜，老公就在家裏哄小孩，他當然是很支持我。現在店舖賣的，是新加坡、香港、美國等不太出名的設計師的作品，我做了代理，以後我亦會推出自己的品牌。」</spanclass></p></body></html>

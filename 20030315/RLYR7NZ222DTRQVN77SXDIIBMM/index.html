<html><header><meta charset="utf-8"><title>Puffy亞美誕女</title></header><body><h1>Puffy亞美誕女</h1><p>日本二人組合Puffy的二十九歲成員大貫亞美，前日在個人網頁表示，剛在上周日（九日）為丈夫、樂隊GLAY主音TERU，誕下首名女兒。<br> &#13;<br> <spanclass>掛念拍檔由美 &#13;<br> 大貫亞美在網上以「3月9日誕生！」為題，向fans透露初為人母的心情，她說：「我終於成為一個女兒的母親，接下來我將享受育兒的樂趣。在許可的情況下，我會繼續音樂活動。」&#13;<br> 此外，亞美十分掛念正在美國深造英語的拍檔吉村由美，她在網上留言，渴望由美盡快回來。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>新盤續添優惠圖突圍</title></header><body><h1>新盤續添優惠圖突圍</h1><p>【本報訊】將軍澳廣場劈價開賣，首輪內購成績中庸，未能為欠缺方向的樓市帶來振奮消息。為保新盤銷路，發展商只好繼續無間斷地推出各種置業優惠，上至豪宅新盤薄扶林貝沙灣及畢架山一號，以至中價貨尾盤西半山寶翠園和尖沙嘴擎天半島，以及上車盤天水圍慧景軒等，均持續有新動作，期望帶來新刺激，避免銷路出現無以為繼的局面。由於後市方向未明，美伊戰爭一觸即發，房協短期內會開售將軍澳怡心園，長實的東涌映灣園二期及大角嘴凱帆軒，亦加緊部署下月開賣，發展商及早清貨的心態，只會日益明顯。</p></body></html>

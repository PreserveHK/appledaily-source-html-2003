<html><header><meta charset="utf-8"><title>最新活動：香港國際文學節2003開鑼</title></header><body><h1>最新活動：香港國際文學節2003開鑼</h1><p>本屆文學節將於本月16-23日一連八日舉行，數十位世界頂尖作家聚首一堂來個東西文化交流，特別注意去年憑「LifeofPi」獲布克獎的加拿大作者YannMartel將會以茶會友。文學節內容包羅萬有，部份更是免費活動，詳情請瀏覽網址。&#13;<br> &#13;<br> 網址：<ahref http:>www.festival.org.hk </ahref></p></body></html>

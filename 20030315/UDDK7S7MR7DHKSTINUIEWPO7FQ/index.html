<html><header><meta charset="utf-8"><title>可米小子為F4祈福</title></header><body><h1>可米小子為F4祈福</h1><p>台灣人氣組合F4的師弟可米小子早前來港宣傳時，不忘四處遊覽香港的風景名勝，其間他們曾到沙田萬佛寺參觀，順道為師兄F4祈福。&#13;<br> 可米小子有感F4近期傳出種種不利傳言，故縱使上山路途遙遠，仍堅持前往萬佛寺，為F4祈福希望來年一切順順利利，事業再創高峯。<br> &#13;<br> <spanclass>事業上上籤 &#13;<br> 此外，他們又為自己的事業求籤，結果求得一支上上籤，寓意來年事業會很好。&#13;<br> 最後可米小子因嚷着要吃齋菜和山水豆腐花，逗留了足足兩小時才離開。</spanclass></p></body></html>

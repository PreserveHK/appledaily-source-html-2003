<html><header><meta charset="utf-8"><title>肥尊拒拍《芝加哥》呻笨</title></header><body><h1>肥尊拒拍《芝加哥》呻笨</h1><p>荷李活男星尊特拉華達（JohnTravolta），目前正拍攝消防員英雄片《Ladder49》，前日更到巴爾的摩舉行記招。近年事業不濟的肥尊表示，他很後悔當日推掉《芝加哥》一片，否則金球影帝或由他奪得。<br> &#13;<br> <spanclass>悔不當初 &#13;<br> 肥尊向雜誌表示，《芝》片導演曾找他演出片中李察基爾（RichardGere）所演的律師角色，奈何肥尊覺得將經典舞台劇搬上銀幕根本行不通，故推掉導演三次。眼見《芝》的成功，肥尊說：「我知道佢哋當時好失望，點解導演當日唔同我詳細啲講清楚呢？」</spanclass></p></body></html>

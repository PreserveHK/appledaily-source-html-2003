<html><header><meta charset="utf-8"><title>千嬅食麻辣火鍋殺菌</title></header><body><h1>千嬅食麻辣火鍋殺菌</h1><p>楊千嬅昨日往新城電台接受訪問，節目完畢後，她需趕赴台灣做宣傳，千嬅說：「呢排禽流感好犀利，有人同我講話唔好食雞，唔食雞咪食麻辣火鍋囉，咁鬼辣乜嘢（菌）都辣死晒啦！」<br> &#13;<br> <spanclass>「返酒店先爆」 &#13;<br> 千嬅續說：「講開麻辣火鍋，我識有啲人唔食得辣，呢頭食完嗰頭就屙，我就點都要忍到返酒店先至爆嘅。」談到近日的奪命肺炎，曾做護士的千嬅表示已提醒家人和朋友多服食維他命丸。平日千嬅見工作人員咳嗽，會派維他命丸給對方，增強抵抗力。不過，千嬅卻沒有服食維他命丸的習慣，她表示全因自己懶惰，又大頭蝦。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

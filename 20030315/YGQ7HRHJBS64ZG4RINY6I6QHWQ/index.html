<html><header><meta charset="utf-8"><title>朴龍河唱《今年》玩神秘</title></header><body><h1>朴龍河唱《今年》玩神秘</h1><p>由宋慧喬與李秉憲主演的高收視韓劇《今年》，其主題曲《像最初的那一天》一直是當地觀眾的熱門話題，因為主唱者的身份神秘，在螢光幕只以「who」代替名字，最近才發現主唱者原來是朴龍河！&#13;<br> 負責《今年》歌曲的製作公司，曾表示唱主題曲的神秘人，是音樂人金衡石培養的一位歌手，真正身份要到本月底才公開。不過有份參與錄音的工作人員，則爆主唱者是朴龍河。原來朴龍河三年前曾以同樣方式為韓劇《守護天使》唱主題曲。</p></body></html>

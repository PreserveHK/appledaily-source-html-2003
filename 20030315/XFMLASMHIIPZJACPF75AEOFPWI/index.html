<html><header><meta charset="utf-8"><title>畢山增推相連物業</title></header><body><h1>畢山增推相連物業</h1><p>【本報訊】豪宅交投稍為放緩，發展商要以新招吸客，長江實業（001）畢架山一號，剛宣布推出第9座，並因應買家需求，打通作相連及複式單位，以提供不同的組合。首批將推出3層共6組單位，呎價約5400元。&#13;<br> 長實高級營業經理郭子威表示，畢架山一號第1至3座的複式及相連單位接近售罄，呎價由8300至8800元，故是次提早推出第9座單位應市。該座單位可應買家要求，打通作相連及複式，他指出，最平單位呎價5121元。&#13;<br> 是次定價較1至3座為低，因單位不連花園及平台，且層數較低所致。</p></body></html>

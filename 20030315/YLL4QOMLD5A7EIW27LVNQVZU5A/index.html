<html><header><meta charset="utf-8"><title>管理員巡樓遭扑劫</title></header><body><h1>管理員巡樓遭扑劫</h1><p>【本報訊】觀塘樂華北邨商場發生劫案。昨下午一時許，一名姓李（二十三歲）管理處職員獨自在商場二樓巡邏時，遭兩名持𠝹刀及木棍賊人挾持往梯間行劫。賊人劫去事主身上二百元現金後，企圖再搶去他的手提電話。事主不甘損失反抗，但遭賊人推向牆角毆打，並用木棍打傷後腦，賊人傷人後逃去。&#13;<br> 事主負傷報警求救獲送院治理（圖）。街坊稱，上址近月治安欠佳，賊人更向管理處職員行劫，希望警方加強巡邏。&#13;<br> 羅日昇攝</p></body></html>

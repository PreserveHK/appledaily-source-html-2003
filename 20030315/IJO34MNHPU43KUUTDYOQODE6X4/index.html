<html><header><meta charset="utf-8"><title>擎天租轉買限10個</title></header><body><h1>擎天租轉買限10個</h1><p>【本報訊】九龍倉（004）尖沙嘴擎天半島一期，正發售現樓貨尾，即日起推出「租轉買」計劃，一期買家將獲贈1年租金津貼、管理費、車位津貼及購物禮券，總值36萬元，名額10個。&#13;<br> 九倉助理董事黃光耀指出，配合是次增設優惠，今日以平均呎價4200至5400元推出一期6伙，扣除新優惠，部份單位呎價低於4000元。一期尚餘130至140個單位。<br> &#13;<br> <spanclass>開放6座示範單位 &#13;<br> 今日首度推出位於1樓的車位供買家選購，售價44萬元起。同日首度開放第6座58樓示範單位供市民參觀。</spanclass></p></body></html>

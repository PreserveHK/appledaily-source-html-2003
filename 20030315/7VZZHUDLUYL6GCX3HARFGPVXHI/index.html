<html><header><meta charset="utf-8"><title>碧翠餘貨降價一成</title></header><body><h1>碧翠餘貨降價一成</h1><p>【本報訊】由偉霖有限公司發展的荃灣大窩口碧翠臺減價發售，發展商提供首3年免供息第二按揭貸款，促銷餘下5個貨尾單位。&#13;<br> 該公司主席陳流芳表示，今次提供樓價兩成二按，主要為一些首期不足的買家提供方便，首3年只供本金，買家在第4年可選擇一次過清還餘款，或以二按利率最優惠利率（P）計算繼續供款。<br> &#13;<br> <spanclass>呎價2500 &#13;<br> 美聯物業董事布少明指出，餘下5戶平均呎價約2500元，二按呎價約2600元。售價較去年底的開售價降一成。</spanclass></p></body></html>

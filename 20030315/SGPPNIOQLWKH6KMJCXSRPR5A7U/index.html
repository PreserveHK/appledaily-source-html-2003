<html><header><meta charset="utf-8"><title>任港秀學拳做打女</title></header><body><h1>任港秀學拳做打女</h1><p>任港秀和亞視女優黃敏燁等，前晚在灣仔京都戲院出席有份主演的電影《真兇》首映，任港秀在片中扮演卧底女警，在一間髮型屋任職，扮演有同性戀傾向的黃敏燁，則是那間髮型屋老闆娘。<br> &#13;<br> <spanclass>童年盼做護士 &#13;<br> 問任港秀的童年夢想可是做女警？她說：「我記得細個冇諗過做女警，我好想做一位靚靚女護士或者秘書，點知大個就入咗行做藝人。」任港秀近日忙於練功夫，她說：「因為我遲啲要拍一套功夫片，所以我就跟師傅學打拳，都好好玩。」&#13;<br> 此外，黃敏燁的家人在美國洛杉磯，對於美國和伊拉克開戰在即，她說：「洛杉磯都好平靜，我嘅家人都唔擔心，得閒我都會返去探佢哋。」&#13;<br> 採訪：何永寧　攝影：陳志嵐</spanclass></p></body></html>

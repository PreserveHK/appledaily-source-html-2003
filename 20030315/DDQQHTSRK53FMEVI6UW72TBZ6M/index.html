<html><header><meta charset="utf-8"><title>肥姐大戰瘦身媽媽</title></header><body><h1>肥姐大戰瘦身媽媽</h1><p>由新城娛樂台《家天下》主辦的「新世代全方位爸爸媽媽」選舉，現正進行得如火如荼，選舉目的是為了表揚已為人父母的圈中藝人，要辛苦兼顧工作及家庭而設。截至昨日中午為止，暫時領先的五位「新世代全方位爸爸」包括謝賢、江華、胡楓、張學友及鄧梓峰，而「全方位媽媽」候選人則是鍾麗緹、杜麗莎、黎燕珊、李美鳳及沈殿霞。<br> &#13;<br> <spanclass>下周一公布結果 &#13;<br> 五位領先的全方位媽媽都各領風騷，但除了肥姐外，其餘四位全都是「瘦身」媽媽，今次肥姐大戰四位「瘦身」媽媽，結果將於下周一公布，看來將有一番惡鬥。&#13;<br> 撰文：羅慧敏</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>主婦涉虐菲傭脫罪</title></header><body><h1>主婦涉虐菲傭脫罪</h1><p>【本報訊】三十九歲家庭主婦疑不滿家中菲傭替女兒吹乾頭髮的方式，涉嫌拿起熱風筒烙傷女傭頸部，翌日又指女傭執拾女兒書包忘記放置雨衣，拍打女傭額頭。裁判官昨於東區裁判法院認為女傭的口供不一致，控方沒有足夠證據指證被告，故裁定兩項襲擊罪不成立獲釋。&#13;<br> 三十九歲女被告馮潔屏，家庭主婦。被控於去年十一月十日在其灣仔堅尼地道寓所，襲擊一名三十一歲菲籍女傭MaryGraceNonan使其身體受傷，另於翌日普通襲擊同一女傭。&#13;<br> 案件編號：ESCC158/03</p></body></html>

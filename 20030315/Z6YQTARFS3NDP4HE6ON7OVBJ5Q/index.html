<html><header><meta charset="utf-8"><title>傻瓜機「理光」表現佳</title></header><body><h1>傻瓜機「理光」表現佳</h1><p>【本報訊】消費者委員會測試市面二十三款俗稱「儍瓜機」的輕便相機，按鏡頭焦距、變焦倍數、重量、預設防紅眼、照片清晰度、結構堅硬程度等，作不同評級，發現在十部三倍變焦以下的相機中，理光（Ricoh）R-ex105z表現最佳；十部三倍變焦以上的相機中，美能達（Minolta）RivaZoom160Date最佳；而佳能（Canon）IXUSIII在三部先進攝影系統相機中脫穎而出。</p></body></html>

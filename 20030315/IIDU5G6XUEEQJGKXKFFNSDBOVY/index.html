<html><header><meta charset="utf-8"><title>貝沙外資掃入6戶</title></header><body><h1>貝沙外資掃入6戶</h1><p>【本報訊】電訊盈科（008）薄扶林貝沙灣獲馬來西亞籍投資者青睞，日前斥資2700萬元，大手掃入兩層共6個單位，平均呎價5086元。&#13;<br> 數碼港住宅項目營業及市務總監顏金施透露，該6伙分布於1座30及38樓全層，面積776至1035方呎，合共5309方呎，每呎5086元。&#13;<br> 美聯區域經理馮劍釗表示，新鴻基地產（016）西半山寶珊道1號自本月初重新推售後，迄今共售出4伙，包括最新成交的3座5樓A室，作價約700萬元。&#13;<br> 另剛推出新優惠的何文田嘉多利豪園，昨日售出4伙。</p></body></html>

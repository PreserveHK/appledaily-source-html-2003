<html><header><meta charset="utf-8"><title>佘詩曼拍古裝慳唔少</title></header><body><h1>佘詩曼拍古裝慳唔少</h1><p>佘詩曼昨日以六位數字酬勞到中環置地廣場為Coach示範五套新款手袋及手表，問阿佘該牌子會否成為其贊助商？阿佘說：「佢哋會送袋畀我。」<br> &#13;<br> <spanclass>看好《洗》劇 &#13;<br> 阿佘表示她每一季只以五位數字金額買衫，算十分慳家，她說：「我唔會亂使錢，有錢都會儲起佢。我唔識投資，寧願買樓實際啲，好彩我拍劇通常都係拍古裝，唔使買咁多衫。」&#13;<br> 提到《洗冤錄II》上周收視下跌三點，阿佘表示她不擔心收視下跌，因為好戲在後頭，她看過該劇的結局，看得忍不住流淚，所以她相信該劇收視稍後便會趨穩定。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

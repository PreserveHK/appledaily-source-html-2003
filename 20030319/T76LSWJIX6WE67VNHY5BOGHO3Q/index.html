<html><header><meta charset="utf-8"><title>梁雪湄計劃預支蜜月</title></header><body><h1>梁雪湄計劃預支蜜月</h1><p>梁雪湄、鍾麗淇、寇鴻萍偕兩女兒及男友梁廷鏘等前晚到尖沙嘴出席《鋼琴戰曲》首映禮。&#13;<br> 梁雪湄表示近日忙於拍攝無綫劇集《陀槍師姐IV》，所以與眼科醫生男友張叔銘甚少見面。&#13;<br> 梁雪湄又甜絲絲表示很想與男友出外度假，問她屆時會否穿泳衣？她說：「唔使啦，我咁肥，佢就好弗、好健康。佢運動方面好過我，希望佢肯教我滑水啦。」<br> &#13;<br> <spanclass>寇鴻萍望做星媽 &#13;<br> 此外，寇鴻萍踢爆十四歲的大女看首映前在家化妝打扮一番，寇鴻萍說：「佢自己用我啲化妝品化㗎。」問她可會讓兩女兒參選港姐？寇鴻萍說：「讀埋大學先啦，我都希望可以。」&#13;<br> 採訪：王連連　攝影：何國豪</spanclass></p></body></html>

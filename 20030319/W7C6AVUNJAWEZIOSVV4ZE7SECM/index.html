<html><header><meta charset="utf-8"><title>　　中產遊行哀歌贈興 - 李八方</title></header><body><h1>　　中產遊行哀歌贈興 - 李八方</h1><p>民主黨呢個星期日喺遮打花園舉行中產大遊行，反對梁錦松嗰份向中產開刀嘅加稅預算案。𠵱家多埋單偷步買車事件，聲威可能大振。其實八方計過，自從松哥揀咗破日預算案之後，佢都未好過，真係唔好唔信邪。&#13;<br> 有位讀者傳來一份「中環白領小強」譜嘅《中產哀歌》歌詞，話可以畀白鴿黨遊行時借用喎。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

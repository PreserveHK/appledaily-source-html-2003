<html><header><meta charset="utf-8"><title>失業青年燒炭命危</title></header><body><h1>失業青年燒炭命危</h1><p>【本報訊】一名二十七歲失業青年昨日與母親爭執後在藍田家中燒炭自殺，母親返家發現報警，事主送院急救後現時情況危殆。&#13;<br> 事主姓江，與家人同住德田邨德義樓一單位，據說事主已失業多時，曾被家人埋怨有工不願做，只會伸手討錢。他昨晨又與四十四歲的母親爭吵，之後，母親離家外出，至中午十二時半回家，發現事主反鎖房間全無反應，於是向大廈管理員求助。&#13;<br> 管理員到場破門入房，發現事主昏迷床上，身旁有一個炭爐，懷疑他是燒炭自殺，於是報警，事主被送院急救，情況危殆。&#13;<br> 警方在現場調查未有發現遺書，但相信他因家事自殺。</p></body></html>

<html><header><meta charset="utf-8"><title>凱帆軒優惠迎租客</title></header><body><h1>凱帆軒優惠迎租客</h1><p>【本報訊】長江實業（001）積極部署重推大角嘴凱帆軒，今天公布開售價，下午隨即開放予公眾人士參觀，日內發售。<br> &#13;<br> <spanclass>今天公布售價 &#13;<br> 發展商昨日公布迎合租客的付款安排，方便未能於短期內取回租樓按金的買家入市。&#13;<br> 長實高級營業經理黃思聰說，凱帆軒將加入「按金變首期」的付款安排，現租客持租約入市，以租約訂明之按金金額，可暫在首期中扣除，待死約期滿取回按金後，再還予發展商。他說，暫扣金額的上限為5萬元，最長的限期1年，其間買家不用支付利息。使用該付款安排，可與其他付款辦法一併使用。</spanclass></p></body></html>

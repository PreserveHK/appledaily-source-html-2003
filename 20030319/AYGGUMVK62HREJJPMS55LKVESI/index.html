<html><header><meta charset="utf-8"><title>猛撼前車貨車撞扁</title></header><body><h1>猛撼前車貨車撞扁</h1><p>【本報訊】一輛密斗貨車昨凌晨二時許沿大埔頌雅路北行，當駛至富亨邨亨盛樓對開時失控，左邊車頭猛撼向停泊路邊一輛中型貨車車尾，肇事貨車車頭嚴重損毀，左邊撞扁，司機一度被困，報警由消防員救出，幸僅扭傷頸部，送院治療後情況穩定。&#13;<br> 警方事後將肇事貨車拖走檢驗。三十五歲姓張司機由於受傷未能進行酒精呼氣測試，經抽血檢驗證實超標被警方拘捕，調查後准以三千元保釋，下月二十六日返警署報到。</p></body></html>

<html><header><meta charset="utf-8"><title>梁詠琪四眼妹慳足一世</title></header><body><h1>梁詠琪四眼妹慳足一世</h1><p>梁詠琪（GiGi）一連三場的演唱會，日前剛剛圓滿結束，不過GiGi卻不放過𢱑銀機會，最近她應邀成為CIBAVision隱形眼鏡的代言人，並拍下一系列隱形眼鏡廣告。<br> &#13;<br> <spanclass>隱形眼鏡免費 &#13;<br> 有五百多度近視的GiGi，今次被委任為隱形眼鏡及護理產品代言人，感覺特別開心，GiGi笑說：「今次除咗有廣告拍之外，最開心係廣告商話會一世贊助我佩戴各式隱形眼鏡同用佢哋嘅護理藥水，真係慳唔少㗎！」&#13;<br> GiGi續道：「平時工作咁忙，我特別鍾意戴即棄式隱形眼鏡，而且重有好多顏色畀我揀，可以畀我襯衫同化妝，真係好方便。」&#13;<br> 撰文：羅慧敏</spanclass></p></body></html>

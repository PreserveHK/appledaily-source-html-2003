<html><header><meta charset="utf-8"><title>內地客抗賊捱刀</title></header><body><h1>內地客抗賊捱刀</h1><p>【本報訊】持雙程證來港的姓易（二十五歲）男子，前晚十一時許，獨自行經黃大仙橫頭磡邨宏德樓地下期間，突遭兩名持刀賊人行劫，事主拚命反抗，糾纏間他被賊人用刀插傷右腳，兩賊傷人後未及掠財竟扭斷刀柄拔足逃跑，事主心有不甘負傷啣尾窮追三百米，但他追至宏頌樓對開終不支昏倒地上，巡經護衞員發現傷者右腳仍留下刀鋒，立即報警將他送院治理（圖），目前情況嚴重。警員到場在附近一帶兜截，但沒有發現。&#13;<br> 盧志光攝</p></body></html>

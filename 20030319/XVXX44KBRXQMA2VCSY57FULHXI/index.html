<html><header><meta charset="utf-8"><title>Robbie唱快樂復活反戰</title></header><body><h1>Robbie唱快樂復活反戰</h1><p>英國男歌手RobbieWilliams最近曾表達他對戰爭的恐懼，日前他更決定推出一首反戰歌曲，並收錄在其於下月十四日推出的細碟《ComeUndone》中。<br> &#13;<br> <spanclass>籲放下武器 &#13;<br> Robbie為宣揚和平訊息而製作的全新歌曲《HappyEaster（WarIsComing）》，歌詞內容講述我們應放下武器，不要戰爭，大家坐在一起和平共處。&#13;<br> 以往鮮有如此舉動的Robbie，今次首次把政治思想混入其音樂之中，他為了傳達其崇尚和平的訊息，特別把原本已計劃製作的B-side歌曲換走，以這首反戰歌曲代替。</spanclass></p></body></html>

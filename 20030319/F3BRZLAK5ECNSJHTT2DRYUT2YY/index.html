<html><header><meta charset="utf-8"><title>大熱封盤</title></header><body><h1>大熱封盤</h1><p>奧斯卡頒獎禮舉行在即，英國賭博公司立博表示，由於有太多人落重注買《芝加哥》可奪取「最佳電影」一獎，而《芝》片的賠率亦被捧成七賠四的大熱，立博需立即封盤，改開一個估計《芝》片共可獲多少個獎的新盤口，該發言人說：「咁多年嚟都未試過有咁嘅情況。」<br> &#13;<br> <spanclass>知足常樂 &#13;<br> 另外，憑《筆姬別戀》提名影后的莎瑪希恩（SalmaHayek），前日於家鄉墨西哥城宣傳新片，雖然她被評為影后的大冷門，但她說：「一個人唔可以冇咗希望，不過有份提名，我都已經好開心。」</spanclass></p></body></html>

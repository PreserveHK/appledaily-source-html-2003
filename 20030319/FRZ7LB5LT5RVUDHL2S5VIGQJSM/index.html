<html><header><meta charset="utf-8"><title>紅棗雪裏紅湯可補血</title></header><body><h1>紅棗雪裏紅湯可補血</h1><p>貧血唔知飲乜湯水好？不如等我介紹個「紅棗雪裏紅湯」你補一補血。中國人多數以形補形，查實不無道理，像這個湯有豬紅，就是因為它含有血紅蛋白、血清蛋白及血清球蛋白等元素，對於製造血液有一定幫助。而這湯最好連續十日飲用，補血的效果會更明顯。&#13;<br> 記者：陳冰麗&#13;<br> 攝影：林栢鈞&#13;<br> &#13;<br> 材料：（2-3人份量）&#13;<br> 雪裏紅	3両&#13;<br> 紅棗	20枚&#13;<br> 豬紅	3両&#13;<br> 生薑	切絲少許</p></body></html>

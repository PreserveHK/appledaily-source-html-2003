<html><header><meta charset="utf-8"><title>愉景新城100業主請願</title></header><body><h1>愉景新城100業主請願</h1><p>【本報訊】荃灣愉景新城住宅業主委員會接近一百名代表，昨日向環境運輸及工務局請願，要求政府聽取民意，在五號幹線愉景新城地段，裝設隔音罩。&#13;<br> 代表昨晨由中環遮打花園遊行至美利大廈環境運輸及工務局，遊行隊伍沿途高叫口號，譴責環境運輸及工務局局長廖秀冬，漠視噪音對居民的影響，代表遞交了三千五百封居民簽名信。&#13;<br> 代表指出，根據五號幹線的環境評估報告，估計五號幹線通車後，愉景新城的噪音水平將介乎七十二至七十八分貝，三千三百多戶的愉景新城住戶將受到嚴重噪音滋擾。</p></body></html>

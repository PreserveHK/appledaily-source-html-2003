<html><header><meta charset="utf-8"><title>陳冠希預咗布殊開戰</title></header><body><h1>陳冠希預咗布殊開戰</h1><p>陳冠希（Edison）和鄭希怡（Yumiko）昨日在無綫電視城附近，拍攝王傑音樂特輯《我愛的你愛的小角色》，導演還要求Edison以眼神電Yumiko。<br> &#13;<br> <spanclass>美國朋友來電 &#13;<br> 對於美國和伊拉克開戰在即，Edison和Yumiko都很擔心，因為他們有不少朋友在美國，Edison說：「今朝（即昨日）接到美國嘅朋友打電話畀我，佢哋都有同我講將會開戰，但我聽完就瞓番，因為都估到一定會打仗。其實布殊應該聽吓人民嘅意見，兩國應該坐低講掂數。」&#13;<br> Yumiko則表示很擔心開戰後帶來的影響，她說：「睇戲都知開戰後會有好多長遠影響，最好就唔好打仗。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

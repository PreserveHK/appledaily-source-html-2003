<html><header><meta charset="utf-8"><title>怡心園2.8萬可入票</title></header><body><h1>怡心園2.8萬可入票</h1><p>【本報訊】房協將軍澳怡心園售樓安排進一步升級，昨日正式委託銷售代理，並落實入票金額為2.8萬元，開始收票。由於物業的發售日期及價錢尚未落實，市場人士指出，初步收票反應未見熱烈。至於同區將軍澳廣場已沽出800內購單位。&#13;<br> 房協物業發展測量師柯靄邦表示，昨日已正式委託5間代理行為怡心園的銷售代理，包括中原、美聯、利嘉閣、香港置業及世紀21。入票金額僅2.8萬元，較將軍澳廣場的3萬元低。&#13;<br> 另外，柯靄邦認為，市場已消化戰爭因素，加上尚未開戰，暫未改變怡心園的售樓時間表。</p></body></html>

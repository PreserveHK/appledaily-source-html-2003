<html><header><meta charset="utf-8"><title>深圳首次公布10劣質入口貨</title></header><body><h1>深圳首次公布10劣質入口貨</h1><p>深圳市出入境檢驗檢疫局近日首次公布去年十大劣質入口貨，產地涉及香港、美國及加拿大等。其中，去年五月由加拿大入口的二千公斤西洋參，在蛇口口岸被驗出含農藥DDT，每公斤西洋參的農藥殘留量高達一點一八毫克，是中國合法標準的一百一十八倍。<br> &#13;<br> <spanclass>西洋參含農藥超標 &#13;<br> 在十大劣質入口貨中，食物含菌、含毒量超標最為普遍。其中，去年十月經由文錦渡入口的五千四百多公斤香港某牌子的寶寶水；去年十二月由沙頭角入口的美國威士忌酒共五百五十箱，被驗出雜醇油含量超標，其中的異丁醇、異戊醇的毒性分別是乙醇的八倍和十九倍。&#13;<br> 《南方日報》</spanclass></p></body></html>

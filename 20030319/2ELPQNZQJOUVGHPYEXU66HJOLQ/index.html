<html><header><meta charset="utf-8"><title>FairValue</title></header><body><h1>FairValue</h1><p><b> FairValue直譯作「公平價值」或「應有價值」。</b> 證券分析員的文章通常用這名詞作為他們分析的其中一個關鍵詞。按定義，一間上市公司的個別業務可以不同假設去衡量其價值，然後將各項業務加起來，便得出其公平價值。理論上，若公司股價低於其公平價值，其上升空間便較大，但這也要視乎市場氣氛。好像近期開戰在即，市場波動大，不少藍籌股的股價即便遠低於其公平價值，也未必能獲投資者垂青。</p></body></html>

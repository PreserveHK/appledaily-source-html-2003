<html><header><meta charset="utf-8"><title>　　繼承國父理想 - 李八方</title></header><body><h1>　　繼承國父理想 - 李八方</h1><p>港大荷花池年底會有新景觀，噚日港大校長徐立之同一班港大、皇仁及拔萃男書院學生齊齊植樹，象徵繼承國父致力民主自由嘅理想。龍炳頤教授透露，到咗年尾，一尊新鑄造嘅國父孫中山先生銅像，會豎立於荷花池畔。&#13;<br> 拔萃、皇仁書院及香港西醫書院（後來併入香港大學），都係孫中山百二年前來港就讀過嘅學校，國父又公開承認佢嘅革命思想來自殖民地香港。八方忽然想起國父搞過多次武裝起義，若佢今時今日重臨香江，眼見二十三條惡法唔知有乜感想？&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

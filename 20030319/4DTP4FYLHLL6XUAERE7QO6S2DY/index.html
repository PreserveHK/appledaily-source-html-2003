<html><header><meta charset="utf-8"><title>王傑搞掂陳奕迅痛腳</title></header><body><h1>王傑搞掂陳奕迅痛腳</h1><p>王傑近日正趕拍音樂特輯《我愛的你愛的小角色》，日前找來陳奕迅（Eason）做演出嘉賓。王傑在特輯中飾演黃綠跌打醫生，他因被迫繼承父業才做跌打醫生，一日Eason腳痛往求診，王傑便胡亂去醫，結果誤打誤撞把他醫好，但王傑卻懵然不知，還以為將Eason醫跛了。待Eason上門道謝時，王傑還以為對方來尋仇，惹出連篇笑話。<br> &#13;<br> <spanclass>影響綵排 &#13;<br> 此外，一向很cool的王傑今次演起喜劇竟維肖維妙，還整蠱平時很愛搗蛋的Eason。王傑表示因趕拍此音樂特輯，連本周六在台灣舉行的演唱會都不夠時間綵排，令他十分緊張。</spanclass></p></body></html>

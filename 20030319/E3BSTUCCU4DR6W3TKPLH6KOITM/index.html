<html><header><meta charset="utf-8"><title>江芷妮搵食靠平胸</title></header><body><h1>江芷妮搵食靠平胸</h1><p>江芷妮身形高䠷，但不屬於魔鬼身材，現時其上圍是33A，不過她亦因為身材普通，近期獲廣告商睇中，邀請她擔任豐胸代言人。<br> &#13;<br> <spanclass>親試針灸 &#13;<br> 江芷妮昨日接受記者電話訪問時透露，有一間以中醫針灸豐胸的廣告商，正斟介她做代言人，江芷妮說：「𠵱家大家重傾緊，未簽約，因為我要先去做針灸，要試咗睇吓有冇成效至得。其實我都好有興趣，我上圍雖然有33吋，但cup數唔夠大，cup數高啲着衫會好睇啲，況且夏天就嚟到，我都想着泳衣有睇頭。」&#13;<br> 採訪：朱芷瑩&#13;<br> 攝影：陳志嵐&#13;<br> 化妝：AnnieG.Chan&#13;<br> 髮型：John（Headquarters）&#13;<br> 服裝提供：Kookai</spanclass></p></body></html>

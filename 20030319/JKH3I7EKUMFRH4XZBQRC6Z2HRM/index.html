<html><header><meta charset="utf-8"><title>霍耀良扒冷睇好保羅紐曼</title></header><body><h1>霍耀良扒冷睇好保羅紐曼</h1><p><spanclass>導演霍耀良： &#13;<br> 《末路驕陽》嘅保羅紐曼能夠演活一個黑社會江湖老大嘅角色，佢演技好，技巧上更加成熟。除咗佢之外，《此時．此刻》嘅艾哈里斯就第二好。<br> &#13;<br> <spanclass>影評人己駿： &#13;<br> 艾哈里斯扮演嘅愛滋病人太公式化，我認為基斯杜化華堅喺《捉智雙雄》嘅父親角色好搶鏡，佢嘅形象十分突出，當中同里安納度狄卡比奧嘅一段父子情尤其精采。<br> &#13;<br> <spanclass>影評人仰止： &#13;<br> 基斯杜化華堅嘅演技好好，係一位俾人低估嘅演技派演員，我好希望今次佢能夠得獎。</spanclass></spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>假公僕賺門爆竊囚20月</title></header><body><h1>假公僕賺門爆竊囚20月</h1><p>【本報訊】無業青年假扮社會福利署職員，向一名七旬老翁要求入屋查看其醫療報告，老翁不虞有詐開門讓青年進屋；該青年待老翁四處找尋報告時，掠去兩件外套及內藏的百多元現金後逃走，最後被保安員截獲。涉案青年昨在區域法院承認爆竊及冒充公職人員罪名，被判入獄二十個月。&#13;<br> 二十九歲被告洪凱周，被控於今年一月十一日，在藍田平田邨平美樓一單位內，偷去一百一十多元現金、兩件外套、長者卡及八達通卡等物品，並假冒社會福利署職員。辯方求情指被告自去年出獄後失業至今，母親不容許他申請綜援，財政出現困難才犯案。&#13;<br> 案件編號：DCCC162/2003</p></body></html>

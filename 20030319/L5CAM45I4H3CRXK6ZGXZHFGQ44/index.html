<html><header><meta charset="utf-8"><title>劉錫明努力賺奶粉錢</title></header><body><h1>劉錫明努力賺奶粉錢</h1><p>劉錫明前年與在台灣任職秘書的妻子張齊玲結婚，去年底他榮升父親，生了一女兒。近年他經常到內地工作，但一有空他便返台灣探妻女。<br> &#13;<br> <spanclass>開製作公司 &#13;<br> 日前剛從台灣回港的劉錫明前日說：「我喺內地開咗一間製作公司，主要係接廣告同製作劇集，頭一年冇乜錢賺。」&#13;<br> 談到四個月大的女兒，他表示在外地工作時十分掛念她，他說：「我成日唔喺台灣，𠵱家有個女畀老婆湊吓，老婆有精神寄託就唔會咁悶，我就唔使咁掛心。一有時間，我會返台灣，唔想個女唔記得爹哋個樣，以為我係陌生人就麻煩啦。」&#13;<br> 採訪：陳月媚</spanclass></p></body></html>

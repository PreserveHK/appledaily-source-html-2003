<html><header><meta charset="utf-8"><title>大小巴撞五人傷</title></header><body><h1>大小巴撞五人傷</h1><p>【本報訊】石硤尾南昌街與巴域街交界處，昨上午十一時許發生交通意外，共造成五男女受傷。事發於昨上午十一時許，一輛由沙田往旺角的八十七號A線雙層冷氣九巴，由五十六歲姓李司機駕駛，沿南昌街巴士專線南行，當駛至巴域街交界時，車頭撞向一輛由巴域街駛出的綠色專線小巴左邊車門位置。兩車相撞後共五名男女受傷，年齡由五十至八十四歲，其中小巴上一名八十四歲受傷姓黃老婦，因車門不能打開，要消防員打開太平門救出（圖）。&#13;<br> 吳國威攝</p></body></html>

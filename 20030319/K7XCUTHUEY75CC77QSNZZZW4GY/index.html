<html><header><meta charset="utf-8"><title>情侶翻車</title></header><body><h1>情侶翻車</h1><p>【本報訊】昨凌晨一時許，一部私家車沿屯門公路快線駛往屯門方向，駛至近深井一個右彎時，姓張（二十五歲）司機聲稱為閃避一部突然切線車輛，私家車失控猛撞路邊石壆後向左翻側四輪朝天（圖一），司機及女友未有受傷自行爬出車外。&#13;<br> 警員替司機進行酒精測試，證實他酒精含量超出標準近三倍。司機面對將被警方檢控「涉嫌酒後駕駛」罪名，表現得頗為沮喪，身旁女友即時擁抱安慰（圖二）。&#13;<br> 杜建彬攝</p></body></html>

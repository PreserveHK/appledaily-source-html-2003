<html><header><meta charset="utf-8"><title>周麗淇睇噴血鹹書取經</title></header><body><h1>周麗淇睇噴血鹹書取經</h1><p>蔡卓妍（阿Sa）、周麗淇、余文樂和陳小春等，前晚在尖沙嘴出席新片《下一站…天后》慶功宴，該片上映四天，截至本周日票房約收三百九十萬元，成績不俗。<br> &#13;<br> <spanclass>去夜總會見識 &#13;<br> 據悉周麗淇在新片《豪情》中會飾演舞女，她說：「我為咗呢套戲，咁大個女第一次睇鹹書同三級VCD，意識好大膽，睇到我都有啲毛骨悚然，鼻血都噴出嚟，我覺得似睇恐怖片，我要克服呢啲核突感覺，有機會重想去夜總會見識。」&#13;<br> 阿Sa近日與梁家輝拍攝新片《我阿爸真爆炸》（暫名），二人在戲中飾演父女，她說：「梁家輝提議大家每日將錢放落一個箱，邊個抽到可以攞晒啲錢。」&#13;<br> 採訪：駱華齡　攝影：陳慧安</spanclass></p></body></html>

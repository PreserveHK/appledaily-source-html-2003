<html><header><meta charset="utf-8"><title>路邊神廟矮過成年人</title></header><body><h1>路邊神廟矮過成年人</h1><p>這間廟仔真細小，在兩條馬路的交界，高和闊都只是約1米，善信參拜都會低頭屈膝，因為這間廟高度比一般成年人矮小。這就是位於香港仔南寧街及成都道交界的海皇大神廟。&#13;<br> 香港仔在半世紀前是個漁村市集，填海前此地是個碼頭，海王大神就開始在這裏保佑街坊。一個街坊表示，雖然海岸線愈來愈遠，但海王大神是不能搬的，試過以前因起樓要祂搬移，結果對面的酒樓就起火，大家立刻把海王大神搬回原位。&#13;<br> 記者：陸伊琳&#13;<br> 攝影：陳偉強</p></body></html>

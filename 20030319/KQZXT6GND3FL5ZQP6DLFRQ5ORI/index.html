<html><header><meta charset="utf-8"><title>祖迪羅夫婦餐廳吵大鑊</title></header><body><h1>祖迪羅夫婦餐廳吵大鑊</h1><p>英國男星祖迪羅（JudeLaw）與妮歌潔曼（NicoleKidman）的緋聞傳得鬧哄哄，他與妻子莎迪霍絲（SadieFrost）的感情，正陷決裂邊緣。日前有人目睹祖迪羅與妻子於餐廳中大吵大鬧，其間兩人不時用粗口互罵，場面火爆。<br> &#13;<br> <spanclass>客人注目 &#13;<br> 祖迪羅日前相約莎迪於倫敦一所咖啡室會面，其間兩人時有爭執，祖迪羅更大力拍枱謂：「我頂唔順啦！」不過當他欲離開之際，其妻則嚎哭要求他留低，因為兩人對答時有粗口，於餐廳內非常矚目。&#13;<br> 此外，日前有指祖迪羅的外父曾持槍闖入其家欲殺死他，不過經莎迪的勸諫下，其父已息怒。</spanclass></p></body></html>

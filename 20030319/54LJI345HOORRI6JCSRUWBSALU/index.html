<html><header><meta charset="utf-8"><title>衣物壓縮袋收藏寒衣</title></header><body><h1>衣物壓縮袋收藏寒衣</h1><p>天氣日漸回暖，一眾冬天衣物又要先收藏下來。只是寒衣一般都較臃腫大件，收藏時比夏天衣服困難，衣物壓縮袋於這個時候就大派用場。只需將要收藏的衣物放入袋中，然後以濕布在封口位輕輕一抹，以防塵埃走入袋中，再把封口拉實，最後將成個衣物袋捲起，務求抽走空氣，做到真空處理。醒目的家庭主婦更可購買不同顏色的壓縮袋，以便將衣物分門別類，又方便確認。&#13;<br> 每個$10（42×35cm）&#13;<br> &#13;<br> 銷售點：吉之島10元廣場&#13;<br> 銅鑼灣京士頓街9號家居廣場2樓（34282138）</p></body></html>

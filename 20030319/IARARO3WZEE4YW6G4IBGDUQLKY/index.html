<html><header><meta charset="utf-8"><title>男子燒炭遇救星</title></header><body><h1>男子燒炭遇救星</h1><p>【本報訊】葵涌梨木樹一名姓區（三十二歲）男子，懷疑因錢債及感情問題困擾，昨清晨六時許，他在石蔭邨智石樓住所燒炭企圖自殺。其間他的姓黃（二十九歲）友人登門造訪，發覺事主的鎖匙仍插於門鎖匙孔，遂自行開門進內查看，赫見事主在睡房昏倒床上，旁邊放着一個盛滿炭的煲正在燃燒，立即報警將他送院治理（圖），情況穩定。警方在場撿獲一封遺書，現正聯絡事主的姓黎（二十九歲）妻子了解，但初步相信事件無可疑。&#13;<br> 伍浦鋒攝</p></body></html>

<html><header><meta charset="utf-8"><title>福特FocusST170走房跑車路線</title></header><body><h1>福特FocusST170走房跑車路線</h1><p>去年尾剛推出過全新Fiesta車系嘅福特，給車迷嘅承諾果然兌現，皆因喺嚟緊2月上旬，佢哋又會推出另一款全新勁辣版嘅FocusST170房跑車；既有齊全車包圍及尾定翼，而且重係快車一族喜好嘅手波版㖭！不過，至吸引車迷會係佢嘅賣價，亞Mark聽聞新車價會定響15萬上落，既然𠵱家無咗高性能嘅Civic配大VTEC，以及Lancer配MIVEC偈的話，呢部福特FocusST170，都咪話唔可以乘勢而起㗎！有興趣嘅朋友，就記得響農曆年後，留意新車嘅展期喇！</p></body></html>

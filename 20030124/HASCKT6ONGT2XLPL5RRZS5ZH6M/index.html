<html><header><meta charset="utf-8"><title>牙刷是人類最重要發明</title></header><body><h1>牙刷是人類最重要發明</h1><p>甚麼是人類歷史上最重要的發明？美國麻省理工學院訪問了全國一千名成年人及四百名青年，最多人認為答案是牙刷。&#13;<br> 美國麻省理工學院研究員給受訪者在五種發明品中，選出一種沒有了便不可生存的東西。結果牙刷被視為最不可缺的發明品，其餘依名次為汽車、電腦、手提電話及微波爐。&#13;<br> 牙刷由中國明朝弘治皇帝於一四九八年發明，當時刷毛由豬毛造，刷柄用骨頭造。直至一九三八年，美國杜邦公司才發明尼龍刷毛的牙刷。&#13;<br> 美國有線新聞網絡</p></body></html>

<html><header><meta charset="utf-8"><title>金球獎收視大不如前</title></header><body><h1>金球獎收視大不如前</h1><p>美國第六十屆金球獎日前圓滿結束，不過直播當晚盛況的NBC電視台表示，今年金球獎收視有下跌趨勢，大不如前。&#13;<br> NBC電視台今年直播金球獎收視只得約二千萬人次收看，在周末收視榜中排第六，是自一九九七年以來最差的一屆，去年的金球獎在該台錄得二千三百四十萬人次的收視成績。<br> &#13;<br> <spanclass>《芝加哥》名利雙收 &#13;<br> 此外，成為今年金球獎大贏家的電影《芝加哥》，頒獎禮過後除了票房大增外，其原聲大碟銷量亦有上升，排在美國大碟榜的第四位，在上周五、六及本周日一連三天賣出超過八萬三千張。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《行運超人》笑位觀眾叫絕</title></header><body><h1>《行運超人》笑位觀眾叫絕</h1><p>由梁朝偉和楊千嬅主演的賀歲片《行運超人》昨日率先上映，記者走訪了旺角百老匯戲院，大部份看過《行》片的觀眾都讚該片好笑。&#13;<br> &#13;<br> <b> 麥先生</b> ：套戲都OK，我畀七十分，我最深刻係楊千嬅同梁朝偉講兩人運程嘅戲份。&#13;<br> &#13;<br> <b> 周先生和張小姐</b> ：幾好，我哋畀佢九十分，尤其喜歡鄭中基嘅搞笑戲份，好得意。</p></body></html>

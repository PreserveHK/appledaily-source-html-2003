<html><header><meta charset="utf-8"><title>木村拓哉演胸演上癮</title></header><body><h1>木村拓哉演胸演上癮</h1><p>露肉並非女星的專利，日本Johnny's事務所旗下男星如木村拓哉和瀧澤秀明等，一樣喜歡赤膊拍攝寫真，更明顯以露點為榮。<br> &#13;<br> <spanclass>瀧與翼同眠 &#13;<br> 木村拓哉最近為演出新劇《GOODLUCK!!》，早前到了夏威夷取景，拍完一場曬日光浴的場面後，他看來脫衣脫上癮，為今期雜誌《明星》拍照時，一樣以赤膊示人，更挺起胸膛對着鏡頭。&#13;<br> 而木村拓哉的師弟瀧澤秀明和同門好友今井翼，自去年合作闖樂壇以來成績普通，二人惟有拍寫真推出月曆「食胡」，看到二人在全新月曆中敞開外衣同眠，甚有同志feel呢！</spanclass></p></body></html>

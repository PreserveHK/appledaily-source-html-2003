<html><header><meta charset="utf-8"><title>彭妮露睇首映冇人陪</title></header><body><h1>彭妮露睇首映冇人陪</h1><p>荷李活女星彭妮露古絲（PenelopeCruz），前日盛裝出席美國猶他州舉行的辛丹斯電影節，宣傳其主演的新片《MaskedandAnonymous》，有份出席的還包括該片演員韋基馬（ValKilmer）、謝茜嘉蘭芝（JessicaLange）及卜戴倫（BobDylan）等。<br> &#13;<br> <spanclass>靚佬湯冇到 &#13;<br> 全晚的焦點當然落在彭妮露身上，可惜她當晚形單影隻，沒有男友湯告魯斯（TomCruise）陪伴左右。&#13;<br> 而與彭妮露的《MaskedandAnonymous》同樣備受注目的，還包括莎瑪希恩（SalmaHayek）的新片《TheMaldonadoMiracle》。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Sea事業愛情盡失意</title></header><body><h1>Sea事業愛情盡失意</h1><p>韓國組合S.E.S.解散後，三位成員各自以高價簽了新公司，有個新開始，惟二十四歲的Sea本月中突然與新公司MPEntertainment取消合約，前日更有報道指她與拍拖兩年半的作曲家男友分手，受到雙重打擊。<br> &#13;<br> <spanclass>鬱鬱不歡 &#13;<br> 據報章《朝鮮體育》報道，Sea與男友前年因合作S.E.S.第五張大碟而結識，她更曾表示世上只有男友最了解她。最近Sea時常鬱鬱不歡，更不時流淚，經追問下她才透露已與男友分手。</spanclass></p></body></html>

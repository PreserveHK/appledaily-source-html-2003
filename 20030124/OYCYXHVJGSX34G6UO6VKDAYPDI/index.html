<html><header><meta charset="utf-8"><title>靚靚拍拖當湊仔</title></header><body><h1>靚靚拍拖當湊仔</h1><p>袁詠儀（靚靚）與張智霖這對拍拖已十年的情侶，早前一同到台灣拍攝劇集《官場現形記》，劇中兩人飾演一對歡喜冤家。&#13;<br> 靚靚日前到台灣宣傳，並接受節目《小燕有約》訪問，與主持人暢談拍攝時的苦與樂，以及與男友的感情事。該集將於後天（二十六日）晚上有線娛樂台播出。<br> &#13;<br> <spanclass>學懂互相包容 &#13;<br> 靚靚表示自己做事十分嚴謹，她更自覺好像媽媽一般對待男友，多年來更學懂互相包容，靚靚說：「我會跟他講要做一個好演員，一定不要遲到，我覺得演戲差可以學，人比較笨亦可以學，如果遲到就甚麼都沒有。有時候真的很辛苦，他很喜歡去玩，我就好像媽媽一樣每天問他回家沒了？但是他講幾句話我就很開心，就忘了。」</spanclass></p></body></html>

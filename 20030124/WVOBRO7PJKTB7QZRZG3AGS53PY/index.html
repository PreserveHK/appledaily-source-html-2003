<html><header><meta charset="utf-8"><title>上戶彩跳過山車軌尋死</title></header><body><h1>上戶彩跳過山車軌尋死</h1><p>萬眾期待的新版日劇《高校教師》，雖在月尾才播出第一集，但宣傳攻勢一浪接一浪，日前主角上戶彩及藤木直人齊到遊樂場，拍攝拍拖戲份時卻「樂極生悲」。<br> &#13;<br> <spanclass>已繫安全繩 &#13;<br> 戲中藤木在上戶彩要求下到遊樂場狂歡，二人坐過山車時還十分溫馨，不久卻因小事爭執，藤木不顧而去，上戶彩一時激動，竟爬上幾十呎的過山車路軌上欲輕生，嚇得藤木騰騰震。上戶彩拍攝前雖已繫上安全繩，但也嚇到標冷汗。</spanclass></p></body></html>

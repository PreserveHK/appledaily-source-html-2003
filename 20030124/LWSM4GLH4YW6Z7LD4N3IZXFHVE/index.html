<html><header><meta charset="utf-8"><title>3T哭別鄭堯強</title></header><body><h1>3T哭別鄭堯強</h1><p>英皇高層鄭堯強早前因癌病逝世，終年四十九歲，昨日在紅磡世界殯儀館出殯，其生前好友及同事如楊受成夫婦、周國豐、林保怡、吳雨、霍紋希、3T成員鄭希怡、蔣雅文和劉思惠等都有出席，3T三名成員在靈堂裏均忍不住哀傷，哭個不停。<br> &#13;<br> <spanclass>遺孀哭斷腸 &#13;<br> 鄭堯強的太太極度傷心，更不斷叫着丈夫的名字。楊受成見狀上前慰問一番，而鄭的兒子及女兒比較冷靜，在旁安慰其母。&#13;<br> 而林保怡、李再唐和何麗全均有份扶靈，所有儀式完畢後，遺體便送往柴灣歌連臣角火葬場火化。</spanclass></p></body></html>

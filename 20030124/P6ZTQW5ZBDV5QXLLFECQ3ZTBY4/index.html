<html><header><meta charset="utf-8"><title>楊嘉雯盼會木村不計片酬</title></header><body><h1>楊嘉雯盼會木村不計片酬</h1><p>豔星楊嘉雯終有出頭天！楊嘉雯日前透露將接演王家衛執導的電影《2046》，她說：「拍到王家衛嘅戲，真係好開心，呢個機會我會好好把握，到現時為止，重未知做乜嘢角色，亦未收到劇本，不過做乜都好，有份拍真係好開心。」<br> &#13;<br> <spanclass>「好想見佢」 &#13;<br> 楊嘉雯又表示不介意片酬有多少，她說：「冇所謂啦！可以見到我偶像梁朝偉同木村拓哉，我真係好想見木村，之前我去過好多次日本，都無緣見到，今次我可以見到佢，又或者有機會同場演出，幾多片酬都冇計啦！」&#13;<br> 採訪：駱華齡　攝影：陳志嵐</spanclass></p></body></html>

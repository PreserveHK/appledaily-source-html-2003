<html><header><meta charset="utf-8"><title>秀姑學太極條氣順晒</title></header><body><h1>秀姑學太極條氣順晒</h1><p>黃杏秀（秀姑）、陳百祥（阿叻）及黃霑等，昨日在尖沙嘴出席「李暉——太極保健新睇法」記者招待會。<br> &#13;<br> <spanclass>有功夫底子 &#13;<br> 學習太極一年多的秀姑，昨日特別到場支持師傅李暉，秀姑說：「可能以前有學跳舞同功夫嘅底子，所以學起嚟會易啲，太極嘅動作簡單，但其實已經係好好嘅運動，學咗發覺條氣管都舒服好多。」&#13;<br> 此外，阿叻昨日表示，前日與張栢芝及任賢齊入馬場贏錢，阿叻說：「栢芝買咗包裝福星同正印（兩匹馬均跑第一），雖然唔係贏好多，但係第一次入場贏錢已經好難得。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>無所遁形</title></header><body><h1>無所遁形</h1><p>固網市場競爭激烈，九倉電訊昨推出具新功能「來電現形」的手機專線服務爭客。該公司市務副總裁張東林（右）表示，是項新產品約需投資300萬元，預期18個月內吸納1萬名客戶便可回本。他又表示現正研究稍後引入轉駁漫遊服務。&#13;<br> 客戶選用「來電現形」服務，將會被配以一個「8」字頭的號碼，接駁至其手機上，而這號碼可自動拒絕任何未能顯示電話號碼的來電；若來電者欲接通，必須將其號碼「現形」。&#13;<br> 對於固網商推出便宜的流動電話增值服務，有流動電話業界就表示，要發展這類號碼保密功能的服務其實不難，只要6個流動電話網絡商在機站改動些少軟件便可，問題是市場對這產品是否有需求。</p></body></html>

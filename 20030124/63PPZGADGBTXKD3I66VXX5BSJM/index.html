<html><header><meta charset="utf-8"><title>潮流趨勢：春季紫啡Mascara大熱</title></header><body><h1>潮流趨勢：春季紫啡Mascara大熱</h1><p>做靚人，幾時都係對眼最重要。如果想雙眼又大又明亮，Mascara就點都唔少得。好似化妝師RickChin就話：「出街就算唔化妝，都要幫對眼塗Mascara，望落精神好多。」今季睫毛液顏色流行紫和啡色，配合春夏粉色妝容，令雙眼看上去又靚又自然，所以大家要買Mascara的就要知碇。&#13;<br>搽睫毛液要「Z」形咁搽，相信好多人都會，不過，一支Mascara可用幾耐，就唔係個個知。其實一支開封後的睫毛液，最多只可以用3個月，平時用完最好用紙巾抹一抹，減少污垢積聚。&#13;<br>&#13;<br>記者：羅惠芬</p></body></html>

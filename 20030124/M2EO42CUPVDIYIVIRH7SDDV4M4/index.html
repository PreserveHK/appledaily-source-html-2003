<html><header><meta charset="utf-8"><title>花　絮</title></header><body><h1>花　絮</h1><p><spanclass>法庭迫爆　許漢忠罰企 &#13;<br> 國泰航空（293）向空運牌照局申請復飛北京、上海及廈門3條國內航線，經營國內航線為主的港龍提出反對，雙方昨日終於在空運牌照局聆訊中正面交鋒，雙方高層及職員都到場支持，加上記者眾多，差點兒「迫爆」法庭，部份記者更被迫坐犯人欄，連遲到少少的港龍行政總裁許漢忠都要「罰企」，可想而知情況何等「墟冚」。<br> &#13;<br> <spanclass>港龍兩大狀　分頭出擊 &#13;<br> 港龍對今次聆訊全力以赴，勢保江山，特別請兩名資深大狀胡漢清及余若薇做代表律師，胡漢清主力打國泰復飛內地的申請，余若薇幫港龍申請禁制令，雖則港龍首日敗陣，但胡漢清早上向法官講明，港龍會就《基本法》論點尋求司法覆核，為事件增添變數。</spanclass></spanclass></p></body></html>

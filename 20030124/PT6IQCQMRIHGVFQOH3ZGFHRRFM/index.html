<html><header><meta charset="utf-8"><title>鄭中基扮女人出位</title></header><body><h1>鄭中基扮女人出位</h1><p>賀歲片《行運超人》劇情講述梁朝偉、楊千嬅及鄭中基有三世宿怨，梁朝偉與鄭中基均為堪輿高手，楊千嬅則是一名黑仔王，加上鄭中基常以堪輿術數加害她，令她黑上加黑。千嬅因向偉仔求救而發生感情，偉仔更為她與鄭中基大鬥法。<br> &#13;<br> <spanclass>人情味濃 &#13;<br> 全片以鄭中基扮女人跳豔舞勾引蘇永康一幕最搞笑，他說話帶潮州腔，把自己的名字「斷蟹」說成「電蟹」，「絕對」變「截對」，「算命」變「線命」等，都相當生鬼，成功在片中出位。&#13;<br> 影評人己駿昨日則說：「《行運超人》整體比較實在，描寫到一啲社會現象，人情味濃。故事雖然荒誕，但畢竟係香港嘅縮影，觀眾易有共鳴，最好笑嘅一場係鄭中基扮女人。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>章小蕙過年企街拉客</title></header><body><h1>章小蕙過年企街拉客</h1><p>章小蕙今日擇吉時在銅鑼灣崇光百貨設化妝品專櫃，昨日她在其中環時裝店大談生意大計。<br> &#13;<br> <spanclass>逆境變通求存 &#13;<br> 章小蕙說：「我會做埋化妝小姐，幫客化妝，重會企街招徠客人，諗住企足十幾日，成個農曆新年都企街㗎喇。」提到曾遭崇光百貨入稟法院追討七十一萬元佣金及清潔費，和對方關係如何？她說：「以前大家係誤會，和解咗啦，𠵱家見前景好，有商機，大家都覺得可以再合作。今次希望長線合作，合約都幾長㗎，租金方面都係採用對分形式嘅分佣制。」&#13;<br> 章小蕙又乘機鼓勵香港人，面對逆境要變通求存，以三倍努力維持生活水平。	&#13;<br> 採訪、攝影：DebbieLum、JessicaNgan</spanclass></p></body></html>

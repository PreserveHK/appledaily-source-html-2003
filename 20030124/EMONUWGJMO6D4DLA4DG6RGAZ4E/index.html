<html><header><meta charset="utf-8"><title>周海媚甘為曾志偉捱凍</title></header><body><h1>周海媚甘為曾志偉捱凍</h1><p>周海媚日前在北京拍攝電視劇《其實你不懂我的心》，參與這部電視劇的香港演員還有曾志偉，該劇主要內容是講述白領對婚姻、感情、家庭的困惑和心路歷程。<br> &#13;<br> <spanclass>飾白領麗人 &#13;<br> 周海媚這次在劇中飾演一位白領麗人，而曾志偉則是首次正式拍攝內地的電視劇。&#13;<br> 由於北京的天氣很冷，對習慣香港天氣的周海媚來說，自然是凍得不得了，不過她今次除了可以和演技出色的影帝曾志偉合作之外，還可以和內地著名演員徐帆切磋演技，所以雖然在拍攝時要飽受寒風，但周海媚表示再辛苦也是值得的。</spanclass></p></body></html>

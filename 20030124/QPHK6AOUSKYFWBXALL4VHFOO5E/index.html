<html><header><meta charset="utf-8"><title>黃泆潼日本度情人節</title></header><body><h1>黃泆潼日本度情人節</h1><p>黃泆潼和陳山葱前晚在UA金鐘出席「妙賞天開」送禮大行動，黃泆潼表示下月中會到日本北海道為無綫拍攝旅遊特輯，會在當地逗留十三天，還順道度過下月十四日的情人節，故她很關心同行的男拍檔是誰。<br> &#13;<br> <spanclass>自覺性格戇居 &#13;<br> 黃泆潼說：「如果我知道同邊個拍檔一齊去，會好玩啲。我已經三年冇拍拖，其實做呢行好難搵對象。有啲人覺得我好寸，但其實我嘅性格好戇居，要相處後先知我嘅為人。」&#13;<br> 最近日本流感肆虐，問黃泆潼怕不怕被感染，她說：「唔怕，我已經準備晒藥物，以防萬一。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

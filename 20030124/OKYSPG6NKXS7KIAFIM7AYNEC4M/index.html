<html><header><meta charset="utf-8"><title>OzzyOsbourne新廣告全家出動</title></header><body><h1>OzzyOsbourne新廣告全家出動</h1><p>英國老牌搖滾歌手OzzyOsbourne，憑描述其一家生活的電視節目《TheOsbournes》而在美國人氣急升，最近他與一對子女Jack及Sharon為百事可樂拍攝了一輯全新電視廣告，並將於周日美式足球超級碗決賽中播出。<br> &#13;<br> <spanclass>長達四十五秒 &#13;<br> OzzyOsbourne為新口味檸檬百事可樂所拍的廣告長達四十五秒，預計屆時將有超過一億人次收看。&#13;<br> 今次新廣告Osbourne一家人不失風趣幽默的本色，原本拿着百事可樂的Jack及Sharon會一下子變樣，令Ozzy大吃一驚，不過最後他發現原來只是一場夢。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>彭慧君學國語增值</title></header><body><h1>彭慧君學國語增值</h1><p>入行已有四年多的模特兒彭慧君（Alice），繼與鄭則士合演《同是天涯快樂人》一片後，近日正忙於模特兒的工作，對娛樂圈充滿憧憬的Alice說：「其實我真係好鍾意呢行，無論拍電影或做模特兒嘅工作，我都咁鍾意，但係工作係唔可以強求，凡事都要順其自然嘅。」&#13;<br> 而Alice亦即將為蕭若元的公司拍攝一古裝劇，首次作古裝扮相的Alice感到既緊張又有挑戰性，她說：「好開心，因為之前都未試過拍古裝，今次真係一個挑戰。而公司安排緊我學國語，希望可以增值，因為𠵱家國語真係好緊要，學識咗之後重可以發展埋內地市場㖭。」&#13;<br> 採訪：羅慧敏&#13;<br> 攝影：甄朝健</p></body></html>

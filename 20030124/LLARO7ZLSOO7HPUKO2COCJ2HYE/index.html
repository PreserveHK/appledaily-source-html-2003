<html><header><meta charset="utf-8"><title>姬妮芙幫人發財</title></header><body><h1>姬妮芙幫人發財</h1><p>荷李活女星姬妮芙柏露（GwynethPaltrow）一向予人冷漠的感覺，但她近日在新西蘭拍攝新片《TedAndSylivia》時，帶挈其中一位工作人員贏錢。&#13;<br> 話說姬妮芙在某日乘車前往片場時，聽到該地電台呼籲，若有人能令姬妮芙主動致電電台傾談，則可重賞二千英鎊。結果姬莉芙主動致電電台，並叫電台將獎金給片場中時薪最低的場務Nathan，姬莉芙於電台中說：「Nathan一日做十八個鐘，但人工得雞碎咁多，你哋快啲畀錢Nathan啦！」</p></body></html>

<html><header><meta charset="utf-8"><title>霆鋒○二官非年</title></header><body><h1>霆鋒○二官非年</h1><p><b> 三月</b> --謝霆鋒於紅棉路撞毀其法拉利座駕後，由前助手出面頂包，案件轟動全港。不久更被踢爆在案發後翌日即與張栢芝同遊泰國，與女友王菲的戀情因而現裂痕。&#13;<br> &#13;<br> <b> 四月</b> --正式被廉署起訴妨礙司法公正。&#13;<br> &#13;<br> <b> 五月</b> --再因超速駕駛被警方當場攔截。&#13;<br> &#13;<br> <b> 六月</b> --駕車前往機場途中時，撞向一輛平治房車，結果頸部受創被送往醫院。&#13;<br> &#13;<br> <b> 十月</b> --被控串謀妨礙司法公正罪成，還押壁屋懲教所十四天後，被判履行二百四十小時社會服務令。而青葵公路及西九龍公路兩宗超速駕駛案同時審判，被罰款七千元及停牌一年。</p></body></html>

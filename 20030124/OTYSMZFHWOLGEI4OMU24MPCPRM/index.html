<html><header><meta charset="utf-8"><title>成龍寒衣贈內蒙</title></header><body><h1>成龍寒衣贈內蒙</h1><p>成龍前日到台灣為新片宣傳，日前有報道指成龍父親在澳洲坎培拉的寓所遭受叢林山火威脅，他表示跟父親聯絡後，得知情況並不是太壞，所以不會太擔心。<br> &#13;<br> <spanclass>盼世界和平 &#13;<br> 成龍以國語說：「我聽到爸爸的聲音後才放心，但他堅持要留在當地整頓家園，其實火真的很近，我爸爸急得坐在湖邊等風轉向。他為了照顧家園和保存我多年買給他的紅酒，始終固執不肯離家，幸好現在當地有人照顧他。」&#13;<br> 此外，成龍透露其新年願望是世界和平，他表示稍後會送數千件禦寒衣服到內蒙，希望以自己的能力幫到有需要的人。</spanclass></p></body></html>

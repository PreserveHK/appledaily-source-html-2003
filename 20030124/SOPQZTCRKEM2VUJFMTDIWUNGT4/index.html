<html><header><meta charset="utf-8"><title>東東夜會當碎料得啖笑</title></header><body><h1>東東夜會當碎料得啖笑</h1><p>正於番禺拍攝劇集《倩女幽魂》的陳曉東，前日有周刊報道指他與經理人羅嘉慧在酒店夜會，兩位當事人對此極為不滿，更聲言會採取法律行動。&#13;<br> 二人昨日一同接受商台節目電話訪問，東東說：「我當係一單普通緋聞咁睇，得啖笑就算，但係我希望大家畀番小小尊重幫我做嘢嘅人，尤其係嘉慧姐。」<br> &#13;<br> <spanclass>「唔通喺走廊傾咩？」 &#13;<br> 而東東經理人羅嘉慧在訪問中說：「我想講點解我對呢件事咁憤怒，其實我做幕後，大家約出嚟傾嘢好正常。我哋當時唔喺office，而喺酒店，唔通我哋喺走廊傾咩？同埋呢樣嘢唔可以誤導公眾，公眾有錯誤睇法時，會影響到工作或形象。所以我覺得必須要表示我哋對呢件事嘅不滿。」</spanclass></p></body></html>

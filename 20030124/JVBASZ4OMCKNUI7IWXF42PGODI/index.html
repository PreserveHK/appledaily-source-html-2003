<html><header><meta charset="utf-8"><title>坐聯合航空　送額外飛行里數</title></header><body><h1>坐聯合航空　送額外飛行里數</h1><p>乘搭飛機時最開心是可以賺取飛行里數，基本上來回一次美國，便可以換取一張日本或新加坡的機票。聯合航空飛行里數加碼送畀你，由即日起至三月三十一日，訂購聯合航空頭等客位來回機票前往美國的旅客，可獲贈額外20,000公里飛行里數，而商務及經濟客位旅客亦可獲得額外的15,000及5,000公里。如果購買來回機票前往亞洲區，頭等可額外獲10,000公里，商務及經濟客位則可額外獲7,500及2,500公里，賺的里數變多，當然就可換取更多免費機票。&#13;<br>&#13;<br>記者：黃潔蓮</p></body></html>

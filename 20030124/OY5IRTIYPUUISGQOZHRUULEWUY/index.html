<html><header><meta charset="utf-8"><title>趙雅芝追尋巴金足跡</title></header><body><h1>趙雅芝追尋巴金足跡</h1><p>導演關錦鵬籌備多時、根據巴金名著《家春秋》改編而成的同名五十集電視劇，現時已進入選景階段。<br> &#13;<br> <spanclass>五月初開拍 &#13;<br> 日前關錦鵬與女主角趙雅芝、中央電視台工作人員、中國文聯音像出版社人員以及資深編劇楊智深等一行十多人，一同到內地成都的蓉城，在現時保存得最完好的明清川西民居視察外景場地。&#13;<br> 眾人連續數日走遍了古院古街，尋找巴金的舊日足迹，眾人在小鎮中四處逛，覺得別有一番風味，而趙雅芝在當地現身時，亦被不少影迷認出，要求和她合照，趙雅芝友善地來者不拒，一一滿足他們的要求。《家春秋》預計將於四月底至五月初開拍。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>孫燕姿喜見偶像Robbie</title></header><body><h1>孫燕姿喜見偶像Robbie</h1><p>孫燕姿的最新專輯在亞洲地區衝破一百萬張的驚人銷量，前日她在台灣舉行了一場盛大的慶功宴，穿上一襲價值約四萬五千港元、以黃金絲線製成之露肩小禮服示人的她，透露近日不斷有人找她拍戲，但孫燕姿表示現階段只想全力做好音樂，加上背台詞會很累，故暫時不會考慮拍戲。<br> &#13;<br> <spanclass>出席MTV頒獎禮 &#13;<br> 今日孫燕姿會在新加坡出席MTV頒獎典禮，更會與來自印度的鼓手和八位舞者合作表演一曲《神奇》，屆時其父母亦會出席捧場，但她正在交往中的男友則有事在身未能到場。而孫燕姿得知其偶像RobbieWilliams亦會出席頒獎禮後，即表現得十分興奮。</spanclass></p></body></html>

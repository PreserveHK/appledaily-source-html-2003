<html><header><meta charset="utf-8"><title>蘭子甘心俾人篤背脊</title></header><body><h1>蘭子甘心俾人篤背脊</h1><p>陳淑蘭（蘭子）去年簽約成為卓悅彩光美容的代言人，她日前再到銅鑼灣的卓悅纖體美容中心拍攝硬照廣告。&#13;<br> 蘭子每次拍攝廣告都會先試過產品，她日前便在專業醫生指導下接受彩光美容，她事後說：「感覺都好得意，而且因為我背脊一向有痣，希望日後做彩光可以將痣褪去，所以名副其實俾人篤背脊。」蘭子表示玉背的痣褪去後，今年夏天便可穿露背裝示人。&#13;<br> 此外，蘭子的右手早前弄傷後留下疤痕，因而被其他人誤會蘭子曾經割脈，她說：「遲啲等我消咗疤痕，就唔使周圍同人解釋啦。」	&#13;<br> 採訪：比華利</p></body></html>

<html><header><meta charset="utf-8"><title>結局篇：阿旺揀邊個？</title></header><body><h1>結局篇：阿旺揀邊個？</h1><p>今晚九時在無綫播映的《戇夫成龍》大結局，劇情講述已恢復記憶的旺（郭晉安飾）見到佩君（楊婉儀飾）即想起往事，曾答應畢業後娶她，佩君開心不已。<br> &#13;<br> <spanclass>扮儍誘真兇 &#13;<br> 彩鳳（宣萱飾）見旺與君相擁感難過，她告訴二人懷疑繼宗（曹永廉飾）與彩蝶（唐寧飾）被大富擄去，旺決定繼續扮儍誘大富露真面目。旺與包老爺終父子相認，大富亦被繩之於法。旺在彩鳳與佩君之間難於抉擇，結果三人各自離開烏龍鎮，鳳往日本學茶道，君往倫敦讀英國文學，而旺則到香港開餅店，數年後三人各自回到烏龍鎮手牽手話當年。</spanclass></p></body></html>

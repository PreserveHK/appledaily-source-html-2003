<html><header><meta charset="utf-8"><title>譚俊彥拍台劇食自己</title></header><body><h1>譚俊彥拍台劇食自己</h1><p>譚俊彥目前在台灣拍攝劇集《無河天》，日前他曾返港一星期稍作休息。在《無》劇中譚俊彥飾演文學青年，對自小在加拿大留學的他來說可是個大考驗，他說：「啲對白全部係國語，又文縐縐，每場戲嘅對白有成頁紙，真係幾難背。」<br> &#13;<br> <spanclass>返港度歲 &#13;<br> 譚俊彥今次拍劇沒有助手隨行，一切起居飲食要自己應付，令他學會成長，他說：「我租咗間屋住，自己打掃清潔，同埋我學識出門口前要閂燈，呢啲我喺香港唔會做㗎。」農曆新年期間他會返港，與父親狄龍及母親陶敏明團年。&#13;<br> 採訪：馮美茵</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Stephy同余文樂唔過電</title></header><body><h1>Stephy同余文樂唔過電</h1><p>組合Cookies的隊長Stephy，前晚在新城電台接受節目《我芝訂》直播訪問，Stephy下月將會跟余文樂合作主演電影《百分百感覺》，扮演一對情侶。&#13;<br> 有報道指余文樂和陳冠希（Edison）因不和，所以余文樂要把Edison的緋聞女友都追到手，曾與Edison因拍戲傳緋聞的Stephy說：「我同余文樂唔熟，亦都冇約會，更加唔會過電。拍拖嘅嘢隨緣，男朋友唔一定要靚仔，我雖然覺得余文樂同Edison外形都OK，但唔通個個靚仔都要同佢拍拖咩？」&#13;<br> 採訪、攝影：王連連</p></body></html>

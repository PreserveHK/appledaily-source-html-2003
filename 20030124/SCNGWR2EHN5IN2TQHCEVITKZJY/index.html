<html><header><meta charset="utf-8"><title>大S新年回家團圓</title></header><body><h1>大S新年回家團圓</h1><p>台灣女星徐熙媛（大S）、陳曉東、宣萱和恬妞等，近日在內地番禺拍劇集《倩女幽魂》，製作公司為了讓演員在農曆新年時回家過節，近日都盡量把戲份拍完。<br> &#13;<br> <spanclass>十磅蛋糕賀恬妞 &#13;<br> 大S獲悉可以返台灣跟母親過節，表示十分開心，大S說：「我很快便訂了機票，跟母親和妹妹一起過節，大家就可以團圓了。」&#13;<br> 恬妞昨日四十六歲生日，該劇監製楊紹鴻訂了十磅蛋糕為她慶祝。對於有人在內地冒充該劇工作人員招募演員，楊紹鴻說：「我哋知道消息後，已經報咗公安。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Juno忙拍劇少宣傳</title></header><body><h1>Juno忙拍劇少宣傳</h1><p>麥浚龍（Juno)、林峯、胡杏兒及廖碧兒等，昨日在將軍澳無綫電視城為新劇《律政新人王》進行拜神儀式。&#13;<br> 一直是非不絕的Juno，昨日與一班有份演出劇集的演員有講有笑，而眾演員亦對Juno照顧有加，Juno說：「拍呢套劇好開心，大家都好夾，完全唔會有是非。」<br> &#13;<br> <spanclass>否認父親抽廣告 &#13;<br> 日前有報道指Juno父親麥兆棠因不滿兒子在商台頒獎禮空手而回，故此抽起所有在商台播放的廣告，對此Juno否認說：「其實我呢排都係忙拍劇，新唱片都係籌備緊，冇宣傳都好正常啫！」</spanclass></p></body></html>

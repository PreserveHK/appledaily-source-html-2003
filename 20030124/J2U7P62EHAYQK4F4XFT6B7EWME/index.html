<html><header><meta charset="utf-8"><title>阿姐利是縮皮全部十蚊</title></header><body><h1>阿姐利是縮皮全部十蚊</h1><p>無綫將於農曆新年推出六個賀年節目，昨日有關方面特別在尖沙嘴舉行記者會，一眾有份演出的藝人，包括汪明荃、林曉峰及康子妮等均有出席。<br> &#13;<br> <spanclass>林曉峰新年出埠 &#13;<br> 今年經濟不景，問阿姐派利是會否「縮皮」，她說：「會呀！經濟唔好，咪封少啲囉，利是都係講意頭，我會封十蚊，我都預咗用兩萬蚊封利是。」&#13;<br> 剛結婚的林曉峰及康子妮第一年派利是，林曉峰說：「新年我哋唔喺香港，其實已經準備好，換咗好多一千蚊紙，真係好慘，派唔到！不過我就已經派咗第一封畀伊健，點知佢祝我多姿多采，真係冇句好，記得佢多姿多采嗰年，真係好多新聞，所以咪搞！」</spanclass></p></body></html>

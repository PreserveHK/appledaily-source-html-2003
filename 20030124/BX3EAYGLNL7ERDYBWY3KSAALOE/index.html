<html><header><meta charset="utf-8"><title>味醂炮製日本菜必備</title></header><body><h1>味醂炮製日本菜必備</h1><p>要在家中做地道風味日本菜，而預算又有限的話，高度推介大家到日式超市買定一支味醂放廚房。味醂其實是以米釀造的調料酒，色澤金黃，味道帶甜味，專門用於烹調日本料理。味醂用法跟中式紹興酒相似，但因為酒味不濃，所以用途更廣泛，差不多大部份日本菜式都會用到。&#13;<br> 記者：謝翠玲&#13;<br> 攝影：伍慶泉&#13;<br> &#13;<br> $30（1公升）&#13;<br> 銷售點：City'Super</p></body></html>

<html><header><meta charset="utf-8"><title>Apple姐日記：Rosemary拍拖分秒必爭</title></header><body><h1>Apple姐日記：Rosemary拍拖分秒必爭</h1><p>我Apple姐認為熱戀中嘅情侶梗係成日見面㗎啦，咁樣感情先穩固，幾個月唔見又點會好感情呢？&#13;<br> 前兩日我喺金鐘行街，去完名店Prada一出門口，就遇到小情人Rosemary同Gordan沿路打情罵俏，雖然佢哋冇話十指緊扣、攬頭攬頸咁親熱，不過都好搶眼。<br> &#13;<br> <spanclass>癡心情長 &#13;<br> Rosemary一身便服牛仔褲，但係就紮住兩個可愛嘅牛角髻，應該係啱啱做完嘢。佢為咗爭取時間同男友見面，連落妝嘅時間都慳埋，真係癡情。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Non-binding</title></header><body><h1>Non-binding</h1><p>"TheSupremeCourtorderedtheNationalElectionsCounciltostoporganizingthe<u> non-binding</u> voteuntilafinalrulingonitslegalityismade."&#13;<br> &#13;<br> 「最高法院下令（委內瑞拉）全國選舉委員會停止籌辦那沒有約束力的投票，直至法庭就其合法性作出最後裁決。」&#13;<br> &#13;<br> 委內瑞拉反對派原定在對總統查韋斯的統治進行全民公決，但最高法院卻突然下令公決無限期押後，反對派表示憤怒。Non-binding意指沒有約束力。&#13;<br> </p></body></html>

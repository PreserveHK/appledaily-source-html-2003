<html><header><meta charset="utf-8"><title>英國名廚挑戰高難度食譜</title></header><body><h1>英國名廚挑戰高難度食譜</h1><p>曾在公仔箱看過書中作者GaryRhodes的煮食節目，他那種對完美、精確的要求，除非自命對烹飪有份執着、耐性、決心，否則都不易達到。書中每個食譜均講解各方面細節，若希望個人在烹飪技巧上有大躍進，絕對值得認真鑽研。作者自14歲起便煮餸，在英國擁有4間餐廳，也定期為英國廣播公司(BBC)製作煮食節目，早於96年已在業界獲得等同於奧斯卡成就的獎項，表揚他的貢獻。&#13;<br> 記者：陳淑君&#13;<br> &#13;<br> 書名：GaryRhodescookeryyear-autumnintowinter&#13;<br> ISBN：0563534214&#13;<br> 售價：$210（葉壹堂）</p></body></html>

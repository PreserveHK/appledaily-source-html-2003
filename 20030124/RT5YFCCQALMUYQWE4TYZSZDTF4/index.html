<html><header><meta charset="utf-8"><title>蔣怡攞特區護照好興奮</title></header><body><h1>蔣怡攞特區護照好興奮</h1><p>名模蔣怡日前接受婚紗雜誌《新婚通信》訪問，她表示近日接拍了不少廣告，包括一個紙巾和洗衣機廣告，可謂豬籠入水。&#13;<br> 蔣怡拍攝的紙巾廣告，內容講述她參加選美，可是只得亞軍，於是她把紙巾遞給冠軍。蔣怡日前說：「喺現實生活我一定唔會參加選美，因為我做咗模特兒，所以唔需要再去選美。」<br> &#13;<br> <spanclass>南非旅行 &#13;<br> 問蔣怡農曆新年會到哪裏旅行？她興奮地說：「我啱啱喺香港住滿七年，可以申請特區護照，所以新年我會同男友去南非旅行，順便休息吓。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

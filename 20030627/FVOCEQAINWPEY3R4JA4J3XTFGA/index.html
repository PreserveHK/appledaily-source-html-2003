<html><header><meta charset="utf-8"><title>曹眾硬銷棚牙𢱑銀</title></header><body><h1>曹眾硬銷棚牙𢱑銀</h1><p>曹眾很滿意自己的五官，最令她感到自豪的是擁有一排潔白的牙齒，所以曹眾很希望拍牙膏廣告。&#13;<br> 曹眾日前說：「我棚牙天生咁靚，後天完全冇修飾過，亦因為呢棚牙，令到我自信心大增，我可以笑得好開心。唔知點解咁耐都冇人搵我拍廣告，我好恨可以拍到賣牙膏嘅廣告。」<br> &#13;<br> <spanclass>演出鄧麗君活動 &#13;<br> 此外，曹眾將會再演出一個有關鄧麗君的綜藝活動，她表示會為活動親自編舞，曹眾一向有舞蹈根底，編舞自然難不到她！&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志中&#13;<br> 髮型、化妝：DaphneChan（藝匠影廊）</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>消防員出動剿黑蜂</title></header><body><h1>消防員出動剿黑蜂</h1><p>【本報訊】夏日炎炎，數百隻黑蜂盤踞屯門良景邨一棵大槐樹上築巢，由於大樹位於邨內休憩公園，遊客擔心惡蜂傷人向食物環境衞生署求助。昨上午十一時許，該署轄下昆蟲控制組人員前來展開滅蜂行動，由於蜂巢離地十五米，食環署人員鞭長莫及向消防處求助。&#13;<br> 一輛消防車迅速到達，穿上防護衣及面罩的食環署人員登上消防升降台，向蜂巢噴射殺蟲藥（圖），將蜂巢消滅。數百隻吸入殺蟲藥黑蜂飛撲逃命，但最終因藥力發作墮地死亡。&#13;<br> 姜偉康攝</p></body></html>

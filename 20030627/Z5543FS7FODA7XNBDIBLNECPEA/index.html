<html><header><meta charset="utf-8"><title>　　李國寶放老董一馬 - 李八方</title></header><body><h1>　　李國寶放老董一馬 - 李八方</h1><p>立法會議員李國寶時常有驚喜畀八方。噚日佢喺議事堂微微嘴笑住問老董，有乜計仔可以令港人更有團結心呢？老董長篇大論一番，八方只見寶哥哥冇再追問，莫非老董嘅答案令佢老哥好滿意？點知企係旁邊嘅路人甲竟然話，正確嘅答案應該係老董下台，寶哥哥覺得問咗就夠，所以老董答乜都冇所謂。&#13;<br> 老董指「白宮俾人誤導」，班路人又話佢指桑罵槐，究竟話邊個，唔通係美國駐港總領事祈俊文？抑話係中情局、李柱銘？如果幾個民主派去美國唱衰幾日就搞掂布殊仔，咁港府駐華府嘅高官應該炒魷。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

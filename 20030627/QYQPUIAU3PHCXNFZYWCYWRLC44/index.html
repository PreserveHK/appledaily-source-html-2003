<html><header><meta charset="utf-8"><title>Laneige首推不脫色唇膏</title></header><body><h1>Laneige首推不脫色唇膏</h1><p>韓國美容品牌Laneige的護膚產品一向唔錯，不少講美容心得的Newsgroup，日日有人提佢，可見佢有幾受歡迎。其實Laneige除了護膚品掂，化妝品亦好有口碑。今次推出的夏日新妝物，更破天荒推出不脫色唇膏。由於產品有其獨家的WaterPumpTechnology，可以令雙唇保持充足水份，唔怕乾淨淨，看來又掀起一陣搶購潮了。&#13;<br>&#13;<br>記者：羅惠芬　攝影：梁細權</p><p><br> &#13;<br> 查詢：28956008</p></body></html>

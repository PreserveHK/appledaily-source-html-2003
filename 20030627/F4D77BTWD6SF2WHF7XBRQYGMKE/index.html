<html><header><meta charset="utf-8"><title>偉仔牛一嘉玲酒店賀壽</title></header><body><h1>偉仔牛一嘉玲酒店賀壽</h1><p>梁朝偉今日四十一歲生日，他昨日三時許乘坐保母車返回跑馬地寓所。偉仔穿着一件黃色T恤、戴着太陽眼鏡，似乎十分疲倦，不知是否剛拍完通宵戲。<br> &#13;<br> <spanclass>大班老友等着 &#13;<br> 至昨晚近八時左右，偉仔的黑色保母車駛離寓所，只見偉仔女助手伏在椅上，但未見偉仔。未幾偉仔與女友劉嘉玲乘坐一輛銀色保母車離開寓所，到達中環麗嘉酒店，原來偉仔與嘉玲相約大班老友在酒店內慶祝，不過二人一見記者拍照即面露不悅，並一先一後步入酒店。&#13;<br> 記者上前祝偉仔生日快樂，他木無表情未有理會，更加快腳步進入酒店。&#13;<br> 採訪、攝影：陳偉權</spanclass></p></body></html>

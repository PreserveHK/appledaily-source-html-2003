<html><header><meta charset="utf-8"><title>1小時捉3條蛇</title></header><body><h1>1小時捉3條蛇</h1><p>【本報訊】捉蛇專家「蛇王林」昨日忙個不了，在一個小時內三度出動在香港仔區捉蛇。有多年捉蛇經驗的「蛇王林」（五十歲）指出，昨日天氣炎熱，蛇類紛紛離開地底洞穴到地面捕食和乘涼散熱。&#13;<br> 昨晨約十時四十五分，一條一呎長、棕色鐵線蛇潛進香港仔田灣街一家老人院，蛇王林到來輕易將蛇生擒。半小時後，香港仔大道天后廟的職員又發現一條五呎長水律蛇盤踞男廁，警方再召「蛇王林」施展捉蛇絕技生擒大蛇。至十一時三十分，一條七呎長水律蛇闖進海洋公園「金魚大觀園」蛇王林趕至，又再手到拿來將大蛇活捉。</p></body></html>

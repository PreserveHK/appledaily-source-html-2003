<html><header><meta charset="utf-8"><title>保安員涉三狎女下屬</title></header><body><h1>保安員涉三狎女下屬</h1><p>【本報訊】四十七歲屋苑保安副組長，涉嫌趁巡更時先後三度侵犯女下屬，揑胸、摸臀及摸私處非禮，案件昨在屯門裁判法院審訊，女事主供稱，被告更向她講「你個胸好彈手，好想同你做！」等淫褻性說話，最後因忍無可忍，向同事投訴及決定報警。聆訊押後。&#13;<br> 被告潘道枝，四十七歲，任職保安副組長，被控三罪，首、次項控罪指他於本年三月某日，在屯門一個屋苑的大堂內，非禮一名女子。第三項控罪則指於本年四月七日，同一地點非禮同一名女子。&#13;<br> 案件編號：TMCC1502/2003</p></body></html>

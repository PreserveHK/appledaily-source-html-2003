<html><header><meta charset="utf-8"><title>危險招牌搖搖欲墜</title></header><body><h1>危險招牌搖搖欲墜</h1><p>【本報訊】尖沙嘴彌敦道二十七至三十三號良士大廈十樓外牆，一幅十呎乘十呎的廣告招牌疑日久失修，其中三個角落的螺絲鬆脫，大風吹動下搖搖欲墜（圖箭嘴示），險象環生；昨晨九時許市民途經見狀擔心塌下傷人致電報警。&#13;<br> 警方到場封鎖中間道至海防道一段彌敦道，車輛需改道行駛，但巴士不能駛入橫街令交通大為阻塞，警方要將其中一條南行線改作北行才略為疏導，及後再通知大廈負責人跟進處理。&#13;<br> 張家樂攝</p></body></html>

<html><header><meta charset="utf-8"><title>價雖平　屬樓花　離站遠</title></header><body><h1>價雖平　屬樓花　離站遠</h1><p>長實今次推出東涌映灣園二期，再一次與新鴻基地產（016）正面交鋒。兩年前的10月，正當長實公布開賣映灣園一期賞濤軒之際，新地隨即推出元朗朗庭園。事隔兩年，長實今番開賣映濤軒，剛巧又與新地元朗新盤YOHOTown同檔期發售，東涌與元朗新盤又再一次碰面。&#13;<br> 以地鐵概念促銷的映灣園，長實在01年「九一一」事件後公布開賣第一期，今次則在肺炎疫潮後開賣第二期，可謂兩度淡市後出擊。不過，一期及二期首批定價分別2141及1560元，樓價在兩年間下跌達兩成七。雖則該盤售價平，但屬樓花盤，與區內現樓新盤有別，又是距離東涌地鐵站最遠的物業。</p></body></html>

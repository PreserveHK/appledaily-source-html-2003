<html><header><meta charset="utf-8"><title>千嬅與型男天使有默契</title></header><body><h1>千嬅與型男天使有默契</h1><p>楊千嬅日前為她今年第一首主打歌曲《龍爭虎鬥》拍攝MV，由於稍後會開拍一套功夫片，所以她最近密密苦練功夫，又學打拳。&#13;<br> 剛巧新歌十分配合打拳場面，所以千嬅特別到拳館拍攝新歌MV，而導演亦向千嬅說明動作一定要有姿勢和實際。<br> &#13;<br> <spanclass>共對三小時 &#13;<br> 當日千嬅到達拍攝現場，發現除她之外，導演為她的MV安排了男、女主角，她更發現日籍模特兒男主角曾在電影《新紮師妹2》中與她合作，男模背後裝上天使翼，扮相趣致。二人見面特別開心，加上早有默契，只需三小時便完成拍攝。&#13;<br> 撰文：馮美茵</spanclass></p></body></html>

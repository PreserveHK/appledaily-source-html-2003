<html><header><meta charset="utf-8"><title>許志安迴避古仔、Sammi緋聞</title></header><body><h1>許志安迴避古仔、Sammi緋聞</h1><p>許志安昨日到新城接受節目《聯Fan所》訪問，日前《東方新地》指古天樂與鄭秀文在日本同房過夜，但其實兩人正在拍戲，電影公司並發放劇照證明。&#13;<br> 問安仔會否因此覺得開心？安仔即說：「有乜咁開心，總之以後寫我乜嘢或做乜都好，我都係唔回應，至於點解避而不談？你哋咪寫囉，我覺得應該係咁做，笑吓囉，但唔回應，因為我覺得喺周刊上嘅許志安好似好遠咁。」<br> &#13;<br> <spanclass>指霆鋒我行我素 &#13;<br> 對於外界指謝霆鋒高調拖王菲手似有博宣傳之嫌，安仔說：「愛情嘅嘢兩個人至知，而佢性格一向我行我素，所以我唔覺得係，但我唔會刻意同佢講，除非佢嚟問我意見。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

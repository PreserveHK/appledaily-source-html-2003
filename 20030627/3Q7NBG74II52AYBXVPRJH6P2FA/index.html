<html><header><meta charset="utf-8"><title>2000萬康熙閑章</title></header><body><h1>2000萬康熙閑章</h1><p>【本報訊】香港佳士得將於下月七日舉行非典型肺炎後首個拍賣會，其中一件屬於清康熙擁有、名為「佩文齋御用十二寶璽套印」，估計成交價高達二千萬港元。&#13;<br> 「佩文齋」是康熙起居處兼書齋，康熙曾在此編纂六十多套書籍，包括《康熙字典》及《佩文齋書畫譜》等。該套印為康熙御用閑章，材料優質，其中以四枚田黃石印最為珍貴，其他製成套印的包括有羊脂白玉、青玉及碧玉。&#13;<br> 另一珍品，清乾隆御製「痕都斯坦式和闐白玉羊首洗」，是由最優質的和闐玉雕成，器身纖薄，潔白無瑕，而器底更呈花瓣狀，手工無出其右，估價亦達八百至一千萬港元。&#13;<br> 馬泉崇攝</p></body></html>

<html><header><meta charset="utf-8"><title>Juno、戴夢夢糖黐豆</title></header><body><h1>Juno、戴夢夢糖黐豆</h1><p>麥浚龍（Juno）和環球新人戴夢夢日前為Fusion薄荷糖拍攝硬照廣告，該產品的黑加侖子味加入燕窩成份，所以廣告商認為青春可人的戴夢夢是適合人選。<br> &#13;<br> <spanclass>滿意酬勞 &#13;<br> 而另一隻加入人參精華的產品，就找來Juno拍攝。拍攝現場有兩部電單車，大懵的Juno更一度誤以為是拍電單車廣告。&#13;<br> Juno和戴夢夢已是第三次合作拍廣告，拍攝期間二人糖不離手，又識做地大讚好味。Juno透露今次有六位數字酬勞，頗為理想。</spanclass></p></body></html>

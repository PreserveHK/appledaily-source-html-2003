<html><header><meta charset="utf-8"><title>的士撞九巴兩人傷</title></header><body><h1>的士撞九巴兩人傷</h1><p>【本報訊】昨晨八時許，一輛開往長沙灣的2F路線九巴沿龍翔道西行，途至黃大仙中心對開埋站期間，遭尾隨一輛駛至的士收掣不及撞向車尾（圖），致的士車頭凹陷損毀。&#13;<br> 姓佘（四十七歲）的士司機及姓關（二十七歲）後座乘客同告受傷，途經駕駛者發現報警將他們送院，治理後均無大礙。姓鄭（三十六歲）九巴司機及的士司機事後接受酒精測試，證實均無飲酒。現場路面一度交通擠塞，約半小時後才恢復正常。&#13;<br> 潘志能攝</p></body></html>

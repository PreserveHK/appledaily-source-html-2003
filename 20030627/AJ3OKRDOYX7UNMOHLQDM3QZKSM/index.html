<html><header><meta charset="utf-8"><title>藏械三蛇客提堂</title></header><body><h1>藏械三蛇客提堂</h1><p>【本報訊】警方飛虎隊與有組織罪案及三合會調查科在大嶼山，拘捕三名非法入境男子昨在東區裁判法院，被控非法藏械等罪，案件押後七月十四日再提訊。&#13;<br> 三名被告為廖吉德（二十八歲），建築工人；被告舒愛明（三十四歲），農夫；被告梁少榮（三十五歲），海員，均來自內地。共被控五項罪名，廖及舒被控於今年六月二十四日，在大嶼山塘福非法藏有一支手槍及四發子彈；梁被控同日在香港水域，安排非法入境者進入香港。&#13;<br> 案件編號：ESCC2039/03</p></body></html>

<html><header><meta charset="utf-8"><title>六吋蜈蚣咬傷女子</title></header><body><h1>六吋蜈蚣咬傷女子</h1><p>【本報訊】聖約翰救傷隊一名二十九歲姓盧女職員，昨下午約二時，在窩打老道該隊九龍及新界總區總部工作時，發現一條六吋長蜈蚣突然爬上她腹部。盧女連忙揮右手撥開蜈蚣時，遭蜈蚣噬咬腹部及右手中指受傷。&#13;<br> 蜈蚣着地逃走，但被女事主「就地正法」踏死。由於傷口紅腫發痛，盧女的同事代為報警送院（圖），其間她用膠袋包裹蜈蚣屍體帶到醫院。&#13;<br> 醫生檢查後替盧女傷口塗上藥物後已告消腫無礙。&#13;<br> 梁澤岡攝</p></body></html>

<html><header><meta charset="utf-8"><title>小巴掃欄撞歪燈柱</title></header><body><h1>小巴掃欄撞歪燈柱</h1><p>【本報訊】荃灣昨晨八時許發生交通意外，一輛專線小巴沿沙咀道慢線駛往葵涌，駛至咸田街交界時，懷疑切線失控與快線一輛公共小巴碰撞，致公共小巴鏟上右邊路壆，掃毀路中數米鐵欄及撞歪燈柱（圖）。&#13;<br> 姓周（二十五歲）公共小巴司機及三男一女乘客(二十五至四十八歲)同受輕傷送院，敷治後均無礙；其餘小巴乘客無受傷，事後自行離開。兩名肇事司機經酒精測試證實均無飲酒。&#13;<br> 張培生攝</p></body></html>

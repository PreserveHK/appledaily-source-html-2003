<html><header><meta charset="utf-8"><title>胡國鋒終嘗聯賽夙願</title></header><body><h1>胡國鋒終嘗聯賽夙願</h1><p>【本報訊】福建教練鄭學來賽後感觸地說，最開心喜見球會一手培育的年輕球員日漸成熟，並助球會重奪聯賽冠軍，效力福建已八年的胡國鋒（圖）當然是其中之一。<br> &#13;<br> <spanclass>望來年再奪雙料冠軍 &#13;<br> 阿鋒在籃球界奪獎無數，但之前獨欠聯賽冠軍獎牌，他說：「今年可算是自己最成熟的一年，亦和幾位隊友夾咗咁耐，往往在落後情況下，打出士氣波反勝，達成多年心願，奪得聯賽冠軍，當然十分興奮。今年自己大學畢業，來年或因工作而影響比賽狀態，不過我暫時都不會放棄籃球，當然希望助球隊再攞多次雙料冠軍。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>吳文忻割粉瘤怕留疤</title></header><body><h1>吳文忻割粉瘤怕留疤</h1><p>吳文忻和康華前晚在中環的士高出席時裝表演，二人均打扮性感。吳文忻為拍攝電視劇《功夫足球》而把頭髮染成紫色，她說：「我呢個頭髮顏色要keep兩個月，本來想用假髮代替，但效果冇咁好，我𠵱家得閒都要去補顏色。」吳文忻又表示在內地拍劇並不辛苦，不過最近其右邊粉臉長了粉瘤，稍後要施手術割除，但卻擔心留有疤痕。<br> &#13;<br> <spanclass>康華內地登台 &#13;<br> 而康華表示早前受非典型肺炎影響，內地登台要延期，幸好近日情況好轉，故最近已順利到內地表演。問康華平時會否到蘭桂坊消遣，她說：「我好少嚟呢啲地方，呢間的士高都係開幕同今次嚟過咋。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

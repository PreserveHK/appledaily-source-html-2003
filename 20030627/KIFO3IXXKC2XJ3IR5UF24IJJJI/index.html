<html><header><meta charset="utf-8"><title>西城秀樹如期來港撐甄妮</title></header><body><h1>西城秀樹如期來港撐甄妮</h1><p>四十八歲的日本長青歌星西城秀樹早前因小腦血管梗塞致中風入院，一度不能說話，留院治療兩星期後，預計下月七日可以復出，到美國洛杉磯演出。<br> &#13;<br> <spanclass>一后三王演出 &#13;<br> 至於十一月在港舉行個唱的甄妮原本計劃邀請西城任嘉賓，聯同另外三位俊男以一后三王姿態演出，對於西城的病況，甄妮演唱會主辦單位恒藝亞洲負責人丘亞葵亦深表關注，昨日丘亞葵特別到西城經理人在港的辦事處，與西城香港經理人見面，了解西城的病況。&#13;<br> 丘亞葵說：「甄妮演唱會十一月先舉行，而西城下個月就可以回復工作，所以相信佢嘅香港之行應該問題不大。」&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>

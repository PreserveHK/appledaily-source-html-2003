<html><header><meta charset="utf-8"><title>林家棟蓄鬚扮型</title></header><body><h1>林家棟蓄鬚扮型</h1><p>林家棟和羅嘉良現正在北京拍攝內地劇集《天涯追殺令》（前名《敵友雙雄》），家棟在劇中扮演獵捕手，他和嘉良還會跟內地女演員楊蓉發展感情。<br> &#13;<br> <spanclass>騎馬夠飄逸 &#13;<br> 家棟為配合角色特別蓄了鬚，他昨日在長途電話中說：「啲鬚唔係黐㗎，真金白銀真鬚嚟㗎，監製話留鬚會有型啲。我喺劇入面重要騎馬扮飄逸，咁大個仔都未試過。」&#13;<br> 家棟在劇中非常好打，首天開工已打到七彩，連日來消瘦了不少。而嘉良因早前割盲腸，目前以拍文戲居多。&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>

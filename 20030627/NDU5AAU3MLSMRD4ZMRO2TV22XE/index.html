<html><header><meta charset="utf-8"><title>陳小韻攜男模睇舞台劇</title></header><body><h1>陳小韻攜男模睇舞台劇</h1><p>商天娥、陳小韻及男伴前晚在西灣河欣賞舞台劇，陳小韻自從跟化妝師男友分手後，自稱感情空白，前晚卻與男模Raymond欣賞舞台劇。二人甫見記者，即匆匆入場。<br> &#13;<br> <spanclass>申請註銷 &#13;<br> 而商天娥早前被銀行入稟追討欠款，她說：「我同好姊妹一齊開公司，賺錢就一齊分。不過之前蝕咗四十萬，我就畀咗二十萬出嚟，但朋友可能做生意唔喺香港，所以供甩咗兩期，銀行見到間公司有我個名，就梗係追我，唔通我攞本存摺出嚟話畀人知我有錢咩！」不過商天娥表示已跟朋友協議申請註銷名字，但手續需時約一年，公司才可除去她的名字。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

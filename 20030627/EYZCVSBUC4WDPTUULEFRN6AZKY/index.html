<html><header><meta charset="utf-8"><title>歌地亞母子齊做善事</title></header><body><h1>歌地亞母子齊做善事</h1><p>國際級名模歌地亞雪花（ClaudiaSchiffer），最近公開了自己與四個月大兒子Casper的甜蜜合照，她更將照片作慈善拍賣。<br> &#13;<br> <spanclass>頭髮茂密 &#13;<br> 歌地亞的兒子Casper雖然只有四個月大，但頭上的毛髮已長得十分茂密，而雙眼亦非常精靈，樣子十足母親歌地亞般甜美。歌地亞現正將合照公開拍賣，為英國慈善基金ComicRelief籌款，而ComicRelief已籌得五千九百萬英鎊（約七億六千七百萬港元）。</spanclass></p></body></html>

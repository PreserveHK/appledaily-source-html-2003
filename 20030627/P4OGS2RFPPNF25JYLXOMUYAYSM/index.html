<html><header><meta charset="utf-8"><title>張同祖主席位讓文雋</title></header><body><h1>張同祖主席位讓文雋</h1><p>香港電影金像獎大會主席張同祖將於今年九月，將主席位轉交文雋。<br> &#13;<br> <spanclass>做十年義工 &#13;<br> 張同祖昨日接受本報電話訪問時表示，主席每兩年選舉一次，他希望可以多些時間籌備劇本和拍電影。&#13;<br> 張同祖說：「今年美術會、編劇會、武術會同影協都會換人，我喺金像獎都做咗成十年八年『義工』，今次我會退出唔做董事局成員，因為我想多啲時間籌備劇本拍戲。&#13;<br> 「以前每個禮拜，幾乎每日都有唔同嘅會要開，其實上年我已經想拍電影，但一直都抽唔到時間。」&#13;<br> 採訪：張止寒</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>鄭中基瘦到變燈柱</title></header><body><h1>鄭中基瘦到變燈柱</h1><p>鄭中基昨日於美孚接受Roadshow訪問，他帶了兩部私人珍藏相機作介紹。近來忙拍新片《龍咁威》的鄭中基一臉倦容，整個人也瘦了。&#13;<br> 鄭中基說：「我唔知瘦咗幾多磅，但條腰就瘦咗一吋。有套戲服嘅腰帶，第一日用時好啱身，但四日後就鬆晒。我𠵱家瘦到可以做特務，就算匿喺燈柱後面都得，只係個頭太大會俾人見到。」<br> &#13;<br> <spanclass>八月上映 &#13;<br> 另外，鄭中基表示至今只拍了三分一戲份，他說：「喺套戲入面，我有好多個造型，套戲定咗八月上映。如果趕唔切，惟有延遲首映。」</spanclass></p></body></html>

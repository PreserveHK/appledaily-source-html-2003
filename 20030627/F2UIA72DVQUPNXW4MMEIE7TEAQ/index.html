<html><header><meta charset="utf-8"><title>狄美為愛郎整容兼出氣</title></header><body><h1>狄美為愛郎整容兼出氣</h1><p>希望憑《神探俏嬌娃2指環密令》翻身的狄美摩亞（DemiMoore），日前接受名嘴大衞利達文（DavidLetterman）訪問，被對方取笑其新歡艾斯頓古查（AshtonKutcher）貌似十八歲，結果反譏大衞何以把他與女友的戀情保密。&#13;<br> 此外，狄美最近花費二十五萬英鎊（約三百二十五萬港元）令自己魅力重現，當中包括九萬五千鎊（約一百二十四萬港元）注射肉毒桿菌針，以及一萬五千鎊（約二十萬港元）縮胸等。<br> &#13;<br> <spanclass>前夫告女網友 &#13;<br> 此外，狄美前夫布斯韋利士（BruceWillis）日前向假冒他在網上欺騙感情的女子索償二十萬鎊（約二百六十萬港元）。</spanclass></p></body></html>

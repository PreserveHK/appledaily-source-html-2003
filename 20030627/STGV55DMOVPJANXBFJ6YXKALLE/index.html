<html><header><meta charset="utf-8"><title>海雲軒複式900萬洽購</title></header><body><h1>海雲軒複式900萬洽購</h1><p>【本報訊】嘉華地產深井海雲軒，開售日期未定，但複式及相連戶已獲買家洽購，發展商表示，示範單位可於下周開放，並提供零首期付款辦法，市場估計，各物業代理已收票逾100張。<br> &#13;<br> <spanclass>收票逾100張 &#13;<br> 嘉華地產高級物業經理陳玉成說，海雲軒頂層複式，獲兩名準買家出價800至900萬元，另有兩至3名準買家以600萬元洽購相連戶，1至2周內有定案。&#13;<br> 他表示，已有數間銀行表明，提供零首期付款方法，現金回贈7.5%，一按最高全期P（最優惠利率，現為5厘）減2.65厘。旗下何文田嘉皇臺、馬鞍山嘉華星濤灣及何文田嘉豪軒貨尾，在過去一個星期合共售出10伙。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Shine趣怪玩電腦</title></header><body><h1>Shine趣怪玩電腦</h1><p>二人組合Shine較早前為和記「tellmelook」拍攝硬照及電視廣告，今次廣告sell的是網上視像會議，廣告商表示找Shine做代言人，是因為徐天佑和黃又南夠青春和大眾化，可以將商品帶給一班年輕的消費者。&#13;<br> 今次廣告商替Shine設計了五十多個造型，最後決定以印度look及日本rocklook上陣，一向鬼馬的天佑和又南，不停做出古怪表情，令現場工作人員忍俊不禁，以致拍攝時間延長了三小時。Shine事後表示產品對他們頗有用，因為兩人入行後很少時間見家人，現時則可以每日相見。</p></body></html>

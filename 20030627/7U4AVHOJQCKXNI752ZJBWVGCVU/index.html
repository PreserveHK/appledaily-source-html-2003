<html><header><meta charset="utf-8"><title>伍思凱重拾學生夢</title></header><body><h1>伍思凱重拾學生夢</h1><p>憑《特別的愛給特別的你》一曲為港人熟識的伍思凱（小伍），即將推出其全新專輯《愛的鋼琴手》，而隨着《愛》碟的推出，小伍於新力唱片公司的合約亦將告一段落。<br> &#13;<br> <spanclass>家人全力支持 &#13;<br> 小伍表示在約滿後，將重拾學生夢，他說：「音樂是我最大的夢想，為了它，我曾放棄了當一個學生，家人知道總是全力支持。而剛好跟新力約滿，我也開始考慮是否該繼續我另一個夢想，圓我的學生夢。」而為表示對家人的謝意，小伍特別於大碟內親自撰寫一份手稿。&#13;<br> 而新力將在該大碟推出當日，為小伍舉行一場音樂會，足見唱片公司對小伍仍是十分重視。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>市民易墮罰款陷阱</title></header><body><h1>市民易墮罰款陷阱</h1><p>垃圾蟲罰款一千五百元新例昨日首天實施，有市民「明明」冇亂拋垃圾一樣被票控，為甚麼？因為他們踩中地雷而不自知。原來將垃圾拋進街邊竹籮或無蓋紙盒內；吐痰在路邊渠口或直接吐痰入垃圾桶；將垃圾或廢紙放入垃圾桶上的煙灰格內，均屬違法。&#13;<br> 昨日實施的《定額罰款（公眾地方潔淨罪行）條例》，罰款由原來的六百元加至一千五百元，全新印製的告票是金黃色。食環署指出，若違例者未能提供所需個人資料或出示身份證明文件，而又沒有合理解釋，可被罰款最高五千元。&#13;<br> 本報記者</p></body></html>

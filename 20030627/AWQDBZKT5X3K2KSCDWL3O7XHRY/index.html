<html><header><meta charset="utf-8"><title>啟志街交通混亂</title></header><body><h1>啟志街交通混亂</h1><p>荃灣啟志街荃灣官立小學學生家長投訴，學校對開啟志街，每逢放學時間，交通非常混亂，人車爭路，對學生十分危險。<br> &#13;<br> <spanclass>每逢放學人車爭路 &#13;<br> 啟志街與海壩街交界，共有三間小學，荃灣官立小學學生家長稱，每逢放學時間，啟志街兩旁泊滿接子女放學私家車，佔去大部份路面，而接載學童校車穿梭來往，令啟志街交通十分混亂，過馬路學生於車輛中穿過，人車爭路十分危險。本報已將投訴轉介運輸署及警方跟進。&#13;<br> （○六二四○二○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

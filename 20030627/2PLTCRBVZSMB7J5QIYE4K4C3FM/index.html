<html><header><meta charset="utf-8"><title>艾德烈風流行Catwalk</title></header><body><h1>艾德烈風流行Catwalk</h1><p>奧斯卡出爐影帝艾德烈邦迪（AdrienBrody）身形高䠷，自然成為時裝界的搶手貨。<br> &#13;<br> <spanclass>氣定神閒 &#13;<br> 繼成為意大利男士品牌ErmenegildoZegna秋冬季代言人後，艾德烈前日獲名牌Fendi邀請，在米蘭擔任模特兒行天橋。&#13;<br> 艾德烈前日穿上Fendi出品的西裝在米蘭行天橋時，表現得氣定神閒，盡顯他迷死女影迷的風流倜儻魅力。事後艾德烈更與設計師SilviaFendi合照，看來他滿意自己的表現。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>陳慧嫻為個唱延誤出碟</title></header><body><h1>陳慧嫻為個唱延誤出碟</h1><p>陳慧嫻復出後的主打歌《明日有明天》，榮登上周MusicBus全港電台歌曲播放指數榜首。陳慧嫻對於有此佳績，感到開心不已。<br> &#13;<br> <spanclass>錄咗一半 &#13;<br> 陳慧嫻日前在電話中說：「反應咁好梗係開心啦，但又有啲壓力，因為要綵排演唱會，所以唔夠時間錄歌，𠵱家我至錄咗一半，唱片公司都想我快啲出碟，不過𠵱家點都要做晒演唱會啲嘢先，之後我一定飛入錄音室，盡快錄埋啲歌。」&#13;<br> 本來陳慧嫻所屬的環球唱片公司，預計在她舉行演唱會前或後出碟，但因早前非典型肺炎疫情令計劃延遲，相信最快要八月才可推出新碟。&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>

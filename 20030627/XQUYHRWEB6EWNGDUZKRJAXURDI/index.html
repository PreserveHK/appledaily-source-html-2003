<html><header><meta charset="utf-8"><title>官方傳媒預告胡七一講話</title></header><body><h1>官方傳媒預告胡七一講話</h1><p>官方新華網前晚報道，中共中央領導人七月一日將出席一個「三個代表」研討會，並發表演講。&#13;<br> 報道未提及領導人姓名，但外界一般認為，這位領導人應該是胡錦濤，顯示胡錦濤「七一」講話的主題是「三個代表」思想，而非早前外界所提及的政治改革。<br> &#13;<br> <spanclass>主題講「三個代表」 &#13;<br> 新華網報道，中共中央宣傳部、中央黨校、解放軍總政治部等單位七月一日將在北京舉辦「三個代表」思想研討會。屆時，中央領導人將出席會議並發表重要講話，預料將會對興起學習「三個代表」思想的新高潮作進一步動員。&#13;<br> 新華網</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>兔熱病菌可製生物武器</title></header><body><h1>兔熱病菌可製生物武器</h1><p>引致兔熱病的「土拉弗朗西斯菌」傳染力強，只需十至五十個細菌便能致病，加上它廣泛存在於自然界，可在實驗室中分離和大量培植，故可被製成危險的生物武器。&#13;<br> 二次大戰時，日本、美國及其盟友都曾研究利用「土拉弗朗西斯菌」作生物武器。美國在六十年代末曾大量儲存這種細菌，至七三年才銷毀；蘇聯則一直研究這細菌的抗藥變種至九十年代初。&#13;<br> 令這種細菌發揮最大殺傷力的方法，是將它製成噴霧劑武器，令群眾感染吸入性兔熱病。世衞組織七○年一份報告指出，若在一個五百萬人口市區散播五十公斤這種細菌霧氣，估計會令二十五萬人病倒，其中萬九人死亡。&#13;<br> 本報資料室</p></body></html>

<html><header><meta charset="utf-8"><title>黎思嘉北京復自由</title></header><body><h1>黎思嘉北京復自由</h1><p>黎思嘉和鄭則士正在北京拍攝亞視新劇《醫神》，由於拍攝時間不短，黎思嘉特別購備了不少日用品。<br> &#13;<br> <spanclass>解封感興奮 &#13;<br> 北京早前非典型肺炎疫情嚴重，思嘉和眾演員都不能離開懷柔片廠，但現在北京已在疫區名單中除名，故眾人能夠自由出入，大家對於可以解封都表示歡迎。&#13;<br> 黎思嘉日前在長途電話中說：「我喺北京都好習慣，好彩上到嚟片廠撞到徐錦江，佢請咗兩個女工，見我人生路不熟，就借住一個女工畀我先。」	&#13;<br> 採訪：比華利</spanclass></p></body></html>

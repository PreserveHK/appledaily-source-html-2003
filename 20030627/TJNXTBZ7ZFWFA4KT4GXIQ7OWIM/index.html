<html><header><meta charset="utf-8"><title>張天愛腹部微隆　有咗？</title></header><body><h1>張天愛腹部微隆　有咗？</h1><p>張天愛（Flora）前晚到灣仔出席《神探俏嬌娃２指環密令》首映，久未露面的張天愛穿上一件軍綠色低胸背心，身形略胖，腹部更微微隆起，即時惹來大肚疑雲。<br> &#13;<br> <spanclass>唔急結婚 &#13;<br> 記者向張天愛求證她是否懷孕時，張天愛即時哈哈大笑否認說：「唔好嚇我呀！人哋見親我着呢件衫都以為我有咗，係錯覺嚟㗎，其實我肥咗七、八磅，因為呢排喺美國做嘢，又因為SARS飛少咗，開心又少壓力囉！」&#13;<br> 再問張天愛何時會與男友羅素結婚？她說：「結唔結都唔講你哋聽啦！我都唔急，結咗婚就唔吃香㗎嘞！」&#13;<br> 採訪：何永寧　攝影：甄朝健</spanclass></p></body></html>

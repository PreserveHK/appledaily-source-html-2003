<html><header><meta charset="utf-8"><title>Wacoal隱形內衣創潮流</title></header><body><h1>Wacoal隱形內衣創潮流</h1><p>內衣品牌Wacoal昨日推出名為「SecretHips」系列內褲及波浪形NamiNami胸圍。<br> &#13;<br> <spanclass>四十二吋長腿 &#13;<br> Wacoal昨日請來兩位年輕外籍模特兒，在旺角新世紀廣場店，即場示範多套新款內衣。&#13;<br> 模特兒又示範新款肉色無縫內褲及貼身長褲，展示隱形貼服的特點。&#13;<br> 其中十五歲、一頭鬈髮的巴西女郎Luiza青春可人，她揚言對內衣的要求最緊要舒適，其四十二吋修長美腿則是全靠平日勤健身和經常運動保持勻稱身形。&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：JerryYan</spanclass></p></body></html>

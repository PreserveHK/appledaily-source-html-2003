<html><header><meta charset="utf-8"><title>阿妹搞破壞　炒車造勢</title></header><body><h1>阿妹搞破壞　炒車造勢</h1><p>台灣天后張惠妹（阿妹）為宣傳新歌《勇敢》，特別拍攝了一齣同名短篇電影，故事講述阿妹與父親吵架後離家出走，遇上兩位男主角苗子傑與黃玉榮，並展開一段三角戀，三人還一起做盡壞事，包括擲玻璃和炒車等。<br> &#13;<br> <spanclass>首次演床戲 &#13;<br> 阿妹在戲中與扮演其男友的苗子傑有不少親熱鏡頭，其中一幕阿妹穿上運動背心與苗子傑翻雲覆雨，事後苗子傑問道：「愛不愛我？」阿妹聞言即搖頭說不愛，因為她其實是愛黃玉榮。&#13;<br> 對於第一次演床戲，阿妹輕描淡寫地說：「這次尺度是非常大膽，也是我的第一次，我只知道把整個情緒投入，其他的就不管啦！」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>何志平巡視黑點</title></header><body><h1>何志平巡視黑點</h1><p>【本報訊】自從爆發非典型肺炎後，本港環境衞生問題一直備受關注。民政事務局局長何志平昨日分別巡視了西貢後巷（圖）及藍田德田街兩個衞生黑點。&#13;<br> 何志平在了解有關黑點在未改善前的景貌後表示，經過多個政府部門的通力合作，黑點衞生情況已大有改善，雖然本港還有部份地方的衞生情況值得關注，但必須逐步清潔，不能操之過急。他又建議在已獲改善的黑點增設展示牌，張貼地方改善前後的圖片，以警惕市民。&#13;<br> 區民傑攝</p></body></html>

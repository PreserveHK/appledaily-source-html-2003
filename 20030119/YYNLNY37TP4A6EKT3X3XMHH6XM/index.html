<html><header><meta charset="utf-8"><title>印尼女商被騙二千元</title></header><body><h1>印尼女商被騙二千元</h1><p>【本報訊】六十二歲印尼女商人，上周來港洽談生意入住北角英皇道一家賓館，她傾完生意定於昨日返國，早上委託賓館姓林東主（六十六歲）代安排車輛到機場，可惜卻一時大意誤墮騙局。消息稱，昨晨七時許，她接獲自稱司機男子致電表示車輛已到樓下，但因機件故障，希望她借出二千元應急維修。她不虞有詐借錢對方，豈料司機去如黃鶴。&#13;<br> 至中午十二時許，她找着林姓賓館東主查問，林表示並無車輛故障，事主才知上當報警。由於她趕乘下午二時的航機，因此不願就騙案一事延誤歸期，不願追究事件，便匆匆趕赴機場。</p></body></html>

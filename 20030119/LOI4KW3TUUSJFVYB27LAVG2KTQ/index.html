<html><header><meta charset="utf-8"><title>直升機救傷者</title></header><body><h1>直升機救傷者</h1><p>【本報訊】四名青年昨日在飛鵝山遠足，其間一名青年失足滾下山坡，傷及頭部，事後需由直升機送院治理，幸無大礙。&#13;<br> 傷者姓陳，二十三歲，昨日他與三名朋友前往遠足，經由飛鵝山、大老山、慈雲山行往沙田㘭道。昨晨十一時半左右，他們行至清水灣道對上的飛鵝山一處山頭，陳疑跣腳滾下約二十呎山坡，頭部受輕傷，朋友立即用手提電話報警，向山下途人求救。&#13;<br> 稍後消防員及民安隊到場救起傷者，但在攙扶他下山期間，由於傷者太辛苦，加上山路崎嶇，警方於是召直升機到場將傷者救起送往醫院（圖），經敷治後，事主已無大礙。&#13;<br> 劉永明攝</p></body></html>

<html><header><meta charset="utf-8"><title>陳加玲悔幫朋友</title></header><body><h1>陳加玲悔幫朋友</h1><p>陳加玲前晚一身低胸裝打扮，往灣仔會展看設計師何國鉦的fashionshow，她一見記者便大吐苦水。<br> &#13;<br> <spanclass>突然失蹤 &#13;<br> 陳加玲說：「我近來好唔開心，我花咗一年時間幫一個朋友達成一宗生意買賣，投資額達七位數字。開始嘅時候呢個人不停催我，到接近完成階段佢就玩失蹤，我暫時雖然未有財政上嘅損失，但係就令我以後唔會咁義不容辭咁幫人手，我𠵱家畀一個月時間作最後通牒，希望佢唔好再逃避。」記者問此人會否是她以前合作無間的前男友羅傑承？陳加玲沒作否認。&#13;<br> 採訪：林妙萍&#13;<br> 攝影：仇志德</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>今日做乜好</title></header><body><h1>今日做乜好</h1><p><b>全港首個遊樂園特賣場</b>&#13;<br>今日至開幕嘅荃灣廣場童話國，位於廣場五樓，佔地約三萬平方呎，是全港首個一站式購物及益智活動的親子特賣場，布置充滿田園風味，家長可在場內一次過購買多個名牌童裝特價貨，小朋友則可參與由幼聯定期於場內舉辦之活動，如小手工藝班及生日會等。</p><p><spanclass><fontstyle>「港版魔戒」今日公映  &#13;<br> 由香港兒童話劇團一班專業小演員主演的「魔戒」創作劇，今日喺馬鞍山新港城中心上演，除咗有話劇睇之外，重有Juno同張敬軒做嘉賓，一於下午2時至3時去湊吓熱鬧啦。</fontstyle></spanclass></p></body></html>

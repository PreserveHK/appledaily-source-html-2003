<html><header><meta charset="utf-8"><title>人肉模特兒</title></header><body><h1>人肉模特兒</h1><p>做乜有個女人坐咗上貨架？原來係人肉模特兒，喺加州嘅Chico，每逢聖誕節各種店舖都會有特別搞作吸引顧客，有請食嘢有送禮物，而呢間就最有心思，搵咗幾個靚女扮模特兒公仔，着住佢哋賣嘅靚衫吸引你注意，人肉模特兒櫥窗同貨架都有，見佢哋郁都唔郁咁坐喺度，雖然幾悅目，但係就戥佢辛苦。&#13;<br>&#13;<br>拍攝地點：加州Chico&#13;<br>拍攝者：Judy</p><p>本欄逢星期日刊登。各位讀者如在旅程中拍得趣怪得意照片，又想公諸同好的話，歡迎來相。請隨相說明拍攝地點及有關照片的簡單背景。&#13;<br> &#13;<br> 來信請寄將軍澳工業邨西駿盈街八號《蘋果日報》副刊世界漫遊「得意相」收</p></body></html>

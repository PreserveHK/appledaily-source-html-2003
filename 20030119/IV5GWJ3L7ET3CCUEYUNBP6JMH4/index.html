<html><header><meta charset="utf-8"><title>向日葵大樂隊教你夾Band拍MV</title></header><body><h1>向日葵大樂隊教你夾Band拍MV</h1><p>在一個好玩的晚上，我們一次過嘗試了三件偉大事情：在向日葵大樂隊的小師姐和大師弟幫手下，我們做了環保樂器，夾了樂隊唱唱歌，還開開心心的拍了MTV……音樂的原創快樂，原來是屬於我們的，大家要不要試試……&#13;<br>&#13;<br>記者：南瓜&#13;<br>攝影：Colin</p><p><spanclass><fontstyle>送CD10隻  &#13;<br> 如果你也想感受音樂的樂趣，請為你最愛的音樂表態吧，其中十名小朋友可以得到「向日葵大樂隊」送出的「Happya-go-go」CD一隻。&#13;<br> &#13;<br> 鳴謝：CNA（26044802）&#13;<br> 紅磡蕪湖街83號莊士頓廣場12/F&#13;<br> &#13;<br> <ahref> </ahref></fontstyle></spanclass></p></body></html>

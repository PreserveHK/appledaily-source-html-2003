<html><header><meta charset="utf-8"><title>釀地鐵故障地盤停工</title></header><body><h1>釀地鐵故障地盤停工</h1><p>【本報訊】懷疑施工產生震盪，引致地鐵管道天花剝落釀成前日地鐵故障的路政署葵涌道斜坡維修工程，昨日暫時停工，路政署發言人表示，將就今次意外事件作出詳細調查報告。而地鐵在昨日凌晨「收車」後已即時修補管道內剝落的天花，而且再次全面檢查地鐵管道及路軌，發現全部符合安全。&#13;<br> 這宗罕見意外於前日下午二時發生，一列地鐵列車由美孚前往荔景站途中，遭剝落天花擊中列車車頂集電弓，一度發生爆炸，導致列車電力停頓無法開動，數以千計乘客受影響。事後發現意外疑因路政署一項斜坡維修工程而起。</p></body></html>

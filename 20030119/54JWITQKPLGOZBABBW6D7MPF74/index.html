<html><header><meta charset="utf-8"><title>委國軍隊接管汽水廠</title></header><body><h1>委國軍隊接管汽水廠</h1><p>委內瑞拉大罷工周日踏入第八周，國內食品、燃料等基本物資嚴重短缺。總統查韋斯上周五首次派國民警衞軍強行接管了位於首都加拉加斯附近的兩間飲品廠，充公大批飲品。<br> &#13;<br> <spanclass>揮刀驅散示威者 &#13;<br> 全副武裝的國民警衞軍首先衝入瓦倫西亞市的美國可口可樂附屬公司，其後強佔全國最大私營啤酒及食品公司的倉庫。在工廠外，軍隊施放催淚氣體和揮刀驅散示威者。軍官強調此舉是為了「全體人民」，以紓緩國內物資短缺情況。&#13;<br> 查韋斯至今仍堅拒下台，上周五斥反對派是策動政變的「恐怖分子」，拒絕與他們對話，只有條件地歡迎外國調停。&#13;<br> 英國廣播公司</spanclass></p></body></html>

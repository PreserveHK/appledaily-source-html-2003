<html><header><meta charset="utf-8"><title>阿梅斥查小欣多事</title></header><body><h1>阿梅斥查小欣多事</h1><p>梅艷芳前晚出席港台頒獎禮慶功宴時，提到早前商台節目主持查小欣指摘她身為演藝人協會會長，舉行簽名會遲大到一事，表現相當勞氣，阿梅說：「羊年我希望是非遠離我，啲人唔應該將我會長嘅職銜同梅艷芳個名拉上關係，關電台乜事呀？想針對就針對我本人，唔好講我職銜，好心佢都自律吓。」&#13;<br> 問阿梅是否很勞氣？她卻表示：「我唔係嬲，我唔會為呢啲人嬲，我冇醉又話我醉，關佢乜事先？」<br> &#13;<br> <spanclass>乘機尋人 &#13;<br> 阿梅又趁機呼籲其姊夫致電給梅媽媽，因其姊梅愛芳仙遊後，姊夫帶走兩位兒子後就再沒出現，梅媽媽甚惦念孫兒，阿梅說：「梅媽擔心佢哋，希望知道佢哋生活成點，希望姊夫打電話畀梅媽啦。」</spanclass></p></body></html>

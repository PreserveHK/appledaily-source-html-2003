<html><header><meta charset="utf-8"><title>FatboySlim同老婆分居</title></header><body><h1>FatboySlim同老婆分居</h1><p>真名NormanCook的三十二歲英國著名音樂人FatboySlim，與其三十二歲的前著名DJ妻子ZoeBall，一向在英國人心目中是一對模範夫妻，但Norman最近表示與妻子感情觸礁，正處於分居狀態，不過當中不涉及第三者。<br> &#13;<br> <spanclass>不甘做主婦 &#13;<br> Zoe本身是英國著名唱片騎師，四年前與FatboySlim結婚後，為老公做全職主婦，留在倫敦照顧兩歲大的兒子活地（Woody）。不過他們的一名朋友說：「Zoe曾經係電台紅人，要佢全力湊仔，佢好難面對。」</spanclass></p></body></html>

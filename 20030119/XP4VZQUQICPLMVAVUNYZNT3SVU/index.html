<html><header><meta charset="utf-8"><title>先天性心漏女童猝死</title></header><body><h1>先天性心漏女童猝死</h1><p>【本報訊】一名患有先天性心漏症的十三歲女童，昨日在彩雲邨住所突然昏迷，由家人報警，惜搶救後不治。&#13;<br> 死者徐曉霖（十三歲）與父母及兩妹同住彩雲邨游龍樓，家人稱曉霖自幼患上先天性心漏症，需要定期服藥及覆診，情況尚算穩定。曉霖在區內一間中學讀中二，品學兼優，家人痛失至親都非常傷心。&#13;<br> 昨日凌晨零時，四十歲的徐母發現女兒突然呼吸困難，不斷喘氣且面色轉白，未幾昏迷不醒。&#13;<br> 醫學界人士指出，先天性心漏症的成因包括遺傳、母親懷孕時感染細菌，或胎兒受藥物或輻射影響，導致心房或心室之間間壁有洞，血液流通不正常，帶氧和無氧血液混亂。患者易產生心肺衰竭和器官發大而猝死。</p></body></html>

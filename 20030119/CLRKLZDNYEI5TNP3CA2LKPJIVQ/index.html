<html><header><meta charset="utf-8"><title>傳姚明邀約奧尼爾被拒</title></header><body><h1>傳姚明邀約奧尼爾被拒</h1><p>【綜合美國外電】湖人教練積遜在周五大戰前透露，姚明在比賽前夕曾邀請奧尼爾到其侯斯頓的家作客晚膳，但因為奧尼爾要陪伴前來打氣的妻兒，故婉拒了。&#13;<br> 奧尼爾拒絕證實真有其事，而湖人前鋒荷利在聽獲這消息時亦感到訝異，並相信就算奧尼爾不用陪伴家人，亦不會赴約。他說：「奧尼爾在重要賽事前一定不會作這些應酬；這向來不是奧尼爾的作風。」<br> &#13;<br> <spanclass>莫比利：聞所未聞 &#13;<br> 火箭球員莫比利亦表示對上述的邀請聞所未聞：「若然是真的我也不覺奇怪。姚明是一個好客的人，他這樣做亦不足為奇。」&#13;<br> 湖人會方承認姚明方面曾接觸過奧尼爾，但當這消息傳到奧尼爾時，他早和家人一起。</spanclass></p></body></html>

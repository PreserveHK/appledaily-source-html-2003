<html><header><meta charset="utf-8"><title>困鞦韆兜胖童獲救</title></header><body><h1>困鞦韆兜胖童獲救</h1><p>【本報訊】一名七歲日本籍小胖子，昨日下午三時許由叔父帶往紅磡和黃公園嬉戲，其間玩得興奮，竟走到一個給小孩子玩的鞦韆上玩耍，可是由於他個子肥胖，當盪完鞦韆後卻有入無出，鞦韆的膠兜竟像尿片般將他下身套住，動彈不得，嚇得他哇哇大叫。叔叔惟有報警求助。&#13;<br> 消防員到場首先用鐵剪剪斷鞦韆兩側的鐵鏈，然後慢慢替小朋友像「脫褲」般拉下膠兜。其間日童哇哇大叫，但不久脫險後又歡天喜地跑去騎木馬，並無受傷。&#13;<br> 張家樂攝</p></body></html>

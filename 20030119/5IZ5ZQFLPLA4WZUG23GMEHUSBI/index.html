<html><header><meta charset="utf-8"><title>蕭正楠被叫錯名　瘀！</title></header><body><h1>蕭正楠被叫錯名　瘀！</h1><p>鄭少秋（秋官）、蕭正楠和鄭希怡昨日在銅鑼灣時代廣場出席「世代無肝炎雙週活動」，三人即場抽血檢查是否肝炎帶菌者，幸好三人都十分健康。<br> &#13;<br> <spanclass>秋官曾患肝炎 &#13;<br> 蕭正楠雖然在今年四個音樂頒獎禮中均有奪獎，但昨日他卻被在場醫生誤稱為「鄭正楠」，令他十分尷尬，在旁的鄭希怡又不斷取笑他，令蕭正楠即時臉紅耳熱。&#13;<br> 另外，秋官表示當年拍攝《楚留香》時曾患肝炎，他說：「好彩我係患甲型肝炎，唔係乙型咋，因為乙型肝炎冇得根治嘛，所以𠵱家都要定期驗血。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

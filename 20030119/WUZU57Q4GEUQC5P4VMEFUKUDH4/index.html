<html><header><meta charset="utf-8"><title>盧巧音一到余文樂被抽</title></header><body><h1>盧巧音一到余文樂被抽</h1><p>盧巧音（Candy）昨日在旺角活力卡拉OK舉行海報簽名會，為她任代言人的手提電話宣傳。對於前晚她和余文樂在「港台頒獎禮」慶功宴上咬耳仔一事，Candy表示對方只是禮貌式問候而已。不過有記者發現在卡拉OK房內所有余文樂的歌曲被抽起時，她即緊張地說：「我唔知，我覺得冇需要抽起啲歌。」&#13;<br> 對於余文樂歌曲被抽起一事，活力卡拉OK負責人解釋由於余文樂乃另一卡拉OK獨唱歌手，所以沒有其歌曲提供。</p></body></html>

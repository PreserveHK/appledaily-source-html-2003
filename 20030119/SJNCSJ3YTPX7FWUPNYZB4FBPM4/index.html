<html><header><meta charset="utf-8"><title>積奇蓮史密夫戰勝乳癌</title></header><body><h1>積奇蓮史密夫戰勝乳癌</h1><p>舊版《神探俏嬌娃》女主角積奇蓮史密夫（JaclynSmith），最近接受美國雜誌《TVGuide》訪問時表示，已成功治好乳癌，現在每晚均會跪地感謝上帝保佑。&#13;<br> 五十五歲的積奇蓮去年夏天檢查身體時，發現患上乳癌，頓時感到晴天霹靂，幸而發現得早，並接受了適當治療，令她逃過大難。&#13;<br> 而積奇蓮將會再以舊版俏嬌娃的身份，出現在最新一套電影《神探俏嬌娃》中。</p></body></html>

<html><header><meta charset="utf-8"><title>王敏德做職業直升機師</title></header><body><h1>王敏德做職業直升機師</h1><p>昨日王敏德（Michael）以幼聯大使身份，出席在黃埔海逸酒店舉行的「國際慈善音樂節」記者會。&#13;<br> Michael表示在下月底於舊啟德機場舉行的音樂會，有份為幼聯籌款。他目前正忙於完成工作，以便於下月底前往澳洲完成職業直升機師考試。Michael說：「考到牌後就可以揸直升機搵食，我讀呢個課程係希望可以揸直升機嘅方法正統啲同安全啲。」<br> &#13;<br> <spanclass>最怕老婆詐型 &#13;<br> 另外，Michael表示會在香港過農曆新年，跟家人及外母團年。他笑說：「上次因為有嘢做，所以做唔到節，老婆問我係咪唔respect（尊重）佢，我好驚呀，所以今次一定要同屋企人食飯。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>團體反對併肝移植</title></header><body><h1>團體反對併肝移植</h1><p>【本報訊】香港高等院校教職員會聯會及社區組織協會，反對醫院管理局將本港兩個肝移植中心合二為一，認為合併將不能應付換肝手術的實際需要。<br> &#13;<br> <spanclass>資源集中加重負荷 &#13;<br> 高教聯會昨發表公開信，主席岑嘉評在信中指，醫管局決定合併肝移植中心前未有作廣泛諮詢；而只由瑪麗醫院一個中心負責本港的換肝手術，取消威爾斯醫院的中心，將不能應付實際需求，同時會影響中文大學培育醫學專才。&#13;<br> 社區組織協會主任何喜華昨在記者會上表示，本港每年須進行二百個換肝手術，一個中心將不能應付；他又擔心，集中資源於一個中心，會加重醫院的負荷，一旦出現突發事故，會危及其他病人的安全。</spanclass></p></body></html>

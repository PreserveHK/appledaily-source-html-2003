<html><header><meta charset="utf-8"><title>港府顧問制不切實際</title></header><body><h1>港府顧問制不切實際</h1><p>港珠澳大橋雖然仍未落實，但合和實業(054)主席胡應湘對最終能興建大橋充滿信心。&#13;<br> 不過，回想二十年前，在1983年已開始提出興建大橋的構想，對於期間獨力游說及鼓吹有關項目時所面對的壓力，胡應湘仍然是滿腹牢騷，直斥本港的基建工程審批程序僵化，更狂轟政府的顧問政策。&#13;<br> 「香港政府有咁多公務員精英，調轉打觔斗都識啦，但香港政府運作僵化，一定要找顧問，啲顧問報告嘅答案又每每係莫名其妙。」他慨歎道。&#13;<br> 胡應湘又指出，政府聘請顧問的準則，並非以解決問題為宗旨，而是偏好海外的名牌。故他希望政府能夠檢討現時事事聘任海外顧問的制度。</p></body></html>

<html><header><meta charset="utf-8"><title>越漢偷竊釀4傷</title></header><body><h1>越漢偷竊釀4傷</h1><p>【本報訊】一名越南裔男子昨日懷疑在荔枝角一間超級市場偷竊，被職員發覺截查及報警，疑人突然發難，混亂中兩名警員（圖1）、超市經理及疑人（圖2）均告受傷，事後全部被送院敷治。&#13;<br> 現場是荔枝角道三二四號惠康超級市場，昨晨十一時半，一名男子偷偷將四支洗頭水放入背囊，離開時沒有付款，姓楊經理立即將他截住。該男子突然情緒激動，並向貨架不斷撼頭；兩男警阻止時分別被咬傷右手中指和推倒受傷，但終將他制服。&#13;<br> 吳國威攝</p></body></html>

<html><header><meta charset="utf-8"><title>上戶彩森田剛見少陣都唔得</title></header><body><h1>上戶彩森田剛見少陣都唔得</h1><p>備受力捧的日本青春偶像上戶彩，自上月被日本雜誌《Friday》偷拍到與Ｖ６成員森田剛約會後，即時有大批fans申請退出她的FanClub，更令其所屬的事務所十分憤怒。不過，森田剛仍毫無顧忌地到片場探望上戶彩。&#13;<br> 據日本雜誌《藝能Box》報道，緋聞傳出後，上戶彩雖聲稱只視森田剛為哥哥，但二人卻未有因而減少來往，有目擊者更聲稱發現森田剛在上戶彩趕拍日劇《高校教師》時，特地乘車到片場探望。</p></body></html>

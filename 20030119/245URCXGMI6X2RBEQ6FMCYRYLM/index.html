<html><header><meta charset="utf-8"><title>飛線通疑違電訊例</title></header><body><h1>飛線通疑違電訊例</h1><p>本報一月四日報道電訊商「飛線通」結業後，將所有客戶轉至「任我行通訊」以續用服務。電訊管理局於報道刊出後向本報表示，任何電訊持牌商，在轉讓牌照前必須向該局申請及得到批准，但根據該局紀錄，飛線通並未申請將牌照轉讓。此外根據《電訊條例》，除非持牌商將牌照轉讓，否則不可將旗下客戶資料在未經客戶同意下轉交其他電訊商，故飛線通疑涉違規，不過，由於電訊管理局迄今未有收到投訴，故未能跟進。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>女子訪友梯間遇劫</title></header><body><h1>女子訪友梯間遇劫</h1><p>【本報訊】二十二歲姓梁的女子，昨晨十時許，被途人發現在大角嘴櫻桃街二十二號櫻桃大廈二樓梯間神志不清，於是報警。女事主滿身酒氣迷迷糊糊，她向警員聲稱前日傍晚到來訪友，離開時遭一賊人箍頸及塞口，未幾即暈倒，手提電話及銀包被搶。&#13;<br> 不過，女事主（圖）前言不對後語，且精神恍惚，警方懷疑其「遇劫」的真確性，暫時列作劫案處理，待她清醒後再作進一步了解。&#13;<br> 潘志能攝</p></body></html>

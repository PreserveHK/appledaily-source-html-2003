<html><header><meta charset="utf-8"><title>Kylie棄英全力攻美</title></header><body><h1>Kylie棄英全力攻美</h1><p>澳洲女歌手KylieMinogue十三年來一直在英國發展，近年更以過江龍身份躍身成為當地樂壇一姐。據悉Kylie有見去年底闖美漸見成績，故她想全力進攻龐大的美國市場，放棄英國和歐洲樂壇。<br> &#13;<br> <spanclass>擺脫前男友 &#13;<br> 一直視英國為基地的Kylie，去年逗留在其倫敦寓所的時間只有十九天。為出征美國，她亦已作好準備，打算在紐約和洛杉磯買樓落地生根。&#13;<br> 此外，有說她為擺脫與前男友JamesGooding糾纏不清的關係，亦是她決心離開英國的原因。</spanclass></p></body></html>

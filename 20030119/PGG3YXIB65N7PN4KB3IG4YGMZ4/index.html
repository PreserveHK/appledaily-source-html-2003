<html><header><meta charset="utf-8"><title>神話Eric擺金喜善上枱</title></header><body><h1>神話Eric擺金喜善上枱</h1><p>韓國女星金喜善與組合神話成員男友Eric，感情發展順利，Eric最近接受當地雜誌訪問時，更大晒幸福，坦言每天都會與女友見面，並表示在直播節目中公開表白，是最佳的求婚方法。當地傳媒即時推斷他有意進行此計劃，向金喜善求婚。&#13;<br> Eric日前接受訪問時，雖未有公開提到金喜善的名字，但他透露自己在這一年半以來，每天都會與女友見面，顯然是指跟他傳出戀情已有一年多的金喜善。有韓國報章更利用電腦造出二人的結婚照片，十分搞笑。</p></body></html>

<html><header><meta charset="utf-8"><title>警查可疑人遭反抗</title></header><body><h1>警查可疑人遭反抗</h1><p>【本報訊】年近歲晚，警方加強巡邏打擊罪案，昨傍晚六時許，黃大仙警署特遣隊七名便衣警員，在上元街一帶巡邏時截查一名可疑男子，其間遭到反抗，疑人拒絕靠牆站立讓警員搜查，並發難揮拳打傷一名警員，其餘警員立刻將他制服。&#13;<br> 警員在疑人的手提包內發現四部來歷不明手提電話，認為事有可疑將他拘捕（圖），並召救護車將受傷同袍送院。遇襲警員姓莊（二十四歲），口鼻受傷流血，醫生檢查發現只是皮外傷，治療後已無大礙。&#13;<br> 林榮海攝</p></body></html>

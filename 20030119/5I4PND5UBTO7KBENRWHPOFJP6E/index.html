<html><header><meta charset="utf-8"><title>千嬅派利是遭圍攻</title></header><body><h1>千嬅派利是遭圍攻</h1><p>楊千嬅昨日率領一班《行運超人》的演員包括余文樂、鄧健泓等到將軍澳新都城宣傳，吸引近五百人圍觀，不過余文樂就因為趕戲姍姍來遲。&#13;<br> 千嬅在現場與觀眾玩遊戲，及後更落台派「利是」給圍觀者，引起台下觀眾爭奪，場面十分混亂。屬牛的千嬅原來羊年犯太歲，千嬅歎說：「我只係希望工作順利，出年可以少啲是非啦。」此外，由於今次是千嬅首次拍賀歲片，她坦言有壓力，她說：「第一次做大檔期實有壓力，不過之前聖誕檔期啲票房好好，唔係好似以前咁只係等DVD出，總之新一年個個都好。」</p></body></html>

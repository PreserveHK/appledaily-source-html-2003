<html><header><meta charset="utf-8"><title>內地掀學習英語熱</title></header><body><h1>內地掀學習英語熱</h1><p>外籍教師在中國遭遇不快經驗，但一般老百姓仍然對外籍老師刮目相看。隨着近年來大陸英語熱的不斷升溫，學習更地道的英語成為愈來愈多的年輕人共同的目標，而以英語為母語的高水準「洋教師」則被他們視為實現這個目標最重要的先決條件之一。<br> &#13;<br> <spanclass>年輕人迎前所未有的機遇 &#13;<br> 福建廈門一英語學院外籍教務長斯萊對於中國的英語熱和隨之而來的「洋教師熱」一點也不感意外。他說：「中國不僅需要發展國際貿易，而且要參與涉及全球諸如環境污染、世界貧困等眾多事務。尤其是當二○○八年奧運會舉行的時候，北京將成為世界注目的焦點，那些具有高水準英語交流技巧的年輕人將迎來前所未有的機遇。」&#13;<br> 本報記者</spanclass></p></body></html>

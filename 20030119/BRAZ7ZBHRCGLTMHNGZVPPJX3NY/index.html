<html><header><meta charset="utf-8"><title>鍾麗緹亮相曼谷影展</title></header><body><h1>鍾麗緹亮相曼谷影展</h1><p>鍾麗緹前日盛裝現身曼谷國際電影節影展，出席由荷李活女星莎瑪希恩（SelmaHayek）主演的電影《Frida》首映禮。&#13;<br> 而黎明和陳可辛昨日出席影展時，黎明大受歡迎，有影迷為了親近偶像，更不惜把會場擠得水洩不通，令人寸步難行。&#13;<br> 雖然主辦單位聲稱希望讓影展成為「亞洲康城影展」，不過出席的影星乏善足陳。&#13;<br> 另外，由張藝謀執導，張曼玉和梁朝偉等主演的《英雄》，將於後天作為閉幕電影在影展中播放。</p></body></html>

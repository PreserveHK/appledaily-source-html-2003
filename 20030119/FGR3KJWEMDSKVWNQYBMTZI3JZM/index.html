<html><header><meta charset="utf-8"><title>　　毓民食詐胡 - 李八方</title></header><body><h1>　　毓民食詐胡 - 李八方</h1><p>二十三條搞到政府同傳媒嘅關係愈嚟愈緊張，跑馬地快活谷重上演一幕「記者火併新聞官」！八方係講緊噚日嘅「記協盃」決賽，同場加映記協隊同政府新聞處嘅友誼賽，記協隊贏6比2。&#13;<br> 名嘴毓民代表記協隊上場，點知學咗死對頭葉劉戴住黑超，盲舂舂頭槌變手球，食咗鋪詐胡。跟住佢底線傳中，又俾佢省中對方後衞入波。記協隊領隊可能見佢嘅表現太過「驚心動魄」，唔夠五分鐘就換咗毓民出場，搞到呢位入波功臣㷫過辣雞。&#13;<br> 區民傑攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

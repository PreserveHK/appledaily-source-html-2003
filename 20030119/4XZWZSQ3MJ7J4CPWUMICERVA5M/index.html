<html><header><meta charset="utf-8"><title>雲妮丈夫坐八日監</title></header><body><h1>雲妮丈夫坐八日監</h1><p>黑人歌手雲妮侯斯頓（WhitneyHouston）的丈夫BobbyBrown，在九六年因醉酒駕駛被起訴，早前遭喬治亞州法院禁止離開該州。不過日前Bobby無視禁制令，現身洛杉磯出席美國音樂大獎，即時被法院通緝。而他前日則現身法庭認罪，法官下令他要即時入獄。<br> &#13;<br> <spanclass>履行社會服務令 &#13;<br> BobbyBrown日前在庭上承認控罪，法官除宣判他要入獄八日外，還要吊銷駕駛執照一年、履行兩百四十小時社會服務令、罰款二萬多港元，並且必須接受心理輔導。據說Bobby被送入監獄之際，衝口而出說：「玩完喇！」</spanclass></p></body></html>

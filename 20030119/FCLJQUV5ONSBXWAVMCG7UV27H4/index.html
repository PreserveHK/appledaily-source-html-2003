<html><header><meta charset="utf-8"><title>港台DJ被車撞</title></header><body><h1>港台DJ被車撞</h1><p>【本報訊】香港電台年輕人節目《Teen仔樂園》及《知識匯社》的主持人羅曼穎（二十九歲），昨晨六時許沿九龍塘廣播道徒步返回香港電台廣播大廈，準備主持《知識匯社》節目時，在廣播道一號A香港電台電視大廈門口，被一部駛入大廈準備接載員工出外景的中型私家小巴撞倒，她手腳及背部擦損受輕傷，送院敷藥後出院。&#13;<br> 姓梁（四十四歲）巴士司機證實無飲酒，警方正調查意外原因。意外後，《知識匯社》節目由其拍檔陳敬創獨力主持。</p></body></html>

<html><header><meta charset="utf-8"><title>家輝柏芝拖手騰騰震</title></header><body><h1>家輝柏芝拖手騰騰震</h1><p>梁家輝和張栢芝日前到了鄭州，為一內地時裝品牌拍攝廣告。二人穿上比較單薄的衣服，在寒冷的天氣下扮演情侶，冷得騰騰震。<br> &#13;<br> <spanclass>頻頻NG &#13;<br> 家輝日前承認普通襲擊和醉酒駕駛罪，被判停牌十八個月和罰款一萬二千元，並留有案底。家輝在判罪翌日即往內地拍攝廣告，他穿上單薄的衣服在露台拍攝，更連番NG。&#13;<br> 相比起來，栢芝似乎備受照顧，只在室內進行拍攝。後來，廣告商安排家輝和栢芝一同穿上情侶裝，拍攝手拖手場面，非常溫馨。</spanclass></p></body></html>

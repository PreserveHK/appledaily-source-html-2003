<html><header><meta charset="utf-8"><title>廉署加強國際反貪</title></header><body><h1>廉署加強國際反貪</h1><p>【本報訊】加強國際間的工作將是廉政公署的未來發展路向。廉政專員李少光昨在廉署網頁《專員隨筆》中表示，近年貪污罪行漸趨國際化，犯罪分子往往利用貪污手法進行有組織嚴重罪行，其中包括跨境販毒及清洗黑錢等，所以廉署必須加強國際間的合作，打擊跨境貪污活動。<br> &#13;<br> <spanclass>國際滅貪會議 &#13;<br> 李少光又指出，中港兩地的經貿活動愈趨頻繁，在肅貪工作方面，兩地亦應該加強合作，配合經貿上的最新發展。&#13;<br> 此外，廉署與國際刑警將於下星期首次在本港合辦「跨域攜手滅貪污」國際會議，三百多名來自八個國際組織及全球五十八個司法管轄區的代表，將來港參加會議。</spanclass></p></body></html>

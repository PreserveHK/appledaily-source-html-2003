<html><header><meta charset="utf-8"><title>盜300萬零件經理入獄</title></header><body><h1>盜300萬零件經理入獄</h1><p>【本報訊】富豪汽車獨家代理商太古車行的零件部總經理，偽造訂購零件清單，騙取市值三百多萬元的汽車零件，私下出售圖利，昨在區域法院被裁定盜竊及欺騙等七項罪名成立，法官指被告嚴重違反誠信，判處他入獄三年四個月零二十日。&#13;<br> 法官判刑時指出，對於一名由低微職位升任高層的被告判處刑期，實在令人悲傷，但被告的行為嚴重違反誠信，甚至濫用職權，利用下屬犯案，因此判處被告入獄三年四個月二十日。四十二歲被告陳永平，於太古車行任零件部總經理，被控盜竊及代理人意圖欺騙主事人等七控罪名。&#13;<br> 案件編號：DCCC48/03</p></body></html>

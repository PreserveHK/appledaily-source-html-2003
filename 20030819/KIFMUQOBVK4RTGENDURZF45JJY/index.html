<html><header><meta charset="utf-8"><title>鄰居報警爆竊賊人就擒</title></header><body><h1>鄰居報警爆竊賊人就擒</h1><p>【本報訊】旺角廣東道一幢唐樓發生企圖爆竊案，昨下午三時許，唐樓七樓住客聽到撬門聲響，該住客機警地從防盜眼窺看，發現兩名賊人正拿着鐵筆撬開鄰居單位大門，他發揮守望相助精神暗中報警，大批警員趕至調查，賊人疑聽到警車響號沿樓梯飛奔下樓逃走，稍後在地面與警員相遇，其中一人脫去上衣，駕乘路邊單車向油麻地方向逃去無蹤。<br> &#13;<br> <spanclass>一賊逃去無蹤 &#13;<br> 另一名二十七歲姓黃疑人則向旺角方向逃跑，但被追捕警員成功擒獲帶署，警員折返肇事唐樓調查，在梯間撿獲包括鐵筆等爆竊工具，懷疑是賊人逃走時棄下，警員並發現七樓一個單位的木門及鐵閘遭撬毀，正聯絡屋主返家助查。</spanclass></p></body></html>

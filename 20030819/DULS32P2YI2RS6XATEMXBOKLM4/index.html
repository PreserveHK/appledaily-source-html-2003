<html><header><meta charset="utf-8"><title>茵翠小業主可望年底收樓</title></header><body><h1>茵翠小業主可望年底收樓</h1><p>【本報訊】均來集團（396）旗下爛尾樓盤茵翠豪庭，終於可以重新動工。樓盤接管人安永企業財務董事總經理廖耀強宣布，昨日與中國海外房屋工程簽署意向書，中海同意以4000萬元為該樓盤工程埋尾，並會提供1年保固期。&#13;<br> 安永預計可於2周內復工，4個月完成，業主可望年底可以收樓。&#13;<br> 對於聲稱擁有茵翠一半權益的立法會議員劉皇發提出的訴訟，廖氏表示已經與銀團進行評估，認為訴訟不會影響工程開展。&#13;<br> 小業主代表伍小姐對事件獲得解決表示安心，「希望年底可以在茵翠舉行慶功宴」。</p></body></html>

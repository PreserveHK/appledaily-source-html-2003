<html><header><meta charset="utf-8"><title>失車尋回座椅被拆</title></header><body><h1>失車尋回座椅被拆</h1><p>【本報訊】一名姓高（二十六歲）男子，昨凌晨一時許，駕駛私家車停泊在油麻地長樂街近彌敦道一個路邊咪表停車位。至昨清晨六時，他返回取車時發現私家車被偷走，立即報警求助。&#13;<br> 約半小時後，該私家車被警員發現棄置於何文田公主道一間學校對開行人路，門鎖及匙膽被撬毀，車內前座兩張座椅、音響器材及車尾的車牌被偷去（圖），總值兩萬三千多元，警方正進行調查。&#13;<br> 黎志偉攝</p></body></html>

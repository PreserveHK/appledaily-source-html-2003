<html><header><meta charset="utf-8"><title>不能叫「董先生收口」</title></header><body><h1>不能叫「董先生收口」</h1><p>究竟唐英年是一個有多大實權的財政司司長？他在答應出任司長時，與行政長官董建華有沒有協議要對方「放權」呢？&#13;<br> 唐英年的答案是：「董先生是特區之首……我不應該也不可以叫董先生：『請你收口！』不過，我一直與董先生有溝通。我擔任工商及科技局局長時，董先生從不會今日公開講港台問題，明日講電訊，然後又講廣播。我會進一步加強與他溝通。」<br> &#13;<br> <spanclass>政策延續最重要 &#13;<br> 唐英年說，他任內一個重要挑戰，就是恢復香港人的信心。至於如何做到，他覺得政府最重要是做到政策一致、有延續性。唐英年說：「政策延續性好重要。市民最不要政府飄忽，一時一樣。」&#13;<br> 本報記者</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>廣州飛繩黨纏單車搶劫</title></header><body><h1>廣州飛繩黨纏單車搶劫</h1><p>廣州市海珠區近日出現「飛繩黨」，他們「明目張膽」地跟蹤騎單車出入的單身女子，然後拋出打上多個結的繩子，纏住目標單車後輪，令對方無法開車逃走，然後上前搶劫。&#13;<br> 據海珠區居民表示，該批「飛繩黨」活躍於新港西路、前進路一帶，他們通常是一班人騎單車，跟在單獨乘單車出入的居民後面，直至偏僻角落或行人稀少的地方，便飛出打有多個繩結的繩子，纏往對方單車的後輪，趁對方下車察看時「落手」搶劫。據悉，當地已先後有多名居民遇劫。&#13;<br> 《信息時報》</p></body></html>

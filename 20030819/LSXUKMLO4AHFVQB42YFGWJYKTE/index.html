<html><header><meta charset="utf-8"><title>雙煞潑油傷三人</title></header><body><h1>雙煞潑油傷三人</h1><p>【本報訊】黃大仙翠竹花園一個商場附近的停車場更亭，昨傍晚六時許發生淋紅油傷人事件。警方消息稱，兩名年約三十歲的男子，將一桶紅油潑向更亭（圖一），並用鐵筆擊碎更亭的玻璃，得手後乘的士逃去。&#13;<br> 當時站在更亭內外的三名女保安員及女收銀員（四十二至五十一歲），閃避不及，分別被紅油潑中及遭碎玻璃濺傷，警員及救護員到場將三人送院檢驗（圖二）。現場消息稱，警方不排除事件起因為泊車或鎖車糾紛引起。&#13;<br> 盧志光攝</p></body></html>

<html><header><meta charset="utf-8"><title>她們的辛酸故事--澳門<br>母染肺病　為家計空姐夢碎</title></header><body><h1>她們的辛酸故事--澳門<br>母染肺病　為家計空姐夢碎</h1><p>現年二十歲的阿雪表示，她來自黑龍江哈爾濱，父母離異，自幼與弟弟跟隨母親在農村生活，但其母體弱多病，最近並染上肺病，而弟弟考上初中，每年需五千元學費。&#13;<br> 阿雪接受記者訪問時稱，她原本報讀了空姐課程，但因為要籌醫藥費及學費，被迫放棄理想，出來做「小姐」，經介紹五日前來到澳門，在一間夜總會工作，開始了對人歡笑、背人流淚的生活，她希望在兩個月內賺五萬元回鄉，可惜現在只賺了三千元，想到自己淒涼境況，她不禁傷心流下淚來。</p></body></html>

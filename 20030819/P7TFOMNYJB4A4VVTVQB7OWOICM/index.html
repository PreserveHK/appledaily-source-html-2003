<html><header><meta charset="utf-8"><title>　　李少光執阿松手尾 - 李八方</title></header><body><h1>　　李少光執阿松手尾 - 李八方</h1><p>「上屋搬下屋，唔見一籮穀」，前任財爺梁錦松早排搬出壽山村道官邸，竟然賴低一堆政府文件、筆記，俾記者「執到」，內容都幾耐人尋味。&#13;<br> 噚日新任保安局局長李少光同傳媒茶敍，有記者問佢，作為負責內部保安嘅局長，點睇有官員搬屋留低文件呢單嘢？李Sir話好關注政府文件洩漏嘅問題，重話政府內部有既定程序處理文件。李少光冇話會唔會跟進，但律政司重研究緊阿松買車單嘢告唔告，睇嚟阿松重有排煩。&#13;<br> （圖）李少光噚日同傳媒茶敍，佢話好關注政府文件洩漏嘅問題。&#13;<br> 張家俊攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>周恩來曾稱國內無妓女</title></header><body><h1>周恩來曾稱國內無妓女</h1><p>中共建政後，一度對外宣布已消滅了賣淫嫖娼的醜陋現象，並以此作為社會主義的「成就」。中國已故總理周恩來在一次記者會上，向中外記者介紹中共建政後的「成就」時，曾有一位西方記者問他：「請問總理先生，中國可有妓女？」&#13;<br> 周恩來盯着對方說：「有。」在全場嘩然之際，周恩來又大聲說：「在中國的台灣省。」&#13;<br> 不過，周恩來顯然是始料未及，賣淫嫖娼在中國已「死灰復燃」，內地的妓女不僅到了台灣，而且還遠走海外。</p></body></html>

<html><header><meta charset="utf-8"><title>瀨戶帶男友見家長好事近</title></header><body><h1>瀨戶帶男友見家長好事近</h1><p>日本女星瀨戶朝香上月被發現與九年前的拍檔袴田吉彥墮入愛河，雖然雙方的事務所沒有作出任何回應，但日前瀨戶與袴田再次被目睹在女方的家鄉愛知縣拍拖，看來兩人感情已到達見家長的階段。<br> &#13;<br> <spanclass>恩愛Shopping &#13;<br> 據《東京Sports》報道，上周二瀨戶與袴田在名古屋某進口牌子店舖中購物，該店顧客透露兩人均架上墨鏡，狀甚甜蜜，而瀨戶亦簽卡購下一些物品，相信瀨戶帶男友回鄉時，必定一同見父母。&#13;<br> 其實瀨戶與袴田這一對早前亦曾被目睹在瀨戶東京住宅附近及目黑區餐廳拍拖，相信他們應好事近了。</spanclass></p></body></html>

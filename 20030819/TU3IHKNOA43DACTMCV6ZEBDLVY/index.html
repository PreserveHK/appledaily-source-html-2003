<html><header><meta charset="utf-8"><title>北姑遭尋仇搶雙程證</title></header><body><h1>北姑遭尋仇搶雙程證</h1><p>【本報訊】荃灣河背街一幢福建妓女雲集的大廈，昨日發生一宗懷疑「失竊、毆打、企圖跳樓及打劫」案，一名三十歲福建來港的北姑，被同鄉嫖客指其手腳不乾淨，交易期間涉嫌扒竊金鏈。&#13;<br> 晚上八時許，嫖客「班馬」登門找晦氣及痛毆北姑，北姑爬窗逃走時被街坊誤以為跳樓而報警，警員趕至時，兇徒搶走北姑的雙程證逃去。&#13;<br> 警員趕至時，逞兇的五名男子已逃去，但事主報稱被人搶去雙程證，警員事後帶她在現場附近兜截，但無發現。</p></body></html>

<html><header><meta charset="utf-8"><title>郭晉安一拖三嘉年華狂歡</title></header><body><h1>郭晉安一拖三嘉年華狂歡</h1><p>日前無綫安排了四位小生花旦郭晉安、向海嵐、蒙嘉慧、楊婉儀前往馬來西亞，出席當地數碼廣播網絡ASTRO慶祝新台徽啟用，以及全面推廣其轉播多條頻道舉行的嘉年華會。&#13;<br> 四位小生花旦難得聚首一堂，還合唱一曲「難兄難弟」，答謝現場熱情的觀眾，其中最難得的是蒙嘉慧是首度開腔，相信她一定非常緊張。<br> &#13;<br> <spanclass>見證足球大戰 &#13;<br> 四人逗留馬來西亞期間，正值歷史性的球賽中港聯對皇家馬德里的比賽日期，故當他們完成馬來西亞的工作，在晚上特揀選一間有電視的食肆吃晚飯，以便欣賞一場精采的球賽，跟香港人同見證一個光輝的歷史性時刻。</spanclass></p></body></html>

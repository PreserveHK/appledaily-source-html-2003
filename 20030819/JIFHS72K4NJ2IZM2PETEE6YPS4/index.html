<html><header><meta charset="utf-8"><title>Yumiko濕身演繹成名作</title></header><body><h1>Yumiko濕身演繹成名作</h1><p>鄭希怡（Yumiko）前晚在海洋公園出席「TradelinkCarnival2003」活動，她冒雨獻唱了三首歌，台下的歌迷都表現得非常熱情。&#13;<br> Yumiko每次出席公開活動，很多時都會下起大雨，她說：「係呀，我貴人出門招風雨。我今晚着咗淺色衫嚟表演，擔心一陣濕身會走光。不過見到觀眾陪我淋雨，我都好開心。」大會更特別要求Yumiko演繹其成名作《相對濕度》。<br> &#13;<br> <spanclass>望紅館開個唱 &#13;<br> 問到Yumiko可有意在紅館舉行演唱會，她說：「我每次行過嗰度都眼望望，公司同事鼓勵我要加油。我今年可以推出首張個人大碟，都算夢想成真咗一半。」	&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

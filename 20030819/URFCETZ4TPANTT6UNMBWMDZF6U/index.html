<html><header><meta charset="utf-8"><title>紀香演舞台劇陣前絞肚</title></header><body><h1>紀香演舞台劇陣前絞肚</h1><p>日本女星藤原紀香的瞓身力作舞台劇《Overseas》，前晚正式公演，紀香在開騷前接受訪問時表現得異常緊張，她說：「我個肚𠵱家攣埋一嚿，但係企喺舞台上面，我就會竭盡所能做到最好！」<br> &#13;<br> <spanclass>換足七套戲服 &#13;<br> 整套劇最受注目的賣點，看來是紀香的七套性感戲服，被問到如何在幾分鐘內換衫出場時，紀香說：「最初趕唔切㗎，𠵱家我三十秒搞掂啦！不過後台就立立亂囉！」&#13;<br> 此外，《Overseas》的男主角正是友坂理惠新婚丈夫河原雅彥，提到新婚生活如何時，他大方回應說：「新婚生活慢慢進步緊啦！我諗佢（指友坂）會嚟睇嘅。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>航空公司推優惠搶學生客</title></header><body><h1>航空公司推優惠搶學生客</h1><p>【本報訊】暑假將盡，不少留學生也要趕返外國校園開學，航空公司紛紛推出機票優惠搶學生客。其中英國航空公司及國泰航空均針對往英國留學港生，推出機票八折優惠。&#13;<br> 英航提供的「翱翔者學生優惠計劃」，只要由即日起一次過訂購三張機票，只需二萬六千三百二十元，即八折優惠，其中兩張機票更可預留給父母稍後前往英國探望子女之用。&#13;<br> 學生若一次過訂購三張由香港經倫敦前往曼徹斯特來回機票，也可享有七五折優惠，查詢可致電：28229000。&#13;<br> 另外，國泰航空也有為學生提供優惠套票，若一次過購買三張來往本港至倫敦的機票，可享約八折的優惠，其中一張機票可轉贈父母使用。</p></body></html>

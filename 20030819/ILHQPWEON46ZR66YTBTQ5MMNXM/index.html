<html><header><meta charset="utf-8"><title>銅鑼灣廣場一期逾10財團投標</title></header><body><h1>銅鑼灣廣場一期逾10財團投標</h1><p>【本報訊】由麗新發展（488）持有的銅鑼灣廣場一期全幢商廈，昨日截標，估計收逾10份標書。<br> &#13;<br> <spanclass>華置九建有份 &#13;<br> 委託三間外資測量師行招標的銅鑼灣廣場一期，近日成為投資物業市場焦點。市場消息稱，有逾10個財團落標競投，當中包括華人置業（127）、周大福、旭日國際、九龍建業（034）及外資大摩等，估計物業成交價約10億元。&#13;<br> 坐落在購物核心區的銅鑼灣廣場一期，於1989年落成，是1幢綜合式商業大廈，總樓面近26萬方呎，地庫至3樓為商舖，4至10樓租客大部份經營食肆，11至25樓為寫字樓，現時每月租金收益約700萬元。</spanclass></p></body></html>

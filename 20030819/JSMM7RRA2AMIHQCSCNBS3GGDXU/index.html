<html><header><meta charset="utf-8"><title>老師長期站立股骨壞死</title></header><body><h1>老師長期站立股骨壞死</h1><p>長期站立會引致股骨壞死，這種病也成為廣州老師的常見職業病。廣州友好醫院骨科中心今年暑假就在同一天收治了三宗老師股骨壞死病例。&#13;<br> 三十九歲的黃老師說，近三年來她站立上課時經常感到下肢麻木、疼痛，甚至雙腿不能自由伸開，痛至大汗淋漓。她後來到醫院檢查，診斷為股骨缺血性壞死，為免影響教學，所以等到暑假才做手術。&#13;<br> 骨科中心主任蔡振基說，今年暑假同一天收治的三名老師，來自不同學校，都有二十年教齡，手術後已康復，趕及開學。&#13;<br> 廣州《新快報》</p></body></html>

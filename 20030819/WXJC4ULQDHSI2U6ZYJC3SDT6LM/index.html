<html><header><meta charset="utf-8"><title>大光里雜物阻行人</title></header><body><h1>大光里雜物阻行人</h1><p>大埔居民羅先生投訴，大榮里與大明里之間的大光里，被附近生果店放置不少雜物，阻塞通道，妨礙附近居民出入。他稱：「最嚴重時，幾乎成條大光里也放有雜物，啲店舖嘅人好鍾意，喺舖前對出就咁擺低啲貨，有時似係臨時貨倉咁。」&#13;<br> 記者曾前往視察，發現大光里的行人路上，尤於生果店對出位置，確被堆放不少雜物，如發泡膠箱和手推車等，阻塞通道。&#13;<br> 本報已轉介予食物環境衞生署跟進。&#13;<br> （○八○八○五○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>看門唐狗咬傷女子</title></header><body><h1>看門唐狗咬傷女子</h1><p>【本報訊】一名三十五歲的外籍女子，昨晨七時許，偕同男友途經中環鴨巴甸街一間廢紙回收店門外時，突遭該店飼養的一隻三呎長黑色唐狗撲出向她狂噬；女事主躲避不及，登時背部及右小腿受傷流血。姓雷（七十九歲）狗主發現連忙奔出制止，並迅速將唐狗拖回舖內綁起及戴上口罩（圖二）。&#13;<br> 女事主的同行男友報警，將她送院治理（圖一），情況穩定。警方事後通知漁護署人員到場將「逞兇」狗隻帶走檢驗。&#13;<br> 黃曄寧攝</p></body></html>

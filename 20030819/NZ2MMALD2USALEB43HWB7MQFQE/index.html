<html><header><meta charset="utf-8"><title>同電視打乒乓球　記得「落西」</title></header><body><h1>同電視打乒乓球　記得「落西」</h1><p>家陣市面上電視遊戲款式可謂五花八門，打Golf、「碌Lane」、射擊等，足不出戶都可以玩到各種球類，甚至是戶外運動。好似呢款乒乓球，已經出咗第二代，第一代好多人玩過，都話幾好玩，但表現唔到自己的超卓球技，無得削又無得「落西」。而第二代同舊版的最大分別，係今次玩家打波時更可以玩埋左側旋同右側旋，即有得「落西」，再唔係小學生咁玩吓「滴滴仔」咁簡單。&#13;<br> 記者：招佩珊&#13;<br> 攝影：陳偉強&#13;<br> &#13;<br> 售賣點：JCSHOP（31022783）&#13;<br> 地址：銅鑼灣時代廣場833號舖</p></body></html>

<html><header><meta charset="utf-8"><title>蒙嘉慧街坊裝拍拖</title></header><body><h1>蒙嘉慧街坊裝拍拖</h1><p>早前蒙嘉慧為趕拍電視劇《功夫足球》而忙個不了，近日她完成了手頭上的工作後，即抽時間陪男友作為補償。如前晚十時許，蒙嘉慧與男友齊齊穿上街坊裝在銅鑼灣出現，其時蒙嘉慧一手拖着男友，一手拿着寫上減價字樣的膠袋，估計二人該是食完晚飯後，四處逛街散步。<br> &#13;<br> <spanclass>未有收穫 &#13;<br> 蒙嘉慧與男友及後路經一間便利店，被門外琳瑯滿目的「八卦」雜誌所吸引，於是停下腳步打量，蒙嘉慧及後更索性走入便利店，但未有任何收穫。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

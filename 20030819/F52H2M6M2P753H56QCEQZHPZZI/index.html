<html><header><meta charset="utf-8"><title>新餐牌：甌菜海鮮最強最新推出</title></header><body><h1>新餐牌：甌菜海鮮最強最新推出</h1><p>杭州、寧波、紹興嘅菜式喺香港都唔難食到，但原來浙江菜系重有以海鮮聞名嘅溫州菜。溫州古時稱甌，所以甌菜即是溫州菜。由於溫州地處浙南沿海，所以海產資源豐富，而甌菜式烹調方法亦以凸顯海產鮮味為先，所以口味會較清新。想一試清新鮮味嘅甌菜？喺度介紹得就梗係唔使去溫州先食到啦，即日至9月底，富豪機場酒店嘅紅軒就以中國經典菜系之名引入多款甌菜菜式，龍蝦、蟹、黃魚等海鮮全部以溫州風味登場。&#13;<br>&#13;<br>記者：馬慶武</p><p>紅軒&#13;<br> 電話：22866868&#13;<br> 地址：大嶼山香港國際機場暢達路9號富豪機場酒店1樓</p></body></html>

<html><header><meta charset="utf-8"><title>祖迪羅前妻癡心錯付</title></header><body><h1>祖迪羅前妻癡心錯付</h1><p>莎迪霍絲（SadieFrost）宣布與丈夫祖迪羅（JudeLaw）離婚後，她與二十二歲西班牙新男友積遜史葛（JacksonScott）的戀情也變得明朗化，不過一名西班牙女子日前卻聲稱自己是積遜的愛人，並指積遜與莎迪的感情不會長久。<br> &#13;<br> <spanclass>望順利離婚 &#13;<br> 據英國《太陽報》報道，三十歲的雲妮莎（VanessaCarbajo）表示她才是積遜的至愛，雲妮莎說：「佢個人喺倫敦同莎迪一齊，但個心就喺西班牙我呢邊。佢哋呢段情唔長久，不過佢重細，畀佢出去玩吓啦。」&#13;<br> 此外，日前在莎迪寓所大吵大鬧的祖迪，前日表示希望能順利離婚，並盡量不會為三個子女帶來麻煩。</spanclass></p></body></html>

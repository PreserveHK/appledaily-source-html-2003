<html><header><meta charset="utf-8"><title>她們的辛酸故事--香港<br>追隨鄉里　每日接客二十個</title></header><body><h1>她們的辛酸故事--香港<br>追隨鄉里　每日接客二十個</h1><p>現年二十一歲的小倩對記者說，已經是第二次來港「搵食」。&#13;<br> 小倩原籍福建，在家鄉種田，眼見其他鄉里來港一趟，身光頸靚衣錦返鄉，買地起屋，經「雞頭」不斷游說下，小倩終受不住引誘，前一次辦商務證來港，逗留三個月在旺角砵蘭街接客，共賺了十多萬元。&#13;<br> 小倩其後再次來港，現在每日幾乎要接二十個客。&#13;<br> 她表示，很擔心被警察拘捕及染上性病，活得非常辛苦。</p></body></html>

<html><header><meta charset="utf-8"><title>YSL首次出表</title></header><body><h1>YSL首次出表</h1><p>經典時裝品牌推出手表經已是指定動作，繼LV、Dior之後，今勻輪到YSL。YvesSaintLaurent首次推出由TomFord設計的鋼帶手表系列，跟時裝系列一樣高貴優雅，傳統長方表面配以斜形簡潔的線條，有種簡單但隆重的氣派。首個系列共有6種不同組合，分為大中小型號，男女合用。設有石英及自動機芯，配以磨砂精鋼表殼，黑白表面兩色選擇，其中一款小型號更鑲有鑽石，更添名貴感覺。&#13;<br>&#13;<br>記者：吳小明</p><p>售賣點：&#13;<br> YvesSaintLaurentRiveGauche（28680092）&#13;<br> 中環置地廣場二樓237-238號店</p></body></html>

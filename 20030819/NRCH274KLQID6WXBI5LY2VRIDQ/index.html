<html><header><meta charset="utf-8"><title>劉嘉玲演活柯德利夏萍</title></header><body><h1>劉嘉玲演活柯德利夏萍</h1><p>劉嘉玲昨日在上海出席瑞士浪琴表宣傳活動，她穿上好友張叔平設計的旗袍和晚裝示人，並演出歌舞劇，令人耳目一新。<br> &#13;<br> <spanclass>行程緊迫 &#13;<br> 這個宣傳活動原本安排在四月時舉行，但因為非典型肺炎在內地肆虐，被迫延期。由於劉嘉玲近日的工作非常忙碌，所以她前晚才抵達上海，昨日上午活動前才綵排，她慶幸表演十分順利。&#13;<br> 劉嘉玲以國語接受訪問說：「我尤其喜歡張叔平為我在法國買回來的古董裙，真的很高貴漂亮，我覺得自己很有柯德利夏萍的感覺，她亦是我的偶像。」&#13;<br> 撰文：BeverlyWong</spanclass></p></body></html>

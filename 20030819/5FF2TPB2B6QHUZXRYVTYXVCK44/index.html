<html><header><meta charset="utf-8"><title>終於有得唱郭天王</title></header><body><h1>終於有得唱郭天王</h1><p>沉寂多時的郭天王終於有新歌派到K場，還未知K場Fans對他的新歌《水手裝與機關槍》是否受落，不過眼見同樣久休的傅珮嘉，新歌《轉》連續兩周穩守第三位，成績不錯，算是對不甘言敗，堅持力戰歌壇的歌手的鼓舞吧，本周新歌還有Shine的《雪櫃》、張惠妹的《假惺惺》及新加坡女歌手蔡健雅的《陌生人》。&#13;<br>&#13;<br>記者：陸伊琳</p><p><b> Neway至InK歌熱唱榜</b> &#13;<br> 第一位《想得太遠》容祖兒&#13;<br> 第二位《披頭四》梁漢文&#13;<br> 第三位《轉》傅珮嘉&#13;<br> &#13;<br> <b> REDBOX及GREENBOXK歌熱唱榜</b> &#13;<br> 第一位《十面埋伏》陳奕迅&#13;<br> 第二位《想得太遠》容祖兒&#13;<br> 第三位《落錯車》鄭秀文</p></body></html>

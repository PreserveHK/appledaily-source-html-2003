<html><header><meta charset="utf-8"><title>美軍悄悄收緊交戰規則</title></header><body><h1>美軍悄悄收緊交戰規則</h1><p>美軍向有交戰規則（rulesofengagement），規定美軍執行任務時可向甚麼目標開火，及不可攻擊手無寸鐵的平民等。<br> &#13;<br> <spanclass>假定所有伊民為「敵人」 &#13;<br> 美軍今年三月攻打伊拉克時，士兵軍服前袋都載着一張交戰規則卡。其中一條規定美軍只可攻擊已確定的敵方軍事目標，如未能確定，須先向上級請示。另一條規定士兵遇上妨礙任務的平民或需要自衞時，可扣留平民。&#13;<br> 但曾有報道指美軍攻伊期間因屢遇自殺式襲擊，收緊了交戰規則，先假定所有伊拉克人為「敵人」，可疑平民或車輛被警告後若仍不離開，美軍可向之開槍。據稱國防部當時禁止隨軍記者報道這些修訂規則。&#13;<br> 本報記者</spanclass></p></body></html>

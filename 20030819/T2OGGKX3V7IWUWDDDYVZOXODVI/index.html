<html><header><meta charset="utf-8"><title>最新妝物：<br>率先睇Biotherm首張面膜</title></header><body><h1>最新妝物：<br>率先睇Biotherm首張面膜</h1><p>擁有不少OLFans的Biotherm，護膚品一向耍家，皆因價錢平兼效果不俗，自然吸引。但芸芸產品中，獨欠現現時流行的PaperMask，未免美中不足。&#13;<br> 客人心聲大過天，Biotherm終於有所行動，最近推出首張PaperMask。最新產品水元素激活精華面膜（SourceTherapieMask），含七種礦物元素，加上強項溫泉精華，敷完可以即時保濕，皮膚有種再生的感覺。&#13;<br> 記者：羅惠芬&#13;<br> 攝影：陳陶鈞&#13;<br> &#13;<br> 查詢：26987707</p></body></html>

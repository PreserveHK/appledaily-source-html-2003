<html><header><meta charset="utf-8"><title>陳慧嫻死忍八小時</title></header><body><h1>陳慧嫻死忍八小時</h1><p>陳慧嫻日前到北角拍攝最新廣東大碟《情意結》的封面照，由於現場沒有廁所，慧嫻惟有堅持不飲水不進食，縱使口乾，她亦只用棉花濕口而已。<br> &#13;<br> <spanclass>拒用膠盆方便 &#13;<br> 由於助手見慧嫻忍了足足八小時這麼辛苦，於是專程出外買了一個膠盆給慧嫻方便，但慧嫻一見膠盆即耍手擰頭說：「我情願死忍都唔用個盆。」&#13;<br> 慧嫻的新唱片由陳輝陽負責，早前他專程到匈牙利找來三十名交響樂團成員現場演奏錄音，由於錄音室沒有冷氣，惟有打開窗，結果不斷被街外狗吠聲打擾，陳輝陽笑言將片段收錄在唱片中，肯定增加現場感。此外，慧嫻又重新演繹《儍女》，並取名為《儍女的新衣》。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>職員存款刀賊毆劫</title></header><body><h1>職員存款刀賊毆劫</h1><p>【本報訊】昨下午一時許，二十一歲姓鄧時裝店女職員拿着載有三萬五千元現款紙袋，前往馬鞍山新港城第四期商場三樓一家銀行存款時，遭獨行賊尾隨行劫。&#13;<br> 消息稱，當女事主抵達銀行門前，賊人突然衝前從後用一呎長牛肉刀向女事主箍頸指嚇，強搶她手中紙袋。女事主奮力反抗，一度與賊人發生糾纏被扭傷右手腕，賊人搶去紙袋沿商場後樓梯逃去無蹤。女事主稍後被送院（圖）。&#13;<br> 文兆麟攝</p></body></html>

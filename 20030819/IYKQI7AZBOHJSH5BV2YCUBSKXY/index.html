<html><header><meta charset="utf-8"><title>她們的辛酸故事--深圳<br>無知被騙　下海後再難抽身</title></header><body><h1>她們的辛酸故事--深圳<br>無知被騙　下海後再難抽身</h1><p>來自湖北農村的阿蓉，現年未足二十歲，她說十六歲被騙到深圳，在夜總會做三陪女郎，當時她仍是一名無知少女，因抵受不了非人生活，一度被「雞頭」遣回鄉間。但為了生活，阿蓉再重到深圳，經介紹認識一名港人。&#13;<br> 阿蓉說，該名港人後來表示要去行船，給五千元打發她回鄉。她表示家庭開支大，又要供養父母及弟弟，最後留在深圳，在色情髮廊做按摩女，每次連按摩及肉金賺取二百元人民幣。她表示生活迫人，只得繼續下去。</p></body></html>

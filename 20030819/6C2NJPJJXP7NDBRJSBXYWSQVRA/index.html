<html><header><meta charset="utf-8"><title>拾荒婦否認恐嚇</title></header><body><h1>拾荒婦否認恐嚇</h1><p>【本報訊】喜歡收集垃圾雜物，並將「收藏品」屯積家中的七旬拾荒婦，上周六涉嫌大鬧藍田啟田商場，威脅斬傷屋邨辦事處職員，昨日解往官塘裁判法院提堂，被控一項刑事恐嚇罪。老婦否認控罪，裁判官將案排期至十一月五日審訊，並批准她以現金二百元保釋候審。&#13;<br> 七十歲被告蔡煥芬，被控於本月十六日在藍田啟田商場四樓房屋署辦事處內，威脅傷害劉子騏，表示會斬傷他而意圖令他受驚。&#13;<br> 案件編號：KCCC5278/2003</p></body></html>

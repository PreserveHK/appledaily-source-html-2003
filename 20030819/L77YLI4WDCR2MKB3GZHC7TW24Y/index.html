<html><header><meta charset="utf-8"><title>元朗豬欄失火</title></header><body><h1>元朗豬欄失火</h1><p>【本報訊】元朗鳳池村一個棄置豬欄昨日發生火警，火勢一度逼近附近名攝影師水禾田胞弟居住的村屋，水禾田弟弟為保家園曾拉喉灌救，消防員接報趕至撲熄火警，但豬欄已嚴重焚毀，消防員懷疑癮君子匿藏豬欄吸毒，留下火種引致火警。&#13;<br> 焚毀豬欄面積十五米乘十米，已棄置多年，與水禾田（原名潘炯榮）的弟弟潘賜榮（四十五歲）居住的兩層高村屋相距僅兩米。&#13;<br> 事發昨中午十二時許，當時潘事主發現屋後棄置豬欄冒出熊熊烈火，黑煙直撲半空，由於豬欄與村屋只相隔一個鐵絲網，火勢似有向村屋蔓延之勢，事主立刻報警和拉水喉向火場灌救。消防員稍後到場開動兩條消防喉前後向火場撲救，十分鐘後撲熄火警。</p></body></html>

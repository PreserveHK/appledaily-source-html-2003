<html><header><meta charset="utf-8"><title>奧菜惠有喜定有病</title></header><body><h1>奧菜惠有喜定有病</h1><p>最近常以性感造型示人的二十四歲女星奧菜惠，近日被發現身形愈來愈瘦削，故懷疑她患上厭食症。&#13;<br> <br> <spanclass>手掩口衝入廁所 &#13;<br> 報章《NaitaiSports》引述一位雜誌女記者謂：「數天前在某料理中遇見奧菜惠及其IT界商人男友一同晚飯，二人的關係看來也不錯，但奇怪的是奧菜惠行為古怪，有幾次她將食物放進口中，之後便發出古怪聲音，接下來她都以手掩口並立即走入洗手間。」&#13;<br> 奧菜惠的表現，難免令人懷疑她日漸消瘦是否與進食困難有關。然而，傳快將與男友拉埋天窗的奧菜惠，被指嘔吐也可能與她有喜有關。</spanclass></p></body></html>

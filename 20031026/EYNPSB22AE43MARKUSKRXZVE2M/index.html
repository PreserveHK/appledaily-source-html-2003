<html><header><meta charset="utf-8"><title>何韻詩：梅姐個唱能醫百病</title></header><body><h1>何韻詩：梅姐個唱能醫百病</h1><p>何韻詩和蕭正楠昨日到紅磡一屋邨，出席宣傳環保活動。&#13;<br> 對於有報道指梅艷芳否認因病情有變而不能到瀋陽出席「聯合國亞太殘疾人十年」巨星演唱會，而她更因此寫了一封道歉信給大會，身為徒弟的何韻詩聞言即說：「黐線，大家唔好有太多揣測啦，佢做完治療真係唔適合飛嚟飛去，之後佢又要搞演唱會，作為佢身邊嘅人，當然希望梅姐好好休養。」<br> &#13;<br> <spanclass>「令佢好操勞」 &#13;<br> 此外，阿詩對於阿梅舉行演唱會，其心情感到十分矛盾，她解釋說：「因為搞演唱會真係會令佢好操勞，亦好大壓力，但係另一方面，梅姐一上舞台個人就會生猛晒，可以話個唱能醫百病。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

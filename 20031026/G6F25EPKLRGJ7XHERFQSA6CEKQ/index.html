<html><header><meta charset="utf-8"><title>「唔想同哥哥一個部門」</title></header><body><h1>「唔想同哥哥一個部門」</h1><p>梁智仁出身醫學世家，胞兄梁智鴻是現任醫院管理局主席，也是泌尿科專科醫生，與梁智仁年紀相差三載；其父則於一九三九年畢業於香港大學醫學院，其後當家庭醫生；兩代都是懸壺濟世。&#13;<br> 梁智仁坦言，當年選擇讀醫科，其實是深受父親及哥哥影響，「一定有影響，因為我問佢哋第二樣嘢，佢哋一定唔識」。<br> &#13;<br> <spanclass>喜歡外科手術 &#13;<br> 不過，自言與哥哥一樣喜歡進行外科手術的梁智仁，最後卻偏偏不選擇兄長的專長泌尿科，改而加入骨科學系；他笑說：「我唔想同哥哥一齊喺一個部門，因為咁樣佢永遠都做我嘅senior（上司）」。</spanclass></p></body></html>

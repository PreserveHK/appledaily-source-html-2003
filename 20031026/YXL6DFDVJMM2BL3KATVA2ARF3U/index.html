<html><header><meta charset="utf-8"><title>妮歌賣香水騷摩登氣質</title></header><body><h1>妮歌賣香水騷摩登氣質</h1><p>金像影后妮歌潔曼（NicoleKidman），早前獲法國名牌Chanel出價約六千五百萬港元邀請合作三年。Chanel的發言人日前宣布，妮歌將會為該牌子名下全球最暢銷的No.5香水當代言人。&#13;<br> <br> <spanclass>實而不華夠獨特 &#13;<br> 妮歌所拍的全新Chanel香水黑白平面廣告，剛於前日曝光，妮歌於廣告中穿上深色衣服，盡顯其實而不華的一面。而No.5香水廣告，將於明年秋天面世，該廣告的構思及攝影，則由該品牌的設計師KarlLagerfeld一手負責。Chanel的發言人重申：「妮歌潔曼被選中，因為她擁有獨特的摩登氣質。」</spanclass></p></body></html>

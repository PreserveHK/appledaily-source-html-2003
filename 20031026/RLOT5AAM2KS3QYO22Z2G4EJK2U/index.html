<html><header><meta charset="utf-8"><title>穗海鮮檔遙控電子磅呃秤</title></header><body><h1>穗海鮮檔遙控電子磅呃秤</h1><p>廣州著名的黃沙海鮮市場，竟有檔主在電子磅內加裝遙控器來控制電子磅的量度重量，平均每百公斤海鮮「呃秤」二至四公斤，每天多賺二、三百元。&#13;<br> 前日，廣州技術監督局荔灣分局人員到黃沙海鮮市場進行突擊檢查，在一個攤檔內發現一部電子秤失準，將它帶進辦公室，拆開檢查，在電路板旁找出火柴盒般大小的電子接收器。執法人員發現檔主一直利用一個由普通電子計算機改裝而成的遙控器，控制電子秤量度的重量。只要將計算機對準電子秤，按動幾個鍵，電子秤便會加磅百分二至四。&#13;<br> 《羊城晚報》</p></body></html>

<html><header><meta charset="utf-8"><title>美軍演習釀山火</title></header><body><h1>美軍演習釀山火</h1><p>美國南加州山火肆虐，在上周五不足二十四小時內，火場範圍達四千八百公頃，直撲向洛杉磯市東北部八十公里的城鎮，二千四百名居民被迫疏散，洛杉磯市更被灰霧籠罩。&#13;<br> 當局要封鎖來往賭城拉斯維加斯的兩條公路，出動一千四百多名消防員救火，迄今只有一成七火勢受控。當局估計大火造成逾一千三百多萬港元損失。當局相信是有人縱火，但暫時沒有人被捕。事實上，在彭德爾頓軍營以東的山火，是美軍實彈演習時引發的。&#13;<br> 美聯社/法新社</p></body></html>

<html><header><meta charset="utf-8"><title>明年初美上市</title></header><body><h1>明年初美上市</h1><p>美國科網股泡沫爆破後，矽谷和華爾街期待已久的「救世主」終於出現。互聯網搜尋器「一哥」Google公司，計劃明年初上市，分析師相信可帶起新一輪科網上市潮。&#13;<br> Google深受歡迎，網上搜尋工作估計有四分三是由它直接或間接經手，但為應付微軟和雅虎加強發展搜尋器業務的兩面夾擊，於是計劃上市集資，並透過網上拍賣，首次公開招股。據投資銀行估計，Google的市值可達一千二百億至二千億港元，規模媲美亞馬遜和雅虎。&#13;<br> 法新社/美國《紐約時報》</p></body></html>

<html><header><meta charset="utf-8"><title>港人北上五招自保</title></header><body><h1>港人北上五招自保</h1><p>深圳色誘黨繼以女子色誘港人到出租屋綁架勒索後又出新招以迷藥犯案，令人更難防範，港人北上時應緊記以下幾點:&#13;<br> 一，不要喝陌生人的飲品，小心迷魂黨在飲品甚至紙包飲品中注射迷藥。&#13;<br> 二，在公共地方喝東西時，離開座位時枱上飲品要有熟人在場看管，以免被迷魂黨有機可乘。&#13;<br> 三，在娛樂場所消遣時，提防有三陪女子在飲品落藥。&#13;<br> 四，在街頭勿受陌生女子兜搭，她們往往以提供廉價按摩作藉口，引誘香港人到出租屋禁錮。&#13;<br> 五，勿接受認識不深的女子以北上飲湯或到香閨吃飯等邀請，因可能是色誘黨設下的溫柔陷阱。</p></body></html>

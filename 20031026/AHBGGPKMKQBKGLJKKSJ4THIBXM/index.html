<html><header><meta charset="utf-8"><title>張路路擱置日本開舖</title></header><body><h1>張路路擱置日本開舖</h1><p>前晚連卡佛在其金鐘太古廣場店舉行「意式生活個性」，眾模特兒示範意大利時裝和珠寶，品牌包括AlbertaFerretti、AntonioMarras和D&amp;G等。出席嘉賓有本地時裝設計師張路路和寇鴻萍等。&#13;<br> <br> <spanclass>海外開展覽 &#13;<br> 張路路透露有感香港市場發展有限，故致力開拓如日本等海外市場，她說：「我啱啱先喺東京同大阪舉行完展覽，當地反應唔錯，但沙士後遺症真係太大，本來我計劃喺日本開舖，𠵱家個計劃都要擱置。」張路路又表示其位於尖沙嘴海港城的時裝店將遷往海洋中心，她說：「到時重會搞個騷慶祝吓。」&#13;<br> 採訪：JessicaNgan　攝影：HoKwokHo</spanclass></p></body></html>

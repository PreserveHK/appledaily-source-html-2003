<html><header><meta charset="utf-8"><title>林嘉欣飛奔見陶喆</title></header><body><h1>林嘉欣飛奔見陶喆</h1><p>林嘉欣昨日首次在台北舉行簽唱會，正好陶喆亦舉行簽唱會，林嘉欣為了見偶像陶喆一面，竟由自己的會場跑到陶喆的場地，除了拿着相機替陶喆拍照外，亦有跟陶喆一起合照。&#13;<br> 林嘉欣的最新國語碟於上周五面世，今次嘉欣的唱片封面造型照，只穿短褲上陣。以往嘉欣因腳粗不敢穿短褲，後來形象設計師要求她換新形象，部份照片更要不穿褲子，嘉欣亦很聽話，只要求清場拍攝。<br> &#13;<br> <spanclass>攝影作品放新碟 &#13;<br> 另外，國語碟內加插了一些嘉欣自己在世界各地拍攝的照片，總之落足心機，希望滿足fans。</spanclass></p></body></html>

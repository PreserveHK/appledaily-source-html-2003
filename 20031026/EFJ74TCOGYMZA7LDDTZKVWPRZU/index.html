<html><header><meta charset="utf-8"><title>　　李華明頻頻曝光多得區選 - 李八方</title></header><body><h1>　　李華明頻頻曝光多得區選 - 李八方</h1><p>李華明呢輪成日出鏡，八方問佢乜咁紅，肥仔明話要多謝區選。原來一踏入選舉時期，電子傳媒都好聽胡國興話，將候選人列晒入黑名單，訪問佢哋，免得就免，費事俾人投訴大細超。&#13;<br> 白鴿黨有何俊仁、鄭家富、黃成智同埋涂謹申四個立會議員參選，李永達亦出戰葵青，咁多瓣都冇咗發言人，咪無端端益咗肥仔明囉。&#13;<br> 選舉期間大家都搏命出位。最近立會嘅辯論時間，兩大黨就爭崩頭，肥仔明話自己每年嘅例牌菜、叫水電煤減價嘅動議辯論都俾對手截胡，真激死，只好諗過另一個題目。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

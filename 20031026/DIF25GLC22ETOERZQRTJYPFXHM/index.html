<html><header><meta charset="utf-8"><title>醫局願放棄用利巴偉林</title></header><body><h1>醫局願放棄用利巴偉林</h1><p>【本報訊】本港一直以三氮唑核 &#13;<br> <spanclass>保留中藥治療 &#13;<br> 何兆煒昨在澳門出席中、港、澳衞生高層聯席會議時表示，世衞採納了本港治療沙士的部份經驗，並訂出了四大治療沙士方向，包括結合使用三氮唑核 他解釋，為了找出治療沙士的最佳方法，需集中病人給予同一治療以研究成效，若世衞訂出統一治療方法，醫管局亦會跟從。至於會否放棄一直沿用的三氮唑核 此外，出席該會議國家衞生部副部長黃潔夫表示，相信沙士病毒源頭來自野生動物，內地承諾不會輸出危險野生動物到港。</spanclass></p></body></html>

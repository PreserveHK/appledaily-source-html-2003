<html><header><meta charset="utf-8"><title>黃伊汶硬搶2R鏡</title></header><body><h1>黃伊汶硬搶2R鏡</h1><p>組合2R和黃伊汶（Emme）昨日以宣傳大使身份，到銅鑼灣時代廣場出席「第五屆CoverGirl選舉」記者會，Emme更穿了一件紫色露背裙到場，十分搶鏡。問Emme是否真空上陣？她說：「當然唔係啦，而且條裙係大會造嘅，我都唔覺得好性感。」<br> &#13;<br> <spanclass>太瘦唔敢選港姐 &#13;<br> Emme亦自爆曾想過參選香港小姐，她昨日說：「我十七歲時諗過十八歲參選，點知當時班同學話我太瘦，着泳衣會唔好睇。」&#13;<br> 而2R對於寫真集相片外洩一事，兩人指公司現正徹查有關事件，Race說：「話晒本書都未出街，由於我哋都要喺幾萬張相入面揀一部份，所以都唔知公司揀咗邊啲相。」</spanclass></p></body></html>

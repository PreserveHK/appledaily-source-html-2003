<html><header><meta charset="utf-8"><title>大坑建材阻路多時</title></header><body><h1>大坑建材阻路多時</h1><p>大坑浣紗街近銅鑼灣道行人路旁，一批搭棚用竹枝、一批建築材料、泥頭、竹簍及大包小包雜物，棄於行人路旁多時無人處理，附近居民投訴造成阻塞，向《蘋果》求助。&#13;<br> 食物環境衞生署跟進本報轉介居民投訴後，函覆本報稱，食環署接獲投訴後，派員到上址巡查，發現一批建築材料棄於行人路旁，妨礙該署街道清掃工作；該署人員尋獲物主後，即向其發出移走障礙物通知書，要求物主將建築材料移走。該署人員其後前往上址覆查時，證實建築材料已移走。	（一○一七○○八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

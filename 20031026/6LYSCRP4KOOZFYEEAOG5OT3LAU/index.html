<html><header><meta charset="utf-8"><title>如花駕到旺角街坊眼凸凸</title></header><body><h1>如花駕到旺角街坊眼凸凸</h1><p>李健仁自從扮演如花角色之後，可謂深入民心，他最近更以該造型成為眼鏡公司代言人，昨日李健仁以如花身份與兩名性感女郎在旺角出席宣傳活動，其搞笑形象與兩名性感女郎可謂相映成趣，三人坐着開篷跑車遊街，又大派禮物，吸引了不少人途人駐足看熱鬧，其好友苑瓊丹也到場打氣。<br> &#13;<br> <spanclass>形象千變萬化 &#13;<br> 李健仁表示他被邀擔任代言人，全因其如花角色老少咸宜，又千變萬化，與該眼鏡公司形象不謀而合，但原來李健仁不需要戴眼鏡的，他說：「我自己就冇戴開眼鏡，但我三個仔女都要戴，平時幫佢哋配眼鏡嘅使費都幾貴㗎。」</spanclass></p></body></html>

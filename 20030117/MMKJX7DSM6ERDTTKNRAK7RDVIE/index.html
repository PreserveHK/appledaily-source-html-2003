<html><header><meta charset="utf-8"><title>西班牙野味出爐</title></header><body><h1>西班牙野味出爐</h1><p>食野味唔一定要去中式酒樓，亦都唔一定淨係乜野鹿物老虎先叫做野味。Boca最近推出西班牙野味菜，有齊超過六款的西式野味你選擇，包括串燒鱷魚肉、鮮蝦鯊魚肉、鴕鳥扒、煎野豬、燴黃麖、草莓雉雞肉等，一派原始風味菜式，再加上餐廳來自南美洲葡萄園全新出品的葡萄酒，Order番一杯美酒伴美食，今晚又豈懼寒流施襲?!&#13;<br>&#13;<br>記者：朱維達</p><p><spanclass><fontstyle>BocaTapasandWineBar  &#13;<br> 地址：中環蘇豪區卑利街65號&#13;<br> 訂座電話：25481717&#13;<br> 營業時間：12:00nn-2:00am</fontstyle></spanclass></p></body></html>

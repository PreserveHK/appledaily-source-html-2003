<html><header><meta charset="utf-8"><title>Apple姐日記：艾永玲情歸外籍男友</title></header><body><h1>Apple姐日記：艾永玲情歸外籍男友</h1><p>我Apple姐見好多名媛換完一個男友又一個，但係始終未見真命天子出現，真係幾感慨，乜𠵱家啲女仔真係唔鍾意落地生根嘅咩？<br> &#13;<br> <spanclass>祝白頭到老 &#13;<br> 最近我啲閨中好姊妹八畀我聽，話男友都換過幾個嘅靚女艾永玲，終於傳出喜訊。&#13;<br> 艾永玲先後同張耀揚、夏利里拉家族嘅夏雅朗拍過拖，可惜幾段情都係無疾而終。𠵱家終於令艾永玲肯sayyes嘅，係外籍男友TomMorrow，我祝佢哋白頭到老啦。</spanclass></p></body></html>

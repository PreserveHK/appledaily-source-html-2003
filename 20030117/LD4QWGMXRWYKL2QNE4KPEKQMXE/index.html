<html><header><meta charset="utf-8"><title>港大女生涉偷竊</title></header><body><h1>港大女生涉偷竊</h1><p>【本報訊】一名年輕香港大學女學生，涉於上周三在銅鑼灣時代廣場的CitySuper內，偷取十四件總值八百九十多元的貨品，女生被控一項偷竊罪，昨在東區裁判法院否認控罪，裁判官將案押後至二月十八日開審，被告獲准保釋候審。&#13;<br> 二十一歲被告王詩蓓（圖），為香港大學學生，控罪指她於今年一月八日，在銅鑼灣時代廣場的CitySuper超級市場內，偷取杯麵、布袋、朱古力、健康食品、電話繩及護膚品等共十四件貨品。&#13;<br> 案件編號：ESCC144/03&#13;<br> 蔡曉楓攝</p></body></html>

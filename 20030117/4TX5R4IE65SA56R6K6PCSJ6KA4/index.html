<html><header><meta charset="utf-8"><title>方力申結婚為生仔</title></header><body><h1>方力申結婚為生仔</h1><p>方力申、王喜和李彩樺（阿Rain）昨日在旺角出席商台的「飲食業職安健福袋派發大行動」，他們現場向酒樓的員工派發宣傳單張。<br> &#13;<br> <spanclass>識煮飯加分 &#13;<br> 問到方力申的擇偶條可是要女方懂得煮飯，他說：「我覺得𠵱家啲女仔都唔識煮飯，如果識煮嘢食就好矜貴，我會加佢十分。不過我重要求另一半要鍾意細路仔，我將來一定要生個仔，就算生女都要老婆追個仔。」&#13;<br> 阿Rain日前行天橋，其緋聞男友林峯寧可睡覺都不往捧場，她說：「冇所謂，唔通我所有活動朋友都要出席咩？」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

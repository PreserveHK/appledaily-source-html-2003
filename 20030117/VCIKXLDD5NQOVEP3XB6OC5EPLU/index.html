<html><header><meta charset="utf-8"><title>洪欣免費燕窩益囝囝</title></header><body><h1>洪欣免費燕窩益囝囝</h1><p>洪欣昨日在新城娛樂台接受《一個靚墟》的直播訪問，並率先以賀年look示人。&#13;<br> 洪欣近日成為老行家珍珠粉代言人，為期一年，她還獲贊助吃燕窩，連洪欣的母親和兒子都受惠。洪欣說：「囝囝好識食，佢見我食燕窩，會同我爭食，我都會畀佢食，而媽咪唔使叫都會自己攞嚟食。」<br> &#13;<br> <spanclass>唔緊張入學 &#13;<br> 洪欣的囝囝已兩歲半，問她是否開始為兒子入讀幼稚園做準備，洪欣說：「唔使急，將來一入學就會讀十幾年，所以我都唔緊張。」</spanclass></p></body></html>

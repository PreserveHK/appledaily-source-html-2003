<html><header><meta charset="utf-8"><title>巴伐洛堤未為女兒改名</title></header><body><h1>巴伐洛堤未為女兒改名</h1><p>意大利首席男高音巴伐洛堤（LucianoPavarotti），其女友NicolettaMantovani周一在博洛尼亞一醫院剖腹誕下龍鳳胎，女嬰平安出生，可惜男嬰不幸夭折。前天，巴伐洛堤到醫院探望女友及初生女兒。<br> &#13;<br> <spanclass>心事重重 &#13;<br> 巴伐洛堤前日早上到達醫院時，顯得心事重重，不發一言。只見巴伐洛堤一落車，便即時趕往探望女友和女兒。巴伐洛堤的發言人表示，至目前止，巴伐洛堤仍未為女兒改名。</spanclass></p></body></html>

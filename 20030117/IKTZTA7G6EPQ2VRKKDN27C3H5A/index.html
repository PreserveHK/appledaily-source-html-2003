<html><header><meta charset="utf-8"><title>DeedofMutualCovenant</title></header><body><h1>DeedofMutualCovenant</h1><p><b> DeedofMutualCovenant公共契約</b> 是由發展商將第一個單位轉售給第一個買家時，同時間與該第一個買家（以其中一位共同業主身份）簽署的共同契約文件。公契作用是確保在同一片土地上的建築物，所有分權共有（TenantsinCommon）的業主們共同訂立一份有約束力的契約，用以規限整個建築物的使用權、管理權、維修責任等等關乎整體利益的權責範圍。</p></body></html>

<html><header><meta charset="utf-8"><title>湘漢勒死岳母砍下人頭自首</title></header><body><h1>湘漢勒死岳母砍下人頭自首</h1><p>湖南省華容縣日前發生駭人命案。一名嗜賭成性的男子，因為埋怨岳母經常教唆女兒與自己離婚，一怒之下，用鐵絲將岳母勒死，然後砍下岳母的人頭前往自首。&#13;<br> 疑犯劉容華十多年前與鄰村的朱月娥結成夫婦。不久，劉染上賭博惡習。去年春節，劉的岳母當着眾人面前對劉說：「結婚十多年了，連個落腳處都沒有。要是今年不修好房子，你們就離婚算了。」&#13;<br> 直至本月初，朱月娥堅持離婚，劉想起岳母曾經要妻子與自己離婚的話，不禁怒火中燒，於是喝下一斤白酒後，氣沖沖趕到岳母家，將岳母勒死，並砍下人頭前往自首。當局現正對案件進行偵訊。&#13;<br> 紅網</p></body></html>

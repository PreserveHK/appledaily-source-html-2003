<html><header><meta charset="utf-8"><title>鄭中基爆張玉華成日睡覺</title></header><body><h1>鄭中基爆張玉華成日睡覺</h1><p>鄭中基早前拍攝網上連續劇《百分百感覺之冬日戀曲》，與新加坡女歌手張玉華合演情侶。劇中講述二人從ICQ認識，之後張玉華來港看到冬菇頭的鄭中基後，決定留港與他一起生活，還在公園親暱地拍起生活照。<br> &#13;<br> <spanclass>起身快過人 &#13;<br> 問鄭中基可會擔心與張玉華傳緋聞？他說：「拍戲啫，佢嚟香港拍咗四日左右，每次未埋位或者放飯前放飯後，佢都瞓覺，偈都冇傾多句呀，唔係咁都有得傳呀？」問他對張玉華的感覺？他開玩笑說：「我諗佢可能患咗嚴重渴睡症，有工作人員問過佢係咪真係好唔夠瞓，佢話瞓覺同埋唱歌係佢嘅嗜好喎。不過導演一叫埋位，佢彈起身嘅動作重快過我哋冇瞓嗰啲，好厲害㗎。」</spanclass></p></body></html>

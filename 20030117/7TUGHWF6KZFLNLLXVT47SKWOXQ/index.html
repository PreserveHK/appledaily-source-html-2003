<html><header><meta charset="utf-8"><title>西安街頭可買紅頭文件</title></header><body><h1>西安街頭可買紅頭文件</h1><p>自昨日起，陝西省西安市政府的「紅頭文件」在街頭就可以買到，因為主要刊登市政府制訂的各項規章、文件和行政措施的《西安市人民政府公報》獲准公開發行。<br> &#13;<br> <spanclass>增加市府政策透明 &#13;<br> 西安市政府副秘書長宮蒲順表示，在世界貿易組織的規則裏，很重要的一條就是政策透明，各成員必須及時、集中公布政府實施的政策、規章，而中國各地方政府曾經長期習慣於通過內部會議、內部文件來解決問題。西安市政府希望通過發行《公報》，讓普通市民也公開得到政府的文件。&#13;<br> 《西安晚報》</spanclass></p></body></html>

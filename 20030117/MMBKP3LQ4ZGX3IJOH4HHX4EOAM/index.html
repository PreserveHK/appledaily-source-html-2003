<html><header><meta charset="utf-8"><title>苦命前媽媽生奪回業權</title></header><body><h1>苦命前媽媽生奪回業權</h1><p>【本報訊】少婦為替丈夫還債，甘願墮落風塵做妓女，其後輾轉當過夜總會小姐及媽媽生。不料丈夫竟搭上她旗下的小姐，更在深圳與一內地女子有婚外情，九年婚姻終告破裂，但前夫竟將她趕出兩人聯名持有的住所，獨霸單位。前媽媽生在區域法院興訟奪回業權。&#13;<br> 原訴人陳麗君（譯音，三十七歲），與訟人為前夫戴玉奇（譯音，四十三歲）；涉訟物業為屯門居屋新圍苑一單位。法官黃慶春在判詞中指原訴人證供可靠，法官判戴敗訴，駁回他要求獨佔業權的反申索。&#13;<br> 案件編號:DCMP1556/02</p></body></html>

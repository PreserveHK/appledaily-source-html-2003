<html><header><meta charset="utf-8"><title>張豪龍累柏芝吞牛肉乾</title></header><body><h1>張豪龍累柏芝吞牛肉乾</h1><p>昨日凌晨十二時許，記者發現張栢芝的平治房車，泊在栢寧酒店對出的小路，由於非法泊車而被警察抄牌，給她一張「牛肉乾」。凌晨三時四十五分，栢芝的胞弟張豪龍出現，他說：「我大佬個女朋友生日，家姐冇同我一齊，架車係我揸嚟嘅。」張豪龍沒有哥哥，不知他口中的大佬是誰？<br> &#13;<br> <spanclass>王菲談霆鋒即笑 &#13;<br> 另外，王菲前日在台灣出席《英雄》電影大碟的記者會，並與劉嘉玲一起接受張小燕節目訪問。王菲昨日凌晨一時許返港，她表示沒有與劉嘉玲一起回港，問她是否與霆鋒復合？她只笑而不答。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

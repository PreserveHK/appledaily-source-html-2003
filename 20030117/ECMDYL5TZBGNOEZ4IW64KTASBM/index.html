<html><header><meta charset="utf-8"><title>丈夫溺斃妻自責</title></header><body><h1>丈夫溺斃妻自責</h1><p>【本報訊】「係我累死佢（丈夫），呢生人最錯係呢次！」一名經常與年近七旬丈夫早泳的婦人，昨如常陪伴丈夫在深水灣暢泳，其間丈夫遇溺，雖由泳客發現救起（圖），惜送院返魂乏術，她事後趕至醫院聞噩耗傷心欲絕，更一度在子女面前嗚咽自責。&#13;<br> 死者吳綽榮（六十七歲），與約六十歲的妻子育有四子女，居於香港仔。據死者的女婿表示，吳素來有早泳習慣，每朝均堅持與妻子到深水灣早泳，風雨不改。昨晨吳如常與妻子結伴到深水灣早泳，其間妻子因覺得有點凍先行上岸更衣，他還答稱要多游一會。&#13;<br> 至清晨七時許，有泳客發現吳在距岸約十呎的水中載浮載沉，合力將他救上岸時，惜抵院時已返魂乏術。&#13;<br> 李家傑攝</p></body></html>

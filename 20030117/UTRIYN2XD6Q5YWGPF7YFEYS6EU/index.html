<html><header><meta charset="utf-8"><title>交警撞小巴輕傷</title></header><body><h1>交警撞小巴輕傷</h1><p>【本報訊】三十歲姓林交通警員，昨午一時許，駕駛警察電單車沿葵涌葵富路巡邏期間遇到意外。消息稱，當電單車抵達葵義路交界時，一輛專線小巴突然駛出，林扭軚閃避不及兩車撞在一起（圖），林墮地擦傷手腳多處受傷。&#13;<br> 他事後向上峯求援，多輛警車趕至調查，警員替肇事小巴司機進行酒精呼氣測試證實沒有飲酒。&#13;<br> 林由於傷勢輕微，稍後駕駛電單車返回警署，才自行到醫院求醫。</p></body></html>

<html><header><meta charset="utf-8"><title>撞死狗飛衝30米</title></header><body><h1>撞死狗飛衝30米</h1><p>【本報訊】油麻地渡船街發生驚險「奪命」車禍，一輛跑房車撞死流浪狗後失控，衝前二十米鏟上花槽撞爆花灑喉，再凌空打轉飛彈三十米外才停下。肇事跑房車車頭撞爛成廢鐵，車上兩名男子奇迹地僅擦損輕傷。&#13;<br> 大難不死的跑房車司機姓鄧，與同行姓劉男友人（同為二十九歲）送院敷治後無礙，但車禍中喪生的流浪狗肚破腸流，死狀恐怖。&#13;<br> 昨凌晨一時許，鄧姓司機駕駛富士「掃把佬」Legacy款跑房車沿渡船街往尖沙嘴，駛至二五○號對開突然衝出一隻流浪狗，司機收掣不及將牠撞倒，繼而失控衝前二十米鏟上路邊花槽撞爆花灑喉後，再凌空打轉飛彈三十米外才停下。</p></body></html>

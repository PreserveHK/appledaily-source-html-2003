<html><header><meta charset="utf-8"><title>郭晉安扮傻有秘訣</title></header><body><h1>郭晉安扮傻有秘訣</h1><p>近日因電視劇《戇夫成龍》人氣飆升的郭晉安，日前接受商台錄音訪問，被問到揣摩角色的秘訣時，他說：「冇㗎，自己都曾經有過童年，盡量去搵一啲細個時候嘅生活，去番小學讀書同玩嘅地方，好似睇番細個時嘅影像咁。而講嘢嘅方法都係同我細個時咁，因為我屋企人係水上人，所以講嘢係有懶音。」<br> &#13;<br> <spanclass>未諗結婚 &#13;<br> 另外，郭晉安被問到與女友歐倩怡的婚期時，他說：「真係冇諗過結婚，等想要細路先啦，呢樣唔係呢一刻諗嘅嘢。」</spanclass></p></body></html>

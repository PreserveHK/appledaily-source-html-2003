<html><header><meta charset="utf-8"><title>掃黃女督察再建功</title></header><body><h1>掃黃女督察再建功</h1><p>【本報訊】鑑於旺角的色情架步招牌及紙牌「露骨」及出位，昨日凌晨四時許，旺角警區人員掩至奶路臣街十一號遠東銀行大廈八至十一樓掃黃，首先派出三名探員「放蛇」，分別到大廈三個「馬檻」召妓，待時機成熟便採取行動，警方當場拘捕六名持雙程證女子及三名涉嫌經營色情場所的男子（年齡由二十二至五十四歲）。&#13;<br> 警方並押同疑犯到大廈地下指示懸掛的色情招牌，稍後共拆除十二個黃色招牌。是次行動由有「掃黃女督察」稱號的旺角警區行動主任方安妮總督察策劃及帶隊。</p></body></html>

<html><header><meta charset="utf-8"><title>第五集哈利波特6月推出</title></header><body><h1>第五集哈利波特6月推出</h1><p>全球哈利波特迷翹首以待三年的《哈利波特》第五集，終於宣布在六月二十一日面世，書名叫《哈利波特和鳳凰命令》（HarryPotterandtheOrderofthePhoenix），作者羅琳（圖）花了長時間寫成，全書七百六十八頁，比第四集《火杯的考驗》長了三分一。十歲的哈利波特迷威克斯大嚷「我會第一時間去買」，為免小書迷逃學買書，書商就特別選擇周末才出版新書。&#13;<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>克勤為四犬氹氹轉</title></header><body><h1>克勤為四犬氹氹轉</h1><p>李克勤近日為新一期寵物雜誌《犬月刊》拍照，跟可愛的布爹利犬合照，他倆十分合拍，克勤還把色彩繽紛的頸巾圍在布爹利犬的頸上。&#13;<br> 克勤是愛狗之人，他家一共養了兩隻魔天使、一隻鬆獅犬和一隻臘腸犬，合共四隻狗。<br> &#13;<br> <spanclass>揀狗要合眼緣 &#13;<br> 李克勤對於與他拍檔的布爹利犬愛不釋手，問到他可會為家中的愛犬添新成員，他日前在訪問中說：「基本上都唔會住，因為我𠵱家淨係照顧屋企嗰四隻狗都搞到氹氹轉，所以我短期內都唔會再養新狗仔。我細細個就好鍾意狗，平時揀狗最緊要係合眼緣。」</spanclass></p></body></html>

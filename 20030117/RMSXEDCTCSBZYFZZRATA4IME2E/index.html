<html><header><meta charset="utf-8"><title>鬍鬚勇手下被斬吹雞</title></header><body><h1>鬍鬚勇手下被斬吹雞</h1><p>【本報訊】油麻地彌敦道「348的士高」一名姓梁（五十二歲）睇場，昨凌晨一時半，獨自在西貢街一間茶餐廳消夜，突然有兩名男子衝入舉刀狂斬，幸他即時閃避，僅手臂中刀負傷突圍而出，並跑回附近的士高「吹雞」求救，數十名大漢折返茶餐廳，但逞兇者已經不知所終；傷者由友人陪同送院治理，並向警方報案。&#13;<br> 消息稱，梁姓男子早前欠澳門大耳窿一筆賭債未還，懷疑遭追債者施襲教訓。據稱，案發後348的士高揸弗人「鬍鬚勇」（潘×勇）獲悉自己友被劈傷，即時喝問要追究，警方不排除會引發黑幫尋仇廝殺。</p></body></html>

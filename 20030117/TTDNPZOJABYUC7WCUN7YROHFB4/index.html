<html><header><meta charset="utf-8"><title>美容小工具：<br>三角形海綿　上粉效果最好</title></header><body><h1>美容小工具：<br>三角形海綿　上粉效果最好</h1><p>到化妝品店選購化妝海綿，貨架上的海綿形狀林林總總，長的、方的、圓的、三角的，究竟應該怎樣挑選？&#13;<br>鄭裕玲御用化妝師Felix推薦選用三角形海綿，認為它的用途一舉兩得。「三角形海綿最好用，只要把海綿稍為濕潤再沾上濕粉，上粉時效果已經好貼臉。三角形海綿的斜面，連臉上細微地方也適用。除上粉外，還可以作修補妝容用。」不過Felix認為使用圓形海綿就很難入手，眼角鼻樑等細微地方會難以均勻地上粉。&#13;<br>Felix還提醒要注要海綿的清潔，清潔後必須徹底乾透才放進粉盒，否則會發霉及形成臭味。&#13;<br>&#13;<br>記者：李敬賢　攝影：林栢鈞</p></body></html>

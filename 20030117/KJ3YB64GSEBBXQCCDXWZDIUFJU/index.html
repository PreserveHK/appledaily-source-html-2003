<html><header><meta charset="utf-8"><title>日本旅遊講座明天有得聽</title></header><body><h1>日本旅遊講座明天有得聽</h1><p>講到Shopping日本的東京必然是首選，若想悠閒地欣賞風景，又或感受雪花飄下的感覺，九州與北海道亦毫不遜色。二月去參觀著名的北海道札幌雪祭、又可以到小朋友最喜歡的九州豪斯登堡樂園等等。想預先洞悉這兩個地方引人入勝之處，可出席由康泰旅行社舉辦的日本講座，由經驗領隊介紹日本好玩之處。&#13;<br> 記者：黃潔蓮&#13;<br> &#13;<br> 日期：1月18日（星期六）&#13;<br> 時間：1:30pm至3:00pm&#13;<br> 地點：金鐘統一中心5樓貴賓廳&#13;<br> 訂座電話：21088777</p></body></html>

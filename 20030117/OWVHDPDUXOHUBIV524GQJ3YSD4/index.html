<html><header><meta charset="utf-8"><title>扮靚情報：<br>CatEyes線條做主打</title></header><body><h1>扮靚情報：<br>CatEyes線條做主打</h1><p>化妝竟然會同昆蟲扯上關係？真唔真？今次講的其實是化妝品牌MakeUpForEver。自從年前改變形象玩YoungLook後，的確多咗不少年輕支持者。在春季一片粉妝熱潮中，它就玩突破，以60年代的CatEyes作主打，利用眼線及睫毛液來加強眼部輪廓。由於眼部色彩不多，相對胭脂及唇膏就可以玩多點Colour，不過整個妝容重點仍會放在眼部。&#13;<br>&#13;<br>記者：羅惠芬　攝影：黃叔榮</p></body></html>

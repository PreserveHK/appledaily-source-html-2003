<html><header><meta charset="utf-8"><title>Eason識賞表多得楊受成</title></header><body><h1>Eason識賞表多得楊受成</h1><p>陳奕迅（Eason）日前拿出自己的私人珍藏名表接受雜誌《名錶誌》訪問，Eason雖有不少名表收藏，但他並沒有刻意炫耀，只是展示部份的靚表。<br> &#13;<br> <spanclass>着重設計 &#13;<br> Eason的多隻名表當中，包括有WC和FranckMuller，大都是由英皇老闆楊受成所送，Eason說：「我其實對名表冇特別認識，但因為老闆楊生係做珠寶鐘表生意，佢又送咗好多靚表畀我，於是我就開始對表產生濃厚興趣，我會留意表嘅設計、款式同珍藏價值。」</spanclass></p></body></html>

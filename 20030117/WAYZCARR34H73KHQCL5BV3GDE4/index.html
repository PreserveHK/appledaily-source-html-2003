<html><header><meta charset="utf-8"><title>樋口明日嘉留港度歲</title></header><body><h1>樋口明日嘉留港度歲</h1><p>樋口明日嘉剛從珠海拍畢電視電影《綁架義嫂着錯草》返港，片中她與鄭浩南和陶大宇等人合作，她昨日在電話中說：「今次我哋合作得好開心，大宇同鄭浩南都好好人，今次係我哋第一次合作，喺佢哋身上真係學到好多嘢。」<br> &#13;<br> <spanclass>同朋友行年宵 &#13;<br> 來港發展已有四年的樋口明日嘉，每年都會趁着農曆新年假期返回日本祖家，但今年樋口卻要留港體驗過年的熱鬧氣氛，她興奮地說：「我新年會留喺香港，因為我想感受吓喺香港過農曆新年，我到時會同朋友一齊去行年宵同拜年，希望可以𢭃多啲利是啦！」&#13;<br> 採訪：羅慧敏　攝影：仇志中</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>黎姿助手車禍遭索償</title></header><body><h1>黎姿助手車禍遭索償</h1><p>【本報訊】女藝人黎姿前年十一月由女助手駕車離開清水灣電視城時，在停車場撞倒一名執垃圾的清潔女工，車胎壓着傷者腿部，女工昨日入稟高等法院，指該女助手疏忽駕駛，要求賠償所有損失。&#13;<br> 原訴馮晉寧（譯音）（五十二歲），被告洪綺蓮（三十四歲），於案發時任女藝人黎姿的助手，當日駕車載同黎姿到電視城拍攝劇集，離開時撞倒一名正在執垃圾的清潔女工，傷者受傷倒地，腿部被車胎壓住，須送醫院救治。&#13;<br> 入稟狀指，被告於○一年十一月二十八日，在清水灣電視城的停車場內疏忽駕駛，導致原訴身體受傷害，現要求追討所有損失。&#13;<br> 案件編號：HCPI56/03</p></body></html>

<html><header><meta charset="utf-8"><title>楊思琦考車傻笑過關</title></header><body><h1>楊思琦考車傻笑過關</h1><p>楊思琦昨日在沙田駕駛學院應考輕型貨車漸進課程的中期試，進行泊位、調頭和斜坡起步的測試。<br> &#13;<br> <spanclass>排期考路試 &#13;<br> 楊思琦近日忙於為無綫新劇《英雄刀少年》趕戲，故已有三星期沒有上駕駛課程，為了應付昨日的中期試，楊思琦昨早特別提早兩小時到試場補鐘。考泊位和調頭楊思琦也順利完成，但斜坡開車時則有輕微溜後。&#13;<br> 楊思琦說：「我學咗都有十五個鐘，考之前我都好緊張，但好彩成功。當時我都知自己有少少溜後，我淨係識對住主考官儍笑。」楊思琦將再排期考路試，估計最快會在兩個月後。&#13;<br> 採訪：馮美茵　攝影：林德雄</spanclass></p></body></html>

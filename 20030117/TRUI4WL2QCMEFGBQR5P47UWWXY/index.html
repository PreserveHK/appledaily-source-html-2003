<html><header><meta charset="utf-8"><title>梁思浩爆華仔港台受寵</title></header><body><h1>梁思浩爆華仔港台受寵</h1><p>梁思浩、吳家樂和Kawaii等一眾《週五放輕鬆》演員，昨日在電視城拍攝賀年歌。由於Kawaii遲到半小時，梁思浩表示拖累了自己未能返港台做節目。&#13;<br> 思浩說：「今晚我會做《十大中文金曲》頒獎禮嘅綵排，對稿時會知得獎名單，因為驚名單外洩，所以到時要熄電話。我估『傳媒大獎』係華仔（劉德華）攞，佢同港台關係咁好。」<br> &#13;<br> <spanclass>同Eason老友 &#13;<br> 陳奕迅（Eason）亦是「傳媒大獎」的大熱，問梁思浩是否因為Eason是英皇歌手所以不睇好他？梁思浩說：「Eason都係我好朋友。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

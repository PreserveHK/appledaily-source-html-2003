<html><header><meta charset="utf-8"><title>執槍童返警署報到</title></header><body><h1>執槍童返警署報到</h1><p>【本報訊】元旦日沙頭角河壩村兩名村童在一部私家車內撿到一支真槍玩耍，幾乎釀成悲劇，被家人揭發報警。&#13;<br> 兩男童事後被控車內盜竊，各人獲准以五百元保釋，他們昨由家人陪同到大埔新界北重案組總部辦理手續，本月二十四日再返警署報到時，將會接受警司警誡。&#13;<br> 十二歲的迪琪及十三歲的樂文，昨午同往新界北重案組總部，樂文表示，現在覺得好驚，知道自己做錯事，同時擔心判入男童院被人欺負。&#13;<br> 他說，當時在私家車內撿到該支手槍，由於迪琪玩過氣槍，知道手槍是一支真槍，大家都很有興趣，於是一人拿槍、一人拿彈匣，走上山一齊研究。</p></body></html>

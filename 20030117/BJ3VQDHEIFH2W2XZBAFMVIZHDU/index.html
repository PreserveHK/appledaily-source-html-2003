<html><header><meta charset="utf-8"><title>工人吸煙焚車房</title></header><body><h1>工人吸煙焚車房</h1><p>【本報訊】屯門建泰街行威工業大廈地下一間車房，昨午三時許發生火警，消防接報到場用化學泡沫灌救將火救熄，事件中無人受傷。&#13;<br> 事發時數名工人用天拿水稀釋油漆，準備用來噴車，突然抽氣槽冒出濃煙，姓李東主馬上報警，並同工人逃離舖外。消防員到場向起火抽氣槽噴射化學泡沫，並將天拿水、油漆及風煤樽等危險品搬離車房，以防發生爆炸，消防十分鐘後將火撲滅（圖），調查懷疑有工人在稀釋油漆時吸煙，火種燃着積聚抽氣槽的氣體，發生火警。&#13;<br> 馮志偉攝</p></body></html>

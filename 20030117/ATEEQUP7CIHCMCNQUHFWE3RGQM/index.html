<html><header><meta charset="utf-8"><title>東芝孖寶經典組合</title></header><body><h1>東芝孖寶經典組合</h1><p>現年四十三歲的車保羅，原名吳溟蒼，身高六呎三吋。早年他在利舞台任職收票員，先後效力過麗的電視（亞視前身）和無綫，曾拍攝《IQ成熟時》和《對對糊》等劇集，亦參演過三級片《玉蒲團》和《滿清十二房》等。而他最為人熟悉的作品，卻是早年拍攝的一系列「東芝」電器廣告。&#13;<br> 車保羅經歷過兩段婚姻，首任太太熊愛蘭為他誕下女兒吳茵茵，但婚姻只維持了兩年，女兒其後交由車保羅母親照顧。近年車保羅與菲籍太太結婚後育有一子。</p></body></html>

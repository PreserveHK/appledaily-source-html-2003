<html><header><meta charset="utf-8"><title>宮澤里惠好事近</title></header><body><h1>宮澤里惠好事近</h1><p>近年演技備受讚賞的宮澤里惠，最近常出現在設計師男友幹田卓司經營的飾品店，還與男友一起到男友老家，外傳二人很有可能在今春內辦婚禮。<br> &#13;<br> <spanclass>拜訪未來奶奶 &#13;<br> 宮澤里惠與新男友幹田卓司的戀情上月曝光後，她坦然承認與新男友的感情，還向記者強調與卓司的感情發展順利。宮澤被發現近期常進出卓司經營的首飾店幫手，她更在男友老家裏與未來老爺奶奶消磨了一整天。據知現時雙方家長已經同意他們的婚事，里惠正在等待適當時機公布喜訊。</spanclass></p></body></html>

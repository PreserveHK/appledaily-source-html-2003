<html><header><meta charset="utf-8"><title>Eminem男人最痛</title></header><body><h1>Eminem男人最痛</h1><p>樂壇紅人Eminem又有新形象，攝影師NitinVadukul最近幫佢影咗幅相，相入面Eminem成頭都插滿釘，我羅拉睇到都嚇一跳，齋睇都戥佢痛。Eminem呢個咁驚嚇嘅造型真係同十幾年前嘅恐怖片《猛鬼追魂》入面個怪人有九成似，不過大家見到張相又唔使咁驚，事關Eminem唔係真係插咁多釘，只不過係攝影師用特別效果做出嚟，而張相噚日開始已經喺倫敦一個關於hiphop嘅影展展出。</p></body></html>

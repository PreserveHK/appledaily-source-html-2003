<html><header><meta charset="utf-8"><title>徐子淇儲錢讀碩士課程</title></header><body><h1>徐子淇儲錢讀碩士課程</h1><p>徐子淇早前從英國回港過聖誕，其間每天都忙於應付模特兒工作，努力賺外快儲學費。<br> &#13;<br> <spanclass>知識就是財富 &#13;<br> 徐子淇替新一期《婚禮》雜誌拍照，她日前接受訪問時說：「我都好明白花無百日紅嘅道理，所以我希望𠵱家賺多啲錢，然後儲起佢，留番將來讀完學士課程，再讀埋碩士課程用。學到嘅知識係自己嘅，呢啲先至係財富，人哋想拎都拎唔到。」&#13;<br> 徐子淇尚有一年多便修畢在英國的經濟學士課程，而她的妹妹則會在明年到彼邦升讀大學，屆時兩姊妹有所照應。</spanclass></p></body></html>

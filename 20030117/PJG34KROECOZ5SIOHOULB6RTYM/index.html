<html><header><meta charset="utf-8"><title>BoA帶哥哥入行</title></header><body><h1>BoA帶哥哥入行</h1><p>韓國女星BoA，已決定三月尾首次在日本展開全國巡迴演唱會《BoA1stLiveTour2003~VALENT~》，並在本月尾推出的新碟《VALENT!》中，首度以日語創作歌詞，強攻日本市場。<br> &#13;<br> <spanclass>主修鋼琴演奏 &#13;<br> 有韓國消息指BoA有意下月返回漢城舉行歌迷聚會時，邀請兄長出席，為她彈鋼琴伴奏。BoA的哥哥正是在漢城音樂大學中主修鋼琴演奏的學生。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>搖頭丸摻酒飲星少女暴斃</title></header><body><h1>搖頭丸摻酒飲星少女暴斃</h1><p>喜歡「蒲」吧服軟性藥物的人可得小心，切勿把搖頭丸摻酒狂服。新加坡一名少女，懷疑在酒中加入搖頭丸，在飲下大量烈酒後突然暴斃。<br> &#13;<br> <spanclass>昏迷倒地口吐白沫 &#13;<br> 死者是一名十八歲酒廊女侍應唐書彥，肇事時在朋友家中作樂，飲酒狂歡，其後突然昏迷倒卧在房間地上，口吐白沫、面無血色，肚子有點腫脹。當友人發現時，立即報警，醫護人員趕抵現場，事主已告不治。&#13;<br> 警方向女死者的父親表示，當局懷疑死者是喝了摻有搖頭丸的烈酒出事。&#13;<br> 警方事後拘捕屋內三名華人，包括兩男一女，將案件列為非自然死亡案處理，至於死者的確實死因，仍有待驗屍後才有定案。&#13;<br> 新加坡《新明日報》</spanclass></p></body></html>

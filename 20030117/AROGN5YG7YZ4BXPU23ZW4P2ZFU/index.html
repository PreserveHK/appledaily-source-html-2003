<html><header><meta charset="utf-8"><title>城城為公益而唱</title></header><body><h1>城城為公益而唱</h1><p>郭富城日前到台灣，準備出席人間衛視今晚在台北國父紀念館舉行的慶祝五周年「人間有愛——為公益而唱」演唱會。<br> &#13;<br> <spanclass>忙宣傳唱片 &#13;<br> 城城兩年前已皈依佛門，法號「普善」，他會在慈善演唱會上演繹歌曲《祈求》和《人間天堂》。由於這次活動很有意義，所以城城表示百忙中都要抽空為該活動籌款，大會還安排義賣，所籌得的善款會捐給佛光山。&#13;<br> 城城忙於宣傳唱片，又到內地拍廣告，更會參加北京中央電視台的春節聯歡晚會。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>情人節食法國菜$500有找</title></header><body><h1>情人節食法國菜$500有找</h1><p>直到現在為止各酒店、餐廳推出嘅情人節套餐似乎只可以用一個「貴」字來形容，今次介紹的法式餐廳中的情人節晚餐，一款四道菜的LoveByte菜譜，包括阿拉斯加蟹腳春卷及龍脷沙嗲、雞肉雲吞火腿清湯、焦糖鱈魚鮮蜆紅花汁或煎鵝肝牛柳，加埋水泡餅鮮雜果配菠蘿椰子汁每位都是$195，喺嗰日兩小無猜出街食個至浪漫嘅法國餐五百蚊有找，反正係一年一次，無計啦！&#13;<br>&#13;<br>記者：朱維達</p><p><spanclass><fontstyle>ByteBar+Cafe  &#13;<br> 地址：香港數碼港道100號服務中心I及II號舖&#13;<br> 訂座電話：29896011&#13;<br> LoveByte晚餐：每位$195</fontstyle></spanclass></p></body></html>

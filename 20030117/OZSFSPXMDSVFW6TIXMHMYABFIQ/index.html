<html><header><meta charset="utf-8"><title>陳小春戴頭盔收埋自己</title></header><body><h1>陳小春戴頭盔收埋自己</h1><p>陳小春近日接受雜誌《電單車》的訪問，大談自己為何會愛上駕駛電單車，原來他是想從中追尋自由的感覺。<br> &#13;<br> <spanclass>享受私人空間 &#13;<br> 小春指駕駛電單車時，因為必定要戴上頭盔，所以路人亦比較不容易認出他。小春說：「做我哋呢一行，平時出街都冇乜嘢私人空間可言，就算揸車都會俾人認得，揸電單車就比較冇咁易俾人認得出嚟，我可以完全享受嗰份自由同擁有自我空間嘅感覺。」&#13;<br> 他續說：「人生路上都會面對得同失，得意嘅時候，我唔會高調，失意亦唔會特別失落，我會去反省事件嘅失誤，咁樣錯誤就唔會再出現一次。」</spanclass></p></body></html>

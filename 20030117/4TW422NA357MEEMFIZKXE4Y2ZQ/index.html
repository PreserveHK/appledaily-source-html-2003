<html><header><meta charset="utf-8"><title>林嘉欣自爆有意中人</title></header><body><h1>林嘉欣自爆有意中人</h1><p>林嘉欣、劉德華和許志安昨日到沙田馬場為港台《十大中文金曲頒獎禮》綵排，林嘉欣將擔任大會司儀，神采飛揚的她，自爆已遇到意中人，雙方正在交往，嘉欣說：「我鍾意佢，我諗佢都鍾意我囉。」但嘉欣還未肯認定對方是男朋友。<br> &#13;<br> <spanclass>拒談王海峰 &#13;<br> 嘉欣早前跟星皓老闆王海峰傳緋聞，問她現在的心上人是否王海峰？她即說：「唔好講啦。」&#13;<br> 此外，劉德華與陳奕迅成為今年傳媒大獎的大熱，華仔對此說：「乜唔係Twins咩？我舊年都好似同Eason一齊攞。」&#13;<br> 採訪：駱華齡、李珮洳&#13;<br> 攝影：黃文成</spanclass></p></body></html>

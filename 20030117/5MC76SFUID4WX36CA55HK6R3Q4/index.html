<html><header><meta charset="utf-8"><title>寶兒嫂色誘女星</title></header><body><h1>寶兒嫂色誘女星</h1><p>金球獎遲兩日就舉行，而大會已經定晒今年做頒獎嘉賓嘅名單，包括有畢彼特（BradPitt）同荷爾芭莉（HalleBerry）等，不過原本話出席嘅麥當娜（Madonna）就因為佢部戲《SweptAway》之前俾人勁踩，所以𠵱家想縮沙。而首飾公司DeBeers同名牌LV合作嘅鑽飾系列亦揀呢個星期推出，重搵埋大衞寶兒（DavidBowie）老婆Iman示範套鑽飾，佢哋希望啲女星會戴住去金球獎同奧斯卡。</p></body></html>

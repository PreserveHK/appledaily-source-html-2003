<html><header><meta charset="utf-8"><title>金城武振興日保齡球壇</title></header><body><h1>金城武振興日保齡球壇</h1><p>金城武去年演出的日劇《黃金保齡》，因推動了日本的保齡球事業，前日金城武在東京舉行的「BowlingMassmedia大獎」中獲得個人大獎。<br> &#13;<br> <spanclass>在港拍新片 &#13;<br> 與金城武合演《黃金保齡》的日本女星黑木瞳，及編寫該劇的日本著名劇作家野島伸司，亦齊齊獲得同一獎項。可是，由於金城武身在香港趕拍新片《向左走向右走》，故未能抽身赴會領獎。&#13;<br> 《黃》劇去年四月至七月在日本播出，收視成績只屬一般，此劇現正於有線娛樂台播映。</spanclass></p></body></html>

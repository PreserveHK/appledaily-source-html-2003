<html><header><meta charset="utf-8"><title>古仔、Sammi攬攬錫錫</title></header><body><h1>古仔、Sammi攬攬錫錫</h1><p>古天樂與鄭秀文（Sammi）因合演《百年好合》而傳舊情復熾。日前有報道指古仔與Sammi在四川拍外景時一鍋湯兩份飲。古仔昨日被問到上述傳聞時，他在電話中沒好氣地說：「人哋要幻想啲嘢出嚟寫，我都冇辦法。」&#13;<br> 雖然古仔與Sammi已再三否認緋聞，但兩人在《百》片演情侶又實在頗合襯，其中一場床上戲，兩人在床上又攬又錫，好不親熱。<br> &#13;<br> <spanclass>安仔：終會回頭 &#13;<br> 此外，許志安昨日帶病到沙田馬場綵排港台頒獎禮，提到最近有傳Sammi與古仔情侶檔過檔MusicNation，安仔即說：「做番自己嘢，始終有一日會番轉頭嘅。」</spanclass></p></body></html>

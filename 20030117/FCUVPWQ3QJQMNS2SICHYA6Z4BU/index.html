<html><header><meta charset="utf-8"><title>同黨疑匿藏內地</title></header><body><h1>同黨疑匿藏內地</h1><p>綁匪與警方在尖沙嘴鬧市駁火，匪徒且戰且退，綁匪黎江雄開槍掩護同黨，卒令同黨成功脫身，至今仍逍遙法外。警方西九龍總區重案組高級偵緝督察李志剛昨在庭外表示，雖然黎被捕後不肯透露半句，但警方得內地當局之助，已掌握其同黨身份，相信他仍匿藏內地，內地當局會繼續追緝他歸案。&#13;<br> 至於綁匪何以會打蘇的主意，李志剛表示調查蘇身邊的人後，仍是毫無頭緒。&#13;<br> 李志剛又提到，警方當日必須在賊車停在馬路上時採取行動，否則賊車駛出快速公路，便難追捕，他又相信與綁匪駁火的四名警務人員，會獲警隊嘉許。&#13;<br> 本報記者</p></body></html>

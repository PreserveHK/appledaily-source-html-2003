<html><header><meta charset="utf-8"><title>姚明破奧尼爾方法</title></header><body><h1>姚明破奧尼爾方法</h1><p><spanclass>譚偉洋（南華中鋒） &#13;<br> 講噸位，姚明一定唔夠奧尼爾撞；只好以柔制剛同加啲演技，好似奧尼爾帶波撞埋嚟就扮跌低，博奧尼爾被罰進攻犯規。<br> &#13;<br> <spanclass>吳華峰（福建中鋒） &#13;<br> 奧尼爾有力量優勢，要守住佢就一定唔可以畀佢喺籃底攞到波；而姚明步法靈活，進攻時應拉出外線，用速度過奧尼爾或外投。<br> &#13;<br> <spanclass>蔡淦華（太平洋中鋒） &#13;<br> 姚明身高手長，可剋制奧尼爾嘅轉身投射或勾手，但下身有傷，姚明會較吃虧；進攻方面，姚明應利用速度並且多作中距離跳投。</spanclass></spanclass></spanclass></p></body></html>

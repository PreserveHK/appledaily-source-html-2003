<html><header><meta charset="utf-8"><title>公司被鑿牆失6萬</title></header><body><h1>公司被鑿牆失6萬</h1><p>【本報訊】旺角太子道西萬年大廈一間企業公司發生鑿牆爆竊案。昨晨八時許，姓林(四十二歲)女職員返抵，赫見辦公室被搜掠一片凌亂，雜物房一幅連接後樓梯的牆壁，遭人鑿穿一個呎半乘呎半的洞穴（圖），後門及其中兩個夾萬亦被撬毀，疑遭賊人潛入爆竊報警。&#13;<br> 公司負責人事後點算，證實損失六萬元人民幣(即五萬多元港幣)及兩部總值四千元的電腦液晶體顯示屏幕。警員到場撿獲賊人遺下的手套，事後在附近一帶兜截無果。&#13;<br> 梁澤岡攝</p></body></html>

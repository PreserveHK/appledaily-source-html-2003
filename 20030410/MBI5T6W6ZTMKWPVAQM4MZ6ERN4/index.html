<html><header><meta charset="utf-8"><title>蔬果水護膚好天然</title></header><body><h1>蔬果水護膚好天然</h1><p>一向以蔬果護膚為賣點的Nature's，最近有新成員加入。名為「蔬果水」的美白護膚系列（WhiteBeauty），包括爽膚水、乳液、潤膚霜和面膜，全部有青瓜水、士多啤梨樹精華、大紅花精華、甘草精華等成份，可以分解皮膚細胞內的黑色素、減淡色斑，部份產品更含SPF15防紫外光度數，美白同時更可預防皮膚變黑。有關方面更話用咗7日後，可以改善暗啞偏黃的膚色，一個月就可以令皮膚內的黑色素減淡，有無興趣一試？&#13;<br> 記者：羅惠芬&#13;<br> 攝影：陳偉強&#13;<br> &#13;<br> 售賣點：銅鑼灣皇室堡西武</p></body></html>

<html><header><meta charset="utf-8"><title>柏芝恨嫁有錢小齊</title></header><body><h1>柏芝恨嫁有錢小齊</h1><p>張栢芝與任賢齊合演的新片《絕世好男人》，是兩人繼年前的《星願》後，再度合作的電影。&#13;<br> 栢芝在片中飾演一位夜總會女公關，而小齊則飾演一位心地善良的獸醫，故事講述栢芝一直想嫁個有錢人，初時他對小齊並無特別感覺，因為小齊並非富豪，後來她得悉小齊領取了一筆遺產後，就主動展開追求。<br> &#13;<br> <spanclass>學與記者相處 &#13;<br> 不過當兩人動了真情後，栢芝開始內疚，決意離開小齊。栢芝昨日說：「呢部戲我要做一個好圓滑嘅公關，所以我就開始覺得有必要學習吓同啲記者點相處。」稍後栢芝要到內地宣傳，她無懼肺炎，栢芝說：「做人唔驚得咁多，正所謂生死有命。」</spanclass></p></body></html>

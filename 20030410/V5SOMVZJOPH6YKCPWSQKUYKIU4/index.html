<html><header><meta charset="utf-8"><title>何超儀骨場服侍Eason</title></header><body><h1>何超儀骨場服侍Eason</h1><p>何超儀前日出席完張國榮的喪禮後，前晚帶着紅腫雙眼到尖沙嘴文化中心出席「第二十七屆香港國際電影節開幕典禮」，超儀透露她昨日已開始拍攝電影《豪情》，飾演揼骨妹，還會與陳奕迅（Eason）演一場激情戲。<br> &#13;<br> <spanclass>自認骨精 &#13;<br> 何超儀說：「我要幫Eason出火，之前都特登去訪問啲按摩技師，學吓佢哋啲術語。其實我本身都係骨精，好鍾意去揼骨，但唔識佢哋嘅術語，一條龍呀，全包宴呀咁。」&#13;<br> 超儀又說：「我前幾日拍套戲時做咗件好性感嘅事，自覺好似做咗鹹片主角咁，視覺上同意識上都好大膽，好似冇着衫喺studio行緊咁，但拍乜唔講得住。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>警尋失蹤11歲男童</title></header><body><h1>警尋失蹤11歲男童</h1><p>【本報訊】深水埗北河街十一歲男童黃楗楠，本月二日離開寓所後一直未有歸家，其母三日後到警署報案。該男童身高一點六米，重五十九公斤，圓面、細眼、皮膚較白（圖）。他失蹤時身穿一件黑色Ｔ恤、灰短褲和黑色涼鞋。&#13;<br> 警方調查後發現黃童喜流連深水埗區內網吧及遊戲機中心，已知會警員多加留意。任何人若知道黃童下落，請致電27612394，與西九龍警區失蹤人口調查組人員聯絡。</p></body></html>

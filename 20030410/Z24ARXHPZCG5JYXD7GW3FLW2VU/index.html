<html><header><meta charset="utf-8"><title>倉木麻衣原諒麻煩父</title></header><body><h1>倉木麻衣原諒麻煩父</h1><p>二十歲日本女歌手倉木麻衣，近日有傳其五十九歲的麻煩父親山田五十洋，將趁她舉行演唱會期間，強行闖入會場。&#13;<br> 據昨日出版的日本報章《NaitaiSports》報道，曾利用女兒倉木麻衣的名氣搞風搞雨的山田五十洋，不理被禁與女兒接觸的命令，計劃強行與麻衣見面。而該報向倉木麻衣所屬事務所求證時，始知麻衣原來已跟山田和解，加上本月二十八日是山田的六十歲生日，事務所方面才答允讓他在演唱會中與女兒見面，令父女兩人十五年來首度重逢。</p></body></html>

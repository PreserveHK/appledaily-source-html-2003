<html><header><meta charset="utf-8"><title>黃伊汶激舞不怕禁</title></header><body><h1>黃伊汶激舞不怕禁</h1><p>黃伊汶昨日在九龍城為新歌《這女那麼藍》排舞，黃伊汶透露公司會落重本宣傳這首歌，所以她會加倍努力練舞，稍後拍MV時更會有三十多名舞蹈員及模持兒伴着她，令MV更具看頭。<br> &#13;<br> <spanclass>要去到盡 &#13;<br> 昨日排舞時，黃伊汶穿上露腰短袖衫，其中有不少動作極富挑逗性，例如自摸、手揸褲襠、與女dancer攬作一團等，問黃伊汶會否怕MV被禁出街，她說：「冇㗎，公司叫我去到盡嘛，最緊要係可以畀大家見到一個好唔同嘅黃伊汶。」&#13;<br> 談到張國榮的去世，黃伊汶表示最記得張國榮曾向她借潤唇膏，該支唇膏現在還好好保存着。&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

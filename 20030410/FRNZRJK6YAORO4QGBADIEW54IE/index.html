<html><header><meta charset="utf-8"><title>柴崎幸真身出細碟</title></header><body><h1>柴崎幸真身出細碟</h1><p>演而優則唱的日本女優柴崎幸，早前化名RUI為草囗剛主演的電影《甦醒黃泉》唱主題曲《月之水滴》，細碟在日本大賣過八十萬張，柴崎幸把握時機乘勝追擊，下月會再推出全新細碟《不眠的夜進入不眠的夢》。&#13;<br> 去年七月曾以本名發表《Trustmyfeelings》細碟的柴崎幸，今次會再用自己的身份推出新歌，這首歌曲更被安排用作春季新劇《笑容的法則》的主題曲，而劇集跟《甦醒黃泉》一樣，是由竹內結子主演。</p></body></html>

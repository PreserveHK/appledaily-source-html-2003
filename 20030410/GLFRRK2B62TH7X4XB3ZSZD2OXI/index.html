<html><header><meta charset="utf-8"><title>趁母外出青年跳樓</title></header><body><h1>趁母外出青年跳樓</h1><p>【本報訊】一名十九歲姓方青年，昨下午二時許趁母親外出上街，在屯門龍門路龍門居家中寫下遺書，然後拆下客廳窗框，由高層寓所跳下自殺，整個人飛墮而下越過單車徑跌落草坪，身軀更壓毀部份籬笆。事發後其母返家發現兒子失蹤，更撿獲遺書慌忙飛奔下樓查看，赫見兒子奄奄一息倒卧草坪，立刻報警。&#13;<br> 救護員將事主送院（圖），搶救證實不治，其母得悉死訊失聲痛哭。警員稍後取去遺書調查，初步相信事件無可疑，不排除他自殺尋死。&#13;<br> 譚健文攝</p></body></html>

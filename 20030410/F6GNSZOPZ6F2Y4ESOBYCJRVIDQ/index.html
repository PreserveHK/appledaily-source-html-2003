<html><header><meta charset="utf-8"><title>以導彈轟加薩7人亡</title></header><body><h1>以導彈轟加薩7人亡</h1><p>以色列軍周二晚出動F16戰機和「阿帕奇」直升機，向加薩市中部發射三枚導彈，造成至少七人死亡，包括回教激進組織哈馬斯軍事指揮阿拉比德和他一名助手。這是美伊戰事開始以來，以軍首次發動空襲，圖中是一輛被炸毀的汽車。哈馬斯翌日向以南城鎮塞洛特發射土製火箭報復，沒有人受傷。另外，西岸北部一間高中周三發生爆炸，有二十九名學生受傷，一個激進猶太組織已承認責任。&#13;<br> 美聯社/法新社</p></body></html>

<html><header><meta charset="utf-8"><title>CallableBond</title></header><body><h1>CallableBond</h1><p><b> CallableBond即「附帶提早贖回權的債券」。</b> 顧名思義，債券發行人有權提早贖回所發債券。為反映投資風險及贖回權價值，這類債券的發行價一般較普通債券為低，或要提供較高的票面﹙coupon﹚息率。當利率下跌時，發行商可以先贖回舊債劵，並發行較低息的新債劵，以降低融資成本；相對而言，投資者便失去債券升值的回報，所套回的現金也要面對在低息環境作再投資的風險。</p></body></html>

<html><header><meta charset="utf-8"><title>好姨問郭少芸借底裙</title></header><body><h1>好姨問郭少芸借底裙</h1><p>薛家燕（好姨）和梅小惠昨日在上環為一茶葉及批發食品公司開張剪綵，兩人穿上粉紅色衣服，取其好意頭。而好姨的厎裙竟是由郭少芸提供，梅小惠知悉後不禁笑說：「家燕姐，你就冇問題，但郭少芸就好有問題。」似在暗示郭少芸的身形與好姨差不多。<br> &#13;<br> <spanclass>遲到罰錢 &#13;<br> 好姨和小惠又試泡茶，但當然是搞笑版泡茶。店內除了茶葉外，亦有不少零食，好姨和小惠均打算在店內買零食跟時裝版《皆大歡喜》的同事分享，好姨說：「我哋有規矩㗎，每次NG就罰十蚊，遲到又要罰，𠵱家都有千幾蚊，可以用嚟買零食。」	&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

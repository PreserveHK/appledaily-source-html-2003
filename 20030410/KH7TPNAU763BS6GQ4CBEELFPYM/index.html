<html><header><meta charset="utf-8"><title>北角村汽車違例停泊</title></header><body><h1>北角村汽車違例停泊</h1><p>北角健康邨及丹拿道警察宿舍附近一帶，常有汽車違例停泊，造成阻塞，但居民投訴，半年前已向警方投訴，情況至今未獲改善。&#13;<br> 居民投訴稱，汽車違例停泊情況以健康西街最嚴重，但奇怪的是巡經警員卻視而不見，以致無論是日間或夜晚，車輛違例停泊的情況也會發生，去年八月居民已向警方作過投訴後，情況曾一度改善，但不久後，汽車違例停泊情況重現，情況一樣嚴重。&#13;<br> 本報接獲投訴後已轉介警方跟進、現正處理當中。&#13;<br> （○三二七一七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

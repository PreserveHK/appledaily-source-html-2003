<html><header><meta charset="utf-8"><title>伊拉克人心聲<br>「侯賽因甚麼也沒有給過我們」</title></header><body><h1>伊拉克人心聲<br>「侯賽因甚麼也沒有給過我們」</h1><p>「多謝，多謝，布殊先生！」&#13;<br> ——巴格達薩達姆城一名回教什葉派居民興奮大叫&#13;<br> &#13;<br> 「經歷了十一年來侯賽因要我們打過的所有戰役，這是我一生中最美妙的感覺。」&#13;<br> ——巴格達市居民阿尤布&#13;<br> &#13;<br> 「我們喜歡喬治布殊。我們不喜歡侯賽因。而且我們很肚餓。」&#13;<br> ——巴格達一名男孩&#13;<br> &#13;<br> 「除了戰爭及制裁，侯賽因甚麼也沒有給過我們。」&#13;<br> ——五十四歲巴格達人卡西姆</p></body></html>

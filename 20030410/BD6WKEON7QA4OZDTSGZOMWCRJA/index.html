<html><header><meta charset="utf-8"><title>三和獲東鐵支線工程</title></header><body><h1>三和獲東鐵支線工程</h1><p>【本報訊】地基工程承建商三和集團（2322）昨首日掛牌，該公司主席劉振明於上市儀式後表示，已取得落馬洲東鐵支線工程合約，涉及金額逾6000萬元，合約年期10個月至1年。&#13;<br> 劉振明又稱，該公司參與競投中的政府工程，包括后海灣幹線南段及北段、文錦公路及荔枝角高架公路等工程，而4月及5月招標中的工程合約涉及金額共達50億至60億元。&#13;<br> 三和集團昨首日掛牌，收市報0.68元，較招股價0.67元，升1.49%，全日成交1385.6萬股，成交金額約938萬元。</p></body></html>

<html><header><meta charset="utf-8"><title>趙曾學韞抱孫前要消毒</title></header><body><h1>趙曾學韞抱孫前要消毒</h1><p>陳耀星、劉坤銘及趙曾學韞等人，昨日齊往灣仔君悅酒店出席「仁濟三十五?三十六屆董事局總理交代就職典禮」，新任主席是加入仁濟達十一年的嚴玉麟。&#13;<br> 趙曾學韞昨日宣布喜訊，其二媳婦陳綺瑩早前誕下重六磅十一安士的男嬰。<br> &#13;<br> <spanclass>孫仔未改名 &#13;<br> 趙太說：「呢個係我第五個孫，按照家族傳統，我會送吊墜畀男孫嘅，孫仔英文名叫Anton，中文名就未改。」&#13;<br> 趙太續說：「最近香港非典型肺炎肆虐，我都好少去探個孫，每次去探佢都要梳洗過，換過晒啲衫先抱得佢。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>河利秀進軍內地從良</title></header><body><h1>河利秀進軍內地從良</h1><p>已獲法律認可女性身份的韓國變性藝人河利秀，下月十六日將由漢城飛往北京，在當地逗留四日三夜，參加十七日舉行的大型音樂慶祝節目，更會接受內地傳媒訪問，進一步打入內地市場。&#13;<br> 早前內地新聞網頁曾傳出河利秀拒絕為本地成人雜誌拍攝裸照，即時引致內地fans議論紛紛。<br> &#13;<br> <spanclass>嫌棄色情雜誌 &#13;<br> 不過，河利秀所屬的事務所澄清，早前並沒有獲邀拍裸照，而河利秀更強調下月到內地宣傳時，樂意接受報章雜誌採訪，但成人色情雜誌則除外。</spanclass></p></body></html>

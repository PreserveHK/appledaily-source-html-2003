<html><header><meta charset="utf-8"><title>偷面膜罰千五</title></header><body><h1>偷面膜罰千五</h1><p>【本報訊】月入二萬八千元的政府新聞處女助理主任，在金鐘太古廣場馬莎百貨偷竊一支面膜，當場被保安員揭發截獲，她昨在西區裁判法院承認盜竊罪，律師求情：被告初犯及年輕，望法庭輕判。裁判官判處被告罰款一千五百元了結。&#13;<br> 被告梁嘉瑜，二十八歲，助理新聞主任，月入二萬八千元，控罪指她於本年三月十五日在金鐘道八十八號太古廣場馬莎百貨公司內，偷竊一支價值六十元的面膜，為馬莎百貨有限公司的財產。&#13;<br> 案件編號：WSCC429/2003</p></body></html>

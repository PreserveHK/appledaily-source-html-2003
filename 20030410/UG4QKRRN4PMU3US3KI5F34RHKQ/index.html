<html><header><meta charset="utf-8"><title>突然扭軚貨車翻側</title></header><body><h1>突然扭軚貨車翻側</h1><p>【本報訊】元朗八鄉大欖隧道發生車禍。昨凌晨四時許，一輛運載蔬菜的密斗貨車沿大欖隧道駛往元朗，當駛至收費亭通道時，懷疑司機突然扭軚切線，致貨車失控撞向右邊石壆，然後向左翻側，車斗內的蔬菜跌出四散路面（圖一），隧道職員發現報警。&#13;<br> 車上的姓李(二十六歲)司機及姓黎(四十歲)跟車工人自行爬出，他們同受輕傷送院（圖二），敷治後均無礙。肇事司機事後接受酒精測試證實無飲酒。&#13;<br> 區恩傑攝</p></body></html>

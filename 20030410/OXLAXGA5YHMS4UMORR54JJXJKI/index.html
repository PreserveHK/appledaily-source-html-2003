<html><header><meta charset="utf-8"><title>兩車串燒一人受傷</title></header><body><h1>兩車串燒一人受傷</h1><p>【本報訊】大角嘴昨中午十二時半發生兩貨車首尾「串燒」意外，一輛貨車沿大角嘴道迴旋處東行，駛至櫸樹街對開一個燈位，因前面另一部貨車突然緊急煞停，五十歲姓黃的司機收掣不及撞向前車，車頭凹陷擋風玻璃甩脫（圖一），司機雙腳夾在軚盤下動彈不得，跟車工人慌忙報警。消防員趕至救出傷者送院敷治（圖二）。&#13;<br> 意外令現場交通一度阻塞，近一小時後才恢復正常。&#13;<br> 梁澤岡攝</p></body></html>

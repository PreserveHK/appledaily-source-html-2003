<html><header><meta charset="utf-8"><title>長平為大局嫁色中餓鬼</title></header><body><h1>長平為大局嫁色中餓鬼</h1><p>無綫今晚播映《帝女花》第十四集，劇情講述崇禎（陳豪飾）因寶倫（駱達華飾）帶三千親兵進京多日，無人滙報而大怒。昭仁（郭羨妮飾）和寶倫有婚約，但她發覺對方言行討厭，想悔婚但不果，惟有設計令寶倫看中長平（佘詩曼飾）。長平得知崇禎為其選婿，甘願下嫁寶倫。　撰文：王崇穎</p><p><spanclass>1.昭仁悔婚 &#13;<br> 昭仁應未婚夫寶倫邀請到軍營相見，她發覺寶倫是色中餓鬼後，對他生厭，更設計將長平推給寶倫。<br> &#13;<br> <spanclass>2.崇禎感動 &#13;<br> 繫獄的長平求見父王崇禎，她明白父王受制於握重兵的寶倫，遂甘願下嫁寶倫，崇禎十分感動。</spanclass></spanclass></p></body></html>

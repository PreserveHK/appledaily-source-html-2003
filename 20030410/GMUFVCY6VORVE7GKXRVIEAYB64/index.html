<html><header><meta charset="utf-8"><title>Britney餐廳破產</title></header><body><h1>Britney餐廳破產</h1><p>美國歌手BritneySpears去年中在紐約開了一所名為Nyla的餐廳，餐廳開業五個月期間，曾發生食物中毒、環境不潔及無法繳付帳單等醜聞，終在去年十一月結業，但餐廳於多月來仍無法償債，日前還申請了破產。&#13;<br> 據報Nyla結業前有十多名債主，累積超過四十萬美元（約三百一十二萬港元）欠款。至近日為止，餐廳仍無法償還欠債人一筆為數數千美元的欠款，結果需要申請破產。雖然Britney是該店最大股東PinkyEnterprises的持有人，但她卻一早與餐廳劃清界線。</p></body></html>

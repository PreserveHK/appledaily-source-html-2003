<html><header><meta charset="utf-8"><title>睇本好書：<br>又睇又玩多功能姆明</title></header><body><h1>睇本好書：<br>又睇又玩多功能姆明</h1><p>它是本書？是本畫冊？是筆記簿？是貼紙簿？還是份心意禮物？答案是：樣樣皆是！姆明卡通與本地作家合作，製成了這些極具心意的記事簿，內裏除了有姆明家族成員的圖畫外，簿內各頁還記載了本地作家的詩歌，很有意思，還可偷偷師，參考來寫情書。&#13;<br>近期的作品就是出自年輕作家天航的手筆，名為「星光」，上年姆明卡通就曾與著名女作家張小嫻聯手出擊，分別推出了「我愛你」、「想念你」等多本姆明記事簿，用來表達心迹最好不過。&#13;<br>&#13;<br>記者：陸伊琳　攝影：陳偉強</p></body></html>

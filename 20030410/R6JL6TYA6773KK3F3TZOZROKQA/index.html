<html><header><meta charset="utf-8"><title>菜館被竊失天九翅</title></header><body><h1>菜館被竊失天九翅</h1><p>【本報訊】銅鑼灣富豪香港酒店內一間中菜館昨遭兩名賊人潛入爆竊，撬開飾櫃偷去天九翅及參茸海味總值近四萬元。&#13;<br> 現場是怡和街八十八號富豪香港酒店三樓一間粵菜廳，昨晨六時半，酒店職員開門讓清潔工人工作，半小時後發現兩名男子撬開菜館一個四呎乘三呎的飾櫃搜掠，高叫喝止，但賊人迅速逃跑，並登乘的士逃去無蹤。稍後經負責人點算，證實損失天九翅及參茸海味，總值三萬九千元。事後探員到場調查（圖）。&#13;<br> 簡明恩攝</p></body></html>

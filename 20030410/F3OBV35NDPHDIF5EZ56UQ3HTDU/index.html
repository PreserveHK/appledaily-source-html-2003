<html><header><meta charset="utf-8"><title>處男大個仔娶老婆</title></header><body><h1>處男大個仔娶老婆</h1><p>過去在各地上映均甚為賣座的青春喜劇《美國處男》系列，如今已拍至第三集《AmericanWedding》，顧名思義，此片內容主要圍繞主角占與女友「吹笛妹」的婚禮。從劇照所見，穿上禮服的占比前成熟不少。&#13;<br> 劇情講述占的祖母身患重病，她希望看見占成家立室，故占一家在兩星期內籌備好婚禮。與此同時，辛威廉史葛（SeannWilliamScott）飾演的硬條，則為了佔姊妹團的便宜而參加婚禮，而且他又在占結婚前大搞王老五派對，請來一眾脫衣舞孃娛賓，當中搞出不少笑料。</p></body></html>

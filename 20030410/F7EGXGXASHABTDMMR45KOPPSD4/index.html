<html><header><meta charset="utf-8"><title>優質店舖交投逆市升</title></header><body><h1>優質店舖交投逆市升</h1><p>【本報訊】資金尋求出路，推動一線優質舖位交投。首季有479宗舖位買賣登記，較去年第四季微跌2.2%，但價值逾1000萬元的佔58宗，大升23%。&#13;<br> 利嘉閣測量師店舖部高級營業董事翁鎮滿表示，雖然非典型肺炎對零售業造成衝擊，但市場資金缺乏出路，舖位租金回報率高及穩定，相信資金仍會繼續流入舖市。&#13;<br> 他補充，傳統投資者集中物色一線舖位，散戶及廠家則會吸納二三線舖位。預期第二季買賣會比第一季增加10%。另紅磡、土瓜灣、九龍城及深水埗等地區的細價舖可以看高一線。</p></body></html>

<html><header><meta charset="utf-8"><title>華仔延遲選新星</title></header><body><h1>華仔延遲選新星</h1><p>劉德華有份開設的加際星藝高校，早前選出的三十位參賽者原定在本月中參加「當紅新星畢業show」的入學前大激鬥，但因非典型肺炎病毒擴散，近日已決定將比賽延期至下月底至六月初才舉行。<br> &#13;<br> <spanclass>成績差或踢出校 &#13;<br> 該比賽已舉行過兩輪初賽，而現時選出的三十位參賽者經過激鬥後，會再甄選十二位，他們可入讀半年免費的訓練班，包括修讀歌唱、戲劇、司儀、儀態和功夫等，其間學員如在測試或操行方面不及格，即有機會被踢出校。</spanclass></p></body></html>

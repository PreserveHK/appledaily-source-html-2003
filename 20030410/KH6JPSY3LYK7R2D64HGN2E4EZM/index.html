<html><header><meta charset="utf-8"><title>疑電梯非禮男子還柙</title></header><body><h1>疑電梯非禮男子還柙</h1><p>【本報訊】涉嫌與青衣多宗少女電梯非禮案有關的十七歲少年，昨被解往荃灣裁判法院提堂，控以兩項非禮罪，暫時毋須答辯，控方申請將案押後，調查被告是否與青衣區內同類案件有關，被告在警誡下承認因心癮起而犯案，裁判官遂將案押至四月十六日再訊，被告還押懲教署監管。&#13;<br> 被告卓浩杰，十七歲，任職速遞員，首項控罪指他於三月二十七日在青衣長安邨安濤樓大堂猥褻侵犯一名十七歲少女。次罪指於四月三日在同一屋邨的安海樓走廊猥褻侵犯另一名十九歲少女。由於案情嚴重，警方故反對保釋。&#13;<br> 案件編號：TWCC1045/2003</p></body></html>

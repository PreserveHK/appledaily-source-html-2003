<html><header><meta charset="utf-8"><title>拍賣億元國寶</title></header><body><h1>拍賣億元國寶</h1><p>【本報訊】去年十一月在港成立的貞觀國際拍賣香港有限公司，無懼肺炎襲港，決定如期在本月底首次在港舉行拍賣會，屆時將展出一百六十九件古董，總值逾一億元。&#13;<br> 其中最名貴的珍品是價值約一千萬元的清代「乾隆琺瑯彩錦地纏枝花卉瓶」，現時全球只有三件同類藏品，其中兩件擺放在北京故宮博物館內。&#13;<br> 「宋元明清中華瑰寶」古代藝術品拍賣會，將於本月二十五日在港麗酒店舉行，本月二十二日至二十四日則先在酒店舉行展覽會。&#13;<br> 至於其餘古董還包括有元代名家趙孟頫的「老樹元人牽馬圖」，及明代才子唐伯虎的「春風脩褉圖」，價值分別估計達六百萬元及四百萬元。</p></body></html>

<html><header><meta charset="utf-8"><title>Sammi遊廣州笑到面腫腫</title></header><body><h1>Sammi遊廣州笑到面腫腫</h1><p>鄭秀文（Sammi）昨日在廣州，為內地手提電話迪比特宣傳。Sammi首先在廣州的中華廣場與數千名fans見面，再到花園酒店接受傳媒訪問。&#13;<br> Sammi不但與歌迷玩遊戲，又不斷應歌迷要求合照和簽名，全程她都面露笑容，但面部明顯有些腫。&#13;<br> <br> <spanclass>失聲缺席阿梅個唱 &#13;<br> 有些歌迷為爭取有利位置一睹Sammi風采，竟然不顧生命安全爬到樹上觀看，嚇得Sammi要呼籲歌迷小心，注意安全。&#13;<br> Sammi的經理人郭啟華昨日說：「原本Sammi想為梅艷芳個唱做嘉賓，但因佢錄完音失聲，所以先冇做嘉賓，我哋都覺得唔好意思。」&#13;<br> 記者黃君怡廣州直擊</spanclass></p></body></html>

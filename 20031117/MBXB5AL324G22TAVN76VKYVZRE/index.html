<html><header><meta charset="utf-8"><title>國金中心商場租出76%</title></header><body><h1>國金中心商場租出76%</h1><p>【本報訊】由新地（016）、恒基地產（012）、中華煤氣（003）及地鐵（066）合作發展的中環國際金融中心，發展商表示，四層商場目前的出租率為76%，本月及12月初並有多間概念店開幕，部份屬首度進軍本港，包括CletoMunari、SoleAlliance及ThomasSabo，及全球首間以專門店形式經營的Callaway。&#13;<br> 另外，該商場將擁有全港最大的Origins旗艦店及全港首間AtsuroTayama獨立專門店。國金中心商場樓面共80萬方呎。發展商表示，多個國際品牌的租務在洽談中，預計商場明年中全面開業。</p></body></html>

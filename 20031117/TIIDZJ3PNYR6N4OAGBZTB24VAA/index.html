<html><header><meta charset="utf-8"><title>新心瓣移植手術防排斥</title></header><body><h1>新心瓣移植手術防排斥</h1><p>德國柏林Charite醫院外科醫生在美國奧蘭度舉行的心臟會議上，發表一項新心瓣移植手術。新心瓣植入病人身體前，先注入病人本身的細胞於用以移植的動物或捐贈者的心瓣內，藉以減低病人接受移植手術後出現排斥的可能。&#13;<br> 德國專家首先在病人的腳或手抽出少量靜脈細胞，再從中抽取可以製成血管的內皮細胞，注入用以移植的動物或捐贈者的心瓣內。德國二十三名病人接受了這種新手術後，康復速度較快，顯示新手術有效減低器官出現排斥問題。</p></body></html>

<html><header><meta charset="utf-8"><title>中國為全球巴士廠大客</title></header><body><h1>中國為全球巴士廠大客</h1><p>巴士是人口眾多國家的重要公共交通工具，巴士需求與經濟發展是有莫大關連，經濟增長傲視全球的中國，當然是世上最重要的巴士市場。&#13;<br> 去年歐洲國家共生產2.5萬部巴士，但由中國製造的巴士數目達到6.8萬部，預計到了2006年，中國最少生產10萬部巴士。&#13;<br> 即使如此，中國仍需要入口外國巴士以滿足需求，如去年便向富豪汽車購入1180部巴士，成為該公司最大的客戶。難怪Busworld主辦單位將於明年3月23至25日在上海舉行的BusworldShanghai展覽，現時已有近200多家公司表示會參展，目標當然是開拓這個龐大的巴士市場。</p></body></html>

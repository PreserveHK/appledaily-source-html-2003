<html><header><meta charset="utf-8"><title>嚴打企車廂宣傳</title></header><body><h1>嚴打企車廂宣傳</h1><p>【本報訊】區議會選舉期近，不少候選人近日四出進行宣傳及拉票活動，警方警告候選人及其助選團成員，切勿站立在行駛中汽車上進行宣傳，由於這類行為構成危險，警方將採取檢控行動。&#13;<br> 根據現行法例，只有電車及公共巴士下層才可讓乘客站立，其他行駛中車輛一律不准站立。警方消息稱，區議會選舉期近，警方接獲投訴指有候選人及其助選團成員，近日站立在汽車上將身體伸出車頂天窗外遊街宣傳拉票。&#13;<br> 警方對這類危險違法活動極關注，已通令前線巡邏警員留意，如遇上同類事件可馬上將車輛截停檢控。</p></body></html>

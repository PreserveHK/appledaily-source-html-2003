<html><header><meta charset="utf-8"><title>房車推撞的士三人傷</title></header><body><h1>房車推撞的士三人傷</h1><p>【本報訊】昨晨四時許，姓呂﹙三十三歲﹚男子駕駛一輛深受影星歡迎的MiniCooper-S房跑車，沿黃竹坑道快線駛至香葉道一個交通燈位時，收掣不及撼向前面一輛停在燈前等候之的士車尾，繼而將的士推前六米。姓張﹙五十四歲﹚的士司機扭傷頸動彈不得，留在車內待援，另的士和房跑車的兩名女乘客亦均受輕傷，三人一併送院。&#13;<br> 被撞的士司機事後證實無飲酒，至於房跑車司機涉嫌未能提供酒精呼氣測試樣本被捕帶署，事後獲准五千元現金保釋候查。&#13;<br> 黃曄寧攝</p></body></html>

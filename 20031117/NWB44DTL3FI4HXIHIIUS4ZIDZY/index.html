<html><header><meta charset="utf-8"><title>繼女壘球棍扑後父頭</title></header><body><h1>繼女壘球棍扑後父頭</h1><p>【本報訊】紅磡明安街昨晚十時許發生扑頭案，一名後父與繼女發生爭執後，遭對方用壘球棍扑頭，血流披面送院。警員到場調查時，涉案女子一度將自己反鎖屋內，警員誤以為她企圖跳樓，急召消防員到場，升起雲梯頂住玻璃窗，雙方僵持一小時，女戶主返家勸服女兒送院。<br> &#13;<br> <spanclass>雙方同住僅一月 &#13;<br> 案中受傷男子姓林，六十三歲，左額受傷，他送院時仍一輪嘴數落女兒:「佢都黐嘅，屋企千幾蚊支酒都俾佢扑爛咗。」他表示，毆傷他的是一個月前，才搬往上址與他同住的繼女。</spanclass></p></body></html>

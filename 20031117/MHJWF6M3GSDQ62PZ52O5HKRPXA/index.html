<html><header><meta charset="utf-8"><title>專家回應：鼓勵病者服藥覆診</title></header><body><h1>專家回應：鼓勵病者服藥覆診</h1><p>對於昨日發生兩宗精神病患者襲擊家人事件，中文大學精神科教授李誠指出，病者突然發狂向人施襲，主要是其病情尚未康復，加上產生幻覺以為受到迫害，如受到聲音纏擾，便會引起病發。此外，家人的微言薄責或歧視，亦會引發暴力事件及家庭糾紛。&#13;<br> 李教授建議，家人應該鼓勵病者定期服藥及覆診，以控制病情復發，同時要給予關懷、安慰和支持，令病者感到被人接納。倘發生暴力事件後，家人可向醫生替病人申請入住中途宿舍，讓他暫時與其他人隔離，以平復情緒和接受觀察，待病情穩定或康復，便可重新融入社會。</p></body></html>

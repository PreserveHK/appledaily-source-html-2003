<html><header><meta charset="utf-8"><title>林嘉欣主持步行唔開步</title></header><body><h1>林嘉欣主持步行唔開步</h1><p>林嘉欣昨日到觀塘遊樂場，為「健康快車」慈善步行主持開步禮。穿上運動裝、戴上眼鏡到場的林嘉欣，與二十四名小學生同台演出，林嘉欣在完場前擊鼓十多下，打得有板有眼，台型十足，事後林嘉欣更被大群學生包圍簽名。<br> &#13;<br> <spanclass>體力麻麻 &#13;<br> 林嘉欣說：「今朝太早起身，我唔敢戴隱形眼鏡，不過為眼疾做善事，早啲起身都冇所謂。其實我一直以為青光眼、白內障只係老人家先有，原來年輕人都會有，我都希望遲啲可以有機會去山區探吓啲小朋友。」&#13;<br> 問林嘉欣為何不參加步行，她說：「我體力麻麻，只可以支持跑短途賽，以前細個試過跑長途，不過因為貧血，跑得唔遠，最後都完成唔到。」	&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Wal-Mart發盈利預警</title></header><body><h1>Wal-Mart發盈利預警</h1><p>【本報綜合報道】美國兩家最大特惠零售商沃爾瑪（Wal-Mart）和TargetCorp.分別警告，今年聖誕節銷售旺季的盈利增長可能會遜於預期。&#13;<br> 沃爾瑪第3季盈利增長14%，但升幅低過市場預期；Target上季盈利升9%。&#13;<br> 沃爾瑪表示，美國失業率目前接近9年高位，消費者對失業高企的憂慮揮之不去，可能會在聖誕節假期減少開支，令沃爾瑪的營業額下降。沃爾瑪行政總裁史葛說，消費者在今年聖誕旺季期間或會延後購物，直至他們月底出糧。沃爾瑪預期今季盈利將上升至每股63美仙至65美仙，同店銷售額增長3%至5%。市場估計該公司今季每股盈利65美仙。</p></body></html>

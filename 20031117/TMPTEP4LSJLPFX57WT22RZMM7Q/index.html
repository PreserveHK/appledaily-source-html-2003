<html><header><meta charset="utf-8"><title>金允珍揀定靚衫會黎明</title></header><body><h1>金允珍揀定靚衫會黎明</h1><p>韓國女星金允珍將於下月十三日台北舉行的第四十屆金馬獎頒獎典禮中，與黎明做拍檔，當最佳男主角的頒獎嘉賓。&#13;<br> 韓國報章報道，金允珍主演的《密愛》今年七月在台上映後，在當地知名度增加不少，故繼去年崔智友之後，今年成為唯一一位獲邀的韓星。&#13;<br> 為此，金允珍已開始準備靚衫到時與不少中港台女星爭豔，她將於下月十二日啟程，預計逗留三天，到時還會乘機接受訪問宣傳一番。</p></body></html>

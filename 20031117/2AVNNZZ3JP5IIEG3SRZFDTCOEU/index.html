<html><header><meta charset="utf-8"><title>癡肥者步行可強化心臟</title></header><body><h1>癡肥者步行可強化心臟</h1><p>美國麻省大學一項研究發現，簡單、輕鬆的步行運動，已足以強化心臟功能，所以不一定要做劇烈、艱苦的運動。&#13;<br> 研究人員向八十四名癡肥人士進行研究，量度他們的心跳率和耗氧量。首先，要他們在步行機上走路，再慢慢提高步行的傾斜度，直至感覺疲倦。在另一天，又讓他們在步行機上，以輕快、舒適的步伐走一里路，他們平均花了十八點七分鐘，即時速三點二里。結果顯示，他們的心跳率全部符合保健指標。</p></body></html>

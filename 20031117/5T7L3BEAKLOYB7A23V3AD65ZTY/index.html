<html><header><meta charset="utf-8"><title>環保巴士崛起</title></header><body><h1>環保巴士崛起</h1><p>歐洲國家十分注重環保，對大型汽車的污染管制更是十分嚴厲。歐盟國家自1992年起逐步實施減少廢氣排放規例，為符合這個標準，巴士生產商都會改善引擎設備，或加裝過濾器零件。&#13;<br> 如德國ModularCRTSystem分解及過濾系統，已有2萬部歐洲巴士採用，系統更可用於柴油汽車，售價由6.3萬港元起。平治推出的Sprinter小巴，更是以環保汽車作號召，除可選擇以天然氣作燃料，車上大部份塑膠設備是再造物料，其95%的車身物料將可作循環再用，而車廠在製作時更刻意減少排放廢水及有害物料。</p></body></html>

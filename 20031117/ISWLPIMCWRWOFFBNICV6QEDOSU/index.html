<html><header><meta charset="utf-8"><title>東星斑皮滑肉多價錢貴</title></header><body><h1>東星斑皮滑肉多價錢貴</h1><p>石斑分很多種，以色澤及體形不同區分成多種名字。其中星斑，學名（PlectropomusLeopardus）是因為魚身有星點而命名，但其星點大小及花紋的差異亦有不同叫法。<br> &#13;<br> <spanclass>絕迹港海域 &#13;<br> 東星斑的「東」字，一般是指中國東沙群島出產的星斑，東星斑的星點較幼細，外皮光滑，有藍色、紅色、褐色及黃色等，魚身體形修長，頭部細小，其肉質特別多，有異於其他石斑，價錢亦較貴。&#13;<br> 漁農界立法會議員黃容根表示，過去本港海域亦有東星斑出沒，但隨着水質受污染，東星斑早已絕迹，現時主要由空運及漁船運送來港。</spanclass></p></body></html>

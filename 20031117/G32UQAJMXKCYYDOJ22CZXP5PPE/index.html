<html><header><meta charset="utf-8"><title>德財長抨擊穩定條約</title></header><body><h1>德財長抨擊穩定條約</h1><p>【阿姆斯特丹彭博資訊】對於德國財長埃歇爾（HansEichel）撰文抨擊歐洲聯盟的《穩定條約》（StabilityPact），歐洲中央銀行理事威爾林克（NoutWellink）昨天表示感到「沮喪和震驚」。&#13;<br> 埃歇爾在倫敦《金融時報》撰文，批評旨在限制歐元區成員國財政赤字的《穩定條約》「違反一切邏輯」。這篇文章定於今天刊出。&#13;<br> 威爾林克亦是荷蘭中央銀行行長，他昨天出席荷蘭一個電視節目時表示，埃歇爾的指摘十分嚴重。他強調，不遵守《穩定條約》會損害歐盟各國政府和經濟體系的信譽，從而削弱歐洲經濟，並導致資金外流。</p></body></html>

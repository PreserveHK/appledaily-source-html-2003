<html><header><meta charset="utf-8"><title>原史奈為炸彈人破戒</title></header><body><h1>原史奈為炸彈人破戒</h1><p>日本二十二歲水着女星原史奈，日前以代言人身份出席世嘉新炸彈人卡通人物的波子機宣傳記招，但原史奈竟表示自己從來不玩波子機。&#13;<br> 眾所周知波子機是日本人最普遍的消遣之一，但原史奈卻謂從未玩過，然而她表示：「不過我好鍾意炸彈人這卡通人物，我等這部機等了很久了！」&#13;<br> 此外，原史奈將會推出新寫真集《戀愛時代》，她透露書中切合有春夏秋冬四個季節不同造型。</p></body></html>

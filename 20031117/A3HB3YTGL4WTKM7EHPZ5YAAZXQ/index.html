<html><header><meta charset="utf-8"><title>adidasT-MAC3新鮮到港</title></header><body><h1>adidasT-MAC3新鮮到港</h1><p>打NBA想打出名堂，除球技了得，重要識得埋堆，好似勒邦占士（LebronJames）咁，未出道已備受傳媒追捧，Nike驚死執輸即刻同佢簽張賣身契，幫佢推出新款籃球鞋，而其「永遠敵人」adidas都用番同一市場策略，揀效力奧蘭多魔術嘅得分王後衞麥基迪（TracyMcgrady），為adidas新款籃球鞋造勢，黑色T-MAC3新鮮運抵本港，售價為$880，各位NBA球迷有買趁早喇。&#13;<br>&#13;<br>記者：何善華</p><p><spanclass><fontstyle>售賣點：  &#13;<br> adidas&#13;<br> 電話：27306685&#13;<br> 地址：尖沙嘴海港城2202號舖</fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>小時嗜甜長大易變酒鬼</title></header><body><h1>小時嗜甜長大易變酒鬼</h1><p>美國紐約西乃山醫學院一項研究顯示，嗜甜的兒童，有較大機會變成嗜酒的「酒鬼」。若這研究結果得以確立，將可在幼兒階段便找出有較大酗酒機會的兒童，採取更有效的預防措施。&#13;<br> 該研究向一百六十三名飲酒的人士進行測試，發現最愛甜吃的人士，家族裏有酗酒成員的機會，比其他人高出兩倍半。&#13;<br> 研究員Kampov-Polevoy指出，甜味和酒精所引起的快感，是由腦部的同一系統處理的；有酗酒歷史的家族成員，可能腦部系統出現基因異常，令成員更容易感受到酒精帶來的快感。</p></body></html>

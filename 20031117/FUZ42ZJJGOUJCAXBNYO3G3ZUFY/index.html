<html><header><meta charset="utf-8"><title>馬姬揚言再贏趙詠賢</title></header><body><h1>馬姬揚言再贏趙詠賢</h1><p>【本報訊】天生聾子的一號種籽英國馬姬，昨日接過「澎馬壁球挑戰盃」后冠兼一萬一千港元獎金時，大言炎炎的說：「我期望在下月的比賽以三比○再贏趙詠賢，但當然我不能低估趙將有主場之利。」&#13;<br> 還有不足一個月，三十二歲兼世界第九的馬姬將與下周一才二十五歲、世界排名十七的「小旋風」趙詠賢，在香港「世界女子壁球錦標賽」首圈碰頭。馬姬昨日在澎馬賽中輕易以三比○擊敗蘇格蘭的妮蒙，她續稱：「我很喜歡壁球中心這個場，下個月我再來這裏對趙詠賢，她當然有主場之利，勝負亦要看臨場時感覺，但我對自己也有信心。」&#13;<br> 馬姬曾在四強以三比一擊敗趙詠賢。</p></body></html>

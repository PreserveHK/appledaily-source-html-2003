<html><header><meta charset="utf-8"><title>田北辰續約九鐵兩年</title></header><body><h1>田北辰續約九鐵兩年</h1><p>【本報訊】一直被視為兩鐵合併後新主席熱門人選的田北辰，其九鐵主席任期原定在今年十二月屆滿，但他昨出席一個公開場合後透露，港府較早時邀請他續任九鐵主席一職，而他最近亦答允續任，相信任期會維持兩年。田北辰又表示，港府官員並無談及兩鐵合併後的主席人選。<br> &#13;<br> <spanclass>無表態應否合併 &#13;<br> 田北辰表示，兩鐵是否合併，相信港府會在年底作決定。對於兩鐵應否合併，他無直接表態，僅表示最重要是合併對兩鐵帶來好處，而由誰來擔任主席一職也不是一個重要問題。</spanclass></p></body></html>

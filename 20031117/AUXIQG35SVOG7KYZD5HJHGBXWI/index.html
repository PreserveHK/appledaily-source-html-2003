<html><header><meta charset="utf-8"><title>城城冰冰重建台灣</title></header><body><h1>城城冰冰重建台灣</h1><p>郭富城和李冰冰昨日到台灣南投一家小學探訪，該小學是當年台灣921地震後重建的，城城和冰冰不但參與植樹，城城還跟小學生一起打籃球，氣氛熱鬧。<br> &#13;<br> <spanclass>營火會學跳民族舞 &#13;<br> 城城和冰冰前晚亦出席營火晚會，並向一群穿上民族服的居民學習跳民族舞，有舞蹈底子的城城很快便上手，之後當地居民更即時表演parapara舞，令眾人情緒十分高漲。&#13;<br> 城城對此說：「我覺得呢度嘅歌迷好熱情，佢哋唱歌同跳舞都好有天份。」&#13;<br> 記者李珮洳台灣直擊</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Nokia5140首創即㩒即講</title></header><body><h1>Nokia5140首創即㩒即講</h1><p>Nokia一向都有出運動型手機，可以防水又防震，繼5100之後，日前接班人亦正式曝光，型號為5140。火紅機身嘅5140今次唔單止防水及防震能力升級，亦跟隨潮流大勢加入30萬像素影相鏡頭。而且更首創「PushtoTalk」功能，利用現時GPRS及EDGE，就可以好似Walkie咁一㩒就講，等一班人玩戶外活動都可以當Walkie用。5140更有電子指南針，絕對係戶外人士恩物。不過傳聞香港唔會有行貨，有心人睇嚟都係要等水貨。&#13;<br>&#13;<br>記者：劉耀祥</p></body></html>

<html><header><meta charset="utf-8"><title>日擬報復美鋼鐵關稅</title></header><body><h1>日擬報復美鋼鐵關稅</h1><p>【東京路透社電】《日本經濟新聞》昨天報道，日本政府正考慮調高至少5種美國貨品的進口關稅，以報復美國向進口鋼材徵收保護性的關稅。&#13;<br> 該報引述日本經濟產業省的消息說，受今次報復行動影響的美國進口產品包括煤、化工產品、鋼材、成衣以及電機等。假如日本真的決定向美方徵收報復性關稅，美國相關進口商每年的成本將額外增加100億日圓（約7.2億港元）。&#13;<br> 美國於去年3月份徵收進口鋼鐵稅。世界貿易組織在上周最後裁定，美國向進口鋼材徵收「自衞性」關稅，不符所有全球貿易的條約。不過，該報表示，日本不打算提高美國進口農產品。</p></body></html>

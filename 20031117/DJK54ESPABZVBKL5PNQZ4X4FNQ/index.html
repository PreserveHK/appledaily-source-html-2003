<html><header><meta charset="utf-8"><title>投訴追蹤：警方掃蕩元朗流鶯</title></header><body><h1>投訴追蹤：警方掃蕩元朗流鶯</h1><p>元朗壽富街及同樂街一帶居民，早前投訴區內賣淫氾濫，不少外來女子在街頭徘徊，向過路男士兜搭，造成滋擾。&#13;<br> 本報於本月十三日報道居民投訴後，警方向本報提供進一步資料，力證警方積極掃蕩區內賣淫活動。警方稱，今年一月至十一月，在元朗區拘捕涉及色情活動的人士共有495名女子，23名男子，而去年全年則共拘捕161名女子及25名男子，增幅達兩倍。&#13;<br> （一一一○○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>鄧萃雯寫信鼓勵劉曉慶</title></header><body><h1>鄧萃雯寫信鼓勵劉曉慶</h1><p>鄭明明旗下的蒙妮坦美容學校，昨日在尖沙嘴舉行畢業禮，鄧萃雯和陳慧儀等均有捧場。&#13;<br> <br> <spanclass>共寫兩頁紙 &#13;<br> 鄧萃雯透露早前寫信鼓勵劉曉慶，她說：「我同佢素未謀面，係第一次咁樣寫信畀人，重寫咗兩頁紙㖭。因為我對於佢嘅經歷真係感同身受，我都試過由擁有好多，到一無所有。」&#13;<br> 鄧萃雯續說：「我曾經用咗成副身家喺中環買咗間一千萬嘅樓，痛苦支持咗三年，其中兩年冇戲拍，冇收入，最終賣咗蝕四百萬。我寫番自己經歷、感受嚟鼓勵佢，劉曉慶睇完好感動，重打電話畀我㖭。」&#13;<br> 採訪、攝影：RitaLeung</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>入會飲茶免茶錢</title></header><body><h1>入會飲茶免茶錢</h1><p>在黃大仙慈樂邨，民建聯則以邀請居民加入九龍社團聯會名義向居民提供多種「着數」，居民阿鳳稱近日有人廣邀街坊到民建聯議員辦事處入會，繳交二十元會費即可獲發紫荊卡（圖），憑卡光顧邨內酒樓可免兩元茶錢，「以前冇叫人入會，最近一、兩個月先有咁做。」&#13;<br> 本報取得一張由慈雲山居民聯會發出，繳費加入九龍社團聯會的入會收據，而黃大仙慈雲西選區民建聯候選人盧懿行的服務處，正設於慈雲山居民聯會會址。</p></body></html>

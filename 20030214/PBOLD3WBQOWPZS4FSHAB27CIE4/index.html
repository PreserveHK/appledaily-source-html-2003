<html><header><meta charset="utf-8"><title>　　葉澍堃鵝肝臘腸代利是 - 李八方</title></header><body><h1>　　葉澍堃鵝肝臘腸代利是 - 李八方</h1><p>未過新正頭，都係拜年時候，八方同班行家噚日同經濟發展及勞工局局長葉澍堃茶敍兼拜年，點知局長搞搞新意思，唔派利是，每人奉上一個紅色嘅鏞記禮盒，叫大家猜吓係乜嘢，路過嘅立會議員張文光都攞咗兩盒。&#13;<br> 有人估燒鵝，唔啱，原來係鵝肝臘腸同兩隻靚皮蛋，局長話今年要做足100分喎。不過個盒裏面有三孖臘腸，即係點？反應敏銳嘅葉局長話，咪即係做足六百分，即係三羊啟泰囉，重叫八方一定要蒸嚟試吓。&#13;<br> 陳慧兒攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

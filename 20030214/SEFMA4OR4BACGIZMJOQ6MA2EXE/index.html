<html><header><meta charset="utf-8"><title>雞姦南韓男兵駐韓美軍罪成</title></header><body><h1>雞姦南韓男兵駐韓美軍罪成</h1><p>三名駐南韓美軍最近涉嫌性侵犯一名南韓男兵被檢控。當地美國軍事法庭周三裁定其中一名泰裔被告包括雞姦五項罪名成立，被判在美國堪薩斯州監獄監禁三十年。&#13;<br> 據南韓聯合通訊社報道，案中三名美軍隸屬第二步兵師，涉嫌於去年三月一個午夜，在漢城北部京畿道的美軍杰克遜軍營恐嚇和性侵犯一名南韓士兵；該士兵是四千六百名支援美軍的南韓軍之一。<br> &#13;<br> <spanclass>逾半南韓人盼美軍撤走 &#13;<br> 南韓《中央日報》一月進行的民意調查顯示，五成七南韓人支持美軍完全撤出或減少駐軍人數。&#13;<br> 法新社/美聯社</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>小賊公園偷龜</title></header><body><h1>小賊公園偷龜</h1><p>【本報訊】元朗公園出現偷龜雙賊，昨凌晨一時許，兩名青年摸黑在湖中撈起四隻巴西龜，但被休班警員撞破，疑匪一度將小龜丟入垃圾桶逃跑，但被制服擒獲，同時揭發他們涉嫌偷單車被捕帶署。&#13;<br> 據公園管理員稱，位於元朗公園南路的元朗公園湖內，有十多隻龜是熱心市民放生飼養，並非政府公物，過去未聞有同類偷龜事件。&#13;<br> 被捕青年分別姓余（十八歲）及姓何（十九歲），被捕時膠袋內載有四隻手掌般大小的巴西龜。</p></body></html>

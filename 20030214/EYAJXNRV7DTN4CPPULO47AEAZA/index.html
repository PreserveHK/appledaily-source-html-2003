<html><header><meta charset="utf-8"><title>再僱黑工店主被捕</title></header><body><h1>再僱黑工店主被捕</h1><p>【本報訊】入境處前晚聯同警方在油尖旺進行掃蕩黑工的行動，三小時內共拘捕三十一名黑工，其中二十八人是在較早前，被揭發僱用大批黑工的大角嘴一間連鎖式火鍋店內被查獲，該店一名負責人涉嫌僱用黑工被捕。　&#13;<br> 被捕黑工年齡由二十一歲至六十四歲，來自廣東。據入境處特遣隊指揮官陳國麟表示，行動於前晚七時開始，其中在尖沙嘴及油麻地廟街一帶，共搜查四十五間店舖，拘捕兩名賣玉石的男女及一名擺檔替人睇相的男子。&#13;<br> 陳國麟指揮官表示，該間連鎖式火鍋店於較早前曾多次被查獲僱用大批黑工，但情況未有因此收斂，遂再派員喬裝僱客掃蕩。</p></body></html>

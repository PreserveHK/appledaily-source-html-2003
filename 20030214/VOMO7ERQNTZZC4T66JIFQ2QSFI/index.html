<html><header><meta charset="utf-8"><title>上戶彩俾宮崎駿㩒住打</title></header><body><h1>上戶彩俾宮崎駿㩒住打</h1><p>上戶彩與藤木直人合演的《新高校教師》，雖然題材大膽受到各方注目，但收視卻一再被動畫大師打沉，成績慘不忍睹。&#13;<br> 《新》劇與木村拓哉主演的《GOODLUCK!!》同為TBS電視台今季的重頭劇，首集收視即有百分之十四點九（關東地區約有五百八十萬人次收看）。但因NTV電視台以宮崎駿的大作迎戰，在同一時段播出《千與千尋》，令《新》劇第二集收視狂跌至百分之六點四。據知NTV電視台稍後會播出《幽靈公主》對撼《新》劇，相信屆時上戶彩會跌得更慘。</p></body></html>

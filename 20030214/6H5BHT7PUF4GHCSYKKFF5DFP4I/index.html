<html><header><meta charset="utf-8"><title>青年遭6煞扑穿頭</title></header><body><h1>青年遭6煞扑穿頭</h1><p>【本報訊】元朗發生傷人事件，一名二十一歲姓黎男子（圖）與友人昨中午十二時許在元朗千色廣場一間機舖打機後離開，兩人途至西裕街一家粥麵店門外時，突然有約六名男子從後追及他，分別用壘球棍向黎襲擊，他當場被毆致頭破血流，兇徒傷人後迅速逃去。傷者由姓吳友人代為報警送院敷治。事主聲稱不知遇襲原因，但報稱被兇徒搶去一個手提電話。警方懷疑他可能與人爭執遭人報復毆傷。&#13;<br> 黃學潤攝</p></body></html>

<html><header><meta charset="utf-8"><title>政黨發起反戰簽名</title></header><body><h1>政黨發起反戰簽名</h1><p>【本報訊】近日中東戰雲密布，戰爭一觸即發，民建聯昨於中區發起一個「要求和平、反對戰爭」簽名行動，反對美國主張以戰爭方式解決伊拉克問題，導致大量無辜平民家破人亡，世界經濟復甦無期。寄望港人藉着今次反戰簽名活動，宣揚反對戰爭訊息。&#13;<br> 民建聯昨日發起的全港性反戰簽名行動，其中立法會議員楊耀忠、蔡素玉及劉江華等都有出席，呼籲市民簽名支持反戰，並向市民介紹一系列反戰活動。除昨日的「要求和平、反對戰爭」簽名行動外，反戰活動還包括於本月二十三日舉行的一場反戰音樂會。</p></body></html>

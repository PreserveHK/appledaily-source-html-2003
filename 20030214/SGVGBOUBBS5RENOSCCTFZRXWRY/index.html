<html><header><meta charset="utf-8"><title>華仔、李英愛結緣十年</title></header><body><h1>華仔、李英愛結緣十年</h1><p>出道多年的劉德華，早在十年前已開始致力發展韓國市場，故除了早前訪港的男歌手申昇勳曾與他合作在韓國開演唱會外，原來影后李英愛在未紅時，亦曾與華仔合作拍攝一個朱古力廣告。<br> &#13;<br> <spanclass>想識韓女友 &#13;<br> 華仔日前為電影《無間道》造訪漢城，被問到知否十年前和他合作拍廣告、仍是少女一名的李英愛，如今已成為一線女星時，華仔即表示：「我梗係知啦，有機會好想再見佢，再同佢合作。」&#13;<br> 華仔又被問到經常訪韓，是否有韓國女朋友，他即講笑說：「或者梁朝偉有，你哋係咪要介紹個畀我？」</spanclass></p></body></html>

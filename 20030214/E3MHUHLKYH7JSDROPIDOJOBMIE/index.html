<html><header><meta charset="utf-8"><title>扮靚情報：<br>Fancl綠妝添生氣</title></header><body><h1>扮靚情報：<br>Fancl綠妝添生氣</h1><p>自有化妝品開始，就對綠色產生不解的興趣，總覺得在眼上塗抹一點青綠色，可以為自己增添很多生氣。最新發現Fancl剛推出的彩妝產品，除了有記者至愛的青綠色眼影外，還有一支綠色睫毛液，簡直令人愛不釋手。&#13;<br>𠵱家重可以$560購買柔綠彩妝系列，包括眼影、唇彩、胭脂和蜜粉。最遺憾是唔包支Mascara，不過價錢算抵，買番份當換春妝都唔錯。&#13;<br>&#13;<br>記者：羅惠芬</p></body></html>

<html><header><meta charset="utf-8"><title>情人節最後衝刺！Cacharel心心配飾贈佳人</title></header><body><h1>情人節最後衝刺！Cacharel心心配飾贈佳人</h1><p>「今日情人節，各位準備好禮物未？」男友今日未買禮物，分分鐘會畀情人嬲足你一年！大概如此，市面上充斥着「心心產品」，反正對於沒心肝/沒時間的男士來說，這份「工作」就會變得較易完成。其中法國甜姐兒品牌Cacharel，今季亦趁熱鬧推出滿是甜心的配飾，個心字寫晒出嚟，送畀女友實冧！	&#13;<br>&#13;<br>記者：吳小明　攝影：陳盛臣</p><p><br> &#13;<br> <spanclass><fontstyle>售賣點：  &#13;<br> Marie（28948368）&#13;<br> 銅鑼灣百德新街55號地下A&amp;C舖</fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>孕婦忌吃大豆免礙男胎成長</title></header><body><h1>孕婦忌吃大豆免礙男胎成長</h1><p>大豆能夠抑制癌細胞、幫身體留住鈣質，是流行的健康食品，但孕婦可能要少吃：科學家指大豆含大量女性荷爾蒙，或會影響男性胎兒性別發展。&#13;<br> 領導研究的美國約翰霍普金斯大學研究員克萊因，給懷孕老鼠服用大豆所含的雌性性激素，結果生出來的雄鼠前列腺特大，睪丸縮小，精子數目雖正常，卻沒法射精。<br> &#13;<br> <spanclass>大豆奶粉損日後生殖力 &#13;<br> 英國營養科學顧問委員會上周亦指有「清楚證據」證明以大豆製成的奶粉，會破壞兒童性別發展和長大後的生殖能力。	英國《每日電訊報》</spanclass></p></body></html>

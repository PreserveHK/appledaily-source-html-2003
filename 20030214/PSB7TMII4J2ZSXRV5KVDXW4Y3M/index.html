<html><header><meta charset="utf-8"><title>玻利維亞暴亂軍警駁火17死</title></header><body><h1>玻利維亞暴亂軍警駁火17死</h1><p>南美洲國家玻利維亞周三爆發暴力示威，抗議總統桑切斯增加公務員薪俸稅，其間參與示威的警員更與維持秩序的軍人駁火，造成十七名示威者死亡，包括四名警員，另八十人受傷。<br> &#13;<br> <spanclass>警員抗加稅衝擊總統府 &#13;<br> 憤怒的示威者衝到總統府向守衞的軍人擲石，當軍人以催淚彈驅散示威者時，參與示威的警員開槍還擊，雙方隨即展開槍戰，導致多人傷亡。除了總統府遇襲，副總統官邸和勞工部也被焚燒，不少商店被搶掠。示威爆發五小時後，桑切斯表示希望與「所有玻利維亞人真誠對話」，並宣布撤回觸發暴亂的加稅的決定。	法新社</spanclass></p></body></html>

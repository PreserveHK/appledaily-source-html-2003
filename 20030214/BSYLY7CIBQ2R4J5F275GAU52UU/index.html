<html><header><meta charset="utf-8"><title>蔡少芬情人節想收車</title></header><body><h1>蔡少芬情人節想收車</h1><p>蔡少芬和洪天明昨日在清水灣電視城為《2003兒歌金曲開心嘉年華》綵排。&#13;<br> 蔡少芬表示今日情人節不愁寂寞，她笑說：「情人節大把人陪我開工，都唔知幾精采，最想收到嘅情人節禮物係車同樓，但知冇人送㗎啦，雖然一個人，但唔會令自己覺得孤單寂寞。」<br> &#13;<br> <spanclass>洪天明盼成家 &#13;<br> 洪天明則表示今晚要連趕兩場喜宴，他說：「見到啲朋友結婚，自己都好想快啲可以成家立室，其實我份人一有拖拍，就鍾意黐住個女朋友，我覺得自己都好女人㗎，不過有機會再拍拖，會觀察耐啲，最緊要大家相處到。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

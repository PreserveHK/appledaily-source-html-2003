<html><header><meta charset="utf-8"><title>《芝加哥》入圍票房勁升</title></header><body><h1>《芝加哥》入圍票房勁升</h1><p>歌舞片《芝加哥》在奧斯卡獲十三項提名當日，票房收入上升五成，超越成龍的《贖金之王2：皇廷激戰》進佔第二位。&#13;<br> 而繼奧斯卡公布提名後，前日倫敦電影評論協會大獎亦揭曉得獎名單，結果《薯嘜先生》榮獲「最佳電影」，但主演此片的積尼高遜（JackNicholson）在「最佳男主角」的競逐中則敗在《TheQuietAmerican》的米高堅（McihaelCaine）手上，而曉格蘭特（HughGrant）則憑《單身插班生》獲「最佳英國男主角」。</p></body></html>

<html><header><meta charset="utf-8"><title>新巴撞翻貨車</title></header><body><h1>新巴撞翻貨車</h1><p>【本報訊】一輛空載的三點三噸貨車，昨晨七時許，駛經大角嘴海輝道天橋迴旋處，疑司機突然扭軚轉線，遭尾隨駛至的一部新巴撞車尾，貨車繼而失控向右翻側，跌向迴旋處石壆損毀（圖一）。貨車司機姓劉（二十五歲），擦損輕傷拒絕送院，酒精測試後證實無飲酒。&#13;<br> 新巴司機姓洪（四十歲），與三十多名乘客受驚幸沒有受傷，事後由另一輛巴士接走。由於肇事貨車漏出大量偈油，警員到場在路面鋪木糠，並調查意外原因。</p></body></html>

<html><header><meta charset="utf-8"><title>莫文蔚收養受傷小貓</title></header><body><h1>莫文蔚收養受傷小貓</h1><p>莫文蔚（Karen）和胞兄莫理斯日前探訪愛護動物協會。Karen表示農曆年前在街頭發現了一頭被人遺棄的小貓，她於是把小貓送到愛護動物協會去，而日前Karen決定收養該頭可愛的小貓，她說：「雖然我屋企已經有兩隻貓，但我真係覺得佢流落街頭好可憐。但隻貓仔個身體有好多傷痕，我都要帶佢睇完醫生先返屋企。」&#13;<br> Karen認為遺棄動物的主人，行為十分不對，她說：「動物都有生命，一定唔可以當佢哋係玩具，養得佢就要好好照顧佢哋，唔可以話唔鍾意就當垃圾掉咗佢。」</p></body></html>

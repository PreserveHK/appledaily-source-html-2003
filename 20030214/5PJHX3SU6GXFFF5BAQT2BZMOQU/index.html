<html><header><meta charset="utf-8"><title>朱茵唔怕俾人睇</title></header><body><h1>朱茵唔怕俾人睇</h1><p>朱茵最新一輯收身相片曝光，其上圍由35C升至35D，性感得教人噴血。這次是朱茵第二次拍收身廣告，全程着上三點式的她說：「好嘢唔怕畀人欣賞。」<br> &#13;<br> <spanclass>怕健康變猥瑣 &#13;<br> 但朱茵表示為了安心，暫不會在電影中穿着三點式，她說：「因為唔知人哋點拍，就算我好健康，人哋可以將成件事變得猥瑣。我作為一個小演員，根本冇辦法控制宣傳方針。」&#13;<br> 雖然朱茵認同拍廣告賺錢容易，但她卻一直不肯和男友黃貫中接拍婚紗廣告，她說：「我唔想同心愛嘅人影婚紗相，變成賺錢嘅工具。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>CPM</title></header><body><h1>CPM</h1><p><b> CPM是「CostPerMillennium」的簡稱，中文譯名則是「千人成本」，</b> 也是廣告界經常用作釐定收費的標準，其定義是每個廣告接觸每一千個觀眾或潛在客戶的成本。戶外媒體公司一般以廉宜的千人成本作賣點，而電視媒體的千人成本往往較戶外媒體高出超過10倍。不過，別以為所有電視台的千人成本定必很高，如內地中央電視台的廣告收費雖數以億計，但是其平均廣告千人成本卻僅為1.4元人民幣。</p></body></html>

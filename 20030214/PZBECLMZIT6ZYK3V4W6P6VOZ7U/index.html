<html><header><meta charset="utf-8"><title>傾向速戰速決</title></header><body><h1>傾向速戰速決</h1><p>目前，英美兩國在海灣的總兵力已達18.6萬，可見戰事一觸即發。91年的波斯灣戰爭中，共有140多名美軍陣亡，故市場普遍認為，為減低今次戰事的傷亡人數，美軍必定採用「速戰速決」的戰略，預期有可能在10至20日內取勝，估計不會超過30天。&#13;<br> 這場即將爆發的戰事，另一關注點是，法國、德國、俄羅斯和中國聯成一線，呼籲和平解除伊拉克武裝，與英美兩國的意見存着嚴重分歧，為美國主戰帶來障礙。</p></body></html>

<html><header><meta charset="utf-8"><title>蔡依林怨周杰倫不坦白</title></header><body><h1>蔡依林怨周杰倫不坦白</h1><p>台灣女歌手蔡依林跟周杰倫傳因第三者徐若瑄而情變，日前有台灣傳媒報道周杰倫和徐若瑄相約打籃球，對此蔡依林不作回應，她說：「我正全力準備全新的專輯，讓大家看到全新的蔡依林。」<br> &#13;<br> <spanclass>否認無心工作 &#13;<br> 因為蔡依林的出碟時間一拖再拖，外界以為她因感情問題而無心錄音，蔡依林否認說：「我是那種人嗎？絕對沒有這種事。」蔡依林稱是想做得更好，新專輯才會延遲。而其中一隻新歌《假面的告白》，更被台灣傳媒指是她對周杰倫的真心告白，歌詞內容「我不要愛，可是我不離開，假面的告白，不坦白的不坦白」，道出了兩人目前的狀況。</spanclass></p></body></html>

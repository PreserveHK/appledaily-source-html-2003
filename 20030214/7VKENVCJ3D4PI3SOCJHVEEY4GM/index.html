<html><header><meta charset="utf-8"><title>東亞北京代辦將升格</title></header><body><h1>東亞北京代辦將升格</h1><p>【本報訊】東亞銀行（023）主席兼行政總裁李國寶接受《彭博資訊》訪問時表示，會繼續拓展內地分行網絡及服務，未來兩個月東亞北京代辦處將升格為分行，之後會爭取將成都代辦升格。該集團旗下的藍十字保險，亦計劃在上海開設辦事處。業界認為，面對本地銀行業經營環境低迷，東亞以至其他銀行紛轉向拓展內地，藉此帶動盈利增長。&#13;<br> 不過，曾表示與多家內地銀行洽商、以參股或結成策略性業務夥伴的李國寶，卻指出目前仍未決定是否直接參股內地銀行，但東亞一直與人民銀行保持接觸，就外資行發行信用卡、推出網上銀行及其他銀行服務進行磋商。東亞股價昨報14.2元，較前日收市價跌2.74%。</p></body></html>

<html><header><meta charset="utf-8"><title>屯門二手樓免息供</title></header><body><h1>屯門二手樓免息供</h1><p>【本報訊】祥益地產去年為反擊一手住宅物業，推出全包宴，送買家律師費、佣金及釐印費。今年將行動升級，新增設首半年免供免息、最高16萬元現金回贈及裝修示範單位來吸引買家。<br> &#13;<br> <spanclass>祥益反擊行動升級 &#13;<br> 祥益地產總裁汪敦敬說，去年9月推出優惠後，屯門區每月約有200至250宗成交，較以往增加三成，其中屯門市廣場造價更止跌。他估計，100萬元以下住宅樓價得以鞏固，因單位連裝修出售，有助推高樓價。&#13;<br> 落馬洲24小時通關後，汪敦敬指出，屯門區內地客睇樓量有增加。祥益今年將會增加40名員工，進軍新界西北區一手樓代理，屯門市中心將添一間分行。</spanclass></p></body></html>

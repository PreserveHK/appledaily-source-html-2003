<html><header><meta charset="utf-8"><title>阻不了的情人節</title></header><body><h1>阻不了的情人節</h1><p>今天是情人節，世界各地的有情人都安排了節目慶祝。情人節晚餐、禮物固然不少得，歐洲國家波蘭有公司更推出有情人節特色的帽，希望藉此佳節大賺一筆。&#13;<br> 泰國一個名字意思為「受情區域」的城鎮邦拉，今年估計有一千五百對情侶在當地結婚。日本東京六十名小童和製造糕餅的師傅用了二百公斤朱古力，裝飾一輛名叫「甜蜜汽車」的福士汽車。&#13;<br> 在宗教色彩濃厚的印度，雖然右翼印度教徙曾反對情人節，焚燒情人卡，但無阻當地人慶祝情人節的心情，情人節卡和禮品依然熱賣。在伊朗，當局為了阻止宣傳西方國家的價值觀，警方加緊行動，要商店除去情人節裝飾，但市面仍有應節商品出售。	美聯社/法新社</p></body></html>

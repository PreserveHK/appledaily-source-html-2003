<html><header><meta charset="utf-8"><title>超冧情侶裝　戴住佢掛住佢</title></header><body><h1>超冧情侶裝　戴住佢掛住佢</h1><p>如果想搵一份獨一無二又可以令另一半有驚喜的禮物，我會推介肖像雕刻，佢可以將你個樣刻在金或銀色銅牌上，重可以免費刻埋名，可選擇鑲在鏈墜、手鏈、電話繩、銅杯、打火機、鎖匙扣或者酒樽上面，鏈墜連銅牌每個?100。</p><p>負責人話客人中佔大部份都係情侶，而最多人鍾意做嘅就係鏈墜同戒指，趁住情人節一人做番一隻，咁就可以成日見住面啦！男裝戒指每隻?220，女裝每隻?50（不包雕刻銅牌）。</p><p><br> &#13;<br> <spanclass><fontstyle>愛可愛  &#13;<br> 地址：深圳市東門新園路摩吉島1樓街舖</fontstyle></spanclass></p></body></html>

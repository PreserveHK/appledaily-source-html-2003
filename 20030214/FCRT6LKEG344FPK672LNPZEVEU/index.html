<html><header><meta charset="utf-8"><title>謝偉俊上訴終院失敗</title></header><body><h1>謝偉俊上訴終院失敗</h1><p>【本報訊】替雜誌拍攝半裸照片等出位言行的律師謝偉俊，不滿遭律師會閉門紀律聆訊，指違反《人權法》及《基本法》，提出司法覆核判敗訴，上訴亦被駁回，早前又以案件涉及重大法律觀點為由，於上訴庭申請終審法院上訴許可被拒絕。昨在終院申請上訴許可亦告失敗。&#13;<br> 謝偉俊於○一年遭律師會指控違反專業操守，作出紀律聆訊，指控涉及他宣傳律師行的手法，接受傳媒訪問的言論，以及曾拍攝半裸照片等。謝申請失敗將面臨律師會紀律聆訊。&#13;<br> 案件編號：CACV3174/01</p></body></html>

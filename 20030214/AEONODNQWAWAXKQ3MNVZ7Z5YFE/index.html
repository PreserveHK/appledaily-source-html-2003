<html><header><meta charset="utf-8"><title>醉漢倒車撞毀的士</title></header><body><h1>醉漢倒車撞毀的士</h1><p>【本報訊】一名二十八歲姓黃男子﹙圖﹚，昨晨四時許，與友人飲酒消遣後，坐在停泊於油麻地文蔚街九號對開路邊的私家車上休息時，疑不勝酒力睡着。事後懷疑遭人愚弄，虛報他發生交通意外及被困。&#13;<br> 消防員接報到場調查證實為虛報，其後着司機將車駛往一旁讓消防車離去。但黃姓司機疑受酒精影響判斷，在倒車時撞向停泊對面路邊一輛的士，消防員喝止已來不及，的士右邊車頭遭輕微撞毀。司機接受酒精測試證實超標，涉嫌酒後駕駛被捕。&#13;<br> 盧志光攝</p></body></html>

<html><header><meta charset="utf-8"><title>嘉良、宣萱雲南續情緣</title></header><body><h1>嘉良、宣萱雲南續情緣</h1><p>屢傳緋聞的羅嘉良和宣萱，將合作拍電視劇《倩女幽魂》，宣萱日前已赴雲南，而嘉良則會在月尾出發。<br> &#13;<br> <spanclass>與老闆相熟 &#13;<br> 嘉良昨日在電話中說：「今次只係客串，我飾演陸道，因為呢套劇嘅老闆楊登魁同我識咗好多年，係佢搵我拍嘅。我不嬲對緋聞呢啲嘢都唔避忌，要傳咪傳囉！」&#13;<br> 該劇監製楊紹鴻昨日亦在電話中說：「其實我一路都有同羅嘉良傾拍呢套劇，畀咗幾個角色佢揀，最後佢揀做陸道，我重諗住遲啲安排記者去探班，畀大家一個驚喜，估唔到消息咁快漏咗出嚟。」&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>

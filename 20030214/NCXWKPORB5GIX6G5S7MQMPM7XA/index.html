<html><header><meta charset="utf-8"><title>陳德蓉男友求婚即分手</title></header><body><h1>陳德蓉男友求婚即分手</h1><p>陳德蓉在台灣電視劇《美夢成真》中扮啞女，日前她和劇中男友江宏恩一齊接受台灣傳媒訪問，陳德蓉透露最近和美籍華裔男友Victor分手，原因是對方向她求婚，陳德蓉說：「也許是我不夠成熟，講到結婚，馬上打退堂鼓。」<br> &#13;<br> <spanclass>最緊要心有靈犀 &#13;<br> 記者取笑陳德蓉男友向她求婚，居然給她「炒魷魚」，陳德蓉說：「是變成朋友啦！」陳德蓉表示自己對另一半要求很高，她說：「當然不能太窮，因為愛情不能沒有麵包，而且要浪漫、要長得帥，要從內在散發出個性的男人，而最重要的是，要跟我心有靈犀。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>吳彥祖新劇講小甜甜？</title></header><body><h1>吳彥祖新劇講小甜甜？</h1><p>吳彥祖和導演林奕華昨日往中環，為下周五（二十一日）開始公演的舞台劇《快樂王子》宣傳，該舞台劇改編自愛爾蘭同志文學家王爾德（OscarWilde）的同名作。&#13;<br> 《快》劇內容講述一對有錢夫婦，丈夫突然失蹤，他跟前妻所生的女兒為爭家產，不惜與後母對簿公堂，故事被指有影射「華懋小甜甜」龔如心之嫌。&#13;<br> 吳彥祖說：「我唔知有呢單新聞，不過我都係照劇本演繹。」<br> &#13;<br> <spanclass>自嘲壞情人 &#13;<br> 吳彥祖日前被拍得與名模LisaS.夜遊，今天情人節，兩人可有特別節目？吳彥祖說：「我同佢只係普通朋友，自問唔係好情人，成日太專注工作，情人節都要忙住綵排舞台劇。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

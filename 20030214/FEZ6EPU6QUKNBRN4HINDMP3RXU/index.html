<html><header><meta charset="utf-8"><title>韓彩英降Cup唱通街</title></header><body><h1>韓彩英降Cup唱通街</h1><p>現年二十二歲的韓國女星韓彩英，出道以來其35、23、35的驕人身材即成為眾人焦點。日前她接受訪問時表示，過去一直覺得自己胸前太過偉大，令她練習柔軟體操等運動時頗為不便及礙眼，故經常向母親抱怨。到她十八歲遷居美國後，因不習慣異鄉生活而暴瘦，令其DCup上圍減至CCup，她才開始較為滿意自己的身段。&#13;<br> 韓彩英又表示現時沒有男友，故今天情人節只會送朱古力給女性朋友，而她心目中的理想對象，必須要有男子氣概及肯耐心聽她說話。</p></body></html>

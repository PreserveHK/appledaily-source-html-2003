<html><header><meta charset="utf-8"><title>亞鋼首3季虧轉盈</title></header><body><h1>亞鋼首3季虧轉盈</h1><p>【本報訊】亞鋼集團（8080）昨宣布，截至去年12月31日止首3季業績，股東應佔溢利780萬元，去年同期則錄得淨虧損1270萬元；每股盈利0.5仙；單計第3季度，營業額上升6%，達至1.75億元。<br> &#13;<br> <spanclass>擴大內地銷售點 &#13;<br> 該集團行政總裁萬家樂表示，持續錄得盈利主要是採購成本下降。她又強調，該集團期內沒裁員計劃，相反期內更增聘四成人手及擴大在內地市場的覆蓋面。&#13;<br> 他指出，除將產品種類擴至建材外，並同時擴大國內銷售網絡，包括去年11月在深圳開設第6個銷售點，現有的其餘5個銷售點則分別設於北京、上海、廣州、天津及重慶。</spanclass></p></body></html>

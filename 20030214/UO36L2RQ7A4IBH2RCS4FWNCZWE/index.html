<html><header><meta charset="utf-8"><title>李暉：練武強身健體</title></header><body><h1>李暉：練武強身健體</h1><p>曾當過不少大明星武打「替身」的李暉，每天除了練太極外，就抽時間教安志杰練功。一時練彈腿、一時練拳頭、一時又練劍，以後還會練棍、槍等等，總之十八般武藝都會教齊。&#13;<br> 對於這個新收的徒弟，李暉說：「他的體格好，就是肌肉硬了點，不夠靈活。我記得他第一天來我這裏學功夫，打了一下子就猛標汗。」&#13;<br> 「學武對一個人的關節及各部肌肉都很有幫助；加上打功夫時的動作多變，可以訓練到靈活的頭腦，亦能加強心肺功能。」李暉說。</p></body></html>

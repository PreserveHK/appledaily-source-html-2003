<html><header><meta charset="utf-8"><title>火車乘客報稱遭迷劫</title></header><body><h1>火車乘客報稱遭迷劫</h1><p>【本報訊】火車站出現迷魂黨騙徒。一名姓邱五十歲男子，昨日下午三時許報稱，在九龍區一個火車站內，遭兩名操大陸口音陌生人假借問路搭訕。其間，對方輪流向他噴迷煙，事主他隨即神志不清，稍後醒來發現褲袋割破，內裏一叠四十張的一千元現金不翼而飛，兩名陌生男子亦不知所終。事主在大埔墟火車站下車後，報警求救。&#13;<br> 警方正追緝兩名分別穿着灰色及黑色西裝，身材肥胖及健碩的懷疑內地男騙徒歸案。</p></body></html>

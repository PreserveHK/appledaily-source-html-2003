<html><header><meta charset="utf-8"><title>阻婦割腕男子受傷</title></header><body><h1>阻婦割腕男子受傷</h1><p>【本報訊】土瓜灣馬頭圍邨芙蓉樓一名姓嚴（十九歲）的少婦，昨晨三時許，致電姓張的男性友人哭訴與丈夫吵架，要求對方到訪傾吐。張偕同另一名姓譚（二十歲）的友人趕至勸解，但女事主情緒激動，突然打爛玻璃樽割腕企圖自殺。譚慌忙阻止搶奪，結果反被玻璃碎割傷手指，報警送院敷治（圖）；女事主只受皮外傷拒絕送院。&#13;<br> 消息稱，女事主的丈夫做散工，近日不見蹤影。事發前五小時，她曾在屋邨附近電話亭打電話，當時喝令對方「畀番個BB我」。未幾其丈夫抱住一個男嬰趕至，交給女事主。&#13;<br> 盧志光攝</p></body></html>

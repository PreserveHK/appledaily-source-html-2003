<html><header><meta charset="utf-8"><title>小貼士：<br>消脂產品有助減肥肉</title></header><body><h1>小貼士：<br>消脂產品有助減肥肉</h1><p>過咗新年，就表示夏天就快來臨，又是一系列小背心短裙出場的時候。不過，在剛過去的新年裏暴飲暴食，身體易肥難瘦，要在短時間內修身的確不容易。&#13;<br>有錢自然可以學班女星去纖體，效果一定係最快。荷包唔批准的話，就要靠做運動喇，每日花30分鐘做Sit-up、跳繩等。另外，也可以靠一些消脂產品幫手，不過時間較長，而且要有恒心日日用才會有效。要留意是用後皮膚會唔會敏感，因為一般消脂產品都係靠燃燒體內脂肪來纖體，如果受不了分分鐘會整傷皮膚㖭！&#13;<br>&#13;<br>記者：羅惠芬</p></body></html>

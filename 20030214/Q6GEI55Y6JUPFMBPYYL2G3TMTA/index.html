<html><header><meta charset="utf-8"><title>葉璇歎壽包賀23歲</title></header><body><h1>葉璇歎壽包賀23歲</h1><p>葉璇今日二十三歲生日，情人節出生的她，將跟組合Shine在麗星郵輪上拍攝無綫節目《飄洋愛海名家小說》外景。&#13;<br> 葉璇日前相約朋友在尖沙嘴預祝生日，她的老友買了壽包和蛋糕給她，葉璇眼濕濕地說：「啲朋友好錫我，佢哋好有我心。」<br> &#13;<br> <spanclass>與Fans慶祝 &#13;<br> 問葉璇有何生日願望？她說：「我希望身體健康，事業發展順利。」問她會否渴望找到如意郎君？她說：「我覺得感情嘅嘢要隨緣，可遇不可求嘅。」&#13;<br> 葉璇表示fans會待她回港後再舉行生日派對，她說：「我聽講有啲fans專登喺台灣同美國嚟香港，參加我嘅生日會。」&#13;<br> 採訪、攝影：比華利</spanclass></p></body></html>

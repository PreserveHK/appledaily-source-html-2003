<html><header><meta charset="utf-8"><title>祖迪羅誓爭撫養權</title></header><body><h1>祖迪羅誓爭撫養權</h1><p>英國演員祖迪羅（JudeLaw）與妻子莎迪霍絲（SadieFrost）的婚姻，已去到無可挽救的田地。現時祖迪羅已委託律師，為他爭取三個孩子的撫養權。&#13;<br> 祖迪羅與莎迪育有三名兒女，包括兩名分別七歲和四個月大的兒子以及一名兩歲的女兒，他相信自己比起患有抑鬱症的莎迪，是照顧兒女的最佳人選，因此他誓要奪得撫養權。而莎迪近期可謂並不好運，她的父親正患有丙型肝炎，若不及早換肝便將有性命危險。</p></body></html>

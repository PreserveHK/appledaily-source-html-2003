<html><header><meta charset="utf-8"><title>夠平夠閃新唇膏</title></header><body><h1>夠平夠閃新唇膏</h1><p>以前經濟富裕，大家拎多多錢去Shopping都面不改容。不過，家陣經濟咁差，買嘢一定要精打細算。就以化妝品為例，對愛靚如命的女士來說，叫佢忍手唔買分分鐘重慘過無飯開。其實化妝品有貴有平，要扮靚又唔想花太多錢，可以專攻一些平價產品。好似Maybelline將會推出的水晶璀璨液體唇膏，共有8種顏色，選擇極多。最正係佢價錢平，只賣$55，質地夠閃顏色又持久，係記者近期的心水推介。&#13;<br>&#13;<br>記者：羅惠芬　攝影：楊錦文</p></body></html>

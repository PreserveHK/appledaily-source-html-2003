<html><header><meta charset="utf-8"><title>鄭中基覓自由神像送千嬅</title></header><body><h1>鄭中基覓自由神像送千嬅</h1><p>鄭中基、陳妙瑛和李蘢怡昨日到九龍灣港聯航空啟德基地，出席「開心日報──最開心情侶選舉」活動，三人更乘坐直升機到場。&#13;<br> 在該選舉活動中，李克勤和盧淑儀被選為「最開心情侶」第一位，其次則為陳百祥與黃杏秀，以及羅家英和汪明荃。&#13;<br> 鄭中基表示情人節當晚要為吳君如主持的電台節目做替工，故無暇慶祝。<br> &#13;<br> <spanclass>派朱古力 &#13;<br> 問鄭中基會否送禮物給楊千嬅，他說：「我情人節嗰日見到邊個都會送朱古力畀佢。不過千嬅早排生日，我試過上網搵佢話想要嘅自由神像公仔，但就搵唔到，惟有當朱古力係生日禮物啦。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>林心如、唐季禮度春宵</title></header><body><h1>林心如、唐季禮度春宵</h1><p>台灣女星林心如及導演唐季禮，早前因合作電影《雷霆戰警》而互生情愫，兩人去年更被台灣傳媒發現一同到泰國旅行，並前後腳返回台灣。<br> &#13;<br> <spanclass>十指緊扣 &#13;<br> 據最新一期台灣《壹週刊》報道，林心如於上周四與唐季禮在台灣街頭出現，當時兩人十指緊扣，態度親暱，同行的還有唐季禮的胞兄唐仲仁及林心如的兩位同學。&#13;<br> 晚飯過後，唐仲仁先行離開，剩下林心如、唐季禮和兩名友人一同返回唐季禮下榻的晶華飯店，約在凌晨十二時許，林心如的兩名同學離開飯店，直至翌日中午，林心如及唐季禮才再次露面。</spanclass></p></body></html>

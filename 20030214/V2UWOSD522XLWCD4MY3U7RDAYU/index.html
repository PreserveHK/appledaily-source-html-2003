<html><header><meta charset="utf-8"><title>米高積遜自製影帶反擊</title></header><body><h1>米高積遜自製影帶反擊</h1><p>米高積遜（MichaelJackson）向英國主持人MartinBashir作出反擊而親自製作的訪問節目，將於下周四於美國播映。前日米高率先公開一段十六秒的片段，直指Martin虛偽及向他說謊，又稱Martin誘導他談及自己與子女之間的關係。<br> &#13;<br> <spanclass>麥哥利玩易服 &#13;<br> 片段中Martin對米高說：「你同你啲小朋友嘅關係真係驚人，我見到你哋一齊我真係想喊，因為你同佢哋嘅關係好自然，你對佢哋又咁有愛心同關懷。」&#13;<br> 此外，當年曾與米高大被同眠的麥哥利高堅（MacauleyCulkin），最近在新片中飾演一名易服癖。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>柴崎幸打印愛貓送禮</title></header><body><h1>柴崎幸打印愛貓送禮</h1><p>二十一歲日本女星柴崎幸，最近除要趕拍日劇《GoodLuck!!》外，還應邀擔任EPSON打印機的代言人，在全新廣告中初次扮演女醫生。&#13;<br> 前日柴崎幸出席宣傳記者會時，雖然沒以女醫生的打扮亮相，但卻大方公開自己的生活狀況，她說：「我平時好鍾意用數碼相機影自己隻貓，之後就用打印機印啲相出嚟送畀朋友。」而柴崎幸以RUI之名推出的細碟《月之水點》，將登上下周Oricon流行榜亞軍，看來她歌、視、廣告三方皆旺呢！</p></body></html>

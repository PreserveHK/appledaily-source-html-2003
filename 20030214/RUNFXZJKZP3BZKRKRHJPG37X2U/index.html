<html><header><meta charset="utf-8"><title>佛利民等學者支持布殊減稅</title></header><body><h1>佛利民等學者支持布殊減稅</h1><p>美國總統喬治布殊為刺激經濟提出的減稅方案，較早前雖然招來四百名經濟學家反對，但周二有二百名經濟學家聯署支持其方案，既指他們「熱烈地接受」，又認為是個「好主意」。<br> &#13;<br> <spanclass>200經濟學家包括3諾獎得主 &#13;<br> 這些經濟學家，包括三名諾貝爾經濟學獎得主佛利民、布坎南及史密斯，在由美國「全國納稅人聯合會」發給國會的聯署信中，要求一個「大膽的稅務和財政預算議案」，包括喬治布殊建議的中止徵收股息稅及其他收入稅。	法新社</spanclass></p></body></html>

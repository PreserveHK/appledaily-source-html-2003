<html><header><meta charset="utf-8"><title>燈泡形燈飾靚得實用</title></header><body><h1>燈泡形燈飾靚得實用</h1><p>每次逛十蚊店，例必花上至少一小時，皆因總是抱着尋寶心態，自覺一定會找到喜出望外的好貨色。今回也不負所望，被我發現了一盞萬用又美觀的燈泡形掛牆燈飾，外形可愛不特止，而且只需用四粒2A電池，便足以令它連續發光四小時，放在家居或辦公室亦可，總之一字記之曰：抵！&#13;<br>&#13;<br>記者：林寶玲　攝影：黃子偉</p><p><br> &#13;<br> <spanclass><fontstyle>吉之島十元廣場  &#13;<br> 地址：銅鑼灣京士頓街9號家居廣場1樓（34282138）</fontstyle></spanclass></p></body></html>

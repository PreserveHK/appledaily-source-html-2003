<html><header><meta charset="utf-8"><title>戴思聰開班教唱歌</title></header><body><h1>戴思聰開班教唱歌</h1><p>戴思聰向來對栽培樂壇新人不遺餘力，最近更在銅鑼灣為友人開設的「FOU-U」音樂教室擔任導師，夥同門下兩位高徒洪建華和梁焯豪，齊齊教導學生。戴思聰主要着重於歌手培訓班，他說：「我哋會同學生試音先，如果覺得有潛質嘅話，我哋先會編佢哋入呢班，不過其他嘅都可以進入興趣班。」<br> &#13;<br> <spanclass>「我覺得好有意義」 &#13;<br> 戴思聰續說：「我第一次同咁多人一齊上堂，其實香港有好多人才，我朋友叫我不如將學唱歌普及化，等啲唔係有好多錢學唱歌嘅人，可以去達成自己嘅心願，我覺得係一件好有意義嘅事。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>楊千嬅九月精神分裂</title></header><body><h1>楊千嬅九月精神分裂</h1><p>楊千嬅昨日到台灣為Biotherm宣傳，大談積木經，她說：「有一次，公司老闆買了一條鑽鏈和鑽石戒指給我，但我不要，只想要一座城堡積木。」<br> &#13;<br> <spanclass>觀摩盲人學校 &#13;<br> 千嬅與梁朝偉將於下月二十二日開拍王家衞監製的電影《地下鐵》，在片中她會飾演一名失明人士，所以在《地下鐵》開拍之前會到盲人學校參觀，千嬅說：「我從沒演過盲女，好緊張呀！」千嬅表示九月底除了拍《地下鐵》，還要演出一套古裝片《美人香》，兩部電影同時開拍，時而時裝，時而古裝，一時看得見一時又失明，千嬅說：「這麼樣，我快精神分裂了！」</spanclass></p></body></html>

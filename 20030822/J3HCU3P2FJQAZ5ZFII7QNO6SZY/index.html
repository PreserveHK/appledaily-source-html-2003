<html><header><meta charset="utf-8"><title>西醫遭扑頭重傷</title></header><body><h1>西醫遭扑頭重傷</h1><p>【本報訊】石硤尾白田邨一名西醫，昨日上午十一時許在診所應診時，突遭一名大漢衝入診所的診症室，對方揮舞手中一呎長木方向西醫襲擊，西醫舉手擋格頭部及右手受傷，大叫呼救。兇徒傷人後棄下木方迅速奪門逃去，兇徒得手棄下木方奪門逃走，診所護士立刻報警求救，救護員趕至替事主急救止血後送院醫治，警員則在診所撿走兇徒遺下的木方助查。警方正調查血案動機。&#13;<br> 遇襲西醫陳歷廣，六十六歲，現時情況嚴重需要留醫，警方暫未能替他錄取口供，正通緝一名涉案年約三十歲、戴眼鏡疑兇歸案。&#13;<br> 據街坊稱，該名西醫在白田邨三座商場地下開業接近三十年，對他突然遇襲受傷表示驚訝。</p></body></html>

<html><header><meta charset="utf-8"><title>跑車撼欄女司機傷</title></header><body><h1>跑車撼欄女司機傷</h1><p>【本報訊】一輛寶馬Z3型號開篷雙門跑車，昨晨三時許，沿黃大仙龍翔道駛上一條支路，再右轉蒲崗村道時，疑跣胎失控，右邊車頭撼向路中鐵欄，橫亙路中；尾隨一輛空載的士收掣不及，攔腰撞向跑車右邊車身（圖一）。&#13;<br> 跑車的姓郭（二十八歲）女司機（圖二）僅右手臂擦傷，毋須送院。由於她事發前數小時曾飲酒，擔心酒精超標，遂向警員自動「投案」，不過最後證實女司機及姓何（五十六歲）的士司機均無超標。&#13;<br> 杜建彬攝</p></body></html>

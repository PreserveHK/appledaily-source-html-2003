<html><header><meta charset="utf-8"><title>工人追薪企圖跳樓</title></header><body><h1>工人追薪企圖跳樓</h1><p>【本報訊】二十多名鋁窗工人昨晨十時許，到西環德輔道西八十八號的建築地盤向建築公司追討五十多萬元欠薪。&#13;<br> 雙方談判破裂，至下午一時許，其中兩名分別姓李（二十九歲）及姓馮（三十歲）工人情緒激動，走上地盤十九樓攀出棚架（圖）揚言自殺，警方到場戒備，談判專家勸喻兩至三小時後，終將兩人勸服，工人表示已向勞工處求助及安排上庭聆訊，並會繼續向公司追討欠薪。&#13;<br> 梁偉權攝</p></body></html>

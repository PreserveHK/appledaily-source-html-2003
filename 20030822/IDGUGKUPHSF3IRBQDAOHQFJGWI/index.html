<html><header><meta charset="utf-8"><title>反町夫婦豪宅終落成</title></header><body><h1>反町夫婦豪宅終落成</h1><p>日本藝人反町隆史及菜菜子夫婦，位於湘南海邊的豪宅於上月底終於建成。<br> &#13;<br> <spanclass>親切友善會鄰居 &#13;<br> 據雜誌《女Seven》報道，最近兩三個星期，兩夫婦不停將新家具搬進新居，還忙於四圍向新鄰居問好。&#13;<br> 一位鄰居透露：「早前菜菜子一個人拎埋手信嚟拍門，佢打扮得好優雅，佢話：『我係新搬嚟㗎，多多指教！』雖然係大明星，但係一啲架子都冇，我即刻變咗佢嘅fans！」&#13;<br> 據知反町夫婦的新居，單是地價已達一億五千萬日圓（約一千萬港元），而相信二人會與菜菜子父母同住。</spanclass></p></body></html>

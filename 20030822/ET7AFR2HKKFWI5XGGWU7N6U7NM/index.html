<html><header><meta charset="utf-8"><title>黎思嘉為苗條戒葡撻</title></header><body><h1>黎思嘉為苗條戒葡撻</h1><p>黎思嘉早前到了北京拍攝亞視劇集《醫神》，所以沒時間做運動喼弗，她日前回港後即開始減肥，以保持最佳狀態。<br> &#13;<br> <spanclass>紅豆冰易致肥 &#13;<br> 黎思嘉昨日到了旺角卓悅纖體美容中心進行纖體療程，她除了試用減肥機器外，還向營養師查詢有關食物的卡路里含量，希望收到事半功倍之效。黎思嘉說：「我平時好鍾意食紅豆冰同葡撻，但營養師同我講解話呢啲食物好易致肥，為咗健康，我以後都係食少啲。」&#13;<br> 之後，黎思嘉包上毛巾進行瘦身療程，她躺在床上，狀甚舒服，她說：「我聽美容師講，話可以幫我通體內淋巴，同埋幫我去水腫。」&#13;<br> 採訪、攝影：比華利</spanclass></p></body></html>

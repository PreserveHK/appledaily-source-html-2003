<html><header><meta charset="utf-8"><title>S.H.E成員Ella終出院</title></header><body><h1>S.H.E成員Ella終出院</h1><p>台灣女子組合S.H.E成員Ella，上月尾拍攝當地綜藝節目《快樂星期天》的消防外景時受傷，經過三個多星期的住院治療後，瘦了三公斤的Ella日前終於出院。Ella衣服內穿上了背架，但精神甚佳。<br> &#13;<br> <spanclass>最想倒頭大睡 &#13;<br> Ella表示出院後最想做的，是倒在家中大床好好睡一覺，然後盡快返回工作崗位。Ella表示入院期間，深深體會到健康可貴，尤其父母衣不解帶地在床邊照料，令她非常感動。&#13;<br> Ella在入院初期，要用尿管或便盆如厠，其父母更專程從屏東趕到台北探望愛女，她笑言這次除多了機會與家人相聚外，更讓她有種在媽媽懷裏撒嬌的感覺。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>霆鋒同梅艷芳一齊瘦</title></header><body><h1>霆鋒同梅艷芳一齊瘦</h1><p>謝霆鋒昨日現身將軍澳電視廣播城，為本周六晚的「香港小姐總決賽」綵排，近日有報道指謝霆鋒的契姐梅艷芳身體虛弱日漸消瘦，有高人教路戴黑水晶擋煞，對此霆鋒說：「佢（梅艷芳）係瘦咗，我都瘦咗啦！。」<br> &#13;<br> <spanclass>稱為工作減肥 &#13;<br> 那麼霆鋒知不知契姐戴黑水晶辟邪？他說：「我都有條鏈啦！係人哋送，可能佢（梅艷芳）都係朋友送，我唔清楚。」不知霆鋒會否擔心契姐會繼續消瘦？他說：「我諗佢（梅艷芳）係為工作keepfit，佢接咗個廣告，咁樣都唔係瘦，係叫fit。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

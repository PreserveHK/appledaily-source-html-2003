<html><header><meta charset="utf-8"><title>京津經濟科技滑落</title></header><body><h1>京津經濟科技滑落</h1><p>最新一期《瞭望》雜誌指出，和長江三角洲和珠江三角洲比較，京津冀（北京、天津和河北）地區的經濟地位和科技地位雙雙滑落，經濟發展正面臨「內憂外困」的挑戰，區內地方政府應打破壁壘，盡快推動區內經濟一體化。&#13;<br> 京津冀地區是指由北京、天津及河北組成的一省兩市區域。中國科技促進發展研究中心區域發展研究室三名專家在《瞭望》撰文指出，在科技投入方面，和九七年相比，○一年京津冀地區從事科技活動的人數和科經費籌集額出現下滑，而長三角、珠三角的相同指標全面上升。專家認為，區域壁壘令區內產業難以優勢互補，京津兩市經濟競爭動機強烈，而開展互補性合作的動機頗低。&#13;<br> 中新網</p></body></html>

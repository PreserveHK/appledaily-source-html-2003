<html><header><meta charset="utf-8"><title>Kylie狂昅老友搵靈感</title></header><body><h1>Kylie狂昅老友搵靈感</h1><p>由澳洲靚女KylieMinogue設計嘅LoveKylie○三年秋冬季內衣系列，好快就會推出市場。其實Kylie喺內衣設計方面總算係初哥，所以我羅拉都幾懷疑佢嘅內衣設計係搵槍手代勞，不過Kylie早前接受訪問嗰陣，實牙實齒咁話個個款式做係由佢諗出嚟，究竟佢嘅創作靈感喺邊度嚟？Kylie話：「我一得閒就會揭開我老友嘅衫褲睇吓佢哋着乜嘢style嘅內衣，我要做research㗎！」</p></body></html>

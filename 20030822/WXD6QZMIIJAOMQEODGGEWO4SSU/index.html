<html><header><meta charset="utf-8"><title>墨西哥瑪麗嘉兒步步進迫</title></header><body><h1>墨西哥瑪麗嘉兒步步進迫</h1><p>銳意開拓國際樂壇的墨西哥女歌手Thalia，今年正式出版首張英文同名大碟。出乎意料的是，天生一張娃娃臉的Thalia，原來於下周四便屆三十二歲，問到其生日願望，Thalia說：「我希望啲人唔好再話我似籮霸或者瑪麗嘉兒（MariahCarey）！」<br> &#13;<br> <spanclass>口味相同 &#13;<br> Thalia原來與過氣天后瑪麗嘉兒甚有緣，Thalia的現任丈夫，是瑪麗的前夫兼前新力唱片公司高層TommyMottola。而Thalia入娛圈後的首個男友，亦是瑪麗後來的男朋友，即拉丁歌王LuisMiguel。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>梁家輝做陳冠希老竇</title></header><body><h1>梁家輝做陳冠希老竇</h1><p>導演徐克現正籌備《頭文字D》和《七劍下天山》兩片，他本希望今年底可以先開拍《頭》片，但因該片需要很多特技，又要搵不少賽車的山路景點拍攝，故拍攝期需要再押後。該片除了外國資金外，林建岳的寰亞公司亦有份投資，拓海一角定了由陳冠希飾演外，拓海的賽車手父親則由梁家輝演出。&#13;<br> 劉偉強在兩年多前已經想開拍《頭》片，當時男主角一樣是看中陳冠希，但因為製作成本太高，加上他太忙，最終沒有開拍，後因徐克對此部戲很感興趣，所以劉偉強放棄開拍。</p></body></html>

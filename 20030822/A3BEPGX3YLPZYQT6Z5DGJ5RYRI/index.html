<html><header><meta charset="utf-8"><title>扮靚Tips：女生外出必塗睫毛膏</title></header><body><h1>扮靚Tips：女生外出必塗睫毛膏</h1><p>香港女生不像日本女生那麼愛化妝，但也會做重點化妝來讓整個人精神起來。所以有女生可以不塗粉底唇膏，但睫毛膏就每天都一定要塗才出門。&#13;<br>記者、攝影：謝翠玲</p><p><spanclass><fontstyle>突擊檢查  &#13;<br> 突擊女生化妝袋，找不到防曬用品，但睫毛膏卻有兩支，果然眼妝最重要。</fontstyle></spanclass></p></body></html>

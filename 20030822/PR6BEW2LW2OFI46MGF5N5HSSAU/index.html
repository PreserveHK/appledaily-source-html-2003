<html><header><meta charset="utf-8"><title>鴨寮街掃貨</title></header><body><h1>鴨寮街掃貨</h1><p>【本報訊】內地旅客不一定出入商場名店，亂花銀紙，具本土特色的景點，也有其捧場客。&#13;<br> 鴨寮街一名檔主鍾先生說，八月以來，鴨寮街的內地客多了一、兩成，多數都是一家大小，年輕夫婦拖着小孩來逛。據說他們都很精明，買部二手電話，周圍格價，驗貨認真。鍾先生相信，「自由行」可以推動鴨寮街生意，他也有計劃擴展業務，由攤位遷往地舖。&#13;<br> 葉先生來自深圳，夫婦倆昨日踏着涼鞋穿梭於鴨寮街的夜冷與二手市場內，見識一下香港的喧嘩熱鬧。</p></body></html>

<html><header><meta charset="utf-8"><title>孫燕姿唱出左右走情緣</title></header><body><h1>孫燕姿唱出左右走情緣</h1><p>孫燕姿今日在台灣推出其新曲加精選，當中收錄了由她所主唱、金城武與梁詠琪主演《向左走‧向右走》的電影主題曲《遇見》，而她在拍該曲MV前，特地抽空欣賞《向》片。<br> &#13;<br> <spanclass>想請主角拍MV &#13;<br> 孫燕姿笑說：「我也希望請得金城武及梁詠琪拍攝這曲的MV，因為兩人是影壇中一對難得的金童玉女，不過即使花再多的錢，恐怕要請二人合作亦不太可能。」&#13;<br> 孫燕姿日內會出席連串唱片宣傳活動，今日她會先到西門町廣場舉行一場首日封活動，為歌迷印下紀念章。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>松本當面被罵鹹濕佬</title></header><body><h1>松本當面被罵鹹濕佬</h1><p>在電視機前向來脾氣火爆的日本男星松本人志，現實中竟意外地能屈能伸，日前他在飛機上受到挑釁時，雖然氣至面紅耳赤，但依然採取「忍」字訣。&#13;<br> 據雜誌《女性Seven》報道，松本於六月三十日與電視台拍攝隊飛往沖繩島時，機上有五名乘客不斷喧嘩，松本一度向空中小姐投訴，而該五名乘客發現松本後，即不斷說出如「松本呀，聽講好鹹濕㗎喎！」等話，松本身邊的人員其後加入口角，惟獨他本人只是氣得臉紅。最後，兩方鬧上機場警局，幸而沒有打架收場。</p></body></html>

<html><header><meta charset="utf-8"><title>茱姐伊人自強好媽媽</title></header><body><h1>茱姐伊人自強好媽媽</h1><p>專門租售影音軟件的百視達，最近在英國舉行一個「最佳銀幕父母」選舉，結果茱莉亞羅拔絲（JuliaRoberts）憑奧斯卡得獎作品《伊人當自強》膺最佳銀幕母親，而美國演員狄克雲戴（DickVanDyke），則憑六八年電影《飛天老爺車》成為最佳銀幕父親。<br> &#13;<br> <spanclass>積尼高遜最衰 &#13;<br> 此外，有份投票的三千多位影迷同時亦選出「最差銀幕父母」，結果於《閃靈》中飾演精神病父親的積尼高遜（JackNicholson）成為「最差銀幕父親」首位，而七六年電影《凶靈》主角Carrie的母親，則靠驚嚇表現脫穎而出。</spanclass></p></body></html>

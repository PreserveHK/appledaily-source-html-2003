<html><header><meta charset="utf-8"><title>重要性僅次奧運會</title></header><body><h1>重要性僅次奧運會</h1><p>世界大學生運動會（Universiade）由總部設於比利時布魯塞爾的國際大學體育聯盟（FISU）主辦，首屆在一九五九年於意大利都靈舉行。&#13;<br> 此運動會又稱「小奧運會」，因舉辦時間在兩屆奧運會之間，加上參賽選手年齡為十七至二十八歲的在學青年，當中大部份均是各國奧運選手，故有此稱號，而於國際體壇的重要性亦僅次於奧運會。&#13;<br> 今屆在大邱等八個南韓城市舉行的世界大學生運動會，設有一百八十三面金牌。上屆中國勇奪五十四面金牌居首，今屆南韓、中國、美國和俄羅斯是四強。&#13;<br> 綜合外電報道</p></body></html>

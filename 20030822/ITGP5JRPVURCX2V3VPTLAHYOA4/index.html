<html><header><meta charset="utf-8"><title>平治「攝」工程車尾</title></header><body><h1>平治「攝」工程車尾</h1><p>【本報訊】一輛平治房車，昨凌晨四時許沿西九龍走廊往荃灣方向，駛至長沙灣警署對開時，狂撞停在路中的工程車，車頭插入工程車車尾（圖一），房車車頭毀爛不堪，司機擦損輕傷（圖二）。警方據報到場替肇事司機進行酒精測試，證實他超標五倍拘捕帶署。&#13;<br> 涉嫌酒後駕駛被捕男子三十五歲姓廖，是一間廣告印刷公司的董事，意外中他擦損左前臂，經調查後獲准保釋。肇事平治C43款房車九八年以四十六萬四千多元購入。&#13;<br> 薛家傑攝</p></body></html>

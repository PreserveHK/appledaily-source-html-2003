<html><header><meta charset="utf-8"><title>Britney學Justin掉內褲</title></header><body><h1>Britney學Justin掉內褲</h1><p>美國過氣樂壇小天后BritneySpears，日前去咗洛杉磯一間內衣店大批入貨，一次過買成三十條底褲。記得佢嘅前男友JustinTimberlake曾經講過，佢每次着過的底褲都會即刻掉咗去，唔知Britney係咪秉承Justin呢種潔癖呢？&#13;<br> 據英國報章報道，Britney前日去到一間內衣店，行色匆匆咁攞咗衣物架上面嘅三十條底褲，即時走到去收銀處結帳，其間有人重問她攞簽名㖭，而店員重話Britney好鍾意店內嘅內衣設計，話佢答應咗不久後將會再幫襯喎。</p></body></html>

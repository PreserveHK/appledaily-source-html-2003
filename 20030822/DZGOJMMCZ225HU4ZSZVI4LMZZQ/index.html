<html><header><meta charset="utf-8"><title>警拘非法入境越女</title></header><body><h1>警拘非法入境越女</h1><p>【本報訊】一對機警夫婦，前晚十時許駕車返家途中，在油麻地發現數名攜有紅白藍膠袋的懷疑非法入境男女登上一輛的士，遂駕車由市區尾隨至屯門，並見疑人下車登上一大廈後報案。大批警員事後攜同爆破工具進入大廈搜查，拘捕一名非法入境越南女子及帶走四名越南裔男女以及一小童。&#13;<br> 被捕三女兩男，年齡由二十六歲至五十六歲，全部為越南人，警員調查後，證實其中一名五十六歲女子為非法入境者，報稱前晚剛乘船偷渡來港；其餘四名男女（二十六至三十二歲），涉嫌協助及教唆非法入境者來港，目前仍被警方扣留調查。</p></body></html>

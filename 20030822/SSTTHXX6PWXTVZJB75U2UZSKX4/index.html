<html><header><meta charset="utf-8"><title>彭丹最驚俾王敏德拮</title></header><body><h1>彭丹最驚俾王敏德拮</h1><p>彭丹日前與導演李歇浦在上海出席電影《午夜驚魂》首映，彭丹向內地記者表示，不怕拍驚慄片，她以國語說：「我的膽子大得很，所謂的鬼根本就不可怕。我第一部去香港拍的電影就是恐怖片《狼吻夜驚魂》，同王敏德做對手戲，王敏德要在戲中用刀刺我，是我拍驚嚇片之中最驚的一次。」<br> &#13;<br> <spanclass>新片影射張國榮 &#13;<br> 早前彭丹有份拍攝的電影《風繼續吹》，影射已故巨星張國榮的生活，引來非議，但彭丹不願多談：「我在該片拍到一半才加入，拍完自己的戲份之後的其他問題，我也不太清楚。」&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>

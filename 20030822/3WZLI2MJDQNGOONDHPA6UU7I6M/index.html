<html><header><meta charset="utf-8"><title>葉世榮祭女友神傷</title></header><body><h1>葉世榮祭女友神傷</h1><p>葉世榮於大前天（十九日）剛度過其四十歲生辰，昨天則是其已故女友的生忌，世榮日前表示會於當天往拜祭女友。<br> &#13;<br> <spanclass>赴京開騷 &#13;<br> Beyond明日會在北京舉行演唱會，黃貫中與黃家強前日已先行飛往北京排練，世榮則延遲出發，昨早先往拜祭女友，約十一時半左右才在助手陪同下，到機場乘飛機赴京。頭戴鴨舌帽的世榮，明顯一臉倦容。&#13;<br> 此外，蔡少芬昨日由上海返港，她表示今次是特地返港拍攝服裝廣告，稍後會再返回上海逗留兩個月繼續拍劇。問她可有留意今年港姐的新聞時，蔡少芬說：「我知啲港姐好靚，新聞就冇睇，我拍戲連上網都唔得閒呀。」&#13;<br> 採訪、攝影：林德雄</spanclass></p></body></html>

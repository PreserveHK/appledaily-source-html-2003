<html><header><meta charset="utf-8"><title>梁漢文拮魚蛋當飯食</title></header><body><h1>梁漢文拮魚蛋當飯食</h1><p>梁漢文昨往尖沙嘴出席「2003美食之最大賞」記者會時，自言最愛吃平民化的小食，故經常與女友去到邊食到邊。梁漢文說：「即使喺街邊食魚蛋我都唔介意，我同女朋友都好鍾意食。不過之前非典型肺炎就比較食少咗，始終都小心啲好。」<br> &#13;<br> <spanclass>努力學煮飯 &#13;<br> 問到他會否經常煮食時，梁漢文說：「煮公仔麵就完全冇問題，之前做節目都有朋友送咗啲烹飪書畀我，遲啲得閒我都會學吓整。」再問梁漢文其女友會否下廚時，他說：「佢都努力緊，煮得都唔差㗎！」&#13;<br> 此外，問到梁漢文有否慰問大病中的梅艷芳時，他說：「上次見佢都唔覺有乜唔同，不過我會打電話畀佢，可能只係報道誇張啫！」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

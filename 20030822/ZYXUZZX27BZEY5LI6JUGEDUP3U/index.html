<html><header><meta charset="utf-8"><title>法院門外男子遇襲</title></header><body><h1>法院門外男子遇襲</h1><p>【本報訊】昨晨十時許，一名二十七歲姓楊男子到沙田裁判法院出席聆訊一宗傷人案件後離開時，一名女子突然衝出指罵事主。兩人發生口角，混亂中他遭人揮拳打中胸口，其間與該女子同行的男子亦加入罵戰，並將事主推倒地上，事後涉案男女逃去。&#13;<br> 事主（圖左）右手踭及胸口紅腫，稍後自行報警求助，警員接報趕至調查，在附近一帶搜捕疑人但無發現。事主送院檢驗，並無大礙。&#13;<br> 姜偉康攝</p></body></html>

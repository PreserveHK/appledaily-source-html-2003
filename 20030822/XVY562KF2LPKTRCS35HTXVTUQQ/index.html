<html><header><meta charset="utf-8"><title>戴辛蔚苦練做唱作人</title></header><body><h1>戴辛蔚苦練做唱作人</h1><p>戴辛蔚簽約126娛樂公司後，將於十月推出新碟，由於她已有一年未出過唱片，早前她便利用空餘時間學唱歌、音樂及跳舞，而新碟亦收錄了三首由她親自創作的歌曲。<br> &#13;<br> <spanclass>滿意自創歌曲 &#13;<br> 原來戴辛蔚十分欣賞許志安所唱的《爛泥》，所以她寫了一首新歌《出於污泥》，而她更特別請來填寫《爛泥》一曲之填詞人梁俊一為《出於污泥》寫詞。&#13;<br> 戴辛蔚坦言出碟在即，心情有點緊張，但她對自己所寫的歌曲相當滿意，公司更將《出於污泥》作為新碟主打歌。</spanclass></p></body></html>

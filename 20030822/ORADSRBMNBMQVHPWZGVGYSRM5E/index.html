<html><header><meta charset="utf-8"><title>11歲小學生膺國民美少女</title></header><body><h1>11歲小學生膺國民美少女</h1><p>每年一度的「全日本國民美少女選舉」，前日順利舉行至第九屆，今次勝出的幸運兒是一名只得十一歲的小六學生河北麻友子。&#13;<br> 有幸成為米倉涼子及上戶彩新師妹的麻友子，今次能從一萬二千多名對手中脫穎而出，可能與她在紐約長大，講得一口流利英語有關。評判又讚她有一雙大眼睛，可愛一如洋娃娃。摘下后冠的麻友子說：「我希望成為一個溫柔美麗嘅女優，Iwannabeasuperstar！」</p></body></html>

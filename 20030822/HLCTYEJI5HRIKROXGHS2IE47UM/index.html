<html><header><meta charset="utf-8"><title>血姊妹鬧市出巡被圍</title></header><body><h1>血姊妹鬧市出巡被圍</h1><p>由《三更之回憶》導演金知雲執導的韓國恐怖電影《姊魅情深》近日在香港上映，電影公司日前特地找來兩名少女，穿上布滿鮮血的白色連身裙，披頭散髮地到銅鑼灣和旺角數間戲院出巡，以收宣傳之效，吸引不少途人圍觀和合照。<br> &#13;<br> <spanclass>在台破紀錄 &#13;<br> 《姊》片內容講述一對感情相當好的姊妹，被後母虐待，在家裏遇上一段恐怖經歷。該片除了在韓國和香港上映外，上周在台灣上畫時，首個周末票房已超過五百萬新台幣（約一百二十萬港元），比《我的野蠻女友》上映時的票房多一倍，更打破韓片在台灣上映的票房紀錄。</spanclass></p></body></html>

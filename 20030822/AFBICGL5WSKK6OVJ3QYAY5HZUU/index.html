<html><header><meta charset="utf-8"><title>陳煒北京墮馬傷屁股</title></header><body><h1>陳煒北京墮馬傷屁股</h1><p>陳煒、田蕊妮及江美儀等前晚到中環鏞記酒家出席亞視「金裝金庸宴」活動，陳煒透露她剛於北京拍新劇《醫神》返港，她在當地拍一場騎馬戲時，不慎跌倒受傷，陳煒說：「場戲講我騎馬同一個人鬥快，點知突然隻馬衝向棵樹想撞埋去，我咪拉住馬鞍跳落草地囉，結果跌親屁股，不過返香港睇西醫話冇大礙喎。」<br> &#13;<br> <spanclass>田蕊妮食蕉減肥 &#13;<br> 田蕊妮接受訪問時表示近日胖了不少，現在體重是一百一十磅，她希望能減至一百磅，故每天只吃香蕉及喝牛奶充飢，她說：「呢種減肥方法好多屁放㗎，不過我想瘦啲拍《金雞》續集好睇啲。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

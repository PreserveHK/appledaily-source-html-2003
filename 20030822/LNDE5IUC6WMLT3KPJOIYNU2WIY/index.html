<html><header><meta charset="utf-8"><title>葉蘊儀登銀幕學廚</title></header><body><h1>葉蘊儀登銀幕學廚</h1><p>葉蘊儀（Gloria）早前剛好有三日假期，特別抽空到泰國享受陽光與沙灘。不過她一返港便要立即投入工作，因她接拍了一部由日本及香港合作投資的電影《大阪撻一餐》。<br> &#13;<br> <spanclass>與日演員合作 &#13;<br> 原來Gloria已經有八年沒有接拍電影，她早前接受電話訪問時說：「我喺戲入面係同黎耀祥飾演一對夫婦，而且講我要去學廚藝，另外重有李燦森同埋兩個日本演員。」&#13;<br> 由於Gloria以前曾經學習日文，而且於日本亦出過日語碟，她續說：「雖然我以前都學過三年日文，咁對於我同日本演員溝通係有幫助，但係始終都咁耐冇講過，所以都要積極惡補一下。」&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>

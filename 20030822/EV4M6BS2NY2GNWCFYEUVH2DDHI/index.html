<html><header><meta charset="utf-8"><title>唐樓食水管長期漏水</title></header><body><h1>唐樓食水管長期漏水</h1><p>土瓜灣居民投訴榮光街108-118號段，一幢唐樓出入口處有水管長期漏水，十分浪費。他稱：「漏水都漏咗好耐喇，日日係咁漏，我覺得好浪費食水呀，而且地下整到濕晒，居民出入時都好唔方便。」&#13;<br> 記者曾前往視察，見該唐樓出入口位置水管不停漏水，將整個地面弄濕了一大片，其間更見有附近街坊或商戶走來洗手，儼如一公眾洗手地方。本報已將投訴轉介水務署跟進。&#13;<br> （○八一九○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

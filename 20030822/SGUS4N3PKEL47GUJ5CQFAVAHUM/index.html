<html><header><meta charset="utf-8"><title>李少光之子入油靠老竇</title></header><body><h1>李少光之子入油靠老竇</h1><p>自從保安局局長李少光兒子李霖恩被踢爆在無綫當四、五線藝員後，李霖恩頓時知名度大增。據悉李霖恩在無綫月入不夠一萬，他現時出入代步用的富豪座駕，則是其父李少光名下的汽車。<br> &#13;<br> <spanclass>冇攞錢用 &#13;<br> 昨日李霖恩在九龍灣為電視劇《當四葉草碰上劍尖時》開工，提到有否向家人要求零用錢時，李霖恩說：「我冇同屋企人攞錢，但我揸車入油嘅錢就係爸爸畀，因為我平時係用佢張油卡入油。」未知李霖恩母親對他入娛樂圈有沒有意見？李霖恩說：「媽咪冇乜意見，但我係基督徒，近期都少咗返教會。」&#13;<br> 採訪、攝影：陳月萍</spanclass></p></body></html>

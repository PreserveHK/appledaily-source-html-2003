<html><header><meta charset="utf-8"><title>港姐食減肥藥密密如廁</title></header><body><h1>港姐食減肥藥密密如廁</h1><p>港姐決賽將於明晚舉行，據知不少候選佳麗均希望以最佳狀態示人，部份佳麗在比賽前夕都到美容院收身，更不惜服食減肥藥，可惜吃該類藥物有輕瀉效果，故佳麗在綵排期間需頻頻如廁。&#13;<br> 昨日網上易勝博博彩公司所開出的港姐賠率，依然是2曹敏莉以一賠二點五成為大熱，其餘熱門分別是一賠三點五的qk李詩韻和一賠四點二的qs吳幸美，賠率跟前日沒大分別。而曝光率最高的7號王從希則被列為十八倍的大冷門，跟二十倍的qg陳榕梅排在最尾的兩個位置。&#13;<br> 採訪：戴彩煥</p></body></html>

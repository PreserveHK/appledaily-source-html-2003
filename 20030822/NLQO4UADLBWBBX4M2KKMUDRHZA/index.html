<html><header><meta charset="utf-8"><title>班仔籮霸下月夏威夷行禮</title></header><body><h1>班仔籮霸下月夏威夷行禮</h1><p>班亞弗力（BenAffleck）傳出與脫衣舞孃鬼混後，一度有消息指他與珍妮花洛庇絲（JenniferLopez）的婚禮將會告吹，不過昨日英國《太陽報》指班仔與籮霸將於九月十三至十四日在夏威夷結婚，而籮霸為免班仔再度玩出火，已禁止他舉行婚前王老五派對。<br> &#13;<br> <spanclass>胞弟任伴郎 &#13;<br> 據悉班仔的婚禮已安排妥當，其演員胞弟卡斯（CaseyAffleck）將會擔任伴郎一職，而嘉賓還包括不少影星及電影公司老闆。</spanclass></p></body></html>

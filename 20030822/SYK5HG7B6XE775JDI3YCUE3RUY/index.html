<html><header><meta charset="utf-8"><title>任賢齊做主播心驚驚</title></header><body><h1>任賢齊做主播心驚驚</h1><p>有線電視繼日前跟任賢齊合作炮製全新歌曲《ILoveHongKong》後，今次又再搞新意思，邀請小齊擔任《有線娛樂新聞台》的星級客席主播。<br> &#13;<br> <spanclass>報道娛樂新聞 &#13;<br> 小齊今晚會和吳君如做拍檔，在直播室以廣東話報道娛樂新聞，由於是直播節目，加上任賢齊廣東話不算太流利，所以心情頗為緊張。&#13;<br> 任賢齊昨日接受本報電話訪問時說：「我以前喺台灣都做過主持，叫做有啲經驗，但就唔係用報道形式，我諗報道娛樂新聞應該幾好玩，但要講廣東話，對我嚟講有啲難度，所以心情都幾緊張。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>祖迪羅搬離舊巢</title></header><body><h1>祖迪羅搬離舊巢</h1><p>英國男星祖迪羅（JudeLaw）嘅老婆莎迪霍絲（SadieFrost），單方面入稟法院申請離婚後，𠵱家同藝術家新歡積遜史葛（JacksonScott）去咗外地散心。而前日就有人目睹祖迪羅趁佢老婆度假時，託人去佢屋企收拾細軟。&#13;<br> 目前正身處外地嘅祖迪羅，前日指示搬運工人將佢喺倫敦PrimroseHill屋企嘅衣服、家具同仔女嘅玩具統統搬走，其中一位知情者話：「祖迪羅以後都唔會返舊屋！」</p></body></html>

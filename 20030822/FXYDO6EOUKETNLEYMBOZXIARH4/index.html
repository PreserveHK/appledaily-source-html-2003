<html><header><meta charset="utf-8"><title>傅珮嘉去流浮山當出埠</title></header><body><h1>傅珮嘉去流浮山當出埠</h1><p>傅珮嘉加盟BMA後首張大碟於今日推出，她早前到流浮山拍攝唱片封套。當日由早拍到晚，傅珮嘉為了上鏡時效果更佳，全日都不敢進食，故她在烈日當空之下險些暈倒。<br> &#13;<br> <spanclass>積極練歌 &#13;<br> 當日最搞笑是拍攝現場收不到香港電話，眾人的手提電話全被轉駁到內地漫游，傅珮嘉笑說：「今次就當係帶一班工作人員出埠囉。如果隻新碟反應好，我會帶佢哋去歐、美、日玩。」&#13;<br> 此外，傅珮嘉現時正積極練歌及練琴，為公司安排的一連串宣傳活動及現場演出作好準備。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>彭妮露地獄使者超搶鏡</title></header><body><h1>彭妮露地獄使者超搶鏡</h1><p>西班牙女星彭妮露古絲（PenelopeCruz），前日於紐約出席新片《Don'tTemptMe》的首映禮。<br> &#13;<br> <spanclass>兩年前作品 &#13;<br> 彭妮露穿上一件銀色的性感晚裝搶盡鏡頭，相反其男友湯告魯斯（TomCruise）日前則被目睹在洛杉磯街頭落寞地逛街。&#13;<br> 《Don'tTemptMe》其實是彭妮露○一年的作品，該片去年已在世界各地上映，今日才正式在美國紐約開畫。《Don'tTemptMe》講述彭妮露飾演由地獄來的使者，與一名來自天堂的天使一起合作，拯救一名拳手的心靈。</spanclass></p></body></html>

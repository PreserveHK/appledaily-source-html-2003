<html><header><meta charset="utf-8"><title>最新妝物：植村秀沉鬱秋冬</title></header><body><h1>最新妝物：植村秀沉鬱秋冬</h1><p>shuuemura上季推出的BonBonFluos，以七彩繽紛的彩色打動不少女士歡心。踏入秋季，趁時裝轉趨沉色，植村秀推出的秋冬彩妝系列，亦以沉鬱色調加以配合。「晶林映雪」的主題，簡單講即是紫、啡為眼部重點，配以紫紅色唇膏，感覺既Cool又豔，不失為一個新嘗試。&#13;<br>記者：羅惠芬&#13;<br>攝影：陳陶鈞&#13;<br>&#13;<br>查詢：25064283</p></body></html>

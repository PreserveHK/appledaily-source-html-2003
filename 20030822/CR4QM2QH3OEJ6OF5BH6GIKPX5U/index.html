<html><header><meta charset="utf-8"><title>刺激小朋友「五覺」感觀花園&#13;<br></title></header><body><h1>刺激小朋友「五覺」感觀花園&#13;<br></h1><p>大埔超級城以「關懷與鼓勵」為主題，推出馬拉松式的慈善嘉年華，為弱能人士籌款興建全港首個感官花園。場內會以感官花園為藍圖，並分為遊戲區、運動區及探索區，以遊戲及工作坊讓小朋友體驗視覺、聽覺、嗅覺、味覺及觸覺等感官。&#13;<br>記者：區佩嫦</p><p>地點：大埔超級城&#13;<br> 日期：今日至8月24日&#13;<br> 時間：12:00nn-6:00pm</p></body></html>

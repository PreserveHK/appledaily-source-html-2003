<html><header><meta charset="utf-8"><title>鄭中基新戲收得瞓得著</title></header><body><h1>鄭中基新戲收得瞓得著</h1><p>鄭中基主演新戲《龍咁威2003》昨日上畫，單是兩點半場已收十三萬，估計開畫首日票房有九十萬，Ronald得悉後相當興奮。&#13;<br> 另一方面，唱片公司特地為Ronald推出電影原聲大碟《鄭中基唔該救救我火紅火熱版》，該碟除了收錄《龍》片主題曲外，亦收錄了Ronald與梁漢文、楊千嬅及何韻詩合唱的啤酒廣告歌《火紅火熱》。<br> &#13;<br> <spanclass>捉實谷德昭 &#13;<br> Ronald昨日說：「大家都知我緊張呢部戲，睇首映嗰日我緊張到成場捉住谷德昭，好彩好多朋友睇完都話好笑，反應唔錯，第一日票房都好滿意，終於可以安心瞓覺。本來隻碟諗住套戲上到咁上下時間先出，但公司話不如一齊出，咁咪出先囉。」</spanclass></p></body></html>

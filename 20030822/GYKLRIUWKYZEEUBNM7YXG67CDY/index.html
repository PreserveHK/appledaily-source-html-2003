<html><header><meta charset="utf-8"><title>尤雅新碟專攻發燒友</title></header><body><h1>尤雅新碟專攻發燒友</h1><p>尤雅日前來港宣傳新碟《夢幻雅曲》，昨日到新城電台接受薛家燕訪問，她表示新碟以英文老歌改編的國語歌為主，並分製成三個版本，其中一個版本針對音響發燒友，她還找來鮑比達任監製、編曲及鋼琴演繹。尤雅說：「我錄音時用liveband，一日錄六首歌，兩日錄了十多首歌，因為高質素音響發燒人士可以聽得出錄音時是否剪接過，所以我們要求特別高。」<br> &#13;<br> <spanclass>找到路向 &#13;<br> 尤雅謂該碟是她入行以來的第二張碟，處女大碟在多年前推出，問到何以相隔這麼久，她說：「因為多年來我還沒找到自己路向，現在找到自己了，下一張碟很快就會再出。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

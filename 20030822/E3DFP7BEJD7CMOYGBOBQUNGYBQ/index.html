<html><header><meta charset="utf-8"><title>林敏俐下月赴美升學</title></header><body><h1>林敏俐下月赴美升學</h1><p>林敏俐、胡家惠、嘉碧儀、蔡潔雯和蕭正楠等，昨日往香港海防博物館，出席無綫「小腳板穿梭海防六百年」活動。&#13;<br> 即將卸任的港姐冠軍林敏俐表示下月十日赴美國升學，她說：「今日算係我哋幾個最後一次出席宣傳活動，左慧琪病咗冇嚟，所以有啲失望。」&#13;<br> 林敏俐自言十分喜歡小朋友，她表示將來結婚後準備生四個小孩子。<br> &#13;<br> <spanclass>蕭正楠做契爺 &#13;<br> 此外，蕭正楠被委任為今年的TVB兒童節大使，蕭正楠自言已榮升為契爺，他說：「我公司有個同事大肚嗰時，我話認佢個仔做契仔。我向來都鍾意乖嘅小朋友，所以第時我做爸爸，我一定唔會畀個仔放肆。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

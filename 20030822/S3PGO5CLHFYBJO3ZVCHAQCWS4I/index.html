<html><header><meta charset="utf-8"><title>買L'OCCITANE送禮包</title></header><body><h1>買L'OCCITANE送禮包</h1><p>喜歡香水的女性，要知道最新香水產品的消息，可到九龍塘又一城逛逛，其商場活動BeautyInspirations將以「夏日醉人幽香」為主題，介紹不同美容品牌的香薰、香水及護膚等系列。其中L'OCCITANE則舉行「2003薰衣草節」活動（8月28日-31日），展示最新的薰衣草護膚用品，如「雙效面膜」及「柔滑身體磨砂膏」。此外，在此期間凡購買L'OCCITANE產品，均可獲贈禮包乙份。&#13;<br> &#13;<br> 記者：曾順珍</p></body></html>

<html><header><meta charset="utf-8"><title>　　失業市民掌摑勞處職員 - 李八方</title></header><body><h1>　　失業市民掌摑勞處職員 - 李八方</h1><p>失業率高企，唔少失業人士心情都好躁，有時真係苦咗勞工處嘅前線職員。&#13;<br> 勞工處長張建宗噚日同八方講，話早前一位失咗業好耐嘅男士，喺見勞工處一位男職員嘅時候，唔知係咪煩躁得滯，竟然掌摑咗個職員兩巴掌。事後勞工處要報警處理。&#13;<br> 張建宗話，其實勞工處嘅前線同事承受好大壓力，試過有市民向職員擲筆㖭！&#13;<br> 不過，張建宗話點都好，勞工處職員都應該用冷靜、溫和嘅專業態度，去面對求助人士。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

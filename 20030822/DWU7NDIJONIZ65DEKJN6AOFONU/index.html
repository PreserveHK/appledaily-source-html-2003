<html><header><meta charset="utf-8"><title>阿旦邀內地觀眾玩遊戲</title></header><body><h1>阿旦邀內地觀眾玩遊戲</h1><p>鄭丹瑞（阿旦）和鐘子淇前晚在將軍澳電視廣播城，錄影新遊戲節目《橫掃千金先睹為快》，參與遊戲的藝人包括黃澤鋒、張美妮和江芷妮等。<br> &#13;<br> <spanclass>要識講廣東話 &#13;<br> 阿旦表示新遊戲節目的獎品十分豐富，他說：「𠵱家我哋每集最高送出五十萬獎金，我哋重傾緊兩層內地樓，遲啲重會邀請內地觀眾一齊上嚟玩遊戲。」&#13;<br> 問阿旦邀請內地觀眾是否與近日放寬內地旅客來港有關，他說：「唔關事，呢樣嘢一早傾好，首先喺珠江三角洲選參賽者，參加者一定要識廣東話，我哋會有專人評選。」	採訪、攝影：卓美娟&#13;<br> </spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>張震著裙冇打底？</title></header><body><h1>張震著裙冇打底？</h1><p>剛拍完王家衞新片《EROS》的張震，昨日在台灣穿上蘇格蘭裙，為威士忌任代言人。<br> &#13;<br> <spanclass>着法不標準 &#13;<br> 首次穿裙的張震，顯得渾身不自在，他坐下來時擔心走光，不時打量自己雙腳有沒有合埋，又用手遮掩，猶如女藝人害怕蝕底。&#13;<br> 由於蘇格蘭裙的標準穿法，是不可以穿內褲，記者遂問張震有沒有做安全措施？張震初時揚言裙裏甚麼都沒有，嚇得在場女記者尷尬不已，張震見狀才解釋說：「不過有穿內褲啦！」</spanclass></p></body></html>

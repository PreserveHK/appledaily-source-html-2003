<html><header><meta charset="utf-8"><title>周杰倫教保鑣打功夫</title></header><body><h1>周杰倫教保鑣打功夫</h1><p>周杰倫前晚出席在北京華彬大廈舉行的內地休閒服宣傳活動，他前後換了三套衫見記者。周杰倫在廣告片中會打籃球和耍雙節棍，在他的歌曲內經常提及中國功夫，甚具中國特色，不過他請的保鑣卻是黑人。<br> &#13;<br> <spanclass>邀做個唱嘉賓 &#13;<br> 內地記者問周杰倫為何請黑人做保鑣，他說：「這不是刻意安排，李小龍是我的偶像，他在電影中的對手很多亦是外國人，而且我平時亦有教他們中國功夫。」他還示意黑人保鑣示範幾下中國功夫給記者看，不過內地記者對於黑人保鑣使出的招式，則覺不倫不類。周杰倫下月十二日會在北京舉行演唱會，昨日他透露演唱會上，可能會請一名保鑣上台唱歌。&#13;<br> 記者馬禾北京直擊</spanclass></p></body></html>

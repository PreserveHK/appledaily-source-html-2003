<html><header><meta charset="utf-8"><title>父親兄弟服務警隊</title></header><body><h1>父親兄弟服務警隊</h1><p>綽號「康B」的梁偉康出身警察世家，兩名兄弟現仍服役警隊，其父梁沖為退休警長，九四年時涉嫌在青山警署內槍殺總督察梁子龍，後獲判無罪。&#13;<br> 據了解，警方於綁劫案發後踩線，找到藏參地點，其後男童確認被扣押地點，警方透過業主尋找租客，租客供稱受人指示去租屋，但並不知道詳情，警方經偵查鎖定康B為疑匪之一，隨即派員到其寓所，取其近照。&#13;<br> 警方去年五月，懸紅三十萬元追緝康B，惟一直沒有頭緒，直至去年八月康B自首，警方才落案控其綁架及搶劫罪；康B因不滿警方發放假消息，指他涉及多年來的嚴重罪行，曾在本案開案前申請終止聆訊，惟遭駁回。&#13;<br> 本報記者</p></body></html>

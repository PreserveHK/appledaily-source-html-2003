<html><header><meta charset="utf-8"><title>蔡少芬渴望愛一生一世</title></header><body><h1>蔡少芬渴望愛一生一世</h1><p>蔡少芬、陳法蓉和張茜等在蘇州拍攝內地電視劇《水月洞天》，蔡少芬表示很適應內地生活，還覺得飯菜很對胃口，故此足足胖了四五磅。<br> &#13;<br> <spanclass>全情投入 &#13;<br> 現時單身的蔡少芬，表示很嚮往愛情生活，她日前接受內地記者訪問時說：「我從小生活在單親家庭裏，缺乏安全感，看多了人世間的離離合合，因此非常嚮往一生一世的愛情。既然愛了就要全情投入，一旦真的沒有結果，也會放手，給自己和對方尋找幸福的機會。」&#13;<br> 向蔡少芬提及其舊男友吳奇隆，她表示過去事不願再談。而前日陳法蓉有些發燒，本來她打算往醫院看病，惜恰巧醫生休息，故未能成事。&#13;<br> 記者戴維蘇州直擊</spanclass></p></body></html>

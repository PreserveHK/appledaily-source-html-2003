<html><header><meta charset="utf-8"><title>防暴警毆傷百工人</title></header><body><h1>防暴警毆傷百工人</h1><p>吉林省松原市政府把一條大橋賣給當地一家公司，豈料新市長近日上任後，單方面毀約，強行收回大橋，並調派防暴警察圍毆三百多名上訪工人，上百人被打傷，其中六人重傷。&#13;<br> 松原市政府在九三年貸款八千八百萬元人民幣（下同），興建了松原松花江大橋，但迫於還款壓力，三年前作價一億五千五百多萬元，將經營權轉讓給白山天成集團經營十六年。&#13;<br> 今年四月，松原市新市長上任後，要求收回大橋的經營權。七月十六日，松原市政府指使當地法院，動用防暴警察、武警等，收封大橋的收費設施。翌日，天成公司三百二十多名職工集體抗議時，被公安以警棍等圍毆，百多名工人被打傷。&#13;<br> 《長白山日報》</p></body></html>

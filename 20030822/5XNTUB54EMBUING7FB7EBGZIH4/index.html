<html><header><meta charset="utf-8"><title>露械漢嚇煞女騎士</title></header><body><h1>露械漢嚇煞女騎士</h1><p>【本報訊】「又要搵人保釋，呢個星期第三次去差館喇！」一名警署「常客」昨在銅鑼灣涉向女途人「露械」非禮當場被捕。&#13;<br> 涉嫌非禮的男子二十七歲姓邱，警方懷疑他服食過量藥物或飲醉酒致舉止失常及語無倫次，他事後辯稱當時人有三急，隨地小解，並非向女事主「露械」，警方亦查出他並非警署「常客」，一派胡言，事後准保釋候查。&#13;<br> 警方稱，昨凌晨零時三十分，三十歲的女事主在景隆街總統商場外檢驗突然「死火」的電單車，忽然一名「四眼仔」趨前向她咧嘴而笑，然後脫下褲子露出下體。女事主驚慌大叫跑出告士打道，並致電附近友人及報警求助，剛巧有警員巡經迅速將疑犯拘捕。</p></body></html>

<html><header><meta charset="utf-8"><title>黑翅長腳鷸米埔築巢</title></header><body><h1>黑翅長腳鷸米埔築巢</h1><p>【本報訊】過去只會來港過冬的黑翅長腳鷸（Himantopushimantopus），近月首次有一群為數二十至三十隻在米埔淡水塘區定居，並發現牠們築巢繁殖。<br> &#13;<br> <spanclass>愛吃水面昆蟲 &#13;<br> 世界自然（香港）基金會米埔經理楊路年表示，一名觀鳥人士於四月在淡水塘區發現共有七個黑翅長腳鷸巢，並經常見到有幼鳥出沒。他指出，這種鳥腳長嘴尖，愛吃水中的微生物及水面昆蟲，在歐洲及中國一帶均可見到，但過去香港沒有合適地點供牠們長期居留，所以只會來港過冬。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Muppet、Eeyorish</title></header><body><h1>Muppet、Eeyorish</h1><p>英國《牛津英語字典》（OxfordDictionaryofEnglish）周四推出新版，加入科技到流行文化等新詞3,000項：&#13;<br> &#13;<br> <b> Muppet</b> ：蠢才（源自兒童節目《芝麻街》）&#13;<br> <b> Eeyorish</b> ：憂鬱（源自《小熊維尼》的Eeyore）&#13;<br> <b> Sicbo</b> ：骰寶（中國傳統賭博遊戲）&#13;<br> <b> Prairie-dogging</b> ：上班族從工作間的分隔板後探頭窺視&#13;<br> <b> Blog</b> ：網上個人日誌，weblog的縮寫&#13;<br> <b> Grooming</b> ：孌童癖者在網上哄騙兒童進行性行為&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>私家車衝安全島再撼的士<br>途人合十為傷者祈平安</title></header><body><h1>私家車衝安全島再撼的士<br>途人合十為傷者祈平安</h1><p>【本報訊】一名姓余青年（二十一歲）昨晨八時許涉嫌酒後駕駛私家車在藍田茜發道橫衝直撞，致衝上路中安全島及撞倒一名正等候過馬路的姓陳女途人，繼而越過對面線撼向一輛的士。滿身酒氣的肇事司機，事後被警員拘捕帶署。至於女途人僅受輕傷送院。其間一名女途人目睹意外，一度雙手合十為傷者祈平安。&#13;<br> 肇事私家車司機經測試，證實酒精超逾標準，他涉嫌酒後駕駛被捕帶署。至於姓邵（四十八歲）的士司機證實無飲酒。</p></body></html>

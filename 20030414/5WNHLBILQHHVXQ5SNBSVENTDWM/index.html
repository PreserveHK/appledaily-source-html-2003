<html><header><meta charset="utf-8"><title>避狗撞車五人傷</title></header><body><h1>避狗撞車五人傷</h1><p>【本報訊】大埔林錦公路昨日發生交通意外，一輛私家車疑閃避流狼狗失控，狂撞路邊沙井後反彈，越過對面線再撼燈柱，車上五名年輕男女全部受傷送院。&#13;<br> 受傷三男兩女年齡由十八至二十四歲，其中二十三歲姓周男司機經酒精呼氣測試證實無飲酒，但其餘四人均有酒氣，估計他們通宵遣興後為安全着想由周負責駕駛接送各人回家，不料仍告發生意外；傷者中兩女一男需留院情況穩定。&#13;<br> 事發昨清晨五時許，周駕駛豐田私家車沿林錦公路往元朗駛至嘉道理農場對開一個上斜右彎，報稱避狗扭軚失控，狂撞沙井再反彈飛過對面線撞燈柱，車上五人受傷。</p></body></html>

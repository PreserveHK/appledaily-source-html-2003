<html><header><meta charset="utf-8"><title>野蠻張娜拉𠝹仔最狼死</title></header><body><h1>野蠻張娜拉𠝹仔最狼死</h1><p>韓國人氣少女張娜拉的處女電影《Oh!HappyDay》，將於本周五在韓國上映。<br> &#13;<br> <spanclass>醜態百出 &#13;<br> 因韓國近年的瘋狂愛情喜劇均大收，張娜拉在片中擺脫了《明朗少女日記》中調皮又不失溫婉的少女形象，在新片內做個野蠻女友。&#13;<br> 張娜拉在片內情傾一會所的行政總裁朴政鐵，縱然二人身份懸殊，但她誓要把總裁從其他女人手上搶過來，更不怕醜態百出，用盡所有野蠻招數搶男友，完全不介意拋棄美少女形象，𠝹仔過程令人捧腹。張娜拉最後終如願贏得有情郎，更成為純情小綿羊。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>積尼高遜發脾氣稱冠</title></header><body><h1>積尼高遜發脾氣稱冠</h1><p>美國電影票房經過一輪沉寂後，上周開始復甦，由兩大巨星阿當桑迪拿（AdamSandler）及積尼高遜（JackNicholson）主演的喜劇《我愛發脾四》，輕易奪得票房冠軍，周末票房收入預計高達四千三百五十萬美元（約三億四千萬港元），勢將取代《蠍子王傳奇——盜墓迷城外傳》，成為歷來四月份最高開畫票房電影。<br> &#13;<br> <spanclass>治療憤怒 &#13;<br> 《我愛發脾四》故事講述阿當飾演的商人，被法庭誤判有罪，並強制他接受一個憤怒治療計劃，由積尼高遜扮演的醫生作輔導，不過阿當漸漸發現其導師似乎更需要接受治療。</spanclass></p></body></html>

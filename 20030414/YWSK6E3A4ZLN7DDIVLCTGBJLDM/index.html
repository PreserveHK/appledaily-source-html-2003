<html><header><meta charset="utf-8"><title>屯門13歲女童失蹤</title></header><body><h1>屯門13歲女童失蹤</h1><p>【本報訊】家住屯門友愛邨的十三歲女童袁海慧，自上月二十日離家出走後一直芳蹤杳然，家人曾四出尋找但無果。袁父於女兒失蹤四日後報警求助。警方指出，袁女約一點四米高、五十公斤重、中等身材、圓面和蓄黑色直短髮。其母向警員表示，懷疑女兒去了友人家中居住，並稱自女兒出走後，家人十分掛念，警方呼籲任何知道袁女下落的市民，請致電26664499，與新界北警區失蹤人口調查組聯絡提供資料。</p></body></html>

<html><header><meta charset="utf-8"><title>KinKiKids見逾千Fans怕醜</title></header><body><h1>KinKiKids見逾千Fans怕醜</h1><p>人氣二人組合KinKiKids前日往電台TOKYOFM的涉谷開放式錄音室，為別開生面的新節目《COUNTDOWNJAPAN》擔任主持，吸引數以千計的fans排隊圍觀，人龍由錄音室排至五百米外的百貨公司，場面壯觀。<br> &#13;<br> <spanclass>稱霸細碟榜 &#13;<br> 成員堂本剛及堂本光一表示：「做電台節目都見到咁多人，搞到我哋好怕醜㖭！」&#13;<br> 另外，KinKiKids同場又宣布其第十六張細碟《永遠之BLOODS》，甫推出即榮登細碟榜冠軍，延續KinKiKids出道以來所有細碟均能坐上冠軍寶座的紀錄。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>「唔稀罕同佢做朋友」<br>郭羨妮大鬧馬浚偉無聊</title></header><body><h1>「唔稀罕同佢做朋友」<br>郭羨妮大鬧馬浚偉無聊</h1><p>前晚fashionshow的壓軸模特兒郭羨妮，近來新聞多多，頓成舞會上的焦點人物。對於馬浚偉與她的恩怨是非，郭羨妮動氣地說：「我講埋呢次，我唔想再同呢個人嘅名拉埋一齊。喺呢件事上，令我清楚點樣去揀朋友。呢個人（指馬浚偉）實在無聊，呢件事上邊個受到傷害冇人知，總之就令我大開眼界啦。<br> &#13;<br> <spanclass>本想做好同事 &#13;<br> 「我有好多朋友，多個唔多，少個唔少，本來都想同佢做個好同事，但係𠵱家就唔稀罕啦。」</spanclass></p></body></html>

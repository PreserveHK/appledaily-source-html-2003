<html><header><meta charset="utf-8"><title>東東黐鬚敏感急就醫</title></header><body><h1>東東黐鬚敏感急就醫</h1><p>由陳曉東、宣萱和徐熙媛合作的劇集《倩女幽魂》，日前在雲南拍攝煞科戲。東東面上黐滿鬍鬚，以四十多歲造型亮相，東東拍完此場戲後，面部敏感得又紅又癢，連當晚舉行的煞科宴亦不能出席，連夜乘飛機經廣州返港看醫生。&#13;<br> 東東說：「醫生話我唔慣高原氣候同氣壓，又對黐頭套同鬍鬚嘅膠紙敏感，畀咗啲藥膏我搽同藥我食，我一直留喺屋企，𠵱家慢慢適應番香港氣候，都好番七七八八。」<br> &#13;<br> <spanclass>萬歲食蛋撻 &#13;<br> 劇集拍竣當日，東東還萬歲請劇組所有工作人員吃蛋撻，他說：「嗰度啲蛋撻皮又薄又脆，好味到極。」&#13;<br> 採訪：蔡如玉</spanclass></p></body></html>

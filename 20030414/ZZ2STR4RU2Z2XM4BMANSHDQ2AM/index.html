<html><header><meta charset="utf-8"><title>人魚搏鬥一小時</title></header><body><h1>人魚搏鬥一小時</h1><p>【本報訊】包括無綫藝人王俊棠在內的釣魚發燒友一行十六人，在南中國海南海油田附近釣到一條八呎長的馬林魚，重約一百斤，眾人昨日傍晚返抵香港仔，最後以一萬元的代價售予相熟的日本料理店店東謝先生。&#13;<br> 謝表示，會帶同廚師到蝦艇上將魚肉割下作魚生之用，不能作魚生者則分予眾人享用。&#13;<br> 釣到該大魚的釣魚郎朱仔稱，他用二百磅大絲、假餌，並與之搏鬥一個多小時才能抬離水面，幸得大家幫手始告成功，他又說馬林魚在澳洲水域很常見，但於南中國海發現就十分少有。&#13;<br> 溫文學攝</p></body></html>

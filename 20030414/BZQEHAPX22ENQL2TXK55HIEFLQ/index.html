<html><header><meta charset="utf-8"><title>張耀榮慨歎張國榮盼自由</title></header><body><h1>張耀榮慨歎張國榮盼自由</h1><p>演唱會之父張耀榮昨日現身馬場，他日前接受港台節目《舊日的足跡》錄音訪問，他在節目中提到張國榮的首個演唱會、告別演唱會及復出演唱會均由他一手包辦，張耀榮說：「佢開完第一個十場嘅演唱會就即刻買樓。」&#13;<br> 張耀榮提到當年曾勸張國榮不要告別樂壇，他說：「佢覺得太辛苦，做藝人做乜都唔自由，後來佢喺加拿大返嚟，我叫佢再玩吓，結果佢出嚟唱番十幾場，重喺台上多謝唐生。」<br> &#13;<br> <spanclass>答應做盧巧音嘉賓 &#13;<br> 張耀榮又提到最後一次見張國榮的情形，他說：「佢死之前兩個禮拜，我喺半島飲茶見到佢，我叫佢做盧巧音演唱會嘅嘉賓，佢話有時間一定嚟，真係好可惜。」&#13;<br> 撰文：卓美娟</spanclass></p></body></html>

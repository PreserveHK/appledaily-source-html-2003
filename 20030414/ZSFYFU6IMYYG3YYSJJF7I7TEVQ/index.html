<html><header><meta charset="utf-8"><title>蘭子被罵「人妖鴨」</title></header><body><h1>蘭子被罵「人妖鴨」</h1><p>康華、陳淑蘭及其緋聞男友曾國銘、任港秀和汪琳等，前晚在灣仔會展欣賞電影《特務戇J》首映。其中以康華打扮最搶鏡，她近日正準備為無綫新劇《非常外父》開工。&#13;<br> 蘭子則表示到達會場時，被一名女子趨前大罵，蘭子說：「個女人問我係咪過氣港姐，又鬧我『人妖鴨』，嚇得我急步入場。其實女人鬧人威脅力重大、重恐怖。」<br> &#13;<br> <spanclass>康華學打牌 &#13;<br> 康華說：「喺新劇裏面我做劉兆銘個老婆，佢一共有四個老婆，我劇中角色要好叻打麻雀，偏偏我又唔識打牌，所以我都要開始學吓，或者都要約識打牌嘅朋友，交吓學費。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

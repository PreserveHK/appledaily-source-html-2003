<html><header><meta charset="utf-8"><title>300Fans重溫《緣份》悼偶像</title></header><body><h1>300Fans重溫《緣份》悼偶像</h1><p>由天映娛樂、洲立和本報聯合舉辦的「永遠懷念張國榮電影欣賞會」，昨日假尖沙嘴新港戲院播映由張國榮主演的電影《緣份》，吸引三百多位觀眾入場。<br> &#13;<br> <spanclass>大馬歌迷成淚人 &#13;<br> 由於欣賞會不設劃位，大部份觀眾均提早到戲院排隊。觀眾李婆婆說：「我日日都追哥哥嘅戲，佢嘅死真係好可惜。」與李婆婆同來的梁婆婆則說：「我晨早五點幾就嚟霸頭位。」&#13;<br> 另外，前晚歌手陳慶祥（阿牛）在大馬與張國榮的歌迷舉行「再見張國榮」追思會，歌迷合唱《共同渡過》掀起序幕，結尾時則播出張國榮演唱《共同渡過》演唱會版，全場歌迷起立向偶像致敬，部份歌迷更哭成淚人。&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>安仔咀祖兒冇feel</title></header><body><h1>安仔咀祖兒冇feel</h1><p>郭晉安和容祖兒昨日在屯門為無綫劇集《美麗在望》拍攝煞科戲，劇中祖兒和安仔會有一場親吻戲，兩人昨日表現得頗為緊張，祖兒笑說：「我早就買咗兩排香口膠做好準備啦。」而安仔為了衞生起見，表示早已刷乾淨牙，清潔口腔。<br> &#13;<br> <spanclass>已有默契 &#13;<br> 幸好祖兒和安仔合作已久，大家已有相當的默契，不過安仔坦言每次拍接吻戲並不享受，他說：「雖然我都遇過唔少對手，但一啲都唔享受㗎，因為接吻本來係好浪漫嘅事，但為咗工作而做感覺會完全唔同。」而祖兒表示自己並非首次拍攝接吻戲，她與陳奕迅和謝霆鋒合作拍攝電影時都有接過吻。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>男子冒警打劫傷人	</title></header><body><h1>男子冒警打劫傷人	</h1><p>【本報訊】七十三歲姓蕭老翁，昨午四時許前往深水埗桂林街六十三號，登樓探朋友時，在梯間遇到一名自稱「差人」男子，要求老翁道出登樓目的，並交出銀包接受調查，老翁懷疑其身份，要求他出示警員委任證，對方隨手揚一下不知是甚麼的證件，老翁心知不妙企圖逃走，卻被對方襲擊鼻部致流血。&#13;<br> 賊人搶去銀包逃走，老翁負傷追出大叫，而接訊到場的警員終在醫局街將他拘捕。該疑匪姓吳，四十七歲，而老翁得回銀包，受輕傷須送院。</p></body></html>

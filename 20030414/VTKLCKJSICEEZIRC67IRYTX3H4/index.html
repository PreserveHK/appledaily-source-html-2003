<html><header><meta charset="utf-8"><title>昭仁被姦更恨長平</title></header><body><h1>昭仁被姦更恨長平</h1><p>今晚八時播出的無綫劇集《帝女花》第十六集，劇情講述昭仁（郭羨妮飾）獲崇禎（陳豪飾）接見，昭仁揑造證據指長平（佘詩曼飾）與寶倫（駱達華飾）曾有一段情，但崇禎仍要昭仁遵旨出嫁，更將她送往軍營與寶倫成親。寶倫強姦昭仁後不顧而去，令昭仁更感長平毀她一生，加深對長平的怨恨。　撰文：卓美娟</p><p><spanclass>1.出爐棄婦 &#13;<br> 崇禎為免寶倫造反，下旨要將昭仁送往軍營與寶倫成親。寶倫強姦昭仁後，翌日即拔營返回山西，令昭仁成為棄婦。<br> &#13;<br> <spanclass>2.未婚交杯 &#13;<br> 大明律例不准公主與駙馬大婚前見面，但崇禎為激勵世顯（馬浚偉飾），破例讓他在出征前與長平見面交杯。</spanclass></spanclass></p></body></html>

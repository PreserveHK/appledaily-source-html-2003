<html><header><meta charset="utf-8"><title>車婉婉母罪成強顏歡笑</title></header><body><h1>車婉婉母罪成強顏歡笑</h1><p>無綫劇集《皆大歡喜》時裝版全體演員昨日齊集灣仔拍攝宣傳片，出席演員包括有薛家燕、車婉婉、苑瓊丹及謝天華等。<br> &#13;<br> <spanclass>家燕姐上前開解 &#13;<br> 婉婉的母親日前被裁定盜竊及洗黑錢罪名成立，今日宣判，但昨日婉婉相當有專業精神，在鏡頭前未有受到事件影響，仍能強裝笑容，但在鏡頭後顯然木無表情。&#13;<br> 家燕姐和苑仔都經常上前與婉婉傾談，家燕姐說：「我哋盡量都唔問佢屋企嘅事，但知道佢好擔心，所以今日午飯時都專登去婉婉媽咪開嘅餐廳食飯，等佢開心啲，但婉婉拍攝時嘅情緒就冇受影響。」</spanclass></p></body></html>

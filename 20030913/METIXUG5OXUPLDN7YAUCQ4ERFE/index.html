<html><header><meta charset="utf-8"><title>頭重腳輕的經典ConeChair</title></header><body><h1>頭重腳輕的經典ConeChair</h1><p>連「實惠」也有張形神俱似的PantonChair打入大眾市場，丹麥最享負盛名的設計師之一VernerPanton真經典。50's中期，有型的Panton把一輛Volkswagen巴士改裝成流動工作坊，然後一邊創作一邊遊歷歐洲，1958年設計了頭重腳輕的ConeChair，完全打破傳統椅子設計！圓錐形幾何設計嚇壞人，話說當年紐約有店舖將ConeChair放在櫥窗展覽，最後引致交通混亂。哈！原來太前衞真係會嚇親人。&#13;<br>&#13;<br>記者：陳嘉文</p><p><ahref http:>www.retromodern.com </ahref></p></body></html>

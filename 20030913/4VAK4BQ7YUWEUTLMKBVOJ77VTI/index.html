<html><header><meta charset="utf-8"><title>曹敏莉三點式冇有怕</title></header><body><h1>曹敏莉三點式冇有怕</h1><p>曹敏莉前晚到將軍澳電視廣播城錄影節目《修身堂特輯》，未能與家人共度中秋節，她說：「遲啲先同家人食飯囉，我早兩年喺美國讀書都係自己一個人過，如果收工返去重未天光嘅話，都會賞吓月嘅。」<br> &#13;<br> <spanclass>「阿妹重細」 &#13;<br> 曹敏莉稍後將拍攝瘦身廣告，她透露參選港姐期間都有接受瘦身療程及看中醫調理身體，曹敏莉說：「拍廣告着泳衣唔係問題，啲泳衣一定唔夠參選時性感。」提到會否要求有關方面贊助其妹曹敏寶時，曹敏莉說：「我個妹重讀緊書，好細個咋。」不過廣告商則表示沒有問題。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

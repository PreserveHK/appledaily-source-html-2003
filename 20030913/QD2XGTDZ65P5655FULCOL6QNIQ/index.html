<html><header><meta charset="utf-8"><title>法工業生產跌0.3%</title></header><body><h1>法工業生產跌0.3%</h1><p>【巴黎彭博資訊】法國7月份工業生產較6月跌0.3%，差過市場預期的升0.2%，數據反映該國經濟在上季收縮後，現時仍疲弱。&#13;<br> 另外，法國7月份貿易盈餘升至近兩年新高，主因是美國和亞洲經濟改善，有利法國出口，而法國7月份進口降至自1999年以來最低水平，反映當地內部需求減弱。&#13;<br> 法國7月份貿盈為13.16億歐元（約117億港元），較6月份經修訂後的3.72億歐元擴大2.5倍。7月份出口貨值較6月增長1.2%，是連續第2個月上升，進口貨值則跌5.3%。&#13;<br> 法國政府預測該國今年經濟僅增長0.5%，是自1993年經濟衰退以來最疲弱。</p></body></html>

<html><header><meta charset="utf-8"><title>蔡依林向奧斯卡進發</title></header><body><h1>蔡依林向奧斯卡進發</h1><p>由姜文及趙薇主演的內地史詩式電影《天地英雄》，日前在北京舉行發布會，由台灣歌手蔡依林主唱的《海巿蜃樓》將會穿插在電影之中。&#13;<br> <br> <spanclass>壓力大增 &#13;<br> 導演何平表示，找蔡依林唱電影主題曲，是因為她的嗓子帶點印度風味，他說：「蔡依林除了唱電影主題曲之外，早前她還特別飛去印度體驗當地生活，印度天氣好熱，超過四十度，蔡依林總共呆了七天。」&#13;<br> 《天地英雄》大有機會獲推薦競逐明年的奧斯卡，成事的話，蔡依林即有機會角逐奧斯卡的音樂獎項，對此她表示十分高興，希望藉這首歌曲打入國際巿場，但同時又覺得壓力很大。&#13;<br> 記者馬禾北京直擊</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　唐英年開「眼瞓會議」 - 李八方</title></header><body><h1>　　唐英年開「眼瞓會議」 - 李八方</h1><p>唐英年呢個「未來特首」（佢真係星期三就做署理特首）呢排頻頻撲撲，飛來飛去，搞到花好月圓的中秋節，都要在墨西哥度過，八方問佢有冇帶埋月餅應節，佢只係話今年已經食咗月餅，佢都係鍾意食雪糕多啲。&#13;<br> 財爺話今次都幾慘，因為有jet-lag，晚晚十一點幾瞓，凌晨三點就扎醒，之後瞓唔番，最慘世貿會議一個接一個，佢做「非農產品市場准入」小組主席，又唔可以瞌眼瞓。&#13;<br> 口痕友話，「坎昆會議」用普通話講，即係「很睏會議」，用廣東話就係「眼瞓會議」。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

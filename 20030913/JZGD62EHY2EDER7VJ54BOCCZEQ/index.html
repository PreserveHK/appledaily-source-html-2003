<html><header><meta charset="utf-8"><title>掃場叫囂警鎮壓</title></header><body><h1>掃場叫囂警鎮壓</h1><p>【本報訊】近日經常發生事故的油麻地西貢街「348的士高」，昨日一隊共十多名的警方機動部隊人員，於凌晨二時許進入油麻地西貢街的「348的士高」，進行反罪惡查牌行動時，遭到一班男女顧客叫囂「柴台」，場面一度混亂，警方要求增援，不久五十多名警員（圖一）帶同兩頭警犬（圖二）趕至現場協助，最終控制場面，經向各人搜查後無人被捕。&#13;<br> 警員則在的士高內的地上撿獲少量「K仔」、「搖頭丸」及大麻等軟性毒品。&#13;<br> 黎志偉攝</p></body></html>

<html><header><meta charset="utf-8"><title>大宇中秋食波餅</title></header><body><h1>大宇中秋食波餅</h1><p>陶大宇、歐陽震華和楊思琦昨日在何文田一學校內為無綫新劇《青出於藍》拍攝外景，劇情講述大宇在校內操場打籃球時食波餅，而思琦則碰巧見到他出洋相。<br> &#13;<br> <spanclass>難與家人度佳節 &#13;<br> 思琦和大宇在中秋佳節均在工作中度過，未能與家人和另一半歡度佳節，問到思琦中秋夜有否跟緋聞男友李永豪人月兩團圓時，她說：「冇吖，因為要開工，自己都同唔到屋企人食飯，但中秋前一晚就喺電視城同工作人員食月餅賞月。」&#13;<br> 此外，大宇因為拍攝《青》劇經常要在大熱天時穿上長袖恤衫，令到他身上長了很多熱痱，要勞煩老婆買爽身粉給他，大宇笑說：「一身酸餿味，同我做對手戲都唔好受啦。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Knockout</title></header><body><h1>Knockout</h1><p>"Twosmallbitesofthefoodwouldhavebeenenoughto<u> knockout</u> thechildren."&#13;<br> &#13;<br> 「吃兩小口就足以令那兩個小童昏迷。」&#13;<br> &#13;<br> 澳洲警方周五稱，一對年僅2歲和4歲的姊妹吃下暫代父母照顧她們的一對男女所炮製的意大利粉後，神態呆滯，姊姊更幾乎昏迷。父母回家發現後把兩人送院，經搶救後無礙。原來那家人的意粉醬含有大麻，保母們忘記了不能給孩子吃。Knockout指藥物引致的昏迷。&#13;<br> </p></body></html>

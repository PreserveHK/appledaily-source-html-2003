<html><header><meta charset="utf-8"><title>投訴追蹤：元朗行人路單車穿梭</title></header><body><h1>投訴追蹤：元朗行人路單車穿梭</h1><p>元朗居民較早前投訴，不少人平時以單車代步，但卻不遵守交通規則，違例在行人路上穿梭來往，致經常出現人車爭路，十分危險。&#13;<br> 本報上月三十日報道居民投訴，並轉介警方跟進，警方元朗分區日前回覆本報稱，警方於今年六月二十三日至八月二十三日，向違例騎單車人士發出共119張傳票，其中108人乃在行人路上踏單車、另外7人為「不小心騎踏單車」，而其餘4張傳票則為「在晚上騎踏單車沒有適當照明」。&#13;<br> （○八一八○二六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

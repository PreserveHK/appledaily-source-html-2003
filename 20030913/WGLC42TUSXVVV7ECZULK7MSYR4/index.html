<html><header><meta charset="utf-8"><title>許志安處男下海做DJ</title></header><body><h1>許志安處男下海做DJ</h1><p>商台由下周一開始將進行一連串節目調動，而許志安稍後亦會為商台主持節目，處男下海擔任DJ。&#13;<br> <br> <spanclass>黃柏高冇份 &#13;<br> 安仔首次擔任DJ主持的節目名為《許志安一步一可能》，於星期一至星期五晚上十時至十一時播出，他找來十位好友出任嘉賓，回顧過去種種經歷及以一些成功個案，勉勵聽眾面對困境。&#13;<br> 安仔邀請的十位嘉賓包括陳達志（Ba叔）、時裝設計師TomasChan、王晶、李克勤、汪明荃、林夕、張學友、傅家俊、黃貫中及商業電台顧問黃寶珠。&#13;<br> 不過與安仔並肩作戰多年的前經理人黃柏高並未在嘉賓名單中，而好友梁漢文及蘇永康等亦榜上無名。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>勾結納粹反猶太</title></header><body><h1>勾結納粹反猶太</h1><p>根據歷史學家的記載，法西斯獨裁者墨索里尼（BenitoMussolini）一九二二至四三年統治意大利這二十年間，最少造成一百萬人死亡。&#13;<br> 他的納粹傀儡政府曾殘暴佔領埃塞俄比亞、把意大利捲入二戰，甚至引入反猶太法，放逐數千猶太人到納粹集中營送死。意大利戰後的民主，正是建基於反法西斯共識之上。&#13;<br> 墨索里尼傳記作者史密斯說：「墨索里尼無故發動戰爭，令人送死。」史密斯指他雖不及希特拉或史太林那種殺人狂魔，但仍絕對稱得上殘暴，殺人「絕對不會有丁點悔疚」。&#13;<br> 美聯社</p></body></html>

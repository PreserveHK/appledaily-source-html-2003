<html><header><meta charset="utf-8"><title>林志炫對阿梅好有心</title></header><body><h1>林志炫對阿梅好有心</h1><p>無綫《星光熠熠耀保良》今晚於紅館舉行，昨日庾澄慶、伍思凱及前優客李林成員林志炫均有往紅館綵排，久未露面的林志炫將首次與他們同台合唱，與新力唱片已滿約的他，今次純粹是友情演出。<br> &#13;<br> <spanclass>為「癌症希望協會」理事 &#13;<br> 林志炫以國語說：「今次我是友情幫手，因為是慈善演出。」他還稱自己在台灣已連續五年擔任「癌症希望協會」理事，而他亦得悉梅艷芳患癌一事，他說：「雖然不認識她，但我亦有帶一些有關如何面對子宮頸癌的資料來，希望可當面交給她。」&#13;<br> 此外，節目監製賴偉棠表示為避免重蹈上年有藝人上台搗亂事件發生，今年將加強保安。	採訪、攝影：馮美茵</spanclass></p></body></html>

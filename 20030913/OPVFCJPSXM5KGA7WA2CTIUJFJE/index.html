<html><header><meta charset="utf-8"><title>關秀媚獄中病房過中秋</title></header><body><h1>關秀媚獄中病房過中秋</h1><p>關秀媚前日在獄中病房度過中秋夜，而自從她還押大欖監獄以來，兩位姊姊幾乎每日都有前往探望。&#13;<br> 昨日一名自稱曾到監獄探監的囚犯親友向記者表示，關秀媚入獄後首日情緒不穩，故被安排入住獄中病房，其後為免關秀媚的公眾人物身份壓力大，故不需她返回大倉。&#13;<br> <br> <spanclass>情況良好 &#13;<br> 昨日關秀媚的姊姊如常前往探監，其二家姐承認關秀媚的確住在獄中病房，她說：「佢情況幾好，心情都係咁啦，佢都知錢嘉樂佢哋會拉隊撐佢，但冇乜大反應。佢係住病房，但應該唔係一個人住，好似幾個人一間房。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

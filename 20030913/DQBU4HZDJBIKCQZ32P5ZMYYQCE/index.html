<html><header><meta charset="utf-8"><title>外國央行增持美債</title></header><body><h1>外國央行增持美債</h1><p>【本報綜合報道】美國聯邦儲備局說，外國央行持有的美國國庫劵金額創新高，反映亞洲央行增持美元，以推低本身貨幣滙價及刺激出口。&#13;<br> 外國央行持有的美國國庫券在截至本周三達7770.59億美元（約6.06萬億港元），較前一周多45億美元。&#13;<br> 但外國央行持有的美國機構債券（agencydebt）本周減少15億美元，降至1869.81億美元，因美國房屋按揭公司FreddieMac在6月初改組管理層，令該公司和房利美（FannieMae）的債券受歡迎程度減少。&#13;<br> 外國央行本周持有該兩種債券的金額創新高，達9640.4億美元。</p></body></html>

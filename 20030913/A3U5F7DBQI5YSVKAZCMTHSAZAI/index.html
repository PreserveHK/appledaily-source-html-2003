<html><header><meta charset="utf-8"><title>五金收集店雜物阻街</title></header><body><h1>五金收集店雜物阻街</h1><p>尖沙嘴金巴利街近九龍皇悅酒店停車場一家廢紙及五金收集店，被駕車人士投訴，經常利用手推車裝載廢紙五金等雜物，擺放在行車路上，又不時在路面上落貨，阻塞道路，造成交通擠塞。&#13;<br> 本報將投訴轉介警方處理，尖沙嘴警察分區回覆本報稱，警方知悉上述情況，並有定時跟進，發現上址確不時出現阻塞情況，尖沙嘴分區助理指揮官已訓示警方人員巡邏時多加留意，並會向有關商戶採取適當行動。&#13;<br> （○八一八○二九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>電車出軌</title></header><body><h1>電車出軌</h1><p>【本報訊】中環立法會大樓對開德輔道中，昨清晨六時許發生電車出軌意外，一輛載有數名乘客從西環屈地街駛往北角的電車，在駛至立法會大樓對開一個右彎位時，全車衝出路軌橫亙巴士專線上（圖）。&#13;<br> 意外中姓陳（三十四歲）司機頸及手部受輕傷乘客無恙，巴士需改道而行。&#13;<br> 工程人員到場將電車拖回路軌，東行電車服務中斷兩小時。由於意外現場正進行電車路軌更換工程，路面鑿開，工程人員正調查意外是否與工程有關。&#13;<br> 李家傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>佘詩曼打風四圍撲</title></header><body><h1>佘詩曼打風四圍撲</h1><p>佘詩曼最近成為日本護膚品「伊之情」的香港代言人，日前她在柴灣一間影樓拍攝廣告時，卻恰巧遇着九號風球。雖然廣告在室內進行拍攝，但由於中途要轉場地，故阿佘亦要冒着橫風橫雨步往隔壁大廈的影樓。&#13;<br> 該護膚品牌其實在多個月前已邀阿佘擔任代言人，但因她當時與卓悅纖體仍有合約，故未能合作，但廣告商卻一直等她，待她的合約屆滿後，更即時以七位數字酬勞邀她拍攝平面及電視廣告。<br> &#13;<br> <spanclass>無期到日本 &#13;<br> 本來廣告商安排阿佘到日本拍廣告，但她因忙於拍電視劇《3D無名天使》而無法度期，故廣告商才安排阿佘在港拍攝。</spanclass></p></body></html>

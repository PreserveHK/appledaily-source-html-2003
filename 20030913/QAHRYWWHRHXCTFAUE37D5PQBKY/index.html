<html><header><meta charset="utf-8"><title>伊東東京自由行</title></header><body><h1>伊東東京自由行</h1><p>近來人氣高企、瓣數多多的伊東美咲，繼近日參與占士邦PS2遊戲、成為遊戲中四位邦女郎之一，及推出全新寫真集《美咲》後，其二○○四年月曆也會在本月底上市。&#13;<br> 每年各藝人均視自己的月曆銷情為人氣指數，故伊東的新作亦出盡法寶，以不同名牌衣裝加東京街景襯托出她不同美態。&#13;<br> 模特兒出身的伊東，早前穿起D&amp;G白長裙等時裝，穿梭東京大街小巷為月曆取景，相對於她寫真集中純樸傳統的一面，伊東在月曆中特意以充滿時代感一面示人。</p></body></html>

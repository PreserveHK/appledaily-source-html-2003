<html><header><meta charset="utf-8"><title>鄉謠歌手JohnnyCash病逝</title></header><body><h1>鄉謠歌手JohnnyCash病逝</h1><p>美國老牌鄉謠歌手JohnnyCash，上月底因胃病入院，其間因糖尿病引起呼吸道併發症，於香港時間昨日黃昏在美國田納西州一醫院中溘然長逝，享年七十一歲。&#13;<br> 縱橫鄉謠界五十多年的JohnnyCash，多次奪得格林美獎。五十年代曾為空軍的他，於二次大戰時轉投演藝界，去年更獲總統喬治布殊頒發藝術貢獻獎。&#13;<br> 此外，七十年代當紅電視劇《三人行》的男演員JohnRitter，周四突因動脈毛病在洛杉磯暴斃，終年五十四歲。</p></body></html>

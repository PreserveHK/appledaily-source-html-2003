<html><header><meta charset="utf-8"><title>MelC練柔道撻到重傷</title></header><body><h1>MelC練柔道撻到重傷</h1><p>英國前偶像組合SpiceGirls成員MelC，原定昨晚為當地遊戲節目《TheGames》，與世界小姐AzraAkin比試柔道，可是前日她們練習時，MelC卻被撻至嚴重受傷，即時被送入院治理。&#13;<br> 以全副柔道裝上陣的MelC前日在設菲爾德體育館內，不幸地遭AzraAkin撻至膝蓋受傷，被送入院檢查後，發現膝部的十字韌帶扯斷，電視台發言人表示MelC傷勢嚴重，因此昨晚她的演出亦被迫取消。</p></body></html>

<html><header><meta charset="utf-8"><title>火燒假牌車</title></header><body><h1>火燒假牌車</h1><p>【本報訊】一輛報失私家車，昨日被發現在元朗大棠路大旗嶺村一處空地着火焚燒，而現場數十呎之外是一個私油站，幸而沒有被波及，否則後果堪虞，消防人員調查後認為火警有可疑，已交由警方跟進。&#13;<br> 昨清晨六時許，有村民發覺屋外空地一部紅色私家車着火焚燒，於是立即報警，消防員到場開喉將火撲熄（圖），認為火警起因有可疑通知警方調查。警員發覺該私家車掛上假牌，懷疑是一輛失車，正尋找車主了解情況。警員在現場數十呎外一個棄置貨車車斗內，發現有三桶共五十公升懷疑走私汽油及入油工具，相信是一個私油站，警方正調查是否與燒車事件有關。&#13;<br> 李旭基攝</p></body></html>

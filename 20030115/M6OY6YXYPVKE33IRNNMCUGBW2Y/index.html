<html><header><meta charset="utf-8"><title>吳思遠聲援金馬獎罵阿扁</title></header><body><h1>吳思遠聲援金馬獎罵阿扁</h1><p>前日在澳門開幕的「第七屆海峽兩岸暨香港電影導演研討會」，導演會永遠名譽會長吳思遠及會長爾冬陞等昨日陪同中、台兩地的導演遊覽澳門名勝，一行數十人在景點大三巴影合照留念。<br> &#13;<br> <spanclass>拒資助金馬獎 &#13;<br> 吳思遠對於台灣議會日前二讀通過不再撥款資助舉辦來屆的金馬獎，他直斥陳水扁所領導的政府太荒謬，他說：「金馬一定唔會停辦，相信可以搵到贊助。嚟緊金馬係第四十屆，好有歷史意義，陳水扁領導嘅政府太荒謬，大家都會聲援金馬，如果政府都唔支持就唔得人心。」&#13;<br> 此外，吳思遠表示今次研討會得到好消息，他說：「內地會全面開放同香港合拍電影，今後同內地合作拍片，香港可以佔七成人。」</spanclass></p></body></html>

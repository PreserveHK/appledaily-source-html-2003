<html><header><meta charset="utf-8"><title>「三人幫」搶勞力士</title></header><body><h1>「三人幫」搶勞力士</h1><p>【本報訊】「先生，你架車凹咗喎！」蠱惑「三人幫」賊人，昨晨在尖沙嘴街頭向一名司機佯稱其車身損毀，誘騙他下車後聯手施襲，拳打腳踢將他毆至頭破血流，並搶去其共值兩萬多元的手機及手表，得手後即逃去無蹤，傷者血流披面送院敷治。&#13;<br> 遇劫的男子姓陳（四十四歲），頭部及後腦瘀腫流血，敷治後幸無礙。他事後向警方稱，昨凌晨二時許，駕車往麼地道南洋中心門外等候友人，一名男子突然趨前稱：「先生，你架車凹咗喎！」他不虞有詐下車察看，已有另外兩名同黨從後衝出，三人不由分說揮拳圍毆他，並搶去其勞力士手表及手機，四散逃去，途人見狀代為報警求助。</p></body></html>

<html><header><meta charset="utf-8"><title>劉玉權任信和高職</title></header><body><h1>劉玉權任信和高職</h1><p>【本報訊】三個月前才退休的警務處前副處長劉玉權，於本月初正式加盟信和集團，擔任物業管理工作。根據公務員事務局的規定，首長級公務員退休後兩年內就業，必須先獲批准，而且通常要經過半年的「過冷河期」。<br> &#13;<br> <spanclass>瓜田李下之嫌 &#13;<br> 信和集團發言人回覆本報查詢時證實，劉玉權是得到公務員事務局的書面批准，受聘於信和行政服務有限公司，擔任集團總經理，在本月二日已正式上班。公務員事務局發言人也表示，劉玉權獲得公務員就業諮詢委員會批准，任職私人機構。&#13;<br> 不過，立法會議員鄭家富批評，執法部門高層接觸不少機密文件，退休後這麼快即加入大財團，始終有瓜田李下之嫌。</spanclass></p></body></html>

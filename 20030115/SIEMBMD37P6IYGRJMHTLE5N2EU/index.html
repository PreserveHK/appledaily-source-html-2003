<html><header><meta charset="utf-8"><title>陳煒馬年盤滿缽滿</title></header><body><h1>陳煒馬年盤滿缽滿</h1><p>陳煒、陳展鵬、杜挺豪和袁文傑等昨日出席亞視「一月份藝員生日會」。&#13;<br> 提到工作方面煒哥即笑不攏嘴，她說：「好開心！因為今個月喺香港已經接咗兩個廣告，都有成六位數字㗎。而且內地都重有廣告傾緊，今年都算係咁啦。不過嚟緊呢年犯太歲，咁我都會去水月觀音度攝太歲，希望嚟緊一年會更好。」<br> &#13;<br> <spanclass>杜挺豪做業主 &#13;<br> 而壽星仔杜挺豪自言近日已榮升業主，問到他是否買樓準備迎娶女友黃璦瑤時，他說：「未有咁快，目前都係以事業為重，不過第一次做業主真係好興奮。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

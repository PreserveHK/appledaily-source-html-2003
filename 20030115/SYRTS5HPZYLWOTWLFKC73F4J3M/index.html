<html><header><meta charset="utf-8"><title>「時分券」制度團結社區</title></header><body><h1>「時分券」制度團結社區</h1><p>香港人對「社區投資」概念陌生，與港府過去一直以提供服務形式，制訂社會福利政策有關，受惠者只是單向地接受服務。在二○○一年初，一群學者在灣仔策劃了「社區經濟互助計劃」，實行「時分券」制度（以時間為單位，代表一種面值）。居民可透過交換物品或互相提供服務，換取「時分券」，再向其他居民「購買」服務或物品，達到街坊互助目的。<br> &#13;<br> <spanclass>建立信任關係 &#13;<br> 策劃此計劃的中文大學社工系助理教授黃洪指出，「時分券」制度讓區內不同社群居民，建立起信任關係，居民也可發揮所長，他說：「區內已慢慢建立起一種團結氣氛，係整個社區共同擁有的特質，就係一個社區嘅資本。」&#13;<br> 本報記者</spanclass></p></body></html>

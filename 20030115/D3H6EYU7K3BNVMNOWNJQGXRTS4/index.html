<html><header><meta charset="utf-8"><title>蜜運王菲赴台心情靚</title></header><body><h1>蜜運王菲赴台心情靚</h1><p>與謝霆鋒分手後暴瘦的張栢芝，昨日從台灣返港時心情欠佳，面對記者全程黑口黑面，相反霆鋒的女友王菲則心情甚靚。昨日下午約五時半，王菲與兩名助手亦現身機場，赴台做宣傳，王菲與栢芝出現於機場的時間相差僅一個多小時，一來一去，緣慳一面。<br> &#13;<br> <spanclass>主動講拜拜 &#13;<br> 昨日只見愛情得意的王菲發福了不少，她向記者透露此行是到台灣宣傳《英雄》的電影原聲大碟。問王菲日前是否與霆鋒齊到名店卡地亞挑選情侶戒指，及二人是否會結伴回北京過年時，王菲均不作回應，不過臨入閘前一向冷傲的她，卻一反常態地向記者講拜拜。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>喬治布殊民望新低</title></header><body><h1>喬治布殊民望新低</h1><p>美國一項在上周六訪問了約千人的調查顯示，經濟放緩與伊拉克及北韓問題，令即將踏入第三年任期的總統喬治布殊，民望由前年911襲擊後最高峯的90%，滑落至最低點58%，首次跌破六成。&#13;<br> 滿意整體表現：58%&#13;<br> 贊同經濟措施：48%&#13;<br> 滿意外交政策：53%&#13;<br> 贊成對伊動武：56%&#13;<br> 調查機構：美國有線新聞網絡、《今日美國報》和蓋洛普</p></body></html>

<html><header><meta charset="utf-8"><title>嘉玲彈偉仔未夠英雄</title></header><body><h1>嘉玲彈偉仔未夠英雄</h1><p>為浪琴表擔任優雅大使的劉嘉玲，昨日在台灣出席品牌的記者會。談到電影《英雄》時，嘉玲以國語說：「他們（指演員）都很辛苦，但沒有發揮到最好，可能是武俠片的關係。」<br> &#13;<br> <spanclass>將拍《奪情天》 &#13;<br> 嘉玲最近看了西班牙片《對她有話兒》，她說：「我看得感動莫名，還連看了三次，也推薦給朋友去看。有空的話，也會約梁朝偉去看電影。」對於梁朝偉的緋聞，她說：「看到這些消息不會有感覺，也不會去問梁朝偉，兩人在一起這麼久了，去在意這些花邊新聞實在太無聊。」另嘉玲將接拍關錦鵬的新片《奪情天》。</spanclass></p></body></html>

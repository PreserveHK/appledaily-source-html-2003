<html><header><meta charset="utf-8"><title>中島美雪有實力彈得起</title></header><body><h1>中島美雪有實力彈得起</h1><p>五十歲日本實力女歌手中島美雪，自去年大除夕破天荒演出《紅白歌唱大賽》後，人氣明顯有再次上升的趨勢，除成為節目當晚最高收視的演出歌手外，連帶她已推出一百三十個星期的細碟《地上之星》，也神奇地在Oricon細碟榜上大反彈，躍上榜首寶座，認真巴閉。&#13;<br> 而二人組合CHEMISRTRY的新碟《SecondToNone》，推出不足一個月已賣出二百萬張，銷情非常理想。</p></body></html>

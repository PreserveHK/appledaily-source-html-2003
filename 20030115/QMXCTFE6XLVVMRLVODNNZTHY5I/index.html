<html><header><meta charset="utf-8"><title>無證件女子車禍死</title></header><body><h1>無證件女子車禍死</h1><p>【本報訊】一名三十餘歲女子昨傍晚六時許攜着一袋小孩衣服，在沙田小瀝源路帝堡城對開橫過馬路時，遭一輛落斜的九巴雙層巴士撞至拋前十多米，後腦着地陷昏迷，送院搶救不治，肇事巴士上一名姓岑男乘客（四十二歲）因巴士緊急煞停感不適，須送院治理。&#13;<br> 現場地面遺下一條長煞車胎痕，姓蕭（四十歲）巴士司機酒精測試零度。死者身上無任何身份證明文件，只有一串鎖匙及一張八達通卡，警方正設法聯絡其家人助查。</p></body></html>

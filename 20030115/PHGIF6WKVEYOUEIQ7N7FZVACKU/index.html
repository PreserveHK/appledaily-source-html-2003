<html><header><meta charset="utf-8"><title>宇多田光復出自爆三圍</title></header><body><h1>宇多田光復出自爆三圍</h1><p>日本天后宇多田光前日終在婚後首度露面，主持J-WAVE電台為她特別開設的節目，並在fans追問下透露已為人妻的她原來三圍數字為34、23、33，相當豐滿。&#13;<br> 光妹一開咪便打趣說：「我重結緊婚呀！」以表明與攝影師老公紀里谷和明沒有如外間推測般出現婚姻危機。光妹又說：「結婚真係好，婚後我每一方面都比以前更得心應手同開心。」&#13;<br> 而在fans追問下，光妹透露紀里谷向她求婚時是問：「Willyoumarryme？」而她當時則含羞答答地「唔」了聲表示應允。</p></body></html>

<html><header><meta charset="utf-8"><title>東東爭女撞膊打人</title></header><body><h1>東東爭女撞膊打人</h1><p>陳曉東、鄧健泓和盧巧音前晚在九龍灣國際展貿中心，演出新城的「你搭上我搭上咖啡巴大派對」舞台劇。故事講述東東和鄧健泓為爭盧巧音而大打出手，可是東東卻說：「家陣興撞你咪撞你。」並即時以膊頭撞鄧健泓的膊頭，重演陳冠希與余文樂在無綫《勁歌》頒獎禮後台的衝突事件。<br> &#13;<br> <spanclass>對白爆肚 &#13;<br> 事後東東承認部份對白是即場爆肚，他說：「新城畀對白我，意思都差唔多，我都唔記得。」問到東東可有安慰余文樂時，他說：「事不關己。」對於有傳其舊愛張栢芝正與陳冠希拍拖一事，東東說：「都係事不關己，我同栢芝都有聯絡，如果佢搵到個，我都戥佢開心。」&#13;<br> 採訪：王連連&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

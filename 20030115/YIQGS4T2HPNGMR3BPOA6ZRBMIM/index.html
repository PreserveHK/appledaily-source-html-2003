<html><header><meta charset="utf-8"><title>18歲青年離奇死</title></header><body><h1>18歲青年離奇死</h1><p>【本報訊】天水圍一名十八歲青年昨被家人發現休克昏迷，無呼吸脈搏，送院證實不治（圖）。由於家人指死者並無任何病症、沒有飲酒及不良嗜好，驗屍官稍後將剖屍以確定死因。&#13;<br> 猝死青年黎培偉，男，與家人同住天恒邨恒欣樓十樓一個單位。昨晨九時許，其四十二歲父親向警方表示，發覺兒子尚未起床，於是入房想叫醒他，豈料多次推拍兒子均無反應，且發覺他昏迷不省人事，於是報警，救護員到場證實其子已無呼吸脈搏，且有屍斑，送院後證實不治。&#13;<br> 宋光明攝</p></body></html>

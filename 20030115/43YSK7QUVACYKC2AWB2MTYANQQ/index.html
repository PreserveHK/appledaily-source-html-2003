<html><header><meta charset="utf-8"><title>婦服墮胎藥不適</title></header><body><h1>婦服墮胎藥不適</h1><p>【本報訊】一名持雙程證來港姓樊（二十六歲）女子疑服墮胎藥不適，昨午下體突然大量出血，由五十二歲姓楊丈夫陪同送院。&#13;<br> 據住在深水埗李鄭屋邨單位的姓楊丈夫表示，因妻子意外懷孕個半月，而家中已有一名一歲大兒子，再生一個家庭負擔會加重，故樊婦日前返回河源家鄉，在當地醫院墮胎，院方給她開墮胎藥服食。樊婦前晚回港後曾服食過一次，至昨午一時，下體突然大量出血，其夫見狀立即報警將她送院（圖）。&#13;<br> 梁澤岡攝</p></body></html>

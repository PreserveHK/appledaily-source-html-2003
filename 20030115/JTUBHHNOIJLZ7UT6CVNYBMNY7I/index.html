<html><header><meta charset="utf-8"><title>侵權可判囚四年</title></header><body><h1>侵權可判囚四年</h1><p>法律界人士黃國桐表示，婚紗公司替顧客所拍的婚紗照及光碟，若顧客已付妥費用，那版權便屬於該名顧客，婚紗公司未得當事人同意而在店內播放展覽有關物品，可能觸犯五二八章版權條例第一一八條，意圖侵犯別人版權且為生意而公開展覽有關物品，海關接投訴便可技術性採取行動，罪成最高判入獄四年和逐件侵權物品罰款五萬元；但如果當事人想要求賠償，那要循民事訴訟，並列明實際的損失金額提出訴訟。&#13;<br> 本報記者</p></body></html>

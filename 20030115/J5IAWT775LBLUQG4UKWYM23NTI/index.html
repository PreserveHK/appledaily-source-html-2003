<html><header><meta charset="utf-8"><title>教統資訊指引過時</title></header><body><h1>教統資訊指引過時</h1><p>【本報訊】一項調查顯示，本港學校的電腦系統保安不算嚴密，接近四分一學校的伺服器曾被黑客入侵，一成學校曾接到騷擾或恐嚇電郵，有兩間學校的紀錄資料更曾外洩。進行調查的組織指出，教統局的資訊保安指引過時，當局應更主動協助學校解決有關問題。<br> &#13;<br> <spanclass>學生看色情網頁 &#13;<br> 此外，一半學校有學生瀏覽有惡意或色情內容的網頁，兩成學校曾發現學生不端行為，如發出不速電郵或入侵他人的電腦和戶口。&#13;<br> 調查由電腦教育學會、資訊科技教育領袖協會及專業資訊保安協會聯合進行，收回一百八十一份問卷，發現大部份學校均有採取資訊保安措施，惟不足一成學校認為保安達到高水平。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>米奇手挽袋亦玩Monogram</title></header><body><h1>米奇手挽袋亦玩Monogram</h1><p>I.T的It'sMickey系列的購物手抽袋是黑色上印滿Monogram圖案的，當時已有不少Fans表示連購物的手抽袋都咁靚，若果用這個Print做袋就好嘞。言猶在耳，估不到I.T的DesignTeam反應幾快，真係推出了Monogram手挽袋，一大一小，比較大的一個如俗語所說的奶粉袋，另一款則Size細少少，兩款容量都唔細，相當實用，係米奇Fans絕對諗得過。&#13;<br>&#13;<br>記者、攝影：吳小明</p><p><br> &#13;<br> <center> ■較大的售$360（左），細款手挽袋售$320（右）。</center> &#13;<br> &#13;<br> 售賣點：全線i.t&#13;<br> （查詢電話：25772311）</p></body></html>

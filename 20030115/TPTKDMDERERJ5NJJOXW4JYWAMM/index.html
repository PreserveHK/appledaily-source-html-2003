<html><header><meta charset="utf-8"><title>水牛牛奶製成番禺薑汁埋奶</title></header><body><h1>水牛牛奶製成番禺薑汁埋奶</h1><p>要試以水牛牛奶製成的薑汁撞奶，就要去到番禺沙灣喇！用水牛嘅牛奶和薑汁相撞，味道的確同香港食到嘅唔同，難怪此店喺番禺咁受歡迎。老闆娘將溫度啱啱好嘅水牛牛奶倒入已盛有薑汁嘅碗中，稍候片刻，就凝結成薑汁埋奶，每碗三元人民幣。問何老闆：「點解人哋叫薑汁撞奶，你將佢改名做薑汁埋奶」？佢話：「人哋用嘅牛奶同我用嘅有分別，所以連名都唔同」。&#13;<br>&#13;<br>記者：辛汀　攝影：Manny</p><p><spanclass><fontstyle>炸牛奶  &#13;<br> 佢同大良炸鮮奶嘅分別係所用嘅牛奶唔同，表面鬆脆，內裏滑溜溜，每碟8元人民幣。&#13;<br> &#13;<br> <b> 沁芳園總店</b> &#13;<br> 電話：（86）2084732479&#13;<br> 地址：沙灣南村大巷涌戲院對面</fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>非禮女童老翁守行為</title></header><body><h1>非禮女童老翁守行為</h1><p>【本報訊】患有柏金遜症的八旬老翁，在元朗一個公園小食亭內，遇見租客的九歲女兒被母親罰坐長櫈，以三十元利誘女童讓他撫摸下體；事後女童將所得金錢購買零食。數日後老翁在公園內向女童重施故技。他原被控兩項非禮罪，昨獲控方不提證供起訴，裁判官鑑於被告年老患病，判處他自簽二千元，守行為一年。&#13;<br> 八十一歲被告被控於去年八月二十二日及二十五日，在元朗大樹下東路的公園小食亭內非禮一名九歲女童。&#13;<br> 案件編號：ESCC3371/02</p></body></html>

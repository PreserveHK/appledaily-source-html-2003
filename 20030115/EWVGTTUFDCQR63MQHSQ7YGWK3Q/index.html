<html><header><meta charset="utf-8"><title>　　匯豐利是基金應節 - 李八方</title></header><body><h1>　　匯豐利是基金應節 - 李八方</h1><p>八方噚日見到滙豐投資管理（香港）業務拓展部董事林寶儀，提早收到兩封「利是」，其實係佢哋嘅投資管理公司推出一款「滙豐利是保本基金」。用利是封作為宣傳品，認真有節日氣氛。&#13;<br> 呢款基金嘅認購期限由今日至情人節，橫跨農曆新年，擺到明打你嘅利是錢主意，但滙豐就保證喺四年半投資期內，每半年派息一次，合共不少於百分之七點二；而林小姐噚日又以一身紅裝打扮嚟介紹新產品，同利是封推廣產品襯到絕。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>靚衫SnapShot：車婉婉Marc上身倍添朝氣</title></header><body><h1>靚衫SnapShot：車婉婉Marc上身倍添朝氣</h1><p>人氣設計師MarcJacobs的主線品牌在美國大受明星歡迎，而走年輕路線的副線品牌MarcbyMarcJacobs則先後在日本和香港走紅，尤其位於金鐘太古廣場的專門店開幕後，更深受本地藝人追捧。<br> &#13;<br> <spanclass>色彩豐富 &#13;<br> 前日車婉婉出席無綫節目《玄妙無窮》記者會時，身穿MarcbyMarcJacobs服裝上陣，以杏色上衣配橙色褲子，一派casual但又色彩豐富，給人時髦朝氣的感覺。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>百萬元積架撞欄</title></header><body><h1>百萬元積架撞欄</h1><p>【本報訊】一名滿身酒氣男子，昨晨駕名貴開篷跑車在何文田公主道對開失控，撼向路邊鐵欄，車頭嚴重損毀，司機稍後被救出送院敷治無礙，卻因涉酒後駕駛被捕。&#13;<br> 傷者姓黃（五十二歲），滿臉醉態但無表面傷痕，他事後接受酒精呼氣測試，證實體內酒精超標。&#13;<br> 昨凌晨一時，事主駕駛九三年出廠、價值逾百萬元的積架XJS-V12雙門開篷跑車，沿公主道慢線向沙田行駛，至何文田警署對開時突然失控，掃毀左邊六米鐵欄後彈向路中石壆，繼而反彈撼向左邊鐵欄，車頭嚴重凹陷損毀，被困車內，稍後由到場救護員救出送院。</p></body></html>

<html><header><meta charset="utf-8"><title>妮歌燃亮星光大道</title></header><body><h1>妮歌燃亮星光大道</h1><p>繼大導演史提芬史匹堡（StevenSpielberg）後，在荷李活星光大道為自己的「名人之星」揭幕的妮歌潔曼（NicoleKidman），前日在儀式上表現興奮，衣着性感的妮歌跪在地上拍照時，小心地按實衣領，慎防走光。<br> &#13;<br> <spanclass>第2211顆星 &#13;<br> 在數百位影迷尖叫之下，笑逐顏開的妮歌在舉行奧斯卡的柯達劇院外為第二千二百一十一顆星星揭幕，她說：「作為一個喺澳洲悉尼成長嘅小朋友，今日可以企喺呢度真係好驚奇，我好開心可以成為荷李活傳統嘅一部份。」妮歌同時又表示自己仍是單身，沒有固定伴侶。</spanclass></p></body></html>

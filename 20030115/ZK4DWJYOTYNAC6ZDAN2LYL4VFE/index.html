<html><header><meta charset="utf-8"><title>通緝犯自投羅網</title></header><body><h1>通緝犯自投羅網</h1><p>【本報訊】一名男子涉販賣私煙被海關拘控，其後棄保潛逃被通緝，該男子昨突然到廉政公署投訴，廉署通知警方將他帶署調查（圖）。&#13;<br> 事主姓曾，二十八歲，消息稱，他涉於去年六月在紅磡販賣私煙被海關拘捕，並被撿獲約一千支香煙，至七月提堂時，法官將案押後至九月再審，被告准予保釋，但至九月事主卻沒有出庭，隨即被法庭通緝。&#13;<br> 昨午十二時許，事主突然到中環廉政公署執行處投訴有公職人員貪污，廉署人員調查後通知警方將他帶走。事主今日解九龍城裁判法庭提訊。&#13;<br> 梁偉權攝</p></body></html>

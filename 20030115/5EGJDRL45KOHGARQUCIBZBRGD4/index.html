<html><header><meta charset="utf-8"><title>美大批軍火儲意國</title></header><body><h1>美大批軍火儲意國</h1><p>意大利傳媒周一引述美國「全球安全基金會」的報告，揭發位於比薩市與里窩市之間的美國軍火庫「達比軍營」，放置了美軍儲存於海外的最大批軍火。美軍一旦攻打伊拉克，相信這批軍火將大派用場。&#13;<br> 達比軍營儲存了：二萬噸大炮和戰機用彈藥、八千噸強力爆炸品，及足以裝備整支坦克及裝甲運兵車隊的軍火。意大利政府雖准許美軍使用該國基地和領空，但左派和羅馬天主教會都強烈反對攻伊。當地一名酒店接待員對事件感到驚訝：「我們知道那兒是個軍事基地，但不知道藏有這麼大批軍火。」&#13;<br> 英國《泰晤士報》</p></body></html>

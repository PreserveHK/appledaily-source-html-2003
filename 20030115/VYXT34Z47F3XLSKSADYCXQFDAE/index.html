<html><header><meta charset="utf-8"><title>陽光欲換股購流動廣告</title></header><body><h1>陽光欲換股購流動廣告</h1><p>【本報訊】陽光文化（307）昨天發出公告表示，現正洽商向流動廣告（8036）出售其若干衞星電視及製作教育節目業務之附屬公司權益，以換取流動廣告新股成為其控權股東。&#13;<br> 雙方目前仍未訂立任何具法律效力之協議，而當中條款及條件，特別是有關代價之金額與支付形式及保證條款仍有待協定。陽光申請今早復牌買賣，停牌前報6.4仙。<br> &#13;<br> <spanclass>支付形式待定 &#13;<br> 流動廣告於去年底公布，終止香港經營之巴士平台上之視聽媒體業務，重整及重點發展內地的戶外業務。流動廣告由剛購入該集團的成報傳媒（8010）股東德祥企業及東方魅力（198）擁有。</spanclass></p></body></html>

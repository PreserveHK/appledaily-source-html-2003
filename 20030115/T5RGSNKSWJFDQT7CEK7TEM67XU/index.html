<html><header><meta charset="utf-8"><title>毛巾殺人壯漢囚6年</title></header><body><h1>毛巾殺人壯漢囚6年</h1><p>【本報訊】無業漢疑與同住的六旬老翁不和，深夜返寓所時再起爭執，一怒下用毛巾焗臉及扼頸殺害老翁，取走其現金及手提電話逃返大陸，返港時被捕。他昨在高等法院被陪審團裁定謀殺罪不成立，誤殺罪成判監六年。&#13;<br> 法官指斥該案是誤殺案中差劣的一宗，被告以濕毛巾焗死一個比他年長、身材矮小的老翁，更以手箍頸，及用腳蹲低壓在老翁胸部。三十一歲被告周志偉，被控於去年五月十七日在順天邨一單位，謀殺六十三歲林華耀。被告同月二十二日由羅湖返港時被捕。&#13;<br> 案件編號：HCCC330/02</p></body></html>

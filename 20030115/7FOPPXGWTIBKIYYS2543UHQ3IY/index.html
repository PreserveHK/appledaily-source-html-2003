<html><header><meta charset="utf-8"><title>鄭浩南責羅嘉良抵罰</title></header><body><h1>鄭浩南責羅嘉良抵罰</h1><p>陶大宇、樋口明日嘉、蔡安蕎和鄭浩南等，前日在珠海為陳志舜監製的電視電影《綁架義嫂着錯草》開鏡。<br> &#13;<br> <spanclass>經營火鍋店 &#13;<br> 鄭浩南早前在馬來西亞曾經營的士高，但因發生火警結業，鄭浩南表示自的士高結束後，開始戒煙和戒酒。對於娛樂圈去年不少藝人如羅嘉良、關秀媚和梁家輝都是因飲酒而發生車禍，鄭浩南開玩笑說：「我覺得羅嘉良抵罰，如果唔係對唔飲酒嘅人唔公平，不過都係唔好講人。」鄭浩南將會把的士高火災的賠償金用作經營火鍋店。&#13;<br> 此外，陶大宇謂今年發展將會不錯，他說：「我都接咗幾部戲，不過𠵱家嘅戲多數都去內地拍，我之前都去過上海，嗰邊發展得好快。」&#13;<br> 記者何永寧珠海直擊</spanclass></p></body></html>

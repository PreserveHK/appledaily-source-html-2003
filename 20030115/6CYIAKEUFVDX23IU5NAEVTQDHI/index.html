<html><header><meta charset="utf-8"><title>醉漢發狂　綑綁送院</title></header><body><h1>醉漢發狂　綑綁送院</h1><p>【本報訊】一名四十三歲姓盧男子，昨凌晨一時許，在旺角飲酒遣興後疑不勝酒力，途至鴉蘭街近鴉蘭里橫過馬路時不慎失足仆倒，面部受傷倒卧路中，一度不省人事。&#13;<br> 五十一歲姓胡男子駕駛的士經過見狀，一度懷疑他遭車撞倒報案，警員到場調查時，滿身酒氣的事主稍為清醒，他自稱意外跌倒，事件並無可疑。&#13;<br> 其後救護員將受傷姓盧事主送院時，他突然反抗不肯上救護車，要由數名警員及救護員合力將他按地上制服，然後再綑綁送院治療。</p></body></html>

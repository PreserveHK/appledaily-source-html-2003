<html><header><meta charset="utf-8"><title>《便利》涉不雅求覆核</title></header><body><h1>《便利》涉不雅求覆核</h1><p>【本報訊】《壹本便利》第五百六十四期轉載電影《雙瞳》的劇照，該報道名為「台版《七宗罪》玩地獄酷刑」，有關圖文報道被影視及娛樂事務管理處評為第二類不雅物品，案件昨於淫褻物品審裁處進行覆核聆訊。&#13;<br> 影視處指有關報道文章內容不雅及恐怖，而代表《壹本便利》的律師則指，報道純粹轉載有關電影的劇照及介紹新片，並非報道真實個案，不涉及血腥及暴力。&#13;<br> 淫褻物品審裁處將押後裁決。&#13;<br> 代表律師又指，報道內容及圖片並非真人真事，而是電影內的化妝術，而有關電影是虛構的，文章內容已作清楚交代。&#13;<br> 案件編號：OAT/GOT/831/02</p></body></html>

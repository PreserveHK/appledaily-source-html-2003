<html><header><meta charset="utf-8"><title>潮流趨勢：<br>03年眉形重自然</title></header><body><h1>潮流趨勢：<br>03年眉形重自然</h1><p>最愛觀人於「眉」，因為一個眉清目秀的人，頭腦定會清醒點，聰穎點。好多女孩子都忽略了修整眉毛的重要性，𠵱家就教大家畫一條03年流行的靚眉。&#13;<br>今季化妝流行NaturalLook，所以眼眉都係玩自然。超幼或超粗的形狀都唔應該再玩，跟番自己眉形畫就OK。畫眉時可以用啡色眉筆或眉粉，由眉頭位置開始輕力畫上顏色，到眉峯（眉的最高位）時，順着眉毛的生長方向，緩緩往眉尾部份畫去。到畫尾部時，就要改變方向，輕力往下畫。有需要時，更可以用眉筆的尖位，勾劃出幼細的眉毛。&#13;<br>&#13;<br>記者：羅惠芬</p></body></html>

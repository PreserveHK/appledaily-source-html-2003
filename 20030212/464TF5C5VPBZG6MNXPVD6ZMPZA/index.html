<html><header><meta charset="utf-8"><title>疑虛報母自殺</title></header><body><h1>疑虛報母自殺</h1><p>【本報訊】中年漢遭母親的退休督察男友報警指控刑事毀壞，疑耿耿於懷，連續兩晚深夜致電九九九警察報案中心，虛報母親在寓所服食安眠藥自殺，昨否認浪費警力罪在荃灣裁判法院審訊。&#13;<br> 被告賴道海（圖），三十六歲，被控於去年十一月十四日致電警方報案中心，虛報指稱一名女子在青龍頭豪景花園寓所服食安眠藥自殺，導致浪費警力。案件押後。&#13;<br> 案件編號：TWCC3440/2002&#13;<br> 陳浩義攝</p></body></html>

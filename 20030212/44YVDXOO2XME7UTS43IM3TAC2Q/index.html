<html><header><meta charset="utf-8"><title>盜卡購物大學生緩刑</title></header><body><h1>盜卡購物大學生緩刑</h1><p>【本報訊】留英大學生為討女友歡心，去年六月回港度暑假寄居姨母寓所時，盜取姨母的美國運通金卡，於三星期內瘋狂碌卡，與女友吃喝玩樂兼送鑽戒，更雙雙乘坐直升機往澳門浪漫遊，涉款逾一萬七千多元。&#13;<br> 他較早前承認二十五項盜竊及欺詐罪，昨在荃灣裁判法院被判監六個月緩刑兩年。&#13;<br> 被告伍俊傑，二十四歲，在英國的大學攻讀航空交通管理，律師求情表示，被告被羈留十四日，已上了寶貴一課，而感化官亦指他有悔意，並已作出賠償給事主，要求輕判。&#13;<br> 案件編號：TWCC316/2003</p></body></html>

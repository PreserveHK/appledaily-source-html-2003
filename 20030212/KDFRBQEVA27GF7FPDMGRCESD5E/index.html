<html><header><meta charset="utf-8"><title>阿Sa驚余文樂要彈開啲</title></header><body><h1>阿Sa驚余文樂要彈開啲</h1><p>周麗淇、余文樂、Twins的蔡卓妍（阿Sa）及陳小春，昨日在香港政府大球場為電影《下一站……天后》開工。昨日天氣回暖，但阿Sa仍穿上一件冷外套，她說：「因為入面件衫都幾性感，寧願熱啲費事俾人話搶鏡啦。」不過在拍大合照時，阿Sa亦脫下外套。<br> &#13;<br> <spanclass>未適應時差 &#13;<br> 對於跟拍檔鍾欣桐的緋聞男友余文樂合作可有尷尬，阿Sa說：「唔尷尬，不過都好驚㗎，因為俾人鬧得多，搞到有異性恐懼症，咪彈開啲，講少啲嘢囉。」&#13;<br> 此外，余文樂剛於前日從加拿大返港，他表示仍未適應時差，所以感到非常疲倦。&#13;<br> 採訪：何永寧　&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>

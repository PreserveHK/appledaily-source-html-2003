<html><header><meta charset="utf-8"><title>激光矯視形同視力作賭注</title></header><body><h1>激光矯視形同視力作賭注</h1><p>激光矯視手術近年大行其道，但箇中風險有多大卻鮮為人知。英國消費者協會周一警告，接受有關手術的病人，形同「拿自己的視力作賭注」，因進行手術的醫生，可能是一些只上了幾天課堂的普通醫生，而醫生也沒向病人透露手術後會出現的長期併發症──輕則出現眼睛乾澀、夜視問題；嚴重可引致角膜向外隆起，病人須接受角膜移植。&#13;<br> 協會指每年約有十萬人接受激光矯視手術，有關投訴愈來愈多。協會建議病人應向進行手術的醫院，詳細查問動手術的醫生是否有專業登記的眼科醫生、曾否接受正式訓練及有否同類手術經驗。&#13;<br> 英國《衞報》</p></body></html>

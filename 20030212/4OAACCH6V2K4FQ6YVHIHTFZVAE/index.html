<html><header><meta charset="utf-8"><title>妮歌難忘靚佬湯</title></header><body><h1>妮歌難忘靚佬湯</h1><p>澳洲女星妮歌潔曼（NicoleKidman），近日捲入新片對手祖迪羅（JudeLaw）的離婚事件，被指是第三者，但前日她在倫敦出席新片《此時．此刻》的首映時，堅決否認緋聞。<br> &#13;<br> <spanclass>尊重對方私隱 &#13;<br> 打扮美豔的妮歌，甫到場便被記者問起是否正與祖迪羅交往，她說：「冇，絕對唔係，呢個係謠言。我哋應該尊重祖迪羅嘅私隱，我唔適宜畀意見。」然而前日在首映之前，祖迪羅亦向傳媒發表聲明，希望各界保留空間讓他與太太處理感情事。&#13;<br> 此外，有指妮歌其實對前夫湯告魯斯（TomCruise）仍藕斷絲連，還經常借故打電話給他。</spanclass></p></body></html>

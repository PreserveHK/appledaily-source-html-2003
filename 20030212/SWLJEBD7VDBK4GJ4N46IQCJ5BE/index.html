<html><header><meta charset="utf-8"><title>錢慧儀父母遷居望改運</title></header><body><h1>錢慧儀父母遷居望改運</h1><p>最近錢慧儀的父母不幸患病，錢父的下巴更發現有硬塊。他們嫌位於馬灣的舊居風水差，昨日一早請來數名搬運工人搬屋，不過他們的新居與舊居位置相近，由舊居步行至新居亦只需五分鐘。&#13;<br> 錢父表示一直都聯絡不上女兒錢慧儀，現時他們只能靠每月約七千元的綜援維生，錢父說：「冇辦法啦，間舊屋靠近山邊，一搬入嚟住就成日病，以前舊屋嘅屋租三千三百蚊，𠵱家新屋要成四千蚊，冇錢就惟有食少啲囉！」&#13;<br> 而瘦至八十多磅的錢母，對記者則表現得頗為抗拒，一見記者拍照，即用垃圾袋遮掩頭部。</p></body></html>

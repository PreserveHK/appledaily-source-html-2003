<html><header><meta charset="utf-8"><title>在伊拉克的日子<br>鏡頭背後的矛盾</title></header><body><h1>在伊拉克的日子<br>鏡頭背後的矛盾</h1><p>在摩蘇爾採訪，我們的心情都是沉重的，特別是攝影師要舉起相機拍攝的一剎，我們都感到冒犯了那些瀕死的病人，那些小孩子，可能在抗議，也可能渴望記者把他們無言的痛苦，告訴世界。&#13;<br> 當美國義正詞嚴地指伊拉克政府藏有大殺傷力武器之同時，有否檢討和反省他們的高科技武器，正如慢性毒藥，殺害無辜生命？&#13;<br> 攝影記者舉機拍照，只有舉棋不定，拍？還是不拍？我們都不約而同說：算了，算了。我們都害怕，那些孩童生命會在閃光燈閃亮的那一剎中流逝。</p></body></html>

<html><header><meta charset="utf-8"><title>倉庫遭爆竊失五百手機</title></header><body><h1>倉庫遭爆竊失五百手機</h1><p>【本報訊】尖沙嘴麼地道四十一號海景大廈二樓一間貿易公司的貨倉，昨午一時許發現遭竊匪偷去逾五百部手提電話，總值四十萬元。由於貨倉大門無被撬毀痕迹，疑是熟人所為。&#13;<br> 失去的為摩托羅拉M3788及T180兩款型號手機，據三十歲外籍負責人表示，前晚九時半離開上址，至昨日返回時發現鐵閘打開木門虛掩，內有搜掠痕迹，經點算證實失去三十箱手提電話，於是報警。&#13;<br> 警方相信竊匪經後梯將手機搬至停車場再用車運走，其間疑被人撞見，事敗棄下貨物逃去。</p></body></html>

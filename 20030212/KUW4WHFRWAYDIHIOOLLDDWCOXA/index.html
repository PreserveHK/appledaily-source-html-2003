<html><header><meta charset="utf-8"><title>紀香緊張會荷爾</title></header><body><h1>紀香緊張會荷爾</h1><p>近年人氣急跌的日本女星藤原紀香，雖然未有機會在電影《鐵金剛》系列中扮演邦女郎，但她日前趁新邦女郎荷爾芭莉（HalleBerry）到日本宣傳《新鐵金剛之不日殺機》時，特地往訪問荷爾。<br> &#13;<br> <spanclass>大晒幸福 &#13;<br> 見慣大場面的紀香，見到這位奧斯卡影后時，表現得十分緊張。&#13;<br> 紀香在訪問中提及荷爾的音樂人丈夫時，荷爾仍向她大晒幸福，還表示丈夫是十分了解自己的人。&#13;<br> 仍未結婚的紀香又問荷爾芭莉關於婚姻的意見，荷爾說：「結婚係人生大事，如果你唔鍾意就千祈唔好揀結婚喇！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>佐治古尼撐米高</title></header><body><h1>佐治古尼撐米高</h1><p>荷李活男星佐治古尼（GeorgeClooney），前日繼續出席德國柏林影展，為其首次執導的電影《ConfessionsofaDangerousMind》造勢。以演出電視劇成名的佐治，前日在記招批評電視節目質素欠佳，更暗示很同情米高積遜（MichaelJackson）。<br> &#13;<br> <spanclass>揶揄電視台 &#13;<br> 佐治古尼說：「攞人哋嘅悲劇嚟做娛樂題材，呢個情況好危險！我同情被挖苦者之餘，我真係替電視台擔心。」另方面，米高積遜日前表示有錄影帶證明英國ＩTV說謊，但他前日卻交不出證據。</spanclass></p></body></html>

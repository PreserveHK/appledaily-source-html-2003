<html><header><meta charset="utf-8"><title>穿梭機左翼尋獲</title></header><body><h1>穿梭機左翼尋獲</h1><p>本月初隨美國穿梭機「哥倫比亞」號解體而犧牲的以色列太空人拉蒙，遺體周一運回以色列，總理沙龍率領官員親自到特拉維夫空軍機場迎接。沙龍說：「我們從未想過你是這樣回家。」但他續稱：「他的孩子臉永存我們心坎裏。」拉蒙靈柩用以色列國旗覆蓋。沙龍形容拉蒙不論生前或身後，都是以色列與「美國這個非常好友」之間「全面聯繫」的象徵。&#13;<br> 穿梭機解體的調查工作有重要發現，太空總署周一證實已發現一段四十八公分長的左翼殘骸，可助查明左翼是否肇因。&#13;<br> 英國廣播公司/美國哥倫比亞廣播公司</p></body></html>

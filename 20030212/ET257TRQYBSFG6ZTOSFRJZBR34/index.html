<html><header><meta charset="utf-8"><title>搖擺石頭滾足40年</title></header><body><h1>搖擺石頭滾足40年</h1><p>六三年組成的滾石樂隊，現時成員包括主音米積加、兩位結他手KeithRichard和RonnieWood以及鼓手CharlieWatts，其音樂史上的地位，已直迫披頭四。他們的搖滾音樂主要受到傳統的R&amp;B影響，當中更包含了藍調、迷幻等元素，代表名曲包括《AsTearsgoBy》及《SympathyForTheDevil》等。樂隊演唱時以其刺激的跳躍動作及舞步見稱，演出時有力而情緒化，且帶有侵襲性，早已奠定搖滾壞孩子的形象。</p></body></html>

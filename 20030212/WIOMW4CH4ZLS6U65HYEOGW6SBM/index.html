<html><header><meta charset="utf-8"><title>警花安慰受驚婦</title></header><body><h1>警花安慰受驚婦</h1><p>【本報訊】觀塘康寧道近振華道一條行人過路線，昨中午十二時許，七十四歲老翁李良與妻子準備橫過馬路時，懷疑他心急衝紅燈獨自跑過馬路，二十五歲姓吳司機駕客貨車駛至煞掣不及，將李翁撞及拋開六米倒地受傷；其妻見狀驚嚇站在路旁大哭。救護員到場即時替傷者敷治（圖），而一名女警就安慰受驚的李妻；但傷者送院後證實不治。&#13;<br> 司機酒精測試證實並無飲酒。警方根據現場目擊者證供，相信是李翁不依交通指示衝紅燈肇事，司機及客貨車獲准放行。&#13;<br> 張培生攝</p></body></html>

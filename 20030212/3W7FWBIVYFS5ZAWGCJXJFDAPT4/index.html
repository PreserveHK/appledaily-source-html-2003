<html><header><meta charset="utf-8"><title>撐傘過馬路遇車禍</title></header><body><h1>撐傘過馬路遇車禍</h1><p>【本報訊】一名六十九歲姓李老婦，昨午一時許，在西貢大網仔路近沙角尾村橫過馬路，懷疑她手持一把雨傘擋太陽致未能睇清楚交通情況，二十九歲姓劉女子駕私家車駛至將老婦撞倒。阿婆當場頭部重創及左腳骨折，女司機仍懵然不知，在行駛近八十米外始告停下。&#13;<br> 警員到場調查時女司機報稱不知道如何將對方撞倒，她還一度驚恐得哭將起來，酒精測試並無飲酒。至於受傷老婦送院救治後情況危殆（圖）。&#13;<br> 張培生攝</p></body></html>

<html><header><meta charset="utf-8"><title>燒豬骨粥味香濃</title></header><body><h1>燒豬骨粥味香濃</h1><p>天氣懨懨悶，想食番碗暖胃粥驅走悶氣，好多人都喜歡以豬骨作材料，貪其味道夠香，但其實改用燒豬骨，可令粥底味道更加香濃，加上蠔豉和皮蛋，粥底基本上不用加入其他的調味，已經味道十足。&#13;<br>&#13;<br>記者：周麗懿　攝影：黃子偉</p><p><spanclass><fontstyle>材料：  &#13;<br> 燒豬骨2條　蠔豉2両　皮蛋2隻　薑1片&#13;<br> &#13;<br> <spanclass><fontstyle>做法：  &#13;<br> 1.先將豬骨出水，皮蛋切粒，洗淨蠔豉備用。</fontstyle></spanclass></fontstyle></spanclass></p></body></html>

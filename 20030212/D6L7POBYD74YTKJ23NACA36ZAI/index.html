<html><header><meta charset="utf-8"><title>LV情人節貴氣玩鑲鑽</title></header><body><h1>LV情人節貴氣玩鑲鑽</h1><p>後日就情人節，買了甚麼禮物給情人未？鑽石？LV？抑或是兩樣一齊就最是完美？LouisVuitton推出的白金鑲鑽情人節鑽飾系列，就提供了這個完美選擇，無論是LVLogo加花花鑲鑽的手鏈或匙扣的頸鏈款式，送上這麼一份濃情厚意，真係不是一句物輕情義重咁簡單了。&#13;<br>&#13;<br>記者：吳小明</p><p>售賣點：LouisVuitton（27366100）&#13;<br> 中環置地廣場7-9A店</p></body></html>

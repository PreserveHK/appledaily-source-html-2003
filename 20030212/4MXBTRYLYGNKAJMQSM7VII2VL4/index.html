<html><header><meta charset="utf-8"><title>BeeGees遭口臭主持激死</title></header><body><h1>BeeGees遭口臭主持激死</h1><p>老牌組合BeeGees成員MauriceGibb喺上個月病逝，佢嘅家人同歌迷都好傷心，不過Channel4主持GrahamNorton喺Maurice逝世之後，居然講笑話Maurice臨死前一定係哼緊佢哋嘅名曲《StayingAlive》，呢番言論即刻惹嚟投訴，而痛失兄弟嘅Barry同Robin更大鬧Graham係人渣，要佢喺節目中道歉，否則就擰甩佢個頭。</p></body></html>

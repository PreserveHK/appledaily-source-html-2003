<html><header><meta charset="utf-8"><title>陳煒私會韓版梁家輝</title></header><body><h1>陳煒私會韓版梁家輝</h1><p>陳煒和商台DJ劉偉恒日前得新華旅行社贊助到韓國漢城為節目《韓星閃閃睇真D》拍外景，他們昨日還訪問了韓星車仁表。<br> &#13;<br> <spanclass>有紳士風度 &#13;<br> 陳煒昨日到了漢城的狎鷗亭探訪正在拍攝廣告的車仁表，他表示早前曾獲占士邦電影邀請演出，可是有報道指因為車仁表的英文太差最後被拒，車仁表昨日以英文接受訪問，意譯如下：「我因為不喜歡那個角色，所以最後都決定不接受，我日前都已拿出文件證明是我主動拒演。」&#13;<br> 車仁表被指樣貌酷似梁家輝，陳煒說：「我覺得佢好nice同有紳士風度。」陳煒前晚更到了南山公園觀光，她說：「我已經第三次嚟韓國，我好鍾意呢度啲食物，好辣，啱我。」&#13;<br> 記者王崇穎漢城直擊</spanclass></p></body></html>

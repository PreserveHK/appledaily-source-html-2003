<html><header><meta charset="utf-8"><title>福華街貨物佔路</title></header><body><h1>福華街貨物佔路</h1><p>深水埗福華街二十八號附近店舖，經常將貨物及手推車等，擺放在行人路上，令途人出入時受阻，讀者Jacky向本報投訴，阻街情况一直沒有改善，且情況愈來愈嚴重，遂向本報投訴。&#13;<br> 本報記者到上址查察，見上址店舖確有將貨物及手推車等擺放路上，造成阻礙，且附近福華街及黃竹街交界一家童裝店，更將大批貨物擺放在行人路，佔路情況確實甚嚴重。本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○一三○一四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

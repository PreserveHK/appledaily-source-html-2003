<html><header><meta charset="utf-8"><title>F4抵新加坡失行李</title></header><body><h1>F4抵新加坡失行李</h1><p>台灣人氣組合F4正忙於世界巡迴演出，繼在紐約演出完畢後，F4四子日前抵達新加坡，準備昨晚開鑼的演唱會。二百多名歌迷早在機場等候，當中包括十二名由上海來的歌迷。<br> &#13;<br> <spanclass>帶笑出閘 &#13;<br> F4乘坐二十多小時飛機由紐約到東京轉機至新加坡後，四人都相當疲累，正當歌迷們做好心理準備，會看到四個黑面的偶像時，言承旭等卻臉帶笑容的出現，叫歌迷歡喜若狂。&#13;<br> 不過後來F4得知他們裝滿表演服飾的行李不見了，嚇得眾人心急如焚。及後獲悉行李是在轉機時被留在東京，航空公司將安排稍後送到新加坡，四人才如釋重負。</spanclass></p></body></html>

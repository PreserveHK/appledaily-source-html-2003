<html><header><meta charset="utf-8"><title>霍震霆避談盧恬兒</title></header><body><h1>霍震霆避談盧恬兒</h1><p>民政事務局前晚於灣仔會展舉行春節酒會，出席名人眾多，包括霍震霆、霍震寰、羅康瑞、蔣麗芸、姚珏及邱德根等，場面十分熱鬧。&#13;<br> 霍震霆表示剛從日本回來，此行是忙於張羅冬季奧運會事宜，他前晚說：「我今次重有機會見到太子德仁同太子妃雅子，太子妃真人好似明星咁靚㖭。」<br> &#13;<br> <spanclass>毫不受落 &#13;<br> 問霍震霆新春期間，其子啟剛有否偕「未來新抱仔」盧恬兒向他拜年，霍震霆一聽記者形容盧恬兒是霍家未來新抱，似乎毫不受落，還輕微責怪記者說：「乜講句咁嘅嘢出嚟呀？」問霍震霆會否勸兒子減少去蒲？他說：「細路仔有佢哋自己諗法㗎啦。」&#13;<br> 採訪、攝影：RitaLeung</spanclass></p></body></html>

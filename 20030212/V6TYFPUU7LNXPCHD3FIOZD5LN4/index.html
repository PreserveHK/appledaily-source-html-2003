<html><header><meta charset="utf-8"><title>DIY不求人：<br>做獨家情人卡冧情人</title></header><body><h1>DIY不求人：<br>做獨家情人卡冧情人</h1><p>朋友小和正在懊惱不知送甚麼情人節禮物給女友咪咪，剛好認識了在銅鑼灣開店，售賣自己手作仔的Almond，於是立即叫她過兩道貼士給小和，教他自製獨一無二的情人卡，來𠱁咪咪，做法很簡單，大家不妨跟着做。&#13;<br>&#13;<br>記者：陳珮娟　攝影：陳智良&#13;<br>示範：Almond（Joy&amp;Peace）</p><p><spanclass><fontstyle>材料：  &#13;<br> 硬卡紙　1張&#13;<br> 顏色瓦通紙　兩張&#13;<br> 顏色鐵線　兩條&#13;<br> 顏色和紙　1張</fontstyle></spanclass></p><p><center> <spanclass><fontstyle>做法：  </fontstyle></spanclass></center> </p></body></html>

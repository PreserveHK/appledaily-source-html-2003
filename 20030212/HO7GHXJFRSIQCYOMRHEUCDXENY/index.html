<html><header><meta charset="utf-8"><title>林心如對唐季禮有好感</title></header><body><h1>林心如對唐季禮有好感</h1><p>林心如與導演唐季禮合作拍電影《雷霆戰警》後，曾傳緋聞，昨日台灣有報道指唐季禮農曆年前到台灣公幹兼探望胞兄，其間順道約會林心如，結果二人被拍得一同晚膳。<br> &#13;<br> <spanclass>年紀不是問題 &#13;<br> 日前林心如接受台灣傳媒訪問時表示，與唐季禮相識多時，吃飯很平常。被問到與唐季禮可有發展機會？林心如表示現時不想對感情作承諾，她與唐季禮是朋友，亦有好感，即使男方年紀大她十多歲，也不是問題。&#13;<br> 心如又表示覺得自己與唐季禮相隔異地，對方拍電影，自己拍電視，總有點疏離感，不過以後的事很難說，心如不否定與唐季禮有發展成情侶的可能。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>雲妮父出殯不送終</title></header><body><h1>雲妮父出殯不送終</h1><p>美國黑人女歌手雲妮侯絲頓（WhitneyHouston）的父親約翰（JohnHouston），一周前於紐約病逝。雖然兩父女因一宗涉及近八億港元的官司鬧得不快，但雲妮表示既往不咎。可是日前雲妮卻無故缺席其父親在新澤西州的喪禮，令雲妮的胞兄有所微言。<br> &#13;<br> <spanclass>自稱家中默哀 &#13;<br> 雲妮日前透過發言人表示，她在父親喪禮前一晚已伴着父親屍體一整天，她只想在喪禮當天與丈夫BobbyBrown於家中默哀，而她不出席父親喪禮並不表示不傷心。不過雲妮的胞兄，卻對雲妮的藉口表示失望。</spanclass></p></body></html>

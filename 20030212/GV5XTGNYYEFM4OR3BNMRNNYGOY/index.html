<html><header><meta charset="utf-8"><title>元朗凶宅反鎖困男女</title></header><body><h1>元朗凶宅反鎖困男女</h1><p>【本報訊】去年曾發生母子雙重兇殺案的元朗丹桂花園二十七號屋，昨晚七時由於一對男女被發現遭鐵鏈反鎖屋內，再度驚動警方及消防員到場。警員一度懷疑兩人潛入凶宅有不軌企圖，其後經調查證實兩人是屋主招待回家的朋友，昨屋主出門疑忘記兩友仍在屋內，如常用鐵鏈鎖上大門離去，結果將兩友鎖困於屋內，兩人一直未能找着屋主，只好報警求助。&#13;<br> 雙重兇殺案發生於去年十一月，四十七歲姓鄭婦人與其七歲幼子，遭索錢不遂女婿斬斃屋內。</p></body></html>

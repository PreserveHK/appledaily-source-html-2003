<html><header><meta charset="utf-8"><title>靚衫SnapShot：楊千嬅愛TomasChan訂做服</title></header><body><h1>靚衫SnapShot：楊千嬅愛TomasChan訂做服</h1><p>楊千嬅近年花在衣着上的費用相當龐大，而她對鍾情的品牌亦十分長情，如經常以Chloe、MarcJacobs以及LV的服飾示人。<br> &#13;<br> <spanclass>清麗飄逸 &#13;<br> 出席頒獎典禮時，千嬅則愛找合作多年的形象指導TomasChan訂做靚衫，而她早前以護膚品Biotherm香港區代言人的身份，往日本出席記者會，亦是穿上一條出自TomasChan手筆的清麗飄逸白色裙子，與她一貫的風格路線十分配合。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>石蔭路違例泊車</title></header><body><h1>石蔭路違例泊車</h1><p>陳先生投訴，葵涌石蔭邨街市對出的石蔭路原為單程行車道，但兩旁經常泊滿車輛，令原來的行車道更形狹窄，每當有巴士等大型車輛行駛時，均造成阻礙，小巴及巴士往往要等待停泊車輛駛離才可「埋站」，情況非常嚴重。（圖）&#13;<br> 本報已將投訴轉介警方跟進。&#13;<br> (○一二○一五)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

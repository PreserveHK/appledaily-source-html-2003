<html><header><meta charset="utf-8"><title>人瑞哭啼遇騙疑雲</title></header><body><h1>人瑞哭啼遇騙疑雲</h1><p>【本報訊】牛頭角昨日上演百歲女人瑞遇騙疑雲，上午十一時許，一百歲女人瑞關婆婆呆坐佐敦谷北路一家銀行內飲泣落淚，職員見她哭哭啼啼甚是可憐，誤會她遭街頭騙徒騙去血汗積蓄於是代為報警。警員迅速趕至，情緒激動的女人瑞仍是哭個不停（圖），警員嘗試勸喻，但雙方又因言語不通無法交談，警員於是取去其手中銀行存摺查看，發現內裏存款分毫未失。&#13;<br> 警員稍後查悉女人瑞居於牛頭角下邨，立刻將她帶回家中安頓。據街坊稱，女人瑞與家人關係欠佳常起爭執，懷疑她因家事問題而飲泣落淚，警員體諒女人瑞情況，事後轉介社會福利署提供輔導服務，讓她安享晚年。&#13;<br> 周志鴻攝</p></body></html>

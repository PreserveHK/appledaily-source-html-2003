<html><header><meta charset="utf-8"><title>國泰上月載客貨量回落</title></header><body><h1>國泰上月載客貨量回落</h1><p>【本報訊】國泰航空（293）昨日公布，上月份載客量只有95.2萬人次，較8月減少12%，較去年同期下跌3.2%；載客率因航班數目減少而升4.4個百分點，至78.6%。&#13;<br> 貨運方面，國泰9月的載貨量為45.4萬噸，較去年同期跌1%；載貨率為67.7%，跌3.3個百分點。&#13;<br> 南方航空（1055）公布，9月載客量220萬人次，較去年同期升21%，國內客量增25%，但國際客量跌9.1%。&#13;<br> 海南美蘭機場（357）也公布9月數據，旅客吞吐量48.9萬人次，貨郵吞吐量6814公噸，分別較去年同期升34%及14.3%。十．一黃金周期間，旅客吞吐量增23%。</p></body></html>

<html><header><meta charset="utf-8"><title>上原多香子懷舊淑女</title></header><body><h1>上原多香子懷舊淑女</h1><p>今年二十歲、踏入日本成人之年的女星上原多香子，近日轉走成熟形象，棄掉日本少女品牌衣飾，換上合其身份的歐美牌子。&#13;<br> 成為化妝品Proudia代言人多時的多香子，在最新一輯粉底廣告中亦刻意走淑女路線，頻上時裝雜誌宣傳的她，又以日本女性甚迷戀的美國品牌JILLSTUART冬裝示人，白線衣襯黑色迷你裙，甚有八十年代懷舊feel。<br> &#13;<br> <spanclass>襯鮮花首飾 &#13;<br> 有設計師代勞，多香子全身充滿流行元素，她另一個新look穿上來自米蘭的MaurizioPecoraro橙色fur領大褸，配上鮮花首飾，高貴得來不脫少女味。</spanclass></p></body></html>

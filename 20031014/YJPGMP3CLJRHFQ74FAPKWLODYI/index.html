<html><header><meta charset="utf-8"><title>華脈通信傳獲中電信集團注資</title></header><body><h1>華脈通信傳獲中電信集團注資</h1><p>【本報訊】華脈通信（499）股價昨一度急升28.33%，原因是內地《財經時報》引述香港知情人士透露，在中國電信（728）重組上市時抽離的電信服務業資產可能會逐步注入華脈，首先注入的會是廣東電信實業集團的核心業務。華脈昨日收報0.146元，升21.67%。&#13;<br> 中國電信集團旗下21省非主營資產目前全部集中在一家名為中國電信實業集團的公司之中，從事電訊相關服務，同時還持有不少地產等與電信業無關的資產與業務。&#13;<br> 廣東電信透過代表現只持有華脈12.57%股權，而華脈市值只得4.35億元，華脈需要多次大量發行新股才能吞下中國電信實業的資產。</p></body></html>

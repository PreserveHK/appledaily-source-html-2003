<html><header><meta charset="utf-8"><title>山路彎曲少設圍欄</title></header><body><h1>山路彎曲少設圍欄</h1><p>位於湖南省西北部的武陵源，是由張家界、天子山、索溪峪及楊家界四大風景區組成，該風景區以「山峻、峯奇、水秀、峽幽、洞美」見稱，每年吸引數以百萬計遊客；而由湖南長沙至張家界約四百公里，車程約八小時，大部份是彎彎曲曲的山路，沿途不少山路還沒設圍欄。&#13;<br> 據當地導遊表示，山路崎嶇並不可怕，可怕的是當地的司機素質十分參差，經常不顧路面情況而超車，有時竟會因鬥氣而互不相讓。&#13;<br> 現時前往張家界一般都是由湖南長沙市乘汽車或火車（車程約五個半小時），九四年深圳開始有直航機到張家界後，已甚少有港人從長沙乘汽車去張家界。&#13;<br> </p></body></html>

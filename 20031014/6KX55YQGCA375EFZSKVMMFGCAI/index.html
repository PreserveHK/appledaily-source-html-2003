<html><header><meta charset="utf-8"><title>《蘋果》《壹週》被控違例</title></header><body><h1>《蘋果》《壹週》被控違例</h1><p>【本報訊】《蘋果日報》和《壹週刊》今年一月刊登有關男補習老師涉非禮多名女童和拍裸照事件，被指無有效警告字句和不透明封套包裝，違反淫褻及不雅物品條例，被影視及娛樂事務管理處票控。&#13;<br> 《蘋果日報》和《壹週刊》早前否認控罪，辯方昨要求將案押後，以待淫褻及不雅物品審裁處的覆核結果，裁判官將案押後明年一月十三日再訊。<br> &#13;<br> <spanclass>押後明年再訊 &#13;<br> 被告為蘋果日報有限公司和壹週刊出版有限公司。&#13;<br> 案件編號：ESS5350、5351/2003</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>古巨基港大演講標晒汗</title></header><body><h1>古巨基港大演講標晒汗</h1><p>古巨基昨日到香港大學擔任演講嘉賓，與過百學生分享他以往參加親善探訪的經驗。由於今次屬於基仔的第一次演講，所以他表現頗為緊張，除了不時抹汗外，他於開幕儀式前已急不及待開始演講，而當活動結束後亦有大批學生上前要求合照。<br> &#13;<br> <spanclass>自認冇女友 &#13;<br> 在發問環節時，台下有一名學生問基仔如何分配時間陪家人及女友？基仔說：「我都冇女朋友。」事後他亦笑言：「我覺得呢個問題有少少『陰』我嘅成份，咁事實上我真係冇女朋友。」此外，基仔對買平治新車一事說：「本來我係睇中一架兩座位嘅蓮花跑車，但係我又想買一架車可以載埋屋企人嘅車。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

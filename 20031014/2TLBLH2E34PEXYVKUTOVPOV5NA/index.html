<html><header><meta charset="utf-8"><title>陳慧珊習武再培訓</title></header><body><h1>陳慧珊習武再培訓</h1><p>陳慧珊（Flora）、郭晉安及鄧健泓等人，昨日在跑馬地墳場拍攝《隔世追兇》外景。其中一場Flora要坐在輪椅上，衝下一個小斜坡，但Flora卻表現得十分興奮。&#13;<br> Flora其後透露於下月會自聘一名武術指導教授武打技巧，她說：「因為我出道到𠵱家都有同TVB講我想拍打戲，而且學多樣嘢亦可以當係增值。」<br> &#13;<br> <spanclass>「無綫人工唔多」 &#13;<br> 此外，郭晉安表示稍後將會親身上陣，拍動作場面，他說：「嗰一場戲係要我由二樓跳落一架行緊嘅貨車上面。其實拍咗呢套戲之後體能都弗咗好多，雖然無綫人工唔多，但係勝在可以慳番瘦身錢。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

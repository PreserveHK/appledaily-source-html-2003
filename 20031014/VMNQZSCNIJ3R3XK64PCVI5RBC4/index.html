<html><header><meta charset="utf-8"><title>深圳出現試婚俱樂部</title></header><body><h1>深圳出現試婚俱樂部</h1><p>深圳市出現「試婚」俱樂部，負責人聲稱擁有逾千會員，只要交二百元會費，便能物色符合要求的伴侶，但有人懷疑其實只是提供色情服務。&#13;<br> 深圳地王大廈前面的深南大道地下行人通道，近日出現「試婚」街招，鮮紅的「試婚」大字下，還留下一個手提電話號碼。廣東記者曾撥打電話準備「放蛇」，接電話的男子聲稱，這個「試婚」俱樂部擁有一千多名會員，只要交二百元入會，就可以長期享受會員待遇，到俱樂部查看會員資料，以物色符合自己要求的伴侶。&#13;<br> 當記者要求到俱樂部參觀時，對方稱因手續辦不全，正被工商局調查，隨即掛線。&#13;<br> 《南方都市報》</p></body></html>

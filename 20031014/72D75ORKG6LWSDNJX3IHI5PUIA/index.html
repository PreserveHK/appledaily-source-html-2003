<html><header><meta charset="utf-8"><title>救市須嚴控供應</title></header><body><h1>救市須嚴控供應</h1><p>【本報訊】新一輪深化樓市措施即將出台，據香港置業指出，自去年11月「孫九招」公布至今年9月，二手樓價仍下跌9.7%。業界認為措施，應繼續調節供應，暫停或有條件勾地，以免打擊復甦中的樓市。&#13;<br> 香港置業董事胡日發指出，政府應減少干預，近期的自由行、CEPA等政策才是樓市回升的關鍵。&#13;<br> 美聯主席黃建業亦建議，政府應有條件恢復勾地，限制推出地皮數目及只限於供應少的地區。供應重災區應暫停推出。&#13;<br> 利嘉閣廖偉強亦認為，政府要嚴格控制土地供應，亦應減釐印及提高按揭成數。&#13;<br> 但華人置業（127）董事助理凌緣庭則認為，集團期望恢復勾地，對中上價的市區地皮較感興趣。</p></body></html>

<html><header><meta charset="utf-8"><title>羅文絕密金曲周六面世</title></header><body><h1>羅文絕密金曲周六面世</h1><p>羅文去年十月十八日，因肝癌不幸病逝，本周六是羅文逝世一周年，EMI唱片公司特地推出一張羅文在六十年代擔任幕後代唱的CD，名為《絕響》。&#13;<br> <br> <spanclass>六十年代電影插曲 &#13;<br> 新碟收錄了十二首從未推出過CD的國語歌曲，近日EMI幾經辛苦，才由倉庫找到這些國語金曲的母帶，趁羅文逝世一周年，即本周六推出市面饗歌迷。&#13;<br> 碟中十二首金曲乃六十年代羅文為邵氏電影《青春萬歲》和《大盜歌王》所唱的電影插曲，其中最為人熟悉的，是著名作曲家王福齡為電影《大盜歌王》而寫的插曲《鑽石》，還有《大盜》和《康乃馨》等名曲，對羅文忠實歌迷而言，可算是極具收藏價值。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>

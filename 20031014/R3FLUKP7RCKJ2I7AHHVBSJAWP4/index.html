<html><header><meta charset="utf-8"><title>中國下周四推介全球債券</title></header><body><h1>中國下周四推介全球債券</h1><p>【本報訊】彭博資訊引述消息人士報道，中國最早將在10月23日開始，開展其全球債券的推介，集資額15億美元（約117億港元），10年期美元債券部份，發行額為10億美元；7年期歐元債券部份則為5億美元。有關債券或於港交所掛牌買賣。&#13;<br> 法國巴黎銀行、德意志銀行及瑞銀集團安排其歐元部份的銷售工作；高盛、摩根大通及美林則負責美元部份的銷售工作。內地《北京青年報》指出，中國自01年5月以來再度發行全球債券，可促成國內企業到海外發債時，有一個基準利率水平。&#13;<br> 另外，中國人民銀行昨日亦宣布，發行50億元人民幣的零息票據，年期為6個月。</p></body></html>

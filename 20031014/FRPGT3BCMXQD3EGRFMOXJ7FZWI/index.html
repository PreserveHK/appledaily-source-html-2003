<html><header><meta charset="utf-8"><title>撞欄翻車</title></header><body><h1>撞欄翻車</h1><p>【本報訊】一輛載有兩男一女的私家車，昨凌晨一時許，沿錦田公路駛往元朗方向，在錦田郵政局對開燈位前，姓趙（二十三歲）司機聲稱閃避一輛突然爬頭車輛，私家車失控衝過對面線，撞毀行人路八米鐵欄後翻側四輪朝天（圖），附近一間茶餐廳鐵閘亦被輕微撞爛。意外中私家車上三人全部受傷，司機及姓雷（二十五歲）男乘客自行往醫院求醫，姓黎（二十歲）頭部受傷的女乘客則留在現場等候救護車送院治療。司機接受酒精測試，證實酒後駕駛被警方拘捕。&#13;<br> 宋光明攝</p></body></html>

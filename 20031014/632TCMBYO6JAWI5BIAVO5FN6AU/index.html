<html><header><meta charset="utf-8"><title>佐藤江梨子殺入漫畫界</title></header><body><h1>佐藤江梨子殺入漫畫界</h1><p>日本巨胸女星佐藤江梨子，最近忙於趕拍日本科幻片《CutieHoney》，雖然影片是由《鐵甲萬能俠》原作者永井豪的七十年代科幻漫畫改編，但由於影片以全新造型及故事出現，因此該電影亦會改編成漫畫，來為電影造勢。&#13;<br> 以佐藤江梨子該部電影作為藍本的漫畫《CutieHoneyTheMovie》，由漫畫家伊藤伸平繪畫，而影片的導演、曾拍卡通《新世紀福音戰士》的庵野秀明則參與編寫漫畫版的劇本，該漫畫將於下月二十六日出版的全新日本雜誌《特撮A》內連載。</p></body></html>

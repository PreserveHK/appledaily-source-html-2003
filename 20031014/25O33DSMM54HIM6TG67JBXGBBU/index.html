<html><header><meta charset="utf-8"><title>Gonedown</title></header><body><h1>Gonedown</h1><p>"Hisdreamhasnot<u> gonedown</u> wellwithPrinceCharlesorBuckinghamPalace."&#13;<br> &#13;<br> 「他的夢想並未獲皇儲查理斯或白金漢宮接受。」&#13;<br> &#13;<br> 英國威廉王子計劃大學畢業後到非洲居住兩年，令父親皇儲查理斯大感震驚；他決定放棄修讀了兩年的美術史，改修地理科，也令查理斯憤怒，認為他浪費時間。Godown有嚥下食物、受歡迎或接受的意思，在這裏解作接受。&#13;<br> </p></body></html>

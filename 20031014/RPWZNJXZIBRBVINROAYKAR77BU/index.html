<html><header><meta charset="utf-8"><title>港辦人民幣業務入議程</title></header><body><h1>港辦人民幣業務入議程</h1><p>【本報訊】中國銀監會深圳銀監局籌備組組長于學軍日前向內地媒體透露，本港銀行經營人民幣業務的課題已提上議事日程。對於市場傳聞在未來1年內將開放該項業務，他則認為很難證實，有許多細節問題仍需深入研究，目前仍難說出具體實施時間表。&#13;<br> 市場流傳在港流通的人民幣高達700億至800億元，他指出，有關說法並不準確，在「單個時段上流通的人民幣數量其實非常少」。他又認同應當讓香港銀行開展人民幣業務，但必須有限制。&#13;<br> 對於CEPA，于學軍表示，香港銀行是最大受惠者，而珠三角地區的台商投資亦有回流迹象。</p></body></html>

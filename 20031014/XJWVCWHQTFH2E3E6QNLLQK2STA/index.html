<html><header><meta charset="utf-8"><title>華人廟宇委員行賄罪成</title></header><body><h1>華人廟宇委員行賄罪成</h1><p>【本報訊】曾獲特首頒發榮譽勳章的華人廟宇委員會成員胡詠紀與一名建築公司董事，○○年行賄民政事務局轄下廟宇及墳場組執行秘書九十五萬元，以在廟宇及墳場維修工程中獲得優待。&#13;<br> 兩人昨在區域法院被裁定向代理人提供利益罪成，還柙至本月二十三日判刑。<br> &#13;<br> <spanclass>曾獲特首勳章 &#13;<br> 六十五歲被告胡詠紀，昨由律師求情時指他曾先後獲英女皇及特首董建華頒發榮譽勳章。次被告劉東馳，四十五歲，偉成建築有限公司董事。&#13;<br> 案件編號：DCCC272/03</spanclass></p></body></html>

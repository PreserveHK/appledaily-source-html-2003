<html><header><meta charset="utf-8"><title>陳少寶、李進廉署續保</title></header><body><h1>陳少寶、李進廉署續保</h1><p>廉政公署在早前的「舞影行動」中拘捕了無綫、英皇及環球唱片的多位高層，包括無綫節目部助理總監何麗全、監製陳家倫、英皇唱片公司老闆楊受成、英皇前高層李進、現任高層甘菁菁、霍紋希及環球唱片高層陳少寶等，其後眾人全部獲保釋外出，陳少寶和李進昨日出現在中環廉政公署，估計是辦理續保手續。&#13;<br> <br> <spanclass>拒回應問題 &#13;<br> 昨日早上十時許，陳少寶出現在廉政公署，明顯比過往清減，見到記者，陳少寶主動說：「我唔答任何問題，淨係影相。」&#13;<br> 下午二時許，李進在一男一女陪同下到達廉署，李進一直面帶微笑，對記者的問題不作回應，約下午三點李進乘坐保母車離開廉署。	&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

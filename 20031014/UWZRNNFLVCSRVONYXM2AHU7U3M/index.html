<html><header><meta charset="utf-8"><title>摺得埋！舒服超軟鞋</title></header><body><h1>摺得埋！舒服超軟鞋</h1><p>做女人真係忙，頭髮要秀麗、塊面要白白滑滑、身材瘦得來又要豐滿、條腿又話要修長，咪以為咁就夠呀，重有對腳未講！啲靚鞋同高跟鞋成日着到腳痛不特止，久而久之美腿都會變形，好陰功！所以一對又靚又着得舒服嘅鞋，就如一個又有錢又專一嘅老公，世上罕有。來自美國嘅Aerosoles於歐美等地以着得舒適而響朵，鞋身用料及鞋底都特別軟熟，最緊要係外形唔錯，此品牌現在正式進駐香港，唔想再屈就自己對腳嘅妳一定要試試。&#13;<br> 記者：張銘恩&#13;<br> 攝影：黃子偉&#13;<br> &#13;<br> 售賣點：&#13;<br> Aerosoles（28868316）&#13;<br> 太古城中心2期243號</p></body></html>

<html><header><meta charset="utf-8"><title>河利秀獲情郎力撐</title></header><body><h1>河利秀獲情郎力撐</h1><p>韓國變性女星河利秀到台灣拍攝劇集《嗨！親愛的》，曾被批評趾高氣揚耍大牌，但此劇拍畢後，戲中河利秀的情人、男主角施易男，即公開維護河利秀，指比她更大牌的女星大有人在。&#13;<br> <br> <spanclass>吳佩慈常發脾氣 &#13;<br> 施易男表示雖然河利秀接拍此劇時已簽訂了要求一日最多工作十二小時的合約，但她卻從不抱怨工作多，更處處配合宣傳。反而最先向記者表示被河利秀冷落的台灣女星吳佩慈，才經常向工作人員發脾氣，施易男認為應為受指摘的河利秀說句公道話。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>喪女英婦推新計劃教媽媽發短訊</title></header><body><h1>喪女英婦推新計劃教媽媽發短訊</h1><p>英國一對夫婦在十三歲幼女米莉去年慘遭殺害後發起運動，鼓勵父母應學習青少年時下愛用的手機短訊用語，方便聯絡子女，而又不會令子女厭煩和尷尬。&#13;<br> 道勒太太與手機服務供應商和一個關注兒童安全組織合作，周一發起「教媽媽發短訊」計劃，鼓勵家長追上潮流，學習手機短訊縮寫詞彙，方便二十四小時與孩子保持聯絡。<br> &#13;<br> <spanclass>問行蹤免子女尷尬 &#13;<br> 她的十七歲長女吉瑪表示：「看到爸媽在妹妹失蹤後的痛苦，我明白到經常讓父母知道行蹤有多重要。」&#13;<br> 道勒太太認為透過短訊跟女兒溝通，「這樣就不用經常致電，令她尷尬」。&#13;<br> 英國《泰晤士報》</spanclass></p></body></html>

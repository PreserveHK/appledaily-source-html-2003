<html><header><meta charset="utf-8"><title>約基、佐敦爭撫養權</title></header><body><h1>約基、佐敦爭撫養權</h1><p>英國名模佐敦（Jordan），最近與前男友球星約基（DwightYorke），為兒子夏菲（Harvey）而關係緊張起來，約基更有意在法庭上解決雙方的問題。&#13;<br> 據英國《太陽報》報道，約基一直希望能夠有多些時間與兒子夏菲見面，但佐敦則只願夏菲在周末與生父接觸。由於約基要在周末出席球賽，令他覺得佐敦有心為難，因此他希望佐敦接納他的要求，否則便聘請律師與她爭奪兒子的撫養權。&#13;<br> 然而，佐敦卻說：「我真不知道他在說甚麼，我常求他多見兒子，不過他對上一次在打高球前來，卻只見夏菲兩小時。」</p></body></html>

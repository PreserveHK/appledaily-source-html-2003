<html><header><meta charset="utf-8"><title>華能國際首三季發電增31.3%</title></header><body><h1>華能國際首三季發電增31.3%</h1><p>【本報訊】華能國際（902）公布首三季發電量達660.5億千瓦時，較去年同期增長31.3%，但增幅已較首兩季回落。分析員認為屬正常現象，因為華能的新機組大部份在去年下半年投產。&#13;<br> 華能將於10月22日在上海交易所宣布首三季業績。該公司昨日在營運數據公布中指出，首三季發電量增長主要原因，是經濟增長拉動電力需求，及今年春夏季多個地區高溫增加了居民用電，另外該公司德州電廠5號、6號機組的逐步穩定運行和濟寧電廠5號、6號機組投產使發電能力增加。&#13;<br> 華能今年首季發電量增42.9%；上半年增39.6%；首三季累計的增幅放緩至31.3%。</p></body></html>

<html><header><meta charset="utf-8"><title>徐澤率直廣東話流利</title></header><body><h1>徐澤率直廣東話流利</h1><p>港澳辦主任廖暉快將退休，兩位副主任徐澤和陳佐洱近來頻頻會見香港訪京團。雖然陳佐洱才是港澳辦的第二把手，但相對內斂的陳佐洱而言，說得一口流利廣東話、性情直率的徐澤，卻令香港記者更感親切。&#13;<br> 徐澤由於父母是南下幹部，所以自小在廣州讀書，八十年代畢業於廣州中山大學中文系，後來進入港澳辦工作，曾參與香港《基本法》起草委員會、預委會及籌委會等香港回歸的過渡工作，熟悉香港事務；約於兩年前升任港澳辦副主任。</p></body></html>

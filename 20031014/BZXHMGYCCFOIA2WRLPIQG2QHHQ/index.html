<html><header><meta charset="utf-8"><title>李英愛韓劇收視摘冠</title></header><body><h1>李英愛韓劇收視摘冠</h1><p>韓國女星李英愛主演的古裝電視劇《大將金》，繼四周前首次播出收視摘冠之後，最新一集收視狂升六點九巴仙，收視為百分之三十六點九，成功重登第一位之餘，連剛播出第一百集大結局的人氣劇《張禧嬪》，收視亦給壓至只有百分之二十八點一。&#13;<br> 與此同時，李英愛在每星期一次調查的最受歡迎電視明星中，成績也由上周的第二位，躍升至第一位。《大》劇有此佳績，監製即宣布放假一日，而每日為趕戲只得三小時睡眠時間的李英愛，即表現得十分興奮。</p></body></html>

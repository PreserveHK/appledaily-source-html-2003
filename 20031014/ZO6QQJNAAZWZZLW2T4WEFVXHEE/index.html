<html><header><meta charset="utf-8"><title>警癡偷警制服罰做義工</title></header><body><h1>警癡偷警制服罰做義工</h1><p>【本報訊】自小立志當差、多次投考警隊失敗的男子，不惜偽造輔警委任證到特約店訂購警察制服，更在警署內偷竊警服。<br> &#13;<br> <spanclass>活於虛擬世界 &#13;<br> 該名警癡昨於區域法院被判履行社會服務令二百四十小時。精神報告指被告患有妄想症。&#13;<br> 任職餐廳經理的二十七歲被告林耀基，承認於九九年至今年六月期間，盜取一套警察夏季制服、輔警委任證及警察體育遊樂會泊車證，以及行使偽造的警察委任證。&#13;<br> 案件編號：DCCCM725/03</spanclass></p></body></html>

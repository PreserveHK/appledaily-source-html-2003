<html><header><meta charset="utf-8"><title>啤梨幫歌迷搵酒店</title></header><body><h1>啤梨幫歌迷搵酒店</h1><p>葉文輝（啤梨）日前到廣州及佛山與當地歌迷聚會，由於啤梨很久沒有到內地宣傳，歌迷表現得十分熱情，除不停大叫偶像的名字外，又送禮物。<br> &#13;<br> <spanclass>非常內疚 &#13;<br> 啤梨與內地歌迷聚會時，遇上不快事，因他返回酒店時，發現數名從香港來的fans在大堂守候他，令他十分擔心，他說：「咁夜佢哋重喺大堂等我，實在有啲擔心，原來佢哋訂唔到酒店房，嗰一刻真係令我好內疚。我惟有立即叫工作人員幫佢哋去其他酒店搵房，安頓好佢哋，我先放心返房休息。」</spanclass></p></body></html>

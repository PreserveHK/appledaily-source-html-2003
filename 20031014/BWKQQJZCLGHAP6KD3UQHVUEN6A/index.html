<html><header><meta charset="utf-8"><title>意大利工業生產連升3月</title></header><body><h1>意大利工業生產連升3月</h1><p>【本報綜合報道】意大利工業生產出乎意料地連升3個月，反映這個歐元區第3大經濟體系可望擺脫衰退。該國8月份工業生產升0.1%，勝過市場預期的跌0.4%，至於7月份工業生產修訂為升1.8%，是逾1年來最強勁。&#13;<br> 由於意大利在8月受熱浪侵襲，令風扇和冷氣使用量增加，該國8月份能源生產急升11.6%，加上8月份運輸業生產亦激增9.3%，是該月整體工業生產上升的主因。與去年同月相比，意大利8月份工業生產升1.7%，較分析員預期強勁。&#13;<br> 德意志銀行經濟研究員說，雖然意大利8月份工業生產受季節性因素影響，但仍反映當地製造業復甦。</p></body></html>

<html><header><meta charset="utf-8"><title>妮歌潔曼澳洲同鄉激賞</title></header><body><h1>妮歌潔曼澳洲同鄉激賞</h1><p>澳洲女星妮歌潔曼（NicoleKidman），剛憑電影《此時．此刻》成為英國電影大獎的出爐影后，來自她故鄉的報章和國民，均讚妮歌離婚後愈戰愈勇，亦更明豔動人，眾人亦寄望她能夠在下月二十三日舉行的奧斯卡電影頒獎禮中成為影后，將獎座帶回家鄉。&#13;<br> 此外，《鋼琴戰曲》導演波蘭斯基（RomanPolanski）將在周末舉行的美國導演公會大獎中，透過視像會議亮相。而影帝丹尼爾路易斯（DanielDay-Lewis）今夏將接拍由其妻執導的新片。</p></body></html>

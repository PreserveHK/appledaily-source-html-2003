<html><header><meta charset="utf-8"><title>曾培炎　擅長計劃經濟</title></header><body><h1>曾培炎　擅長計劃經濟</h1><p>代替吳邦國接任分管工業的副總理熱門人選是現任國家計委主任曾培炎。他上月二十日到黑龍江視察時遭遇車禍，臉部被眼鏡片劃破，結果縫了十多針，經過北京軍方的三○一醫院精心治療，並未留下明顯疤痕，下月將如期出席全國人大會議。<br> &#13;<br> <spanclass>「十五」計劃受肯定 &#13;<br> 曾培炎早在六十年代就與江澤民共事，長期為江信賴和重用。江澤民九二年兼任中央財經領導小組組長後，欽點曾培炎擔任領導小組副秘書長兼辦公室主任。北京政壇認為，曾培炎仕途順遂，得益於江澤民這座靠山，但他也確實頗有才幹。他主持制訂的中國「十五」計劃（即二○○一年至二○○五年的施政計劃），就頗受總理朱鎔基肯定。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>楊婉儀跑馬地愛巢未住得</title></header><body><h1>楊婉儀跑馬地愛巢未住得</h1><p>楊婉儀(Winnie)、劉愷威昨日往尖沙嘴出席「LHE速熱柔光」記者會。將於四月十七日與前練馬師王登平之子王瑞勳結婚的準新娘Winnie，日前被影到搬遷到未來老公的跑馬地新居，問Winnie是否已正式入住？她笑說：「未正式搬，佢屋企裝修緊，結咗婚先會真正搬入去，𠵱家我重喺西貢租緊屋。」<br> &#13;<br> <spanclass>享受二人世界 &#13;<br> 提起結婚，Winnie特別精神，她又說：「原來傳統嘅婚禮好得意，好似要對住有月光嘅窗口上頭咁，又或者要着紅色或粉紅色睡衣打底咁，都好得意。」&#13;<br> 但問到生BB，Winnie就稱：「想有BB，但唔會咁快住，享受吓二人世界先啦！」</spanclass></p></body></html>

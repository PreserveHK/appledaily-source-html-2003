<html><header><meta charset="utf-8"><title>3萬隻Nike鞋漂向美北海岸</title></header><body><h1>3萬隻Nike鞋漂向美北海岸</h1><p>三個載着共三萬三千隻Nike新款籃球鞋的貨櫃，去年十二月由美國加州洛杉磯經水路運往華盛頓州途中，遇上風暴掉進太平洋。華盛頓州奧林匹克半島上月先後發現其中兩隻鞋，顯示這批運動鞋正朝阿拉斯加州沿岸邁進。&#13;<br> Nike發言人呼籲任何發現這些運動鞋的人，把鞋子寄回該公司好能循環再用。Nike曾將橡膠運動鞋循環再造，用來鋪籃球場或遊樂場。&#13;<br> 美聯社</p></body></html>

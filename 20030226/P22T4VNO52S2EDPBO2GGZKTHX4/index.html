<html><header><meta charset="utf-8"><title>黨內排名江居首</title></header><body><h1>黨內排名江居首</h1><p>中國領導人的排名先後是根據機構排名順序的，中央一級的排名是中共中央、全國人大常委會、國務院、全國政協、中央軍委、中紀委，但負責日常黨務、政務的政治局常委，則可能排名在中紀委書記之前。&#13;<br> 目前，政治局常委中排名第一的是總書記胡錦濤，第二至第四的依次是吳邦國、溫家寶、賈慶林，他們將分別出任全國人大委員長、總理、政協主席。&#13;<br> 江澤民是中央軍委主席，並非政治局常委，但因其實際地位高過胡錦濤，因此在黨和國家領導人混合的黨內排名時，江排第一，胡只排第二。</p></body></html>

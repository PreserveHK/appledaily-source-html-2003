<html><header><meta charset="utf-8"><title>Victoria五綁架疑犯提堂</title></header><body><h1>Victoria五綁架疑犯提堂</h1><p>早前涉嫌企圖綁架VictoriaBeckham的五個疑犯，前日終被押解到倫敦的法院，而審理此案件的法官布力素爾表示五名疑犯不獲保釋，繼續還押監房。&#13;<br> 五名由十八至三十一歲的疑犯，前日在庭上只表明自己的身份，並未正式作供，之後五人便由囚車送返監獄。法官布力素爾表示五人被控以於去年十一月二日或之前企圖綁架Victoria，而這宗案件預計將需聆訊三個月，布力素爾同時亦禁止任何新聞機構報道有關這宗案件的任何細節。</p></body></html>

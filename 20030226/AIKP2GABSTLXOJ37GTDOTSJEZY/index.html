<html><header><meta charset="utf-8"><title>Kylie騷胸弄股歌迷痛心</title></header><body><h1>Kylie騷胸弄股歌迷痛心</h1><p>眾所周知KylieMinogue是不少男歌迷的性感女神，她的臀部連JustinTimberlake亦愛不釋手，不過一班Kylie的歌迷卻向她發出一封公開信，希望她以後不要隨便賣弄臀部。<br> &#13;<br> <spanclass>Justin拒復合 &#13;<br> 組織Kyliefansunited表示Kylie臀部的「風頭」已掩蓋其藝術工作，一個有才華的歌手如此自貶身價實在是一種侮辱，傳媒遲早會把她視作與巨胸佐敦（Jordan）屬同一類人。而與Kylie傳緋聞的Justin，其前女友BritneySpears被指曾深夜到其下榻的一間酒店找他要求復合，不過Justin斷然拒絕。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>華仔選拔「新星」倚重才能</title></header><body><h1>華仔選拔「新星」倚重才能</h1><p>劉德華對於有份開辦的加際星藝高校所舉行的活動一向積極參與，下月他將出席「當紅新星畢業Show」及任評判。&#13;<br> 早前華仔便特別看過一班參賽者的資料，發現當中有很多靚仔和靚女，他說：「我已經睇過參賽者嘅質素，發現今年都有好多靚仔靚女參加。其實我覺得未必要靚，亦唔使論高矮，呢啲嘢都唔係最重要，要覺得自己有才能就得。𠵱家嘅新人比以前有更多嘅機會，如果覺得自己掂就得啦﹗」<br> &#13;<br> <spanclass>任訓導主任 &#13;<br> 另外，在活動中能成功畢業者，可以接受該校半年免費訓練，而華仔亦將會做訓導主任，把自己在演藝生涯上的心得全部教授給學員。</spanclass></p></body></html>

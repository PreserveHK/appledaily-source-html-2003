<html><header><meta charset="utf-8"><title>陳慧珊搵馬德鐘惡補中文</title></header><body><h1>陳慧珊搵馬德鐘惡補中文</h1><p>陳慧珊（Flora）、馬德鐘、秦沛等昨日在將軍澳電視城為電視電影《公義》進行開鏡拜神儀式，由於Flora昨日是首次去新電視城，她幾乎迷路，幾經波折才能成功到達錄影廠。<br> &#13;<br> <spanclass>想學國語 &#13;<br> Flora在戲中飾演一位律師，故她不時回想起當年拍攝劇集《壹號皇庭》的時候，Flora表示一向閱讀中文能力有限，而今次劇中大部份對白都是專有名詞，對Flora而言有一定難度，她說：「我已經叫咗馬德鐘幫我拼音，𠵱家已經進步咗好多，反而覺得有需要學國語，遲啲會搵專人教，但一定唔會叫好友蔡少芬教我，因為佢連廣東話都未講得掂。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

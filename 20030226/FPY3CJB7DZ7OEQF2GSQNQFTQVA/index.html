<html><header><meta charset="utf-8"><title>NBA每周之星</title></header><body><h1>NBA每周之星</h1><p><spanclass>西岸&#13;<br> 拜恩（湖人後衞） &#13;<br> 連續九場得四十分或以上的拜恩當選是實至名歸。他在上周湖人4戰全勝紀錄平均得四十三點三分，六點五個籃板及三次助攻。今次拜恩今季第五次得此榮譽。<br> &#13;<br> <spanclass>東岸&#13;<br> 麥基迪（魔術後衞） &#13;<br> 麥基迪在上周魔術三戰全勝戰績中，平均攻入四十點七分、七個籃板及七點七次助攻。其間勝公牛一役取得四十六分外更獲得個人職業生涯第二個三雙成績。</spanclass></spanclass></p></body></html>

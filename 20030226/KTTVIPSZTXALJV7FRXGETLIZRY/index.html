<html><header><meta charset="utf-8"><title>Apple姐日記：<br>周慧敏逛連卡佛百試不厭</title></header><body><h1>Apple姐日記：<br>周慧敏逛連卡佛百試不厭</h1><p>我Apple姐同其他師奶一樣，除咗打理好頭家，得閒shopping消費吓外，呢排最佳娛樂就係留喺屋企睇電視。話時話，近期嘅《戇夫成龍》同《九五至尊》真係好值得追嘅，不過喺我心目中嘅經典角色，梗係周慧敏演過嘅「慳妹」啦。<br> &#13;<br> <spanclass>深居簡出 &#13;<br> 上個禮拜，我去中環連卡佛購物，就遇見已經深居簡出嘅周慧敏。佢嗰日化淡妝，一樣咁靚女，我見「慳妹」嗰日購物慾都幾旺盛，乜都試一餐，猛叫售貨員畀衫呀、鞋呀、手袋呀佢試，連絲巾都唔放過㖭，統統試餐飽。</spanclass></p></body></html>

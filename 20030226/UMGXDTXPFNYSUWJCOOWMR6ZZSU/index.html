<html><header><meta charset="utf-8"><title>比利時XavierDelcour春夏馬蹄鐵</title></header><body><h1>比利時XavierDelcour春夏馬蹄鐵</h1><p>Cool到震的比利時型牌XavierDelcour，今季春夏的配飾雖然話到明ForMenOnly，但以黑色皮革為主的配飾卻Cool得來又有Gothic色彩，愛走型格路線的男女定一見傾心。其實他的主線服飾，以至飾物價格都頗高昂，例如今季一個黑皮大旅行袋就要成六千蚊，都係趣趣哋揀番條頸鏈無咁肉赤。&#13;<br>&#13;<br>記者：吳小明　攝影：黃子偉</p><p><br> &#13;<br> <spanclass><fontstyle>售賣點：  &#13;<br> I.T（28816102）&#13;<br> 銅鑼灣京士頓街2至4號地下</fontstyle></spanclass></p></body></html>

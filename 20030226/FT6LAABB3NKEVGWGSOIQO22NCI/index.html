<html><header><meta charset="utf-8"><title>足球做媒斷續三年情</title></header><body><h1>足球做媒斷續三年情</h1><p>周星馳與趙薇自○○年合作電影《少林足球》傳出戲假情真後，一直緋聞不絕。拍攝期間，二人被指不時四目交投，態度親暱，更被拍下在珠海度假村撐枱腳的照片，趙薇並挽着星爺臂彎漫步返回酒店。當時正與內地富家子葉茂青拍拖的趙薇即時否認緋聞，最後有指星爺為了女友于文鳳而疏遠趙薇。&#13;<br> 去年，星爺與趙薇同赴韓國為《少》片宣傳時，再度傳出緋聞，有指趙薇不甘被星爺拋棄，在慶功宴上借醉親吻韓國男繙譯員來氣星爺。</p></body></html>

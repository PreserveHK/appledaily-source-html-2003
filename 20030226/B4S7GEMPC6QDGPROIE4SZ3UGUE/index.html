<html><header><meta charset="utf-8"><title>反町夫婦二千萬豪宅動工</title></header><body><h1>反町夫婦二千萬豪宅動工</h1><p>日本男星反町隆史及其妻松山鳥菜菜子，一直被傳買地建新居，今期日本雜誌《FLASH》便偷拍到二人正在興建中的豪宅。&#13;<br> 極懂享受的反町與菜菜子，選在有「日本比華利山」之稱的高尚住宅區神奈川縣湘南築愛巢，與松任谷由實和小田和正等巨星級歌手為鄰。他們的新居佔地一千三十二平方公尺，樓高兩層，並設有和式庭園，據知建築費達三億日圓（約二千萬港元），相等於二人一年的收入。</p></body></html>

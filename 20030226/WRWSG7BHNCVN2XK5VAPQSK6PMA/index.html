<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>梁安琪Valentino金腰帶氣勢迫人</title></header><body><h1>靚衫SnapShot：<br>梁安琪Valentino金腰帶氣勢迫人</h1><p>賭王何鴻燊的孫女何家華日前在澳門出嫁，其家族成員均空群而出，其中在大前晚的婚宴上身穿最愛品牌Valentino出席的四姨太梁安琪，更是負責籌備婚禮和婚宴。<br> &#13;<br> <spanclass>捨棄火紅 &#13;<br> 過往四姨太多以Valentino的火紅色服裝亮相，與她的光芒霸氣十分配合，但大前晚的婚宴上，她則捨紅而穿上繫有金黃色kimonobelt的黑色套裝，鋒芒雖稍作收斂，但仍然有一份迫人的氣勢。</spanclass></p></body></html>

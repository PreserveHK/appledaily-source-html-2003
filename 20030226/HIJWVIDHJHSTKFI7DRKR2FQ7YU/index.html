<html><header><meta charset="utf-8"><title>柏芝：同小春冇可能發展</title></header><body><h1>柏芝：同小春冇可能發展</h1><p>張栢芝、陳小春與中國星工作人員日前一同到泰國曼谷旅行，有傳兩人愛火重燃，在曼谷度假期間，在酒店泳池穿上三點式泳衣的栢芝，被傳媒拍下照片，連替小春搽太陽油的親密鏡頭亦被拍下。<br> &#13;<br> <spanclass>心情甚佳 &#13;<br> 不過昨日栢芝經理人公司中國星的發言人李小姐說：「栢芝話千祈唔好屈佢喎！佢話同小春係冇可能發展。」&#13;<br> 小春現時仍然留在泰國度假，最快要下周才回港，他至今仍未就事件作出回應。不過小春的心情似乎受到影響，當他得悉此事後，表現得有點不高興，反而栢芝的心情就甚佳，與她平日討厭被狗仔隊偷拍的反應的確有異。</spanclass></p></body></html>

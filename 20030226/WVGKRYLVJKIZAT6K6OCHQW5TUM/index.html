<html><header><meta charset="utf-8"><title>SchemeofArrangement</title></header><body><h1>SchemeofArrangement</h1><p><b> SchemeofArrangement直譯是協議安排。</b> 在香港，私有化採用的手法不外乎公開要約(generaloffer)或者協議安排。前者需得到90%股東贊成，然後以強制收購方式收購餘下股份；後者則須召開股東特別大會，獲得75%股東贊成，同時不多於10%公眾股東反對。最近，利用這種方式成功私有化的例子就有新亞置業私有化聯邦地產；失敗的例子是恒基地產私有化恒基發展。</p></body></html>

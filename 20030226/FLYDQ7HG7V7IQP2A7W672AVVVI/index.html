<html><header><meta charset="utf-8"><title>宋承憲出手助人</title></header><body><h1>宋承憲出手助人</h1><p>韓國男星宋承憲前日宣布下月一日會在漢城大邱市，舉行一個慈善簽名會，為大邱市地鐵縱火事件中的死難者及家屬籌款。宋承憲主動聯絡由他任代言人的服裝品牌贊助今次簽名會，屆時想與他合照或取得簽名的fans，皆要捐款。宋承憲說：「捐幾多錢唔緊要，幾蚊都可以，最緊要係令多啲人關心受害者。」&#13;<br> 此外，多位韓星包括高素榮、宋康昊、李秉憲及宋慧喬等，前日也分別以私人名義捐獻一千萬韓圜（約六萬五千港元）給死難者的家屬。</p></body></html>

<html><header><meta charset="utf-8"><title>吳文忻置業孝順祖母</title></header><body><h1>吳文忻置業孝順祖母</h1><p>吳文忻、洪欣與林保怡昨日到長沙灣出席健美長者選舉活動，擔任評判選出最健美長者，並與一班老人家玩遊戲。<br> &#13;<br> <spanclass>貝沙灣睇樓 &#13;<br> 吳文忻透露日前到貝沙灣睇樓，因為其祖母及父母早已移民外國，但祖母耳水不平衡，一直很想返港，故吳文忻便先行看房子，她說：「我嫲嫲差唔多八十歲，冇人照顧，我諗住同家人夾錢買樓，接佢返嚟住。」&#13;<br> 此外，林保怡透露與無綫簽了三年部頭約，而近日江華及郭晉安均因拍劇而大紅，問林保怡可心急拍新劇？他說：「我以前拍嘅《妙手仁心》都有好多人睇，我又好少負面新聞，跑唔跑得出睇你點維持嘅啫，係睇耐力。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

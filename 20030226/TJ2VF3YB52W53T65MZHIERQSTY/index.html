<html><header><meta charset="utf-8"><title>五大商會欲申請電貿牌</title></header><body><h1>五大商會欲申請電貿牌</h1><p>【本報訊】貿易通行政總裁余國雄（圖）接受本報訪問時表示，香港中華總商會、香港中華廠商聯合會、香港工業總會、香港總商會及印度商會等5大商會研究合組新公司，待政府在04年開放政府貿易文件電子化服務時申請牌照，屆時會與貿易通直接競爭。至於貿易通會否續牌，要待政府落實開放市場後才研究，希望下月會明朗。&#13;<br> 至於此點會否該公司在港上市的計劃，他說暫時未有上市的具體時間表。&#13;<br> 另外，該公司又宣布推出TradelinkOttoBoleroInterface網上交易平台，可簡化整個國際貿易運作流程，並有助香港強化其物流中心的地位。</p></body></html>

<html><header><meta charset="utf-8"><title>小統計：全球年死490萬煙民</title></header><body><h1>小統計：全球年死490萬煙民</h1><p>瑞士研究指出，煙草、酒精及毒品，每年在全球導致約700萬人死亡，佔2000年因疾病死亡人數的8.9%，其中一個原因是全球多了人接觸到這些東西，特別是東南亞及中國等地區&#13;<br> ‧煙草是2000年導致最多人死亡的會上癮藥物，共導致490萬人死亡，佔藥物導致死亡總人數的71%&#13;<br> ‧酒精導致180萬人死亡，佔藥物導致死亡總人數的26%，美洲及歐洲佔大多數&#13;<br> ‧毒品導致22萬3千人死亡，佔藥物導致死亡總人數的3%&#13;<br> 資料來源：路透社</p></body></html>

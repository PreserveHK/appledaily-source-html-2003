<html><header><meta charset="utf-8"><title>周杰倫登上《時代》封面</title></header><body><h1>周杰倫登上《時代》封面</h1><p>台灣人氣歌手周杰倫在中、港、台三地均十分受歡迎，連最新一期的《時代》周刊亞洲版亦找他做封面。在訪問中周杰倫談及童年往事，他透露年輕時有點自閉、笨笨的，連高中的老師都以為他有學習障礙，不過周媽媽卻注意到孩子從小對西洋流行和古典音樂特別敏感，四歲時便讓他學鋼琴，自此他對鋼琴的熱愛就像小孩嗜食雪糕般狂熱。<br> &#13;<br> <spanclass>對成就感意外 &#13;<br> 在訪問中，周杰倫還透露考不上大學後，他的人生就只有音樂。一天他遇上了台灣演藝圈一哥吳宗憲，對方很欣賞他的音樂才華而招攬了他，短短三年，周杰倫已紅遍中、港、台三地，他從來未想過讀書不成，竟然還可以有今日成就。</spanclass></p></body></html>

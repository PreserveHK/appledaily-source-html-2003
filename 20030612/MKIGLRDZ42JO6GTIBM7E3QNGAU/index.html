<html><header><meta charset="utf-8"><title>Raiseone'seyebrows</title></header><body><h1>Raiseone'seyebrows</h1><p>"Charleswasverycomplimentaryalthoughhedid<u> raisehiseyebrows</u> atafewofthepaintings."&#13;<br> &#13;<br> 「雖然他對少數畫作皺起眉頭，但他大致還是十分讚賞。」&#13;<br> &#13;<br> 英國皇儲查理斯的次子哈里王子，快要高中畢業，他就讀的伊頓公學辦開放日，把哈里王子等學生的畫作公開展覽，查理斯前往參觀，對兒子多數畫作很讚賞，一些畫評家更說他有畫畫天才。Raiseone'seyebrows直解揚眉，形容瞪視或皺眉頭等懷疑及吃驚表情。&#13;<br> </p></body></html>

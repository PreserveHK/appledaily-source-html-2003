<html><header><meta charset="utf-8"><title>結婚一周年　公布喜訊<br>中山美穗懷孕兩月巴黎待產</title></header><body><h1>結婚一周年　公布喜訊<br>中山美穗懷孕兩月巴黎待產</h1><p>去年六月與作家 &#13;<br> <spanclass>事務所證實有喜 &#13;<br> 現年三十三歲的中山美穗近日傳出懷孕的喜訊，而美穗所屬的事務所，前日亦證實美穗已懷孕兩個月，預產期為明年二月。原來 中山美穗去年六月三日與四十二歲的名作家 &#13;<br> <spanclass>迎接出道二十年 &#13;<br> 美穗婚後已淡出藝能界，近年只演過一部劇集《Home&amp;Away》和接拍廣告。美穗曾表示即使不結婚也要生小孩，恰巧明年正好是她出道二十周年，這個新生命的來臨，對她來說是具有相當重大的意義，而她在產後仍會繼續藝能界的工作。</spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>劫匪威脅自殺</title></header><body><h1>劫匪威脅自殺</h1><p>阿根廷近五年來經濟一直萎靡不振，治安日壞，首都布宜諾斯艾利斯周二中午又上演一幕警賊對峙兼挾持人質活劇，由全國電視直播，逾兩小時後和平結束。&#13;<br> 兩名持槍賊人周二打劫一家外幣兌換店事敗，逃走時一邊開槍，一邊走入附近一幢商業大廈，挾持了九人，與配備重型武器的警員對峙。數以百計圍觀市民不但沒有畏懼躲避，還當是午膳時間的一場免費娛樂。當其中一名匪徒桑切斯在大廈露台用槍指着自己頭部，威脅警方若不提供汽車讓他走便會自殺時，掀起一陣高潮。有路人攀上交通燈頂，爭取最有利的觀察位置。事件擾攘兩小時後，槍手投降，人質全部獲釋。&#13;<br> 美聯社</p></body></html>

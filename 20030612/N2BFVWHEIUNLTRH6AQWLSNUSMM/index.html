<html><header><meta charset="utf-8"><title>　　林伯魚柳包賀父親節 - 李八方</title></header><body><h1>　　林伯魚柳包賀父親節 - 李八方</h1><p>林百欣噚日去港大出席「香港大學林百欣學術基金暨抗炎研究資助支票捐贈典禮」，林伯今次捐出二千萬，由港大校長徐立之接收，林伯喺SARS期間，前前後後已經總共捐出二千四百萬，其中一百萬係捐往內地嘅，噚日佢同兩個老友莊世平同饒宗頤教授手拖手咁影相，林伯話三個人加埋成二百幾歲，重話佢哋係「潮州三寶」㖭。&#13;<br> 嚟緊嘅父親節林伯會點過？佢話：「咪一樣要做嘢，日頭都係食魚柳包或者三文治，夜晚就去『金島』食餐飯囉。」&#13;<br> （圖）潮州三寶：（左起）莊世平、林百欣、饒宗頤&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>挑戰減薪失敗公僕上訴</title></header><body><h1>挑戰減薪失敗公僕上訴</h1><p>【本報訊】提出司法覆核挑戰立法減薪違反《基本法》，前日遭判敗訴的停職高級督察劉國輝，經一晚詳細研究長達八十多頁的判詞後，決定提出上訴，昨日隨即行動，親往法院索取有關上訴的資料，另申請法律援助，再與政府打官司。至於同被判敗訴的香港公務員總工會，其主席張國標表示，法律顧問仍需時研究判詞。&#13;<br> 以個人名義提出訴訟的劉國輝表示，決定向上訴庭提出上訴，但倘若獲批法援，則會與律師研究，看看是否適合直接上訴至終審法院。<br> &#13;<br> <spanclass>督察協會按兵不動 &#13;<br> 至於代表二萬五千多名警務人員的四個警察協會主席的訴訟，本地督察協會主席廖潔明表示，現仍採取「按兵不動」態度，靜觀上訴結果。</spanclass></p></body></html>

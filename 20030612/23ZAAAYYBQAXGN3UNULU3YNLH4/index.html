<html><header><meta charset="utf-8"><title>千本藏書總成交價900萬</title></header><body><h1>千本藏書總成交價900萬</h1><p>這次拍賣會在蘇富比（Sotheby's）的英國倫敦NewBondStreet總部舉行（另一個總部設於美國紐約），收藏家HumphreyWinterton花了35年時間，收集這批內容包括非洲狩獵、自然環境、語言、奴隸史及尼羅河探險紀錄的書本、日記及文獻。參與是次拍賣的買家，除了古董交易商及私人收藏家，不少是圖書館代表。經過為期2日的拍賣會，980本書本換來了近70萬英鎊（約900萬港元）收入。</p></body></html>

<html><header><meta charset="utf-8"><title>福伯首映女友跟到實</title></header><body><h1>福伯首映女友跟到實</h1><p>由夏里遜福（HarrisonFord）及佐斯哈尼特（JoshHartnett）合演的荷李活警匪片《HollywoodHomicide》，前日於洛杉磯舉行首映。<br> &#13;<br> <spanclass>為卡通配音 &#13;<br> 福伯當日如常與「甜心女友」嘉麗絲達霍克（CalistaFlockhart）出席，可是當日嘉麗絲達穿得異常密實，無甚睇頭，相反片中的瑞典女星蓮娜奧蓮（LenaOlin）的一身性感打扮更見搶鏡。&#13;<br> 此外，將會接拍《奪寶奇兵》第四集的福伯，據悉會為英國卡通片《BobtheBuilder》的美國版配音。</spanclass></p></body></html>

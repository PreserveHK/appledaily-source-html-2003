<html><header><meta charset="utf-8"><title>Kiehl's為SARS籌款</title></header><body><h1>Kiehl's為SARS籌款</h1><p>最近大家口唇邊的話題，已經由「點樣抗炎」過渡為「點樣為SARS籌款」。好似Kiehl's就出錢出力，由即日起，凡在其金鐘西武專櫃購買茶樹油潔膚露，所有收益會全數撥予香港大學新成立的「港大研究基金─SARS」，幫助研究根治SARS源頭─冠狀病毒的方法。咁有意義，一定要支持啦！&#13;<br>&#13;<br>記者：羅惠芬　部份攝影：黃子偉</p><p>查詢：29184168</p></body></html>

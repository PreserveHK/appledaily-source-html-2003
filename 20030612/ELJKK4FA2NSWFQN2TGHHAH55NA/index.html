<html><header><meta charset="utf-8"><title>教局提早大學四年制</title></header><body><h1>教局提早大學四年制</h1><p>【本報訊】教育統籌局局長李國章今日將與八大校長開會，商討提早在○七年前推行大學學制「三改四」的可行性，以趕及在特首董建華卸任前落實，較教委會所建議的早六年以上推行。&#13;<br> 八大召集人、科技大學校長朱經武昨出席校內一項活動時表示，八大校長均贊成盡快推行三改四計劃，至於可否在○五年起的新撥款年度實行，需有待進一步商討。朱經武指出，轉制仍然面對一定困難，包括要尋找足夠課室及重新編排課堂，期望政府可以在不削大學經費的情況下進行改制。</p></body></html>

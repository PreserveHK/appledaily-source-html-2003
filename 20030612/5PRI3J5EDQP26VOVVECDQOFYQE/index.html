<html><header><meta charset="utf-8"><title>千嬅月尾打到飛起</title></header><body><h1>千嬅月尾打到飛起</h1><p>楊千嬅昨日在新城電台接受節目《聯Fan所》訪問，她表示本月尾將與鄭伊健開拍電影《安娜少林》。<br> &#13;<br> <spanclass>拜會師傅 &#13;<br> 千嬅在戲中的角色精於功夫，她笑說：「要打到飛起，真係拳腳有眼嗰種，所以會跟董瑋同楊菁菁學打功夫，今日係第一次拜會師傅，開頭以為要表演踢腿畀佢哋睇，但上到去先知係會一會面先，佢都有同我講叫我每日抽四個鐘頭出嚟練習。」&#13;<br> 問千嬅會否買定保險呢？她說：「我知電影公司有買，但唔知個投保額，而我自己一向都有買全保，即係乜嘢都包晒。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>漢寶招股書出現錯誤</title></header><body><h1>漢寶招股書出現錯誤</h1><p>【本報訊】於本港經營多間中式酒樓的漢寶﹙228﹚昨日公布，除繼續延期發報全年業績及寄發年報外，並披露延期原因之一，是招股書及02年中期報告中出現錯誤，要待澄清這些錯誤後，再另擇日期公布業務。&#13;<br> 漢寶指出，據初部資料顯示，招股書的錯誤是關於漢寶最終控股公司尚欠漢寶款項之計算及於漢寶上市前的重組，其用以作對銷欠款而宣派之特別股息。該公司現正與核數師進行諮詢，並已聘請獨立會計師調查及核實初步資料顯示之錯誤。該公司亦已委任獨立董事委員會進一步調查有關事件。</p></body></html>

<html><header><meta charset="utf-8"><title>電盈正競投英電訊牌</title></header><body><h1>電盈正競投英電訊牌</h1><p>【本報訊】消息透露，電訊盈科（008）正競逐英國當局計劃發出的多個無線固網牌照，由於競投仍在進行中，難以評估其能奪得多少個牌照。不過，按英國方面公布的資料顯示，電盈有參與競投的牌照達15個，涉資約378.5萬英鎊（4731萬元）。&#13;<br> 電盈營運總監麥柏喬最於本年初已表示有意物色海外投資機會，5月初英國報章透露，電盈已成立15間公司作為競投當地無線固網牌照之用，麥柏喬並為該15間公司的董事。不過可能因事件已曝光，該集團其後只以Poundradio名義進行競投。</p></body></html>

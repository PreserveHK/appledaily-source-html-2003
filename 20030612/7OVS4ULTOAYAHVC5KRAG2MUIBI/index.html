<html><header><meta charset="utf-8"><title>華仔慶幸冇董太</title></header><body><h1>華仔慶幸冇董太</h1><p>張學友、劉德華、陳奕迅及謝霆鋒等，昨日到港台出席《凝聚每分光感謝大會》記者會，該音樂會在本月二十日在紅館舉行。<br> &#13;<br> <spanclass>影響力大增 &#13;<br> 華仔自從探訪淘大孤雛及到淘大消費後變得很有影響力，問他有否想過選特首，他笑說：「都有人問過我呢個問題，畀我做特首都未必會好過𠵱家，我最有信心嘅地方係我未結婚，我冇董太。」&#13;<br> 對於有報道指華仔將與黎明在音樂會中合唱《中國人》，昨日黎明所屬的新力唱片高層王凱文接受電話查詢時說：「Leon（黎明）係會同華仔合唱。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>章小蕙晒命多人追</title></header><body><h1>章小蕙晒命多人追</h1><p>前日章小蕙四十歲生日，前晚她與子女吃過飯後，相約兩友人往蘭桂坊KeeClub慶祝。&#13;<br> 章小蕙表示收到四束鮮花，一束是從事時裝生意的行家所贈，另外三束均是追求者所送，包括男友Wilhelm及兩名尚在觀察期的追求者。&#13;<br> 章小蕙說：「一個係未約會過，佢好飄忽，而另外一個我都打算拒絕㗎啦！不過都係Wilhelm送嘅花最大束，係一束玫瑰加牡丹。」<br> &#13;<br> <spanclass>男友信心十足 &#13;<br> 問章小蕙男友Wilhelm可知有其他兩名追求者的存在，她說：「知道，不過鬼佬對自己好有信心。」她又表示預計要吃十多餐生日飯，才能應酬所有朋友。&#13;<br> 採訪:RitaLeung&#13;<br> 攝影:JerryYan</spanclass></p></body></html>

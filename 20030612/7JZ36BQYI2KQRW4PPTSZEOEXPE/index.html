<html><header><meta charset="utf-8"><title>吳建豪搞亂香港機場</title></header><body><h1>吳建豪搞亂香港機場</h1><p>台灣人氣組合F4成員吳建豪昨日中午從台北抵港，吳建豪此行主要是與韓國女星金賢珠拍攝電影《少年阿虎》。&#13;<br> 昨日機場一早已聚集了約二百名fans守候，由於F4每次到港均有大批歌迷守候，有關方面為免引起混亂，昨日亦安排約三十名保安維持秩序。<br> &#13;<br> <spanclass>即時量體溫 &#13;<br> 戴上鴨舌帽的吳建豪甫到香港機場即要量體溫，之後便乘坐專車出閘。他笑容滿臉步出閘，又不時向fans揮手，fans們一見吳建豪即時尖叫，更爭相上前送禮物給他，有fans更突圍而出上前攬實吳建豪，情況非常混亂。&#13;<br> 採訪：卓美娟&#13;<br> 攝影：黃文偉</spanclass></p></body></html>

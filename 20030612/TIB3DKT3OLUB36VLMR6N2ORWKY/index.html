<html><header><meta charset="utf-8"><title>胎痣婦人失蹤20日</title></header><body><h1>胎痣婦人失蹤20日</h1><p>【本報訊】警方昨發相追尋一名於二十日前離奇失蹤的四十歲婦人劉碧筠（圖），身高約一點六八米、中等身材、圓臉、蓄黑色直髮、深色皮膚及在右眼下有一啡色胎痣，失蹤時身穿啡色衣服、藍色牛仔褲及橙色運動鞋。&#13;<br> 劉婦與家人居於沙田馬鞍山頌安邨，沒有失蹤紀錄。上月二十三日早上九時，她獨自離家往用早餐卻一去不回，其丈夫四處找尋無所獲懷疑出事，於二十六日報警求助。&#13;<br> 警方發言人呼籲，任何人如有失蹤劉婦的消息，即致電24313686，與新界南總區失蹤人口調查組聯絡。&#13;<br> 警方提供圖片</p></body></html>

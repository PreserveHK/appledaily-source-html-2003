<html><header><meta charset="utf-8"><title>Kelly五十萬複製替身</title></header><body><h1>Kelly五十萬複製替身</h1><p>陳慧琳（Kelly）昨日往山頂杜莎夫人蠟像館為其蠟像舉行揭幕禮，身穿粉紅吊帶裙及黑色長靴的Kelly，站在其蠟像身旁，好像一對孖女，連Kelly第一眼看見自己的蠟像都不禁說：「嘩，真係好似呀！」<br> &#13;<br> <spanclass>為「妹妹」割愛 &#13;<br> 香港有七位名人被邀製作蠟像，Kelly是最年輕的一位，蠟像製作時間需時半年，而費用要五十萬港元。Kelly說：「個蠟像真係好似呀，連手上嘅墨都一模一樣㗎，至於件衫係舊年演唱會我最鍾意嘅衫，因為畀咗個蠟像，我就要着今日身上嗰件衫嚟做巡迴演唱會。𠵱家好似多咗個人幫我做嘢，減少我嘅工作量。」&#13;<br> 採訪：馮美茵&#13;<br> 攝影：何國豪</spanclass></p></body></html>

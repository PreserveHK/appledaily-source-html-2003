<html><header><meta charset="utf-8"><title>港官做騷吸引遊客</title></header><body><h1>港官做騷吸引遊客</h1><p>世界衞生組織上月二十三日撤銷因非典型肺炎而發出的香港旅遊警告後，本港多位高官都出來協助刺激消費和旅遊業。其中經濟發展及勞工局局長葉澍堃與家人參加本地旅遊團，到大埔林村一日遊，希望「外國旅客睇到香港生活正常，好快就會再嚟香港」。<br> &#13;<br> <spanclass>重建港人信心 &#13;<br> 財政司司長梁錦松在世衞撤銷旅遊警告後，亦率先跑到蘭桂坊慶祝，其間獲兩名金髮女郎送上香吻，但此舉被轟有失身份。&#13;<br> 民政事務局局長何志平本月初到淘大花園巡視，其間到商場打保齡及午膳。他坦承自己「做騷」，是希望藉以重建市民對淘大及香港的信心。&#13;<br> 本報記者</spanclass></p></body></html>

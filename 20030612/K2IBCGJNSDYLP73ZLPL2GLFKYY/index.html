<html><header><meta charset="utf-8"><title>雲妮絲惠嘉增30磅做BJ</title></header><body><h1>雲妮絲惠嘉增30磅做BJ</h1><p>金球影后雲妮絲惠嘉（ReneeZellweger）兩年前憑賣座喜劇《BJ單身日記》攀上事業高峯，最近她更以破紀錄的一千五百萬英鎊（約一億九千萬港元）片酬接拍《BJ單身日記》續集。<br> &#13;<br> <spanclass>日吃二十冬甩 &#13;<br> 為了再度演活片中肥胖女主角BJ，雲妮不惜在開拍前六星期狂吃冬甩（Doughnut），令體重暴增。&#13;<br> 據英國《太陽報》報道，身高五呎五吋、體重一百磅的雲妮，將會在五星期內，每日狂吃二十個冬甩，務求將體重提升三十磅，估計這段期間雲妮每日攝取四千七百卡路里熱量，同時她會停止做任何運動，避免令體重下降。</spanclass></p></body></html>

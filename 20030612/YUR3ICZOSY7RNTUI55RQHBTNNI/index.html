<html><header><meta charset="utf-8"><title>中信不擬派特別股息</title></header><body><h1>中信不擬派特別股息</h1><p>【本報訊】中信泰富（267）董事總經理范鴻齡（圖）表示，該集團出售6個上海保證回報的路橋項目套回的61.6億元，將不會用作派發特別股息，而會投資於新項目，希望可填補失去上述基建項目所減少的盈利。他預計明年才開始落實新投資，在1至2年內會在內地物色基建、地產及電訊等項目。&#13;<br> 由於市場憧憬中信泰富會派發特別股息，支持其股價攀升，昨收市報15.1元，上升1.68%。不過，范鴻齡否定上述說法，並指公司會否維持過往的派息政策，要視乎業績再由董事會決定。&#13;<br> 評級機構標普表示，中信泰富出售保證回報項目，不影響其投資評級。</p></body></html>

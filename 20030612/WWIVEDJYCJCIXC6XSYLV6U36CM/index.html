<html><header><meta charset="utf-8"><title>酒吧買醉青年捱斬</title></header><body><h1>酒吧買醉青年捱斬</h1><p>【本報訊】元朗又新街昨發生斬人血案。二十一歲姓張青年，凌晨一時許在又新街一間酒吧消遣後離開，行經街口轉角位置被五名大漢包圍，其中三人抽出牛肉刀不由分說舉刀狂斬，事主無從躲避倒地捱斬，背部及右前臂中多刀，友人尾隨趕至喝止嚇退逞兇者，致電報警，傷者送院治理（圖）後情況穩定。&#13;<br> 他事後向警方聲稱沒有結怨，不明遇襲原因；但警方不排除事件與黑幫尋仇有關，現正展開追查。&#13;<br> 李旭基攝</p></body></html>

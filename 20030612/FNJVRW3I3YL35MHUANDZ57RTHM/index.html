<html><header><meta charset="utf-8"><title>　　何志平頻撲為沙士 - 李八方</title></header><body><h1>　　何志平頻撲為沙士 - 李八方</h1><p>民政事務局局長何志平今日非常忙碌，下晝「紀念對抗SARS諮詢委員會」開完首次會議之後，佢會同新聞秘書謝祥興坐晚上十一點幾機飛去維也納，停留兩日，參加藝術雙年展。八方對呢啲裝置藝術認識唔多，但聽講都幾前衞。&#13;<br> 其實呢類展覽外國時有舉行，但香港經過沙士一疫，𠵱家有人歡迎我哋去參展，都應該要去。正如一位外國駐港使節對八方講，九七回歸後，再冇人為香港講好話，如果祖國講，未必有分加，所以要靠港人自己，有機會就要去sell，聽落又幾有道理。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

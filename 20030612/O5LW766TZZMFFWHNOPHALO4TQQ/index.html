<html><header><meta charset="utf-8"><title>平治衝燈三車相撞</title></header><body><h1>平治衝燈三車相撞</h1><p>【本報訊】昨日凌晨二時許，一部平治房車沿慈雲山蒲崗村道落斜駛往新蒲崗方向，駛至龍翔道支路交界處時，有人疑衝紅燈撞向一部從龍翔道支路右轉入蒲崗村道的士，的士被撞後失控衝過隔鄰行車線，撞及另一部的士釀成三車相撞意外（圖）。姓陳的士司機（三十六歲）及另一的士上姓鍾男乘客（三十歲）受輕傷，需入院敷藥。&#13;<br> 三車司機接受酒精測試，其中平治房車姓沈六十歲司機，涉酒後駕駛被捕。&#13;<br> 林榮海攝</p></body></html>

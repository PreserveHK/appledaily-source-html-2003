<html><header><meta charset="utf-8"><title>朴志胤大搞不倫戀</title></header><body><h1>朴志胤大搞不倫戀</h1><p>南韓偶像歌手朴志胤近年在樂壇發展順利，罕有參演韓劇，但不知朴志胤最近是否戲癮大發，日前終答允演出SBS電視台八月播放的特備劇集。<br> &#13;<br> <spanclass>闊別四年 &#13;<br> 原來朴志胤自九九年主演完SBS電視台的特備劇集《Ghost》後，已四年沒再參演韓劇。今次她在新劇《初戀》中，愛上一名比自己年長十三年的已婚大學教授，看來故事不離迎合師奶口味的三角苦戀，內容頗為老套。</spanclass></p></body></html>

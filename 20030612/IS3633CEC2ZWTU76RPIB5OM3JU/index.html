<html><header><meta charset="utf-8"><title>車禍兩警涉妨礙司法</title></header><body><h1>車禍兩警涉妨礙司法</h1><p>【本報訊】警方調查一宗交通意外揭發虛報疑案，並拘捕兩名年輕警員，涉嫌知法犯法，駕駛一輛私家車發生交通意外，向調查警員訛稱有關私家車在意外前被人偷去；兩名警員昨在法庭否認一項串謀妨礙司法公正，案件押至今年九月十六日審訊。&#13;<br> 首被告廖偉康及次被告陳達榮，年齡均二十四歲及任職警員，昨在荃灣裁判法院否認一項串謀妨礙司法公正，控罪指首被告駕駛一輛私家車於去年九月二十二日在青荃路涉及一宗交通意外，事後被告二人串謀妨礙司法公正，向調查警員指稱有關車輛在意外前遭人偷去。&#13;<br> 案件編號：TWCC1770/03</p></body></html>

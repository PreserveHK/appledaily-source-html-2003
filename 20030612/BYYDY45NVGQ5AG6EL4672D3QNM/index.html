<html><header><meta charset="utf-8"><title>柴刀賊劫金行20條鏈</title></header><body><h1>柴刀賊劫金行20條鏈</h1><p>【本報訊】元朗一間金行昨日遇劫，獨行「柴刀賊」假扮顧客選購金鏈，其間趁機取出柴刀指嚇三女職員，掠去二十條總值六萬元的金鏈，奪門逃去無蹤。&#13;<br> 現場是壽富街二十九號興隆中心地下的利安珠寶金行，昨中午十二時半，當時店內有三名女職員。一名年約四十歲、肥身材及微禿髮的男子入內表示欲購買金鏈，突然從攜來的膠袋取出一把呎半長的簇新柴刀，指嚇在場職員及另一名男顧客揚言打劫。賊人自行在飾櫃內迅速搶去二十條金鏈，奪門而逃。&#13;<br> 而在場的男顧客馬上隨尾窮追，其間另一名男途人亦加入追捕，終於失去賊人蹤影。</p></body></html>

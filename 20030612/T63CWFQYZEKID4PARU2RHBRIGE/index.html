<html><header><meta charset="utf-8"><title>擬禁犯罪內地人來港</title></header><body><h1>擬禁犯罪內地人來港</h1><p>【本報訊】保安局局長葉劉淑儀昨日在立法會表示，香港與內地正研究成立資料庫，紀錄曾在港犯罪的內地人，禁止他們來港；當局亦會密切監察，防止有人藉來港旅遊犯案。&#13;<br> 她指出，現時兩地正磋商廣東居民以個人身份來港的細節，包括內地不簽發證件予不良紀錄人士、香港可拒絕個別人士入境，以及把內地人士在港違規行為通報內地機構，使有關人士在一段時間內不會獲發旅遊證件等。&#13;<br> 但她承認，把違規資料給予內地，只能令證件審批更嚴格，不等於可鎖定犯罪人士身份及進行通緝；現時兩地正磋商逃犯及囚犯的移交問題。</p></body></html>

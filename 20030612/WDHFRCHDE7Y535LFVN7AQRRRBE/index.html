<html><header><meta charset="utf-8"><title>林熙蕾唔再用ICQ</title></header><body><h1>林熙蕾唔再用ICQ</h1><p>林熙蕾為節省越洋電話費，一直都會透過ICQ與身在美國的父親、妹妹及朋友保持聯絡，誰不知自己的用戶號碼遭人洩露，嚇得伊人心生畏懼，林熙蕾日前在台灣無奈地說：「我最近發現有許多人不停地add我，我也覺得很奇怪，重點是這些人我是完全不認識的，查證後發現是我的用戶號碼遭人洩露，現在我已不再用ICQ了，要改用電郵與外界聯絡。」<br> &#13;<br> <spanclass>海關人員要簽名 &#13;<br> 除了ICQ事件令林熙蕾大感頭痛外，最近她從外地返台時，戴着口罩與帽子的她在過關時竟被海關人員認出，並要求簽名，令林熙蕾感到好像沒有了私隱。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

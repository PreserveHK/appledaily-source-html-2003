<html><header><meta charset="utf-8"><title>港府控內河碼頭敗訴</title></header><body><h1>港府控內河碼頭敗訴</h1><p>【本報訊】港府指控屯門內河碼頭的經營者違反協議，容許二十三艘亞洲國家遠洋貨船停泊，上月底在高等法院被判敗訴，主審法官昨頒布判詞，解釋內河碼頭亦可停泊遠洋貨船，只要該等貨船基本上是在珠江三角洲一帶進行貨運。&#13;<br> 事源和黃、新地、怡和及中遠太平洋等大財團，透過答辯公司RiverTradeTerminalCo.Ltd.，在九六年投得內河碼頭經營權，九八開業，因容許遠洋貨船停泊，遭港府指控違約，申請禁制令，但法官在上月底已判港府敗訴。&#13;<br> 案件編號：HCMP4974/2002</p></body></html>

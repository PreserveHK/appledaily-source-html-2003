<html><header><meta charset="utf-8"><title>雨中救人四警擋雨</title></header><body><h1>雨中救人四警擋雨</h1><p>【本報訊】昨晨九時許，一輛空載的士沿中環皇后大道中快線西行，駛至一五五號對開收掣不及，撞倒一名衝出過馬路的女子，女傷者二十八歲姓陳，手腳受損痛極呼叫。&#13;<br> 當時雨勢綿綿不斷，女傷者渾身濕透十分狼狽；警員趕至即在附近餐廳找來一張大枱布，然後冒雨與同袍分別掀起四角，為傷者及救護員擋雨（圖），女傷者完成包紮後送院治理。姓張的士司機（四十六歲）經過酒精測試證實無飲酒。&#13;<br> 胡恩宏攝</p></body></html>

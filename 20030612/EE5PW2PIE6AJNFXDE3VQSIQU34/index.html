<html><header><meta charset="utf-8"><title>盧巧音直認戀霆鋒</title></header><body><h1>盧巧音直認戀霆鋒</h1><p>林嘉欣與盧巧音主演的《六樓后座》上映了七日，至前日票房累積約二百九十萬，成績麻麻。前晚《六》片兩位女主角林嘉欣與盧巧音到商台的《嘩！嘩！嘩！打到嚟！》接受訪問，藉此宣傳新片，另外電影公司又會請醫護人員免費看《六》片。<br> &#13;<br> <spanclass>林嘉欣硬銷新碟 &#13;<br> 前晚林嘉欣與盧巧音在商台出現，表現得老友鬼鬼，盧巧音與主持人大玩「誠實或大膽」遊戲，直認曾與謝霆鋒拍拖。當主持吳君如問她：「你有冇同謝霆鋒拍過拖？」Candy大感愕然說：「吓！」之後即說：「有！」令在場的嘉賓及主持捧腹大笑。&#13;<br> 此外，林嘉欣在節目中亦不忘宣傳新碟，大碟將會在暑假推出。&#13;<br> 採訪：王連連</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>王蓉寫劇本預埋蕭正楠</title></header><body><h1>王蓉寫劇本預埋蕭正楠</h1><p>樂壇新人王蓉在尖沙嘴接受訪問時，自信地以國語說：「我很喜歡表演，可能是受我當話劇演員的爸爸影響吧，我蠻喜歡做事讓人注意，那種感覺很好。」<br> &#13;<br> <spanclass>談創作方向 &#13;<br> 原來王蓉除了會作歌外，還有寫劇本。她說：「我最近在寫一個三男一女劇本，因為公司有三個男和我一個女的，大家的性格都很不同，好像小黑（蕭正楠），他個性很坦然。這是我其中一個寫劇本的取題方向。」&#13;<br> 此外，在亞洲芸芸樂隊當中，她表示很欣賞日本搖滾樂隊的Glay，因為他們有很多變化。&#13;<br> 採訪：陳梅香&#13;<br> 攝影：林德雄　髮型：JoLam&#13;<br> 化妝：StephaniLau</spanclass></p></body></html>

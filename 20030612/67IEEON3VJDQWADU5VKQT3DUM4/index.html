<html><header><meta charset="utf-8"><title>神話2700萬跳槽</title></header><body><h1>神話2700萬跳槽</h1><p>韓國偶像組合神話，前日下午三時召開記者會，並表示周一已與gobanmedia公司正式簽約。gobanmedia發言人表示，神話的合約費為四十二億韓圜（約二千七百萬港元），加上其他方面的金額，投資在神話身上的總費用高達八十億韓圜（約五千二百萬港元）。<br> &#13;<br> <spanclass>個人大碟 &#13;<br> 神話未來將推出兩張大碟和一張精選碟，各成員亦計劃展開個人音樂活動和發行個人大碟。雖然神話與公司並未正式訂下契滿期，但外界估計大約是兩年半至三年。</spanclass></p></body></html>

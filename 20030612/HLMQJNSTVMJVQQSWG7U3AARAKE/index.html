<html><header><meta charset="utf-8"><title>李國明任聯華非執董</title></header><body><h1>李國明任聯華非執董</h1><p>【本報訊】曾經因為公司秘書及獨立非執行董事人選問題而阻礙上市進度的聯華超市，昨日展開巡迴推界。其初步招股文件顯示，新加入的獨立非執行董事正是Tom.com（8001）前首席財務官李國明。&#13;<br> 消息人士表示，李國明今年3月辭去Tom職務，只留任顧問一職，主要是曾經中風，腦部施過大手術，需要休養，現已康復，今次他出任聯華的獨立非執行董事，或是復出頭炮。&#13;<br> 招股文件又顯示，聯華頗為依賴與家樂福合資經營的上海聯家超市，兩公司分別佔聯家45%及55%股權，聯家對聯華在過去3年盈利貢獻為66%、62%及42%，聯華盈利可能影響。</p></body></html>

<html><header><meta charset="utf-8"><title>醜女Maggie變殺人狂</title></header><body><h1>醜女Maggie變殺人狂</h1><p>英皇三T的劉思惠（Maggie）有份演出有線劇集《靈異偵緝檔案II》，亦是Maggie首次參與劇集演出。她在劇中飾演一個面上有胎記的女子，不忿有天生的缺陷而形成偏激的性格，最後更大開殺戒。&#13;<br> Maggie說：「呢個劇有好多內心戲，我之前主力係唱歌，所以做戲時有啲唔知點入手嘅感覺，好在導演同其他演員都好有心機教我，尤其係黃日華，我真係好感激佢。」&#13;<br> <br> <spanclass>怕傷皮膚 &#13;<br> Maggie在劇中飾演醜女，她說平日化靚妝就化得多，化醜妝就第一次，反而有新鮮感，只是擔心化胎記妝會傷害皮膚，幸好化妝師很細心，化了幾次皮膚都沒有異樣，她才放心。</spanclass></p></body></html>

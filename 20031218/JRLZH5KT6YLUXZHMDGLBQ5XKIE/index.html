<html><header><meta charset="utf-8"><title>七彩玻璃燈具古典味</title></header><body><h1>七彩玻璃燈具古典味</h1><p>想居所有新鮮感，若嫌換家具花費太多，可以買盞有顏色的玻璃燈，一樣可以改變室內光線和感覺。好像這盞吊燈的矜貴處，是以世界聞名的意大利Murano小島玻璃打造出凹凸玻璃磚片，再以金屬片連接而成，讓光線可穿過玻璃片和磨砂片透出，帶出古典懷舊味。&#13;<br> 記者：李玉蘭&#13;<br> 攝影：楊錦文&#13;<br> &#13;<br> PearlLightingCollection&#13;<br> 地址：灣仔摩理臣山道25號地下&#13;<br> 電話：28386606</p></body></html>

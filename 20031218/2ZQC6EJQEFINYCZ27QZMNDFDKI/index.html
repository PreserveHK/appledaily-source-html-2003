<html><header><meta charset="utf-8"><title>阿Yu阿Don知恩圖報</title></header><body><h1>阿Yu阿Don知恩圖報</h1><p>趙頌茹（阿Yu）及李逸朗（阿Don）日前選購了一些聖誕布置飾物，為公司的會議室粉飾一番。發起人的阿Yu說：「今次係我發起要布置公司嘅，由於平時我上到公司見到一班工作人員做嘢好辛苦，所以就想做少少嘢𠱁吓佢哋開心。」&#13;<br> <br> <spanclass>重要任務 &#13;<br> 阿Yu於布置當日充當總指揮，而阿Don就負責另一個重要任務，就是專門負責黐膠紙。事後，阿Don笑言：「其實我一直都覺得聖誕布置好無聊，之後又要花時間去拆番，但係今次可以令到公司嘅人開心都係值得嘅，始終佢哋平時真係好照顧我哋。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

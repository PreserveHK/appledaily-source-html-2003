<html><header><meta charset="utf-8"><title>車速太快轉彎易失控</title></header><body><h1>車速太快轉彎易失控</h1><p>外號「香港飄移王」的本港賽車手吳海堂指出，思域SiR「大TEC」私家車馬力強大，高速駕駛時容易在彎位發生意外，出現「推頭」（under-steering）或「甩尾」（over-steering）。他解釋，前者指汽車「入彎」時轉向不足，導致汽車失控直撞彎位；後者則指汽車高速「入彎」，因轉向過度失事。&#13;<br> 吳海堂續稱，對於駕駛經驗不足的人士，操控該車時切勿過於自信，而且應使用較「貼地」輪胎，否則隨時出現俗稱「車惡過人」的情況而導致意外。</p></body></html>

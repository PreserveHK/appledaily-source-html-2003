<html><header><meta charset="utf-8"><title>海港城泊車優惠有變</title></header><body><h1>海港城泊車優惠有變</h1><p>如果大家去開尖沙嘴逛街購物，並會將座駕停泊響尖沙嘴海港城內各停車場的話，咁就要留意喇！&#13;<br>因為由即日起，海港城內各停車場（海運大廈、海洋中心、三號碼頭及港威一號停車場），原本毋須消費便可以一小時泊車費用，泊足四小時嘅優惠，會改為須於商場內，任何商戶消費滿$200或以上（以即日單一發票計算），又或者憑海運戲院或嘉禾港威戲院戲票滿$200或以上（可累積即日票尾），並只限於下午五時後至晚上十二時前入車，方可享有上述優惠，大家記住留意喇！</p></body></html>

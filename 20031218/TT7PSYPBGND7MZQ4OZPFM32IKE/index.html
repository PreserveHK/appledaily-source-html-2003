<html><header><meta charset="utf-8"><title>2R與電單車愛恨交纏</title></header><body><h1>2R與電單車愛恨交纏</h1><p>女子組合2R的Rosanna與Race日前接受《電單車》雜誌訪問，原來表面柔弱的2R，估不到對電單車這玩意情有獨鍾。&#13;<br> <br> <spanclass>吹海風最舒服 &#13;<br> 在新加坡長大的2R，小時候在爸爸的安排下便已學懂騎電單車，Rosanna說：「細個嘅時候爸爸叫我哋乜嘢都應該試一試，所以要我哋學揸電單車。我最鍾意嘅係綿羊仔，如果可以一邊揸電單車，一邊吹海風就非常舒服，但我最想都係坐喺車尾。」&#13;<br> 而妹妹Race則認為電單車在電影裏是非常浪漫，但實際上卻非常危險，她說：「我哋兩個都好鍾意電單車，但其實電單車始終係一重危險嘅交通工具，所以未必會買。」</spanclass></p></body></html>

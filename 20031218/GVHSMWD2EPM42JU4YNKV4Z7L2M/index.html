<html><header><meta charset="utf-8"><title>女善信傷寺院職員</title></header><body><h1>女善信傷寺院職員</h1><p>【本報訊】聲稱在芙蓉山南天竺寺院捐獻達二十年的女善信呂瑛華（三十五歲），於本年九月十四日，疑不滿女職員黃佩芬（五十歲）指夠鐘關門要求離場，竟向對方撒香爐灰及用敲鐘木棍扑傷頭部，昨日在荃灣法院審訊。裁判官裁決時表示，相信事主與被告間有過節，事主的證供真實可靠，反觀被告的供詞則不可接納，故裁定被告襲擊傷人罪成，將案押後至本月三十一日，以待取閱感化報告始判。女被告早前在該寺院觸犯刑事恐嚇罪，被判簽保守行為。&#13;<br> 案件編號：TWCC3147/2003</p></body></html>

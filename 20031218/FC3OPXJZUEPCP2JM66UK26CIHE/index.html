<html><header><meta charset="utf-8"><title>年輕體能差中年易病</title></header><body><h1>年輕體能差中年易病</h1><p>美國西北大學的研究發現，在體適能測試表現只屬一般的年輕人，中年前出現高血壓、糖尿病及心臟病的風險，較體格健康的人高出一倍。有關研究結果已在國際醫學期刊《美國醫學會雜誌》中刊登。&#13;<br> 美聯社報道，位於美國芝加哥西北大學進行一項大型研究，參與研究的包括四千四百名十八至三十歲的年輕人。從踏步測試結果顯示，五成男性及六成女性的測試結果只屬一般。研究人員在十五年後再跟進大部份參與研究者的情況，發現未能在踏步測試表現良好的人，患上高血壓、糖尿病及高血糖、膽固醇水平不正常及「大肚腩」的風險，較表現良好的人高一倍。</p></body></html>

<html><header><meta charset="utf-8"><title>原子鏸千辛萬苦尋至愛</title></header><body><h1>原子鏸千辛萬苦尋至愛</h1><p>原子鏸早前幾經辛苦，終於找上了自己心目中最喜愛的一隻啡色貴婦狗。原來早前原子鏸在美國時曾見過這毛色的犬種，雖然牠的外貌與別不同，但原子鏸仍對牠一見鍾情，千金難買心頭好，於是便想盡辦法尋找，在一次機緣下，寵物店的店主終於替原子鏸找到，並替其取名為Seth。&#13;<br> <br> <spanclass>人狗齊聲唱歌 &#13;<br> 現時與Seth相處了只有三個月的原子鏸，已發現到Seth最特別之處是會跟着主人一起唱歌，原子鏸說：「有一次我喺屋企練習唱歌，我先開聲唱domeso，Seth一聽到琴聲就同我嘅歌聲就汪汪叫，又跟住我嘅歌聲嗚嗚咁唱，個樣好可愛。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>嚴淑明處女碟名師操刀</title></header><body><h1>嚴淑明處女碟名師操刀</h1><p>近年積極在台灣發展的嚴淑明，將於下周三平安夜在台灣推出處女大碟《刮目相看》，除了台灣外，這張唱片稍後亦會在香港和新加坡兩地推出。&#13;<br> 嚴淑明表示今次為她擔任唱片監製人的，是一手提攜許茹芸的左宏元，左宏元是姚蘇蓉的《今天不回家》和鄧麗君的《千言萬語》作曲人，音樂閱歷相當豐富，難怪今次嚴淑明對新唱片充滿信心。&#13;<br> <br> <spanclass>工作中度聖誕 &#13;<br> 由於嚴淑明要為新唱片展開連串宣傳工作，今個聖誕假亦要在工作中度過，日前嚴淑明在電話中說：「雖然聖誕新年都要喺台灣做嘢，但我係愈忙愈開心，有機會接觸多啲人重熱鬧啦。」&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>

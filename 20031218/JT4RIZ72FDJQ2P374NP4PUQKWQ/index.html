<html><header><meta charset="utf-8"><title>HeidiKlum懷車隊老闆骨肉</title></header><body><h1>HeidiKlum懷車隊老闆骨肉</h1><p>現年三十歲的德國名模HeidiKlum，前日上午透過發言人向外公布，她正懷有與其相戀一年、現任雷諾車隊老闆FlavioBriatore的骨肉。而Heidi前日下午在漢堡出席其親自設計的時裝騷，還穿上短裙，大晒其微隆腹部。&#13;<br> Heidi自去年與任職髮型師的丈夫離婚後，即時搭上黑珍珠納奧美金寶（NaomiCampbell）的舊愛FlavioBriatore。身擁億萬身家的Flavio早前曾揚言想與Heidi組織家庭，不過兩人於宣布喜訊時，卻未有表示會否結婚。</p></body></html>

<html><header><meta charset="utf-8"><title>吉野家餐廳賣曱甴粉</title></header><body><h1>吉野家餐廳賣曱甴粉</h1><p>【本報訊】一名女子於今年六月到灣仔的吉野家餐廳，購買兩份牛肉米粉下午茶餐，回家後發現其中一碗米粉的湯中漂浮着一隻死蟑螂，遂向食物環境衞生署投訴，吉野家昨日在東區裁判法院，承認一項食物品質與購買人要求不符的罪名，被判罰款二千元。&#13;<br> 裁判官判刑時表示，被告公司的一般衞生情況令人滿意，本案只屬不幸的例外事件。&#13;<br> 傳票指出，今年六月九日，位於灣仔駱克道京都廣場的吉野家有限公司，其出售的一碗牛肉米粉藏有蟑螂。&#13;<br> 案件編號：ESS11130/2003</p></body></html>

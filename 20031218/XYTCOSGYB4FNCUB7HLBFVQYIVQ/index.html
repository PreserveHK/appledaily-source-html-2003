<html><header><meta charset="utf-8"><title>　　立會鬥放蚊 - 李八方</title></header><body><h1>　　立會鬥放蚊 - 李八方</h1><p>立法會噚日舉行今年最後一次會議，兩位民主黨議員李華明同單仲偕唔知係咪攰得滯，齊齊喺議事堂內「放蚊」，睇怕都係時候各位尊貴議員出埠唞唞。李華明永遠咁黑仔，本來想去泰國，後嚟又改咗去台灣，點知出發前，台灣竟然話有沙士，啲記者問佢點算，佢話𠵱家都冇得改，只好硬着頭皮照去。&#13;<br> 黃建通攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>紅色通緝令跨國捕犯</title></header><body><h1>紅色通緝令跨國捕犯</h1><p>「紅色通緝令」是國際刑警的重要通報渠道，專門用以追捕跨國逃犯，其餘的國際通報還有：藍色（罪證）、綠色（危險人物）、黃色（失蹤人口）和黑色（屍體識別）等四大類，都是以通報的左上角國際刑警警徽顏色而得名。&#13;<br> 一個國家發出紅色通緝令，是要通知其他國家的法律部門，該國已對逃犯發出逮捕令，要求國際引渡，希望立即將逃犯繩之於法。因此，紅色通緝令被公認是臨時拘留的國際證書，無論哪個成員國接到，都應立即部署本國警力，予以查證。如發現被通緝者下落，應立即逮捕。</p></body></html>

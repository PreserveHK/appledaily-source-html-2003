<html><header><meta charset="utf-8"><title>投訴追蹤：廠戶拆除違例拉搭電線</title></header><body><h1>投訴追蹤：廠戶拆除違例拉搭電線</h1><p>葵涌葵昌路90-98號美和工業大廈，有廠戶胡亂拉搭電線，以致有電線沿外牆垂落行人路，被在附近工廠工作工友投訴，擔心電線日曬雨淋下出現漏電，觸及途人會造成意外。&#13;<br> 本報本月四日報道工友投訴，並將投訴轉介機電工程署跟進後，證實大廈地下至二樓的固定電力裝置，未有適當承托電線，違反《電力（線路）規例工作守則》，機電工程署向有關工廠負責人發出改善電力裝置通知書，日前再派員到上址視察，證實有關商戶已將大廈外牆電線拆除。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

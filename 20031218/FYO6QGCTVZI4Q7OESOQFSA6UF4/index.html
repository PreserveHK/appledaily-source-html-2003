<html><header><meta charset="utf-8"><title>賣酒須先申請酒牌</title></header><body><h1>賣酒須先申請酒牌</h1><p>任何人士欲申請售賣酒類飲品，必須先向酒牌局申請。申請者必須先獲食環署發出食肆牌照，才可申請酒牌。申請者可向酒牌辦事處索取申請酒牌表格，並需在申請書內填報過往定罪紀錄的資料。&#13;<br> 待提交申請表格後，酒牌局秘書會安排約見，以核實資料，申請亦會轉達警務處或有關地區民政事務專員，以徵詢意見。<br> &#13;<br> <spanclass>徵詢公眾意見 &#13;<br> 此外，申請者亦需在報章刊登申請酒牌啟事，作為酒牌局徵詢公眾意見，若無人反對，酒牌局便會簽發酒牌。</spanclass></p></body></html>

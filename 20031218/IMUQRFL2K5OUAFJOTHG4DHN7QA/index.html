<html><header><meta charset="utf-8"><title>張衛健打桌球黑面</title></header><body><h1>張衛健打桌球黑面</h1><p>許志安及張衛健日前齊齊撇下另一半鄭秀文及張茜，結伴往尖沙嘴打桌球，不過未知健仔是否因早前被拍下他當街鬧喊女友張茜的連環圖，因而對記者黑面。<br> &#13;<br> <spanclass>安仔感愕然 &#13;<br> 日前凌晨時分，安仔駕着其保時捷跑車前往尖沙嘴好時中心，他將座駕泊在路邊後，便與健仔於中心地庫內的青年桌球會打波，約二時許，記者在桌球室內找安仔時，只見他與健仔在房內打波，他們一見記者即大感愕然，安仔還問：「你哋點知我喺度㗎？」&#13;<br> 其後記者請兩人拍照，安仔表示沒所謂，但健仔卻刻意行開，安仔見狀便對他說：「喂，過嚟影相呀。」這時健仔才顯得一臉不情願地勉強拍照，心情明顯麻麻。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

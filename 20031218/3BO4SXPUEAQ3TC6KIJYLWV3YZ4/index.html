<html><header><meta charset="utf-8"><title>英航傳裁員5000人</title></header><body><h1>英航傳裁員5000人</h1><p>【本報綜合報道】英國《泰晤士報》報道，英國航空（BritishAirways）為了節省開支，據報會裁員5000名文職人員。不過，英航發言人回應說，有關報道純屬揣測。&#13;<br> 此外，這家歐洲最大航空公司上訴失敗，遭歐盟法院指摘向旅行社提供過高的佣金，造成不公平競爭。&#13;<br> 歐盟初審法院推翻英航的上訴，並維持歐洲委員會於99年的裁定，即英航須罰款680萬歐元（約6514萬港元），因為當旅行社售出多於指定目標的英航機票後，英航會給予較高的佣金，這種做法構成不公平競爭。&#13;<br> 分析員說，最新裁決對英航業績影響不大，但對維珍航空（VirginAtlantic）是一項勝利。</p></body></html>

<html><header><meta charset="utf-8"><title>蔡一傑買自己CD攞彩</title></header><body><h1>蔡一傑買自己CD攞彩</h1><p>蔡一傑前晚在銅鑼灣HMV購買自己剛推出的新唱片，他覺得捧自己場會為新碟銷量帶來好運。傑仔的新碟已在上周五（十二日）推出，他說：「我聽朋友講話新碟剛出嘅時候，佢哋話去唱片舖買唔到。我會出年開演唱會，反而草蜢就唔會開住。」&#13;<br> <br> <spanclass>形象性感 &#13;<br> 傑仔的新碟會以性感形象示人，由環球唱片發行，他說：「我之前係由陳少寶同我傾，但佢𠵱家走咗都冇影響嘅，邊個係老闆都冇所謂，我只係想唱片成績好，其他唱片公司就會對我更加有信心。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

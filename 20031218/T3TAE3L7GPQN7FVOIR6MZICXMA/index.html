<html><header><meta charset="utf-8"><title>食環署消毒毀證據</title></header><body><h1>食環署消毒毀證據</h1><p>負責調查本案的探員透露，食環署最初以為受害人只是食物中毒，派醫生到肇事木屋大肆消毒，結果毀滅不少證據，加上男事主中毒後失憶，更令本案證據薄弱，幸而被告認罪。&#13;<br> 探員透露，他們最初帶被告重返現場，搜索證物時，並未佩戴口罩及手套，其間政府化驗所通知他們，「毒鼠強」多以粉狀兜售，即使吸入少許，也會「死咗七成」，着警務人員「打孖」戴口罩，但當時他們已搜索二十分鐘，幸而黃轉娣購買的「毒鼠強」屬液態，而且盛載「毒鼠強」的樽也埋在地盤山邊泥土中。&#13;<br> 本報記者</p></body></html>

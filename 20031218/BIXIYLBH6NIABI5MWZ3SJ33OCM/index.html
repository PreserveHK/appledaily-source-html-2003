<html><header><meta charset="utf-8"><title>父母可被判囚三年</title></header><body><h1>父母可被判囚三年</h1><p>遺棄兒童屬刑事罪行，根據現行法例，父母蓄意將子女遺棄，可被控以疏忽照顧兒童罪名，若被法庭定罪，最高可被判監禁三年。&#13;<br> 另外，如果兒童被父母遺棄後導致死亡，涉案的父母更可被控告誤殺或謀殺罪，最高刑罰可被判終身監禁。<br> &#13;<br> <spanclass>機構提供協助 &#13;<br> 現時本港有不少志願機構，包括保良局及母親的抉擇等，都有提供領養服務，如果父母沒有能力照顧子女，可以向這些機構或社會福利署尋求協助。</spanclass></p></body></html>

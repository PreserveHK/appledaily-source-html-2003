<html><header><meta charset="utf-8"><title>雀癡老闆家有四鸚鵡</title></header><body><h1>雀癡老闆家有四鸚鵡</h1><p>【本報訊】陳玉泉由最初在深水埗雀仔街擺檔，到今天與妻子在旺角雀鳥花園開了三間雀舖，足足有二十多年養雀經驗。&#13;<br> 記者請教他養雀心得時，他更流露出雀躍神情，還得意地把玩三隻寵幸的鸚鵡。&#13;<br> 牠們分別俗稱為「藍黃金剛」、「雙簧頭亞馬遜」及「黃頭亞馬遜」，身價由數千至一萬多元不等，當中只有取名「寶寶」的「黃頭亞馬遜」屬非賣品。寶寶現年兩歲，經陳悉心訓練，唱得幾首好曲，首本名曲是「有隻雀仔跌落水」。&#13;<br> 陳玉泉稱他的鸚鵡通常購自南非及亞馬遜流域，每隻均有出世紙（當地許可證）。夏天時鸚鵡比較好賣，平均兩個月售出十多隻，每隻賺取數百元。除寶寶外，陳另養了四隻鸚鵡在家。</p></body></html>

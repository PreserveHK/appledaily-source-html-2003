<html><header><meta charset="utf-8"><title>聖誕精選：聖誕特色朱古力啖啖果肉</title></header><body><h1>聖誕精選：聖誕特色朱古力啖啖果肉</h1><p>在普天同慶的聖誕節，怎可少得甜蜜蜜的朱古力？Godiva就推出了多款聖誕特色朱古力，其中軟心朱古力正是心水推介。軟心朱古力共有兩款，分別是黑加侖子和士多啤梨味，朱古力外層沾滿有果味的粉末，裏面是一層香檳味的香滑奶油，最內層則是啖啖果肉。果香淡化了朱古力的膩滯感，食幾多粒都不怕。&#13;<br>&#13;<br>記者：羅惠芬</p><p>售價：$110/6粒&#13;<br> 銷售點：中環國際金融中心1035號鋪</p></body></html>

<html><header><meta charset="utf-8"><title>張燊悅談性愛出火花</title></header><body><h1>張燊悅談性愛出火花</h1><p>張燊悅與倪震主持電台愛情節目《絕情谷》已有一段時間，作為電台節目主持的初哥，張燊悅自言總有一定壓力，她說：「商台最初搵我同倪震一齊做節目，心裏面係有啲擔心，好多人都覺得倪震好風流，而我就好多情，所以撮合我哋合作主持《絕情谷》，但其實事情唔係咁樣，我哋嘅出現，係想表現出男女大不同嘅愛情同性愛觀念，我哋各有唔同嘅論調，好讓話題擦出花火。」<br> &#13;<br> <spanclass>聽音樂減壓 &#13;<br> 談到養生之道時，張燊悅自言有一套良方妙藥，她說：「面對壓力，我會盡量去搵一啲平衡位，希望可以從中將唔開心嘅感覺釋放出嚟。有時同朋友食飯、行街、聽音樂，都係減壓嘅方法。」</spanclass></p></body></html>

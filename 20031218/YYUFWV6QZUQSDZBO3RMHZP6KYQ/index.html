<html><header><meta charset="utf-8"><title>容祖兒靠LowB食胡</title></header><body><h1>容祖兒靠LowB食胡</h1><p>容祖兒（Joey）昨天在台灣宣傳新唱片《獨照》，對於被陳奕迅曾取笑她的行為很低能，以及指沒有化妝的Joey像隻鴨子，她都表示不介意。&#13;<br> 對於被指行為低能，Joey以國語說：「我的男朋友都曾這樣說過，其實在香港認識我的人都說過我很低能，我和Twins還組成LowBClub，我是會長。能夠在複雜的演藝圈生存，就是因為我低能。」&#13;<br> 主持昨日大讚近日沐浴在愛河中的Joey變得漂亮，伊人一聽到即開心到笑不攏嘴，估不到連台灣傳媒也聽聞Joey有一個她口中常提卻從未曝光的男友。</p></body></html>

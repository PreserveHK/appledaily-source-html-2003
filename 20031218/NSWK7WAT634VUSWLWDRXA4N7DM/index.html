<html><header><meta charset="utf-8"><title>廚房瓷磚除迹有辦法</title></header><body><h1>廚房瓷磚除迹有辦法</h1><p>廚房可說是全屋中最容易污糟的地方，每日在廚房煮食，由抽油煙機所產生的不同物質，會好直接地影響瓷磚間的白英泥，就好像塵埃和油迹一樣，令白英泥變黑，如果處理不當，日積月累下，分分鐘會令瓷磚破爛。所以一般人都會用舊牙刷蘸火水刷拭，不過火水味道難聞，最佳的方法是用一湯匙哥士的，加入一湯碗熱水中，再戴手套以毛巾蘸取拭擦，然後過水，這樣白英泥自然就可以光潔如新啦！&#13;<br> 記者：吳嘉怡</p></body></html>

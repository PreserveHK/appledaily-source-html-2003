<html><header><meta charset="utf-8"><title>妮歌Lenny瀕分手</title></header><body><h1>妮歌Lenny瀕分手</h1><p>搖滾歌手LennyKravitz近日被傳背着女友妮歌潔曼（NicoleKidman），搭上巴西藝人IsisArruda。正當外間盛傳妮歌與Lenny感情亮紅燈之時，Isis的母親日前證實女兒正與Lenny有親密交往，令Lenny與妮歌分手之說甚囂塵上。&#13;<br> 除了IsisArruda外，Lenny日前又被目睹與著名墨西哥金髮女歌手PaulinaRubio於洛杉磯街頭親熱漫步。自從半年前搭上妮歌暫時修心養性的Lenny，看來又再花弗起來。</p></body></html>

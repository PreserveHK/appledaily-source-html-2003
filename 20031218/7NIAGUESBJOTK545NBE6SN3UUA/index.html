<html><header><meta charset="utf-8"><title>瑞安虧轉盈賺1400萬</title></header><body><h1>瑞安虧轉盈賺1400萬</h1><p>【本報訊】瑞安建業（983）昨日公布截至今年9月底止中期業績，扭虧為盈，純利1400萬元，每股盈利5仙，不派息。&#13;<br> 瑞安董事總經理蔡玉強表示，正致力拓展內地水泥業務，快將落實收購兩家貴州水泥廠，涉資1億至2億元人民幣。主席羅康瑞表示，包括以上兩家水泥廠，該公司的水泥年產量將達800萬噸，可望於05年增至1000萬噸，屆時是分拆水泥業務上市的合適時間。&#13;<br> 他又透露，上海瑞虹新城1期共816個單位大部份已售出，平均每方米售價逾7900元人民幣，料於下半年度有1.5億元盈利入帳。</p></body></html>

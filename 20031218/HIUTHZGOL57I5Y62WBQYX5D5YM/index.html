<html><header><meta charset="utf-8"><title>阿妹做啦啦隊捧老友</title></header><body><h1>阿妹做啦啦隊捧老友</h1><p>台灣藝人陳建州（黑人）日前打超級盃籃球賽，徐熙娣（小S）和吳佩慈等都是他的啦啦隊隊員，上周六啦啦隊再添新血，雖然當晚是金馬獎盛會，但張惠妹關心老友遠超過電影盛事，她當日專程到球場捧黑人場。&#13;<br> 比賽結束後，明星啦啦隊登上黑人的旅行車，繞回徐家載徐熙媛（大S），再一齊到安和路上的紅廚餐廳晚飯。&#13;<br> <br> <spanclass>在車內點菜 &#13;<br> 不知是節省時間或是怕曝光，他們竟然躲在車內，要店員將菜單拿到車窗邊點餐，然後才進入店內包廂，眾人在餐廳內用膳約兩小時後，又拿起相機互相拍照留念。飯後阿妹做東埋單，之後更邀請眾人到她的豪宅慶祝。&#13;<br> 撰文：張止寒</spanclass></p></body></html>

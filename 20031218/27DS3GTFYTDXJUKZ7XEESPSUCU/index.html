<html><header><meta charset="utf-8"><title>星上月出口大幅放緩</title></header><body><h1>星上月出口大幅放緩</h1><p>【本報綜合報道】新加坡上月出口增長大幅放緩，主要受電子產品出口出乎意料下跌拖累。但分析員認為，新加坡的經濟復甦仍未脫軌。&#13;<br> 新加坡11月份非石油出口總值為97.2億坡元（約444億港元），較去年同月增長2.3%，升幅遠低於10月份的20.6%以及市場預期的11.3%。按月計，新加坡上月出口較10月份增長0.2%，升幅亦遠遜市場預期的2.8%；10月份出口較前月下降4%。&#13;<br> 分析員表示，新加坡上月的工作日少了兩天，加上不少出口商在年底完成手頭定單後減產，是該國上月出口欠佳主因，他們對未來數月的出口前景仍然看好。</p></body></html>

<html><header><meta charset="utf-8"><title>建議放寬事後避孕丸</title></header><body><h1>建議放寬事後避孕丸</h1><p>美國一個聯邦委員會建議放寬緊急避孕丸的管制，把一種讓婦女在性行為後七十二小時內服食的緊急避孕丸，由現時需要醫生處方才可購買，放寬至毋須醫生紙也可在藥房購買。&#13;<br> 路透社昨日報道，該種俗稱「Morningafter」的事後避孕丸，主要讓婦女在性行為後七十二小時內服用，作為事後緊急避孕。支持的委員認為，這種事後避孕丸無太大風險，故應毋須處方購買，但這會由美國食物及藥物管理局作最後決定。</p></body></html>

<html><header><meta charset="utf-8"><title>市川由衣少女展本色</title></header><body><h1>市川由衣少女展本色</h1><p>水着女星市川由衣事實上還是一名十七歲小女生，所以她私底下亦像一般日本女高中生般，愛逛原宿及涉谷，身上衣物亦離不開大路品牌HystericGlamour及GDC等。&#13;<br> 愛作少女打扮的市川，今冬嘗試穿顏色較深及款式較cool的衣物。市川表示她買衫時非常謹慎，布料和價錢都會一一比較清楚，她說：「我好鍾意買衫，但每次行街實際買的不多，因為錢賺來不易啊！」&#13;<br> 撰文：盧幼萍</p></body></html>

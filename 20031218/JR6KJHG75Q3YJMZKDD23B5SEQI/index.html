<html><header><meta charset="utf-8"><title>今晚又轉冷　周六僅9℃</title></header><body><h1>今晚又轉冷　周六僅9℃</h1><p>【本報訊】踏入歲晚，氣溫愈來愈低，周末本港氣溫有機會打破今年最低溫紀錄，天文台預計，本港稍後受到一股強烈東北季候風影響，本周六香港市區氣溫將跌至攝氏九度，下周一冬至日稍為回暖，氣溫介乎十四至十九度，市民不妨考慮一家人暖烘烘對着火鍋爐共度冬至。&#13;<br> 天文台預計，今日稍後季候風增強，天氣逐步下跌，到周六氣溫降至九度，新界地區更會再低數度，有機會打破今年一月錄得八點八度最低溫的紀錄。&#13;<br> 下周日持續寒冷，氣溫介乎十一至十六度。預計本港未來數日天氣寒冷，但日間有陽光，天晴乾燥，周六尤其值得注意，當日除了十分寒冷之外，相對濕度亦只得百分之四十五至六十五。</p></body></html>

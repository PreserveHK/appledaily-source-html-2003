<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>紅喇叭一直以為世界上只有他擁有一支可以大聲廣播的大喇叭，&#13;<br>他每天辛苦地用力播報他知道的八卦，&#13;<br>以為大家只愛聽他說話。&#13;<br>昨天，他發現這世界上還有：&#13;<br>藍喇叭、綠喇叭、黃喇叭、&#13;<br>紫喇叭、灰喇叭、黑喇叭、&#13;<br>粉喇叭、青喇叭、橙喇叭、&#13;<br>靛喇叭、白喇叭……&#13;<br>他的心情沮喪透了，原來這世界上人人可以廣播，獨家新聞每一家都一樣。</p></body></html>

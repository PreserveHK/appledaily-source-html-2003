<html><header><meta charset="utf-8"><title>張可頤收賊贓心慌慌</title></header><body><h1>張可頤收賊贓心慌慌</h1><p>張可頤早前與王喜和湯盈盈等合作演出無綫電視電影《天降橫財心驚驚》，適逢張可頤在無綫台慶中贏取了「我最喜愛女主角」獎項，但卻惹來連串是非，無綫遂乘勢於本月二十八日晚推出《天》片。<br> &#13;<br> <spanclass>冤家變情人 &#13;<br> 在《天》片中，張可頤飾演推銷信用卡的銀行職員，某日任職的士司機的王喜前往銀行存款，二人不但碰上打劫銀行的大賊，而且贓款還間接落入他們手中。及後張可頤跟王喜由鬥氣冤家變成情侶，但此時王喜失蹤多時的女友湯盈盈，竟為避債而突然出現，當她發現王喜與張可頤收藏的贓款後，便威脅要告發二人，惹來連串麻煩。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>奧斯卡又一前哨戰<br>《懸河殺機》熱爆燈</title></header><body><h1>奧斯卡又一前哨戰<br>《懸河殺機》熱爆燈</h1><p>被喻為奧斯卡前哨之一的廣播影評人協會頒獎禮，前日公布本年度提名名單。由奇連伊士活（ClintEastwood）執導、辛潘（SeanPenn）主演的《懸河殺機》，榮獲頒獎禮中八項提名成頂頭大熱。&#13;<br> 《懸河殺機》所獲提名包括「最佳電影」、「最佳導演」、「最佳編劇」、「最佳男主角」、「最佳全體演出」、「最佳男、女配角」以及「最佳配樂」，頒獎禮將於下月十日舉行。&#13;<br> 此外，由蘇菲亞哥普拉（SofiaCoppola）執導的《LostInTranslation》，亦於日前獲三藩市影評人協會所頒發「最佳電影」。</p></body></html>

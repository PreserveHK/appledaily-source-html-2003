<html><header><meta charset="utf-8"><title>工行無望成首批上市銀行</title></header><body><h1>工行無望成首批上市銀行</h1><p>【本報訊】內地《北京晨報》引述消息人士報道，工商銀行已被剔除在首批上市的國有銀行名單之外，意味着建設銀行及中國銀行中標，成為首批上市的試點銀行。&#13;<br> 據報道，建行經過數月時間，已處置702億元（人民幣、下同）壞帳，回收現金327億元，截至6月底止，建行不良貸款比率為12.91%，已成為四行之中資產最優的銀行。該行更預計，不良貸款比率可以降至10%以下，但即使如此，其仍未達到「巴賽爾協議」要求銀行資本充足比率不低於8%的要求。</p></body></html>

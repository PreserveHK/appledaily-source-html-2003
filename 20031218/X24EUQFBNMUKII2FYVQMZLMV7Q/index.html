<html><header><meta charset="utf-8"><title>腐液濺及須即清洗</title></header><body><h1>腐液濺及須即清洗</h1><p>眼科及外科醫生指出，市民若被腐蝕性液體灼傷臉部或身體的皮膚，應即時用大量清水清洗傷口，再送院搶救，以減輕創傷的程度，傷者不要胡亂用藥或在傷口搽一些豉油、牙膏止傷。&#13;<br> 醫生又謂，由於腐蝕性液體會流向人體各部位，傷口面積變大，有可能嚴重灼傷一些位置的肌肉；若液體直接潑落眼睛，可即時造成嚴重傷害，液體除損害眼球表面的角膜及結膜外，亦會滲入內部組織，包括晶體、玻璃體及視網膜，可引致永久失明。</p></body></html>

<html><header><meta charset="utf-8"><title>飛行百年</title></header><body><h1>飛行百年</h1><p><spanclass>1903年 &#13;<br> 美國萊特兄弟成功試飛「飛行者」號<br> &#13;<br> <spanclass>1909年 &#13;<br> 法國機師布萊里奧首次成功飛越英倫海峽<br> &#13;<br> <spanclass>1937年 &#13;<br> 德國「興登堡」號爆炸，終結飛船黃金時代<br> &#13;<br> <spanclass>1939年 &#13;<br> 美國西科爾斯基研製的世界首架直升機起飛<br> &#13;<br> <spanclass>1957年 &#13;<br> 美國波音707成為首款商用噴射客機<br> &#13;<br> <spanclass>1969年 &#13;<br> 世界第一款超音速客機和諧機首飛</spanclass></spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>艾華遜養傷至1月</title></header><body><h1>艾華遜養傷至1月</h1><p>【綜合美國外電】聯盟得分王艾華遜可能最快要到一月才能傷愈復出。因右膝蓋受傷已缺陣兩場的艾華遜周二表示，他將可能無法隨隊在聖誕節後展開的連續五場西征，他說：「假如不能出戰的話，我不想西征；過往當我受傷時，仍能忍痛幫助球隊爭勝，但但以我現在的戕態，勉強出場只會害了球隊，所以我會待百分百傷愈才復出。」&#13;<br> 七十六人今季受到兵傷嚴重打擊，中鋒麥古洛治、馬格積遜、後衞蒙迪威廉士及格連均在傷兵名單內，現在隊中靈魂艾華遜亦告傷出，可謂雪上加霜。&#13;<br> 七十六人教練艾華斯說。「雖然球隊面臨兵源嚴重短缺，但我們不會為了短期勝利而犧牲長遠的球員生涯。」</p></body></html>

<html><header><meta charset="utf-8"><title>言承旭廚房打動Sammi芳心</title></header><body><h1>言承旭廚房打動Sammi芳心</h1><p>鄭秀文（Sammi）、劉德華和言承旭主演的《魔幻廚房》排在賀歲檔期上映，Sammi在片中飾演私房菜館老闆娘兼大廚，雖然廚藝高超，但其撚手菜式只是跟足已故母親留下來的食譜，本身全無創意可言。<br> &#13;<br> <spanclass>玩暗戀感新鮮 &#13;<br> 而華仔飾演Sammi的前男友，分手後雖仍關心Sammi，但始終兩人性格不合，很難再走在一起。&#13;<br> 言承旭則是Sammi的助手，起初他暗戀Sammi，默默在旁守候，但皇天不負有心人，有天終打動Sammi芳心，兩人於是熱戀起來。&#13;<br> 一向是萬人迷的言承旭表示，對於今次要暗戀Sammi，感到很新鮮和有趣。</spanclass></p></body></html>

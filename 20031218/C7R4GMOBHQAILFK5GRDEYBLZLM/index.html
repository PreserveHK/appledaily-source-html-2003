<html><header><meta charset="utf-8"><title>郭富城收集歌迷掌聲回家</title></header><body><h1>郭富城收集歌迷掌聲回家</h1><p>郭富城日前在嚴寒的天氣下抵達浙江紹興市體育中心，出席中央台的「中國原創歌曲獎」，當地的歌迷實在非常熱情，將整個場館內外都擠得水泄不通，而全場二萬二千個座位更已完全爆滿。城城在頒獎禮中勇奪「香港區最受歡迎男歌手獎」，而女歌手獎則由陳慧琳奪得。&#13;<br> <br> <spanclass>從不擔心獎項 &#13;<br> 在頒獎台上，當城城被問到若自己是收買佬，他最想收買的是甚麼時，他竟說：「我會在世界各地收集最好的掌聲與歡呼回家！」頓時在場掌聲雷動，掀起了全場的高潮。而問到對未來的頒獎禮有否信心時，城城充滿信心地說：「在香港也好，亞太區也好，我從未擔心過。」</spanclass></p></body></html>

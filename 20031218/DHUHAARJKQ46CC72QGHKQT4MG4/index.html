<html><header><meta charset="utf-8"><title>林曉培遊長城流鼻血</title></header><body><h1>林曉培遊長城流鼻血</h1><p>林曉培早前往北京為《週末畫報》周年晚會擔任表演嘉賓，忙完整天後，她第二朝早起床時，可能因天氣乾燥而流了大灘鼻血，但她仍往長城一遊，因為她覺得不到長城非好漢。&#13;<br> <br> <spanclass>被歌迷簇擁 &#13;<br> 遊覽長城途中，愈來愈多歌迷找林曉培簽名，為免引起混亂，惟有盡快離去，之後便到頤和園遊覽。&#13;<br> 撰文：張止寒</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>移花接木立即變索</title></header><body><h1>移花接木立即變索</h1><p>何韻詩日內會推出新唱片《DressMeUp》，為給歌迷新鮮感，封套特別以電腦加工，令阿詩變身成為Barbie公仔。<br> &#13;<br> <spanclass>狂影不同角度 &#13;<br> 阿詩很喜歡這個構思，她日前說：「呢次真係可以名正言順將自己個頭移花接木落去個公仔身度，我即刻覺得自己嘅身材好苗條、好正。不過，因為要用電腦加工，所以比較花時間同心思。攝影師同我影相時，佢重要影我好多唔同角度，以便做後期電腦工作。我睇番就好鍾意，希望歌迷會有新鮮感。」</spanclass></p></body></html>

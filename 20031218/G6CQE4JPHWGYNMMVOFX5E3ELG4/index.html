<html><header><meta charset="utf-8"><title>擎天再沽80戶套4.5億</title></header><body><h1>擎天再沽80戶套4.5億</h1><p>【本報訊】九龍倉（004）的尖沙嘴擎天半島，本月至今錄得80宗成交，呎價4600元，總值4.5億元。因應聖誕節檔期，發展商向買家送贈價值2880元禮物籃，優惠至本月28日。擎天半島本周末加推6伙，呎價5030元。同系的深井碧堤半島，本月累售30伙，套現7000萬元，呎價2500至2600元；本周末加推6伙，呎價3012元。&#13;<br> 中原地產向兩盤買家送旅遊優惠，擎天半島買家獲送瑞士滑雪旅遊，碧堤半島買家獲贈芬蘭旅遊，名額各3個，總值16.8萬元。</p></body></html>

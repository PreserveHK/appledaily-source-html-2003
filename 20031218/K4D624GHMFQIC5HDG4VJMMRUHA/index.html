<html><header><meta charset="utf-8"><title>大馬賭王兒子購金英</title></header><body><h1>大馬賭王兒子購金英</h1><p>【本報訊】金英控股（727）宣布控股權易手，馬來西亞賭王林梧桐的三子林致華持有的VXLCapitalPartners，計劃以1.88億元代價向金英大股東，收購5040.72萬股金英股份，相當於金英70.01%股權；每股作價3.723元，較金英停牌前3.2元溢價16.34%。金英昨日復牌，收市報3.525元，升0.325元。&#13;<br> VXL按例將以每股3.723元向小股東提出全面收購。交易完成後，金英母公司將授予金英出售期權，據此金英有權要求對方在1年內隨時按固定代價900萬元，購入金英融資全部股權。另外，金英亦向金英母公司出售非核心資產。</p></body></html>

<html><header><meta charset="utf-8"><title>松松玩變髮要急救</title></header><body><h1>松松玩變髮要急救</h1><p>陳松伶自主持無綫節目《勁歌金曲》後，經常轉髮型玩新意，更試過一個月轉八個髮型，如將爆炸頭拉直後又做負離子直髮和漂染，難怪松松的髮型師Simon指其髮質已經嚴重受損，要進行「急救」，所以日前松松便到髮型屋HairRevolution試「hairspa」護髮療程。&#13;<br> <br> <spanclass>香薰按摩 &#13;<br> 原來hairspa在外國已流行多年，整個過程約四十五分鐘，以香薰和精華油按摩頭髮，松松說：「鬼叫我玩頭髮玩得咁開心，玩爛咗個頭，所以咪要勤力啲護理頭髮囉。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

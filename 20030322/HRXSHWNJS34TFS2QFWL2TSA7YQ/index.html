<html><header><meta charset="utf-8"><title>封面故事：踏遍荃灣新與舊</title></header><body><h1>封面故事：踏遍荃灣新與舊</h1><p>荃灣雖然沒有高樓和廟宇作地標，但荃灣一「響朵」，一呼百應，這全因民以食為天，近年雲南、杭州、山東、山西及福建各省，紛紛派遣麵食兵員駐守，令荃灣變得「麵麵」俱全；懷舊西餐屹立不倒，小Cafe強勢出擊；親民親到底，街市海鮮檔選擇多，水果又夠平；就連買對波鞋都平過旺角。原來，荃灣比想像中「堅強」，不是一味翻版，現在就踏出地鐵站，食遍荃灣新與舊。&#13;<br>&#13;<br>記者：尹珊珊、馬慶武、楊一凡&#13;<br>攝影：陳偉強、陳智良、伍慶泉&#13;<br>模特兒：阿欣fromImagine、丁姐</p></body></html>

<html><header><meta charset="utf-8"><title>學友綵排遇「哎吔師妹」</title></header><body><h1>學友綵排遇「哎吔師妹」</h1><p>張學友和王傑昨日分別在台灣為演唱會綵排，學友的演唱會今晚舉行，其師妹許慧欣帶着他的唱片突然現身要求簽名，一到現場更馬上拿出唱片與學友合照。<br> &#13;<br> <spanclass>表現生疏 &#13;<br> 許慧欣透露在美國參加選美時，才藝表演的歌曲就是學友的《我等到花兒也謝了》，但學友看來與她不熟，只對她說聲「多加油」，師兄妹被安排見面，似乎是公司的宣傳伎倆居多。&#13;<br> 另外，九年沒在台灣舉行演唱會的王傑，昨日下午綵排時，因為音響出了問題，未能達到他的要求，臉色變得很難看，見到記者都黑口黑臉，最後採訪過程草草結束。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

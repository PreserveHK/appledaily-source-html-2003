<html><header><meta charset="utf-8"><title>蘭桂坊酒客　暢談戰況</title></header><body><h1>蘭桂坊酒客　暢談戰況</h1><p>【本報訊】美英聯軍在伊拉克展開地面戰之際，本港外籍人士聚集的蘭桂坊昨晚仍然是一片「有酒今朝醉」的歡樂氣氛，絲毫未受戰爭陰影，蘭桂坊食肆東主預計，戰爭反而會吸引更多人聚會「吹水」高談闊論。&#13;<br> 蘭桂坊協會主席RichardFeldman昨表示，每逢有國際大事發生，酒吧食肆不但不會冷清，反而會高朋滿座，因為大部份人都渴望和相熟的朋友喝一杯，互相傾吐一下感受。&#13;<br> 來港工作的美國人GeneHarper昨晚到蘭桂坊飲酒消遣，他表示自己擔心肺炎多過戰爭；他的女友Amy更不客氣地說，這場戰爭只是浪費子彈，戰事不會影響她飲酒的樂趣。</p></body></html>

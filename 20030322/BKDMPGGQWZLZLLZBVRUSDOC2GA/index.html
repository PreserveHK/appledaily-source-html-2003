<html><header><meta charset="utf-8"><title>DanniiMinogue性感益鄉里</title></header><body><h1>DanniiMinogue性感益鄉里</h1><p>澳洲姊妹花KylieMinogue與DanniiMinogue，雖然一同於英國歌壇發展，但Dannii的際遇遠不及胞姊Kylie，其剛出版新大碟的主打細碟《IBegintoWonder》，上榜第二周已跌至英國細碟榜第七位。<br> &#13;<br> <spanclass>暗裏不快 &#13;<br> 身形比Kylie更豐滿的Dannii，有見英國市場久攻不下，故希望憑性感形象轉攻家鄉澳洲。近日她接受訪問時有感而發，並揚言將把心一橫返家鄉一至兩個月，她說：「喺英國人人都只知有Kylie嘅啫！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>楊千嬅捉絲襪賊狂笑</title></header><body><h1>楊千嬅捉絲襪賊狂笑</h1><p>現正身在台灣宣傳國語唱片的楊千嬅，早前應台灣人氣組合5566的邀請，為組合成員王仁甫及許孟哲主持的台灣節目《完全娛樂》，擔任周末版嘉賓。<br> &#13;<br> <spanclass>教擺揸槍甫士 &#13;<br> 當日千嬅與兩名主持人玩得異常投入，除大玩「兵捉賊」遊戲外，千嬅更教二人擺揸槍甫士，兩名主持又以絲襪蒙頭扮賊，令千嬅盡情發揮其「大笑姑婆」的本色，全場笑個不停。&#13;<br> 千嬅表示錄影這個節目時，最高難度的莫過於其中一項忍笑遊戲，千嬅說：「遊戲要我同5566扮鬼扮馬嚟引對方笑，點知次次一見到佢哋，我都會忍唔住笑咗出嚟。」</spanclass></p></body></html>

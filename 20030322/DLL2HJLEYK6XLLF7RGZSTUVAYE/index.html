<html><header><meta charset="utf-8"><title>Cookies三女好大食</title></header><body><h1>Cookies三女好大食</h1><p>女子組合Cookies的其中三名成員Stephy、Gloria和Angela，昨日在旺角金龍船酒家飲茶，三人非常好胃口，點了一枱點心，當中有腸粉、千層糕、白雲鳳爪、叉燒飯、鹹魚肉餅飯和豬頸肉等。&#13;<br> 身為隊長的Stephy表示因為大家昨日都沒有工作，所以就相約飲茶，她說：「我哋點咗成枱點心，我哋都係第一次嚟呢度飲茶。」問到Cookies計劃搬屋一事的進度？Stephy說：「重搵緊地方，不過再搬的話，應該唔會一齊住，或者會幾個分開住，𠵱家重未知道。」&#13;<br> 採訪、攝影：汪正文</p></body></html>

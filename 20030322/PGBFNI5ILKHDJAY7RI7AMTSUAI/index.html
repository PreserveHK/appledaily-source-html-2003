<html><header><meta charset="utf-8"><title>孕婦爭執圖跳天橋</title></header><body><h1>孕婦爭執圖跳天橋</h1><p>【本報訊】元朗一名懷有四個月身孕姓黃（二十五歲）女子，昨凌晨零時許，在家中與三十一歲姓林丈夫因感情及金錢問題爭執後，一怒之下離開朗屏邨住所不知所終，其六十八歲家翁恐媳婦有意外報案及落街找尋，終於在賀屏樓商場對開平台天橋發現她站在鐵欄邊，家人恐她跳橋自殺再報案。&#13;<br> 警員到場時，女事主已被家人制服，但情緒仍然激動，事後由一名女親友陪同送院檢驗（箭嘴示）。&#13;<br> 李旭基攝</p></body></html>

<html><header><meta charset="utf-8"><title>五日數改口風</title></header><body><h1>五日數改口風</h1><p><spanclass>本周一 &#13;<br> 謝霆鋒原定前往澳洲為新歌《第二世》拍攝MV及寫真，但結果沒有成行。<br> &#13;<br> <spanclass>本周二 &#13;<br> 有消息指霆鋒因去年妨礙司法公正罪成留有案底，及仍需履行社會服務令，加上霆鋒正在申請上訴，故未獲澳洲領事館發出工作證。其經理人霍紋希（Mani）向外表示霆鋒會改赴毋須工作簽證的新西蘭開工。<br> &#13;<br> <spanclass>大前日 &#13;<br> 霆鋒透露將前往新西蘭進行拍攝工作。<br> &#13;<br> <spanclass>前日 &#13;<br> 霆鋒晚上起程往新西蘭，並稱已申請工作簽證。<br> &#13;<br> <spanclass>昨日 &#13;<br> 霆鋒經理人Mani改口指他往新西蘭只是旅遊兼取靈感。</spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>CelineDion草原弄子樂</title></header><body><h1>CelineDion草原弄子樂</h1><p>加拿大樂壇天后CelineDion，去年獲邀為名車佳士拿作代言人。原來她在新廣告中，出動了現時兩歲大的兒子ReneCharles，廣告講述她們兩母子在草原上玩樂，場面溫馨。&#13;<br> 此外，Celine將於下周推出新碟《OneHeart》，並於周二在拉斯維加斯為其演唱會揭開序幕，其間以她的名字作為品牌的香水、潤膚膏還會首度面世發售，不過Celine聲言產品絕不會走高格調路線，她說：「我知道我嘅fans多數都係媽咪級人馬，佢哋都好精打細算。」</p></body></html>

<html><header><meta charset="utf-8"><title>張佩金跳俄羅斯舞喼弗</title></header><body><h1>張佩金跳俄羅斯舞喼弗</h1><p>樂壇新人張佩金前晚在柴灣為一間舞蹈學校拍攝廣告，她穿上bikinitop配超短褲，展示33、22和34的三圍，十分性感。<br> &#13;<br> <spanclass>六位數字酬金 &#13;<br> 張佩金表示這次做代言人得到六位數字的酬金，她說：「我跳嘅舞係俄羅斯舞嘅一種，𠵱家傳咗嚟香港，都唔係好難跳，我跳呢種舞係想用嚟喼弗。呢次我嘅打扮都算係性感極限，我事前做足安全措施，我重會擺十二個甫士。」問到張佩金可會穿上Tback拍廣告，她說：「咁要睇吓點拍，邊個攝影師同埋酬勞。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

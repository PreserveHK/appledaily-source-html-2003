<html><header><meta charset="utf-8"><title>店舖爆竊損失31萬</title></header><body><h1>店舖爆竊損失31萬</h1><p>【本報訊】深水埗一間參茸海味店，昨遭賊人潛入爆竊，女東主於清晨六時返店開門時發覺店內一片凌亂報案，經點算後證實損失一批海味及現金，總值三十一萬元。&#13;<br> 現場為基隆街二五六號地下一間參茸海味店，六十歲女東主姓袁（圖）稱，店內並無安裝閉路電視及防盜警鐘。&#13;<br> 警方接報到場，調查後相信賊人撬毀前門大閘兩個鎖頭後進入店內搜掠。&#13;<br> 王偉禎攝</p></body></html>

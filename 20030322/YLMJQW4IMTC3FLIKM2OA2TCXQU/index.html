<html><header><meta charset="utf-8"><title>商人涉行賄獲輪流中標</title></header><body><h1>商人涉行賄獲輪流中標</h1><p>【本報訊】一名機電公司董事涉向房署總屋宇裝備工程師陳裘大提供四十萬元賄款，作為陳暗中安排既定承判商「輪流」中標，取得房委會地盤柴油發電機合約的報酬。涉案商人否認兩項向公職人員提供利益罪名，案件昨在區域法院開審。<br> &#13;<br> <spanclass>每合約賄2萬 &#13;<br> 三十六歲被告張國聰，案發時為順昌機電有限公司董事。控方案情透露，九九年初，兩間房署認可機電工程公司的董事及東主接觸被告，提議承判商之間在提交工程報價時互相串通，務求「輪流」取得工程合約，避免直接競爭降低利潤。&#13;<br> 被告等多名承判商同意就每台發電機合約，向陳裘大提供賄款二萬元。&#13;<br> 案件編號：DCCC928/02</spanclass></p></body></html>

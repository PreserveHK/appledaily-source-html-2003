<html><header><meta charset="utf-8"><title>洋漢病發倒斃酒店</title></header><body><h1>洋漢病發倒斃酒店</h1><p>【本報訊】一名從紐約來港公幹的美籍男子，懷疑心臟病發昨晨被發現倒斃在沙田下榻酒店房間內。死者KennethRobinson，五十七歲，上星期六與另外兩名外籍男子，從紐約來港公幹，入住沙田一間酒店。&#13;<br> 昨晨八時許，事主兩名友人在酒店餐廳食完早餐後，仍未見他出現，上房拍門但無反應，要求職員開門入房查看，發覺事主（圖）昏迷床上送院後證實死亡。&#13;<br> 周鴻熙攝</p></body></html>

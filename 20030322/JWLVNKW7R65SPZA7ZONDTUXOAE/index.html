<html><header><meta charset="utf-8"><title>共和國衛隊似近衛軍</title></header><body><h1>共和國衛隊似近衛軍</h1><p>共和國衞隊是伊拉克中最精銳的軍隊，在兩伊戰爭時由一支宮廷衞隊逐漸擴充而成，專門保衞侯賽因，恍如近衞隊，配備的武器和訓練也比正規軍好。九○年伊拉克入侵科威特時，共和國衞隊就是主力部隊。&#13;<br> 比共和國衞隊更精銳的是特種共和國衞隊，這支精兵中的精兵，是在一九九五年由侯賽因親自成立，最高指揮官是侯賽因次子庫塞，如蓋世太保般貼身保護侯賽因，以及各座總統官邸。&#13;<br> GlobalSecurity.org網頁</p></body></html>

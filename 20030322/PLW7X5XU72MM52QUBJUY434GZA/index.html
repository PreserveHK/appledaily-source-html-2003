<html><header><meta charset="utf-8"><title>李燦森扮鄉下仔</title></header><body><h1>李燦森扮鄉下仔</h1><p>電影《愛火花》昨日在灣仔舉行開鏡拜神儀式，演員李燦森、李蘢怡（Tiffany）和EO2等均有出席。李燦森表示在戲中他是飾演一名有理想的鄉下人，酷愛跳舞，而他並用熱誠去打動一班頹廢的年輕人。問他是否精於跳舞，李燦森笑說：「好似猜枚咁，隨量OK啦。」<br> &#13;<br> <spanclass>靠身體語言 &#13;<br> 近日李燦森忙於綵排舞台劇，今次是他第一次演舞台劇，他表示演舞台劇與拍電影不同，他說：「拍電影有得NG，但舞台劇則一take過，要用身體語言帶觀眾進入角色。」&#13;<br> 採訪：馮美茵&#13;<br> 攝影：林德雄</spanclass></p></body></html>

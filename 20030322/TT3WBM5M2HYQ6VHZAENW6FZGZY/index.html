<html><header><meta charset="utf-8"><title>Robbie新歌勉勵英軍</title></header><body><h1>Robbie新歌勉勵英軍</h1><p>英國壞孩子RobbieWilliams，早前灌錄了一首名叫《HappyEaster（WarIsComing）》的歌曲，並收錄於下張細碟《ComeUndone》當中。因為日前有指此曲為反戰歌，Robbie前日澄清，其實該曲是用作勉勵英軍出兵伊拉克之用。&#13;<br> Robbie前日受訪時說：「我唔想俾人覺得我首歌係反戰，其實我都想伊拉克人民得到民主。」不過，Robbie這張在下月十四日推出的細碟，剛好與麥當娜（Madonna）出版其反戰大碟《AmericanLife》的日子撞期，十分巧合。</p></body></html>

<html><header><meta charset="utf-8"><title>食店遇襲激動哭叫</title></header><body><h1>食店遇襲激動哭叫</h1><p>【本報訊】深水埗桂林街一間食店發生傷人案。昨凌晨三時許，姓文（四十九歲）婦人吃消夜期間不滿鄰桌五、六名染金髮青年高聲叫嚷煩厭，出言干涉引起衝突，雙方初則口角繼而動武互擲杯碟醬油，混亂間婦人遭砸穿頭受傷流血，食店男侍應亦被盛砂糖的器皿擊中背部，逞兇者傷人後四散逃去。&#13;<br> 女傷者情緒激動又喊又叫，由職員代為報警送院。警方事後在場撿獲一張姓葉（十九歲）青年的身份證，懷疑是其中一名涉嫌男子留下，現正展開調查。</p></body></html>

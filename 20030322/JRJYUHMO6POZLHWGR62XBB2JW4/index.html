<html><header><meta charset="utf-8"><title>撞車驚魂</title></header><body><h1>撞車驚魂</h1><p>【本報訊】兩女一男幼稚園學童，昨午一時許在校內參加完生日會後乘坐保母車回家，途至鑽石山豐盛街上斜，前行一輛小巴懷疑因讓乘客上落突然停車，保母車收掣不及，當場撞向小巴車尾，保母車上兩女一男童﹙年齡三至五歲﹚幸沒有受傷，但驚慌過度，感到不適，需由救護員送院檢驗（圖）。&#13;<br> 至於四十三歲保母車司機及六十一歲小巴司機亦無受傷，警員稍後替兩司機作酒精測試證實為零度。&#13;<br> 張培生攝</p></body></html>

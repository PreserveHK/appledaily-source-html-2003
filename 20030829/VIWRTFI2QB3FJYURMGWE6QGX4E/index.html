<html><header><meta charset="utf-8"><title>超儀唔恨上無線節目</title></header><body><h1>超儀唔恨上無線節目</h1><p>何超儀、吳君如和有線電視節目部執行董事徐小明等，昨日在荃灣出席有線娛樂新聞台「彌月之喜」宣傳。&#13;<br> 問超儀為有線宣傳，不怕得罪無綫嗎？她說：「我唔恨上佢哋節目，你可以話我唔想玩遊戲，想正經啲講隻碟。」超儀自資的新唱片將於下月推出，她說：「重未知邊度發行，但LMF好鼓勵我。」<br> &#13;<br> <spanclass>曾寶儀代父從軍 &#13;<br> 此外，徐小明表示已邀請曾志偉的女兒曾寶儀十月加盟有線做星級主播，徐小明說：「曾志偉同友台感情深厚，佢惟有搵個女代父從軍，曾寶儀同我哋簽咗一年合約。我哋最初開台時，友台都畀到我哋一定壓力，不過𠵱家藝人都接受到我哋訪問，一切明朗咗。」	&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

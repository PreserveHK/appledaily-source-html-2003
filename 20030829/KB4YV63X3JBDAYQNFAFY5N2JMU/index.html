<html><header><meta charset="utf-8"><title>莫文蔚隨時退出娛圈</title></header><body><h1>莫文蔚隨時退出娛圈</h1><p>莫文蔚近日接受女性雜誌《Azure》訪問，她自言轉眼間已入行十年，至今最大的心願是推出一張爵士樂唱片，可惜香港沒有這個巿場。&#13;<br> 莫文蔚說：「我入行十年，覺得專注喺電影同音樂兩個範疇已經好夠，乜嘢電視、主持，我唔恨做，因為單係電影同音樂，我仍然有好多嘢未試過，好似拍一套音樂劇，或者出爵士樂唱片，jazz始終係我最鍾意嘅音樂，可惜香港冇呢個市場。」<br> &#13;<br> <spanclass>睡醒失興趣 &#13;<br> 莫文蔚表示現時仍十分享受其演藝工作，她說：「我唔知道會留喺舞台上做到幾多歲，可能某日一覺瞓醒，我發覺失去興趣，就會退落嚟。」&#13;<br> 撰文：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>波姬小絲攜愛女悼卜合</title></header><body><h1>波姬小絲攜愛女悼卜合</h1><p>近月剛榮升為母親的波姬小絲（BrookeShields），自言於八十年代便認識卜合，前日她一早便與愛女到教堂出席卜合的悼念會，其後在致敬儀式上發表悼詞時，情緒更一度激動。不過早前與她傳出婚變的編劇丈夫基斯（ChrisHenchy），前日則未見影蹤。<br> &#13;<br> <spanclass>感動流淚 &#13;<br> 此外，於月初再度離婚的麗歌蕙珠（RaquelWelch），前日一身黑衣打扮出席追悼會，其間麗歌接受電視台訪問時，一時悲從中來，流下眼淚。另一男星湯沙力（TomSelleck）亦有份出席悼念儀式，湯沙力說：「卜合連聖誕節都工作，他的使命感是他最偉大的貢獻。」</spanclass></p></body></html>

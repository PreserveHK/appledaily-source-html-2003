<html><header><meta charset="utf-8"><title>曹敏莉、李蘢怡爭飯碗</title></header><body><h1>曹敏莉、李蘢怡爭飯碗</h1><p>五位出爐港姐曹敏莉、楊洛婷、戚黛黛、李詩韻和李嘉怡，昨日往銅鑼灣修身堂分店領取獎品。而身為修身堂豐胸及纖體代言人的李蘢怡，昨日到沙田出席資生堂新店開幕活動時，一襲性感上衣亦搶鏡非常。<br> &#13;<br> <spanclass>高貴取勝 &#13;<br> 曹敏莉和李嘉怡獲頒贈價值八萬元的收身保養療程，老闆張玉珊亦有意邀請二人擔任修身堂的代言人，張玉珊說：「我想搵佢哋兩位分別做纖體同豐胸代言人，希望可以代表到我哋公司高貴大方嘅一面。」&#13;<br> 曹敏莉表示不怕穿泳裝亮相，她說：「雖然未落實，但我唔驚要再着泳衣，我相信唔會比選美時更性感。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

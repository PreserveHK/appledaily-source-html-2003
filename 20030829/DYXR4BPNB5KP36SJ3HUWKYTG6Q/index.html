<html><header><meta charset="utf-8"><title>2R扮泰山反轉塞班</title></header><body><h1>2R扮泰山反轉塞班</h1><p>環球女子組合2R的新歌《第29天》上周登上加州紅卡拉OK龍虎榜第七位，名次更勝天后陳慧琳和楊千嬅。由於反應不錯，環球已決定2R於十月推出新碟時，同期推出她們的處女寫真集。&#13;<br> Race下月會出發到塞班島拍攝無綫劇集《當四葉草碰上劍尖時》（暫名），拍完新劇後，她會繼續在塞班島逗留，會合胞姊Rosanne一同為寫真集拍照。<br> &#13;<br> <spanclass>水着上陣 &#13;<br> 據悉Rosanne和Race會以水着上陣，在塞班島度假村內的水上樂園進行拍攝，二人又會坐吉普車往森林區，以女泰山、精靈及野孩子等造型示人。</spanclass></p></body></html>

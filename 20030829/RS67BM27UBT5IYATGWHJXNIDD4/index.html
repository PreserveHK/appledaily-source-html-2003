<html><header><meta charset="utf-8"><title>善款撥兒童腎病基金</title></header><body><h1>善款撥兒童腎病基金</h1><p>蘋果日報慈善基金特設「兒童腎病醫療專戶」，為有經濟需要的腎病兒童籌募善款，用以資助他們購買所需的喉管及藥水費用，所收善款將會全數撥捐兒童腎病基金；是次籌款目標為三十萬元，用以資助十多名病童一年的喉管費用。&#13;<br> 兒童腎病基金是由一群醫生、護士、社工、律師、會計師及病童家長於一九九六年組成，全部均是以義務性質工作。&#13;<br> &#13;<br> 暖流熱線&#13;<br> 電話:29908688&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>adfund@appledaily.com &#13;<br> 網址：<ahref http:> http://www.charity.atnext.com  </ahref></ahref></p></body></html>

<html><header><meta charset="utf-8"><title>林嘉欣行性感等做影后</title></header><body><h1>林嘉欣行性感等做影后</h1><p>林嘉欣下周將出發往威尼斯參加影展，為以最佳狀態示人，近日嘉欣頻往由她擔任代言人的瑪花纖體接受瘦身療程。<br> &#13;<br> <spanclass>再拍瑪花廣告 &#13;<br> 今次嘉欣憑《戀之風景》一片於威尼斯角逐影后，心情自然大為緊張，所以她除向營養師請教意見外，亦不斷接受纖體療程，希望屆時能穿上靚衫出席盛會。&#13;<br> 嘉欣說：「呢排我試咗好多晚裝，因為個人瘦咗，自信心又增強番，所以我都諗住揀一套比較性感又突出到線條嘅晚裝參加影展，着得靚嘅話，自己都開心啲。」而她下月由威尼斯返港後，會為瑪花再拍攝一輯新廣告，屆時亦會以多個造型示人。</spanclass></p></body></html>

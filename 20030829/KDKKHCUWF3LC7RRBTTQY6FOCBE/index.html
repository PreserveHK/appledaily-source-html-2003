<html><header><meta charset="utf-8"><title>鍾沛枝帶隊遊中山擦餐飽</title></header><body><h1>鍾沛枝帶隊遊中山擦餐飽</h1><p>鍾沛枝、劉彩玉和安德尊三位《都市閒情》主持，日前帶領六十多位觀眾到中山水鄉及詹園旅行，順道拍攝外景專輯。鍾沛枝表示，由於平日多是在錄影廠開工，所以今次有機會出外做節目，跟觀眾打成一片，感覺十分有趣。<br> &#13;<br> <spanclass>大讚山明水秀 &#13;<br> 鍾沛枝說：「嗰度山明水秀，風景好靚，見到啲綠油油嘅嘢，對眼都會舒服啲。而今次我哋重有機會食到真正嘅石岐乳鴿，細細隻好好味，原來啲石岐乳鴿只得五日大咋，真係唔試過都唔知呀！」事實上，除了各種美食外，鍾沛枝還有機會到鮮果莊園大擦生果餐，笑言今次兩日一夜之行令她增磅不少呢。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>

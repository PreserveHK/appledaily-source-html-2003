<html><header><meta charset="utf-8"><title>　　阿董同你玩蠟燭 - 李八方</title></header><body><h1>　　阿董同你玩蠟燭 - 李八方</h1><p>中秋節賞月，若然喺月圓之夜看見的不是嫦娥與玉兔，卻是董建華在月下挑燈籠，葉劉淑儀在雲上奔月，你會覺得倍添情趣定係大掃雅興？&#13;<br> 一批年輕人合資十萬八萬，設計了一套「玩廿三條蠟燭」，內有一個人型紙板公仔，四盒蠟燭，每盒有二十三支蠟燭。蠟燭包裝用咗董建華、董太、葉劉淑儀、梁錦松的漫畫造型，四款人型紙板公仔全部係董建華，不過設計者聲稱自己冇乜政治立場，純粹玩噱頭。嚟緊中秋節，唔知多唔多人買嚟玩吓？&#13;<br> （圖）葉劉雖已辭官，但仍然要同阿董佢哋一齊「玩蠟燭」。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

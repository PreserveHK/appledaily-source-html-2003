<html><header><meta charset="utf-8"><title>映濤軒下月加價5%</title></header><body><h1>映濤軒下月加價5%</h1><p>【本報訊】長江實業（001）為配合自由行，東涌映濤軒下月開始，分別於5個地鐵站路演推介，長實高級營業經理劉啟文表示，該盤計劃下月加價，不大於5%，並取消部份優惠。本周六加推8伙，呎價約1700元。&#13;<br> 另外宇晴軒9月底前內購，買家獲價值約3000元禮品。&#13;<br> 將軍澳維景灣畔相連單位買家獲額外優惠。<br> &#13;<br> <spanclass>維景相連戶添優惠 &#13;<br> 太古地產高級營業經理馬淑貞表示，扣除第17座，第三期尚餘約600伙待售，半數可作相連單位。2及3房買家享2.8萬及3.8萬元裝修津貼，相連戶買家額外獲3萬元。第17座預售約30伙，呎價約3400元。</spanclass></p></body></html>

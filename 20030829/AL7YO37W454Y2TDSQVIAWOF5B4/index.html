<html><header><meta charset="utf-8"><title>豆腐花加入松茸啖啖清香</title></header><body><h1>豆腐花加入松茸啖啖清香</h1><p>每年9月都係松茸最肥美嘅時期，其清香味道獨特之餘，可塑性亦甚高。櫻田呢間日本餐廳今年就將松茸配合豆腐花創製出新花款甜品，在製作過程中將切碎嘅松茸和豆漿混和均勻，再凝結成豆腐花，所以每一啖豆腐花都會散發松茸清香，滿溢新鮮感。&#13;<br>記者：馬慶武&#13;<br>&#13;<br>櫻田日本餐廳&#13;<br>地址：九龍太子道西193號帝京酒店3樓&#13;<br>電話：26226164</p></body></html>

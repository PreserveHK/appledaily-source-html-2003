<html><header><meta charset="utf-8"><title>公雞啄暈三歲女</title></header><body><h1>公雞啄暈三歲女</h1><p>廣西臨桂南邊山鄉朗聯村一名三歲女孩，因被一隻大公雞在頭上啄了一口，失血一百五十毫升，昏迷過去。經醫生全力搶救，小女孩轉危為安。<br> &#13;<br> <spanclass>看門口專啄陌生人 &#13;<br> 今年三月，朗聯村張姓居民的親戚送了一隻重兩公斤的公雞給他。飼養了一段時間後，公雞每看見陌生人走入張家，就會跑過去啄。&#13;<br> 本周一，同村三歲女孩到張家玩耍，公雞看見後立即撲過去，抓住女孩的頭部啄了一口，將她啄得暈了過去。事後，張家宰殺了這隻「看門雞」。&#13;<br> 廣西《南國早報》</spanclass></p></body></html>

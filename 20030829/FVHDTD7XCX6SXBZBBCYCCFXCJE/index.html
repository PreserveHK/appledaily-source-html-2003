<html><header><meta charset="utf-8"><title>河知雲聽三百Fans念情詩</title></header><body><h1>河知雲聽三百Fans念情詩</h1><p>韓國性感女星河知雲主演的古裝劇集《茶母》，近日成為同期韓劇收視之冠，而前日就有三百多名fans，在一間餐廳為她祝賀高收視，並爭相朗讀情詩給她聽，令河知雲十分開心，自爆其初吻在大學時期才獻出。&#13;<br> 此外，廣告網站NGTV舉行了一個「繼宋慧喬及李秉憲之後最似真情侶的男女主角」調查，經二千五百名網友投票後，結果由河知雲與《茶母》男主角李瑞真以百分之三十八點九票數居冠，力壓《窈窕淑女》的金喜善與高修。</p></body></html>

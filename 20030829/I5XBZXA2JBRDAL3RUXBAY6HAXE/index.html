<html><header><meta charset="utf-8"><title>甄子丹多倫多補擺喜酒</title></header><body><h1>甄子丹多倫多補擺喜酒</h1><p>甄子丹早前低調再婚，五月時在美國與二○○○年度多倫多華埠小姐冠軍汪詩詩（Cecilia）註冊結婚，其妻年僅二十二歲。婚後甄子丹即忙於來港宣傳電影《千機變》，故一直未有時間擺酒，不過他將於明日在多倫多一間酒店補擺喜酒款待親友。<br> &#13;<br> <spanclass>與吳京拍檔 &#13;<br> 與甄子丹份屬鄉里的Ba叔昨日在新城電台亦透露會飛往多倫多赴宴，還表示明年會開戲由甄子丹任男主角及武術指導，他說：「出年二月會拍套題材類似《三少爺的劍》，搵佢同吳京做男主角，女主角就未定。」問他為何不向爾冬陞買《三少爺的劍》版權？他說：「唔好喇，咁多是非，都唔知版權屬邊個。」</spanclass></p></body></html>

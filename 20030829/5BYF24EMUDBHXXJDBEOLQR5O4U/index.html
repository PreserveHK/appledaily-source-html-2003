<html><header><meta charset="utf-8"><title>SONIM冇廣告拍俾朋友笑</title></header><body><h1>SONIM冇廣告拍俾朋友笑</h1><p>現年二十歲的少女歌手SONIM，日前獲邀擔任PS2遊戲「Castlevania」的代言人，前日她出席宣傳記者會時，坦承自己十分渴望拍廣告。SONIM說：「如果一個藝人冇廣告拍嘅話，會俾人笑㗎，我身邊所有朋友得我未拍過廣告。」&#13;<br> 此外，SONIM雖沒有穿上遊戲女主角那一身充滿SM味的服裝示人，但她亦非常「入戲」地手持長皮鞭現身，SONIM說：「條鞭原來好重㗎！頭先我喺後台同工作人員玩，唔小心打到自己，好痛㗎！」</p></body></html>

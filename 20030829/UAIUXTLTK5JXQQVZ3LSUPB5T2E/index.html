<html><header><meta charset="utf-8"><title>璇璇搬新居狂煲湯</title></header><body><h1>璇璇搬新居狂煲湯</h1><p>女優歐陽海璇最近搬到銅鑼灣居住，她的新居面積約四百呎。璇璇以前是跟朋友一起住，但她希望有私人空間，所以約一個月前決定過獨居生活。<br> &#13;<br> <spanclass>花數萬買家具 &#13;<br> 璇璇花了數萬買家具及電器，她日前說：「我平時冇嘢做，最鍾意就係喺屋企煮嘢食，所以我會買定好多煲湯嘅材料喺雪櫃，得閒會煲定啲靚湯飲。」璇璇又會每月花數千元買燕窩養顏。&#13;<br> 問到璇璇的近況，她說：「我知道自己嘅廣東話講得唔好，得閒會買VCD睇，跟住對白學講廣東話，我都打算搵個英文老師教我講英文。」&#13;<br> 採訪、攝影：比華利</spanclass></p></body></html>

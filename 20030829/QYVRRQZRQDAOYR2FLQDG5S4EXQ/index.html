<html><header><meta charset="utf-8"><title>吳文忻穿警服被點錯相</title></header><body><h1>吳文忻穿警服被點錯相</h1><p>張文慈、吳文忻和呂頌賢昨日在九龍塘，拍攝《新紮師妹2之百份百刑警》電影VCD，該片總共有四集，現時已拍到第二集。&#13;<br> 久違了的吳文忻昨日穿上軍裝拍攝，她說：「我之前同朋友去咗馬爾代夫旅行，所以曬到黑晒返嚟。今次唔係第一次着軍裝拍嘢，有次我着住套軍裝拍外景，有遊客以為我係真差人，向我問路。」<br> &#13;<br> <spanclass>張文慈女傭撞鬼 &#13;<br> 張文慈在農曆七月十五日到廣州登台，特別帶同助手、印尼籍女傭去陪她，但她懷疑女傭被鬼上身，她說：「佢喺房出嚟後突然同我講，話有人叫佢走，我見到佢咁驚咪畀我道符佢，點知佢就好陰濕咁笑咗幾分鐘，我當時驚佢鬼上身，好彩最後都好番。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

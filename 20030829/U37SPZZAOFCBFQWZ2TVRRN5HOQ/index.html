<html><header><meta charset="utf-8"><title>松松被老翻激到窒息</title></header><body><h1>松松被老翻激到窒息</h1><p>陳松伶的新碟近日已在港推出，但內地、台灣以及星馬等地則要待下月初才會推出，不過現時內地已有水貨出售，售價要一百零一元人民幣，但香港則賣九十元。<br> &#13;<br> <spanclass>積極反盜版 &#13;<br> 松松表示她的翻版碟已在內地有售，售價三元至十元不等。松松說：「我聽到呢個消息，真係有窒息嘅感覺，亦體會到翻版嘅可怕，以後有反翻版活動，我一定支持。」&#13;<br> 松松又自稱說：「公司話我嘅新碟賣得OK，穩步上揚，其中以中環蘭桂坊一帶銷路最好，因為我隻碟入面有隻國語歌《我要你》，啲Pub覺得好啱播，所以好多Pub專登買嚟播，我都覺得好意外。」</spanclass></p></body></html>

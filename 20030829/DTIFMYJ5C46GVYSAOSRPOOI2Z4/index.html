<html><header><meta charset="utf-8"><title>砵砵……火車遊</title></header><body><h1>砵砵……火車遊</h1><p>從陸路遊昆士蘭，最方便就是坐火車。昆士蘭省境內有多種不同形式的觀光火車。兩三小時的蒸氣火車可以帶你感受熱帶雨林的震撼；要遊勻全省嗎？也可安然坐在穿梭各省的火車上。最近昆士蘭鐵路公司更推出了全新的舒適列車，由開恩玆至布里斯本，全程31小時多。&#13;<br>&#13;<br>記者、部份攝影：李莉</p><p>查詢：<ahref http:>www.traveltrain.com.au </ahref></p></body></html>

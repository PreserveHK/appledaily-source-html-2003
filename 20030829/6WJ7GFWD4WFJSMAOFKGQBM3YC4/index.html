<html><header><meta charset="utf-8"><title>洗錢案女櫃員作供</title></header><body><h1>洗錢案女櫃員作供</h1><p>【本報訊】中國銀行開平支行前行長許超凡涉盜款潛逃，其胞妹及大舅女友被控在港助洗黑錢一千七百萬港元案，控方昨傳召一名滙豐銀行女櫃員作供，指○一年十月二十四日兩名女被告到銀行提取大筆金錢，她聽到次被告講手提電話稱：「我哋單嘢揚咗！我𠵱家訂咗機票，你個女到底走唔走！」女櫃員因此對該次提款印象深刻。&#13;<br> 首被告許夏梨（二十五歲）及次被告程譽珠（三十三歲），兩人於○一年十月十五日至二十四日期間，各被控一項串謀處理犯罪等來的金錢罪名。&#13;<br> 案件編號：DCCC273/03</p></body></html>

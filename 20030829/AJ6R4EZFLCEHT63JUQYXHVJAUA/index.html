<html><header><meta charset="utf-8"><title>雲妮丈夫監禁九日</title></header><body><h1>雲妮丈夫監禁九日</h1><p>過氣天后雲妮侯斯頓（WhitneyHouston）的丈夫BobbyBrown，早前於醉酒駕駛緩刑期間違反規定，被法院頒布通緝令，日前他在阿特蘭大用膳時被拘捕。該案件前日在喬治亞州開審，最後法官判BobbyBrown監禁九日，其後還要再接受為期六十天的家居軟禁。<br> &#13;<br> <spanclass>手電響起致歉 &#13;<br> 雲妮為支持丈夫，前日特別到法院聽審，據悉BobbyBrown在犯人席上得悉判決時顯得一臉垂頭喪氣，而雲妮在庭上更一度因手電響起而需向法官致歉。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>泛海短期內推兩豪宅</title></header><body><h1>泛海短期內推兩豪宅</h1><p>【本報訊】泛海國際（129）計劃投資逾8億元，發展元朗洪水橋住宅項目，短期內可獲批補地價。今年底前，公司會推售港島兩豪宅，料可套現約8億元。&#13;<br> 泛海國際執行董事關堡林表示，洪水橋項目供逾700個單位。公司計劃下月中推售東半山肇輝臺8號物業，48戶。年底推售淺水灣道117號。&#13;<br> 此外，怡華置業減價一成促銷粉嶺萬豪居貨尾，呎價1900元。怡華高級經理陳國山表示，尚餘下7座洋房及4個複式。<br> &#13;<br> <spanclass>南灣道洋房基金洽購 &#13;<br> 另外，旗下淺水灣南灣道16A號6座洋房，分別獲內地及澳洲基金大手洽購，前者出價達3.6億元，每呎13846元。</spanclass></p></body></html>

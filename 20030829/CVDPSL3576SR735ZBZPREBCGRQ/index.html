<html><header><meta charset="utf-8"><title>吳浩康曾保護大馬公主</title></header><body><h1>吳浩康曾保護大馬公主</h1><p>英皇新人吳浩康除了彈結他了得外，更鍾情打泰拳，入行前他曾參加公開賽，並贏得不少獎項。原來吳浩康曾做過保鑣，曾經保護馬來西亞拿督及公主。&#13;<br> 吳浩康說：「當時做保鑣覺得幾好玩，而且拿督同公主都好好人。」問他保護公主時，可有對美麗動人的公主生情愫？吳浩康坦言：「我唔係好鍾意皮膚黑嘅女仔，我鍾意混血兒多啲。」<br> &#13;<br> <spanclass>不易放棄 &#13;<br> 吳浩康表示打拳令他養成不會輕易放棄的性格，有多辛苦也會捱下去。他透露入行半年，發現娛樂圈並非想像中般冷漠，感覺很溫暖。&#13;<br> 撰文：胡苑君</spanclass></p></body></html>

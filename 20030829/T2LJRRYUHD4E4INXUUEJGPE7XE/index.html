<html><header><meta charset="utf-8"><title>莫文蔚忘形濕身</title></header><body><h1>莫文蔚忘形濕身</h1><p>莫文蔚（Karen）為宣傳新唱片《X》，昨日在台北一個泳池畔，化身為性感的水中精靈向記者獻唱。Karen唱至忘情時，突然背向泳池縱身倒入水池中，絲毫不心疼身上的Chanel裙子，其間她還刻意向記者展示所穿的Chanel內褲。<br> &#13;<br> <spanclass>嘗試作曲 &#13;<br> Karen一共演唱了《愛死你》、《看透》、《You'resobeautiful》三首歌曲，其中《看透》是謝霆鋒寫的歌曲，而《You'resobeautiful》則是陶喆作品，今次她也在專輯中首度嘗試作曲。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>鄭融闖樂壇彈彈琴跳跳舞</title></header><body><h1>鄭融闖樂壇彈彈琴跳跳舞</h1><p>今年才加入樂壇、只得十八歲的女歌手鄭融，雖然個子不太高，但是樣子甜美，兼且多才多藝。問到鄭融的專長時，她說：「我學咗十四年鋼琴，識單簧管同小提琴、芭蕾舞等等。」<br> &#13;<br> <spanclass>向學友學習 &#13;<br> 預計下月推出唱片的鄭融，表示在新碟內包辦和音部份，她說：「如果要我選做偶像派同實力派，我想做實力派歌手。始終新人要有實力，就好似師兄張學友講，唱歌永遠都係排第一，我會向佢好好學習。」鄭融的偶像很多，當中包括李玟、孫燕姿等等，她希望能有李玟的成就，她說：「佢可以話係亞洲區嘅代表，佢喺奧斯卡頒獎禮做表演嘉賓，為亞洲人爭光，就係一個成功嘅例子。」&#13;<br> 採訪：王連連　攝影：甄朝健</spanclass></p></body></html>

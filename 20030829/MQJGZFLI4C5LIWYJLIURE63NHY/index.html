<html><header><meta charset="utf-8"><title>告周正毅　律師反被審</title></header><body><h1>告周正毅　律師反被審</h1><p>上海市第二中級人民法院，昨日秘密審訊了代表被迫遷居民向政府興訟的律師鄭恩寵。當局指控他「向境外人士非法提供國家秘密」，但鄭恩寵堅稱自己是無辜的。<br> &#13;<br> <spanclass>助遷拆戶控地產商惹禍 &#13;<br> 鄭恩寵的妻子蔣美麗說，包括她在內所有家人都未獲准旁聽。不過，鄭恩寵的律師表示有信心能夠贏得這場官司，鄭本人在法庭也作了無罪辯護。法庭並未即時判決。&#13;<br> 鄭恩寵今年六月被捕前，正協助上海靜安區居民控告大地產發展商周正毅，向政府爭取合理搬遷權益。當地市民抱怨政府同周正毅有非法交易，侵犯了他們的權益。號稱「上海首富」的周正毅目前已被當局扣查。&#13;<br> 法新社/路透社</spanclass></p></body></html>

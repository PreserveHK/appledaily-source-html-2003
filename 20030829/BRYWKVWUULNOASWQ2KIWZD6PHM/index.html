<html><header><meta charset="utf-8"><title>黃琛如自製靚衫上澳洲天橋</title></header><body><h1>黃琛如自製靚衫上澳洲天橋</h1><p>黃琛如、傅珮嘉、岑寶兒、張栢芝弟弟張豪龍及張栢文等，前晚在尖沙嘴出席電影《天羅盜網》首映。黃琛如和岑寶兒都以性感打扮到場，甚為搶鏡。<br> &#13;<br> <spanclass>張豪龍否認唔掂 &#13;<br> 黃琛如前晚以露背裝真空上陣，她說：「我近日設計咗一批靚衫，月底會帶去澳洲行騷。」問黃琛如早前推出的寫真集銷量如何？她說：「我未問出版社，但我屋企樓下個報攤就賣晒，我遲啲都想搞個慶功。」&#13;<br> 此外，張豪龍提到近日栢芝被指不替他續供保時捷及需賣車套現一事，他否認其事說：「太過份，啲雜誌亂吹，我冇需要回應，唔通我揸晒啲車出嚟畀大家睇。」&#13;<br> 採訪：何永寧　攝影：何國豪</spanclass></p></body></html>

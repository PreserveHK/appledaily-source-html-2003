<html><header><meta charset="utf-8"><title>偷小巴撞車匪徒負傷逃脫</title></header><body><h1>偷小巴撞車匪徒負傷逃脫</h1><p>【本報訊】一輛已報失的小巴昨在荃灣路違例切線，結果失控與客貨車碰撞，繼而狂撞防撞欄衝前一百五十米始停下；偷車賊負傷棄車逃去，警方正展開追查。<br> &#13;<br> <spanclass>衝前百五米煞停 &#13;<br> 肇事小巴的三十五歲姓李司機，於昨晨五時許在旺角區報失，警方隨後已聯絡他認領，不過意外中小巴車身凹陷、擋風玻璃碎裂、右前轆及尾泵把飛脫。&#13;<br> 事發於昨晨七時許，三十歲姓梁的男子駕駛客貨車沿荃灣路慢線落斜，駛至祈德尊新邨對開一段影線，一輛小巴突然從中線高速切線駛入；梁扭軚閃避不及發生碰撞。小巴繼而狂撼防撞欄，衝前一百五十米才煞停。</spanclass></p></body></html>

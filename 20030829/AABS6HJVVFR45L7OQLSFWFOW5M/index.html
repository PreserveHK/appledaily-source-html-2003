<html><header><meta charset="utf-8"><title>好姨賣燕窩子女賺零用</title></header><body><h1>好姨賣燕窩子女賺零用</h1><p>薛家燕（好姨）近日為內地食品固加貢燕窩任代言人，簽下兩年合約，她日前在影樓拍攝廣告，一對子女亦客串演出並獲額外薪酬，正好做下學年度零用錢。&#13;<br> 好姨在廣告中共有四個造型，分別是女黑俠、歌手、新潮女強人和慈禧太后，問她最喜歡哪一個造型，好姨日前在電話中說：「基本上四個造型都好靚，但我最鍾意係新潮女強人嗰個，因為同我𠵱家嘅身份好配合。」<br> &#13;<br> <spanclass>慳番一筆 &#13;<br> 好姨平時亦有食燕窩習慣，每個月花費約數千元，但拍攝了這個廣告後，好姨將得到贊助，她說：「咁我年中又可以慳番一筆，始終燕窩呢啲嘢要長期食先有效，但長期食又好貴。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

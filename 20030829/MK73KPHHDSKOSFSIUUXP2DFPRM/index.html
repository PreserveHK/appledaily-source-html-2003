<html><header><meta charset="utf-8"><title>李彩樺廣告意識大膽險遭禁</title></header><body><h1>李彩樺廣告意識大膽險遭禁</h1><p>李彩樺（阿Rain）最近成為減肥堂的纖體代言人，她在纖體後即穿上背心和短裙拍攝了新一輯廣告。阿Rain為了騷一條小蠻腰，她在拍攝時更把短裙拉低，可是這張照片卻一度遭到地鐵公司以意識大膽為由不准刊登。<br> &#13;<br> <spanclass>健康形象為主 &#13;<br> 纖體公司接到地鐵公司通知時，立即大費脣舌解釋，經過一番周旋後，這輯廣告終可於明日起在地鐵站內張貼。&#13;<br> 阿Rain日前接受訪問時說：「我影嗰時都係想騷吓自己條靚腰，話畀人聽我減得幾靚，完全冇諗過會畀人有不良嘅意識，我純粹都係想以健康形象為主。不過，𠵱家個問題終於圓滿解決，我都有鬆一口氣嘅感覺。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

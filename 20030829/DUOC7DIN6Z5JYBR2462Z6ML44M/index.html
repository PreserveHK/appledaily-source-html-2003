<html><header><meta charset="utf-8"><title>Tom擬分拆短訊業</title></header><body><h1>Tom擬分拆短訊業</h1><p>【本報訊】Tom.com（8001）公布，回應昨日有關分拆旗下網上業務的報道，承認現正評估有關分拆建議。該公司或會將短訊業務、彩訊服務及網上廣告注入一家公司，並評估將該公司分拆在香港及美國上市的可能性。不過，該集團強調，分拆有關業務只是其中一個選擇。&#13;<br> 本港英文《虎報》昨日引述消息人士稱，Tom.com擬分拆該互聯網及電訊增值服務，並計劃於今年11月進行，由高盛及美林負責有關上市安排。Tom表示，該集團未就分拆業務作出任何決定，亦不保證有關分拆業務上市的建議一定進行。</p></body></html>

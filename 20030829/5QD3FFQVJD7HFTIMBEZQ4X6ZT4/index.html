<html><header><meta charset="utf-8"><title>新批貸款10個月新高</title></header><body><h1>新批貸款10個月新高</h1><p>【本報訊】金管局公布，7月份住宅按揭貸款繼續增長，被取用新借貸款顯著上升27.3%，至67億元，新批出貸款更創10個月高位，大幅增加3成，至88億元，主要是涉及一手買賣的新批出貸款強勁增長，按價值計，增幅44%，按宗數計，增幅62.3%。&#13;<br> 截至7月底，未償還貸款總額再降0.3%，至5222億元。&#13;<br> 期內按揭貸款拖欠比率進一步回落至1.1%，但經重組貸款比率則由0.53%升至0.55%，合併比率仍維持1.65%。金管局副總裁簡達恆說：「調查結果反映『非典型肺炎』過後，物業市場轉趨活躍。拖欠貸款及經重組貸款的合併比率保持穩定，亦是令人鼓舞。」</p></body></html>

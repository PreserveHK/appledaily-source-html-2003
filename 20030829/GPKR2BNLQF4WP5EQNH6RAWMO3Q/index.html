<html><header><meta charset="utf-8"><title>擊毀車窗司機涉案</title></header><body><h1>擊毀車窗司機涉案</h1><p>【本報訊】五十歲姓李貨車司機，昨晨十時，駕駛載着竹棚的貨車停泊於西環均益大廈三期對開干諾道西路邊等候落貨，一輛密斗貨車駛至並停泊在其貨車前面，車上赤裸上身的司機下車，態度惡劣地要求李將車倒後，由於密斗貨車前面仍有很多空位，李遂加以拒絕，雙方一言不合發生爭執。其間有人拾起一支兩呎長鐵通擊毀李的車窗玻璃，警方事後到場將涉嫌刑毀的二十八歲姓黃惡司機拘捕（圖一），並撿走鐵通（圖二）。&#13;<br> 簡明恩攝</p></body></html>

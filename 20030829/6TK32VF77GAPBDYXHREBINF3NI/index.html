<html><header><meta charset="utf-8"><title>報失房車渠內焚毀</title></header><body><h1>報失房車渠內焚毀</h1><p>【本報訊】昨凌晨四時許，有途人經過元朗八鄉路與錦莆路交界時，發現一輛日產SKYLINE私家車在一條十五呎高的明渠內着火焚燒報案，消防員到場迅速將火救熄（圖），但全車付諸一炬，車內部份零件及其中兩個座位失去，消防員認為火警有可疑。警方調查後證實私家車於前日傍晚在九龍城區被歹徒偷走，車主已報失，相信賊人偷走車內的有用零件、音響及座位後，再將車駛入明渠棄置，放火燒車毀滅證據。&#13;<br> 李旭基攝</p></body></html>

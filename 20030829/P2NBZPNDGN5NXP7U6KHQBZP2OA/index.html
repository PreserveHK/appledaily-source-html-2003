<html><header><meta charset="utf-8"><title>福山雅治威盡Oricon</title></header><body><h1>福山雅治威盡Oricon</h1><p>日本靚仔歌手福山雅治，於前日同時推出全新精選大碟《MAGNUMCOLLECTION“SLOW”》及細碟《虹》，更以兩張同一甫士但其實是十年前與現在拍的照片做宣傳，即時令兩張碟同時登上Oricon大、細碟榜的冠軍，認真威水。&#13;<br> 此外，組合Speed四位成員再次走在一起推出的新歌《BeMyLove》，剛推出只能攀上細碟榜的第三位，相信定令不少苦等Speed復合的fans感失望。</p></body></html>

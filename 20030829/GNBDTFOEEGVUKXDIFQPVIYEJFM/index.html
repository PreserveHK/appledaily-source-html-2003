<html><header><meta charset="utf-8"><title>交通警新制服</title></header><body><h1>交通警新制服</h1><p>【本報訊】交通警變身「未來戰士」？新界南交通部一名警員昨穿着新制服當值，由印有螢光間條的深色長袖外套代替原有的軍裝恤衫加反光衣。外套中胸拉鏈款用透氣物料製成，肩膀及手肘位置附有護墊，另外配備手套。警員向記者表示，新制服加強保護減低受傷程度，不過比較焗身款式生硬，難怪有市民笑稱「好似未來戰士咁喎！」&#13;<br> 警察公共關係科回應稱，新制服於本周一開始試用，至十月完成檢討再決定是否採用，全港五個交通部分區各分發兩套試驗。</p></body></html>

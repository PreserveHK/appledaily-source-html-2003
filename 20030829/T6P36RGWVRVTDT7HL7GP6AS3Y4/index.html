<html><header><meta charset="utf-8"><title>馬卓安之後第2位作供首相</title></header><body><h1>馬卓安之後第2位作供首相</h1><p>貝理雅今次出席凱利案聆訊，令他成為英國史上第二名在公開司法聆訊中作供的在位首相。開先河的是前一任首相馬卓安，聆訊原因亦與伊拉克有關。&#13;<br> 一九九六年，馬卓安被迫就英國在九一年波斯灣戰爭前售賣武器予伊拉克的問題，公開作供。再前一任首相戴卓爾夫人亦曾於八二年就英國與阿根廷的福克蘭群島戰爭作供，但該次不屬司法聆訊，亦非公開性質。&#13;<br> 本報資料室</p></body></html>

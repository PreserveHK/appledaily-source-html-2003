<html><header><meta charset="utf-8"><title>酒店浴室搜獲左輪</title></header><body><h1>酒店浴室搜獲左輪</h1><p>【本報訊】警方繼早前在旺角一菜檔破獲一個疑屬黑幫14K兵器庫，起出大批利刀及一柄手槍後，警方有組織罪案及三合會調查科探員（俗稱０記）前午根據線報，在油麻地一間附設於酒店的桑拿浴室的廁所假天花，搜出一支自製左輪手槍及五粒七點六二口徑子彈（圖），拘捕桑拿浴室四十餘歲男負責人助查。&#13;<br> 警方初步調查相信該支手槍屬於14K敵對黑幫和勝和所有，用作打鬥、講數、「晒馬」及為幫會爭奪利益時使用。初步檢驗該支自製的左輪手槍可以發射；但有否被人使用過，有待作進一步的檢驗。&#13;<br> 劉達堯攝</p></body></html>

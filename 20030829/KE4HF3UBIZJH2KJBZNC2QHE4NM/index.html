<html><header><meta charset="utf-8"><title>Catchphrase</title></header><body><h1>Catchphrase</h1><p>"JamieOliverisditchinghis'pukka'<u> catchphrase</u> ."&#13;<br> &#13;<br> 「JamieOliver正在戒掉『普卡』這句口頭禪。」&#13;<br> &#13;<br> 英國年輕名廚JamieOliver的烹飪節目廣受觀迎，但他不滿一些觀眾視他為卡通人物多過廚師。節目中，JamieOliver一邊展示廚藝，一邊口若懸河，不時用印地語pukka（一流）來讚自己的菜式。觀眾聽得過癮，每遇見他都要求說幾聲pukka，但他覺得討厭之極。Catchphrase是引人注意的話、流行語、口頭禪。&#13;<br> </p></body></html>

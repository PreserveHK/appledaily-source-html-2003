<html><header><meta charset="utf-8"><title>大地主兒子追賠償</title></header><body><h1>大地主兒子追賠償</h1><p>【本報訊】九龍城大地主鄺命光的退休商人兒子鄺國能，指控太平基業證券的前董事羅錦榮，在九七年八、九月間，替他買賣股票時，盜用其二百八十萬元，用作還債。鄺昨入稟高等法院，追討損失及索取賠償。&#13;<br> 本案被告包括羅錦榮、太平基業證券有限公司及UniversalGearLimited；羅錦榮於去年五月，因盜竊罪成立，判監兩年。&#13;<br> 案件編號：HCA3214/2003</p></body></html>

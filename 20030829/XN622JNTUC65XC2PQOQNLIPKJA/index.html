<html><header><meta charset="utf-8"><title>學校外牆被寫大字</title></header><body><h1>學校外牆被寫大字</h1><p>【本報訊】粉嶺暉明路五旬節于良發小學、毗鄰的宣道會陳朱素華紀念中學及對面的雍盛苑，昨同時被自稱「朱x忠」的男子用紅油在外牆寫大字（圖）。三幅大字分別為：「勝和朱x忠」、「天上人間忠SWC」及「我朱x忠勝和大x晒」。&#13;<br> 被寫大字的小學，其校工稱，昨晨八時回校見大字立即報警。他表示以往曾因為干涉不良少年深夜時分在校外聚集飲酒，遺下爛玻璃樽而遭噴字毀壞，但近日並無類似事件，不知是同一幫人或是其他人惡作劇，警方正展開調查。&#13;<br> 周鴻熙攝</p></body></html>

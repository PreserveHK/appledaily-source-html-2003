<html><header><meta charset="utf-8"><title>無線高層千金殺入樂壇</title></header><body><h1>無線高層千金殺入樂壇</h1><p>蕭正楠和樂壇新人梁靖琪昨日在沙田出席「屈臣氏健康知己越野錦標賽」記者招待會，二人還擔任運動大使，協助宣傳健康生活態度。昨日大會安排了一個接力賽，最後蕭正楠更勇奪冠軍。<br> &#13;<br> <spanclass>怕遭人話柄 &#13;<br> 新人梁靖琪（Toby）是無綫高層梁家樹和蕭笑鳴的女兒，曾在多倫多讀時裝設計。問Toby其父母是無綫高層，會否感到有壓力，她說：「一定有，不過我哋唔會喺屋企講公事。」問Toby怕不怕遭人話柄，指她靠父母，她說：「都會唔鍾意，唔想人誤會，但係爹哋同媽咪覺得我對呢行有興趣，會支持我。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

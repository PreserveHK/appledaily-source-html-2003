<html><header><meta charset="utf-8"><title>外籍夫婦發現骸骨</title></header><body><h1>外籍夫婦發現骸骨</h1><p>【本報訊】昨日是端午節公眾假期，早上十一時許，一對在港工作的外籍夫婦到山頂夏力道行山，其間他們準備經山路捷徑下山前往灣仔峽，途中在夏力道對下三十米山坡發現一堆骸骨（圖）報警。警員根據骸骨腐化程度調查發現，估計已死去一段長時間。死者當時穿上一件長袖恤衫、西褲及黑布鞋，警方初步相信事件無可疑，懷疑死者取山路捷徑下山時遇意外受傷，被困半山失救致死，現正循失蹤人口紀錄搜尋死者身份。&#13;<br> 胡恩宏攝</p></body></html>

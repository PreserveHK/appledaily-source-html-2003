<html><header><meta charset="utf-8"><title>跪地十分鐘　善信羨慕</title></header><body><h1>跪地十分鐘　善信羨慕</h1><p>為採訪群星向白龍王賀壽的過程，我們在昨天凌晨二時已從曼谷出發，乘車到芭堤雅的白龍王宮，約於五時才到達，但沒想到深受圈中人尊敬的白龍王，其佔地一萬多平方呎的宮殿竟十分樸素，與想像中的金碧輝煌完全是兩碼子事。&#13;<br> 昨早我們在宮內也入鄉隨俗跪在地上，問准白龍王能否拍照採訪，他友善地點頭微笑，還摸摸我們的頭，贈言我們要孝順父母，不可亂發脾氣。就這樣我們便跪了十多分鐘，但有善信卻羨慕地向我們說：「你哋就好啦，好多人想同佢傾偈都冇機會。」</p></body></html>

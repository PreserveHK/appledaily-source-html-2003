<html><header><meta charset="utf-8"><title>Gloria發福玩紋身</title></header><body><h1>Gloria發福玩紋身</h1><p>前晚首映禮非常熱鬧，陳見飛、陳思慧、Cookies前成員Angela和Gloria亦有出席。只見穿着牛仔裙的Gloria發福不少，更露出粗壯的小腿和紋身，十分礙眼。而林子祥契女黃詩詩亦有捧胞姊黃真真場。<br> &#13;<br> <spanclass>病情穩定 &#13;<br> 黃詩詩談及契爺林子祥的病情時說：「我今日要開工，冇探契爺，佢胃口好好，成個細路咁，扭計要食嘢，啲朋友去探佢時，送咗好多高爾夫球用品畀佢。契爺好貪靚，重自己剪鬚㖭。我知道佢兩個女唔喺香港，佢只係同佢哋通電話。初時我好擔心契爺，𠵱家佢嘅病情穩定咗，我都安樂晒！」</spanclass></p></body></html>

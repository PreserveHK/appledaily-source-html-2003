<html><header><meta charset="utf-8"><title>張茵英國錄音掃三點式</title></header><body><h1>張茵英國錄音掃三點式</h1><p>樂壇新人張茵早前專誠飛往英國灌錄唱片，該唱片是一張精選英文歌大碟，並會在歐洲發行，由於張茵的英文歌會輯錄其中，故會作為試金石，若果這張英文大碟的銷量滿意，張茵可有望灌錄一隻個人的英文專輯。<br> &#13;<br> <spanclass>月尾開騷 &#13;<br> 在英國期間，張茵亦偷閒到處遊覽，她到了倫敦的大笨鐘和千禧橋拍照留念，當然不忘到牛津街購買自己心愛的三點式泳衣。張茵從英國返港後，將會在本月二十一日在西九龍中心舉行小型音樂會，並宣傳她即將推出的新EP《Eccentricity》。</spanclass></p></body></html>

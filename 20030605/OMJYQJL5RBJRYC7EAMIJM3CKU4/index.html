<html><header><meta charset="utf-8"><title>車撞老翁路人相助</title></header><body><h1>車撞老翁路人相助</h1><p>【本報訊】深水埗長沙灣道發生交通意外，昨晨五時許，七十六歲姓劉的老翁在長沙灣道近欽州街交界處橫過馬路時，遭一輛往東行的空載的士撞倒，飛墮數米外，假牙連牙箍也飛脫，頭部着地大量流血，五十三歲姓鄭的士司機立即報警。&#13;<br> 一名男途人見狀上前安慰傷者，並用衣衫按着傷口協助止血；稍後傷者由趕至救護員送院，治理後情況嚴重。的士司機聲稱當時為行車綠燈，疑傷者正專注聽耳筒收音機，未有留意路面情況出事。</p></body></html>

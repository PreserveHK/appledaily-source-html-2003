<html><header><meta charset="utf-8"><title>　　葉太點睛驚豔驚心 - 李八方</title></header><body><h1>　　葉太點睛驚豔驚心 - 李八方</h1><p>噚晚有「六四」兼反對二十三條燭光集會，但似乎未影響保安局局長葉劉淑儀嘅心情，佢噚日下晝就盛裝出席赤柱龍舟競渡嘅點睛儀式。葉太上身着咗套粉橙色套裝，襯埋個同色手袋，再配以白色短裙仔，認真「驚豔」。&#13;<br> 雖然要落沙灘，但葉太仍選擇着咗對高跟涼鞋，當佢由嘉賓席落沙灘再步行到海邊為龍舟點睛時，雖然路程只有十幾米，但大家睇住葉太可謂一步一驚心，若葉太唔好彩跌親就真係唔知點收科嘞。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>我不害國所以我來</title></header><body><h1>我不害國所以我來</h1><p>十歲的溫韻絲昨晚隨父親參加燭光集會，父女都戴着口罩。小妮子的白色口罩上寫着「我不害國，所以我來了」，跟父親口罩上的「我愛國，所以我來了」互相呼應。&#13;<br> 問讀小四的韻絲六四是甚麼，她說：「今日係嚟紀念死難者，佢哋係反對政府一啲嘢，政府唔鍾意，派軍隊殺佢哋，好慘！」在溫先生的教導下，她也明白《基本法》二十三條將限制港人的自由；昨晚已是第十四次參加悼念集會的溫先生坦言，擔心明年不再有六四集會，如今年不帶女兒來恐會後悔。</p></body></html>

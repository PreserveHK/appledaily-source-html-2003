<html><header><meta charset="utf-8"><title>14年從無間斷參與</title></header><body><h1>14年從無間斷參與</h1><p>昨日是端午節，過去十三年都有參加燭光集會的關先生夫婦，派了兒子到父母家當做節代表，然後兩人在下午四時走到維園霸頭位，等候集會八時開始。關太說，雖然家人都說他們參加集會「多餘」，但夫婦兩始終放不下這個包袱。&#13;<br> 現時他們又多了一個包袱，就是《基本法》二十三條，兩人都說七月一日定會參加反惡法遊行，為一對子女爭取自由空間。「政府日後會有好多藉口禁制啲活動，如果唔表達立場，政府會以為市民支持，所以我哋唔去爭取唔得。」</p></body></html>

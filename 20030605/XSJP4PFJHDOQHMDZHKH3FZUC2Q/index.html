<html><header><meta charset="utf-8"><title>Gisele誘發涼鞋魅力</title></header><body><h1>Gisele誘發涼鞋魅力</h1><p>巴西名模GiseleBundchen，早前於家鄉與鞋商Grandenne達成協議，出產一系列以她命名的涼鞋。Gisele前日於里約熱內盧一著名海灘拍攝涼鞋電視廣告，結果惹來不少人圍觀，Gisele的魅力的確沒法擋。<br> &#13;<br> <spanclass>家鄉受歡迎 &#13;<br> 盛傳將與男友里安納度狄卡比奧（LeonardoDiCaprio）結婚的Gisele，雖然於歐美地區日漸被冷落，但她在家鄉仍極受歡迎，前日她在海灘拍廣告時，一身比堅尼裝扮大騷美好身材，難怪在場男士個個都看得目不轉睛。</spanclass></p></body></html>

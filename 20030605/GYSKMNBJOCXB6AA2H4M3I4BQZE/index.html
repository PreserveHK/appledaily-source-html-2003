<html><header><meta charset="utf-8"><title>示威無處不在</title></header><body><h1>示威無處不在</h1><p>【本報訊】力撐惡法第二十三條的保安局局長葉劉淑儀（左），昨日下午到赤柱主持龍舟競渡點睛儀式。她想也想不到會在海灘，見到反二十三條立法和紀念六四的語句。原來是參與龍舟競渡的美國人Scott（右），早上無意中在場刊見到葉太會到場，於是找朋友幫他在雙臂分別寫上「反對23條」及「4.6.89」，希望有機會「騷畀」葉太睇。究竟戴着「墨超」的葉太是否看到，就不得而知。&#13;<br> 張家俊攝</p></body></html>

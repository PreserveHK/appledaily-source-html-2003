<html><header><meta charset="utf-8"><title>吉岡美穗提早賀父親節</title></header><body><h1>吉岡美穗提早賀父親節</h1><p>為配合父親節的來臨，由日本男士服裝協會主辦的「第二十二屆YellowRibbon最佳父親頒獎禮」，前日在東京赤坂PrinceHotel舉行。主辦單位更請來日本性感靚女吉岡美穗，擔任頒獎嘉賓。&#13;<br> 從吉岡美穗手上獲頒最佳父親獎座的名人，包括四十歲的日本創作歌手藤井郁彌、三十歲的相撲手貴乃花、五十二歲的日本演員岩城滉一、五十五歲的宮城縣知事淺野史郎、七十一歲的三洋電機會長井植敏和相聲表演家野村萬作。</p></body></html>

<html><header><meta charset="utf-8"><title>安倍麻美清純不再賣性感</title></header><body><h1>安倍麻美清純不再賣性感</h1><p>現年十七歲的偶像新人安倍麻美，早前遭雜誌《BUBKA》公開她吸煙的照片後，清純形象即時粉碎，令她不得不即時出招收復失地，下月匆匆忙忙地推出處女性感寫真集挽留fans歡心。&#13;<br> 處女細碟反應不甚理想的安倍麻美，決定下月二日發表第二張細碟《OurSong》，並於同月十一日推出處女寫真集，賣點自然落在她穿比堅尼上陣之上。而麻美更在細碟推出期間，在全日本進行宣傳演唱活動，與fans近距離接觸。</p></body></html>

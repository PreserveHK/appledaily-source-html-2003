<html><header><meta charset="utf-8"><title>地鐵壁畫「我的家」</title></header><body><h1>地鐵壁畫「我的家」</h1><p>【本報訊】油麻地地鐵站出現一幅色彩鮮豔的巨型壁畫，是本地著名畫家朱虹的作品，題為「我的家」，像向每一位畫前經過的忙碌乘客送上祝福，希望每個人都有個溫暖的家。&#13;<br> 「我的家」壁畫由小瓷磚嵌砌而成。地鐵發言人說，作者朱虹原籍上海，很早已移居香港。他擅於繪畫家居布置，創作主線也以家居為主，並運用塑膠彩和水墨繪出色彩與韻味。「我的家」同樣以豐富的色彩和鮮明線條，刻畫溫暖的家居布置，如家具、棋盤、陶瓷、鳥籠等，凸顯悠閒、輕鬆的生活情調。同時，油麻地是一個住宅區，以前又有雀仔街，與畫中布置非常脗合。</p></body></html>

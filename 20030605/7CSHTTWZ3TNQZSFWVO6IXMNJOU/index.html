<html><header><meta charset="utf-8"><title>花果香水迎夏日</title></header><body><h1>花果香水迎夏日</h1><p>隨着夏天來臨，出汗的情況愈來愈嚴重。除了隨身帶備一支止汗劑，也有人愛噴香水，令身體散發一陣自然香氣。其實夏天點揀香水至啱？最好就選擇生果香，貪佢夠Fresh夠清新。好似Kenzo近日就將舊作Kenzol'eaupar重新包裝，保留了清香的鮮花味，但外形就設計成流線型，夠Modern。另一邊廂，Clarins的新香水，更加入護膚成份，夠突破。&#13;<br>&#13;<br>記者：羅惠芬</p><p>售賣點：&#13;<br> Clarins　銅鑼灣崇光		&#13;<br> Kenzo　金鐘西武</p></body></html>

<html><header><meta charset="utf-8"><title>和黃轉戰上海</title></header><body><h1>和黃轉戰上海</h1><p>【本報訊】在內地擁有不少住宅項目的和記黃埔（013），近期忙於推售本港的藍澄灣。&#13;<br> 集團旗下和黃地產副董事總經理徐建東表示，上海御翠園計劃緊接藍澄灣後，推出招租。至於古北路住宅項目，料明年初開賣。<br> &#13;<br> <spanclass>年收料逾40億 &#13;<br> 御翠園佔地約500萬方呎，一期提供42座2層高獨立屋，面積2745至4973方呎，年初已開始招租，平均呎租20至22元，月租5.5萬至11萬元，主攻外資公司高層租客。&#13;<br> 至於古北路項目，提供約1200個500至1500方呎單位。&#13;<br> 和黃曾表示，今年將踏入內地賣樓高峯期，預計出售約4000個單位，涉及8個樓盤，估計售樓收入逾40億元。</spanclass></p></body></html>

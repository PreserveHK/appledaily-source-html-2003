<html><header><meta charset="utf-8"><title>少女講手機遭車撞</title></header><body><h1>少女講手機遭車撞</h1><p>【本報訊】十七歲姓陳的混血少女，昨下午三時許，在港島南區赤柱村道七號對開，從一輛巴士車頭穿越橫過馬路，疑她一邊走一邊聽手提電話分心，沒留意載着兩男兩女的私家車朝赤柱方向駛至，她當場被撞至滾上車頭擋風玻璃，再反彈落地於一米外墮地，右手及鼻部流血。&#13;<br> 姓林二十八歲司機報案，警方到場調查（圖），傷者母親聞訊趕至陪女兒送院，幸仍清醒，而肇事私家車擋風玻璃毀爛。&#13;<br> 胡恩宏攝</p></body></html>

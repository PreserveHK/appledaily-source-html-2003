<html><header><meta charset="utf-8"><title>趙學而恐血濺龍舟縮沙</title></header><body><h1>趙學而恐血濺龍舟縮沙</h1><p>無綫昨日派出薛家燕（好姨）、車婉婉、趙學而和鄧兆尊等《皆大歡喜》演員在沙田參加龍舟競渡，而好姨和趙學而都沒有上陣扒龍舟，趙學而說：「我今日親戚（指月經）到，所以咪做啦啦隊。」好姨則取笑她怕發生血崩事件，趙學而聞言即說：「我費事龍舟受傷。」<br> &#13;<br> <spanclass>被好姨解帶 &#13;<br> 趙學而昨日穿上T恤及三點式泳衣，好姨頻頻作狀拉她的泳褲帶。好姨表示自己不會穿三點式泳衣亮相，怕會引起現場男士騷動。而無綫昨日派出的龍舟隊沒有勝出。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

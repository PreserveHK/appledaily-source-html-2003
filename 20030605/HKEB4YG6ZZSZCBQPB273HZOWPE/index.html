<html><header><meta charset="utf-8"><title>老夫妻枴杖對打齊傷</title></header><body><h1>老夫妻枴杖對打齊傷</h1><p>【本報訊】一對性格火爆的八旬老夫婦昨端午佳節卻為小事爭執，早上九時許在長沙灣李鄭屋邨仁愛樓二十樓寓所大打出手，互以枴杖襲擊對方，但不出「一招半式」雙雙跌倒地上受傷，驚動街坊查看及報警，稍後由趕至救護員協助包紮送院。&#13;<br> 受傷老翁八十二歲姓吳，額頭流血，其妻七十九歲姓鍾扭傷手，治理後也沒有大礙；事後兒子及孫兒趕到醫院查看，費盡唇舌才將兩老的怒火平息，感到十分無奈。</p></body></html>

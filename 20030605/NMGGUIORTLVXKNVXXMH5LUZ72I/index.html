<html><header><meta charset="utf-8"><title>量子納米美容絹去油污強毛布20倍</title></header><body><h1>量子納米美容絹去油污強毛布20倍</h1><p>一次SARS，令大家注意到納米技術的廣泛使用性！最近又有新納米技術產品推出，不過今次唔係口罩，而係量子納米美容絹。唔好睇小佢好似簡簡單單一塊布，其實採用了納米花瓣型超長纖維，令佢喺拭擦人的皮膚時，起了如車輪滾動般的作用，能讓皮膚的油污完全鏟起，並鎖進絹面的罅隙間，去污效果超過一般毛布10至20倍。&#13;<br> 記者：朱崇德&#13;<br> &#13;<br> 售賣點：量子保健中心（26882832）</p></body></html>

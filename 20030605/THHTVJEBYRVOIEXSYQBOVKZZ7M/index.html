<html><header><meta charset="utf-8"><title>教宗外訪百次創紀錄</title></header><body><h1>教宗外訪百次創紀錄</h1><p>教宗若望保祿二世周四將會訪問克羅地亞五天，這不但是教宗第三次訪問克羅地亞，也是教宗任內第一百次外訪，使他成為史上周遊列國最頻繁的教宗。<br> &#13;<br> <spanclass>飛行等同環球30次 &#13;<br> 教宗此行旨在為上世紀專幫助窮人的佩特科維奇修女進行宣福禮，並且呼籲克羅地亞各族和解和互相忍讓。在九一至九五年的前南斯拉夫內戰期間，曾有三十萬名塞爾維亞人逃離克羅地亞，目前有三分一人回流，但當地種族關係仍非常緊張。&#13;<br> 八十三歲的教宗，出任教宗將近二十五年，若連今次克羅地亞之行也計算在內，飛行了逾一百一十六萬公里，比地球與月球之間距離長了兩倍有多，或是環繞地球圓周走了近三十次之多。&#13;<br> 路透社/美聯社</spanclass></p></body></html>

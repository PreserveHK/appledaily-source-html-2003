<html><header><meta charset="utf-8"><title>新紅外線測溫儀更準確</title></header><body><h1>新紅外線測溫儀更準確</h1><p>【本報訊】在防範非典中被廣泛使用的紅外線測溫儀第二代面世。據稱，第二代紅外線測溫儀能糾正環境偏差，更準確地測出人的真正體溫。&#13;<br> 國內首先發明和生產紅外線測溫儀的深圳清華大學研究院昨日在深圳展示第二代產品，包括有懸掛式和手提式兩種，外形和第一代無分別，但名稱則改為紅外線體溫快速篩選儀。<br> &#13;<br> <spanclass>能自動修正偏差 &#13;<br> 研究院光電研究室主任劉岩表示，第二代的產品能夠自動修正環境對測溫儀產生的偏差，儀器上能顯示人的真實體溫。適用於人流量大的地方，百分之九十以上的發燒者能被查出。&#13;<br> 劉岩又表示，第一代產品至今已售出一萬八千一百四十五台。</spanclass></p></body></html>

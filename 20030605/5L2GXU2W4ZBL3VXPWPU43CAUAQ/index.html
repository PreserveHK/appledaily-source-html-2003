<html><header><meta charset="utf-8"><title>23條立法都年年嚟</title></header><body><h1>23條立法都年年嚟</h1><p>「我兩年前交通意外昏迷咗，所以嚟唔到六四集會，但我一好番就好想嚟，因為我年年都嚟！」十六歲的Winnie兩年前因交通意外改變一生，除了不良於行，亦影響說話能力，需入讀特殊學校。但這場悲劇並沒改變她對民主的追求，她矢言就算將來二十三條立法後，亦會繼續年年來：「我唔怕犯法。」&#13;<br> 鄧太為照顧女兒勞心勞力，昨晚與丈夫一同推着女兒的輪椅在人群中穿插：「我唔算慘，個女重喺身邊，但係天安門嘅母親，佢哋嘅子女永遠返唔到屋企。」</p></body></html>

<html><header><meta charset="utf-8"><title>尊古錫父親癌病逝世</title></header><body><h1>尊古錫父親癌病逝世</h1><p>荷李活影星尊古錫（JohnCusack）及鍾古錫（JoanCusack）的電影人父親李察古錫（RichardCusack），周一因胰臟癌逝世，享年七十七歲。七十年代開始投身影壇的李察古錫，除了在幕前演出外，亦有參與編劇工作，可算多才多藝。<br> &#13;<br> <spanclass>兒女電影圈打滾 &#13;<br> 又稱狄克古錫（DickCusack）的李察，生前曾參演過《亡命天涯》及《暗戀你暗戀你》等電影，九九年由他編寫的電視電影《TheJackBull》，更讓他有機會與兒子尊一同演出。除了尊及鍾兩名兒女外，李察其餘的子女包括安（Ann）、標（Bill）及蘇絲（Susie）均有參演電影。</spanclass></p></body></html>

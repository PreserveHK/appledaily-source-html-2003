<html><header><meta charset="utf-8"><title>婦人危立27樓欄河</title></header><body><h1>婦人危立27樓欄河</h1><p>【本報訊】一名穿着紅色長裙的中年婦人，昨晨七時許，在筲箕灣太安樓爬出二十七樓走廊欄河企圖跳樓及大聲呼叫，消防員接報趕至游說並在地面展開救生氣墊戒備，擾攘半小時，樓上消防員採取行動縋繩而下，配合走廊的同袍撲前合力將她拉回，稍後送院檢驗。&#13;<br> 警方調查得知女事主住在該層，拍門良久無人回應要破門入屋，但原來女事主的兒子倦極熟睡，不知母親險些出事。據稱四十八歲姓李的女子有精神病多年，幸及時獲救未釀慘劇。</p></body></html>

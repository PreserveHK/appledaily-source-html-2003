<html><header><meta charset="utf-8"><title>首次參加為反惡法</title></header><body><h1>首次參加為反惡法</h1><p>二十歲的Iris曾經與許多年輕人一般，不太關心政治，平日愛唱K看戲，對六四所知不多：「八九年我得六、七歲，咩都唔記得啦！而且覺得好似唔關自己事咁。」不過，去年入讀中大社工系一年級的她，在大學接觸到不少關於六四的歷史，加上政府執意為《基本法》二十三條立去，她今年終於站出來，首次參加燭光集會：「因為二十三條立法，終於令我醒覺到已經殺到埋身，原來我哋擁有嘅民主自由，可能會俾政府剝奪。七一遊行我都會去，反對到底！」</p></body></html>

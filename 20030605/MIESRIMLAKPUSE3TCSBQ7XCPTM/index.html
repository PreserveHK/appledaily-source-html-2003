<html><header><meta charset="utf-8"><title>女店員誤踏防盜釘</title></header><body><h1>女店員誤踏防盜釘</h1><p>【本報訊】由電視藝員蔡少芬出任代言人的時裝店Moiselle、位於九龍塘又一城的分店昨發生意外。上午十一時半，懷疑有店員不小心處理一個裝在衣服上的防盜器，拆除後有尖釘部份丟在地上，剛巧一名年約二十歲的女售貨員赤腳理貨，一腳踏在防盜釘上，半寸尖釘穿過襪子插入左腳腳底，痛得大聲呼叫跌坐地上。救護員到場嘗試替女事主拔出尖釘，奈何稍微碰到釘子她已經嘩嘩大叫，令人不敢落手，只好連人帶釘送到醫院處理（圖）。&#13;<br> 梁澤岡攝</p></body></html>

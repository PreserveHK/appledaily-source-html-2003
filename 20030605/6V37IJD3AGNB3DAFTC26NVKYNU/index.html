<html><header><meta charset="utf-8"><title>關詠荷冇時間生仔</title></header><body><h1>關詠荷冇時間生仔</h1><p>昨日有周刊指傳聞關詠荷已懷孕，故其男友張家輝馬上籌備婚禮。<br> &#13;<br> <spanclass>「傾緊拍廣告」 &#13;<br> 關詠荷在杭州與張衞健合作的內地劇《如意吉祥》已經拍竣，日前她與家輝已飛往上海旅行，但關詠荷的經理人公司「唐人電影」，昨日則代她否認大肚傳聞。&#13;<br> 「唐人電影」發言人Angel昨日在電話中說：「冇呢件事，關詠荷下半年重有好多工作做，佢要拍劇，又有廣告傾緊，嚟緊呢半年都唔可能有時間生BB。佢𠵱家去咗上海旅行，我哋唔想影響佢，可能聽日至打電話同佢講。」</spanclass></p></body></html>

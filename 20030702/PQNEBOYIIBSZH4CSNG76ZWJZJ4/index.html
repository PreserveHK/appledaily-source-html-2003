<html><header><meta charset="utf-8"><title>朱孝天來港會英雄</title></header><body><h1>朱孝天來港會英雄</h1><p>百事今晚會在尖沙嘴舉行「百事音樂風雲榜」烽火英雄會，台灣男子組合F4的朱孝天昨日從台灣來港，約二百名歌迷到場接機，有歌迷在混亂中跌倒和甩鞋。&#13;<br> 除朱孝天外，大會亦邀請了鄭秀文、陳奕迅和蔡依林等前來撐場。為了加添熱鬧氣氛，大會除了安排眾歌手乘坐開篷車進場外，現場還大放煙花贈興。<br> &#13;<br> <spanclass>阿梅做主禮嘉賓 &#13;<br> 此外，大會當晚邀請了梅艷芳做主禮嘉賓，百事發言人表示阿梅對樂壇貢獻良多，又樂意提攜後輩，跟百事設立這個風雲榜以推動華語流行音樂的意思脗合，阿梅亦即時答允出席活動。</spanclass></p></body></html>

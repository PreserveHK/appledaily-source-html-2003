<html><header><meta charset="utf-8"><title>日郵包寄軍火炸傷人</title></header><body><h1>日郵包寄軍火炸傷人</h1><p>日本三十二歲工人小谷典久膽大包天，涉嫌在網上拍賣軍火，然後用速遞方法送到買主手上。周一晚，一個相信由他速遞寄出、內藏炮彈的包裹在一裾野市一間搬運公司爆炸，一名二十歲工人受傷，小谷網上售軍火的事東窗事發。&#13;<br> 日本靜岡縣沼津警方周二以涉嫌違反「火藥類取締法」的罪名，逮捕了小谷；自衞隊特別小組已截獲另外十件由小谷寄出的包裹。小谷住在美軍及自衞隊演習場附近，十年前開始收集軍服、子彈等軍事用品，他向警方承認把撿拾回來的炮彈放上網任人競投。&#13;<br> 法新社/日本共同社</p></body></html>

<html><header><meta charset="utf-8"><title>千嬅唔知23條係乜</title></header><body><h1>千嬅唔知23條係乜</h1><p>楊千嬅、吳彥祖、黃浩然及中日混血兒葉山豪昨日往奧海城出席電影《新紮師妹2美麗任務》的宣傳活動，早前曾表明反對23條立法的楊千嬅，昨日所見並未有穿着黑衫以表支持。&#13;<br> 千嬅說：「係我經理人公司叫我哋旗下藝人喺公眾場合唔好發表太多有關政治嘅嘢，每個人都有唔同立場，我亦好尊重每人嘅想法，但我自己就唔係好了解23條係乜嘢，因為從來冇人出嚟解釋過。」<br> &#13;<br> <spanclass>吳彥祖黑衫支持 &#13;<br> 至於還有一年便可領取香港身份證的吳彥祖，就有着黑衫以表支持，他說：「因為要做嘢，所以去唔到遊行，基本上23條存有好多灰色地帶，對第日拍戲、寫書及creative都有影響。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

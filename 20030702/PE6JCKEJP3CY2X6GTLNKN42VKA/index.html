<html><header><meta charset="utf-8"><title>北韓攔截美諜機</title></header><body><h1>北韓攔截美諜機</h1><p>今年三月二日，北韓四架米格戰機在日本海上空攔截美軍RC135S偵察機，美國國防部周一發放錄影帶展示當時情況（圖）。在美朝這次自六九年以來的首次軍機攔截事件中，雙方沒有擦槍走火，RC135S偵察機最後完好無損，返回駐日本沖繩嘉手納基地，美國國防部高官當時指北韓要迫降美軍偵察機要脅美國。北韓官方朝中社則指，美軍偵察機向朝鮮半島偵察升級，周二指美軍上月共偵察了二百次。&#13;<br> 美聯社</p></body></html>

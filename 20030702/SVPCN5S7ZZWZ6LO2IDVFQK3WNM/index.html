<html><header><meta charset="utf-8"><title>保健錦囊：<br>茶奶不宜送藥</title></header><body><h1>保健錦囊：<br>茶奶不宜送藥</h1><p>生病時，不但要多喝開水，食藥時謹記要以清水送服，切忌以牛奶和茶送藥，因為茶和奶會跟藥物產生化學作用，影響藥效。四環素是暗瘡或上呼吸道的常用藥，若跟牛奶同時吞服，會減低藥效。西醫方玉輝表示，病人也不應以咖啡送藥，另服藥期間要多喝開水，若飲水太少，身體沒有足夠水份把藥物排出體外；若藥物只能在食道溶解的話，這樣會引起另一個問題，就是食道不適，所以，都係飲水好。&#13;<br>&#13;<br>記者：楊一凡　攝影：陳偉強&#13;<br>資料提供：方玉輝26963311</p></body></html>

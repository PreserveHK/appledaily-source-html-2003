<html><header><meta charset="utf-8"><title>周杰倫助貧困學童</title></header><body><h1>周杰倫助貧困學童</h1><p>周杰倫擔任台灣TVBS的「寶貝我們的希望」籌款活動代言人，一個月內共籌得四千多萬台幣（約九百多萬港元），成績彪炳。<br> &#13;<br> <spanclass>自信超越目標 &#13;<br> 該籌款活動主要幫助三萬多名貧困小學生繳交學費，這階段的籌款目標是六千六百萬台幣（約一千五百萬港元），現在離目標尚有六百萬。周杰倫滿有信心地說：「有愛心的人遍布社會各角落，到時候定能達到目標，甚至超越目標。」其實張學友和孫燕姿去年已分別為該活動籌款，並獲得不俗成績。	&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

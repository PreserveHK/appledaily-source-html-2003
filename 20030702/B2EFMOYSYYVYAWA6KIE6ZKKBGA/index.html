<html><header><meta charset="utf-8"><title>鍾慧冰為女兒上街高呼</title></header><body><h1>鍾慧冰為女兒上街高呼</h1><p>鍾慧冰、樂蓓、寶珮如和夏淑玲等，昨日亦有份參與7．1大遊行。<br> &#13;<br> <spanclass>落力嗌口號 &#13;<br> 鍾慧冰表示為了下一代着想而來，因她擔心七歲的女兒將來不知在一個怎樣的社會下成長。遊行期間，鍾慧冰全程高聲叫喊「反23」的口號，可謂非常落力。&#13;<br> 寶珮如除了與男友出席外，就連弟弟也一起前來，認真支持。問寶珮如為何出席遊行？她表示為了維護言論自由和人權，而樂蓓則表示為了言論自由而參與遊行。</spanclass></p></body></html>

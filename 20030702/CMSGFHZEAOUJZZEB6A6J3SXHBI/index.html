<html><header><meta charset="utf-8"><title>畢彼特夫婦最得民心</title></header><body><h1>畢彼特夫婦最得民心</h1><p>外國的騎呢選舉可謂無日無之，最近英國的SkyTV便舉行了多個明星情侶的選舉，其中畢彼特（BradPitt）和其演員妻子珍妮花雅麗絲頓（JenniferAniston），便獲選「最具吸引力的明星情侶」。<br> &#13;<br> <spanclass>盼狄美布斯復合 &#13;<br> 而狄美摩亞（DemiMoore）和布斯韋利士（BruceWillis），則成為「最想復合明星情侶」。至於萬人迷球星碧咸（DavidBeckham）和妻子Victoria，獲選為「最浪漫明星情侶」，可謂實至名歸。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>菲傭衝出馬路被撞傷</title></header><body><h1>菲傭衝出馬路被撞傷</h1><p>【本報訊】三十七歲姓鍾男子，昨晨九時許駕駛密斗貨車沿觀塘仁愛圍巴士總站駛向同仁街，當時正下着雨，貨車駛至同仁街二十五號對開時，一名三十四歲菲籍女傭突然從貨車右邊衝出馬路，司機收掣不及將她撞倒復捲入車底，幸未有被車輪輾過。<br> &#13;<br> <spanclass>警拖貨車檢驗 &#13;<br> 女事主遭撞傷胸腹及左手擦損，但仍清醒，報警後送院治療，情況穩定。司機事後酒精測試沒有飲酒，警方其後將貨車拖走檢驗。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>沈銀河甲狀腺有事？</title></header><body><h1>沈銀河甲狀腺有事？</h1><p>多次否認打算復出嘅韓國女星沈銀河，上月中俾人見到佢秘密出入漢城某醫院，令人懷疑佢身體出現問題。&#13;<br> 韓國報章報道，有目擊者話沈銀河同佢媽媽特登喺黃昏等候，趁醫院內分泌專科收工前去到嗰度。我羅拉收到料話佢甲狀腺的確有啲問題，四月舉行畫展時個樣都有啲腫脹，當時佢話：「我呢排身體唔係幾好要食藥。」外界一般認為沈銀河呢個病先係佢延遲復出嘅真正原因，不過成日同佢保持聯絡嘅電影公司，就話佢只係有啲傷風感冒喎。</p></body></html>

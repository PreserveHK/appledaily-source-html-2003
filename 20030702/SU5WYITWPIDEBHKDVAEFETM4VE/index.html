<html><header><meta charset="utf-8"><title>草囗剛死唔斷氣</title></header><body><h1>草囗剛死唔斷氣</h1><p>近年事業大躍進的組合SMAP成員草囗剛，其受到廣泛讚賞的日劇作品《我的生存之道》，近日將拍成特集，在SMAP主持的節目《SMAP×SMAP》中播出。在《我》劇結局中已去世的剛仔，屆時會「復活」一天，重現他逝世前的最後一天，而他戲中的妻子矢田亞希子，則會討論「假如生命只剩一天」的話題。&#13;<br> 此外，上周SMAP五子首次一起到電台做直播節目，五人愈說愈興奮，竟連已離隊的成員森且行這一向被禁談論的話題都提起，幸中居正廣及時制止，播放廣告解圍。</p></body></html>

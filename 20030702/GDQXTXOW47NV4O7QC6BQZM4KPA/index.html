<html><header><meta charset="utf-8"><title>5蛇匪劫夜歸三男女</title></header><body><h1>5蛇匪劫夜歸三男女</h1><p>【本報訊】五名懷疑非法入境賊人，昨在沙田向兩男一女夜歸青年攔途截劫，事後逃去無蹤。警方到場搜捕無果。其中兩名男女事主受輕傷，但毋須送院。<br> &#13;<br> <spanclass>疑曾打劫晨運客 &#13;<br> 昨清晨五時許，姓陳及姓雷（二十及二十一歲）兩名青年偕同姓黃（十九歲）少女遣興後返家，途經博康邨博泰樓對開時，突遭五名賊人撲出行劫及拳打腳踢。匪徒掠去他們三部手機、數百元現金、金戒指及鑽石頸鏈等金飾，然後往山上逃去無蹤。三名事主中兩男女受輕傷。&#13;<br> 據事主形容，該五名賊人操普通話，與前日在金山郊野公園劫晨運客的蛇匪相似，警方不排除為同一幫人所為。</spanclass></p></body></html>

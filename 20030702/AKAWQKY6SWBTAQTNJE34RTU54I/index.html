<html><header><meta charset="utf-8"><title>Hulahoop</title></header><body><h1>Hulahoop</h1><p>"MasswiggleearnsGermancityanew<u> hulahoop</u> record."&#13;<br> &#13;<br> 「德國城市創下集體轉呼拉圈世界紀錄。」&#13;<br> &#13;<br> 人口16萬的德國北部城市奧斯納布呂克，周日創下世界紀錄，2,500名市民同時連續轉呼拉圈兩分鐘，打破1990年在加拿大紐芬蘭首府聖約翰2,010人的紀錄。Hulahoop是呼拉圈，hula是夏威夷的一種舞蹈，跳起來要扭動腰部，如玩呼拉圈時那樣。&#13;<br> </p></body></html>

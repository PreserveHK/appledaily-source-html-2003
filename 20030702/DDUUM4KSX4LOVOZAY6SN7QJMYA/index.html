<html><header><meta charset="utf-8"><title>釋由美子奉旨色誘二宮</title></header><body><h1>釋由美子奉旨色誘二宮</h1><p>日本女星釋由美子近日在新劇《StandUp!!》中，扮演一名性感英文女教師，更成為渴望破處的十七歲學生哥主角二宮和也上課時的性幻想對象，因此行慣性感的釋由美子，為演繹二宮的性幻想畫面，奉旨在鏡頭前做出不少誘惑動作。&#13;<br> 另一方面，據日本報章《東京Sports》報道，有傳二宮和也早前已跟椎名法子分手，近日他轉移目標，對較他年長五年的釋由美子動情，極有可能向她展開追求。</p></body></html>

<html><header><meta charset="utf-8"><title>古巨基避談惡拍檔</title></header><body><h1>古巨基避談惡拍檔</h1><p>古巨基和狄龍、陶明敏夫婦，前日在台灣宣傳劇集《還珠格格III之天上人間》。有傳早前《還珠III》在北京拍攝時，內地演員周杰處處刁難古巨基，有指周杰為了搶鏡，在其中一場戲中故意推撞古巨基，令現場氣氛十分火爆。&#13;<br> 古巨基對此尷尬地笑着否認，隨後又以普通話說：「我只做好我的工作就好了，其他人我管不着。」<br> &#13;<br> <spanclass>「乾隆」狄龍最悠閒 &#13;<br> 而古巨基和周杰在劇中有頗多對打戲份，反而有武打底子的狄龍卻是唯一沒武打戲的演員。狄龍說：「我演的是乾隆王，皇帝是沒機會打架的。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>林燕妮：行動代表一切</title></header><body><h1>林燕妮：行動代表一切</h1><p>林燕妮、蔡瀾和邱禮濤昨日分別在銅鑼灣、灣仔出現，參與反對23條的7．1大遊行。自稱代表文化界參加遊行的林燕妮穿全黑衣服，在銅鑼灣出現。問她今次參與遊行的目的時，她說：「唔講咁多啦！我會以行動嚟代表一切。」<br> &#13;<br> <spanclass>大罵廢柴政府 &#13;<br> 蔡瀾同樣單獨上街遊行，不過他卻沒有穿上黑色衣服，反而穿白色的唐裝出現，只見他在街上慢慢行，並沒有喊口號，似作無聲的抗議。&#13;<br> 而導演邱禮濤昨日亦單人匹馬參與遊行，他同樣穿起黑衫黑褲以示抗議，他說：「我今日冇約其他人，自己一個人嚟行。我覺得六年廢柴政府，統治都係廢嘅！」&#13;<br> 採訪、攝影：羅德光</spanclass></p></body></html>

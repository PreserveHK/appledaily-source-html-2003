<html><header><meta charset="utf-8"><title>SASBOXSET好炒好賣</title></header><body><h1>SASBOXSET好炒好賣</h1><p>紅足二十五年的日本樂隊SouthernAllStars，以往推出過不少限量版CD，加上設計和內附的贈品非常特別，常被火速搶購一空，並成為日本二手唱片店的鎮店炒賣之寶，如八年前設計成洗衣粉的3CDBoxset《happy》，現已狂炒至超過一千港元。&#13;<br> SouthernAllStars最近就推出二十五萬盒限量版CDBoxset《率性辛巴達》，面世不足一星期，已在日本多間唱片店售罄，盒內除了有復刻版的處男細碟外，更有特製的銀雞、搞鬼運動背心。</p></body></html>

<html><header><meta charset="utf-8"><title>霆鋒、超儀傾廣告</title></header><body><h1>霆鋒、超儀傾廣告</h1><p>謝霆鋒、何超儀和徐濠縈昨日凌晨時分在銅鑼灣出現，三人從一間廣告公司出來，霆鋒走後門離開，而何超儀和徐濠縈則行禮頓道的正門。<br> &#13;<br> <spanclass>後巷步出 &#13;<br> 昨日約凌晨一時，記者發現霆鋒的保母車停在恩平道，半小時後他由後巷步出，並向記者表示商談拍廣告事項。&#13;<br> 其後記者見到徐濠縈、何超儀和幾位朋友在禮頓道一間廣告公司步出，徐濠縈跟何超儀往恩平道取車，記者問二人七．一遊行可有打算上街，徐濠縈和何超儀都說：「唔會喇，我哋有自己嘢做。」&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>1億購南韓基金公司</title></header><body><h1>1億購南韓基金公司</h1><p>滙豐控股（005）旗下滙豐集團宣布，以9726.6萬元（148.8億韓圜）收購南韓一間基金管理公司AssetManagementTechnologyKorea（AMTK）的82.19%，另同意額外認購最多8.28%。&#13;<br> AMTK是南韓最大的基金管理人，於5月的管理資產為1872億元（29萬億韓圜）。股份賣方是大韓扳資信託及其他股東。&#13;<br> 滙豐的韓國行政總裁潘納表示，AMTK將納入滙豐機構基金服務系統內。</p></body></html>

<html><header><meta charset="utf-8"><title>涉谷系「廁所」上武當</title></header><body><h1>涉谷系「廁所」上武當</h1><p>涉谷系這個Terms已成為過氣的Hype，然而Toilet卻是異數，今日依然是在日本人氣高企的街頭品牌。早前Toilet的涉谷店就舉辦了品牌的展覽會，Gimmick動作是請來名模伊勢谷友介設計命名「武當」的GraphicTee。不過，更MakeNoise肯定是會場限定Tee，共設計330件不同圖案的Tee，並限產330件，結果又搞到班潮友嚴重大出血！&#13;<br>&#13;<br>記者：陳嘉文&#13;<br>攝影：楊錦文</p><p>售賣點：&#13;<br> Homegrowth（28310890）&#13;<br> 銅鑼灣駱克道507號1樓</p></body></html>

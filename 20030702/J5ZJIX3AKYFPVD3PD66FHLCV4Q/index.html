<html><header><meta charset="utf-8"><title>Kylie學法文𠱁未來奶奶</title></header><body><h1>Kylie學法文𠱁未來奶奶</h1><p>澳洲女歌手KylieMinogue，自從與法國男星奧利華馬天尼斯（OlivierMartinez）蜜運之後，曾向好友揚言想盡快結婚。有說Kylie現時正秘密學法文，為了與準老爺奶奶有更好的溝通。&#13;<br> 曾於法國短住的Kylie，其實懂得日常法文會話。不過，Kylie日前被目睹於書店購入一批中級法文的錄音練習，其好友表示，Kylie已視奧利華為終身伴侶，故此希望勤操法文，方便她日後可能嫁雞隨雞到法國定居。</p></body></html>

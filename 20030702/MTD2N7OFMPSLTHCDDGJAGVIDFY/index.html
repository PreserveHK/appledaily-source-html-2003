<html><header><meta charset="utf-8"><title>吃藥的邏輯 - 李敏</title></header><body><h1>吃藥的邏輯 - 李敏</h1><p>請朋友G到我家吃飯，開飯前見她拿出藥盒，內裏是五顏六色的藥。&#13;<br> 擔心朋友健康，我問她是甚麼藥，原來只是不同的維他命和瘦身藥。&#13;<br> 有些人無病卻愛吃藥。&#13;<br> 但我家裏的老人家剛好相反，他們都好抗拒吃藥。&#13;<br> 我問老人家A：「有沒有照醫生吩咐服藥，別忘記一天一粒。」&#13;<br> 老人家A告訴我：「我血壓回復正常了，所以不用再服藥。」&#13;<br> 他有所不知血壓正常只因他前陣子吃藥，一旦不照醫生吩咐，血壓就回升。&#13;<br> 做了這麼多年人，但老人家A仍不理會吃藥的邏輯，因為他早有假設：不吃藥就等於健康，健康就可以長壽。&#13;<br> 很多時候，人讓他們的假設蓋過邏輯，為保存一個希望，人不願尋求知識和真相。</p></body></html>

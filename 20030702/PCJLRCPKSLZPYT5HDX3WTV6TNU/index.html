<html><header><meta charset="utf-8"><title>摺叠式按摩床</title></header><body><h1>摺叠式按摩床</h1><p>放咗工返到屋企，最好梗係叫老婆仔女幫忙按摩一下啦，不過就咁按吓膊頭背脊好似唔係好夠喉喎。想舒服啲Pro啲，不如買番張專業按摩床。呢張美國Oakworks專業按摩床，利用航空纜繩鎖緊床身，可承受400磅重量，而床身高度更可自行調校。墊板採用硬纖維製，耐用而容易清潔。最吸引嘅係按摩床可以摺叠成行李箱般大小，而重量則只有30磅，收藏極方便。&#13;<br>&#13;<br>記者：馬慶武&#13;<br>售賣點：永安百貨總店（上環德輔道中211號/28521888）</p></body></html>

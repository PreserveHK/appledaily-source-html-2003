<html><header><meta charset="utf-8"><title>車太賢喪喪地贏票房</title></header><body><h1>車太賢喪喪地贏票房</h1><p>韓國男星車太賢日前因工作過勞而暈倒，但他的一番辛勞似乎並沒有白費，他與孫藝珍最近合演的電影《CrazyFirstLove》，上周在南韓上畫時大收，打敗《神探俏嬌娃2指環密令》，成為周末票房冠軍，令人意外。&#13;<br> 其實《Crazy》一片內容瘋狂過癮，講述車太賢是個無藥可救的壞學生，但他為了得到孫藝珍父親准許二人拍拖，誓要從三十萬名考生的公開試中，考進第三千名之內。而票房第三位，則由《藍色生死戀》女角文根英的恐怖片《ATaleofTwoSisters》奪得。</p></body></html>

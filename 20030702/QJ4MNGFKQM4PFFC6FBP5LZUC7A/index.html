<html><header><meta charset="utf-8"><title>老牌諧星巴迪赫傑暴斃</title></header><body><h1>老牌諧星巴迪赫傑暴斃</h1><p>曾主演六八年喜劇《金蒼蠅》以及為迪士尼動畫電影《小魚仙》第一、二集配音的美國老牌諧星巴迪赫傑（BuddyHackett），前日被發現於其加州的海邊寓所中暴斃，終年七十九歲。由於巴迪赫傑死因不明，加州警方現將於明天展開解剖調查。<br> &#13;<br> <spanclass>一向患心臟病 &#13;<br> 向被美國影迷冠以「巴迪叔叔」的巴迪赫傑，曾主演過多套喜劇，為老一輩美國影迷所認識。其演員兒子珊狄（SandyHackett）得悉父親死訊，亦即趕往認屍。警方相信，巴迪赫傑的死亡時間可能是周日晚或周一朝早。晚年獨居的巴迪赫傑，一向患有心臟病。</spanclass></p></body></html>

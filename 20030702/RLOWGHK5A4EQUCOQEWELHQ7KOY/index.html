<html><header><meta charset="utf-8"><title>辛康納利口音最差</title></header><body><h1>辛康納利口音最差</h1><p>經常喺大銀幕扮演充滿魅力硬漢子、老而彌堅嘅辛康納利，多年來風采依然。不過，最近英國權威電影雜誌《Emprie》選出佢喺八七年電影《義膽雄心》嘅演出為「史上最差電影口音」，簡直係老貓燒鬚。&#13;<br> 前日辛康納利同老婆Micheline到拉斯維加斯出席新片《TheLeagueofExtraordinaryGentlemen》嘅首映禮時，似乎冇畀呢個騎呢選舉影響心情。當日佢身穿西裝攜妻乘坐小艇，笑容滿面，重不時向圍觀者揮手。</p></body></html>

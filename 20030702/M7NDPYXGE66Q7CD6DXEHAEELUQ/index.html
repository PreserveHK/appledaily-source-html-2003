<html><header><meta charset="utf-8"><title>　　馬丁好受歡迎 - 李八方</title></header><body><h1>　　馬丁好受歡迎 - 李八方</h1><p>噚日嘅遊行實在值得香港人引以為傲，既和平又歡樂，知其不可為而為之，呢種精神真可嘉，何況未必全無可為。&#13;<br> 民主黨前主席李柱銘認真開心，佢話從啲後生仔嘅臉上佢睇到香港嘅希望。八方噚日見佢明星咁款，不斷同市民握手，重得到好多掌聲回應。啲市民重叫佢繼續「唱衰」香港，一定支持佢。&#13;<br> 有馬丁在前面帶頭，主辦單位民間人權陣線架捐款車就財源不絕，一人十蚊都有排數，唔怪得佢哋噚晚數錢數到手軟。&#13;<br> （圖）馬丁為港人爭取民主，沿途市民當佢係偶像。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

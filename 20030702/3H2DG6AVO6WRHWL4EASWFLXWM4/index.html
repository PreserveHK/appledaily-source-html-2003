<html><header><meta charset="utf-8"><title>開門七件事　潮州雜貨店一次搞掂</title></header><body><h1>開門七件事　潮州雜貨店一次搞掂</h1><p>陳家每餐所吃的，可說是100%潮州味道。他們一家的「開門七件事」柴、米、油、鹽、醬、醋、茶，都是幫襯傳統的潮州雜貨舖──潮發。陳太更直言：「我好少幫襯超級巿場，因為我連米都在雜貨舖買，佢哋重送埋貨㖭，夠晒方便。」想煮出正宗潮州口味，不如跟陳生的女兒Mandy來買他們家中必備的醬料：</p><p>店舖資料：&#13;<br> 潮發（九龍城衙前塱道46號）</p></body></html>

<html><header><meta charset="utf-8"><title>藤原紀香忽然失戀</title></header><body><h1>藤原紀香忽然失戀</h1><p>剛度過三十二歲生辰的日本女星藤原紀香，前日表現風騷地出席其首齣舞台劇《OVERSEAS》的記者會，但一向自認有男友的她，突然表示現時身邊沒有戀人。&#13;<br> 紀香常在其個人網頁的日記上，稱呼她的情人為「Darling」，令不少人猜測紀香的男友到底是加藤雅也、郭富城還是另有其人。但前日紀香被問到生日與何人共度時，她卻說：「我同屋企人食壽司慶祝，darling？冇呢個人喎！」再被追問何時會結婚時，紀香不在意地說：「要結嘅時候就會結，我搵到伴侶就會向大家報告。」</p></body></html>

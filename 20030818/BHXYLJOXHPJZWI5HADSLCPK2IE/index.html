<html><header><meta charset="utf-8"><title>美婦困電梯無人救</title></header><body><h1>美婦困電梯無人救</h1><p>五十二歲的勞埃德，可能寧願爬樓梯回十一樓的辦公室，也不願再乘電梯上班。上周四美加大停電時，她單獨被困在又熱又黑的電梯內十九小時，更兩度被棄之不顧。&#13;<br> 勞埃德在底特律教育局當審計員，上周五早上九時半獲救後說：「實在太高興了！終於離開那兒。」她被困電梯內，直至翌晨一名男士聽到她的微弱呼救聲，報警求救，消防員趕到從四樓打開電梯槽將她救出。&#13;<br> 她說被困後不斷呼救，兩度獲男士回應，答允會救她，但都一去不返。勞埃德說倒想知道他們發生甚麼事。&#13;<br> 美聯社</p></body></html>

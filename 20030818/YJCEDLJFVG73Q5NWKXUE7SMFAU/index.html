<html><header><meta charset="utf-8"><title>織田直播Fans冒雨狂呼</title></header><body><h1>織田直播Fans冒雨狂呼</h1><p>憑全新《跳躍大搜查線THEMOVIE2封鎖彩虹橋》人氣更上一層樓的織田裕二，前日現身東京台場TOKYOFM電台出席公開直播節目，雖然當日下着大雨，但憑織田的魅力，仍吸引了八百位fans到場。&#13;<br> 織田裕二前日主要為闊別三年的全新個人大碟《11Colors》宣傳。一班冒雨睇明星的fans，看見偶像織田裕二時，不時尖叫和揮手，表現激動。而織田則非常hardsell的說：「大家買咗我隻碟之後，一定唔會有損失㗎！」</p></body></html>

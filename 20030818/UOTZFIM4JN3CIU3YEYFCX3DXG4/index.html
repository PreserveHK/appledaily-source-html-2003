<html><header><meta charset="utf-8"><title>Victoria俾人當侍應</title></header><body><h1>Victoria俾人當侍應</h1><p>自從SpiceGirls散咗之後，Victoria好彩有個靚仔球星老公碧咸（DavidBeckham）照住。不過，早幾日Victoria認真瘀皮，佢喺一個派對入面，竟然俾人當係侍應，個男人重問佢攞香檳飲。據聞個男人完全唔知Victoria係乜水，唔通冇碧咸喺隔籬，Victoria就冇人認得？另外，Victoria憑住喺日本推出嘅面霜Victoria'sStyle，獲得約二千五百萬港元酬勞。</p></body></html>

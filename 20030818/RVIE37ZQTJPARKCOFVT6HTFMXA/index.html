<html><header><meta charset="utf-8"><title>美奈子打小朋友主意</title></header><body><h1>美奈子打小朋友主意</h1><p>現年十八歲的日本女星小向美奈子，一向以性感水着姿態示人，吸引了不少少男及叔叔fans，最近她在全新電影版《爆龍戰隊》中客串演出，有心打小朋友觀眾主意，以增加自己的知名度。&#13;<br> 在片中扮相十分騎呢的小向美奈子，前日與《爆龍戰隊》的拍檔到大阪一間戲院與觀眾見面，當日穿起一條白色長裙的她，十足一位肥師奶，她向大阪觀眾說：「我好鍾意喺大阪道頓堀嘅固力菓廣告板㗎！」認真無厘頭。</p></body></html>

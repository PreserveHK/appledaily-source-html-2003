<html><header><meta charset="utf-8"><title>Yumiko拍拖睇恐怖片</title></header><body><h1>Yumiko拍拖睇恐怖片</h1><p>鄭希怡（Yumiko）、余文樂和容祖兒（Joey），前晚到海洋公園參加商台節目直播，其間Yumiko不忘推銷自己新歌《舞吧！舞吧！》，被余文樂取笑太過「hardsell」。有記者問Yumiko有沒有男孩子約她到海洋公園拍拖時，她說：「啲男仔多數約我睇戲食飯，而且重係睇恐怖片㖭！」<br> &#13;<br> <spanclass>余文樂約會慘情 &#13;<br> 余文樂表示，當年與女朋友到海洋公園耍樂時，消費十分昂貴，往往要死慳死抵才買到入場券，最倒楣的是去到海洋公園後更遺失手提電話和銀包，損失可謂相當慘重。&#13;<br> 採訪：陳梅香　攝影：林德雄</spanclass></p></body></html>

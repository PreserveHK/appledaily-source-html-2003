<html><header><meta charset="utf-8"><title>白狗染成斑點狗</title></header><body><h1>白狗染成斑點狗</h1><p>廣州有無良商販用顏料將普通白狗染成斑點狗，然後以高出十倍價錢出售，有居民花了一千五百元買了一頭回家飼養，豈料一洗，竟全身「甩色」。&#13;<br> <br> <spanclass>洗澡全身脫色 &#13;<br> 廣州市芳村區的中市市場，最近有兩名男子向路人兜售斑點狗。這些斑點狗，雙眼部位均長有兩團對稱的黑斑。附近一名居民彭某，用了一千五百元買了一頭回家給女兒飼養。&#13;<br> 豈料彭某女兒為斑點狗洗澡時，發現狗身不斷「甩色」，最後更變得雪白一片，而洗澡水則染成黑色，此時才知斑點狗其實只是一頭價錢不過百元的普通狗隻，身上黑斑全用顏料染成。據悉，當地已有至少五名愛犬之人被騙。&#13;<br> 《信息時報》</spanclass></p></body></html>

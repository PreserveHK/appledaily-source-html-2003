<html><header><meta charset="utf-8"><title>伊健：都係睇騷啫！</title></header><body><h1>伊健：都係睇騷啫！</h1><p>鄭伊健昨日在又一城出席其任代言人的數碼相機宣傳活動。&#13;<br> 對其女友梁詠琪和舊愛邵美琪前晚同場欣賞陶喆個唱，伊健說：「係咩？都係睇騷啫！」&#13;<br> 有報道指楊千嬅跟他合作拍攝電影《安娜與武林》時，千嬅經常狂笑，拖慢拍攝進度，令日本老牌演員倉田保昭不滿。伊健替她解釋說：「唔係呀，佢形象開心嘛，而且都冇影響到。」&#13;<br> <br> <spanclass>「林太個個都錫」 &#13;<br> 至於有指伊健買豬扒包給全組人吃，甚得電影公司老闆林小明太太歡心，伊健說：「唔係呀，啲豬扒包係珊珊買㗎！其實林太個個都錫，佢哋搵得千嬅，當然都錫佢。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>葛妮洛芙慘遭高層掌摑</title></header><body><h1>葛妮洛芙慘遭高層掌摑</h1><p>早前被證實是馬龍白蘭度（MarlonBrando）外孫女的葛妮洛芙（CourtneyLove），近期可謂是非多多，她日前往紐約曼哈頓警署報警，聲稱被一名唱片公司高層掌摑。<br> &#13;<br> <spanclass>不作起訴 &#13;<br> 據《紐約日報》報道，將於十月推出新大碟的葛妮日前向警員表示，其唱片公司維珍高層JoshDeutsch在蘇豪區一公寓中，要求與她發展工作以外的關係，但遭葛妮拒絕，其後Josh出手掌摑葛妮，結果她報警求助，不過葛妮不準備控告對方。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>日防衛廳長官下月訪華</title></header><body><h1>日防衛廳長官下月訪華</h1><p>日本共同社引述消息人士透露，日本防衞廳長官石破茂將於下月一日訪問中國四天，為兩國全面恢復國防交流鋪路。&#13;<br> <br> <spanclass>為恢復國防交流鋪路 &#13;<br> 這是一九九八年以來，首位日本防衞廳最高層官員訪華國。&#13;<br> 報道指出，石破茂將於下月一日抵達上海，隨後前往北京和國防部長曹剛川等人會談，並於四日返回日本。&#13;<br> 去年四月，中國為抗議日本首相小泉純一郎連續兩年參拜靖國神社，要求當時的防衞廳長官中谷延期訪問中國。&#13;<br> 中日關係近期受黑龍江省齊齊哈爾市的毒氣洩漏事件不斷擴大，而影響兩國邦交發展，出現反日情緒。更有不少市民簽名反對中國的京滬高速鐵路，使用日本的新幹線技術。&#13;<br> 美國之音</spanclass></p></body></html>

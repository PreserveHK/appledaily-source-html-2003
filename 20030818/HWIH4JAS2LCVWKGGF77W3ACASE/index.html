<html><header><meta charset="utf-8"><title>「感覺有人向下拉我」</title></header><body><h1>「感覺有人向下拉我」</h1><p>內蒙古赤峰市是距離震央最近的城市，相距約一百九十公里，當地市民驚覺地震時，感到彷徨無助。&#13;<br> 有市民說：「我當時正在上網，突然感覺天旋地轉，門『呯呯』地響個不停，還以為是有人敲門，但打開門一看甚麼也沒有。此時，我感覺好像有人在向下拉我，身子感覺有些不由自主地向下墜，桌子和電腦也在晃動。我這才知道地震了，趕緊跑出家門，看見樓下已聚集了一大堆人。」&#13;<br> <br> <spanclass>市民恐慌和無助 &#13;<br> 也有市民表示：「我剛倒滿的一杯水被晃灑了三分一，這時想打114（內地查號台）問地震局電話，可是打不通，又用手機打，卻發現手機已沒有訊號，此時的感覺只是恐慌和無助……」&#13;<br> 《內蒙古晨報》</spanclass></p></body></html>

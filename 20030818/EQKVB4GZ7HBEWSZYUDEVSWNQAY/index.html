<html><header><meta charset="utf-8"><title>買電單車自選車身圖案</title></header><body><h1>買電單車自選車身圖案</h1><p>展場上，最引人注目的，是在展場一角展出的一輛輛七彩繽紛的電單車。檔主表示，這些電單車車身上的噴畫，款款不同，買家自行揀選，也可依據他們提供的樣辦照做，圖案愈複雜費用愈貴，只因全由人手噴上，所以即使一樣的款式，或多或少都有點分別。&#13;<br> 除了車身噴畫吸引人以外，展出的電單車款式，在港也難得一見，手動波棍加三輪設計，平排座位，部份更可後拖一架旅行車，再加上皮袋配飾，即使做不成車主，看一看已經精采。</p></body></html>

<html><header><meta charset="utf-8"><title>醉漢涉拳擊警員腹</title></header><body><h1>醉漢涉拳擊警員腹</h1><p>【本報訊】秀茂坪寶達邨達翠樓一單位發生襲警案。昨日上午十時許，四十二歲姓陳男子因家中熱水爐失靈，到附近商場找來維修技工修理，可是他事後拒絕付款，技工於是報警求助。兩名警員到來調停，當時事主滿身酒氣拒絕向警員出示身份證，警員在場勸喻後，事主突取出身份證拍向其中一名警員面部，並揮拳襲擊另一警員腹部。&#13;<br> 兩警員擬制服事主時發生糾纏，混亂中事主頭部撞傷；雙方經過一番角力，兩警終合力制服事主，警員並向上峯增援。警方稍後召救護車將事主送院醫治，其間事主仍手舞足蹈掙扎，最後警員及救護員須合力將他按下才能成功送抵醫院。至於兩名遇襲輕傷警員，事後亦須送院檢查但無大礙。</p></body></html>

<html><header><meta charset="utf-8"><title>7號王從希許願　十幾次先掂</title></header><body><h1>7號王從希許願　十幾次先掂</h1><p>十二位候選港姐昨日在新會古兜溫泉谷拍攝外景，大會安排眾人先後到姻緣石和許願樹祈福，7王從希將心願寫下，並拋到許願樹上，但竟然要拋十多次才能成功，連累其他一早完成的佳麗呆等之餘，更引來圍觀者噓聲四起。&#13;<br> <br> <spanclass>祈求身體健康 &#13;<br> 問王從希是否祈求打入港姐三甲，以及會否擔心多次掟不中會不靈驗時，她說：「我只係希望家人身體健康啫，比賽嘅嘢係天意嚟嘅，其實我想掟上最高位置，可惜唔夠力，我最終都掟中，唔會唔靈嘅。」那麼王從希可有順道祈求姻緣？她說：「上次同我一齊出現嗰個唔係我男朋友，我重有其他男性朋友，但就未揀定！」&#13;<br> 記者卓寶花、何國豪新會直擊</spanclass></p></body></html>

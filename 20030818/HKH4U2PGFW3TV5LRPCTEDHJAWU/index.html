<html><header><meta charset="utf-8"><title>美遇襲指數排第四</title></header><body><h1>美遇襲指數排第四</h1><p>英國資訊機構「世界市場研究中心」周一發表《世界恐怖主義指數》報告，指一百八十六個國家中，未來一年最可能遇擊的是哥倫比亞；美國排第四，但極可能再發生九一一式襲擊。美國的盟友英國就排第十。&#13;<br> 頭十位中，亞洲國家至少佔六個，包括第二位的以色列和第三位的巴基斯坦；其餘還有菲律賓、阿富汗、印尼和伊拉克。排榜末的也是亞洲國家北韓。報告是根據恐怖組織動機、恐怖組織存在與否、過往遇襲規模和頻率、恐怖分子協調和武裝能力、政府阻止恐怖襲擊能力五方面評估。&#13;<br> 美國《紐約時報》</p></body></html>

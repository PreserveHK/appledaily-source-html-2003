<html><header><meta charset="utf-8"><title>健康之選：<br>小朋友專用杯麵</title></header><body><h1>健康之選：<br>小朋友專用杯麵</h1><p>和光堂一向是嬰兒和小朋友食品的生產商，最近又推出新一代小朋友食品，就是一歲兒童專用杯麵。這款杯麵只有89卡路里，脂肪含量只是0.8g，是一般杯麵的五分之一，加上麵質是用日本國產有機種植小麥和雞蛋黃做成，不經油炸。另外，杯麵的鹽份相當低，是一般杯麵的0.6%，亦不會對腎臟造成太大的工作量。注重健康，呢款即食杯麵好啱小朋友食用呢！&#13;<br>&#13;<br>記者、攝影：伍旋卓</p></body></html>

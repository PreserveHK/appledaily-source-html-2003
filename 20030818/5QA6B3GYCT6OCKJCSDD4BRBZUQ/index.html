<html><header><meta charset="utf-8"><title>工人不吃偷雞被打死</title></header><body><h1>工人不吃偷雞被打死</h1><p>廣東一名發電站看守工人因不肯「同流合污」，拒絕吃下友人偷來的雞隻，竟慘遭「滅口」，被人用木棍打死後棄屍於水渠邊。&#13;<br> <br> <spanclass>同伴滅口防揭發 &#13;<br> 事發本月三日，子陽山縣黎埠鳳崗村一名二十三歲姓池的村民，和一名友人從鳳崗一級電站偷來一隻雞，並帶到二級電站的機房處煮來吃。&#13;<br> 站內一名三十七歲看守工人陳某，因不想與他們「同流合污」，便以值班為由拒絕進食。池某二人吃完雞後，因擔心陳某將他們偷雞一事宣揚開去影響名聲，遂用木棍合力將陳某打死，並棄屍發電站的排水渠中，三日後才被人發現。公安翌日展開調查，當日中午在縣城將池某二人拘捕。&#13;<br> 《廣州日報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《TOD2》回歸挑戰《WE7》</title></header><body><h1>《TOD2》回歸挑戰《WE7》</h1><p>《WE7》熱潮停不了，雖然老翻神奇到出埋中、英文版，不過都無礙正版嘅銷量，Game舖依舊入極貨都斷，證明好Game梗有捧場客。另外好多大Game都刻意避開《WE7》嘅鋒頭，不過繼《FFCC》後，再有後來者《TOD2》作挑戰，的確有好多機迷期待呢隻大作嘅中文版，網上討論亦非常熱烈，加上二百幾蚊行貨價，聲勢同銷量並冇俾《WE7》所壓低。至於密食當三翻嘅《機戰D》，Fans一路鬧一路畀錢捧場，照舊入到排行榜第三位。&#13;<br>&#13;<br>記者：徐影龍</p></body></html>

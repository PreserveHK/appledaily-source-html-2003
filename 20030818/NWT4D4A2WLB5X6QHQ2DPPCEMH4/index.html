<html><header><meta charset="utf-8"><title>「內戰時期阿甘」</title></header><body><h1>「內戰時期阿甘」</h1><p>本名「田納西」號，1853年8月13日在美國巴爾的摩下水，翌年試航，1865年10月25日沉沒，其間巧合地參與過美國多宗歷史事件，故被稱為「內戰時期阿甘」﹙ForrestGumpoftheCivilWarEra﹚。&#13;<br> <br> <spanclass>曾是北軍旗艦 &#13;<br> 「田納西」號本為客貨兩用的商船，是巴爾的摩第一艘橫渡大西洋的蒸汽船。它載過加州尋金客。1861年被南北戰爭中南軍奪得並徵用，一年後落入北軍手上，北方軍名將法拉格特常以它為旗艦。1865年拍賣，被斯特吉斯船公司買下，改名「共和」號。&#13;<br> 綜合外電報道</spanclass></p></body></html>

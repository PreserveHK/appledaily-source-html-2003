<html><header><meta charset="utf-8"><title>好姨變身加應子𠱁細路</title></header><body><h1>好姨變身加應子𠱁細路</h1><p>好姨薛家燕前晚在金鐘萬豪酒店出席啟發食品代言人記者會，由於有關食品全是陳皮梅、話梅、加應子、甘草檸檬和冬薑等涼果，好姨特地將自己打扮到成粒加應子般宣傳。<br> &#13;<br> <spanclass>Q版好姨做嘜頭 &#13;<br> 好姨說：「今次我做代言人，畀咗好多意見間涼果公司，例如過往加應子啲包裝係藍白色，但我就建議佢哋改用黃色，加埋我個卡通樣上去，咁啲小朋友就食得更開心啦。」&#13;<br> 好姨透露今次酬勞用拆帳形式，而且是逐粒涼果計算，由於該公司營業額過億計，好姨估計分帳亦十分可觀。原來不經不覺今年好姨已接拍了十個廣告，稱得上是香港廣告天后呢！&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>古仔昅靚女唔敢眼定定</title></header><body><h1>古仔昅靚女唔敢眼定定</h1><p>古天樂（古仔）為某品牌設計了一系列以他的名字LouisKoo命名的太陽眼鏡，他除了對設計眼鏡有濃厚興趣外，亦都相當注重眼部健康，古仔強調平時戴太陽眼鏡並非為有型，只求保護眼睛。&#13;<br> <br> <spanclass>痛心子女不孝 &#13;<br> 問古仔擇偶條件是否也要求對方有雙漂亮的眼睛？古仔昨日說：「我望女仔係唔會望實一個地方，如果望女仔望到眼定定，好易畀人誤會係色魔，我都係鍾意女仔就算唔化妝都好靚嗰種。」&#13;<br> 此外，古仔表示早前在街上看見有個老婆婆行乞，覺得好心痛，他認為目前世界除了發生太多令人不愉快的事件之外，也覺得有些子女並無好好孝順父母。</spanclass></p></body></html>

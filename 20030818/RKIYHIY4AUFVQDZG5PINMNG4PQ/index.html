<html><header><meta charset="utf-8"><title>郭可盈自歎校花冇拖拍</title></header><body><h1>郭可盈自歎校花冇拖拍</h1><p>郭可盈、歐陽震華、嘉碧儀和周永恆，昨日在何文田胡兆熾中學拍攝無綫新劇《青出於藍》，劇情講述飾演教師的嘉碧儀暗戀校長歐陽震華。&#13;<br> 郭可盈在劇中飾演教師，在校園拍照令她勾起求學時期的回憶，郭可盈更坦承當年是校花，更不乏追求者，她說：「雖然多人追，但係我屋企好嚴，我十八歲先初戀。」<br> &#13;<br> <spanclass>周永恆與叔父和好 &#13;<br> 另外，周永恆在劇中飾演學生，問他早前與叔父周啟生不和，報警求助一事，周永恆說：「冇嘢啦！始終都係屋企嘅嘢，不過同佢冇乜見面，我𠵱家簽咗星皓，阿叔應該忙緊演唱會嘅事，我都好希望佢到時會請我做嘉賓。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

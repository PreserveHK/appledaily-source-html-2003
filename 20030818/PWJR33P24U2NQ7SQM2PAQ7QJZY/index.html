<html><header><meta charset="utf-8"><title>隧道車被撼兩職員傷</title></header><body><h1>隧道車被撼兩職員傷</h1><p>【本報訊】將軍澳隧道公路昨晨六時半發生交通意外，一輛隧道公司專車停在路中，為例行清掃路面工作準備封路時，突然遭尾隨一輛凌志房車越過雙白線狂撞車尾致失控打轉，車上兩名職員在猛烈碰撞中受傷，一度休克，其他職員見狀慌忙報警。&#13;<br> 受傷的隧道公司職員分別是三十三歲姓楊的司機及四十七歲姓黃的乘客，司機經敷治後出院；乘客要留院，情況穩定。&#13;<br> 隧道專車車尾凹陷毀爛，掛着凌志房車掉下來的泵把，指示燈飛脫跌在路面；三十五歲姓區房車司機沒有受傷，經酒精測試證實他曾飲酒，但未超標，警方正調查意外原因。</p></body></html>

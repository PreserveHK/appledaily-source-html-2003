<html><header><meta charset="utf-8"><title>卡塔布蘭切永恒氣質有價</title></header><body><h1>卡塔布蘭切永恒氣質有價</h1><p>澳洲女星卡塔布蘭切（CateBlanchett）最近以六位數字的酬勞，為時裝品牌DonnaKaran擔任代言人，她在廣告中穿上一襲黑色晚裝，高貴耀眼，連DonnaKaran也大讚卡塔既有現代感，亦散發永恒的氣質。<br> &#13;<br> <spanclass>《羅拉》男角有市場 &#13;<br> 此外，憑《盜墓者羅拉：生命之匙》成功上位的蘇格蘭男星謝勒畢拿（GerardButler），最近繼麥當娜（Madonna）之後，出任時裝品牌Gap的廣告代言人。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>李廷超代胡兆康扶靈</title></header><body><h1>李廷超代胡兆康扶靈</h1><p>【本報訊】原定為已故隊友許長國扶靈的胡兆康（圖），因下月六日舉殯日撞正會考考期，故治喪委員會昨決定由許長國生前另一位「徒弟」李廷超代替，六名扶靈人全為許的「徒弟」，包括陳錦標、梁悅明、潘亮忠、尹偉諾、陳健榮及李廷超。&#13;<br> 而下月十八日的「義跑」當天，將由香港奧委會會長霍震霆及新任康體局主席許晉奎主持，參加者包括本港七十二間體育總會的代表及本地運動員。屆時除義跑外，還有義賣活動。而贊助機構之一的商業一台，將在義跑當日在節目中加插多個許長國紀念專輯。該委員會亦開了一個「許長國家庭福利基金」，除了義跑所籌得的金額將撥入基金外，亦歡迎各界善長捐輸。</p></body></html>

<html><header><meta charset="utf-8"><title>新人張茵無懼俾盧巧音打沉</title></header><body><h1>新人張茵無懼俾盧巧音打沉</h1><p>演藝學院音樂系出身的新人張茵，九八年加盟SonyMusic唱片公司，曾推出一張個人大碟，可惜因為當時唱片公司力捧盧巧音而疏忽了她。張茵約滿後竟獲蘇有朋和韓國女子組合BabyV.O.X所屬的唱片公司BingoMusic賞識，力邀加盟旗下。<br> &#13;<br> <spanclass>幕後班底勁 &#13;<br> 近日張茵準備推出她加盟Bingo後首張EP《Eccentricity》，唱片公司特地找來天王級的幕後班底參與唱片製作，包括曾為郭富城監製唱片的譚國政，以及曾負責黎明和張學友唱片宣傳的高層人員等，而張茵唱功大有進步，令唱片公司對大碟信心十足。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>

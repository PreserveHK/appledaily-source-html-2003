<html><header><meta charset="utf-8"><title>十大安全地帶</title></header><body><h1>十大安全地帶</h1><p>世紀炎魔「沙士」確實可怖，原來喧鬧的香港，一下子靜默了。炎魔把人與城市的距離無限拉遠，人與城市都倒下了。古語有云兵來將擋，你有你發放千億炎兵，我有我緊守十個安全地帶，看我們七百萬人歌照唱，街照行，笑聲足以震懾敵軍，我們堅信「WeShallOvercome」。&#13;<br>&#13;<br>記者：陳漢榮、朱崇德、邵超&#13;<br>攝影：楊錦文、伍慶泉、陳陶鈞、朱崇德&#13;<br>模特兒：GiGi、小慧、Carmen（KOne）、Jennifer、Pippa、Rain（SunSpot）</p></body></html>

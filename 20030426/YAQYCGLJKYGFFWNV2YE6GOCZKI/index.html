<html><header><meta charset="utf-8"><title>劉鑾雄食晏大陣仗</title></header><body><h1>劉鑾雄食晏大陣仗</h1><p>寶詠琴日前病逝，其家人已決定在下周一在香港殯儀館為她設靈，翌日舉殯。寶詠琴的兒子劉鳴煒連日都忙於為亡母的喪事奔走。<br> &#13;<br> <spanclass>劉秀融泛淚光 &#13;<br> 劉鳴煒昨日從亡母馬己仙峽道寓所出發，他先到了中環恒生銀行總行，之後到位於希慎道一號的寫字樓，逗留至中午時份，再到灣仔福臨門酒家，與父親劉鑾雄和妹妹劉秀融一起午膳。劉鑾雄不欲一對子女受到傳媒追訪滋擾，安排了約十多名保鑣在福臨門外護駕。&#13;<br> 當劉秀融離開酒家至登上平治座駕時，一直以手掩臉，眼泛淚光，看來心情仍未平復。</spanclass></p></body></html>

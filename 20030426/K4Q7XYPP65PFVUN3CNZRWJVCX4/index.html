<html><header><meta charset="utf-8"><title>觀瀾蝕三分一</title></header><body><h1>觀瀾蝕三分一</h1><p>▲中原林國富說，馬鞍山觀瀾雅軒2座中層A室，1480方呎，以383.8萬元易手，每方呎2593元。原業主2000年以583萬元購入，現帳面蝕讓近200萬元（34%）。&#13;<br> ▲中原梁惠卿說，北角半山萬德閣高層A1室，1473方呎，以420萬元連車位轉售，呎價2851元，創同區海景新低價。&#13;<br> ▲香港置業指出，4月份土地註冊處有2067宗一手住宅登記，較3月增加61.1%，但總值微減3.7%，至52.5億元。&#13;<br> ▲中原（中國）黃雄說，促成北京海淀區韋伯時代中心A座成交，物業總樓面53.8萬方呎，成交價逾6億元。買家為人民教育出版社。</p></body></html>

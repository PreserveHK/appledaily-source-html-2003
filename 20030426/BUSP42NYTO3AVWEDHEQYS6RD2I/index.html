<html><header><meta charset="utf-8"><title>村民涉偷竊傷人被捕</title></header><body><h1>村民涉偷竊傷人被捕</h1><p>【本報訊】沙田赤泥坪村一名男村民涉嫌「順手牽羊」偷走鄰居裝修剩下的廢置物料，但被單位的菲律賓男工撞破發生爭執；村民涉嫌用竹竿打傷男工後逃去，但稍後被警方在其寓所拘捕，人贓並獲。&#13;<br> 現場是赤泥坪村一幢洋房，近日洋房正進行裝修，由四十四歲菲律賓男子Domingo負責看管打理。事主稱，昨晨十時半，他發現一名男子在單位外徘徊，未幾將其中一袋準備變賣的銅線拿走，高呼喝止。但雙方言語不通頓起爭執，有人隨手撿起爛竹竿襲擊傷人，事主於是致電報警。&#13;<br> 警方據報到場搜索，在附近疑犯的住所內將三十九歲姓吳的男子拘捕。</p></body></html>

<html><header><meta charset="utf-8"><title>買情人果發現蠍子</title></header><body><h1>買情人果發現蠍子</h1><p>【本報訊】大埔一名六十歲婦人，昨下午一時許到街市購買多個泰國名產生果「情人果」，返回怡雅苑家中享用，可是當她打開膠袋，準備大快朵頤，一隻一吋長灰褐色蠍子突然從膠袋爬出，女事主未及避開，右手食指遭蠍子螫傷，她立即取拖鞋將惡蠍子「就地正法」。&#13;<br> 稍後蠍子毒液發作，女事主痛不可當，由家人報警求救，救護員將女事主（圖一）連同蠍子屍體（圖二）送院。&#13;<br> 文兆麟攝</p></body></html>

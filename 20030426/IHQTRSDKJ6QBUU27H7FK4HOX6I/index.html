<html><header><meta charset="utf-8"><title>康怡割價脫手</title></header><body><h1>康怡割價脫手</h1><p>▲中原許志凌表示，鰂魚涌康怡花園F座低層15室，648方呎，剛由租客以142萬元購入，呎價2191元。業主上月中開價170萬元，唯一直下降達16%才獲承接，造價較市價低約一成。&#13;<br> ▲利嘉閣徐雄新說，粉嶺中心C座低層6室，652方呎，以95萬元成交，呎價1457元。業主98年以220萬元購入，現帳面蝕約125萬元。該屋苑本月至今錄得4宗成交，平均呎價約1500元。放盤量約90個，叫價平均每呎1700元。</p></body></html>

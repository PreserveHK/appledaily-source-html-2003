<html><header><meta charset="utf-8"><title>無豁免檢控特權</title></header><body><h1>無豁免檢控特權</h1><p>警方發言人稱，所謂CC牌﹙領事牌﹚並非由警方發出，而前線警務人員在執法時發出一般交通違例告票、司機超速、酒後駕駛方面的檢控，絕對不受車輛是否掛上CC牌所影響，換言之，即使是領事車輛，若違例一樣可被票控或檢控，該牌沒有豁免權，一如某些社團或屬會會員的徽號，故警方不去深究它的來源。&#13;<br> 法律界人士黃國桐稱，對於不是領事而掛CC牌問題，本港目前沒有法例作出規限，當然如果利用CC牌進行詐騙，便觸犯刑事罪行。</p></body></html>

<html><header><meta charset="utf-8"><title>新浪首季轉賺2636萬</title></header><body><h1>新浪首季轉賺2636萬</h1><p>【本報訊】美國上市的三大中國網站之一──新浪昨公布受惠於短訊傳輸業務刺激，首季度業績扭虧為盈，賺338萬美元（2636.4萬元），去年同期虧損397萬美元。&#13;<br> 公布指出，期內營業額1810萬美元，升155%，其中60%來自非廣告收入，這方面業務較去年同期急增1倍，至1080萬美元，而當中的85%為短訊傳輸服務。&#13;<br> 該公司的網上廣告業務亦保持增長，上升46%，至730萬美元。集團毛利率也有改善，由去年同期52%，升至66%。於3月底新浪的現金及股票總值為8970萬美元，較上一季減少700萬美元。</p></body></html>

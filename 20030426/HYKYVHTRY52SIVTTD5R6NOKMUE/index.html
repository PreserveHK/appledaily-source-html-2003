<html><header><meta charset="utf-8"><title>孫佳君靠開心補肺</title></header><body><h1>孫佳君靠開心補肺</h1><p>孫佳君和李燦森昨日在新蒲崗為電影《婚前殺行為》開鏡拜神，孫佳君無懼非典型肺炎病毒，沒有戴上口罩，她說：「其實我都質疑個口罩有幾有效，同埋只要勤做運動，保持心情開朗，都可以增加抵抗力。」<br> &#13;<br> <spanclass>最愛靚仔 &#13;<br> 孫佳君在《婚》片飾演李燦森未婚妻，劇情講述他們臨結婚前遭綁架。&#13;<br> 問孫佳君在現實中可會接受較她年輕的男性？她笑說：「其實我冇乜所謂，以前都有啲男朋友細個我，最緊要係大家溝通得到，但𠵱家就會鍾意年紀大同埋靚仔。我近日都有約會對象，最欣賞佢聰明，其他就遲啲先講。」</spanclass></p></body></html>

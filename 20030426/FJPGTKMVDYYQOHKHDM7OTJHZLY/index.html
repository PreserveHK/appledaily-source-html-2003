<html><header><meta charset="utf-8"><title>柏原崇同居助療傷</title></header><body><h1>柏原崇同居助療傷</h1><p>日本男星柏原崇，今年一月因患上頸肩腕綜合症，被迫暫時休息，拍攝中的日劇《常與你一起》亦要臨時易角，更有指因此他精神瀕臨崩潰。但最新一期雜誌《Friday》，卻拍得柏原崇與同居模特兒女友畑野浩子，愉快地過着同居生活的相片。<br> &#13;<br> <spanclass>戴定情信物 &#13;<br> 報道指畑野已停下手頭上所有工作，以照顧柏原為己任，手上的無名指還戴着名貴戒指，估計是二人的定情信物。相片拍於本月中，當時二人齊齊外出，畑野購物時柏原則流連彈珠機店，還贏得千多港元。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>比亞迪傳停產股價挫</title></header><body><h1>比亞迪傳停產股價挫</h1><p>【本報訊】證券市場前日流傳，比亞迪（1211）有1名員工懷疑感染非典型肺炎，導致股價急挫。&#13;<br> 昨日上午更傳出比亞迪廠房已停產，令股價最低跌至13.9元，跌幅達4.14%，及後該公司發出電郵澄清，股價才見反彈，收報14.15元，仍跌2.41%，兩日共挫6.3%。比亞迪有員工1.5萬人。&#13;<br> 比亞迪指出，連日收到大量有關疫情的查詢，但至發出電郵止，該公司一切運作正常，公司及廠房都沒有受感染個案，若有任何不尋常事件發生，將會公告。另該公司已列出一系列措施防範員工「中招」。</p></body></html>

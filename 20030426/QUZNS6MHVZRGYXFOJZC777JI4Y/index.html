<html><header><meta charset="utf-8"><title>保羅打入英國富豪榜</title></header><body><h1>保羅打入英國富豪榜</h1><p>英國《星期日泰晤士報》每年都會統計英國音樂富豪的身家，長期壟斷首位的保羅麥卡尼（PaulMcCartney），今年仍以七億六千萬英鎊（九十四億港元）居首，而且他亦首次打入英國三十大富豪榜，排名二十九位。<br> &#13;<br> <spanclass>娜姐第四 &#13;<br> 已被視為英國人的麥當娜（Madonna）、米積加（MickJagger）及艾頓莊（EltonJohn），分列第四、六及七位，不過他們的身家與去年比較並無明顯增長，反而OzzyOsbourne及其妻Sharon由去年四千三百萬鎊（約五億三千萬港元）身家，急升一倍至八千五百萬鎊（約十億五千萬港元），排第二十三位。</spanclass></p></body></html>

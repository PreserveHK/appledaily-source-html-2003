<html><header><meta charset="utf-8"><title>Shine搞同性戀要諗諗</title></header><body><h1>Shine搞同性戀要諗諗</h1><p>男子組合Shine昨日到新城接受訪問，有消息指成員黃又南在本月尾會開拍一個網上劇，內容類似美國劇集《色慾都市》，問又南是否真有其事？又南昨日說：「我淨係知道經理人幫我接咗個網上劇，但係就未知講乜。」<br> &#13;<br> <spanclass>不怕影響形象 &#13;<br> 問黃又南劇中可能有不少大膽情慾鏡頭，或要露點及露股，不怕影響歌手形象嗎？又南笑說：「露點我都試過啦，又唔係未做過，而且做戲同歌手嘅身份應該係分開。」而徐天佑則透露，經理人曾問他們如果要演繹同性戀或全裸角色能否接受，天佑說：「我諗我哋都要諗諗先，我哋都未知我哋嘅底線去到邊，可能都會覺得尷尬。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

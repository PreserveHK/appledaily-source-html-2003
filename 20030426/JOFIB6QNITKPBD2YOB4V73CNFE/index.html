<html><header><meta charset="utf-8"><title>成龍拍電單車廣告錫身</title></header><body><h1>成龍拍電單車廣告錫身</h1><p>成龍早前接拍的四川勁隆電單車廣告，現時正在內地播放，該廣告於去年尾拍攝，成龍在北京一共工作了三日，雖然平日他的駕駛技術不俗，但面對全新兼從未揸過的電單車，成龍初時亦顯得不太順利。<br> &#13;<br> <spanclass>替身上陣 &#13;<br> 工作人員特別將錄影廠布置成雪山和冰川的模樣，成龍要騎住電單車攀山涉水，做出一些高難度特技動作，導演要求成龍親自上陣。不過，平時出名不用替身的成龍今次卻拒絕要求，最後特技動作由替身完成。&#13;<br> 其後成龍按導演的要求，在一個人造雪山頂做出一個瀟灑的落車動作，完成這個動作後，成龍漸漸表現得活躍，工作人員在現場倒人造雪時，成龍還親自上前幫忙。</spanclass></p></body></html>

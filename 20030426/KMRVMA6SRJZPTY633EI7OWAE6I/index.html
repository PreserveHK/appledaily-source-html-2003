<html><header><meta charset="utf-8"><title>車癡比賽屢奪大獎</title></header><body><h1>車癡比賽屢奪大獎</h1><p>現年四十五歲的李萬祺，畢業於美國南加州大學工商管理學系，是香港業餘賽車好手。自小酷愛賽車的他，深受曾任職汽車代理的父親李鶴屏影響，自六歲起已到澳門賽車場觀賽，八六年起參加小型賽車賽，八八年已到澳門參加東望洋大賽，曾奪得九七年東南亞房車巡迴賽季軍、九九年中國康巴斯方程式冠軍及九九年東望洋SEATCZC組亞軍等多項榮譽，在車壇享負盛名。&#13;<br> 而李萬祺亦曾坐擁不少名車，包括當年以一百三十萬購入的日產President房車及寶馬M3跑車等。</p></body></html>

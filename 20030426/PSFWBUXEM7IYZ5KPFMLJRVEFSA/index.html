<html><header><meta charset="utf-8"><title>宣萱爆吳京有女友自保</title></header><body><h1>宣萱爆吳京有女友自保</h1><p>宣萱、馬德鐘、石修及歐倩怡等人，昨日齊到將軍澳廣播城為無綫新劇《樊梨花》試造型。宣萱對於早前在內地拍攝劇集《倩女幽魂》期間與功夫小子吳京拍拖四個月一事，仍然是例牌否認。<br> &#13;<br> <spanclass>承認啱傾 &#13;<br> 被問到本報昨日指吳京在公開場合為她按摩及推拿時，宣萱沒有正面回答，她只說：「我唔係拍拖，亦唔會逐樣嘢解釋，大家後生仔女啱傾都好正常，據我所知佢有女朋友嘅，我返嚟之後都有同佢通電話。」&#13;<br> 由於宣萱較吳京年長三歲，因而被指是姊弟戀，問宣萱可會接受年紀比自己小的男朋友時，她說：「好難講，隨緣啦！」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：林德雄</spanclass></p></body></html>

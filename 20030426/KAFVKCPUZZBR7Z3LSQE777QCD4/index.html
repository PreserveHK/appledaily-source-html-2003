<html><header><meta charset="utf-8"><title>警冚毒品飯堂拘五人</title></header><body><h1>警冚毒品飯堂拘五人</h1><p>【本報訊】警方昨晚配備強大爆破工具，直搗油麻地一個「毒品飯堂」，豈料毒窟裝置了三道「銅牆鐵壁」，在警方破門進入後，毒販已將毒品全部沖下廁所，警方現場拘捕五名涉嫌男子。<br> &#13;<br> <spanclass>毒販廁所沖走罪證 &#13;<br> 現場是油麻地北海街八十三號三樓一單位，油尖警區特別職務隊接獲線報，懷疑有毒販在上址經營「毒品飯堂」，昨晚八時半左右採取行動，十多名探員掩至，他們都帶備具強大爆破力的「氣壓唧」。然而，上址單位原來共安裝了三道閘門，依次是鐵閘、木門、鐵閘，而最後一道鐵閘更有三個門閂，在警方破門時，裏面的人卻有足夠時間將全部毒品從廁所沖走。</spanclass></p></body></html>

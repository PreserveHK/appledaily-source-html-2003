<html><header><meta charset="utf-8"><title>那英發起內地歌手齊抗炎</title></header><body><h1>那英發起內地歌手齊抗炎</h1><p>內地非典型肺炎肆虐，廣東一帶、北京和山西疫情最為嚴重，內地名歌手郭峰前日早上表示要作一首抗炎歌，當日下午便寫好，歌曲取名《一路同行》，由他與內地著名填詞人甲丁合作填詞，現時正在擬定參與演唱的歌星和藝人名單。<br> &#13;<br> <spanclass>12公司歌手合唱 &#13;<br> 而那英在日前在瀋陽出席「第八屆中國原創歌曲頒獎晚會」後，亦發起眾歌星一起獻唱抗炎歌，現時內地十二間唱片公司已達成協議，每間唱片公司各交兩首作品，然後在二十四首作品中挑選一首出來，由十二間唱片公司的歌手一起獻唱。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>SAS復刻細碟話當年</title></header><body><h1>SAS復刻細碟話當年</h1><p>以桑田佳祐為首的日本長青樂隊SouthernAllStars，將於他們的出道紀念日六月二十五日，推出一張限量生產二十五萬盒的CDBoxset，作為慶祝樂隊出道二十五周年的頭炮。&#13;<br> 這個Boxset除了是樂隊二十五年前的處男細碟《率性幸巴達》之「復刻版」外，更內附特製背心和銀雞，以及當時唱片店張貼的宣傳單張，令fans懷念樂隊初出道時的形象。<br> &#13;<br> <spanclass>必炒珍藏 &#13;<br> 而SAS以往推出的限量版CD，已例必遭fans瘋狂搶購，更成為日本二手唱片店狂炒的珍品，估計《率性幸巴達》的復刻Boxset亦不例外。</spanclass></p></body></html>

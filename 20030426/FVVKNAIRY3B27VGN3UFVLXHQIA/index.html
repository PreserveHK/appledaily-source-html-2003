<html><header><meta charset="utf-8"><title>寶馬318iA減價促銷</title></header><body><h1>寶馬318iA減價促銷</h1><p>呢輪市況低迷，加上汽車新稅制仍未落實，令市民購買汽車意欲大減，為求刺激銷量，減價促銷自然會係至佳策略。而亞Mark啱啱打探到，話寶馬代理剛調低部318iA四門轎車嘅售價，由原來至高峯嘅33萬8千，減到家陣不過28萬8千，相距有成5萬蚊咁多㗎！若你想擁有一部帶房跑味嘅中型轎車，又要坐得舒適設備又齊的話，咁就真係唔好錯過今趟機會喇！事關聽聞呢批2003年新貨，數量不過40部咋！真係要買趁快喇！</p></body></html>

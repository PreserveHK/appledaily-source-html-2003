<html><header><meta charset="utf-8"><title>杜德偉獅城頻探熱</title></header><body><h1>杜德偉獅城頻探熱</h1><p>杜德偉、黃品源、辛曉琪和周華健等，日前在新加坡出席腎臟基金會的大型籌款活動，對於近日非典型肺炎肆虐，新加坡政府為了控制疫情，要求所有入境者探熱，杜德偉當然依照指示。<br> &#13;<br> <spanclass>籌三千萬善款 &#13;<br> 杜德偉除了在入境時探熱，證實他並沒有發燒外，他到了酒店亦需再次探熱。之後杜德偉往電視台錄影，他亦再次被要求探熱，雖然一日內探熱三次，但他為了大家的安全着想，亦不介意接受多次檢驗。這次籌款活動，一共籌得約三千萬港幣的善款，是有史以來該活動籌得最多錢的一次，眾多位有份參與的歌手都感到十分開心。</spanclass></p></body></html>

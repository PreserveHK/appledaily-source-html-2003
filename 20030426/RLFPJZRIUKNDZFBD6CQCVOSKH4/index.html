<html><header><meta charset="utf-8"><title>北京春裝Show口罩搶鏡</title></header><body><h1>北京春裝Show口罩搶鏡</h1><p>內地服裝品牌Mushi（模西）早前在北京舉行春季時裝show，展出法國年輕設計師CarolineDeleens設計的新裝。&#13;<br> 而非典型肺炎在北京擴散情況愈來愈嚴重，時裝show中有女模戴上口罩行天橋，迎合大潮流。&#13;<br> 多位模特兒示範以舞蹈表演及電影為主題的新裝，其中更有靈感來自去年由澳洲女星妮歌潔曼（NicoleKidman）主演的叫好叫座電影《情陷紅磨坊》，加上一系列火辣貼身的短裙、熱褲及牛仔裙等，動感十足。<br> &#13;<br> <spanclass>意態撩人 &#13;<br> 另一系列新裝，採用喱士、雪紡和真絲等做材料，強調女性優美曲線與美感，意態撩人。&#13;<br> 記者劉大鷹北京直擊</spanclass></p></body></html>

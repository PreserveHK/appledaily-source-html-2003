<html><header><meta charset="utf-8"><title>任港秀拍鬼片寒到震</title></header><body><h1>任港秀拍鬼片寒到震</h1><p>任港秀、李兆基和劉月好等，昨晚在灣仔出席恐怖片《圍村有嘢攪攪震》首映，任港秀近日非常活躍，幾乎每晚都出席公開活動。<br> &#13;<br> <spanclass>出埠帶聖經 &#13;<br> 任港秀表示拍攝《圍》片時曾遇古怪事，她說：「我拍呢套戲時，試過好好天氣，但唔知點解突然落雨，我重凍到要返屋企攞羽絨着，後來諗番係未拜神，於是工作人員都即刻上香，我係基督徒都半信半疑，但我習慣每次出埠工作都一定帶本袖珍聖經。」&#13;<br> 此外，李兆基表示在順德經營了一間腳底按摩店，生意卻沒有受非典型肺炎影響，李兆基說：「內地人都唔係好驚，但香港人就好驚慌，我覺得香港人自己嚇自己，應該隨遇而安。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>語無倫次男子跳軌</title></header><body><h1>語無倫次男子跳軌</h1><p>【本報訊】「我老婆攞咗我張身份證唔畀我返大陸，我唔開心呀！」、「成日都有人係我耳邊講嘢，但又見唔到人！」一名姓吳（三十五歲）男子，昨晨七時許情緒激動，從大埔墟火車站月台跳下路軌，沿路軌向太和方向行走。車站一名姓陳（三十三歲）男職員見狀喝止，但吳未有理會繼續在路軌上行走。警員趕至在百多米外路軌將他截獲。吳語無倫次懷疑精神有問題，被警員送院檢查（圖）。&#13;<br> 文兆麟攝</p></body></html>

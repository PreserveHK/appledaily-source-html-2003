<html><header><meta charset="utf-8"><title>四童遭暴風少年毆傷</title></header><body><h1>四童遭暴風少年毆傷</h1><p>【本報訊】四名少年，昨日凌晨在將軍澳翠林邨，遭十多名年紀相若少年用黑社會口語盤詰後圍毆，事主四人同告受傷送院治理，兇徒傷人後逃去，警方正調查事件起因，不排除涉及黑社會有關。&#13;<br> 四名傷者分別姓鍾（十五歲）、姓張（十五歲）、姓陳（十六歲）及姓吳（十七歲），分別頭、手受傷。事發於昨凌晨一時許，事主一行四人在翠林邨打完籃球後，坐在翠欣樓對開休息處聊天，其間突然有十多名年約十五、六歲暴風少年走近，以黑社會口語向他們盤詰，各人支吾以對，對方得悉他們沒有跟「大佬」後，即用電筒及揮拳向他們襲擊。</p></body></html>

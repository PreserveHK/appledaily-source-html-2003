<html><header><meta charset="utf-8"><title>蔡依林台北嚇親男Fans</title></header><body><h1>蔡依林台北嚇親男Fans</h1><p>蔡依林昨日下午在台北西門町，參加「魅力大考驗」，她要十分鐘內找到五個男士向她表白，才可獲電台免費播歌。&#13;<br> 估不到路人見到蔡依林即左閃右避，她好不容易才找到三個男歌迷向她說：「我好喜歡你的歌！」還接受蔡依林為他們搽唇膏留念。但蔡依林最終都未能完成目標。<br> &#13;<br> <spanclass>西門町𠝹仔 &#13;<br> 蔡依林表示高中的時候到西門町逛街時，常被男士搭訕，她說：「可惜他們通常長得很恐怖！」蔡依林又表示曾經和四、五個同學一起向英俊的店員索取電話號碼，她說：「我很少出擊，所以從來沒有不成功過！」&#13;<br> 記者黎寶蘋台北直擊</spanclass></p></body></html>

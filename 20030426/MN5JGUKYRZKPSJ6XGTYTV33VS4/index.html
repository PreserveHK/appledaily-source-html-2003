<html><header><meta charset="utf-8"><title>婦人遺書蹈海自殺</title></header><body><h1>婦人遺書蹈海自殺</h1><p>【本報訊】馬鞍山一名二十五歲姓陳女子，昨凌晨四時發現四十八歲姓陶母親在家中留下聲稱要自殺遺書離家失蹤，她恐母親有意外，立即通知親人在馬鞍山一帶四出尋找。兩個多小時後，陳女在寧泰路曉峰灣畔一間中學對開海邊拾獲母親一對拖鞋，懷疑她已蹈海報警。消防員奉召到場協助搜索，約一小時後發現一名婦人（圖）在海中漂浮，撈起後經家人辨認證實為報失陶婦，惟送抵醫院時證實死亡，據悉跳海女事主患有精神病，相信死因並無可疑。&#13;<br> 薛家傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>印傭回鄉前夕墮樓</title></header><body><h1>印傭回鄉前夕墮樓</h1><p>【本報訊】一名已經辭工並準備回鄉的印尼女傭昨晨六時許在荃灣永順街海灣花園三座跳樓，俯伏倒卧一樓簷篷（圖），手腳扭曲骨折，送院搶救後證實不治。警方事後登樓調查，在十一樓一個單位尋獲其僱主證實三十歲死者的身份。&#13;<br> 據三十三歲姓鄧的女僱主稱，該印傭來港工作近五年，近日對方透露在印尼的家人有事，顯得精神恍惚不開心，兩日前（二十四日）更提出辭工，懷疑她因家事過份憂心自尋短見。&#13;<br> 杜建彬攝</p></body></html>

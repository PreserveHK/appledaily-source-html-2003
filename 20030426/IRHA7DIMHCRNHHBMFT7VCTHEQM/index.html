<html><header><meta charset="utf-8"><title>　　機管局總裁保護衣稱專家 - 李八方</title></header><body><h1>　　機管局總裁保護衣稱專家 - 李八方</h1><p>「沙士」爆發逾月，醫護人員仍不斷中招，究竟醫院啲保護袍夠唔夠，亦日日要公開爭論，令人慨歎。八方噚日同機管局行政總裁彭定中食晏，佢除咗識管理機場，本身亦係「不織布」專家，即場向大家解釋呢種物料究竟點做，點解可以透氣防菌，同埋邊度有得生產。佢重講笑話可以請佢做顧問。&#13;<br> 彭定中未入機管局前，係DuPont首位華人全球副總裁，DuPont除咗做火藥叻，亦係做保護衣專家。香港唔係冇人才，如果政府能集合民間力量，家陣又點會倒瀉籮蟹？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>盧巧音11月有喜戥人開心</title></header><body><h1>盧巧音11月有喜戥人開心</h1><p>盧巧音（Candy）昨日接受港台節目訪問，她昨日剛推出全新個人大碟，表示首批定單已有二萬張。對於今次的唱片封套照片被指與Twins的成員鍾欣桐頗相似時，Candy表示有同感，她說：「輪廓有啲似啫，但空姐概念係我自己諗嘅，因為細個時想做空姐。」<br> &#13;<br> <spanclass>擔任伴娘 &#13;<br> 對於唱片未正式上巿已有網站提供全碟下載一事，Candy仍然氣憤，她透露此事已申報海關，唱片公司會繼續跟進。&#13;<br> 此外，Candy透露將於十一月為一位好友擔任伴娘，有指是徐濠縈與陳奕迅的喜事，但Candy卻否認說：「唔係，呢個朋友係有時幕前有時幕後。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

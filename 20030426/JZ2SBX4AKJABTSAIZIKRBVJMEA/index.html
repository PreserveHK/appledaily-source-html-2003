<html><header><meta charset="utf-8"><title>與同居婦爭執尋死</title></header><body><h1>與同居婦爭執尋死</h1><p>【本報訊】昨晨八時半，三十四歲姓鄭的男子（圖）飲醉酒，返回沙田大圍積財里六號容煥樓住所，與比他年齡大十一年的姓劉同居女友爭執。男事主情緒激動大發脾氣擲爛家具雜物，然後大叫跳樓，衝出住所走上七樓天台。警方接報趕至見事主靠在石壆旁邊未有危險動作，勸解約十分鐘將他說服送院治理。據女事主向警方稱，男友近一年精神出現問題，情緒不穩行為失控，加上受酒精影響險釀悲劇。&#13;<br> 文兆麟攝</p></body></html>

<html><header><meta charset="utf-8"><title>章小蕙縮沙辭演情慾片</title></header><body><h1>章小蕙縮沙辭演情慾片</h1><p>由楊凡導演、章小蕙主演，計劃於明年初開拍的電影《桃色》昨日傳出停拍消息。&#13;<br> <br> <spanclass>男角變AV男優 &#13;<br> 章小蕙昨日接受訪問時證實該片已胎死腹中，她表示電影與最初的構思大有出入，男角變成AV男優、要剝衫演出。她說：「年中傾戲時冇話咁激，劇本最初好文藝，其實露點拍文藝片冇問題，但拍大膽情慾片就難以接受，四場情慾戲中，第一場真空見點都OK，但冇可能二、三、四場都係咁掩住啫，劇情上都講唔通啦，試完造型我真係做唔到佢哋要求。」而其母親看罷造型照後，更差點心臟病發。&#13;<br> 章小蕙揚言今次辭演沒有影響她與楊凡的關係，她說：「我當部戲上咗㗎喇，楊凡話唔想迫良為娼。」</spanclass></p></body></html>

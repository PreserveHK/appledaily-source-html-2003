<html><header><meta charset="utf-8"><title>外遊回港兩男染登革熱</title></header><body><h1>外遊回港兩男染登革熱</h1><p>【本報訊】衞生署昨日證實兩宗由外地傳入的登革熱個案，令今年累積個案增至四十八宗，其中只有一宗是本地個案。&#13;<br> 兩名患者分別是五十二歲及二十二歲男子，前者本月八至二十日曾前往菲律賓，並在十八日發病，病徵包括發燒、頭痛、肌肉痛及出紅疹，但現已康復。<br> &#13;<br> <spanclass>外遊使用驅蚊劑 &#13;<br> 至於另外一名二十二歲男子，則曾於上月中前往印度，返港後發燒、頭痛及眼痛，並入住律敦治醫院，現已出院及康復。&#13;<br> 衞生署發言人呼籲市民提高警覺，積極清除滋生蚊子的地點；外遊人士旅行時應穿着長袖衫及長褲，以及用驅蚊劑塗在身體外露部份，以免被蚊子接近。</spanclass></p></body></html>

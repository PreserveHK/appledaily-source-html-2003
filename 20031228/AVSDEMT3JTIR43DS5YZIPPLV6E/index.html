<html><header><meta charset="utf-8"><title>用違規爐可罰五千</title></header><body><h1>用違規爐可罰五千</h1><p>當局於○一年七月一日修訂氣體（安全裝置及使用）（修訂）規例，禁止無煙道式氣體熱水爐供浴室及淋浴間使用，用戶必須安排合格技師拆除，改裝更安全的型號，任何人違反規例即屬違法，一經定罪最高罰款五千元；而裝置在廚房內則不受限制，但使用者須在足夠通風環境及使用時間不超過五分鐘。&#13;<br> 九九年一月十七日，石硤尾邨一名十三歲少年使用該款熱水爐期間緊閉窗戶，致室內沒有足夠氧氣助燃，結果導致他與胞姊的二十七歲男友，吸入過量一氧化碳缺氧死亡，轟動一時。</p></body></html>

<html><header><meta charset="utf-8"><title>匯豐閉路電視洩客密碼</title></header><body><h1>匯豐閉路電視洩客密碼</h1><p>【本報訊】西鐵兆康站滙豐銀行理財易中心的閉路電視螢光幕，被指可清楚顯示出客戶按密碼的情況。滙豐昨日即時重新調校閉路電視的鏡頭，只利用遠鏡拍攝中心的情況，銀行並在螢光幕上客戶按鍵盤的位置貼上黑色膠布，以防用戶資料外洩。<br> &#13;<br> <spanclass>重新調校鏡頭 &#13;<br> 滙豐銀行發言人昨接受本報查詢時表示，由於中心沒有保安人員駐守，所以需要安裝閉路電視監察運作情況。她指出，銀行昨日已派員到中心視察，並重新調校鏡頭。本報昨日亦發現銀行已在螢光幕上客戶按鍵盤的位置貼上黑色膠布。發言人續表示，其他中心沒有類似的情況。她又強調若客戶是站在櫃員機正中央部份按密碼，資料根本不會外洩。</spanclass></p></body></html>

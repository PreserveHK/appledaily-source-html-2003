<html><header><meta charset="utf-8"><title>幫魔法王子增強法力</title></header><body><h1>幫魔法王子增強法力</h1><p>Hi！我係魔法王子，有名你叫就梗係有魔法傍身！但其實小朋友都可以發揮你嘅魔力：只要幫我填上顏色，我嘅魔力就會倍增！𠵱家就麻煩各位小朋友幫我增強法力喇！填色填得最靚嘅10位小朋友，將會獲得由素茂文化出版社送出的《魔法王子》或《運動王子》（各5本），前者是奇趣的長篇魔法故事，而後者則以運動、環保、德育作為主題。快啲寄信嚟參加啦！&#13;<br>插圖：BobWong&#13;<br>&#13;<br><ahref></ahref></p><p>&#13;<br> &#13;<br> &#13;<br> &#13;<br> &#13;<br> <b> 獎品</b> </p><p>&#13;<br> &#13;<br> &#13;<br> &#13;<br> </p></body></html>

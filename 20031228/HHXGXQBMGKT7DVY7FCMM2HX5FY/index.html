<html><header><meta charset="utf-8"><title>補習社廣告牌阻路</title></header><body><h1>補習社廣告牌阻路</h1><p>一家補習社被食環署警告後，仍將廣告牌放置在長沙灣青山道339號門外行人路，附近居民林先生投訴，該廣告牌高約四呎，掛在一條鐵枝上，底部用一沙包壓住，放在行人路邊，容易絆倒行人，「個廣告牌雖然唔大，但好容易絆倒行人」。&#13;<br> 食物環境衞生署稱，本月十五日曾接投訴前往視察，發現行人路邊有一廣告牌，即時將廣告牌移走。&#13;<br> 食環署稱，根據紀錄，本月六日曾在上址進行清除非法街招及廣告行動，移走一類似廣告牌，並向該廣告牌受益人發出書面警告。	（一二○九○五四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

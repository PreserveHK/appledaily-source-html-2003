<html><header><meta charset="utf-8"><title>吉岡美穗明年有運行</title></header><body><h1>吉岡美穗明年有運行</h1><p>大除夕將至，日本女星吉岡美穗日前接受訪問時謂：「今年我得到『GoldenArrow』寫真大獎之後，覺得事業上每事也很順利，感覺上過了最好的一年。」<br> &#13;<br> <spanclass>事業愛情皆想要 &#13;<br> 但吉岡似乎未為此而滿足，她補充說：「不過，我去睇過相同占卜，師傅說我明年會更加好運！」但假若事業運與愛情運只可選其一的話，吉岡表示兩者皆不想放棄，她續說：「那我就希望有一個選擇運，就例如搭飛機發生意外可選擇避過災難那種運！」</spanclass></p></body></html>

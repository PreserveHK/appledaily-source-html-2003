<html><header><meta charset="utf-8"><title>Britney「咪嘴」觸怒歌迷</title></header><body><h1>Britney「咪嘴」觸怒歌迷</h1><p>美國小天后BritneySpears，在舞台上的表演雖然每每非常惹火，噱頭十足，但往往只是「咪嘴」了事並非現場演唱，近日連其一班忠心fans亦對此按捺不住，公開在網頁發起簽名請願運動，希望Britney正視在演唱會應該真正演唱的問題，據知現在已有接近五百名歌迷簽名。<br> &#13;<br> <spanclass>發起簽名請願 &#13;<br> 發起這簽名運動的fans，會將簽名直接電郵往Britney的唱片公司，他們在請願書中表示：「Britney有能力及應該，在她明年三月的世界巡迴演唱會中現場獻唱。我們認為，最少Britney是虧欠了忠心的fans。」</spanclass></p></body></html>

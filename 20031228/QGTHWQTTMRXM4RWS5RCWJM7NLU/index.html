<html><header><meta charset="utf-8"><title>　　空中美人 - 李八方</title></header><body><h1>　　空中美人 - 李八方</h1><p>元朗廣場二十呎半空竟然出現美女！原來噚日有兩位來自加拿大嘅女雜技人，去咗表演各種凌空高難度動作，睇到唔少顧客拍爛手掌。&#13;<br> 呢個係新鴻基地產今個聖誕喺屬下七個新界區商場搞嘅「飛躍全球聖誕Show」節目之一，如果錯過咗噚日嘅表演都唔使失望，今日大埔超級城重有健力士世界紀錄大全跳繩保持者大衞菲士爾表演花式跳繩，想大開眼界就咪再匿喺屋企啦！&#13;<br> 張志華攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

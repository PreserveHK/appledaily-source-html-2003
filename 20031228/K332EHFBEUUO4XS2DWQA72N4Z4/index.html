<html><header><meta charset="utf-8"><title>長瀨智也最想乞人憎</title></header><body><h1>長瀨智也最想乞人憎</h1><p>日本男星長瀨智也在過往的日劇經常扮演型男或熱血青年，但在新劇《她死了》中，長瀨忽然來個大變身，飾演一個令任何女性也憎惡的無用男子，連對手深田恭子也大表不屑。<br> &#13;<br> <spanclass>一夜情後自殺 &#13;<br> 長瀨、深田及木村佳乃前日一起出席《她》劇記招，長瀨表示今次角色是演一名一事無成的舞蹈員，一晚木村與他發生一夜情後便自殺死去。木村妹妹深田為了找出姊姊死因，才勉強與長瀨四出搜查。&#13;<br> 長瀨說：「今次我真的很希望做到好討人厭，是個只懂得跟着女人尾而走的男子，大家都憎我就最好！」</spanclass></p></body></html>

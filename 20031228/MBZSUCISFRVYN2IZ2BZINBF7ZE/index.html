<html><header><meta charset="utf-8"><title>消防核生化車戒備</title></header><body><h1>消防核生化車戒備</h1><p>昨日淋電油縱火案，消防處出動「核生化事故車」到場，消防處表示，現場曾發生爆炸，由於初時未清楚爆炸原因，故派出該車到場戒備。&#13;<br> 「核生化事故車」是改裝自呼吸氣供應車，車上設有應付核子及生化事故的裝備及設施，不論在偵測、操控、防護及棄置設備等方面的功能都有所加強，應付危險物料事故。&#13;<br> 自九一一事件後，本港消防處採取一連串措施，以迅速加強對核生化事故的應變能力，除制訂內部行動指引外，遂將一部呼吸氣供應車改裝成「核生化事故車」，於去年一月二十八日投入服務，除了處理生化事故，每逢有三級或以上火警，都會派往現場。</p></body></html>

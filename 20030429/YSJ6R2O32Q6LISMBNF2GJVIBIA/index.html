<html><header><meta charset="utf-8"><title>特首高度讚揚　擬追封英勇勳章</title></header><body><h1>特首高度讚揚　擬追封英勇勳章</h1><p>【本報訊】特首董建華高度讚揚抗炎殉職的屯門醫院男護士劉永佳是英雄，指特區政府應追封英勇勳章給他，並承諾一定以最高規格處理他的身後事。&#13;<br> 根據特區政府授勳規格，殉職紀律部隊及公職人員，會授予英勇勳章，共分金、銀、銅三等。<br> &#13;<br> <spanclass>殉職公務員可葬浩園 &#13;<br> 金英勇勳章代表見義勇為、毋懼高度危險，是英勇最高典範，而銀英勇勳章則代表英勇非凡，銅英勇勳章顯示英勇過人；而一般殉職公務員，均可以下葬公務員公墓浩園。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>林敏俐歎參選港姐人數跌</title></header><body><h1>林敏俐歎參選港姐人數跌</h1><p>今年香港小姐競選原本打算六月赴東非肯雅拍攝外景，但因為香港爆發非典型肺炎，行程可能會擱置。<br> &#13;<br> <spanclass>證實延期赴肯雅 &#13;<br> 據悉，楊婉儀和應屆港姐冠軍林敏俐會到肯雅拍攝港姐外景前奏，昨日林敏俐證實肯雅之行的確有變，她說：「公司原本安排我去拍旅遊特輯，兩個星期前先同啲工作人員去打完防疫針，後來就收到公司通知話會延期，但係重未知會喺幾時去。」&#13;<br> 林敏俐又表示今年少人參選港姐，尤其是海外方面，她說：「原本我有個同學打算報名參選今年港姐競選，但係佢屋企人驚非典型肺炎，話危險喎，所以唔畀佢嚟香港參選。」&#13;<br> 採訪、攝影：CheokPoFa</spanclass></p></body></html>

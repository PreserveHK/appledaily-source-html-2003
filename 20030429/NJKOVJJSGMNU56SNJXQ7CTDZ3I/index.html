<html><header><meta charset="utf-8"><title>團體抗議電廠污染</title></header><body><h1>團體抗議電廠污染</h1><p>【本報訊】非典型肺炎令香港人談肺色變，環保組織地球之友昨日攜帶五張肺部X光片到立法會外向議員請願（圖），他們不是參加抗炎，而是趁立法會一個小組討論再生能源時，提醒公眾和政府空氣質素也很重要，他們指香港電廠是本港空氣污染物的最大排放源，若政府發展再生能源，例如風力、太陽能發電，可令本港每年減少二百宗心臟病及呼吸疾病引致的死亡，以及多達二千一百宗入院個案。&#13;<br> 陳國良攝</p></body></html>

<html><header><meta charset="utf-8"><title>商人箍暈靚女後非禮</title></header><body><h1>商人箍暈靚女後非禮</h1><p>【本報訊】年輕商人乘坐巴士遇上妙齡女學生後，垂涎美色，一直跟隨她至屯門一幢工業大廈，從後箍頸強拖至後樓梯非禮。女事主更一度遭箍至暈眩，甦醒時發現被吻面摸胸，涉案被告昨在屯門裁判法院承認猥褻侵犯罪，裁判官斥責被告使用暴力侵犯單身女子，罪行嚴重，必須判阻嚇性刑罰，判即時入獄六個月。&#13;<br> 被告鄭偉傑，二十八歲，報稱商人，有十三次刑事紀錄，自行求情時向受害者道歉，聲稱因生意失敗，損失所有金錢，一時想歪才干犯本案，希望法庭可盡快判刑了結此事。&#13;<br> 案件編號：TMCC902/2003</p></body></html>

<html><header><meta charset="utf-8"><title>王力宏十一月日本開騷</title></header><body><h1>王力宏十一月日本開騷</h1><p>王力宏日前正式於日本推出其個人日文專輯《TheOnlyOne》，他所隸屬的新力音樂日本總公司於東京為他舉行了專輯記者會，當日亦有不少廣告商、歌迷及傳媒到場，藤原紀香及徐若瑄亦有送上花籃，就連翁倩玉亦有到場觀看。<br> &#13;<br> <spanclass>接拍五十個廣告 &#13;<br> 而相信當日最令王力宏感到興奮的事，莫過於新力日本公司大老闆於其表演後，宣布於十一月會替他舉行日本巡迴演唱會，王力宏亦將會接拍五十多個廣告，而東京最大的電視台「J-wave」和「TokyoFM」亦邀請王力宏接受訪問。</spanclass></p></body></html>

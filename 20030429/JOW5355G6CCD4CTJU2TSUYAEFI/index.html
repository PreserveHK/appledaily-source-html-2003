<html><header><meta charset="utf-8"><title>何韻詩講超儀結婚漏口風</title></header><body><h1>何韻詩講超儀結婚漏口風</h1><p>何韻詩昨日到尖沙嘴海港城，出席Catalog新店開幕儀式，但穿上背心的何韻詩，拍照時不停跳跳紮，以致不時出現跌bra帶的情況。<br> &#13;<br> <spanclass>「冇話唔係」 &#13;<br> 對於日前盧巧音踢爆何超儀和陳子聰將於十一月結婚，起初何韻詩十分口密表示甚麼都不知道，不過當記者笑指要轉告何超儀時，何韻詩即急急補充說：「我冇話唔係，只係話唔知咋。」何韻詩知道漏了口風，所以又即時笑笑口說：「總之我唔知呀，睇咗報道先講啦。」但何韻詩就強調說：「如果佢結婚我一定恭喜，我係講如果，但我睇過報紙佢話唔係喎。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>警方大陣仗封行車線</title></header><body><h1>警方大陣仗封行車線</h1><p>寶詠琴家人昨日為她在香港殯儀館設靈，令警方大為緊張，除派出十多名警員到場維持秩序外，又在殯儀館外擺放了三十多個鐵欄，將採訪區設到遠離大門口，又將一條行車線封鎖，甚至安排警員手持DV拍攝現場環境，並揚言若有傳媒衝出採訪區，將會向有關人士採取行動，認真大陣仗。<br> &#13;<br> <spanclass>嚴密勝張國榮舉殯 &#13;<br> 然而，最令人感到莫名其妙的，是張國榮早前在香港殯儀館舉殯時，警方的保安工作也沒有這般嚴密，不過警方則強調，只是為大眾安全而作出有關措施。</spanclass></p></body></html>

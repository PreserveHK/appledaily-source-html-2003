<html><header><meta charset="utf-8"><title>房車越線迎撼的士</title></header><body><h1>房車越線迎撼的士</h1><p>【本報訊】大埔昨晨十時發生私家車與的士相撞意外，一輛私家車沿大埔頭路東行，駛至太湖花園對開時，司機聲稱因俯身撿拾跌在車廂地上物件時失控，私家車越過行車線，與一輛新界的士迎頭相撞。兩車相撞後車頭損毀，四十六歲姓黎的士司機頸部受傷（圖），事後要由救護員協助離開車廂送院，治療後無大礙。三十歲姓陳私家車司機及的士司機經酒精測試未有飲酒，警方事後將肇事車輛拖走檢驗及調查意外原因。　周鴻熙攝</p></body></html>

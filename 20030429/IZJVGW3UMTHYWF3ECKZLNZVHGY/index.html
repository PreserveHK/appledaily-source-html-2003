<html><header><meta charset="utf-8"><title>天然藍染牛王Sugarcane</title></header><body><h1>天然藍染牛王Sugarcane</h1><p>數年前與Sugarcane設計師田中智和作過訪問，得知他愛美式Vintage衣物外，更愛死昔日東洋傳統的天然藍染的和服；是故Sugarcane至今仍堅持生產比普通牛記複雜上10倍的天然藍牛仔褲。&#13;<br> 何謂天然藍染？大約是在江戶時代，當時僅只有達官貴人才有資格穿上質料上乘的天然藍染和服。天然藍染所採用的棉料非常講究，那是一種喚作藍草的植物所榨取出來的藍汁；此外，這種傳統染法工序極為繁複，加上人工成本高，故今天已成為日本的夕陽工業。&#13;<br> 記者：陳嘉文&#13;<br> 攝影：伍慶泉</p><p>售賣點：JeansHouse（23921958）&#13;<br> 旺角洗衣街81號一樓</p></body></html>

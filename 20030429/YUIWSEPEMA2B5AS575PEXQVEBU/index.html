<html><header><meta charset="utf-8"><title>公廁翻新延誤三月</title></header><body><h1>公廁翻新延誤三月</h1><p>尖沙嘴中間道的公眾廁所，自去年十月開始封閉四個月進行翻新工程，迄今已延誤三個月，至今工程尚未完竣，本報接獲市民投訴，不滿工程延誤多月，造成不便。&#13;<br> 本報記者日前前往查察，發現公廁門外貼有一張告示，指有關翻新工程於去年十月七日開始進行，工程預算四個月完成，但工程延誤近三個月，公廁至今仍未開放，而且尚未見有竣工迹象。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。	（○四二一○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

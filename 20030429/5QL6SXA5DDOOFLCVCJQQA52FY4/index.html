<html><header><meta charset="utf-8"><title>九巴司機毆妻判罰款</title></header><body><h1>九巴司機毆妻判罰款</h1><p>【本報訊】九巴司機潘漢杰（三十二歲），於三月二十三日在元朗馬田路御庭居寓所，被妻子李玉嬋發現其背囊藏有女裝紙內褲及避孕套，懷疑他有外遇，大興問罪之下，他竟然動粗用相架、花盆等掟向妻子，導致她腳部腫傷。被告昨在屯門裁判法院承認襲擊罪，求情表示將面臨破產，並會懇求分居妻子復合，獲裁判官輕判罰款二千元。&#13;<br> 案情指，事發當日被告妻子聽到他在與一女子傾談，遂質問他是否與女子一齊回來，被告沒理會，妻子察看其放下背囊，搜出女裝紙內褲及避孕套，遂質問是否在外胡混，激怒被告毆打。&#13;<br> 案件編號：TMCC1336/2003</p></body></html>

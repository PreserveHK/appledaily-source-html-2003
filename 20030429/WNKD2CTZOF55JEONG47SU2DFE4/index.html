<html><header><meta charset="utf-8"><title>四哥聞柏芝即走</title></header><body><h1>四哥聞柏芝即走</h1><p>張栢芝和劉德華前晚在灣仔為新片《健美先生》拍外景，栢芝繼續以紅髮look示人，而華仔則以「筋肉人」造型開工。<br> &#13;<br> <spanclass>華仔疲累 &#13;<br> 華仔看來十分疲累和木無表情，未知是否跟穿了六十磅重的「筋肉人」裝有關，反而栢芝就很活潑，跟現場記者打招呼。&#13;<br> 栢芝之後轉到中環取景，拍攝時，栢芝舊愛謝霆鋒的爸爸謝賢（四哥）碰巧駕着其開篷積架路過，但他知道栢芝正在拍戲時，沒打招呼便駕車離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

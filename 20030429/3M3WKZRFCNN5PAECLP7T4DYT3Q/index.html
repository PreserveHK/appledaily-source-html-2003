<html><header><meta charset="utf-8"><title>增設消毒機　食飯冇有怕</title></header><body><h1>增設消毒機　食飯冇有怕</h1><p>現在出街食飯不外乎見到平價菜同送板藍根，無法子，做咁多嘢都係希望挽回大家出街食飯嘅信心，好似美麗華集團（包括美麗華酒店、麗東酒店、翠亨邨等），除咗規定所有食肆員工戴口罩、獨立餐具包裝、每日定時於各處消毒及推出一系列的強身潤肺藥膳菜譜等差不多全港各間大小食肆已經做過嘅預防措施之外，更設置了多部自動手部清潔消毒機，讓客人用餐前後可以進行更徹底的酒精消毒程序，加上新置的臭氧空氣清新機，減少空氣中的污染物及病毒，趁呢排咁多壞消息，都係時候揮霍吓啦！&#13;<br>&#13;<br>記者：朱維達</p></body></html>

<html><header><meta charset="utf-8"><title>克勤出碟自費宣傳</title></header><body><h1>克勤出碟自費宣傳</h1><p>李克勤昨日在新城娛樂台接受薛家燕的節目《家天下》訪問，克勤的新碟日前推出，但他抱怨唱片公司不肯派碟上台，故昨日要自費買唱片到電台宣傳。<br> &#13;<br> <spanclass>新歌講盧淑儀 &#13;<br> 克勤感謝不少圈中好友如關心妍、黃貫中和梁詠琪（GiGi）等為其新碟作曲，克勤說：「GiGi幫我作嘅曲，由陳少琪填詞，我睇到都好感動，歌詞內容講我過去十年同『阿邊個』（指女友盧淑儀）嘅感情，歌詞好到肉，差啲以為陳少琪匿埋喺我床下底，佢（盧淑儀）睇完歌詞重嘻嘻咗兩聲。」&#13;<br> 而克勤近日發福不少，原來好友譚詠麟經常約他擦一餐，所以胖了約七、八磅。	&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Skechers新版波鞋Shine到痹</title></header><body><h1>Skechers新版波鞋Shine到痹</h1><p>&#13;<br>&#13;<br>&#13;<br>若有留意BoBo陳文媛為Skechers拍的硬照，應該知道又有新色波鞋出籠。SkechersEnergy歐洲版及日本版已經出到第四代，日本版在日推出之初大受歡迎供不應求，香港迷等到頸長終於盼到了。第四代的顏色豔麗及粉色俱備，日本版最特別的地方是配搭閃粉透明鞋底，今個夏日，又可以由頭Shine到腳。&#13;<br>&#13;<br>記者：邵超</p><p>查詢電話：28513808&#13;<br> 銷售點：馬拉松、LCX、Mirabell及GigaSport等。</p></body></html>

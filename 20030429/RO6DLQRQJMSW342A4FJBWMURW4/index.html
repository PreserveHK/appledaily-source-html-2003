<html><header><meta charset="utf-8"><title>三車「串燒」三男送院</title></header><body><h1>三車「串燒」三男送院</h1><p>【本報訊】中環干諾道中大會堂對開發生三車「串燒」相撞意外。昨晨八時半，一輛私家車疑因塞車收掣不及，狂撞前面七座位私家車，將它推前再撞前面的私家車，造成三車「串燒」車頭及車尾損毀；其中導致相撞的私家車車頭冒煙，要消防員拖喉戒備。&#13;<br> 三名男司機（年齡由三十九至四十歲）全部扭傷頸需要送院治理（圖）；警方到場經測試證實各人並無飲酒，意外導致繁忙時間的交通更為擠塞，約半小時後始恢復正常。　梁偉權攝</p></body></html>

<html><header><meta charset="utf-8"><title>AGM</title></header><body><h1>AGM</h1><p><b> AGM全稱是AnnualGeneralMeeting，即股東周年大會。</b> 近期是AGM的高峯期，因為香港上市公司的年結大多是12月，並在3月或4月公布全年業績，約1個月後才舉行股東周年大會。對於很多小股東來說，過往AGM只是趁機「飽吃一餐」，最關心的反而是食物的份量及質素。不過，香港交易所董事DavidWebb近期發動的「殭屍行動」，經常在股東會上挑戰上市公司董事會的決定，為AGM帶來新的面貌。</p></body></html>

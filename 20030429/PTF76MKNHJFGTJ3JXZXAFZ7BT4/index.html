<html><header><meta charset="utf-8"><title>沈銀河露面網頁大塞車</title></header><body><h1>沈銀河露面網頁大塞車</h1><p>已宣布退出演藝界的韓國女星沈銀河，自上周二於畫展現身後，不少fans都十分關心她的動向，畫展翌日沈銀河的影迷網頁瀏覽次數突然暴增，引致網頁大塞車，結果要暫停運作，現時仍未能恢復正常。<br> &#13;<br> <spanclass>盼早日復出 &#13;<br> 沈銀河的影迷網頁站長上周三說：「由於使用者暴增，現時無法正常連線，所以決定暫時只能使用部份的留言版。」據悉，關心沈銀河動向的fans，上周在留言版內留下一百五十七段留言訊息，他們均期望偶像能早日復出。</spanclass></p></body></html>

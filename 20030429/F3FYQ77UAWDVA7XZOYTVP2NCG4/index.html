<html><header><meta charset="utf-8"><title>KitterickF.C.K.減價抗炎</title></header><body><h1>KitterickF.C.K.減價抗炎</h1><p>肺炎肆虐，但生活要照過，舖頭大減價，好多人都乘機執平貨。&#13;<br>屬於Kitterick旗下，年輕人的熱門潮流蒲點F.C.K.，現亦正進行大減價，大量男女裝的衫、褲、靚裙和布袋，均以特價出售，Kitterick不嬲價抵、款正，質料亦算不俗，減價後價更抵，入貨何需等到季尾！&#13;<br>記者：楊一凡&#13;<br>攝影：陳智良</p><p>店舖：F.C.K（26081338）&#13;<br> 地址：沙田新城巿廣場第一期318G&amp;H舖</p></body></html>

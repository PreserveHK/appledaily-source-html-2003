<html><header><meta charset="utf-8"><title>Blue成員後年拉埋天窗</title></header><body><h1>Blue成員後年拉埋天窗</h1><p>英國男子組合Blue成員AntonyCosta，前日宣布將於後年與社交名媛女友LucyBolster拉埋天窗，更計劃舉行一個超級豪華的婚禮。<br> &#13;<br> <spanclass>古堡行禮 &#13;<br> Lucy表示一直希望Antony會在今年的情人節向她求婚，但到二月尾Antony在家中欣賞足球比賽時，才突然對她說：「你會唔會嫁畀我？」此舉令Lucy驚喜萬分，不過她認為這是Antony的一貫作風。&#13;<br> 目前Antony已決定在價值一億英鎊（約十二億港元）、位於英國牛津的十一世紀古堡舉行婚禮，屆時Lucy的兩歲兒子會當上花仔。Lucy興奮地補充說：「我真係等唔切嫁Antony！」</spanclass></p></body></html>

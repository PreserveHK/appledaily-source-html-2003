<html><header><meta charset="utf-8"><title>保羅自彈自唱搞㷫Fans</title></header><body><h1>保羅自彈自唱搞㷫Fans</h1><p>前披頭四（TheBeatles）成員保羅麥卡尼（PaulMcCartney），現正展開歐洲巡迴演唱會，前日他在德國表演期間，自彈自唱個人及披頭四的名曲，令fans不停喝采。<br> &#13;<br> <spanclass>紀錄片大賣 &#13;<br> 而披頭四的經典紀錄片《TheBeatlesAnthologyDVDBOX》，最近亦在全球各地大賣，該紀錄片除了已登上英國及澳洲的DVD銷售榜冠軍外，更在推出首周登上日本OriconDVD榜第一位，並一度斷市，需即時加印。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>中島美嘉處女作太激有排改</title></header><body><h1>中島美嘉處女作太激有排改</h1><p>剛被選為新潮流教祖的二十歲歌手中島美嘉，將會拍攝以性及暴力為主題的電影《碰巧也是無惡不作的少年》，作為她的處女銀幕演出。<br> &#13;<br> <spanclass>暴力兼露骨 &#13;<br> 中島前日與另一主角池內博之出席《碰巧也是無惡不作的少年》的製作發表會，該片講述患有精神病的中島與池內均是高中學生，他們協助好友運送其姊姊的遺體回故鄉韓國，途中遇上種種不同的經歷。該片的劇本近日送到有關部門檢閱時，因內容太暴力及對性愛的描寫太露骨，而被迫要求修改八成內容。</spanclass></p></body></html>

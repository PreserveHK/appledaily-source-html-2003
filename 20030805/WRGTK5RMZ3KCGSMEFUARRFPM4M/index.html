<html><header><meta charset="utf-8"><title>馬仔上海置第二頭家</title></header><body><h1>馬仔上海置第二頭家</h1><p>馬浚偉昨日帶三大篋行李往珠海，進行為期十二日的唱片宣傳活動，今次他會在內地六個城市宣傳。&#13;<br> 馬仔說：「我第一次喺內地發行廣東同國語唱片，所以特別買咗五、六十件新衫、鞋、飾物，不過都係用咗一萬蚊左右，真係好抵，其中重包括一對二千幾蚊嘅波鞋。不過每日換幾次衫，諗起都覺得煩。」<br> &#13;<br> <spanclass>希望執平貨 &#13;<br> 馬仔此行會到上海，他表示打算在當地置業，馬仔說：「我買樓嘅心態同買衫一樣，希望執到平貨，不過到時都係用嚟度假，加上嚟緊我會放多啲時間喺內地工作。」</spanclass></p></body></html>

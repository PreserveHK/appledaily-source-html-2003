<html><header><meta charset="utf-8"><title>新歌唔爭氣</title></header><body><h1>新歌唔爭氣</h1><p>睇見今個星期嘅鈴聲榜，一個字：悶！唔係話啲歌，而係上榜嘅歌都已經有好一段日子，啲新歌去晒邊？陳奕迅嘅《十面埋伏》已經係雄霸乜榜物榜幾個星期，繼續追捧？冇問題，不過試試新歌更有新鮮感嘛！譬如傅珮嘉嘅《轉》、Cookies嘅《一擊即中》都幾有新意吖，係時候要換吓鈴聲喇！&#13;<br> 記者：黎頌詩&#13;<br> &#13;<br> <b> 至Hit下載鈴聲</b> &#13;<br> 《十面埋伏》陳奕迅&#13;<br> 《愛一個人》李克勤&#13;<br> 《17歲》劉德華&#13;<br> 《IBelieve》葉文輝&#13;<br> 《無間道》劉德華&#13;<br> （排名不分先後）&#13;<br> &#13;<br> 資料來源：&#13;<br> <ahref http:>www.qlala.com &#13;<br> <ahref http:>www.sina.com.hk </ahref></ahref></p></body></html>

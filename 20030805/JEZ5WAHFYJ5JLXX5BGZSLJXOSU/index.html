<html><header><meta charset="utf-8"><title>生意失敗男子跳橋</title></header><body><h1>生意失敗男子跳橋</h1><p>【本報訊】一名三十五歲姓霍男子，懷疑生意失敗不堪壓力，昨下午四時四十五分在荃灣大河道北一條天橋上跳下，跌落約三十米下的地鐵車廠路軌，全身骨折，頭部受創，送院急救後不治（圖）。&#13;<br> 據現場消息稱，霍從事玩具生意，但最近受生意問題困擾，並向家人透露過感到有很大壓力，事發前，有途人見他揹着背囊爬上大河道北天橋的路壆上，於是報警，但警員趕至前他已縱身躍下。&#13;<br> 陳日海攝</p></body></html>

<html><header><meta charset="utf-8"><title>源於有毒雙鞭毛藻</title></header><body><h1>源於有毒雙鞭毛藻</h1><p>「雪卡毒」（Ciguatoxin）源於一些有毒的雙鞭毛藻，這種海洋微生物依附在死去的珊瑚礁和海藻上生長，毒素透過食物鏈，由細魚吃海藻，大魚吃細魚，最後人吃大魚過程層層積聚，愈大條的海魚所含的毒素愈高。&#13;<br> 進食含雪卡毒素的海魚數小時後，會出現腸胃或神經系統不適等現象，主要病徵包括嘔吐、腹瀉、口角及四肢麻痹、冷熱感覺顛倒、關節及肌肉疼痛等；病徵可維持數天至數星期不等。</p></body></html>

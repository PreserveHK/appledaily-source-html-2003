<html><header><meta charset="utf-8"><title>聘大學生津貼二千元</title></header><body><h1>聘大學生津貼二千元</h1><p>【本報訊】為協助剛畢業的大學畢業生找尋工作，勞工處今年新推出「大學生就業培訓計劃」，耗資二千六百萬元，資助聘用大學畢業生的僱主，希望參加計劃的大學畢業生能藉此吸取工作經驗，提升議價能力。勞工處表示，參加計劃的僱主，每聘用一名大學生，即可獲發每月二千元、為期最長六個月的培訓津貼。&#13;<br> 在失業率高企下，勞工處預期，今年畢業、持學士學位的大學生，在找尋第一份工時會遇到較大困難，因此他們成為了計劃要針對的對象。不過，早兩年畢業的大學生，如果在找尋工作時有特殊困難，也可以參加這個計劃。</p></body></html>

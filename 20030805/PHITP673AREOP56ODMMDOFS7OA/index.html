<html><header><meta charset="utf-8"><title>章小蕙闖台賺番筆</title></header><body><h1>章小蕙闖台賺番筆</h1><p>章小蕙昨日在其中環時裝店，表示要與業主傾談店舖續約事宜，希望與業主可以商討出令雙方都滿意的條款，她又表示今次可算是盡地一煲。<br> &#13;<br> <spanclass>再見亦是朋友 &#13;<br> 章小蕙更會把時裝店的存貨，拿到台灣舉行展銷會，展銷三天，希望可以做到百萬元生意。&#13;<br> 談到早前她單方面提出分手的外籍男友Wilhelm，章小蕙說：「我哋重有通電話，佢係好人，但係太注重規律啦，我融入唔到佢嘅生活。」</spanclass></p></body></html>

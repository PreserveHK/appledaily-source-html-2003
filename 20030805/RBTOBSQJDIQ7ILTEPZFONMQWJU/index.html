<html><header><meta charset="utf-8"><title>羅素住農場做好爸爸</title></header><body><h1>羅素住農場做好爸爸</h1><p>金像影帝羅素卻爾（RussellCrowe）與妻子丹妮爾（DanielleSpencer）不經不覺已結婚四個月，他們的骨肉也預計於明年一月出生，兩人為嬰兒着想，最近已搬離悉尼豪宅，返回位於郊區、面積達八百英畝的大農場居住。<br> &#13;<br> <spanclass>丟空過億豪宅 &#13;<br> 據英國《太陽報》報道，羅素夫婦決定返回農場，是因為他們認為孩子在郊區地方生活，會較在城市適合，而早前他們以悉尼樓宇成交最高紀錄買下的一千萬英鎊（約一億二千六百萬港元）靠岸豪宅，現時已丟空。</spanclass></p></body></html>

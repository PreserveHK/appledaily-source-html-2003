<html><header><meta charset="utf-8"><title>阿嬌護膚靠綠茶</title></header><body><h1>阿嬌護膚靠綠茶</h1><p>曾經當過OL的鍾欣桐（阿嬌），也曾有過不少OL要面對的皮膚問題，例如缺水、面黃等。當歌手後，工作時間日夜顛倒，就連到美容院做護理也沒空，皮膚自然更差了。&#13;<br>「我屬於乾性偏油的膚質，工作一忙出油就更多，平時一定會Keep住敷面膜。最近就愛上用含抗氧化成份的綠茶護膚，因為成日要在戶外工作，皮膚吸入唔少污垢，用綠茶就能排出體內毒素，皮膚自然靚番晒！」&#13;<br>&#13;<br>記者：羅惠芬　攝影：伍慶泉</p><p>~H2O+查詢：29177213</p></body></html>

<html><header><meta charset="utf-8"><title>宋慧喬戀李秉憲唔見1300萬</title></header><body><h1>宋慧喬戀李秉憲唔見1300萬</h1><p>韓國女星宋慧喬自與李秉憲的戀情曝光後，原來損失了約二十億韓圜（約一千三百二十萬港元）的廣告收入，可謂損失慘重。&#13;<br> 據宋慧喬身邊的人士透露，她自從公開與李秉憲的戀人關係後，本來正在洽談中的四個廣告合約即時化成一縷白煙飄走，當中包括IT企業及食品廣告等等。&#13;<br> 不過，宋慧喬其實在決定公開戀情時，已想過會有這樣的損失，雖然她曾為一瞬間損失二十億韓圜感到可惜，但仍堅持不後悔公開與李秉憲的戀情。</p></body></html>

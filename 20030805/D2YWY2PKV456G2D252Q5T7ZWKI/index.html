<html><header><meta charset="utf-8"><title>　　廖秀冬人口不足有辦法 - 李八方</title></header><body><h1>　　廖秀冬人口不足有辦法 - 李八方</h1><p>呢輪各政府女高官忽然都出嚟講香港嘅人口不足嘅問題，叫香港人生多啲仔，唔好客氣。&#13;<br> 其實當日廖秀冬同八方傾開香港人口嘅增長太少，以至支持唔到起沙中線，當時八方笑話人大如果冇釋法就好啦，估唔到冬冬竟然贊成八方嘅睇法，重話佢都覺得就算畀啲人嚟，都唔會來晒百幾萬人咁多。咁啲落實子女居港權家長會應該收到啦，以後有不平嘅事，就搵冬冬申訴。&#13;<br> 講開廖秀冬，原來佢有一次佢去日本旅行，喺由機場往東京嘅車上被人偷咗件行李，真係喊都無謂。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

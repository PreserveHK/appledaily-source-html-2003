<html><header><meta charset="utf-8"><title>越野賽車狂追泡泡龍</title></header><body><h1>越野賽車狂追泡泡龍</h1><p>向來下載手機JavaGame，好多人都會以知名度嚟選擇，因為下下都係錢，當然要諗過度過先Download，不過今次就由新出試用版嘅《迷走越野車》輕易登上榜首，原因就係免費，不過佢嘅完全版亦登上第四位，證明好玩先有咁多人Download，直逼第二、三位嘅泡泡龍及俄羅斯方塊，睇嚟下星期大有可能跑贏泡泡龍，「名正言順」登上榜首都話唔埋。&#13;<br> 記者：劉耀祥&#13;<br> &#13;<br> 第一位	迷走越野車(試用版)&#13;<br> 第二位	俄羅斯方塊&#13;<br> 第三位	泡泡龍&#13;<br> 第四位	迷走越野車(完全版)&#13;<br> 第五位	電梯特務&#13;<br> &#13;<br> 資料來源：數碼通</p></body></html>

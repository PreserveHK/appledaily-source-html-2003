<html><header><meta charset="utf-8"><title>傅珮嘉擺明倒米</title></header><body><h1>傅珮嘉擺明倒米</h1><p>傅珮嘉昨日到銅鑼灣西武，出席韓國化妝品宣傳活動。她透露今次會得到五位數字酬勞。傅珮嘉表示不喜歡化妝，似乎倒自己米，她說：「其實我唔係好鍾意化妝，所以做完嘢之後都會即刻落妝，我又懶護膚，落完妝淨係會搽番啲lotion就算。」<br> &#13;<br> <spanclass>爆朋友瘀事 &#13;<br> 問傅珮嘉是否因男友不喜歡她化妝？她笑說：「你哋講邊個先？我有好多個㗎！」她又大爆一位男性朋友的搞笑經歷，她說：「佢女朋友係韓國人，每日都會畫眉，但有一次我朋友瞓醒後，先至發現女友係冇眉毛嘅！」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

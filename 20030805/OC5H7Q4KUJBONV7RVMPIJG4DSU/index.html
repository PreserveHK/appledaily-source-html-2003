<html><header><meta charset="utf-8"><title>黃凱芹情繫BoBo</title></header><body><h1>黃凱芹情繫BoBo</h1><p>黃凱芹（Chris）日前接受雜誌《MyPet寵物閑情》訪問，大談他的寵物。Chris從小到大都熱愛飼養寵物，而每隻貓或狗都會取名為「BoBo」，奈何每次心愛的「BoBo」不是病逝便是意外死去，令他非常不好受，而且再沒有勇氣飼養寵物。<br> &#13;<br> <spanclass>戀家十年 &#13;<br> 回想曾飼養的一隻白色波斯貓，Chris慨歎說：「『BoBo』出世時有個朋友將佢送畀我做禮物，記得當日我專程去紅磡接佢返屋企，重記得佢不停掙扎，點都唔肯入個籠度，之後唔知係咪嚇親，差唔多成十年都唔敢出街，直至病死。」</spanclass></p></body></html>

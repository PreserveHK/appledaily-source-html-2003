<html><header><meta charset="utf-8"><title>數碼通「影像遙視」幫你周圍昅</title></header><body><h1>數碼通「影像遙視」幫你周圍昅</h1><p>數碼通之前推出的「影像遙視」服務，令用家可以用手機睇住屋企或者公司狀況，不過之前就只可以支援一機一鏡，用家就唔係咁夠用，所以數碼通就將「影像遙視」加碼，新推出一機多鏡，甚至多個地方同時支援多支鏡頭，都可以用一部手機就睇晒，就連廣東省內都一樣睇到，最啱內地開廠嘅廠家。除了可以做監察之外，「影像遙視」亦有保安功能，只要畫面有任何變動都會馬上以MMS將畫面傳送給用家，極具高度保安功效。&#13;<br>&#13;<br>記者、攝影：劉耀祥&#13;<br>數碼通查詢：28802688</p></body></html>

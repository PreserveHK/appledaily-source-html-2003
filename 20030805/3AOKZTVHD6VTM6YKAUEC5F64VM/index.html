<html><header><meta charset="utf-8"><title>打風不成雷電交加</title></header><body><h1>打風不成雷電交加</h1><p>【本報訊】熱帶風暴「莫拉克」未有正面吹襲香港，但在其外圍雨帶的影響下，昨晚雷電交加，夜空更不時閃出恍如激光的電擊。&#13;<br> 天文台於昨晚七時十五分，發出黃色暴雨警告信號，本港廣泛地區每小時錄得超過三十毫米的雨量紀錄。預測今日多雲，有雨及有幾陣狂風雷暴，氣溫介乎二十六至三十一度。&#13;<br> 熱帶風暴莫拉克於晚間在廈門附近登陸，並減弱為一熱帶低氣壓。傍晚的雷雨為屯門、港島及大嶼山部份地區帶來超過四毫米雨量。在晚上十一時，熱帶低氣壓莫拉克集結在廈門附近，預料向西北移動，時速約十五公里，進一步移入內陸並減弱。</p></body></html>

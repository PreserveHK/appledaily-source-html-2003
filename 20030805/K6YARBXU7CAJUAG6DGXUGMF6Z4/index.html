<html><header><meta charset="utf-8"><title>天悅村花圃有陷阱</title></header><body><h1>天悅村花圃有陷阱</h1><p>天水圍天悅邨居民梁太投訴，邨內休憩場內正加設花圃，但房屋署一直未種上樹木，花圃位置只鋪上鐵蓋，中間留有凹位，容易絆倒行人。&#13;<br> 梁太指，邨內加設花圃的位置皆鄰近公眾休憩處，不少居民出入，小孩亦常會經過，甚至在上址遊玩，但地上露出一個個凹陷位，容易絆倒兒童，盼房署盡早種上樹木，免發生意外。&#13;<br> 本報已將投訴轉介房屋署跟進。&#13;<br> （○七三一○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>孫燕姿紫髮變出小葡萄</title></header><body><h1>孫燕姿紫髮變出小葡萄</h1><p>孫燕姿過去三年共發表了六張唱片，最近她又推出精選碟，為求在宣傳上多添新意，特別換了新髮型，她花了一整晚在髮型屋剪髮和染色，並反覆上了五層顏料，以便造出一頭淡紫色的效果。不過當晚孫燕姿徹夜失眠，翌日她忽發奇想說：「我想重剪，一定要給大家一個不一樣的樣子。」<br> &#13;<br> <spanclass>經營兩日 &#13;<br> 結果孫燕姿再將髮型剪短後，她突然大笑說：「這個髮型配上我的淡紫色頭髮，我覺得自己活像一顆小葡萄。」後來髮型師再為她上第六層顏色，讓頭髮呈現深淺不一的暗啡紫色，隨着不同的光線，頭髮會呈現不同的色彩，結果苦心經營兩日，新髮型終於大功告成。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《海底奇兵》稱霸暑期檔</title></header><body><h1>《海底奇兵》稱霸暑期檔</h1><p>暑假檔期中西影片的票房成績尚算不俗，現時以動畫《海底奇兵》的票房最勁，直至前日上映十八日，票房累積約二千五百萬元。&#13;<br> 以《海》片的票房走勢來看，將可超越Twins和陳冠希主演的《千機變》的二千八百萬元票房，成為暑假票房之冠。<br> &#13;<br> <spanclass>《囗雄》脫腳 &#13;<br> 至於由緋聞男女鄭秀文與古天樂主演的《戀上你的床》，上映十日約收一千三百五十萬元，成績不錯。而黎明與鄭伊健主演的《囗雄》，上映四日票房只收三百五十一萬元，而同日開畫的西片《盜墓者羅拉：生命之匙》則約收六百三十萬元，《囗》片明顯略遜。</spanclass></p></body></html>

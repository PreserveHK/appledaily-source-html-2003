<html><header><meta charset="utf-8"><title>龍馬雞年出生率高</title></header><body><h1>龍馬雞年出生率高</h1><p>北京婦產醫院的醫生表示，一些特殊的生肖年對嬰兒的出生率有較為明顯的「干擾」，出生率較高的年份有龍年、馬年、雞年，嬰兒出生率偏低的年份有虎年和羊年。<br> &#13;<br> <spanclass>生肖宿命論非習俗 &#13;<br> 不過，中國民俗學家趙書認為，生肖宿命論只是「個別地區、個別人在個別時間的一種說法」，並非中國習俗。一些接受過現代教育的年輕人也對生肖宿命論不以為然。北京一名懷孕的年輕女子說：「我專門讓寶寶生在羊年，羊年生小孩的少，孩子將來考大學、找工作，和同齡人的競爭也能少一些。」</spanclass></p></body></html>

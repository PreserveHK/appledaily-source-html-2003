<html><header><meta charset="utf-8"><title>天降玻璃婦人傷頭</title></header><body><h1>天降玻璃婦人傷頭</h1><p>【本報訊】觀塘發生驚險墮物意外，昨下午一時許，數名工人在巧明街一幢工廠大廈五樓進行換窗工程，其中一塊面積十六吋乘十八吋玻璃突然脫離窗框墮下，玻璃在半空撞向外牆粉碎，碎片再跌落街割傷一名路過婦人頭部。&#13;<br> 受傷的三十八歲姓霍婦人驚慌呼救，由同行友人報警送院（圖），治療後無大礙。警員稍後登樓調查，認為工人換窗時出現疏忽引致意外，事後拘捕一名三十九歲姓楊工人助查。&#13;<br> 張培生攝&#13;<br> </p></body></html>

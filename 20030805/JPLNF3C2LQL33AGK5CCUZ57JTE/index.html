<html><header><meta charset="utf-8"><title>車身花痕有得救</title></header><body><h1>車身花痕有得救</h1><p>香港地人多車多、停車場又窄，揸車刮花碰損少不免；一啲因泊車睇位欠準，或者係車與車之間輕微碰撞而引致嘅小花痕，其實可以用汽車蠟將之去除，咁就可以免除將座駕送往車房重新噴油嘅麻煩啦！&#13;<br>首先要檢查花痕深度，並準備一支起迹蠟及一塊蠟布，然後用布沾少許蠟響花痕上打圈研磨，直至車身花痕減退，並重現本身漆油便可；對於因碰撞而附有對方車身漆油，又或者係泊位時碰及牆身留有牆灰，此方法亦能有效將之完全清除，之但係如果花痕深可見鐵，甚至已經凹陷就非再做灰噴油不可喇！&#13;<br>文、攝：無限</p></body></html>

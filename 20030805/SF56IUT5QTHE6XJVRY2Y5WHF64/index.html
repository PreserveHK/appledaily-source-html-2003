<html><header><meta charset="utf-8"><title>日籌組反恐部隊</title></header><body><h1>日籌組反恐部隊</h1><p>因應恐怖活動和國際突發性衝突事件，日本防衞廳計劃成立一支專對付恐怖分子的特種部隊。<br> &#13;<br> <spanclass>為數6千人　改全國編制 &#13;<br> 防衞廳一名匿名官員周一透露，新部隊成員將接受反恐、城市巷戰、反化武和國際維和訓練，但拒絕透露部隊成立時間和具體人數。&#13;<br> 但《讀賣新聞》報道，新部隊將於○六年初正式組成，人數約為五千至六千人，由防衞廳長官直接指揮，暫稱「中央機動集團」，旗下還設有一支專派往海外的國際合作部隊，主要參加海外維和任務。&#13;<br> 為配合組建這支部隊，防衞廳決定修改「防衞大綱計劃」，改編全國部隊編制。&#13;<br> 美聯社/新華社</spanclass></p></body></html>

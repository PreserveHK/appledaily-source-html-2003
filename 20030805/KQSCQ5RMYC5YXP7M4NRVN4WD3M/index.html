<html><header><meta charset="utf-8"><title>日本騎呢手機配件微距影相都掂</title></header><body><h1>日本騎呢手機配件微距影相都掂</h1><p>現時手機大氣候除了要有彩芒和弦之外，影相亦都係一個相當重要嘅因素，不過講到玩手機影相，當然要數發源地日本，唔只玩高像素同高解像度，就連配件就玩埋一份，而且更加得意過人。其中一款就係手機專用嘅微距鏡，只要放上手機鏡頭就可以影埋微攝，效果絕對見得人，若果嫌唔夠近，可以兩塊一齊用，想要幾近都得。另一款就大玩魚眼效果，就算用手機影相都一樣咁專業，而且重連埋手機繩，想用嘅時候先放上鏡頭，相當體貼，包裝同一般手機繩差唔多，唔知有冇手機舖會引入香港，等大家玩手機影相都咁專業。&#13;<br>&#13;<br>記者：劉耀祥</p><p><B> 玩微距</B> </p><p><B> 玩魚眼</B> </p></body></html>

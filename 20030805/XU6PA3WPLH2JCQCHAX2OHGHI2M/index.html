<html><header><meta charset="utf-8"><title>仲間由紀惠玩SM誘拐</title></header><body><h1>仲間由紀惠玩SM誘拐</h1><p>近年成功保持人氣的日本女星仲間由紀惠，正忙於趕拍十一月上映的新片《g@me》，近日她在片中遭拐帶被膠布封口及綑綁雙手的劇照曝光，充滿SM的刺激感覺。&#13;<br> 仲間的新片是根據名小說家東野圭吾作品《Game之名是誘拐》改編而成。片中仲間由紀惠與藤木直人合謀，假扮遭人誘拐向自己的父親報復。仲間表示拍這一幕戲時，由綵排到真正埋位都被膠布綑綁，她說：「拍呢套戲真係令我好緊張。」</p></body></html>

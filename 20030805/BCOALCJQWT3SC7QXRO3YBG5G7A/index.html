<html><header><meta charset="utf-8"><title>Joey谷新劇甘願變肥妹</title></header><body><h1>Joey谷新劇甘願變肥妹</h1><p>容祖兒（Joey）、林敏俐和左慧琪等昨日在尖沙嘴香格里拉酒店，宣傳無綫新劇《美麗在望》，為考驗體能，Joey和林敏俐即場玩呼拉圈。&#13;<br> 主演《美》劇的Joey對收視抱很大期望，並揚言若收視達四十六點，會在十月的個人演唱會上扮肥妹。<br> &#13;<br> <spanclass>不理閒言 &#13;<br> 《美》劇稍後會於無綫推出，湊巧緊接Joey的個唱，她所屬的英皇唱片公司的高層與無綫三名高層均涉及「樂壇貪污案」，問Joey對無綫這個安排會否感敏感？她說：「點都會有嘢講，播又話，唔播又話專登抽起，而且好早之前已經接咗呢套劇，唔會因為怕而唔拍劇，浪費咗機會。」&#13;<br> 採訪：卓寶花　攝影：甄朝健</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>函館食魷魚</title></header><body><h1>函館食魷魚</h1><p>盛夏的函館夜景特別動人，尤其漆黑的海港在這段期間總是漁火點點。說穿了，只因這正是出海釣魷魚的時節。函館的魷魚產量為北海道之冠，其中又以簀魷魚&#13;<br>（	）最得日本人歡心。此時無論到函館朝市、各大海鮮料理店，甚至到溫泉旅館都可品嘗到活生生的魷魚刺身。簀魷魚體積雖然細小，但肉質非常肥美，尤其作刺身享用，口感奇佳，日本人就連牠的內臟也不放過：「用內臟來點刺身味道更佳。」我忍不住也試了一口，果然不但不苦，而且還增加了魷魚的甜味，這次函館之行，讓我不經意成為了一個魷魚癡。&#13;<br>記者、攝影：李莉</p></body></html>

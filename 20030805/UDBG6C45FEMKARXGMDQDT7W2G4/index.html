<html><header><meta charset="utf-8"><title>《小孤星》女星重擊致死</title></header><body><h1>《小孤星》女星重擊致死</h1><p>於法國電影《小孤星》中飾演小孤星母親的女星瑪莉特蘭蒂尼昂（MarieTrintignant），上周於立陶宛疑被搖滾樂手男友BertrandCantat毆打致死，法國驗屍官前日公開解剖報告，指瑪莉因面部被多次重擊而致死。<br> &#13;<br> <spanclass>追究到底 &#13;<br> 驗屍官前日說：「瑪莉面部受到多次重擊，引致頭蓋骨重創，她身體亦有被重擊的情況。」據悉，現時仍被立陶宛警方扣留的BertrandCantat顯得情緒不穩，需要入住監獄醫院，不過瑪莉的家人表示，必定會入稟法院追究到底。</spanclass></p></body></html>

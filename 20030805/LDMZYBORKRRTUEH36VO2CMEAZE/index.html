<html><header><meta charset="utf-8"><title>《處男》贏籮霸班仔九條街</title></header><body><h1>《處男》贏籮霸班仔九條街</h1><p>由珍妮花洛庇絲（JenniferLopez）及班亞弗力（BenAffleck）主演的愛情喜劇《Gigli》，上周五於美國開畫慘遭滑鐵盧，三日只收三百八十萬美元（約三千萬港元），與上映十星期的動畫《海底奇兵》一同排在第七位。&#13;<br> 而《Gigli》的票房，更只是上周冠軍《處男有喜》的九分之一，票房相差近二億四千萬港元。<br> &#13;<br> <spanclass>班仔有排煩 &#13;<br> 此外，班仔早前被指在加拿大與脫衣舞孃有越軌行徑及參與毒品派對，雖然班仔聲稱報道純屬虛構，但爆料的脫衣舞孃卻成功通過測謊機測試，證明沒有講大話。</spanclass></p></body></html>

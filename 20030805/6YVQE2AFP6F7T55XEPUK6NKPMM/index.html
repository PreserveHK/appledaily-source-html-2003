<html><header><meta charset="utf-8"><title>地盤欠薪工人鼓譟</title></header><body><h1>地盤欠薪工人鼓譟</h1><p>【本報訊】屯門一個建築地盤發生欠薪糾紛，昨晨八時許，二十多名釘板工人返回良信街地盤工作時，獲悉大判失蹤一度鼓譟。由於大判仍拖欠他們合共二十多萬元薪金未發放，工人聚集在地盤外拒絕離去。地盤方面報警求助，經過警員努力調停，地盤負責人答應於昨下午接見工人商討欠薪，事件才暫告一段落。&#13;<br> 可是，稍後工人要求進入地盤取回早前存放的私人物品時遭保安拒絕，雙方曾經發生爭執推撞，事件中一名女保安報稱受傷不適，由警員召救護車送院，並拘捕一名涉案工人助查，稍後其餘工人則和平散去。</p></body></html>

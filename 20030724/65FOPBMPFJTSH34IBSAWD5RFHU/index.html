<html><header><meta charset="utf-8"><title>華員會促尊重文官制</title></header><body><h1>華員會促尊重文官制</h1><p>【本報訊】對於公務員事務局局長王永平日前呼籲全體公務員，應致力維持社會穩定，華員會昨日發表聲明回應，指港府正受到嚴重衝擊之際，一個不受政權交替、領導人轉換、政治中立的文官制度，才可以令公務員緊守工作崗位、港府得以如常運作。&#13;<br> 該會呼籲，社會各界都應該尊重這個政治中立的文官制度。&#13;<br> 華員會又說，要繼續進行有效管治，港府必須維持員工的士氣。<br> &#13;<br> <spanclass>檢討小政府政策 &#13;<br> 該會表示，港府需要遵守不強迫遣散員工的承諾、確立正確的公務員薪酬政策、切實了解前線員工的民情、重新檢討「小政府」的政策及目標等，才能維持員工士氣及公務員隊伍的穩定。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Gackt義演向約翰連儂致敬</title></header><body><h1>Gackt義演向約翰連儂致敬</h1><p>日本人氣歌手Gackt一向偏愛迷幻音樂，近日他卻透露遇刺身亡的披頭四（TheBeatles）靈魂人物約翰連儂（JohnLennon），亦是其至愛歌手之一，稍後他更會出席在日本舉行的懷念約翰連儂演唱會。&#13;<br> 這場十月二日在埼玉縣舉行的「DreamPowerJohnLennonSuperLive」，至今年已是第三度舉行，每次演唱會均會吸引一大班實力派歌手出席支持。今年除Gackt外，森山良子及奧田民生亦會是表演嘉賓，而老牌搖滾歌手內田裕也更會與其女婿本木雅弘同場jam歌。</p></body></html>

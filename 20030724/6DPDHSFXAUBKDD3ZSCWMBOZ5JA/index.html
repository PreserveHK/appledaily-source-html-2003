<html><header><meta charset="utf-8"><title>阿諾臉有菌冇表情</title></header><body><h1>阿諾臉有菌冇表情</h1><p>日前為新片《未來戰士3殲滅者TX》出席英國首映禮的阿諾舒華辛力加（ArnoldSchwarzenegger），不停接受英國傳媒訪問，而其中採訪過阿諾的《太陽報》記者，更斷言五十五歲的阿諾由於長期注射肉毒桿菌去除面上皺紋，因此令他現在的面容變得僵化，難以展露不同表情。&#13;<br> 此外，阿諾年前到英國為電影宣傳時，曾被指在首映禮派對上左擁右抱，因此今次其妻瑪莉亞（MariaShriver）事前已作出安排，禁止一眾性感模特兒進入派對的VIP區，直至阿諾離開為止，避免他再到處拈花惹草。</p></body></html>

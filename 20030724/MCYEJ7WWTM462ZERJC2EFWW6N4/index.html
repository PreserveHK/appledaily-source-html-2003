<html><header><meta charset="utf-8"><title>阿樂遲到側側膊</title></header><body><h1>阿樂遲到側側膊</h1><p>余文樂、張燊悅及吳彥祖昨日為麗新集團長沙灣廣場的推廣活動任嘉賓，出席的包括林建名及其女兒。宣傳活動中除舞獅外，更安排剪綵，但原定十二時舉行的活動因要等候阿樂而延遲，剪綵時更因忘了預備剪刀，令老闆林建名及女兒在台上呆等數分鐘。<br> &#13;<br> <spanclass>怕重蹈覆轍 &#13;<br> 對於遲到令到老闆及其他人等候，阿樂堅持活動十二時半才開始，他說：「準時喎，冇遲喎。」被問到有報道指鍾欣桐跟陳冠希復合時，他說：「冇意見呀，問番佢哋啦，唔想再踩番落個氹度。」&#13;<br> 採訪：何永寧　攝影：陳偉權</spanclass></p></body></html>

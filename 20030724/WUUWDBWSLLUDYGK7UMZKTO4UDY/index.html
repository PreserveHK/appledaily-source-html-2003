<html><header><meta charset="utf-8"><title>狂徒縱火燒挖泥機</title></header><body><h1>狂徒縱火燒挖泥機</h1><p>【本報訊】受后海灣幹線工程影響需收地、村民不滿賠償多番與清拆人員衝突的屯門藍地福亨村，收地地盤內一部挖泥機駕駛室，昨凌晨近三時突然離奇着火焚燒，火勢猛烈（圖），驚動地盤姓梁（三十六歲）護衞員報警。消防員趕至將火撲熄，但挖泥機嚴重焚毀，消防懷疑挖泥機遭人扑爛駕駛室玻璃窗再擲入火種縱火，通知警方調查。地盤姓周（五十歲）負責人表示不明事件動機，警方正調查事件。　&#13;<br> 李旭基攝</p></body></html>

<html><header><meta charset="utf-8"><title>黑澤優死守爛滾老公</title></header><body><h1>黑澤優死守爛滾老公</h1><p>已故日本名導演黑澤明的孫女黑澤優，兩年前只得十九歲時，與樂隊Sophia的主音松岡充「奉子成婚」，近日卻傳出二人的婚姻出現問題。&#13;<br> 據報章《NaitaiSports》報道，黑澤優為松岡充誕下女兒後，不時向人訴苦，指老公經常不回家，令已放棄藝能界工作的她甚感寂寞。&#13;<br> 而有離婚紀錄的松岡婚後仍經常與不同女性約會，更有女fans向他自動獻身，最近黑澤優就曾向友人說：「今日俾我見到松岡同傳聞嗰個女人一齊。」&#13;<br> 不過，據悉黑澤優仍不願與松岡分開。</p></body></html>

<html><header><meta charset="utf-8"><title>紳寶9-3Turbo引擎輸出更見線性</title></header><body><h1>紳寶9-3Turbo引擎輸出更見線性</h1><p>上次同大家提及過新一代紳寶9-3，於車上設有多項安全設施，能為車上乘客帶來周全保護之後，今次又同大家講吓佢嘅機械配搭。率先抵港嘅9-32.0t型號，係以一台全新輕量化鋁製2.0公升Turbo偈作動力核心；呢台引擎用上不少新設計，以及馬力輸出達175匹外，而且重配用全新Trionic8引擎管理系統，從而令輸出更見線性，令起步加速反應更見敏捷順暢。與此同時，新一代紳寶9-3車系，更備有一套名為SaabSentronic嘅5前速半自動波箱，佢不但能為你提供自動波車嘅舒適駕駛感受外，重能夠為你帶來操控手波車嘅快感呢！</p></body></html>

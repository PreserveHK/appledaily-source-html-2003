<html><header><meta charset="utf-8"><title>「飛碟」鏟壆越線</title></header><body><h1>「飛碟」鏟壆越線</h1><p>【本報訊】屯門公路昨清晨近六時發生「炮彈飛車」驚險車禍，一部俗稱「飛碟」的平治SLK230開篷跑車，沿屯門公路慢線駛往屯門方向，在近掃管笏一個急彎疑為閃避切線車輛失控，高速鏟向路中心斜台般石壆飛高，凌空撞毀一條燈柱後，飛過對面行車線在路中翻滾，撞向慢線石壆後始停下，幸安全帶成救命索，姓余司機（二十二歲）未有飛出車外，僅頭、頸、面及腳部受傷，目前情況穩定，但跑車車頭則嚴重毀爛。<br> &#13;<br> <spanclass>送院時有酒氣 &#13;<br> 司機送院時疑身有酒氣，但由於受傷未能即時進行呼氣酒精測試，需驗血確定有否酒後駕駛，警方正調查意外起因。</spanclass></p></body></html>

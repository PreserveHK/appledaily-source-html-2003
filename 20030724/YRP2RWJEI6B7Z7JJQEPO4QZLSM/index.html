<html><header><meta charset="utf-8"><title>新樓摻安老院免地價</title></header><body><h1>新樓摻安老院免地價</h1><p>【本報訊】政府建議，發展商在興建物業時，加入300個床位、樓面不超過約5.8萬方呎的安老院舍，可獲豁免繳付地價。&#13;<br> 衞生福利及食物局發言人指出，享有地價豁免的發展商，須支付安老院舍建築費用，業權屬於發展商，可自行或委託營辦商經營，又有權將院舍出租或出售。但政府會在契約條款內定明，院址未經批准前不得擅改用途，和禁止將院舍作任何形式分割，即無論在轉讓業權、出租或出售，院舍均被視為一完整單位處理。發言人說，有關建議會令政府損失地價收入。</p></body></html>

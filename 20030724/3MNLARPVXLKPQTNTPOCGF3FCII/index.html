<html><header><meta charset="utf-8"><title>兩鐵合併計劃未改變</title></header><body><h1>兩鐵合併計劃未改變</h1><p>【本報訊】環境運輸及工務局局長廖秀冬昨日表示，政府委任錢果豐任地鐵主席三年，並不代表兩鐵合併計劃出現任何變數。<br> &#13;<br> <spanclass>委任錢果豐非制衡 &#13;<br> 她稱，錢果豐被政府委任為地鐵主席，但沒有兼任行政總裁，是跟隨上市公司守則，目的是方便公司管治，而非刻意制衡。她指錢果豐任期達三年，是根據常規訂定，兩鐵合併計劃並非存在任何問題，外界不要多作揣測。&#13;<br> 廖秀冬在香港電台一個節目上說，現正進行諮詢的保育政策，目標是希望環保團體和土地業權人能夠合作，互相建立一套合作管理計劃，確保具生態價值的土地得到保護，又可以推動生態旅遊；她強調，政府無意限制新界土地發展。</spanclass></p></body></html>

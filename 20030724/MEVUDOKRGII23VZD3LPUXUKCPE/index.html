<html><header><meta charset="utf-8"><title>趙頌茹廣告酬勞三級跳</title></header><body><h1>趙頌茹廣告酬勞三級跳</h1><p>趙頌茹（阿Yu）今日度過二十一歲生日，她自言今年生日收到最好的生日禮物，是剛接拍一個有六位數字酬勞的護膚品廣告。&#13;<br> 阿Yu說：「拍呢個廣告有好多着數，酬勞對我嚟講已經係三級跳，化妝品同護膚品任攞，又免費任做facial，年中可以慳番五位數嘅護膚品支出㗎。」<br> &#13;<br> <spanclass>施熙瑜形象指導 &#13;<br> 阿Yu拍攝的電視及平面廣告將在下月推出，她找來施熙瑜任形象指導，分別以性感、高貴、活潑及型格多個造型示人，為了有更佳效果，阿Yu拍攝前一日特地提早上床睡覺。&#13;<br> 阿Yu說：「好彩拍攝當日皮膚狀態非常好，廣告商話睇中我青靚白淨又青春，我梗係唔可以令佢哋失望啦。」</spanclass></p></body></html>

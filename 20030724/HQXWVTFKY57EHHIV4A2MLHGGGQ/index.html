<html><header><meta charset="utf-8"><title>全智賢揸槍硬闖荷李活</title></header><body><h1>全智賢揸槍硬闖荷李活</h1><p>韓國女星全智賢年前主演的電影《我的野蠻女友》，在香港大收旺場，令本地發行商安樂電影公司賺大錢。據韓國消息指出，安樂計劃投資三十五億韓圜（約二千三百萬港元），為全智賢開拍一套名為《風車》的愛情喜劇，希望將全智賢推向世界市場。&#13;<br> 據報全智賢今次在《風車》中，將飾演一名女警，並與曾主演電影《火山高校》及韓劇《開朗少女》的張赫扮的男教師談戀愛，電影已鐵定於九月開拍。野心勃勃的全智賢早前更表示為了闖進國際影壇，將會惡補英語。</p></body></html>

<html><header><meta charset="utf-8"><title>Kylie光天化日遭綁架？</title></header><body><h1>Kylie光天化日遭綁架？</h1><p>澳洲女歌手KylieMinogue在英國紅透半邊天，賺個盤滿缽滿，很多不法之徒均欲打其主意。日前Kylie鄰居聲稱一個貌似Kylie的女子被人綁架，事件驚動了蘇格蘭場警方。&#13;<br> 據《紐約日報》報道，日前Kylie倫敦寓所附近的鄰居報警，指Kylie在屋外被人挾持上車，警方獲得消息後大驚，他們在Kylie寓所周圍，逐戶查問居民到底何時最後見過Kylie。而蘇格蘭場警方的發言人最終表示只是一場誤會，因當日有人拍攝有關Kylie的紀錄片，並找來一個酷似Kylie的女子演繹一場綁架場面。而Kylie的發言人為此大為憤怒，並指此乃不負責任之行為。</p></body></html>

<html><header><meta charset="utf-8"><title>梁詠琪母親心跳過慢入院</title></header><body><h1>梁詠琪母親心跳過慢入院</h1><p>梁詠琪（GiGi）昨日在新城娛樂台接受節目《聯Fan所》直播訪問，她表示母親日前因為身體不適而進醫院。<br> &#13;<br> <spanclass>醫生勸做手術 &#13;<br> GiGi昨日在三號風球下往接受訪問，她說：「早兩日媽咪因為覺得心臟唔舒服，佢個心跳比平常人慢，我咪安排佢入醫院治療。日前我探完媽咪，細佬車我返屋企時，我哋發現有架車跟蹤，但第二日就冇再跟，我專登唔講呢件事，因為怕惹狗仔隊跟。」&#13;<br> GiGi又表示醫生建議她媽媽做手術，她說：「不過我唔主張媽咪做手術，我覺得可以睇中醫試吓，我講笑同媽咪講可以去日本玩跳樓機，加快心跳。我都有建議媽咪要做多啲運動。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

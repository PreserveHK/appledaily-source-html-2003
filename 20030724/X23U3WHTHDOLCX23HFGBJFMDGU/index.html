<html><header><meta charset="utf-8"><title>樂手追喜力66萬費用</title></header><body><h1>樂手追喜力66萬費用</h1><p>【本報訊】外籍音樂人於去年替喜力啤酒舉辦活動，雙方訂下協議，喜力會按他的服務表現評分給予酬勞，但他指稱喜力未能真誠地給予評分，他昨入稟高等法院，向喜力索取六十六萬多元製作費。&#13;<br> 原訴人為外籍音樂人ANDREWBULL，答辯人喜力香港有限公司。入稟狀指出，原訴人經營提供舉辦活動服務的生意，去年二月二十日，原訴人與答辯人訂協議，答辯人會就原訴人提供服務給予一百八十九萬元，而答辯人就原訴人的表現評分，再按評分比例給原訴人酬勞，原訴並要求聲明是活動製作人。&#13;<br> 案件編號：HCA2679/2003</p></body></html>

<html><header><meta charset="utf-8"><title>路面「陷阱」</title></header><body><h1>路面「陷阱」</h1><p>中華電力公司最近在荃灣路德圍進行鋪設電纜工程，將其中一段路面掘開，但附近居民向本報投訴稱，負責的工人卻「冇手尾」，用以遮蓋工程地洞的蓋板沒有蓋好，又沒有用鐵馬圍欄工地，露出地洞，途人一不小心，便會被絆倒。居民指摘中電進行工程時，罔顧市民安全。&#13;<br> 本報已將投訴轉介中華電力公司跟進。&#13;<br> （○七二○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

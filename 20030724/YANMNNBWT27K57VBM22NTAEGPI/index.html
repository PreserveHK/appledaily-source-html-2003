<html><header><meta charset="utf-8"><title>拒付肉金嫖客被毆</title></header><body><h1>拒付肉金嫖客被毆</h1><p>【本報訊】一名身懷萬元姓江（三十一歲）嫖客，昨清晨五時許，在旺角上海街一間「馬檻」召妓，在完事後指妓女「貨不對辦」拒絕付費，妓女召來兩名「馬伕」雙方發生衝突，被「架步」負責人要求到街上自行解決。四人走出街上姓江男子登上的士離開，被兩馬伕拉落車圍毆，搶去他身上放有萬元現金腰包後逃去。事主頭部被扑傷，負創衝過馬路追捕兩馬伕時，險被一輛小巴撞倒，巡警見狀查問知發生搶劫案，將事主送院敷藥（圖）。&#13;<br> 李家傑攝</p></body></html>

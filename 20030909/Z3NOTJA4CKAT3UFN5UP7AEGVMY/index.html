<html><header><meta charset="utf-8"><title>電腦付運量勝預期</title></header><body><h1>電腦付運量勝預期</h1><p>【洛杉磯彭博資訊】市場研究公司IDC預測，全球個人電腦（PC）付運量今年會升8.4%，達1.482億部，增幅高過原先預期的6.3%，且遠勝去年的1.5%升幅，原因是消費者增加開支，以及上季PC付運量較預期佳。&#13;<br> IDC同時調高第2季PC付運量增長預測，由7月時估計的7.6%上調至9.6%。IDC預測，全球明年PC付運量會進一步增長10.3%，至1.63億部。不過，由於售價下跌，估計PC銷售額今年跌1.9%，降至1717億美元（約1.34萬億港元），但明年銷售額可望回升約2.1%。</p></body></html>

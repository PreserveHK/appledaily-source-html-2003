<html><header><meta charset="utf-8"><title>財困婦人仰藥燒炭</title></header><body><h1>財困婦人仰藥燒炭</h1><p>【本報訊】一名姓彭（四十五歲）女子，懷疑受財政困擾，前晚十一時許，在沙田大圍道一間賓館的租住客房內，鯨吞七十多粒藥丸及燒炭企圖雙料自殺。其間疑她難以忍受痛楚，致電通知姓梅（六十四歲）友人，對方聞悉迅速趕抵了解，赫見她昏迷在床上，廁所內亦擺放了一個炭爐，立即報警。&#13;<br> 警員到場將女事主送院治理（圖），情況穩定。警方在場無撿獲遺書，正了解她自殺原因。&#13;<br> 李偉民攝</p></body></html>

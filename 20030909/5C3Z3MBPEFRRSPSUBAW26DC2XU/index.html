<html><header><meta charset="utf-8"><title>深圳保安市府請願</title></header><body><h1>深圳保安市府請願</h1><p>二十多名隸屬深圳市寶安區各派出所的保安員代表，因為不滿當局將現時由派出所聘用的保安員轉為市保安公司管理，將削減他們現有福利，影響士氣，昨日下午到市政府請願。這是深圳市首次有執法人員集體請願。<br> &#13;<br> <spanclass>抗議福利被削減 &#13;<br> 參加請願的保安員聲稱他們代表寶安區五十一個派出所轄下的數千名保安員。他們批評新政策影響保安員士氣，寶安區的罪案更因此在近期上升了三成，他們擔心日後治安環境會更差。&#13;<br> 請願的保安員代表在下午二時左右抵達市政府門外，逗留約一小時，將請願信交由信訪辦人員後和平散去。&#13;<br> 本報記者</spanclass></p></body></html>

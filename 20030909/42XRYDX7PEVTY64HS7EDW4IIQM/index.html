<html><header><meta charset="utf-8"><title>口咬活魚農民鯁死</title></header><body><h1>口咬活魚農民鯁死</h1><p>湖北省武穴市農民周某，捉到魚後，又貪心腳下踩着的另一尾魚，於是用口咬住原先捉到的魚，俯身捉腳下踩着的魚，沒料到用口咬着的魚滑到嘴裏去，將其氣管堵住而窒息致死。<br> &#13;<br> <spanclass>魚掙扎滑進喉嚨 &#13;<br> 據與周某一起捉魚的村民說，上周六下午，他和周某一起在長江邊摸魚，周某捉到一尾鱖魚時，發現腳下踩着另一尾魚。於是，他將手上的鱖魚用口咬住，但他彎腰捉魚時，口中鱖魚使勁掙扎，一下子鑽進了周某的嘴裏塞住喉嚨，令他頓時不能呼吸，旁邊村民急急把他送往醫院搶救。&#13;<br> 最後，因魚塞住周某氣管，令他窒息而死。&#13;<br> 《楚天都市報》</spanclass></p></body></html>

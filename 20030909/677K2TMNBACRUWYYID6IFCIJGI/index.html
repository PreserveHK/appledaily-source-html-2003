<html><header><meta charset="utf-8"><title>曹敏莉玉臂惹烏蠅</title></header><body><h1>曹敏莉玉臂惹烏蠅</h1><p>應屆港姐冠軍曹敏莉、亞軍楊洛婷及季軍戚黛黛，昨日往中環出席寶齊萊手表贊助商領獎儀式。&#13;<br> 曹敏莉獲贈的是鑽石手表，價值八萬五千五百元，但當她上台領獎時，突然有烏蠅出現，更停留在她的手臂上，曹敏莉曾嘗試弄走牠，可是烏蠅再次飛返，一直陪伴她領獎及影大合照，十分搞笑。<br> &#13;<br> <spanclass>領幸運車 &#13;<br> 事後記者問曹敏莉是否噴了有甜味的香水，才令烏蠅逗留了十多分鐘，她則笑說：「嗰隻烏蠅係想博影相同想戴手表先飛嚟嘅。」曹敏莉其後到太子的本田車行領取名車，她說：「呢架係我嘅luckycar，遲啲得閒就會去學車。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

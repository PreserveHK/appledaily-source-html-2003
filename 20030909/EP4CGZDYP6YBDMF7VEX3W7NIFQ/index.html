<html><header><meta charset="utf-8"><title>丹素多倫多布疑陣</title></header><body><h1>丹素多倫多布疑陣</h1><p>第二十八屆多倫多國際電影節前日踏入第二日，今年為期十日的電影節有來自五十五個國家共超過三百部電影上映。奧斯卡影帝丹素華盛頓（DenzelWashington）也以盛裝出席電影節，為其主演的懸疑驚慄電影《OutofTime》造勢。&#13;<br> 而是非多多的活地夏里遜（WoodyHarrelson），近日也為有份參展的新片《GoFurther》到多倫多宣傳，他同時又到多倫多大學校園，與近一千人一同參與兩小時的瑜伽活動，盡顯其健康一面。</p></body></html>

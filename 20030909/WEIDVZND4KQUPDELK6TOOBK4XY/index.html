<html><header><meta charset="utf-8"><title>《奇幻兵團》源自美國漫畫</title></header><body><h1>《奇幻兵團》源自美國漫畫</h1><p>呢排戲院剛上的《奇幻兵團LXG》就有如美國著名漫畫《X-Man》一樣，將英國維多利亞時代一班異能人，如科學怪人、隱形人、吸血鬼德古拉等，集埋一齊作為同盟。但唔係咁多人知道，其實此書原著出自1998年America’sBestComics的《怪傑同盟會》，並由凱文‧歐尼爾(KevinO’Neill)主筆，及鼎鼎有名的愛倫‧摩爾(AlanMoore)作編劇，第一部共六卷，而在2002年則開始第二部的連載。&#13;<br>&#13;<br>記者：朱崇德</p></body></html>

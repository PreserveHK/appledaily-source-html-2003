<html><header><meta charset="utf-8"><title>波蘭斯基奧斯卡獎終到手</title></header><body><h1>波蘭斯基奧斯卡獎終到手</h1><p>月前不敢返美親身領取奧斯卡最佳導演獎的著名導演波蘭斯基（RomanPolanski），日前以評審團主席身份出席第二十九屆法國多維爾美國電影節時，終從好友夏里遜福（HarrisonFord）手中接過獎座，興奮之情溢於言表。<br> &#13;<br> <spanclass>獲頒榮譽大獎 &#13;<br> 此外，今年有新片參展的美國導演占士艾禾利（JamesIvory），特別獲大會頒贈榮譽大獎，以表揚他多年來對影壇的貢獻，曾以《翡冷翠之戀》、《此情可問天》及《告別有情天》三度提名奧斯卡最佳導演的艾禾利，前日在奧斯卡影帝賓京士利（BenKingsley）手中接過獎項。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>華裔串起旗龍悼911</title></header><body><h1>華裔串起旗龍悼911</h1><p>美籍華裔藝術家趙建海周日上午在紐約帶領「生命頌大地藝術」活動，近千名志願人士一起在自由女神像四周，拉開用了三千面美國國旗圖案組成的「旗龍」，紀念九一一這個美國人心中「永遠的痛」。&#13;<br> 丈夫死在世貿中心的海文麗斯看見「旗龍」感動地說：「我只想對大家說謝謝！」今年四十歲、畢業於中國中央美術學院的趙建海說，活動獲數千人支持，是因為人們都嚮往生命、自由和美好生活。&#13;<br> 中新社/路透社</p></body></html>

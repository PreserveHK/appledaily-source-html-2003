<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>田　徑 <br> &#13;<br> <spanclass>艾古洛治慢速奪魁 &#13;<br> 摩洛哥名將艾古洛治周日在意大利舉行的一項國際田徑賽上，衝擊其保持的一哩跑世界紀錄不果，雖能以三分五十秒二奪魁，但與自己於九九年創造的世績慢七秒多。艾古洛治賽後將自己的劣績歸咎於世界賽後身心疲憊。美聯社（意大利）<br> <br> <hr> &#13;<br> <spanclass>滑浪風帆 <br> &#13;<br> <spanclass>陳慧文望世界賽入三甲 &#13;<br> 現年十九歲的滑浪風帆全職選手陳慧文，昨日拿着首次參賽又是最後一次參賽的大連城運會（限年齡在十九歲或以下）銅牌返港。這位剛在上月歐洲青少年錦標賽奪第二的小將，將於十一月再闖墨西哥「世界滑浪風帆錦標賽」，她期望至少打入三甲。本報消息（香港）&#13;<br> </spanclass></spanclass></spanclass></spanclass></p></body></html>

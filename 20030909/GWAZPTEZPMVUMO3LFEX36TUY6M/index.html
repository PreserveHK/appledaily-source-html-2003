<html><header><meta charset="utf-8"><title>金融監管模式未必跟北美</title></header><body><h1>金融監管模式未必跟北美</h1><p>【本報訊】財經事務及庫務局常任秘書長苗學禮表示，有關上市審批權的公眾諮詢料本月底展開，將會採取開放方式進行。雖然港交所（388）一直強調北美模式較適合香港，但他指出，美國有集體訴訟制度配合其市場監管，故要考慮各不同模式是否適合本地市場。&#13;<br> 苗學禮昨日出席註冊財務策劃師協會（RFP）頒獎禮後，不肯透露諮詢文件會否直接加入港交所的建議作為諮詢基礎，只表示諮詢期間會容許各機構提交意見。&#13;<br> 另外，RFP會長施德芝表示，將於本周四到北京，與內地相關部門商討，希望明年初在內地開辦註冊財務策劃師的課程。</p></body></html>

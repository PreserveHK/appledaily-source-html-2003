<html><header><meta charset="utf-8"><title>任天堂領導掌上遊戲機</title></header><body><h1>任天堂領導掌上遊戲機</h1><p>任天堂在展覽中展出30款在歐洲首次登場的新遊戲，較令人注目的是MarioKart賽車遊戲。對於諾基亞N-Gage及SonyPS2的挑戰，任天堂表示並不感到受威脅。因為GameBoy在全球共售出逾1億部，面世僅兩年的GameBoyAdvance也已售出2500萬部，差不多已霸佔全球掌上電子遊戲市場。&#13;<br> 然而，其在2001年推出的GameCube，銷售成績並不理想，且已在今年初暫停生產，以減少存貨積壓。分析員估計，未售出的GameCube多達500萬部，這才是任天堂的最大煩惱。</p></body></html>

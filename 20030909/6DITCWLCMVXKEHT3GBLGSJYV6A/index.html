<html><header><meta charset="utf-8"><title>大衛返老還童登票房冠軍</title></header><body><h1>大衛返老還童登票房冠軍</h1><p>上周美國票房成績剛於昨日公布，由大衞史畢（DavidSpade）主演的新上畫喜劇《DickieRoberts:FormerChildStar》，剛以七百萬美元（約五千四百六十萬港元）成上周票房第一位，以三十萬美元（約二百三十四萬港元）之微將前周榜首《魔鬼屍餐2》踢至第二位。&#13;<br> 此片是講從前是童星的大衛，自覺是個心理發育不健全的成年人，故此要積極尋找童年回憶。而另一新上榜、由希思萊杰（HeathLedger）主演的懸疑片《TheOrder》，則排名第六。</p></body></html>

<html><header><meta charset="utf-8"><title>陳小春否認和女模開房</title></header><body><h1>陳小春否認和女模開房</h1><p>陳小春昨日在電話訪問中自爆日內將會有雜誌報道有一女模特兒主動報料，指小春在年多前曾在醉酒後和女模特兒去酒店開房，當時女模特兒只是帶唱片給小春簽名，但簽完名後，小春卻不讓她離去。<br> &#13;<br> <spanclass>冇任何關係 &#13;<br> 小春對還未公開的報道回應說：「我年幾前係有晚飲醉酒，去咗酒店開房，但我冇醉酒鬧事，而嗰個模特兒係我朋友嘅朋友，佢有攞簽名，但我簽完名佢就走咗啦！我同佢冇任何關係，如果有人用呢件事嚟博上位，實在太低裝啦！」而中國星發言人李小姐則說：「揑造事實嘅，一定會追究，據知個模特兒曾經拍過一個排毒廣告。」</spanclass></p></body></html>

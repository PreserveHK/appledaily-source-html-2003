<html><header><meta charset="utf-8"><title>鄧漢昇再破港績</title></header><body><h1>鄧漢昇再破港績</h1><p>【本報訊】兩日前剛在新加坡田徑邀請賽中，以五十二秒○六再破香港四百米欄紀錄的「香港欄王」鄧漢昇（圖）昨日返港後坦言，此一仗令他重燃爭取明年奧運資格的希望。&#13;<br> 鄧漢昇在過去三個月三破香港紀錄，先是六月百一欄港績（十四秒四五），再來是七月及前天兩破四百欄。雖然與奧運參賽標準的四十九秒五還有距離，但阿昇說：「我想在本月的亞洲賽先做到接近五十一秒，然後再衝擊奧運標準。」由於亞洲賽的四百米欄比賽時間是早上九時，阿昇今日起會將傍晚的訓練改在早上進行。</p></body></html>

<html><header><meta charset="utf-8"><title>Aunties鬼馬博歡笑聲</title></header><body><h1>Aunties鬼馬博歡笑聲</h1><p>以扮Cookies出位的理工大學學生組合Aunties前晚在理工大學為「全球華人異種格鬥選拔賽」活動表演，大會收取入場費八十元，入座率達八成。<br> &#13;<br> <spanclass>最喜歡Stephy &#13;<br> Aunties隊員之一八神及伍恍榮扮Twins的「千金look」又唱又跳，惹得全場大笑。&#13;<br> Aunties又扮Cookies唱《心急人上》，亦有諷刺時弊環節，合演趣劇「舞影行動」，觀眾笑聲震天，事後Aunties接受訪問時表示，他們仍十分喜歡Cookies，又謂他們最多人喜歡隊長Stephy。&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

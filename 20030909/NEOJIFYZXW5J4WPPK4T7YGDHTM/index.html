<html><header><meta charset="utf-8"><title>Humanitarian</title></header><body><h1>Humanitarian</h1><p>"Dubaiannouncedplanstobuilda<u> humanitarian</u> city."&#13;<br> &#13;<br> 「杜拜計劃興建人道城。」&#13;<br> &#13;<br> 阿聯酋杜拜盛產石油，但有見於黑色黃金總有一天會抽盡，近年已多着眼於商業、旅遊等事業。杜拜當局最新大計是籌建「人道城」，把國際人道組織聚在一起，協助這些組織執行活動，也提升杜拜的國際地位。Humanitarian指博愛的、慈善的、人道主義的。&#13;<br> </p></body></html>

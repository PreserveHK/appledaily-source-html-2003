<html><header><meta charset="utf-8"><title>香取極速瘦身危害健康</title></header><body><h1>香取極速瘦身危害健康</h1><p>日本偶像組合SMAP成員香取慎吾，剛推出了減肥書《DietSHINGO》，向大眾分享他成功瘦身之道。不過，有專家認為香取在兩個月內極速減去三十多磅，對一般三十至四十歲的人而言，是十分危險的事。&#13;<br> 昨日出版的日本雜誌《周刊現代》，訪問了一位曾經推出減肥書的瘦身專家，他說：「其實一般人最安全係喺一個月內，減去唔多過六磅半，對於一般三十至四十歲嘅人，好似香取咁喺兩個月減三十幾磅係好危險，因為一般人唔會好似佢咁有專人睇住。」</p></body></html>

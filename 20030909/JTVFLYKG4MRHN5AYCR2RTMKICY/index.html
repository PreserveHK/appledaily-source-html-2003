<html><header><meta charset="utf-8"><title>楊千嬅贏晒</title></header><body><h1>楊千嬅贏晒</h1><p>唔知係咪女仔鍾意去唱K多啲，呢期嘅K歌榜仍然係女歌手嘅天下。K歌熱門歌手楊千嬅，順利壓倒容祖兒同佢老死陳慧琳，佢嘅《飛女正傳》成為兩大K歌榜嘅榜首；至於容祖兒嘅《想得太遠》，同埋陳慧琳嘅《她比我醜》則分別守住兩個榜嘅第二位。咁男仔去K有咩好唱？都係繼續唱住陳奕迅同許志安嘅歌先啦。</p><p><b> Neway</b> &#13;<br> １飛女正傳　楊千嬅&#13;<br> ２想得太遠　容祖兒&#13;<br> ３忘記歌詞　陳奕迅&#13;<br> &#13;<br> <b> Greenbox&amp;Redbox</b> &#13;<br> １飛女正傳　楊千嬅&#13;<br> ２她比我醜　陳慧琳&#13;<br> ３窮爸爸　許志安</p></body></html>

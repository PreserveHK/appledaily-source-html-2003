<html><header><meta charset="utf-8"><title>將軍澳墳場重陽節特別交通措施</title></header><body><h1>將軍澳墳場重陽節特別交通措施</h1><p>重陽節將至，不少孝子賢孫都會到墳場拜祭先人，當中將軍澳華人永遠墳場，每年都會人頭湧湧；運輸署有見及此，於日前就公布咗一系列關於該處封路及特別交通安排嘅消息。若你需於重陽節前後到該處拜祭先人的話，就一定要到下列網址，睇吓有關消息喇！</p><p><ahref http:> http://www.info.gov.hk/td/chi/notice/specialtravel/specialtravel_index.html  </ahref></p></body></html>

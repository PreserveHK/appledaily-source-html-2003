<html><header><meta charset="utf-8"><title>Puma×上海灘擇日上市</title></header><body><h1>Puma×上海灘擇日上市</h1><p>上回Puma與JilSander的Crossover，雖然白得出塵，卻沒帶來太大驚喜。今回本地薑「上海灘」接力，與Puma混血後出品「ShudohTang」系列，老本行大玩西人眼中的中國味：絲綢製造雙「魚」出海，一腳貴氣！新系列限量推出888對，取其吉祥意頭；重有，擇埋《易經》中的吉日9月19日上市，誓要在中環上海灘製造人龍效應咁話。喺呢個品牌雜交的年代，睇怕買家都未必買來粗着，儲起佢等日後升價百倍，都是一項不錯的投資。&#13;<br>&#13;<br>記者：余敏</p></body></html>

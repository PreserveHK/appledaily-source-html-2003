<html><header><meta charset="utf-8"><title>落吧睇泰國靚女</title></header><body><h1>落吧睇泰國靚女</h1><p>現時酒吧搞Promotion多數以陀地靚女Dancer掛帥，無他，邊個蒲友唔鍾意睇靚女？喂，本地薑睇得多，嚟班泰國妞兒又點睇？泰國啤酒SinghaBeer為咗谷宣傳，專登請咗8位泰國頂級模特兒嚟港行Catwalk。今晚落太子「Party16」，就有機會同呢班靚女玩估泰文遊戲、唱歌、猜枚。雞同鴨講唔曉溝通？睇靚女又何需溝通呀，主辦單位講到明可以同佢哋免費合照，帶定相機一親香澤重實際啦。&#13;<br>&#13;<br>記者、攝影：陳漢榮</p><p>Party16&#13;<br> 地址：太子花園街207號地舖&#13;<br> 電話：31139666</p></body></html>

<html><header><meta charset="utf-8"><title>港貨船遇風浪兩人傷</title></header><body><h1>港貨船遇風浪兩人傷</h1><p>【本報訊】一艘香港註冊的散貨貨船「PacificWisdom號」前日下午四時（當地時間）在西澳洲的Albany港遇到風浪，兩名中國籍船員從甲板上工作時失足跌下十四米深的船艙底，頭及頸部受重傷，事後由海上救援隊救出送往當地兩間醫院搶救，其中一人危殆。&#13;<br> 本港海事處發言人昨日稱，已收到澳洲政府通知，正了解該宗意外及傷者情況，同時會密切跟進。&#13;<br> 據了解，「PacificWisdom號」是九一年下水，船長一百七十三米，總噸數二萬三千二百七十四噸，事發時空載，預算將穀物搬落貨船上運走。</p></body></html>

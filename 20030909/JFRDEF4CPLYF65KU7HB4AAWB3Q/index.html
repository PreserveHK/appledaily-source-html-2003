<html><header><meta charset="utf-8"><title>性病女童疑遭父圖姦</title></header><body><h1>性病女童疑遭父圖姦</h1><p>【本報訊】一名六歲女童往醫院求診被發現染上性病，其任職看更的父親昨在荃灣裁判法院被控兩項企圖強姦罪，暫毋須答辯，控方申請將案件押後，待警方作進一步調查，並反對被告保釋，恐防他會干擾證人。裁判官將案押後至十月十五日再提訊，被告還押懲教署監管。&#13;<br> 四十三歲被告，任職看更，兩項控罪指他分別於去年十二月十四日及本年八月二日在住所，企圖強姦一名女童。&#13;<br> 案件編號：TWCC2851/2003</p></body></html>

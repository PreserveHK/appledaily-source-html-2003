<html><header><meta charset="utf-8"><title>吳辰君送禮好豪爽</title></header><body><h1>吳辰君送禮好豪爽</h1><p>吳辰君與其經理人吳翊鳳相處得有如家人一樣，日前經理人生日，吳辰君特地從香港機場購買一隻二萬多元的施華洛世奇水晶表給她作生日禮物。&#13;<br> 吳辰君接受訪問時說：「我本來想送她音響，後來經過機場，看到水晶表真的好美，於是就給自己及她買了同款，但表鏈不同的表。」在旁的經理人吳翊鳳說：「君君真的好好，北京買的房子也要把一層送給我當辦公室。」原來吳辰君在好友鍾麗緹的介紹下，打算在北京買房子與鍾麗緹做鄰居，她說：「反正人多熱鬧，大家都是自己人。」&#13;<br> 採訪、攝影：黎寶萍</p></body></html>

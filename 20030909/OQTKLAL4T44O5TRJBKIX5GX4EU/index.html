<html><header><meta charset="utf-8"><title>北野武三喜臨門</title></header><body><h1>北野武三喜臨門</h1><p>日本名導兼演員北野武憑電影《盲俠》獲得今屆威尼斯影展「Open2003特別獎」及「最佳導演」兩獎後，帶挈上星期六上映的此片票房報捷，兩日收超過五億日圓（約三千三百萬港元），據推算總票房可達三十億日圓（約一億九千八百萬港元），比起北野武前一套動作片《大佬》的九億日圓票房，確是一個大躍進。<br> &#13;<br> <spanclass>英雄式歡迎 &#13;<br> 此外，威尼斯影展曲終人散後，爆冷獲得最高榮譽金獅獎的俄羅斯導演茲維亞金賽夫（AndreyZvjagintsev），前晚連同電影《TheReturn》的演員回到俄羅斯，受到英雄式迎接。</spanclass></p></body></html>

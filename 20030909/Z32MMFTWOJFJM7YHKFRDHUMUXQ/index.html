<html><header><meta charset="utf-8"><title>證監查周正毅操控股價</title></header><body><h1>證監查周正毅操控股價</h1><p>【本報訊】上周五，上海市人民檢察院第一分院批准依法逮捕「上海首富」周正毅後，《南華早報》昨日報道，香港證監會及廉政公署早已對周正毅及相關人士涉嫌操控上海地產（067）股價展開調查。&#13;<br> 據報道指出，調查內容主要圍繞周氏等人為免中銀香港（2388）提早追收新農凱17.7億元貸款，自去年5月起將上地股價穩定在每股0.75元，歷時數月。本報無法接觸證監會發言人查證消息。&#13;<br> 報道稱，鑑於中銀香港向周正毅借出17.7億元貸款，只是以上地75%股權作為第一抵押品，故周及相關人士便人為地將上地股價控制在0.75元以上，以免中銀香港起疑要求周氏提早還款。</p></body></html>

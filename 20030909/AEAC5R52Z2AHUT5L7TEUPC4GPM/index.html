<html><header><meta charset="utf-8"><title>酒吧20煞毆傷兩漢</title></header><body><h1>酒吧20煞毆傷兩漢</h1><p>【本報訊】灣仔港灣道一間酒店，昨日凌晨三時許發生血案，兩名尼泊爾籍男子，在酒店四樓酒吧內飲酒聊天時，突然被二十多名同鄉用啤酒樽及利刀襲擊，兩人不敵受輕傷，兇徒傷人後四散逃走。&#13;<br> 大批警員趕至調查，一名事主（二十三歲）頭及胸部受傷需送院治療（圖），另一名事主（二十一歲）頭部受傷但拒絕送院。事主隨同警員進入酒吧調查，認出其中一名疑兇仍逗留在內，通知警員將涉案尼籍男子（二十九歲）拘捕，與毋須送院事主一併帶署調查。&#13;<br> 王偉禎攝</p></body></html>

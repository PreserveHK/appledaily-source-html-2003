<html><header><meta charset="utf-8"><title>袁詠儀向劉曉慶偷師</title></header><body><h1>袁詠儀向劉曉慶偷師</h1><p>袁詠儀日前在上海影城宣傳其新片《中國功夫少女組》，她在出席記者會前，特別在影城內買了一套劉曉慶主演的電視劇《武則天》影碟，以及內地導演馮小剛的新書《我把青春獻給你》。<br> &#13;<br> <spanclass>朋友力薦 &#13;<br> 近期劉曉慶出獄成為新聞人物，袁詠儀表示不少圈中朋友都向她推薦《武》劇，她指劉曉慶在劇中演技出色，故買了這套影碟。袁詠儀說：「無論劉曉慶出了甚麼問題，對我而言，亦只是抱着學習態度來看對方的演出。」&#13;<br> 至於買馮小剛的書，袁詠儀表示在香港的雜誌得知這本書賣得不錯，加上對方執導的電影《大腕》令她印象難忘，所以她買此書希望從中學習。&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>工程師跌傷索償1500萬</title></header><body><h1>工程師跌傷索償1500萬</h1><p>【本報訊】高級工程師在山頂纜車總站的建築地盤工作時，不慎跌落遭帆布遮蓋的深坑內，引致足踝嚴重受傷，現仍需枴杖助行，不能返回月薪高達近四萬元的土木工程師工作崗位。他指控意外乃地盤主要承建商疏忽所致，昨興訟高等法院，向主要承建商索償達一千五百萬元。&#13;<br> 原訴人蔡偉忠，現年三十九歲，已婚，有兩名成年的繼子，他於八九年加入答辯人俊和建築工程有限公司。&#13;<br> 案件編號：HCPI605/99</p></body></html>

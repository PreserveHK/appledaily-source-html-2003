<html><header><meta charset="utf-8"><title>廟宇新招標制求覆核</title></header><body><h1>廟宇新招標制求覆核</h1><p>【本報訊】華人廟宇委會員自去年爆出貪污醜聞後，把屬下七間廟宇的承包管理權公開招標，但新招標方式引起業內人士不滿，筲箕灣天后廟未能中標的前司祝，指斥委員會單以「價高者得」為標準，忽視投標者的「專業資格」，昨興訟高等法院進行司法覆核，要求推翻委會員之決定，重新投標。&#13;<br> 申請人霍鋯釗，十三年前起承包管理筲箕灣天后廟，出任司祝。&#13;<br> 案件編號：HCAL13/03</p></body></html>

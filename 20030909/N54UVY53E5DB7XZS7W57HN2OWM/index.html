<html><header><meta charset="utf-8"><title>方力申百分百信陳曉東</title></header><body><h1>方力申百分百信陳曉東</h1><p>方力申（Alex）昨日到港台接受訪問，對於有周刊指一名的士司機，報稱曾於陳曉東所擁有的電單車失車案發現場接載過東東。Alex表示絕不相信有關報道，他說：「呢本雜誌上一期寫我啲嘢都唔係真實嘅，所以我會打電話畀東東問清楚，而且我亦相信東東嘅為人，佢雖然好鍾意揸車，但係我認識嘅佢唔會咁做。」<br> &#13;<br> <spanclass>提高警覺 &#13;<br> Alex表示近日有不少藝人都牽涉到有關交通的官非，所以自己於駕駛時亦會提高警覺，他說：「我唔會醉酒駕駛，而且我有車牌成三年都冇俾人扣過分。」此外，東東經理人羅嘉慧昨日在電話中表示：「我𠵱家喺上海，未睇過篇報道，而且亦唔需要為啲無聊報道回應。」</spanclass></p></body></html>

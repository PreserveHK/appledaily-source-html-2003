<html><header><meta charset="utf-8"><title>黑色巨鳥櫈TIPIbyEeroAarnio</title></header><body><h1>黑色巨鳥櫈TIPIbyEeroAarnio</h1><p>繼60's圓碌碌OrganicDesign的終極BallChair後，芬蘭家具設計巨匠EeroAarnio於1974年發表的趣怪馬仔櫈PONY又被㗎仔狂煲！如冇意外，跟住要煲的應該係大師更Fancy的新作黑色巨鳥TIPI。設計意念跟PONY一樣大玩童真，採用金屬支架配上泡沫橡膠製作，用意是要上身坐得舒服，下身又夠穩陣啦！而表層包裹着的Tonus2000c屬高科技物料，90%是純羊毛，高級嘢也！&#13;<br>&#13;<br>記者：陳嘉文</p><p>Interior-design.ws（60515652）</p></body></html>

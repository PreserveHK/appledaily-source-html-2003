<html><header><meta charset="utf-8"><title>全智賢太野蠻遭禁</title></header><body><h1>全智賢太野蠻遭禁</h1><p>韓國「野蠻女友」全智賢，在今夏初與性感女星高素榮，在服裝品牌佐丹奴的電視廣告中勁舞連場，引出話題連連。而在最近播出的新一輯廣告中，全智賢再接再厲，結果卻被韓國無線電視台因廣告太暴力而禁播。&#13;<br> 據報道，這一輯全新廣告乃改編自由安聖基主演的電影《不用手下留情》其中一個場面，片段中全智賢被猛男摔倒、打肚及把她的頭塞進泥土中，雖然全智賢全程不錫身獲得一致讚賞，但有關電視台的廣告審查部則認為場面太逼真，可能令觀眾感到厭惡及不安而禁播。</p></body></html>

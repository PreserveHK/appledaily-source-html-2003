<html><header><meta charset="utf-8"><title>吳文忻咀到成身濕晒</title></header><body><h1>吳文忻咀到成身濕晒</h1><p>吳文忻、梁琤、麥家琪和呂頌賢昨日在柴灣拍攝《新紮師姐》海報。吳文忻表示《新》片共有四集，已推出的第一集反應不俗，故此會多點宣傳其餘三集。吳文忻說：「有場咀戲，拍攝時天氣又好熱，錫到一身都濕晒，未試過拍戲咁辛苦。」<br> &#13;<br> <spanclass>梁琤愛良性競爭 &#13;<br> 《新》片有四個女主角，問梁琤會否怕被比較？她即說：「良性競爭就唔怕比較，咁自己重會進步，對演技都好。」至於好友關秀媚被裁定串謀妨礙司法公正罪名成立，梁琤說：「好心痛，唔識點講。我唔識法律，希望佢堅強啲。」而麥家琪則透露以往曾被加演一些不合理的親熱戲，所以現在看劇本時份外小心。&#13;<br> 採訪：陳梅香　攝影：陳慧安</spanclass></p></body></html>

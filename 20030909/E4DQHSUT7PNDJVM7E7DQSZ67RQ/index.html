<html><header><meta charset="utf-8"><title>黃伊汶自封出貓皇后</title></header><body><h1>黃伊汶自封出貓皇后</h1><p>黃伊汶、李克勤、余文樂及張敬軒等前晚在九龍灣展貿演出「克勤樂獎勤學生」音樂會，現場有不少是今年會考成績優異生，黃伊汶在接受訪問時，自爆曾是出貓王，她說：「我讀中學時個人好懶散，I'mthequeenofthecheatingcat!（我是出貓皇后），我有七七四十九種出貓方法，從冇失手，後來入大學時冇得出貓先識死，要追番之前學過嘅嘢。」<br> &#13;<br> <spanclass>體育最叻 &#13;<br> 至於余文樂則表示讀書成績不俗，當年順利升上中六，他說：「我體育最叻，數學唔合格囉。」問他是否經常打波識女仔，余文樂說：「打波邊有女仔㗎，我又醜樣，啲人都唔係睇我啦。」&#13;<br> 採訪：李珮洳　&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>

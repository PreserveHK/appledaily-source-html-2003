<html><header><meta charset="utf-8"><title>傷人犯舉勝利手勢</title></header><body><h1>傷人犯舉勝利手勢</h1><p>【本報訊】昨晨三時許，二十一歲巴基斯坦裔青年行經葵涌光輝圍時，遇見三名同鄉（二十三至二十五歲）在路邊飲酒聊天，對方邀他共飲，惟事主避免與其中一名素有積怨同鄉衝突，予以拒絕及離開。<br> &#13;<br> <spanclass>佯稱擦傷眼角 &#13;<br> 懷疑因此而招惹同鄉不滿，他被對方尾隨跟蹤至青山公路鴻運樓對開時，事主被同鄉圍毆及用啤酒樽扑穿頭部受傷，兇徒然後四散逃去。事主僅受輕傷送院。&#13;<br> 不久，其中一名涉案巴漢佯稱跌倒擦傷眼角，由另外兩名在逃同鄉陪同到院求診，最終被警員揭穿謊言，事後將三人一併拘捕帶署。涉案巴漢被捕帶返警署時，高舉勝利手勢（圖）。&#13;<br> 杜建彬攝</spanclass></p></body></html>

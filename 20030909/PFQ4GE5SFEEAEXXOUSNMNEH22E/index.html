<html><header><meta charset="utf-8"><title>克勤、阿倫情誼只此一家</title></header><body><h1>克勤、阿倫情誼只此一家</h1><p>譚詠麟（阿倫）和李克勤將於今年中國國慶前夕，在上海體育場舉行「左麟右李」巡迴演唱會，昨日這對老拍檔專程往上海出席記者會。<br> &#13;<br> <spanclass>比個唱壓力大 &#13;<br> 克勤認為「左麟右李」演唱會見證了他與阿倫的十七年情義，他表示香港很久沒這種感情濃烈的演唱會出現，因大家要一同站在台上，互唱彼此的歌。克勤亦相信這種合作形式將來不會多見，除非有人像他們如此感情深厚。不過阿倫坦言做「左麟右李」，比起做個唱的壓力還要大，因他既要唱自己的歌曲，亦要記熟克勤的名曲。</spanclass></p></body></html>

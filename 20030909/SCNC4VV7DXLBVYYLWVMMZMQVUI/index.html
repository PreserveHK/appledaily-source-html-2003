<html><header><meta charset="utf-8"><title>4狼狗狂噬女教師</title></header><body><h1>4狼狗狂噬女教師</h1><p>南京一名年輕女教師，前日隨男友到一家酒廠送貨時，慘遭酒廠倉庫四頭狼狗咬至遍體鱗傷，牛仔褲幾被撕破，連內褲也遭咬穿。&#13;<br> 二十歲的汪麗雲是一名幼稚園教師，前日趁假日不用上班，便跟隨當貨車司機的男友到江蘇省糖煙酒公司倉庫送貨。<br> &#13;<br> <spanclass>衣褲撕破全身傷 &#13;<br> 當貨車駛進倉庫大院後，汪麗雲便獨自一人下車尋找廁所「小解」，剛轉到倉庫一角，突然遭四頭狼狗瘋狂撕咬。汪麗雲雙腳、腿、臀部、前胸和後背等部位到處是傷，連她當時穿着的牛仔褲，也被狼狗撕咬成布碎，內衣褲亦被咬破，汪麗雲目前仍在醫院中急救，情況嚴重。&#13;<br> 南京《現代快報》</spanclass></p></body></html>

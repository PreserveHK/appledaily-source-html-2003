<html><header><meta charset="utf-8"><title>英製造業生產升0.5%</title></header><body><h1>英製造業生產升0.5%</h1><p>【本報綜合報道】英國7月份製造業生產較前月升0.5%，增幅是去年11月以來最大，且勝過市場預期的0.2%，受惠於美歐製造業轉旺，數據進一步證實英國經濟復甦。英國上月核心生產物價創逾7年最大升幅，加上製造業轉旺，意味英國央行的減息周期接近尾聲。&#13;<br> 英國7月份製造業生產較去年同月跌0.3%，且遜於6月份經修訂後的3.6%升幅。英國上月生產物價升0.2%，較7月份經修訂後的0.3%升幅溫和，比去年同月則升1.6%。撇除食品和能源項目的核心生產物價上月按年升1.5%，是1996年7月至今最大升幅。</p></body></html>

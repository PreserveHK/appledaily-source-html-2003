<html><header><meta charset="utf-8"><title>BoBo夏日必備星腳鏈</title></header><body><h1>BoBo夏日必備星腳鏈</h1><p>陳文媛（BoBo）一向喜愛佩戴飾物，除與緋聞男友陳冠希戴同款卡地亞情侶手鈪外，BoBo還喜愛戴腳鏈，她日前出席活動時，便戴了一條星星腳鏈。<br> &#13;<br> <spanclass>購自日本 &#13;<br> BoBo說：「呢條腳鏈係我去日本時喺一間首飾舖買嘅，大約千幾日圓（約一百港元），其實喺日本有好多呢啲特別嘅飾物，而且又可以襯衫，價錢又唔算貴，所以我見到呢條星星鏈咁得意就即刻買，而且喺夏天成日會着短褲同短裙，腳鏈都幾啱用，如果再襯埋對得意嘅襪仔就好靚嘞。𠵱家我只係得四條腳鏈，如果我遇到啱心水嘅，我都會再買。」</spanclass></p></body></html>

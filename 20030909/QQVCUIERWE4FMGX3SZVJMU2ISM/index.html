<html><header><meta charset="utf-8"><title>哺乳雛兒盜竊婦免監</title></header><body><h1>哺乳雛兒盜竊婦免監</h1><p>【本報訊】雙程證來港產子的內地婦人張靜敏，多次在港逾期居留獲法庭基於人道理由，因照顧初生嬰而判緩刑；惟婦人無視緩刑令，日前又干犯盜竊罪，昨上庭認罪後，抱着伏在胸前的男嬰向法庭求情，要餵「人奶」免監禁。&#13;<br> 裁判官李家齊斥責被告屢借嬰孩「過橋」，「你咪以為餵人奶係好好求情理由，我可以畀個機會你，將BB跟埋你入去（監房）。」惟裁判官仍給被告最後一次機會，判罰款一千元。&#13;<br> 案件編號：TWCC2848/03</p></body></html>

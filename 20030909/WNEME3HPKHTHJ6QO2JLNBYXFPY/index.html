<html><header><meta charset="utf-8"><title>僑威料下半年業務好轉</title></header><body><h1>僑威料下半年業務好轉</h1><p>【本報訊】僑威（1201）公布，截至6月底止中期純利2137萬元，升1.5%。主席許經振預期，下半年毛利較高的包裝印刷業會較去年同期增長。&#13;<br> 僑威上半年度營業額雖然大幅上升54.5%，至5.44億元，但盈利只微升1.5%。每股盈利8.03仙，中期息1.5仙。許經振解釋，受「沙士」影響，毛利率高達30%的包裝印刷業務營業額下跌8.7%；但毛利只有1.2%的分銷業務則上升1.48倍。&#13;<br> 該公司計劃於未來3年將現有廠房的生產能力提高30%，另在中國西部洽商興建新廠房。該公司包裝印刷業務之手頭定單約7000萬元，手頭現金8000萬元。&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>變焦技術之戲法</title></header><body><h1>變焦技術之戲法</h1><p>一般數碼相機都有「光學」及「數碼」兩種變焦方式。光學變焦即傳統相機的變焦方式，以光學原理，透過鏡頭鏡片改變焦距，將景物拉近或拉遠，例如焦距為35mm－105mm的相機，即代表他有三倍光學變焦能力（105mm?35mm＝3）。數碼變焦則是在原有相片上作局部放大，放得愈大，畫質便愈粗糙，俗稱「假變焦」，效果當然不可同日而語。事實上，用家也可利用電腦輕易將相片剪裁及放大，做出數碼變焦相同的效果，所以數碼變焦的實質用處不大。&#13;<br> &#13;<br> 作者介紹：十多年專業攝影及傳媒經驗，現任《DiGi數碼雙周》總編輯。</p><p><spanclass><fontstyle>光學變焦VS數碼變焦  </fontstyle></spanclass></p></body></html>

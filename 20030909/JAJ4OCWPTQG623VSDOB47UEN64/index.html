<html><header><meta charset="utf-8"><title>澳門兩主婦為家計販毒</title></header><body><h1>澳門兩主婦為家計販毒</h1><p>【本報訊】澳門消息：澳門兩名家庭主婦，涉嫌從拱北攜帶軟性毒品入境在夜店販賣，昨日凌晨被司警掃毒組探員拘捕。<br> &#13;<br> <spanclass>珠海入貨 &#13;<br> 兩疑人分姓余及劉，俱四十三歲，供稱想賺錢幫補家計。&#13;<br> 警方相信她們合作販毒最少三個月，自珠海購得軟性毒品後攜帶返澳門，在住所分拆包裝，再在夜店出售。&#13;<br> 警方前晚深夜先在新口岸皇朝廣場酒吧區逮捕余婦，後再據疑人供稱，昨日凌晨再拘捕劉婦，在兩人身上及住所共起出五十一粒搖頭丸、十四五粒安定片、十七包共重三十克的「K仔」。據疑人承認，如該批毒品全數售出，可獲利兩萬元。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>八合一企座Reader</title></header><body><h1>八合一企座Reader</h1><p>首屈一指嘅記憶卡製造商SanDisk，新推出一款企座式CardReader，名為ImageMate8in1。外形夠晒搶眼，兼且可抽出當一般USBCardReader用，就算攜帶出街公幹都好方便。最正係支援市面八大記憶卡制式，包括較少有嘅xD卡及MSPro，基本上乜嘢卡都讀到，較適合商業用途，如辦公室、影樓等。接駁介面亦與時並進地採用USB2.0，傳輸速度令到1GBCF或MSPro等大容量資料，都可快速完成抄寫工作。&#13;<br> 記者：徐影龍&#13;<br> &#13;<br> 官方網址：<ahref http:>www.sandisk.com &#13;<br> </ahref></p></body></html>

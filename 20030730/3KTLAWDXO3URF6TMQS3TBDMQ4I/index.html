<html><header><meta charset="utf-8"><title>水深一米浸死老婦</title></header><body><h1>水深一米浸死老婦</h1><p>【本報訊】六十歲女子周潔冰，昨晨九時獨自前往黃大仙摩士泳池副池游早泳期間，在水深約一米處遇溺載浮載沉，其後由救生員救起，但已陷昏迷，報警後將女事主送院（圖），惟送抵醫院搶救證實死亡。&#13;<br> 警方事後在她身上撿獲泳池的儲物櫃鎖匙，在儲物櫃內尋獲她的證件，其女兒接警方通知到醫院認屍得悉噩耗十分傷心。警方懷疑女事主因心臟病發死亡，事件並無可疑，但真正死因有待剖屍確定。&#13;<br> 劉柏麟攝</p></body></html>

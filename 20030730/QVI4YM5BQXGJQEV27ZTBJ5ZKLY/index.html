<html><header><meta charset="utf-8"><title>荷李活藝人同聲哀悼</title></header><body><h1>荷李活藝人同聲哀悼</h1><p>不少荷李活藝人對於在演藝界有崇高地位的卜合與世長辭，均感到十分惋惜。<br> &#13;<br> <spanclass>「雙手創造奇迹」 &#13;<br> 一向視卜合為偶像的活地亞倫（WoodyAllen）說：「我很難想像一個沒有卜合的世界，他的確是我投入影壇的靈感泉源。」而黑人演員標哥士比（BillCosby）則說：「他用雙手創造奇迹，我向他表達最崇高的敬意。」此外，自言被卜合深深影響的史提夫馬田（SteveMartin）、名嘴JayLeno、伊莉莎伯泰萊（ElizabethTaylor），亦紛紛發表悼詞。</spanclass></p></body></html>

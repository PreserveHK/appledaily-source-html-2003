<html><header><meta charset="utf-8"><title>婦偷小販錢袋人贓並獲</title></header><body><h1>婦偷小販錢袋人贓並獲</h1><p>【本報訊】黃大仙廟外小販攤檔昨晨發生偷錢袋事件，一名手挽餸菜女子，趁女檔主忙於接待顧客，疑貪心「順手牽羊」，偷走放在檔攤盛有二千餘元的錢袋，被女檔主發覺，護衞員協助下將女子擒獲。<br> &#13;<br> <spanclass>兩護衞協助擒賊 &#13;<br> 現場為黃大仙廟正門外一列售賣香燭及水果的小販攤檔，昨晨八時許，一個生果攤檔姓黃（二十四歲）女檔主將載有二千五百元的藍色錢袋放在隔鄰由女親戚經營的香燭檔攤。現場消息稱，一名手挽餸菜、主婦打扮女子行經竟偷走錢袋。黃大仙廟姓李及姓尹護衞員立即追捕，將涉案姓林（二十八歲）女子截獲，起回錢袋。</spanclass></p></body></html>

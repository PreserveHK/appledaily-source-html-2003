<html><header><meta charset="utf-8"><title>機場快線紀念車票Snoopy駕到</title></header><body><h1>機場快線紀念車票Snoopy駕到</h1><p>地鐵一向都鍾意以卡通人物出紀念品，而以往大多愛起用「哈囉」貓仔做主角，今回則找來史諾比為其機場快線慶祝5周年紀念。8月1日先有一列車身印有史諾比及其他花生漫畫卡通人物的機場快線列車行駛，8月3日則有紀念車票發售，$150一套的紀念車票包括4張分別印有4個花生漫畫主角的車票、一架機場快線列車模型及購買紀念車票6折優惠券。4張車票不僅只得個「儲」字，每張車票更可以搭任何地鐵車程兩次（機場快線除外），有效期由8月3日至9月16日，有得搭番幾程車都算做值回票價……如果你捨得用嘅話。&#13;<br>&#13;<br>記者：招佩珊</p></body></html>

<html><header><meta charset="utf-8"><title>鄭中基、曾志偉搞笑《無間道》</title></header><body><h1>鄭中基、曾志偉搞笑《無間道》</h1><p>鄭中基和曾志偉主演的電影《龍咁威2003》將於下月二十一日上映，早前已有傳該片是《無間道》的搞笑版。&#13;<br> 《龍》片以搞笑方式重現《無》片的經典場面，如梁朝偉在天台用槍指着劉德華那幕，《龍》片則以曾志偉飾演的警司，用槍指嚇玩世不恭的少爺學警鄭中基，迫他改過自新。<br> &#13;<br> <spanclass>「攞嚟開吓玩笑」 &#13;<br> 鄭中基對於這場翻版天台對峙戲有很多意見，他日前接受訪問時說：「我覺得呢場戲都唔算抄襲，因為我哋只係尊重呢部經典作品，認為部戲廣受歡迎，所以先攞嚟開吓玩笑。」&#13;<br> 撰文：蔡丹</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>花旗大通就安然案和解</title></header><body><h1>花旗大通就安然案和解</h1><p>【本報綜合報道】美國花旗集團（Citigroup）和摩根大通（J.P.MorganChase）同意支付逾3億美元，就安然（Enron）案訴訟和解。<br> &#13;<br> <spanclass>合共付出逾3億 &#13;<br> 花旗和摩根大通與美國證監會和曼哈頓地方檢察官摩根索，就安然案達成協議，兩行可避過遭受刑事檢控。根據協議，花旗和摩根大通合共付出3.05億美元（約23.8億港元）和解有關訴訟。&#13;<br> 不過，紐約破產案法院調查員其後提交的報告說，摩根大通、花旗與另外4家投資銀行，涉嫌安排複雜的貸款，引致投資者被誤導。&#13;<br> 該報告可能令銀行喪失優先債權人的地位，涉及的債款達50億美元（約390億港元）。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>窪塚鼓吹食大麻要小心！</title></header><body><h1>窪塚鼓吹食大麻要小心！</h1><p>近年日本政府對拘捕藏有或服用大麻的名人絕不手軟，早前在書中大談食大麻好處的日本光頭影帝窪塚洋介，最近被過來人忠告要小心言行。&#13;<br> 現年五十一歲的日本作家中島Ramo，最近因藏大麻被捕，獲判緩刑三年，他對雜誌《女性自身》說：「因為窪塚洋介曾經喺自己本書度講過大麻好正，可以令人解放，又話唔需要立法禁制，好似鼓吹吸食大麻。佢唔止引起外界注意，而且警察一定會昅實佢，又不斷收集情報，睇準機會捉佢，所以佢一定要小心！」</p></body></html>

<html><header><meta charset="utf-8"><title>松花江洪澇6萬人受災</title></header><body><h1>松花江洪澇6萬人受災</h1><p>華中、華南持續酷熱乾旱之際，東北的松花江卻出現汛情，水位全面上升，上游部份支流湧現洪峯，超過警戒水位，引致洪澇災害，五百多間房屋損壞，近六萬人受災。專家表示，今年春、夏季松花江流域的氣候與一九九八年相似，不排除年發生大洪水的可能。&#13;<br> 連續兩日暴雨下，松花江幹支流水位急速上升，區內有兩座水庫超越警戒水位；而上游主要支流嫩江河水亦急速上升，當局估計，部份江段今天將出現洪峯。&#13;<br> 嫩江河水急漲下，黑龍江嫩江縣共有十四個鄉鎮九十四條村出現不同程度的洪澇災害，部份鄉鎮交通中斷，全縣受災農田近三萬公頃，逾二千頭禽畜死亡，受災人口接近六萬。&#13;<br> 中新社</p></body></html>

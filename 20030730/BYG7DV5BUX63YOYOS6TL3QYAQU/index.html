<html><header><meta charset="utf-8"><title>酒後撞人女子被捕</title></header><body><h1>酒後撞人女子被捕</h1><p>【本報訊】一輛綠色私家車昨凌晨一時許，沿尖沙嘴天文台道落斜東行，當駛至金巴利道交界處時，疑女司機未有在雙白線前停車讓大路車輛先行，與一輛沿金巴利道北行的紅色私家車相撞後，再衝前撞向停泊路邊的另一輛私家車，其中綠色私家車三十二歲姓鄧女司機及紅色私家車上一名菲籍女乘客及一名男童（二十二歲及五歲）受輕傷，報警後送院治療。肇事女司機其後酒精測試超出標準被捕(圖)，調查後准以五千元保釋，下月九日返警署報到。&#13;<br> 黎志偉攝</p></body></html>

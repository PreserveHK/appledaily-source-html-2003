<html><header><meta charset="utf-8"><title>楊紫瓊做超時空女俠</title></header><body><h1>楊紫瓊做超時空女俠</h1><p>楊紫瓊和任賢齊主演的新片《飛鷹女俠》，早前往日本取景拍攝，該片更獲得當地的「日本科學未來館」借出場地拍攝。&#13;<br> 「日本科學未來館」的設計以超時空見稱，展覽項目都是全球最新的發明，例如機械人和納米技術的展品等，正好配合《飛》片的主題。<br> &#13;<br> <spanclass>爭相拍照留念 &#13;<br> 場館中一個直徑達六點五米的懸浮模擬地球最特別，它更可連接美國太空總署的人造衞星，利用衞星的影像數據，將地球每分每秒的變化呈現眼前。各演員和幕後人員都爭相與模擬地球拍照留念。</spanclass></p></body></html>

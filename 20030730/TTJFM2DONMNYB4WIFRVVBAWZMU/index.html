<html><header><meta charset="utf-8"><title>美麗華酒店800人求職</title></header><body><h1>美麗華酒店800人求職</h1><p>【本報訊】非典型肺炎疫潮已過，美麗華酒店企業有限公司預期旅遊及飲食市道會轉趨暢旺，昨日舉行招聘會，吸引了八百名求職人士。該集團提供的職位空缺約有六十個，包括酒店接待員、行李員及旅行社副經理等，月薪由五千元至一萬五千元不等。招聘會今日續舉行。&#13;<br> 美麗華酒店企業有限公司公關傳訊經理胡輝顯表示，公司在「沙士」肆虐期間曾凍結人手，但在疫潮過後，生意額錄得穩步上升的趨勢，甚至較疫潮前更好，故決定招聘更多人手，以配合公司業務發展。他指出部份求職人士更會獲得即場面試的機會，甚至即時取錄。</p></body></html>

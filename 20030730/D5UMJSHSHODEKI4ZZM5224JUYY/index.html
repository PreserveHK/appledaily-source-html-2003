<html><header><meta charset="utf-8"><title>殺妻疑兇今日提堂</title></header><body><h1>殺妻疑兇今日提堂</h1><p>【本報訊】荃灣石圍角邨殺妻案，警方昨日正式將被捕的五十八歲男戶主落案控以謀殺罪，今日解上荃灣裁判法庭應訊。另外，法醫官昨日為三十八歲的女死者進行驗屍，初步證實她的頭部及頸部共中二十多刀，失血過多致死。探員昨在案發現場取走證物（圖）。&#13;<br> 姓吳被告與黃姓妻子八六年在鄉間結婚，妻子與現年十六歲的長子於九四年來港定居，現年十二歲的幼子則在九八年來港，一家四口同住在石圍角邨石蘭樓一單位。據說，吳在兩年前開始失業，一家人便靠女戶主在電子廠工作每月六千元的收入維持生計。&#13;<br> 徐雲庭攝</p></body></html>

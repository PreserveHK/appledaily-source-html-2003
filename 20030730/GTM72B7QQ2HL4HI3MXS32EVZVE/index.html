<html><header><meta charset="utf-8"><title>柏芝煲電話笑騎騎</title></header><body><h1>柏芝煲電話笑騎騎</h1><p>張栢芝和劉青雲昨日在灣仔修頓球場拍攝新片《忘不了》，栢芝早前因為超速駕駛，被罰停牌半年，日前她又被發現在台灣逛性商店買鹹書。&#13;<br> 未知是否因受這些事情影響心情，栢芝昨日不用埋位時，不像往時般拿着相機四處拍照，反而全程坐在冷氣小巴內休息。<br> &#13;<br> <spanclass>言談甚歡 &#13;<br> 昨日主要拍攝栢芝坐在小巴內的戲份。除了埋位之外，栢芝幾乎全程都躲在小巴內，但她在車內講手提電話時，卻與對方言談甚歡，未知是否與緋聞男友陳小春談情？但是當有途人大讚栢芝靚女時，她卻沒有理睬對方。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>非一般家居設計展</title></header><body><h1>非一般家居設計展</h1><p>這個名為HomeDesign的展覽由前《士多》創刊人及理工大學設計系合辦，僅看名稱還以為是有關家具的設計展，其實只是以居室的場景作為展覽場地，展出的卻是本地十位來自不同創作領域創作人的作品，將展出作品分別陳列於三個刻意布置成客廳、睡房及廚房的場景內，觀眾要在家居擺設中尋找出參展者的作品，令到觀賞過程變得互動及有趣。HomeDesign展期由今日起到8月15號於理大設計系sdgallery舉行，時間為上午9時至下午5時。&#13;<br>&#13;<br>記者：吳小明　攝影：黃子偉</p></body></html>

<html><header><meta charset="utf-8"><title>竊匪拒捕踩穿簷篷</title></header><body><h1>竊匪拒捕踩穿簷篷</h1><p>【本報訊】九龍城蟬聯街一幢唐樓一樓的單位外牆簷篷，昨凌晨一時許出現驚險場面，一名姓盧（二十五歲）持雙程證賊人潛入單位偷竊，單位住有巴籍（三十四歲）男戶主、妻子及年幼女兒。男戶主睡夢中被異聲驚醒，發現一名賊人正從掛在睡房門後衣物偷取二百元，立即喝止，賊人事敗挾贓爬窗跳出屋外簷篷逃走，事主扯着賊人死纏不放，賊人在簷篷上拚命掙脫險象環生，結果失足墮下地上但無受傷，發足狂奔終被趕至警員拘捕（圖）。&#13;<br> 伍浦鋒攝</p></body></html>

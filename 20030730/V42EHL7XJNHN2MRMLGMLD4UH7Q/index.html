<html><header><meta charset="utf-8"><title>80斤虎鯊待放生</title></header><body><h1>80斤虎鯊待放生</h1><p>【本報訊】油麻地碧街一間酒家收購了一條六呎長、重八十斤的虎鯊，東主表示有意放生，如有善心人願意付出八千元，會將虎鯊放回大海，讓牠重獲自由。&#13;<br> 酒家東主吳先生稱，昨晨接到相熟漁民電話，指稱在南中國海捕獲一條虎鯊，由於以往較少捕捉到活着的鯊魚，漁民問他有沒有興趣收購，吳東主於是相約漁民到觀塘接洽，並發現這條虎鯊比較罕見，於是購入，並飼養在酒家的魚缸裏，希望善心人收購放生。</p></body></html>

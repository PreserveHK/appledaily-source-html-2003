<html><header><meta charset="utf-8"><title>大狀巫思龍出獄被追佣金</title></header><body><h1>大狀巫思龍出獄被追佣金</h1><p>【本報訊】因勒索龔如心罪成判囚的大律師巫思龍，出獄不久又惹官非。他被指在九九年中以二百七十萬元買入大坑徑一住宅單位後，未有向地產代理支付樓價百分之一作佣金，昨日遭中原地產入稟小額錢債審裁處追討二萬七千元欠款。&#13;<br> 中原地產在入稟狀中指巫思龍於九九年買入大坑徑七號高景大廈一高層單位連一車位，應在月底前向該公司支付二萬七千元經紀佣金。但巫仍未支付該款項。案件押後至九月三日再訊。&#13;<br> 案件編號：SCTC54006/99</p></body></html>

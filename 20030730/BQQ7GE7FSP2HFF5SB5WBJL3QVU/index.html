<html><header><meta charset="utf-8"><title>食霸王餐茶客被毆</title></header><body><h1>食霸王餐茶客被毆</h1><p>【本報訊】一名被指食「霸王餐」茶客，昨在深水埗一間酒樓與一名侍應發生爭執，其間有人拾起玻璃樽揮舞，雙方一言不合扭作一團，結果兩敗俱傷，警員到場調查後將打架兩人拘捕及送院治療。&#13;<br> 涉嫌打架被捕兩名男子姓黃（四十七歲）及姓江（五十九歲）；江為北河街近海壇街一間酒樓的侍應，而黃為酒樓的熟客，曾經以熟賣熟早茗後未付帳便悄悄離去。昨晨姓江侍應見黃又到酒樓早茗，遂上前提醒對方不要食霸王餐，其後黃江兩人突然發生爭執打作一團，茶客事後逃去。警方事後在石硤尾街將他拘捕，兩傷者事後分別送院治療（圖）。&#13;<br> 吳國威攝</p></body></html>

<html><header><meta charset="utf-8"><title>　　杜拜學一國兩制 - 李八方</title></header><body><h1>　　杜拜學一國兩制 - 李八方</h1><p>查大俠噚日突然喺有線電視一個訪問入面，大鬧23條立法嚇怕台灣，算到「一國兩制」頭上。&#13;<br> 唔好理「一國兩制」究竟成唔成功，呢四個字喺香港以外都真係好多人識，甚至連杜拜都要學埋一份。&#13;<br> 八方噚日無意中睇到一個財經網絡，叫menafn.com，入面有一則有趣嘅新聞，話杜拜計劃學習香港特區嘅「一國兩制」，搞一啲業權問題，涉及嘅係外籍人士同非外籍人士嘅問題。&#13;<br> 可惜八方真係睇極都唔係好明詳情，只係知道「一國兩制」就係入面嘅重點。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>《17歲》《咬唇》響通街</title></header><body><h1>《17歲》《咬唇》響通街</h1><p>要知道邊個紅，有時不一定要睇歌曲播放率，聽聽街上的手機鈴聲邊首響得最多，自然都會一清二楚。《十面埋伏》、《龍爭虎鬥》，在兩大鈴聲熱賣榜都上榜，而且這亦是上榜熱唱K歌，肯定全城最紅。另外楊千嬅的《咬唇》和劉德華的《17歲》一登場就立即俾人爭住Load，所以話無論係乜榜，都係樂壇阿姐阿哥的天下。至於最期待新歌應該係邊隻？陳奕迅的《忘記歌詞》肯定是首選。&#13;<br>&#13;<br>記者：黎頌詩</p><p>至Hit鈴聲（排名不分先後）&#13;<br> 《咬唇》《17歲》《十面埋伏》《龍爭虎鬥》《愛一個人》&#13;<br> 資料來源：<ahref http:>www.qlaqla.com、www.sina.com.hk </ahref></p></body></html>

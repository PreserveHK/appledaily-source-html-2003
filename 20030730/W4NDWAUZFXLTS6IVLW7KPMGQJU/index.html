<html><header><meta charset="utf-8"><title>關心妍見HelloKitty勾傷心回憶</title></header><body><h1>關心妍見HelloKitty勾傷心回憶</h1><p>傅珮嘉和關心妍等，前晚在尖沙嘴演出「HelloKittyXExtravaganza」時裝騷，示範HelloKitty圖案新裝。<br> &#13;<br> <spanclass>「禮物愈送愈細份」 &#13;<br> 關心妍表示自己很喜歡HelloKitty，她說：「試過以前有個男友送咗個約三呎高嘅HelloKitty公仔畀我，佢又摺咗一束玫瑰花，我好感動，之後男友送嘅嘢就愈嚟愈細，跟住重冇送㖭。」&#13;<br> 此外，傅珮嘉昨日到新城娛樂台接受訪問，她提到與關心妍傳不和的傳聞時說：「我同佢冇不和，傳聞都講到好煩好厭。佢月底生日，我都準備咗禮物畀佢。」&#13;<br> 採訪：汪正文&#13;<br> 攝影：何國豪</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>小販拾舊泳衣清洗再賣</title></header><body><h1>小販拾舊泳衣清洗再賣</h1><p>夏日炎炎，不少深圳市民都湧往沙灘暢泳，有不法小販看準這個機會，竟不顧衞生，把泳客丟棄的泳衣、泳褲清洗後再售。&#13;<br> 通往深圳大、小梅沙的盤山公路，時常擠滿了三十多名小販，他們看到有車經過就揮手攔車，搖起泳褲吸引途人注意。據報，這些小販出售的泳褲、泳衣較海灘上出售的便宜，泳褲五至十元一條，泳衣十五至三十元一件。&#13;<br> 當地官員表示，這些小販從六月初就在當地出現，他們不僅佔住山路做生意，甚至將泳客丟棄的泳衣泳褲拿來賣。這些小販一見執法人員就跑，等執法人員走了又回來，令當局頗為頭痛。&#13;<br> 《南方都市報》</p></body></html>

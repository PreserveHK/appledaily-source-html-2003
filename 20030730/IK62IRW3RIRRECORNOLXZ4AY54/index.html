<html><header><meta charset="utf-8"><title>申鉉濬甩拖冇心拍戲</title></header><body><h1>申鉉濬甩拖冇心拍戲</h1><p>憑主演電影《飛天舞》及《殺手公司》而令本地fans認識的韓國型男申鉉濬，最近被傳因與女星宋締英分手，令他身心俱損，連開工也沒有心情。&#13;<br> 據韓國當地的報章報道，有消息指申鉉濬最近因情變引致心情惡劣，原定他要為明年上映的新片趕戲，可是由於他未能專心投入角色及消化劇本，令電影拍攝被迫中斷。&#13;<br> 電影公司為避免阻礙新片完成，現時正訂出應變計劃先拍其他部份，稍後才讓申鉉濬歸隊，拍攝他的戲份。</p></body></html>

<html><header><meta charset="utf-8"><title>𠝹刀賊搶手袋連傷3人</title></header><body><h1>𠝹刀賊搶手袋連傷3人</h1><p>台灣嘉義市昨日發生一宗連環傷人搶劫案，兇徒持刀搶劫不遂，先後刺傷三人，最後被警方追至大喊「我跑不動了，不想活了……」，舉刀自割腕、頸，企圖自殺。&#13;<br> 昨晨八時，三十九歲男子林彥佑手持𠝹刀，在嘉義市文化路，欲搶劫曾姓婦人的手袋，曾婦驚慌中跑到街口，向路邊攤販黃某求救。林追到，朝兩人的頸、臉、手臂連刺多刀，逃至文忠街又刀刺正要開車出門的陳姓婦人，意圖搶車逃走，但陳婦為保護車裏兒女，奮力抵抗。&#13;<br> 林彥佑被警員追趕到一處民宅後，眼見逃跑無望意圖自殺受傷，之後連同受害者被送院。四人均重傷，黃、林有性命之虞。&#13;<br> 中央社</p></body></html>

<html><header><meta charset="utf-8"><title>時裝店納粹徽惹不滿</title></header><body><h1>時裝店納粹徽惹不滿</h1><p>【本報訊】一間售賣年輕人便服的連鎖時裝店，近日在店內懸掛納粹徽號作招徠，引起德國及以色列駐港總領事館不滿，時裝店負責人表示會認真考慮除下這系列裝飾，但需先找到替代品。<br> &#13;<br> <spanclass>兩日收逾十投訴 &#13;<br> 以納粹徽號做裝飾連鎖時裝店<ahref http:> http://www.izzue.com  ，為息影女星邱淑貞夫婿沈嘉偉投資的時裝集團I.T旗下店舖，《南華早報》昨日引述以色列駐港總領事稱，過去兩日已收到十多個投訴，批評該時裝店會利用納粹徽號作市場推廣，他說不會坐視這問題，會採取進一步行動。而德國駐港領事亦說以納粹徽號做宣傳品，應視作違法行為。</ahref></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>布坦妮寸狄美男友「小弟弟」</title></header><body><h1>布坦妮寸狄美男友「小弟弟」</h1><p>現年二十五歲的美國男星艾斯頓古查（AshtonKutcher），早前戀上四十歲的狄美摩亞（DemiMoore），毅然拋棄與他相戀多時的布坦妮梅菲（BrittanyMurphy）。未知布坦妮是否懷恨在心，日前接受電視節目訪問時，竟暗寸艾斯頓性器官短小。&#13;<br> 布坦妮日前接受《大衞牙擦騷》訪問，被問起對前男友與狄美相戀有何看法時，她衝口而出說：「如果佢（指艾斯頓）唔介意對方嘅年齡，佢（指狄美）亦都唔好介意佢下體嘅長度囉！」</p></body></html>

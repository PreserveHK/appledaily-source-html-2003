<html><header><meta charset="utf-8"><title>七旬翁涉非禮七歲男童</title></header><body><h1>七旬翁涉非禮七歲男童</h1><p>【本報訊】一名七歲男童，昨日中午約十二時與父親到旺角中心的旅行社取資料後乘升降機離去，其間男童遭身後一名老翁多次以下身頂撞及摸臀非禮；男童父親目睹獸行喝止，老色狼反唇相譏「佢又唔係女仔，非禮佢唔得咩！」最後男童父親及路人將老色狼制服，由警員拘捕。&#13;<br> 被捕涉嫌老色狼姓傅，六十八歲，仍由警方扣留查問。至於遭非禮男童年僅七歲，事件中顯得甚為鎮定；但其父則指摘老色狼十分無恥，認為警方要嚴懲辦理，避免色狼再犯案。</p></body></html>

<html><header><meta charset="utf-8"><title>《小孤星》媽媽男友被控謀殺</title></header><body><h1>《小孤星》媽媽男友被控謀殺</h1><p>於法國電影《小孤星》中飾演小孤星母親的瑪莉特蘭蒂尼昂（MarieTrintignant），早前已入土為安。而涉嫌毆打女友瑪莉而令她重傷不治的法國樂手BertrandCantat，日前被立陶宛警方正式控告謀殺罪，若罪名成立，最高可判監十五年。<br> &#13;<br> <spanclass>被拒引渡回法 &#13;<br> 肇事後被扣留了近半個月的Bertrand，早前透過律師要求轉介回法國受審，不過立陶宛法院聲稱與法國並無引渡疑犯的法例，故此一口拒絕。而Bertrand暫時還押監房，直至十月十四日開庭。</spanclass></p></body></html>

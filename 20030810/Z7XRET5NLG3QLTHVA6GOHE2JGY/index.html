<html><header><meta charset="utf-8"><title>六千萬津貼家務助理</title></header><body><h1>六千萬津貼家務助理</h1><p>【本報訊】為鼓勵家務助理跨區及在晚飯時間工作，政府撥款六千萬元為願意跨區，或在「晚六朝九」時段內工作最少兩小時的家務助理提供津貼，金額每日最高五十元，每月津貼額以一千二百元為上限。僱員再培訓局主席譚耀宗相信，內地旅客數字上升，將令酒店業對清潔及執房的員工需求增加，有助本地家務助理就業。&#13;<br> 再培訓局表示，局方已增加本年度家務助理課程的名額，由原先的一萬七千個增至二萬二千八百個。&#13;<br> 譚耀宗又透露，隨着內地與香港更緊密經貿關係安排的簽訂，有北移的本地製衣廠商打算回流，將部份生產線調回香港，計劃聘請二百人。</p></body></html>

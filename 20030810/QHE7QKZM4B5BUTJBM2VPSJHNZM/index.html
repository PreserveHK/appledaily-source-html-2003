<html><header><meta charset="utf-8"><title>步姐叫鴨一晚三隻</title></header><body><h1>步姐叫鴨一晚三隻</h1><p>日本天后濱崎步數月前被指長期流連新宿歌舞伎町某鴨店，更在東京都內購入多間新屋，方便與新歡約會。而雜誌《周刊實話》，近日更找來鴨店中「服務員」之一F君大爆內情<br> 。&#13;<br> <spanclass>勁花廿萬 &#13;<br> F君指最近他負責送店中王牌之一的師兄到步姐位於西新宿的香閨，有幸一睹步姐擁有私人升降機以及超美景觀的頂樓豪宅。F君說：「當時濱崎小姐着牛仔褲加粉紅小背心，好低沉咁講咗句『歡迎喎』，我重見到另外有兩位行家都喺喥！」可惜F君不能留在現場，目睹「一后三王」的玩樂情況，而他估計當晚步姐使在牛郎出鐘及酒類的使費，達三百萬日圓（約二十萬港元）。</spanclass></p></body></html>

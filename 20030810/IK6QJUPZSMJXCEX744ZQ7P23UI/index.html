<html><header><meta charset="utf-8"><title>失戀少女發狂</title></header><body><h1>失戀少女發狂</h1><p>【本報訊】一名失戀的妙齡女子，昨下午四時四十五分在油麻地彌敦道衝出馬路，神志不清、搖搖晃晃在車林中漫步，途經車輛紛紛煞掣扭軚閃避，險象環生。&#13;<br> 一名警長巡經，衝出馬路欲將她拉回路邊時，事主奮力反抗，並向甘肅街狂跑，沿途大哭大叫；十多名男女警員趕至，與她追逐、糾纏至西貢街始將她制服（圖）。情緒失控的女子姓田，二十一歲，送院期間不停大叫：「衰男人、冇人要我了，你哋唔好理我啦。」警員懷疑她較早前服食過藥物。&#13;<br> 盧志光攝</p></body></html>

<html><header><meta charset="utf-8"><title>蜂皇漿防老增壽</title></header><body><h1>蜂皇漿防老增壽</h1><p>蜂皇漿，又稱蜂乳，是由工蜂吸食花蜜和花粉後，經其體內轉化，由上顎腺分泌出來的一種乳狀物質，主要用以餵食預定成為蜂后的幼蟲。科學家發現，蜂后的壽命長達八年，是一般工蜂的五十倍，而每日產卵量竟超過其本身重量，因而相信與其一生食用蜂皇漿有關。&#13;<br> 多項研究顯示，蜂皇漿可增長壽命、防止老化，並有助提升耐力。日本研究人員甚至指出，蜂皇漿能當作一種有效的抗炎劑，用於消炎及加速傷口愈合。&#13;<br> 本報記者</p></body></html>

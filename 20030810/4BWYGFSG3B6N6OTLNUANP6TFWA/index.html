<html><header><meta charset="utf-8"><title>　　李麗娟加國魚穫空運返港 - 李八方</title></header><body><h1>　　李麗娟加國魚穫空運返港 - 李八方</h1><p>眾人媽打李麗娟最近好開心，皆因皇馬訪港佢有機會帶班沙士孤雛去球場睇練波，重有得同萬人迷碧咸等球星拍照留念。&#13;<br> 媽打話，佢完全冇諗過可以落球場，所以雖然湊住二十九個小朋友，曬足一個鐘都值得，班細路就梗係更開心啦，連啲七十幾歲嘅公公婆婆亦笑逐顏開。&#13;<br> 至於媽打早前去加拿大度假。最開心嘅係喺溫哥華東岸釣魚，大有收穫，釣咗兩條合共重三十磅嘅三文魚，連埋佢細佬，一共釣到成百磅魚。&#13;<br> 佢話啲魚一釣上嚟就即刻冰起，所以坐飛機攞返香港，仍然非常鮮味。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

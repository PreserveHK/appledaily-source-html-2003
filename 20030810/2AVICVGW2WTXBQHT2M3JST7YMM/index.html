<html><header><meta charset="utf-8"><title>　　阿董、葉劉成反面教材 - 李八方</title></header><body><h1>　　阿董、葉劉成反面教材 - 李八方</h1><p>經常詞不達意嘅特首董建華，同脾氣唔多好嘅前任保安局局長葉劉淑儀，原來都可以成為教材，不過，當然係反面教材。&#13;<br> 資深傳媒顧問何安達噚日出席一場求職講座時話，人際溝通技巧係好重要，其中一項就係說話表達能力，「董特首最需要上呢啲堂。」&#13;<br> 何安達又話，有高情緒智商（EQ）亦係好重要，因為一句話，好聲好氣同發晒脾氣講，結果係絕對唔同，佢話葉劉淑儀就係衰EQ低，「人哋話佢能力好強，但點解佢都要走？就係為咗呢樣嘢！」&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

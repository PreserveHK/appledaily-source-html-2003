<html><header><meta charset="utf-8"><title>RickyMartin變新種蘭花</title></header><body><h1>RickyMartin變新種蘭花</h1><p>早前曾來港的拉丁男歌手RickyMartin，前日到新加坡宣傳時，獲當地旅遊局視作上賓歡迎。有關方面更將當地培植的新品種蘭花以Ricky的名字命名，喚作「RenaglottisRickyMartin」。<br> &#13;<br> <spanclass>喜上眉梢 &#13;<br> 擁有星形花瓣及花瓣上有紅色小點的Renaglottis，乃新培植的熱帶花朵，一年四季均會開花。當Ricky在前日的記招中得悉手上的蘭花以其名字命名時，即時喜上眉梢。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>宋慧喬被禁接花球</title></header><body><h1>宋慧喬被禁接花球</h1><p>韓國矚目情侶宋慧喬及李秉憲，數度被指明年結婚，此事似乎令宋慧喬事務所甚為擔心，故日前向宋慧喬下令，在下月二十二日女星申恩慶的婚禮上，不可嘗試搶奪新娘花球。&#13;<br> 報章《朝鮮體育》報道，李秉憲與申恩慶淵源甚深，故相信他一定會帶同女友到申恩慶婚禮。而宋慧喬思想傳統，其事務所擔心若花球有意或無意被放在她手上，會加深她嫁作人婦的想法。&#13;<br> 此外，韓國放送協會昨日公布「第三十屆韓國放送大獎」個人獎及作品獎的名單，結果李秉憲獲得「最佳演員獎」，而歌手BoA則是「最佳歌手」。</p></body></html>

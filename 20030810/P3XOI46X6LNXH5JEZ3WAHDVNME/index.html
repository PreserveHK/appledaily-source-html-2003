<html><header><meta charset="utf-8"><title>後記：貪吃破戒</title></header><body><h1>後記：貪吃破戒</h1><p>陳豪近日為減肥，戒吃一切含脂肪的食物，他說：「唔食白肉、紅肉甚至海鮮，另外，有油嘅食物都少食。平時早餐我會食粟米片加脫脂奶、乳酪同一杯果汁，午餐食沙律、豆、麵包、少少飯同一杯果汁，至於晚餐就飲湯、麵包同烚菜。」&#13;<br> 陳豪以此方法減肥，結果在三個星期內腰圍由三十四吋減至二十八吋。可是，記者邀他於法國餐廳PoisonIvy訪問時，身兼大廚及老闆的EddyLeung親自教他弄了一味帶子沙律，美食當前，陳豪忍不住口破了戒，影響了他的減肥大計。</p></body></html>

<html><header><meta charset="utf-8"><title>內地客國慶訪港安排</title></header><body><h1>內地客國慶訪港安排</h1><p>【本報訊】粵港兩地旅遊部門預計，隨着內地多個城市逐步放寬內地居民以「個人遊」身份來港旅遊後，將會吸引大批內地旅客訪港。&#13;<br> 香港旅遊事務專員鄭汝樺昨與廣東省旅遊局會面後指出，內地當局實施「個人遊」計劃後，當局預期「十一」國慶假期勢必吸引大批內地旅客來港，所以中港兩地通關成為最迫切要解決的問題，兩地也有共識加強宣傳，呼籲遊客盡量使用羅湖及文錦渡管制站過關。&#13;<br> 她又透露，政府各部門已積極研究可否增加過境交通工具班次，疏導人潮。港粵直通巴士協會估計，內地實施「個人遊」後，其生意會有兩成增長。</p></body></html>

<html><header><meta charset="utf-8"><title>茵翠復工</title></header><body><h1>茵翠復工</h1><p>均來集團（396）旗下茵翠豪庭接管人安永企業財務昨日表示，接管人將與茵翠建築商－中國海外，簽署有條件意向書，中海同意以4000萬元完成茵翠餘下工程，亦同意提供1年保養期。意向書先決條件為安永需獲足夠融資。中海估計餘下工程約4個月時間可完成。&#13;<br> 安永昨日與一銀團簽訂有條件貸款協議，用作完成茵翠餘下工程。貸款協議取決多項先決條件，包括由劉皇發控制的永同益及展銷簽署優先權利契據，確認新融資的權益優先於永同益，或永同益取消其告票於田土廳的登記。</p></body></html>

<html><header><meta charset="utf-8"><title>大火吞噬家園</title></header><body><h1>大火吞噬家園</h1><p>【本報訊】沙田顯徑邨顯沛樓二十五樓一個單位昨日疑因神枱燈洩電起火，下午二時許，居民目睹該單位冒出熊熊煙火立刻報警。由於火勢猛烈，火舌及大量黑煙撲出窗外，消防員登樓灌救，並緊急疏散六十多名住客；其間單位外牆一個窗框亦因抵受不住高溫脫落直墮街上，幸未擊中路人釀成傷亡。&#13;<br> 稍後消防員破門入屋發現屋內無人，十分鐘後撲熄火警，單位客廳及房間嚴重焚毀。女戶主接獲警方通知趕返，赫見家園被毀一度情緒激動，消防員調查估計屋內神枱燈洩電引致火警。</p></body></html>

<html><header><meta charset="utf-8"><title>張文慈最怕飛沙走奶</title></header><body><h1>張文慈最怕飛沙走奶</h1><p>張文慈昨日在淺水灣大派瘦身產品，穿三點式加短褲的張文慈向途人派產品時，引來不少男士行注目禮。&#13;<br> 在派發完畢後，張文慈又即席示範玩wakeboard，但她很怕穿救生衣，她說：「如果着三點式再着救生衣，玩完要除嗰陣，可能會搞到『飛沙走奶』，肯定走光，所以我落水時會做足防禦措施。」<br> &#13;<br> <spanclass>大漢色迷迷 &#13;<br> 昨日淺水灣人頭湧湧，張文慈的打扮如此性感，有些大漢更一副色迷迷的樣子，張文慈笑說：「有人注意自己係一件好事，我唔會介意俾人望，如果連一個fans都冇咪重慘。」	&#13;<br> 採訪：陳梅香&#13;<br> 攝影：黃文成</spanclass></p></body></html>

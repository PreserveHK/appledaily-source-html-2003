<html><header><meta charset="utf-8"><title>麥當娜成最偉大MV女歌手</title></header><body><h1>麥當娜成最偉大MV女歌手</h1><p>美國電視頻道VH1，剛於日前舉行一個名為「五十位最偉大MV女歌手」選舉。縱橫樂壇二十多年的麥當娜（Madonna）獲推舉成為冠軍，同屬天后級的珍納積遜（JanetJackson）及雲妮侯絲頓（WhitneyHouston），則排名第二、三位。<br> &#13;<br> <spanclass>電視禁Kylie賣內衣 &#13;<br> 而在選舉中排名四十九的KylieMinogue，近日因為穿上一條在臀部開了小洞的內褲拍攝其LoveKylie內衣廣告，被評為三級，遭電視台禁止播放，只能在網上及影院播出。</spanclass></p></body></html>

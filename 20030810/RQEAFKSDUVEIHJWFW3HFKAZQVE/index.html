<html><header><meta charset="utf-8"><title>千嬅新片大戰黑人</title></header><body><h1>千嬅新片大戰黑人</h1><p>楊千嬅和鄭伊健昨日以香港郵政電子證書大使身份，到尖沙嘴出席「香港郵政送出免費紀念封特別儀式」活動，二人剛於日本拍攝完新戲《安娜與少林》，千嬅表示與中日混血打星倉田保昭對打，以致手踭瘀青。<br> &#13;<br> <spanclass>伊健讚GiGi體貼 &#13;<br> 問千嬅是否想挑戰楊紫瓊，她說：「唔敢，差好遠呀，我冇資格挑戰人，佢打得咁好，唔係一朝一夕㗎。」千嬅又透露要與一個六呎五吋高的黑人對打，她大笑說：「黑人大戰中國妹呀。」&#13;<br> 伊健提到有雜誌指梁詠琪是野蠻女友，他說：「大家都睇到唔係啦，佢雖然唔係小鳥依人，但做藝人要捱得嘛。」那GiGi是否體貼女友？伊健說：「唔錯，OK啦。」&#13;<br> 採訪、攝影：林妙萍</spanclass></p></body></html>

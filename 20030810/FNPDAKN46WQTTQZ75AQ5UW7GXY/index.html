<html><header><meta charset="utf-8"><title>Morning娘幫拖召𡃁仔入伍</title></header><body><h1>Morning娘幫拖召𡃁仔入伍</h1><p>十五人大堆頭組合Morning娘，最近應日本防衞廳邀請，擔任招募年輕自衞官入伍活動的代言人，而晨女以「GO！GO！PEACE！」為口號的新宣傳海報，今日開始被張貼於全國自衞隊的聯絡部門等地方。<br> &#13;<br> <spanclass>年輕人不願加入 &#13;<br> 過往日本自衞隊從未起用藝人作招募代言人，但鑑於日本人不願生育，不少家長不願兒女加入危險工作，加上日本政府決定派遣自衞隊到伊拉克，更加求「人」若渴，故希望一班晨女可以吸引十來二十歲的fans投身自衞官工作。&#13;<br> 此外，剛離隊的成員保田圭，前日首次單人匹馬在富士電視台慶活動上獻唱。</spanclass></p></body></html>

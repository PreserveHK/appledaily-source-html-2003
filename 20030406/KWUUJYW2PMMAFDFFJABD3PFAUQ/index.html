<html><header><meta charset="utf-8"><title>宋慧喬狂歡賀收視</title></header><body><h1>宋慧喬狂歡賀收視</h1><p>韓國話題劇集《今年》大前日在當地播放完畢，並創出史上最高韓劇收視紀錄，自然可喜可賀。前晚女主角宋慧喬和男主角李秉憲，便聯同SBS電視台台長及一眾工作人員，在漢城一間酒店內舉行劇集慶祝會，場面熱鬧。<br> &#13;<br> <spanclass>夜總會開派對 &#13;<br> 宋慧喬和李秉憲，前日在會上與電視台高層一同開香檳和切巨型蛋糕慶祝，兩位主角更獲頒金章作紀念，以表揚他們為劇集付出的努力。晚飯後，派對移師酒店內的夜總會舉行，好讓他們鬆弛一番。</spanclass></p></body></html>

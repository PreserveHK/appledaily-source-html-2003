<html><header><meta charset="utf-8"><title>缺睡美軍靠吃藥提神</title></header><body><h1>缺睡美軍靠吃藥提神</h1><p>身在波斯灣的美英聯軍正「兩面作戰」：與伊拉克軍隊激戰之餘，還要與睡魔和疲勞戰鬥。睡眠不足會大大影響判斷力、認知能力等，因此美軍要服興奮劑來保持清醒。<br> &#13;<br> <spanclass>每天睡不到4小時 &#13;<br> 不少美軍因為地面進攻太快，一天平均睡不到四小時。為了克服疲勞，美國陸軍每天定量派發咖啡因，空軍更向身負長時間作戰任務的戰機機師，提供基本成份為安非他命的藥，以刺激大腦中樞神經。&#13;<br> 但這些藥或會有副作用。去年美軍攻打阿富汗時，兩名空軍服藥後誤向友軍開火，殺死四名加拿大士兵，因而被判誤殺。&#13;<br> 新浪網</spanclass></p></body></html>

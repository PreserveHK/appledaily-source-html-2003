<html><header><meta charset="utf-8"><title>Christina晒愛的豬腩肉</title></header><body><h1>Christina晒愛的豬腩肉</h1><p>荷李活鬼才導演添布頓（TimBurton）的演員女友麗莎瑪莉（LisaMarie），日前出席時裝設計師JeremyScott於荷李活舉行的○三年秋冬時裝展。只見麗莎瑪莉穿上一襲火熱開胸裙，甫到場即成為焦點。&#13;<br> 另外，ChristinaAguilera亦有到場，日前承認與經理人公司老闆JordanBratman拍拖的她，可能得到愛情滋潤，身材突變得豐腴，穿上緊身裙時，豬腩肉即時現形。</p></body></html>

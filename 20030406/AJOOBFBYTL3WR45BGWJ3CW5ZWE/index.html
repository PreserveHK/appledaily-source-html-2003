<html><header><meta charset="utf-8"><title>給登山隊員添色彩</title></header><body><h1>給登山隊員添色彩</h1><p>珠穆朗瑪峯是世界最高的山峯，可眺望西藏、印度和尼泊爾。各位小朋友一起為登山英雄打氣，只要你給雄偉的山巒以及登山隊員添上漂亮的色彩，便有機會獲得由國家地理頻道送出指南針鎖匙扣一個。</p><p><spanclass><fontstyle>特別通告：比賽延長截止日期  &#13;<br> 3月23日於本欄報道的「闖珠峰，兩代情」繪畫比賽，截止日期由原定的4月13日延至4月27日，得獎名單於5月中在「開心小蘋果」公布。</fontstyle></spanclass></p><p><spanclass><fontstyle>上期得獎名單  &#13;<br> 替黃布丁找出自己名字&#13;<br> 以下小朋友可獲得筆袋及黃布丁雜誌一本，得獎者會有專人通知。&#13;<br> 梁子靖、何百偉、馮偉倫、林曉瑩、劉芷晴、馮俊裕、劉芷茵、鄒靜雯、Jenny、羅小慧&#13;<br> &#13;<br> <ahref> </ahref></fontstyle></spanclass></p></body></html>

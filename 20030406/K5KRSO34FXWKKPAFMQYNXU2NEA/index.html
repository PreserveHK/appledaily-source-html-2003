<html><header><meta charset="utf-8"><title>保羅：改排名冇錯</title></header><body><h1>保羅：改排名冇錯</h1><p>保羅麥卡尼（PaulMcCartney）早前被前披頭四（TheBeatles）成員靈高史達（RingoStarr）破口大罵，斥保羅在近期出版的新大碟中一改傳統，將自己的名字放在首位，約翰連儂（JohnLennon）的名字則放在其後，明顯對已故的約翰不尊重，保羅日前終開口反擊說：「我只係想俾人知道我𠵱家唱嘅歌係我自己作嘅！我一啲都冇錯！」&#13;<br> 另外，約翰六九年與繼女KyokoCox首次見面時，錄下的四盒音樂和講故事的錄音帶，稍後將公開拍賣。</p></body></html>

<html><header><meta charset="utf-8"><title>梁家輝為妻女取消赴日</title></header><body><h1>梁家輝為妻女取消赴日</h1><p>闊別日本六年的梁家輝，原定明天飛抵東京，為其下月於當地上映的電影《雙瞳》宣傳。鑑於近日香港受到非典型肺炎影響，梁家輝昨日突然宣布取消日本之行，留在香港陪伴妻女。<br> &#13;<br> <spanclass>航機減少 &#13;<br> 日本發行《雙瞳》的SonyPictures昨日發表聲明表示，因為近日往來香港與日本的航機減少，影響了梁家輝原定的回程日期，加上家輝想陪伴家人，故此決定暫時不到日本，梁家輝透過聲明表示：「作為父親與丈夫，我好希望繼續留港照顧家人。」&#13;<br> 撰文：劉梓恩</spanclass></p></body></html>

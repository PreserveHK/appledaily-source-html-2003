<html><header><meta charset="utf-8"><title>美國有10個「巴格達」</title></header><body><h1>美國有10個「巴格達」</h1><p>正被美英聯軍圍攻的伊拉克首都巴格達（Baghdad）是全球焦點所在，拜這場戰爭所賜，美國與澳洲的城鎮「巴格達」（Bagdad）也受矚目，儘管兩者英文串法其實不同。<br> &#13;<br> <spanclass>收很多串錯字電郵 &#13;<br> 美國至少十個州有城鎮名為「巴格達」，包括加州、德州及紐約州等。阿利桑那州巴格達鎮的網頁特別呼籲：「請別將我們的鎮名與那個巴格達扯在一起，本鎮與伊拉克無關。」&#13;<br> 澳洲塔斯曼尼亞省巴格達鎮的網站，在開戰後不斷收到很多串錯字的網友電郵，問候或鼓勵伊拉克首都巴格達的人民，網主惟有盡量回覆，告訴他們串錯了字。&#13;<br> 美聯社/德新社</spanclass></p></body></html>

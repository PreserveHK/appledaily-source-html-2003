<html><header><meta charset="utf-8"><title>基金清盤德興被沽</title></header><body><h1>基金清盤德興被沽</h1><p>【本報訊】上周四停牌的德興集團（611）宣布，於3月31日接獲開曼群島德勤通知，該公司已為開曼註冊基金公司GlobalDiversifiedTradingLtd.（GDL）的清盤人，而GDL持有德興約9.97%股份及1.21%德興認股權證，德勤正考慮出售該批股份及認股權證。&#13;<br> 德勤指GDL已進入自動清盤，故須變現其投資，包括出售德興股權，但德勤正考慮出售的方式。德興認為，出售安排不會影響該公司的資產，但可合理地預期將影響股價及市場活動。同時，德興的董事亦確認並無參與德勤的出售考慮及或有意購入有關份。該公司將於周一恢復買賣，停牌前收報0.17元。</p></body></html>

<html><header><meta charset="utf-8"><title>警窮追擒爆竊疑匪</title></header><body><h1>警窮追擒爆竊疑匪</h1><p>【本報訊】一名交通警員，昨傍晚六時四十分許在中環德輔道中與畢打街交界附近的行人專用區指揮交通時，發現一輛私家車「行錯線」，於是指示對方駛往另一條行車線，怎料，私家車加速前駛，警員於是驅車追截，雙方追至立法會對開時，兩男子下車分頭逃走，警員窮追至美利道附近，將其中一名男子截獲，並在其身上的手提包內發現一批爆竊工具。&#13;<br> 大批警員到場，證實案中私家車為失車，目前正通緝另一名在逃男子。&#13;<br> 警方懷疑案中兩名男子企圖往半山爆竊。</p></body></html>

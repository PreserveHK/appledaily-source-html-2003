<html><header><meta charset="utf-8"><title>步姐祐實齊話冇甩拖</title></header><body><h1>步姐祐實齊話冇甩拖</h1><p>前日有日本報章《東京Sports》指日本女歌手濱崎步與男友長瀨智也分手，不過步姐前晚在其歌迷會的官方網頁內，親自否認報道，表示與長瀨恩愛如昔。<br> &#13;<br> <spanclass>傳光妹夥拍老公 &#13;<br> 而《東京Sports》日前亦指安達祐實與演員男友黑田Arthur的戀情出現危機，安達前日以極佳的心情出席東京一個時裝展，還表示與男友拍拖順利。&#13;<br> 此外，據前日出版的《東京Sports》報道，有傳宇多田光將參演由丈夫紀里谷和明執導的科幻片《改造人卡新》，不過消息仍未獲光妹和電影公司證實。</spanclass></p></body></html>

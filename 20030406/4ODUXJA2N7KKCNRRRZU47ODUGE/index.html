<html><header><meta charset="utf-8"><title>連環縱火</title></header><body><h1>連環縱火</h1><p>【本報訊】昨凌晨四時許，警方接獲一名男子報案指旺角花園街近弼街街口一列排檔起火，消防員趕至，果然見現場火勢猛烈濃煙直冒（圖），需要緊急疏散樓上十多名居民，情況狼狽，幸事件中無人受傷。火警中，燒毀共四個排檔及七部手推車；其間警方又再接獲相信是同一名男子報案，指附近後巷簷篷又起火，趕往瞬即將火種撲滅，起火原因有可疑。警方懷疑縱火者與報案人為同一人，現正追查縱火者動機。&#13;<br> 黎志偉攝</p></body></html>

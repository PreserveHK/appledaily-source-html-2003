<html><header><meta charset="utf-8"><title>孟加拉沉船62死</title></header><body><h1>孟加拉沉船62死</h1><p>孟加拉一艘約載有逾一百五十人的輪船，上周五晚在東北部的蘇爾馬河行駛時跟一艘駁船猛撞後翻側，造成至少六十二人死亡，當中六十一人是婦孺。<br> &#13;<br> <spanclass>撞駁船翻側　十多人失蹤 &#13;<br> 出事的乘客，主要是工人及他們的家眷，來自全國各地，在河流拾石維生。由於男士大多坐在船頂，因此事發後很快便跳進河中游泳逃生；婦孺困在船艙內，所以較難離開。&#13;<br> 當地官員透露，有一百人自行游上岸或被其他船隻救起，但搜索人員仍在找尋十多名失蹤者。&#13;<br> 輪船是孟加拉人渡河的主要交通工具，經常超載，意外頻生。&#13;<br> 法新社/美聯社</spanclass></p></body></html>

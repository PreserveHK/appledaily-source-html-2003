<html><header><meta charset="utf-8"><title>平治撼的士</title></header><body><h1>平治撼的士</h1><p>【本報訊】一名男子昨駕駛平治房車沿沙田馬鞍山西沙路行駛，途中突然越過雙白線，與一輛的士迎頭猛撼，的士司機受傷，但房車司機在警員到場前，竟然棄車離去。警方正聯絡車主展開調查。&#13;<br> 前晚十一時許，一名穿着整齊西裝的男子駕駛平治房車沿西沙路往沙田駛至帝琴灣對開，突然越過「火位」，結果與一輛空載的新界的士迎頭猛撼。<br> &#13;<br> <spanclass>司機棄車遁 &#13;<br> 三十九歲姓李的士司機受傷，由消防員扶出送院。其間滿身酒氣的平治司機向消防人員講述經過，但在警員抵場前，卻自行轉乘友人的車輛絕塵而去；警方現正根據登記地址找尋車主助查。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Boy'Z出碟獎品送上門</title></header><body><h1>Boy'Z出碟獎品送上門</h1><p>男子組合Boy'Z將於後日推出處男廣東細碟《LALA世界》，早前特地往泰國布吉拍攝唱片封面，因為二人都是首次遊泰國，故顯得相當興奮。<br> &#13;<br> <spanclass>附送郵票卡 &#13;<br> 目前美伊打仗兼非典型肺炎肆虐，港人消費慾下降，唱片公司出盡法寶宣傳，新碟附送郵票卡、海報與貼紙外，並在其網頁上舉行送碟大行動，得獎者會獲Boy'Z親自將獎品送到其家。此外，近日有報道指成員Kenny中學時經常與一名男同學出雙入對，又親熱地叫對方「朱朱」，Kenny昨日在將軍澳電視城說：「全校都知個同學叫朱朱，我唔理人哋性取向點，我自己就唔得囉。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Robbie猛𠝹澳洲女？</title></header><body><h1>Robbie猛𠝹澳洲女？</h1><p>壞孩子RobbieWilliams最近被傳狂追澳洲歌手HollyValance，呢排重狂送花同狂send手電短訊畀Holly示愛，但我羅拉聽講Holly已經有男朋友，所以對Robbie冇乜興趣。講開又講，Robbie繼同澳洲嘅妮歌潔曼（NicoleKidman）同KylieMinogue傳出緋聞，之後同新西蘭女友RachelHunter拍拖，𠵱家佢又追Holly，唔通Robbie對澳紐嘅女人特別有feel？</p></body></html>

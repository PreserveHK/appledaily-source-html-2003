<html><header><meta charset="utf-8"><title>救護車加宣傳語句</title></header><body><h1>救護車加宣傳語句</h1><p>【本報訊】「顧己及人善用救護服務」。全港二百多部消防處救護車當中，其中四部除同樣負起救傷扶危搶救死傷者的重大責任外，同時將負上教育市民善用救護服務的宣傳責任。&#13;<br> 由本月開始，四部分別駐守港九新界的消防處救護車換上新裝，救護車兩邊車身畫上公仔及寫上「顧己及人善用救護服務」宣傳語句。&#13;<br> 消防處發言人表示，今次宣傳行動不表示市民濫用救護車服務情況嚴重，只是提醒市民要善用社會資源。</p></body></html>

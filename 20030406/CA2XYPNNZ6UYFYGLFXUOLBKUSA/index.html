<html><header><meta charset="utf-8"><title>林夕化夢成詞</title></header><body><h1>林夕化夢成詞</h1><p>林夕原名梁偉文，香港大學文學院畢業，因為喜歡夢，所以把「夢」的簡體字「」解體為「林夕」作筆名，由中學時代沿用至今。&#13;<br> 林夕憑替二人組合Raidas填詞的《吸煙的女人》而為人認識，之後的《別人的歌》、《傳說》和《皇后大道東》令其填詞生涯更上一層樓，其他膾炙人口的作品包括有《似是故人來》、《約定》、《春光乍洩》、《你的名字我的姓氏》和《左右手》等，不能盡錄，稱得上當代中文流行曲最重要的填詞人之一，更屢獲填詞獎項。除填詞外，林夕亦曾任職音樂工廠的創作總監，現為商業電台創作顧問。</p></body></html>

<html><header><meta charset="utf-8"><title>劉培基往事不堪記</title></header><body><h1>劉培基往事不堪記</h1><p>著名形象設計師劉培基是張國榮的服裝指導，由出道初期的唱片封套到舉行演唱會等，他都為張國榮塑造過不少出色的形象。<br> &#13;<br> <spanclass>明日回港 &#13;<br> 劉培基去年曾為羅文設計金龍壽衣，至於今次他會否為摯友張國榮出力，他日前接受電話訪問時，透露仍未有决定，劉培基語調哀傷地說：「我真係未知住，佢哋重開緊會，未通知我，可能佢屋企人自己已經有準備。我𠵱家重喺泰國，訂緊機票返嚟，應該星期一返到。」提到劉培基與張國榮之間的往事，他說：「太多難忘嘅事，我𠵱家唔想記番起，太多，太多喇。」</spanclass></p></body></html>

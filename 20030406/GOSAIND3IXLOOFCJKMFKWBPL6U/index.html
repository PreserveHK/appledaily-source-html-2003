<html><header><meta charset="utf-8"><title>怒妻揮鐵錘傷丈夫</title></header><body><h1>怒妻揮鐵錘傷丈夫</h1><p>【本報訊】柴灣翠灣邨一對夫婦，昨凌晨一時許因家事問題爭執，其間女戶主情緒激動，拿起兩柄鐵錘涉嫌襲擊四十八歲連姓丈夫左臂及眼角，到訪一名四十七歲李姓男友人見狀上前勸架亦受株連，結果三人一度扭作一團，其間李姓友人前額及左手受傷，三十六歲何姓女戶主被制服及左手受傷。警員接報到場調查後，將遇襲受傷的連姓男戶主及其友人送院，同告受傷女戶主則涉嫌傷人被捕（圖），其後被送院治療。&#13;<br> 李家傑攝</p></body></html>

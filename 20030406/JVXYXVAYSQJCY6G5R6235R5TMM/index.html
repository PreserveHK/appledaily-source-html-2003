<html><header><meta charset="utf-8"><title>伊健上海拍戲無端捱罵</title></header><body><h1>伊健上海拍戲無端捱罵</h1><p>鄭伊健主演的《炮製女朋友》早前到上海拍外景，引來數百途人圍觀，由於需要現場錄聲，工作人員只好勸喻途人肅靜，卻被一班女士指罵。伊健笑說：「之前都有人話過上海人好惡，嗰次終於見識到喇！」&#13;<br> 對於張國榮逝世，伊健說：「有一年我同張國榮、張曼玉參加東京電影節，嗰次係最後一次見佢，我覺得佢好好人，而且我咁大個人第一次睇演唱會，就係張國榮嘅告別演唱會。」<br> &#13;<br> <spanclass>盧巧音眼濕濕 &#13;<br> 另外，盧巧音、林嘉欣、鄧健泓和周永恒早前到書局拍電影《六樓後座》，拍攝當日是張國榮逝世的第二天，全體人員均沒精打采，盧巧音還傷心得眼濕濕，周永恒也表示因此失眠。</spanclass></p></body></html>

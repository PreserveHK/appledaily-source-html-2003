<html><header><meta charset="utf-8"><title>杜莉拍拖有備而戰</title></header><body><h1>杜莉拍拖有備而戰</h1><p>荷李活女星杜莉芭里摩亞（DrewBarrymore），自從去年與紐約樂隊TheStrokes的鼓手FabrizioMoretti拍拖後，日前首度公開出席好友阿當桑迪拿（AdamSandler）的新片《AngerManagment》首映。<br> &#13;<br> <spanclass>男友反拍記者 &#13;<br> 杜莉和Fabrizio可能一早知道會成為攝獵對象，故Fabrizio帶備攝影機反拍記者。另外，杜莉最近接受雜誌《Movieline》訪問時稱與諧星前夫湯格連（TomGreen）的婚姻十分怪異，像日日處身馬戲團中。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>日羽球賽王晨負謝杏芳摘銅</title></header><body><h1>日羽球賽王晨負謝杏芳摘銅</h1><p>【本報東京長途電話】香港羽毛球名將王晨周六在東京舉行的日本公開賽女單四強賽中，以三比十一及○比十一的懸殊比數，不敵中國新銳謝杏芳，無緣決賽，與上屆一樣，只得銅牌。教練陳智才賽後表示，王晨是役完全受制於對手拍下，主要原因是對手了解她的打法，相反，王晨則捉不到謝杏芳的波路，是大敗的關鍵。&#13;<br> 「才叔」指出，中國猛將周蜜及龔睿娜俱在八強賽出局，王晨似乎信心過強，低估了謝杏芳，又因打法被對手「起底」，這課教訓很大。港隊將於周一赴南韓備戰南韓公開賽。至於擊敗王晨的謝杏芳將於今日與瑪田爭女單后冠。</p></body></html>

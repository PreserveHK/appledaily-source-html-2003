<html><header><meta charset="utf-8"><title>病翁兩番上吊魂斷</title></header><body><h1>病翁兩番上吊魂斷</h1><p>【本報訊】長沙灣一名患有老人病七十三歲姓劉老翁，疑不堪長期受病魔折磨，昨清晨五時在青山道三○四號三樓分租房間內企圖吊頸自殺，幸七十五歲姓趙包租公及時發現制止。&#13;<br> 包租公其後見事主情緒平復及倦極入睡，不以為然遂外出早茗，不料早上十時折返時，再發現劉老翁在大廳近天花一個鐵架，用布吊頸昏迷，立即將他解下及報警將他送院（圖），惜已返魂乏術。&#13;<br> 警方在現場沒有撿獲遺書，調查後相信事主因病厭世，認為死因無可疑。&#13;<br> 吳國威攝</p></body></html>

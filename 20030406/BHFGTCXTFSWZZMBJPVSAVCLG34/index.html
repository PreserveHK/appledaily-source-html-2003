<html><header><meta charset="utf-8"><title>吉化首季表現好轉</title></header><body><h1>吉化首季表現好轉</h1><p>【本報訊】吉林化工（368）發表通告，指由於化工產品的市場情況好轉，及在公司努力下，其今年的生產經營情況，與去年同期比較，有一定好轉。該公司表示，今年首季的未經審計業績的詳細資料，將於本月25日或前後公布。&#13;<br> 該集團2000年度及2001年度，按照中國會計準則分別虧損8.79億元（人民幣．下同）及18.03億元，去年1至9月虧損則為6.59億元，並預期去年全年將會繼續虧損。根據中國有關的法律法規，吉化如連續三個財政年度錄得虧損，其A股將有暫停買的風險。因此，該公司於周一在內地披露上述可能停牌的風險，以及上述的首季經營表現狀況。</p></body></html>

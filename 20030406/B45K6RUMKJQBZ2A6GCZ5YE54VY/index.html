<html><header><meta charset="utf-8"><title>不會爆的水泥彈</title></header><body><h1>不會爆的水泥彈</h1><p>英國空軍為減少對伊拉克平民造成的傷亡，即將由「旋風」戰機投擲一種不會爆炸的水泥彈，攻擊巴格達內的伊軍坦克和大炮。&#13;<br> 水泥彈名副其實是以水泥製造，重四百五十四公斤，成炸彈形狀，並漆成藍色。若投擲後未損毀，憑其顏色也可知此彈無爆炸危險。由於內無炸藥，落地後不具爆炸威力及不會碎片四射，可大幅減少殺傷平民；但它亦由激光導向，能準確擊中目標，坦克或大炮若被擊中將失去作戰能力。&#13;<br> 英國廣播公司</p></body></html>

<html><header><meta charset="utf-8"><title>教宗乘坐新輪椅</title></header><body><h1>教宗乘坐新輪椅</h1><p>梵蒂岡官員上周五表示，教宗若望保祿二世今年在聖伯多祿大教堂主持聖周（復活節前一周）紀念儀式時，會使用新輪椅與升降台助他登上祭台，減少勞累。<br> &#13;<br> <spanclass>毋須拾級離座 &#13;<br> 新輪椅可讓他直接從升降台登上祭台，毋須拾級而上。此外，輪椅會自動調校高度，教宗毋須離座便可主持彌撒。&#13;<br> 患有帕金遜症的教宗下月將屆八十三歲，身體虛弱，去年聖周是他繼任二十五年來，首次沒有進行為神父濯足及抬着十字架拜苦路的儀式。平日主持宗教儀式時，他甚少走動，需要時會站在有輪子的台階上，由助手推着去。&#13;<br> 法新社</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>小丸子新曲宣揚和平</title></header><body><h1>小丸子新曲宣揚和平</h1><p>美伊大戰仍未停止，世界各地的反戰情緒依然，連日本卡通《櫻桃小丸子》亦高舉反戰的旗號。最近《櫻桃小丸子》推出全新主題曲《宇宙大Shuffle》，歌曲由日本著名搖滾音樂人忌野清志郎作曲，而由《小丸子》原作者櫻桃子所填的歌詞，則充滿反戰思想，他們希望透過歌曲向日本家庭宣揚和平訊息。<br> &#13;<br> <spanclass>組合新貴反戰騷 &#13;<br> 而剛獲今屆日本金唱片大賞最佳新人獎的二人組合OrangePekoe，前日在日本J-WAVE電台節目中舉行反戰演唱騷，更即場演繹為美伊開戰而寫的全新英文歌《NIJI（Rainbow）》。</spanclass></p></body></html>

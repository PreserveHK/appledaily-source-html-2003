<html><header><meta charset="utf-8"><title>兩玉器販打架俱傷</title></header><body><h1>兩玉器販打架俱傷</h1><p>【本報訊】油麻地甘肅街玉器市場為遊客來港旅遊景點之一，內有百餘檔大小玉器檔口，昨日發生打架傷人案。&#13;<br> 涉案的兩名檔主同姓林，人稱兩人「大林」（五十八歲）及「細林」（二十三歲），兩個檔口打斜對面經營。&#13;<br> 據悉「細林」父親年前過世後，細林子承父業繼續經營玉器檔。有附近檔主表示，細林父親與大林兩人，早在廣東道擺地攤時代開始，已因生意問題素有積怨。&#13;<br> 直至細林繼承父業後，亦不時因小故與大林發生爭吵。&#13;<br> 昨晨九時許，兩人在市場內各自準備開檔時，疑因「眼望望」起爭執，各拾起摺椅木櫈作武器對打，結果一老一少兩敗俱傷，同告頭破血流。附近檔主見狀制止及報警，兩人需入院治療。</p></body></html>

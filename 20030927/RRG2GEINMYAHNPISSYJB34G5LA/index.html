<html><header><meta charset="utf-8"><title>中原指數大幅反彈</title></header><body><h1>中原指數大幅反彈</h1><p>【本報訊】近期樓市持續升溫，在買家追價入市推動下，樓價出現強力反彈。中原城市領先指數在本月21日一周報33.48點，較前周大幅回升0.78點，幅度達2.39%，創3年半最大升幅。&#13;<br> 指數回復至沙士爆發前水平，不過，較去年底的35.83點，仍下跌2.35點，或6.6%。&#13;<br> 中原地產高級經理黃良昇認為，指數走勢屬正常。而港島東區多個屋苑錄得較大升幅，因受太古鰂魚涌逸樺園帶動，令業主紛紛加價。&#13;<br> 在50個成份屋苑中，38個物業樓價上升，當中有7個造價一個月漲逾一成，包括鰂魚涌康怡花園、太古城、馬鞍山新港城、鴨脷洲海怡半島、天水圍嘉湖山莊、觀塘麗港城及藍田滙景花園。</p></body></html>

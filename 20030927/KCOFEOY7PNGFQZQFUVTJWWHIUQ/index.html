<html><header><meta charset="utf-8"><title>200學童中毒鼠強</title></header><body><h1>200學童中毒鼠強</h1><p>湖南岳陽小學飯堂懷疑被人投放劇毒「毒鼠強」，二百多名學生中毒，其中六十九人需要住院留醫。&#13;<br> 出事的岳陽縣長湖鄉中心小學，前日有學生吃過飯堂的早餐後，出現中毒症狀，全校有四百五十多人報稱身體不適，經診斷後，其中二百多人被確認為食物中毒。&#13;<br> 衞生部門從學生的嘔吐物和血液樣本中，驗出帶有「毒鼠強」成份，不排除有人投毒。現時，仍有六十九名學生住院，病情嚴重的學生，已被轉到市人民醫院治療。&#13;<br> 湖南《三湘都市報》</p></body></html>

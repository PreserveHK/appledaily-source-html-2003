<html><header><meta charset="utf-8"><title>國際點滴</title></header><body><h1>國際點滴</h1><p><spanclass>英警保護魔術師索費 &#13;<br> 魔術師布萊恩在倫敦泰晤士河上進行絕食表演，吸引人圍觀及滋事，迫使警方將巡邏人手由兩人增至七人，警方計劃向布萊恩索回近一百三十萬港元「保護費」。有份播出表演的天空電視台和第四頻道已答應支付費用。　英國《獨立報》&#13;<br> <br> <spanclass>悉尼缺少燃料誤航機 &#13;<br> 澳洲悉尼機場的航機燃料供應不足，令周四晚多班航機延誤，需轉往其他機場加油，甚至取消，約二千五百名旅客受影響，新加坡航空公司不排除向當局索償。事件是因為悉尼煉油廠產量不足，加上補給延誤所致。　澳洲新聞網</spanclass></spanclass></p></body></html>

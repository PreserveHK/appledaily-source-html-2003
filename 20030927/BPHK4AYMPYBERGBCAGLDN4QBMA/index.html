<html><header><meta charset="utf-8"><title>李嘉欣斥緋聞當宣傳低招</title></header><body><h1>李嘉欣斥緋聞當宣傳低招</h1><p>李嘉欣、顧紀筠和馬詩慧等前晚盛裝出席SalvatoreFerragamo○三年秋冬展，李嘉欣回應早前與吳彥祖拍電影《Miss杜十娘》傳緋聞，她說：「可能係宣傳人員傳出嚟，等有啲聲勢，但係我覺得好低招，我哋（指吳彥祖）颱風都吹唔埋，唔會尷尬。」&#13;<br> <br> <spanclass>不停做想休息 &#13;<br> 對於有報道指肥姐沈殿霞批評嘉欣樣靚卻演技欠奉，李嘉欣說：「報道一出街，肥姐就打電話畀我話佢冇講過，我唔會理呢啲報道，我哋之間根本冇芥蒂。」提到近況，她透露由三月至今不停工作，拍了兩部電影及五個廣告，希望有時間留港好好休息。&#13;<br> 採訪、攝影：MaggieFung</spanclass></p></body></html>

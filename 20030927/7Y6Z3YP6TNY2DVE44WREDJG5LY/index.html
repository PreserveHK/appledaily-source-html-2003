<html><header><meta charset="utf-8"><title>引爆驚魂</title></header><body><h1>引爆驚魂</h1><p>【本報訊】觀塘輔仁街十至二十四號輔成樓一名男子疑因感情問題困擾，前晚十時許致電母親聲稱割石油氣喉引爆自殺，警方輾轉接報趕至，但事主反鎖單位內拒絕對話。消防員只好爬上外牆簷篷，一面展開游說，一面疏散同屋分租的三母女，將婦人、其約五歲大的女兒及手抱嬰孩抱出窗戶，再沿外牆簷篷離開（圖），並由同袍架起雲梯安全救下。&#13;<br> 事件擾攘近一小時，二十八歲姓陳的事主終於軟化開門，警員在單位內撿走一樽被割斷喉管的空載石油氣，結束一場驚魂。&#13;<br> 林榮海攝</p></body></html>

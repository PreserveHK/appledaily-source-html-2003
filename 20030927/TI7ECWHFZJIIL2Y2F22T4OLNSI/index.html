<html><header><meta charset="utf-8"><title>被車撞倒男子失控</title></header><body><h1>被車撞倒男子失控</h1><p>【本報訊】一名姓黃（二十四歲）男子，昨凌晨零時許，在慈雲山斧山道富山邨對開巴士站下車後，疑未看清路面情況便衝出馬路，遭一輛沿斧山道上斜駛至的的士之倒後鏡撞倒，當場頭部着地受傷，途人發現報警。傷者送院時懷疑受驚失控，用力猛扯救護員替他戴上的急救頸箍，一度與救護員角力，要數人合力將其雙手捉住制服（圖），經治理後已無礙。至於肇事的姓黃（四十三歲）司機證實無飲酒。&#13;<br> 杜建彬攝</p></body></html>

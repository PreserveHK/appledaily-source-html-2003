<html><header><meta charset="utf-8"><title>日本人遇上地震怎麼辦？</title></header><body><h1>日本人遇上地震怎麼辦？</h1><p><spanclass>在街上︰ &#13;<br> ‧立即用手保護頭部，以防從大厦掉下來的玻璃窗碎片擊中頭部&#13;<br> ‧走進高樓大厦；不要選擇矮小的房屋，因有倒塌危險&#13;<br> ‧可選擇躲進洗手間，因洗手間的結構較堅固&#13;<br> <br> <spanclass>在屋內︰ &#13;<br> ‧打開門，因房門可能因地震突然影響不能打開&#13;<br> ‧關閉氣體燃料設施的掣，因日本房屋多用木造，一旦觸火很危險&#13;<br> ‧躲進桌下保護頭部&#13;<br> ‧不要走近書櫃和廚櫃等，因為容易倒下&#13;<br> 日本《讀賣新聞》</spanclass></spanclass></p></body></html>

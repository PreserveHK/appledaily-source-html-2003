<html><header><meta charset="utf-8"><title>學友返母校談舊事</title></header><body><h1>學友返母校談舊事</h1><p>張學友於一九六七年入讀北角官立小學，今年是該小學創校五十周年，故日前他應邀為金禧校慶開幕禮擔任主禮嘉賓，專程重臨母校與一班學弟妹盡訴當年情，並對大家勉勵一番。&#13;<br> <br> <spanclass>教做傑青秘訣 &#13;<br> 學友重臨母校表現得相當雀躍，令他想起不少童年往事，他還向在場的小學生表示，他人生中的第一個獎項就是在母校禮堂領取「常識問答比賽」季軍。他又稱以前很崇拜做海員的父親，所以自己小時的志願並不是唱歌，而是做海員。&#13;<br> 其間學友亦有講及自己成為傑青的秘訣，他認為除勤力讀書外，亦要不停檢討本身弱點，他更鼓勵學弟妹要堅持信念，付出總有回報一天。</spanclass></p></body></html>

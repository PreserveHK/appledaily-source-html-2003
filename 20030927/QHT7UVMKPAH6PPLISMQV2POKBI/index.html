<html><header><meta charset="utf-8"><title>吉岡美穗出賣自己</title></header><body><h1>吉岡美穗出賣自己</h1><p>早前才宣布「從良」，告別水着行列的日本女星吉岡美穗，在其即將推出的二○○四年月曆中，竟違背諾言，以水着look示人。&#13;<br> <br> <spanclass>打入十大 &#13;<br> 不說不知，原來吉岡是繼○二年的優香後，唯一能打入月曆銷量榜十大位置的水着女星。在今年的銷量排行榜中，吉岡更位列第十，成績比第十二位的優香更佳，而井川遙亦只能排第十六位，難怪在新月曆中，吉岡為保住銷情，要食言再拍水着照。</spanclass></p></body></html>

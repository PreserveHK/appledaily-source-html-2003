<html><header><meta charset="utf-8"><title>有罪在身可留任鄉委會</title></header><body><h1>有罪在身可留任鄉委會</h1><p>如果鄉事委員會主席被控及定罪，當局會否褫奪其職務呢？民政事務局發言人指出，根據法例，被判入獄三個月或以上的村長會喪失其村代表資格；但由於鄉事委員會選舉並非法定選舉，被定罪人士是否可繼續留任鄉委會，則由鄉委會本身根據會章決定。&#13;<br> 由於鄉委會成員除了村代表外，還可以邀請新界賢達或商會代表等出任鄉委會成員，故即使有成員喪失村代表資格，也可以其他身份加入鄉委會。&#13;<br> 本報記者</p></body></html>

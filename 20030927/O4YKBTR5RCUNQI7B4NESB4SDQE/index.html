<html><header><meta charset="utf-8"><title>今日提醒你</title></header><body><h1>今日提醒你</h1><p><b> ◆車牌拍賣</b> &#13;<br> 運輸署今日於香港會議展覽中心401號會議室，拍賣共240個車牌號碼。上午9時30分起拍賣的號碼包括JW7、無字頭號碼7227及9432；下午2時30分起拍賣的號碼包括XX212、BY828、LA4及無字頭號碼2772、1023、7728等。&#13;<br> &#13;<br> <b> ◆搬遷啟事</b> &#13;<br> 勞工處屬下青少年見習就業計劃辦事處，將於下周一遷往觀塘鯉魚門道12號東九龍政府合署9字樓。辦事處的電話號碼和傳真號碼將維持不變。為進行搬遷，該計劃現時位於九龍城啟德政府大樓4樓的辦事處今日暫停服務。</p></body></html>

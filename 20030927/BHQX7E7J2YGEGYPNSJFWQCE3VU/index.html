<html><header><meta charset="utf-8"><title>醫生擔心男童身心受創</title></header><body><h1>醫生擔心男童身心受創</h1><p>對於一名年僅兩歲的男童被棄於薄扶林水塘山澗一整夜，僥倖只是身受輕傷，香港醫學會會董兼兒科醫生陳以誠對事件表示驚訝，他直言這男童十分「好彩」，因為荒山野嶺危機四伏，不但會遭遇野狗、野豬襲擊，更可能在漆黑夜裏跌進水氹溺斃。&#13;<br> <br> <spanclass>影響日後成長 &#13;<br> 陳以誠醫生補充，其實在漆黑夜晚，深山中的確危險重重，餓了一晚的男童隨時會因飢餓過度脫水，而且他亦可能誤摘有毒野果、野菇充飢中毒，幸好現時只是身受輕傷。不過，他擔心，男童在荒山過了一晚，身心會受到無形創傷，影響日後成長。他相信醫生稍後會替男童進行詳細心理評估。&#13;<br> 本報記者</spanclass></p></body></html>

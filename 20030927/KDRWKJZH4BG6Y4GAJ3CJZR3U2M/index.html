<html><header><meta charset="utf-8"><title>香港ShotShot地：<br>梗有自由喺左近</title></header><body><h1>香港ShotShot地：<br>梗有自由喺左近</h1><p>「自由行」呢三個字，近日常常掛嘴邊，即使你唔講，亦總會聽到或者睇到，若然唔知，真係Out到極點。呢三個字，今日在香港人心中，媲美六十年代中國農民眼中的「毛主席」，或女士們朝思暮想的「瘦靚白」，簡直係神話。不過，國內同胞可以行得自由，我們亦可以隨時搵到自由，因為自由如同「梗有一間喺你左近」嘅「七記」。佢可能係一次革命的動機，亦可能是一碗麫。&#13;<br>&#13;<br>記者、攝影：張銘恩、招佩珊</p></body></html>

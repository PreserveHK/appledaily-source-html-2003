<html><header><meta charset="utf-8"><title>鄉選花絮</title></header><body><h1>鄉選花絮</h1><p><spanclass>友情飯局 &#13;<br> 元朗十八鄉鄉事委員會主席一職終由梁福元奪得，勝方當然值得好好慶祝；梁福元得知結果即時拉隊到元朗大棠的荔枝山莊開餐；但因是次選舉前的賄選風波，令參選者對「宴請」、「送禮」等字眼十分避忌，故梁福元這「四圍酒席」事先聲明，純是朋友間的「AA制」吃飯。&#13;<br> <br> <spanclass>相映成趣 &#13;<br> 這次鄉委會主席的逐鹿，可謂是梁福元與曾馬明之間的競爭白熱化，在唱票前雙方都顯得信心十足，兩方人馬在等候結果期間亦能克制情緒，但當梁福元得知勝出消息時，他與助選團都興奮得大叫，大家相互抱作一團；而那邊廂的落選者曾馬明並沒有大方地走向對手祝賀，只是悄悄地拉隊走人。</spanclass></spanclass></p></body></html>

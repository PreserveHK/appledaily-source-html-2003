<html><header><meta charset="utf-8"><title>後藤理沙掟飛鏢上癮</title></header><body><h1>後藤理沙掟飛鏢上癮</h1><p>現年二十歲的日本美少女後藤理沙，今年初突然宣布退出娛樂圈。據悉後藤欲回鄉下福岡過平淡生活，然而雜誌《Friday》卻偷拍到她每晚在東京的酒吧蒲天光的相片。&#13;<br> <br> <spanclass>欲東山復出 &#13;<br> 據悉後藤差不多每晚也會到世田谷區，流連一間集結愛玩飛鏢人士的酒吧。迷上飛鏢這玩意的後藤早前更到松山參加大賽，贏得第二名，可見她對這玩意多麼熱衷。&#13;<br> 據聞後藤其實有心復出，奈何她與前公司有「三年不返」的承諾，故一切還未有定案。</spanclass></p></body></html>

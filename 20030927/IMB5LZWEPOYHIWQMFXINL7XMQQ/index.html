<html><header><meta charset="utf-8"><title>Shine今台上賣唱兼賣肉</title></header><body><h1>Shine今台上賣唱兼賣肉</h1><p>二人男子組合Shine是百事代言人，廣告商今晚在九龍灣展貿中心為他們舉行「SuperShine小型音樂會」。&#13;<br> <br> <spanclass>即場換衫 &#13;<br> 百事今次特別為Shine設計了一個充滿沙灘感覺的舞台，到時二人除會穿上沙灘裝上陣外，還會在舞台的帳幕內扮宿營和換衫，安排十分有趣。&#13;<br> Shine為了今晚的音樂會，近日均積極準備，二人前晚就在土瓜灣進行綵排，成員徐天佑更透露會自彈自唱演出。大會安排約二千名歌迷進場欣賞，Shine的歌迷連日來通宵趕製一些新的橫額，以便到時為偶像吶喊助威。</spanclass></p></body></html>

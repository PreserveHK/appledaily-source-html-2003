<html><header><meta charset="utf-8"><title>明星自由行拍拖勝地</title></header><body><h1>明星自由行拍拖勝地</h1><p><spanclass><fontstyle>第一位：東京  &#13;<br> 東京是最容易碰上香港藝人情侶的地方，既可輕鬆談情，又可閒逛精品潮流店子。像公開的鄭伊健、梁詠琪這一對，當年曾在東京街頭激吻六次。另外還有像真又像假的陳冠希和陳文媛，也曾傳出到過東京秘密過生日。</fontstyle></spanclass></p><p><spanclass><fontstyle>第二位：曼谷  &#13;<br> 另一個熱點則是一般香港人也愛到的曼谷。因為張栢芝跟陳小春的雙人行而燒得更火熱。除了躲在酒店按摩曬日光浴，逛名店、做露天腳底按摩，也是他們會做的事。看來明星出遊，跟普通人也是差不多。</fontstyle></spanclass></p></body></html>

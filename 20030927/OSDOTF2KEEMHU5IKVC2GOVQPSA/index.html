<html><header><meta charset="utf-8"><title>陳芷菁擇吉日剖腹產女</title></header><body><h1>陳芷菁擇吉日剖腹產女</h1><p>陳芷菁、應采兒和原子鏸等前晚在九龍塘出席時裝活動，芷菁已懷有七個月身孕，預產期在十二月十一日，她表示有意剖腹生產。&#13;<br> <br> <spanclass>原子鏸帶狗睇騷 &#13;<br> 芷菁說：「我想開刀生，朋友話如果我選擇開刀，不如擇個好日子，咁樣將來BB條命都會好啲。我照咗會生女，囡囡都好，將來我可以同佢扮靚，呢排我同老公都開始上產前課程。」芷菁待產期間，報讀了香港大學一個兒童遊戲治療法課程。&#13;<br> 而原子鏸前晚帶新買的貴婦狗欣賞時裝騷，她說：「因為屋企滅緊蟲，所以我咪帶埋狗仔嚟囉。」&#13;<br> 採訪：胡比&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

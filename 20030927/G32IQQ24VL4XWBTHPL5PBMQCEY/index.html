<html><header><meta charset="utf-8"><title>產婦咬掉嬰半邊臉</title></header><body><h1>產婦咬掉嬰半邊臉</h1><p>深圳一名產婦懷疑患上產後抑鬱症，日前將丈夫刺傷後，還咬掉剛誕下不足半個月的嬰兒半邊臉蛋。&#13;<br> 由湖南到深圳打工的曾某妻子，半個月前誕下一名男嬰後，回家「坐月」。由於居住環境惡劣，無法好好休息，致心情煩躁。本周三晚，曾妻突然發狂輕咬嬰兒的頭皮至凌晨，之後又用剪刀刺其丈夫，送院證實患上產後抑鬱症。前天凌晨，曾妻在家中病發，將嬰兒摔到地上，咬掉孩子臉上一塊肉，還嚼了幾下才吐在地上。男嬰後來送院治療。&#13;<br> 深圳《晶報》</p></body></html>

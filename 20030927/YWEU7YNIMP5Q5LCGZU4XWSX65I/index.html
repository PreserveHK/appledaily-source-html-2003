<html><header><meta charset="utf-8"><title>葵涌27公頃地重劃</title></header><body><h1>葵涌27公頃地重劃</h1><p>【本報訊】城市規劃委員會為加強各區「商業?住宅」用地的規管，避免與物業內商業及住宅太過混雜，陸續將此類土地改變，昨日刊憲修訂葵涌分區計劃大綱草圖，將近27公頃土地改劃為住宅（甲類）、商業及休憩用地等。&#13;<br> 由於「商業?住宅」用地的規劃管制較為寬鬆，很多商業用途如辦公室、酒店及公眾娛樂場所等都可隨意在同一物業的各層出現，導致環境情況較混亂。因此，城規會早前已將市區不少此類用地更改土地用途，現時港島區及荃葵區尚有此類用地。&#13;<br> 改劃的27公頃土地主要分布在和宜合道、新葵興花園、新葵芳花園及葵涌廣場等土地，將商業部份限制在最低3層。</p></body></html>

<html><header><meta charset="utf-8"><title>朱茵出碟瞓唔著</title></header><body><h1>朱茵出碟瞓唔著</h1><p>朱茵昨日推出個人大碟《迷戀》，她專誠去到九龍城廣場購買自己的唱片。朱茵透露前晚由於心情太過緊張，所以整夜失眠，她說：「我初時都以為自己會唔緊張，點知就成晚都瞓得唔好。」&#13;<br> <br> <spanclass>阿Paul未瞓醒 &#13;<br> 另外，朱茵笑言男友黃貫中（Paul）還未致電鼓勵她，她說：「可能阿Paul未瞓醒，所以我一早只收到公司同事send畀我嘅message。」不過，朱茵坦言男友亦幫她不少，她說：「幫我做呢隻碟嘅人，都係由阿Paul去聯絡，做完隻碟之後我更加欣賞佢嘅才華。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

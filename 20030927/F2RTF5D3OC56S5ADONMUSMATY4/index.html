<html><header><meta charset="utf-8"><title>新麻醉藥減副作用</title></header><body><h1>新麻醉藥減副作用</h1><p>【本報訊】病人在接受手術後出現急性痛楚，影響復元的情況不時出現。香港大學醫學院麻醉學系主任艾明高指出，本港正引入一種供手術後病人使用的針劑抑制藥，可減少使用麻醉藥嗎啡，又達到手術後麻醉的用途，並可避免嗎啡的副作用。&#13;<br> 艾明高昨日在記者會指出，該種稱為COX-2的針劑抑制藥，可減少嗎啡用量達四成，大幅減少病人出現惡心、嘔吐及呼吸困難等嗎啡帶來的副作用，令病人在復元的過程中，承受肉體痛楚亦得以減少。&#13;<br> <br> <spanclass>不影響凝血功能 &#13;<br> 他又表示，COX-2有別於傳統非類固醇抗炎藥，不會影響凝血功能，不會令手術前後出血的情況惡化。抑制藥亦能保障病人的腸胃安全。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>內地員工家屬將准來港</title></header><body><h1>內地員工家屬將准來港</h1><p>【本報訊】恒隆地產（101）主席陳啟宗昨日表示，據其所獲消息，政府可能放寬內地公司來港開設分公司的限制，屆時有關企業將可安排內地員工及家屬來港。他又指出，若有關政策落實，相信可帶動投資，並增加市場對物業需求；不過，最重要是港人恢復經濟前景信心。&#13;<br> 陳啟宗表示，即使有內地放寬自由行、樓市未來供應量減少，以及外圍經濟好轉等利好因素，但仍不足以支持樓市反彈，市場仍需要政府推行政策加以配合。他相信樓價只會輕微上升。</p></body></html>

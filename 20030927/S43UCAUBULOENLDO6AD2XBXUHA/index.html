<html><header><meta charset="utf-8"><title>電梯門罅夾小童手</title></header><body><h1>電梯門罅夾小童手</h1><p>【本報訊】牛頭角玉蓮臺發生電梯門夾手意外，昨上午十一時許，一歲林姓男童隨同母親乘搭電梯離家外出，當電梯到達地面，電梯門徐徐打開之際，男童疑不知危險，竟把左手伸進電梯門罅隙，登時被夾個正着痛極大叫，其母見狀呼救，由坊眾代為報警。其母救子心切，小心翼翼從電梯罅隙拔出兒子左手，幸只是紅腫並無骨折，稍後救護員趕至替男童包紮急救，並用冰塊敷治其左手減輕痛楚，男童然後由母親抱着安慰，送院治療（圖）。&#13;<br> 潘志能攝</p></body></html>

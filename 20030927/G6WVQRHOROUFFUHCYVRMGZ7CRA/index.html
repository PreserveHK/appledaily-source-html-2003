<html><header><meta charset="utf-8"><title>星工業生產增一成</title></header><body><h1>星工業生產增一成</h1><p>【本報綜合報道】新加坡8月份工業生產較去年同月急增10.3%，遠勝市場預期的收縮3.3%，且優於7月份的6.3%跌幅，受惠於製藥業強勁增長。數據反映當地製造業在5個月來首度擴張，該國今季經濟可望顯著改善。&#13;<br> 與7月份相比，新加坡上月工業生產激增17.8%，市場原先預期僅升0.5%。分析員說，新加坡上季經濟收縮4.2%後，今季可望明顯好轉。經濟研究員說，由於製造業轉旺，預料該國今季經濟會按年增長1.5%至2%。&#13;<br> 但新加坡副總理李顯龍說，儘管當地經濟轉好，該國無意調高今年全年經濟增長0%至1%的預測。</p></body></html>

<html><header><meta charset="utf-8"><title>伊院綠警示仍生效</title></header><body><h1>伊院綠警示仍生效</h1><p>【本報訊】伊利沙伯醫院前晚再有一名老人院院友入院，該名女病人肺部出現感染迹象，現正在隔離病房治療，並正接受冠狀病毒及流感病毒測試。該院較早前已於同一間老人院接收了四名院友，分別有發燒及肚瀉等症狀，他們的病毒測試仍在進行中，伊院的綠色警示仍然生效。&#13;<br> <br> <spanclass>9人已出院 &#13;<br> 將軍澳醫院早前亦從同一間老人院接收了十五名長者，至昨日已有九人出院，由於這幾天再沒有新增個案，該院決定取消綠色應變警示。&#13;<br> 而於本周中接收了深水埗一間老人院十名院友的明愛醫院，全部病人的冠狀病毒測試結果均呈陰性，至於流感病毒測試則只有一人呈陽性。</spanclass></p></body></html>

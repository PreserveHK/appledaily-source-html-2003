<html><header><meta charset="utf-8"><title>時速400公里最快電動汽車</title></header><body><h1>時速400公里最快電動汽車</h1><p>日本慶應義塾大學汽車發展計劃教授清水浩周四宣布，研製出全球最快的電動汽車，時速高達四百公里。這款環保概念車Eliica採流線型設計，透過減低風壓來減少耗電量，燃料費只是同等大小汽油車的三分一；它有八個車胎，最高可達六百四十匹馬力。&#13;<br> 清水表示，若能大量生產lithiumaeon電池，Eliica會推出市場發售。&#13;<br> 日本《每日新聞》</p></body></html>

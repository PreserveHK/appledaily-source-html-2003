<html><header><meta charset="utf-8"><title>馬鐵車卡運抵</title></header><body><h1>馬鐵車卡運抵</h1><p>【本報訊】由大圍至烏溪沙的九廣鐵路馬鞍山支線，整體工程已完成八成，首批十二個列車車卡昨晨運抵本港（圖），明年四月起會進行系統測試，新鐵路將可如期在明年底通車，九鐵會與巴士公司商討提供鐵路轉乘巴士車費優惠。&#13;<br> 九鐵發言人表示，路軌及車卡的設計及用料，有減低噪音的效果，又可節省四分一的能源消耗，新列車的車廂設計又可令車內通道較為寬闊，增加乘客的行動空間，預計馬鐵通車後每日乘客量達二十多萬人次。&#13;<br> 發言人表示，馬鞍山鐵路目前仍未定出車費，九鐵會參考區內巴士及小巴的收費，訂出一個有競爭力的票價系統。&#13;<br> 陳國良攝</p></body></html>

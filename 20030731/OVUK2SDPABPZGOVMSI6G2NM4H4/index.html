<html><header><meta charset="utf-8"><title>何漢權全力監管賭波</title></header><body><h1>何漢權全力監管賭波</h1><p>【本報訊】政府新委任的足球博彩及獎券事務委員會，昨日與民政事務局局長何志平會面，來自教育界的委員黃君瑜及何漢權表示，會盡全力監管賭波，若意見得不到政府正視，便不排除會辭職。&#13;<br> 何漢權在會後又表示，會在半年內向學校、學生及家長進行問卷調查，了解賭波規範化有否鼓吹賭風，若情況嚴重，會建議政府吊銷馬會的賭波牌照。委員會主席鄭慕智則表示，委員會會考慮設立二十四小時熱線，接受有關賭波的投訴。&#13;<br> 另外，工業福音團契問題賭徒復康中心在過去一年，接獲超過一千二百多個有關賭博的熱線求助個案。求助的賭徒普遍感到精神困擾、脾氣暴躁和情緒低落。</p></body></html>

<html><header><meta charset="utf-8"><title>姬蒂韓遜腹大便便睇戲</title></header><body><h1>姬蒂韓遜腹大便便睇戲</h1><p>電影《不日成名》靚女女星姬蒂韓遜（KateHudson），前日與音樂人丈夫ChrisRobinson，現身洛杉磯出席新片《LeDivorce》首映禮。懷孕四個月的姬蒂，腹部已明顯隆起，當日她穿上一條色彩閃閃的晚裝時，猶如一尾花斑金魚。<br> &#13;<br> <spanclass>娜奧美騷身材 &#13;<br> 除了姬蒂搶鏡外，憑《七夜冤靈》廣為人識的澳洲靚女拍檔娜奧美屈絲（NaomiWatts），則穿上低胸裝出現，大騷美好的身材。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>妻夫木聰公仔箱封帝</title></header><body><h1>妻夫木聰公仔箱封帝</h1><p>由妻夫木聰主演的日劇《杏林先鋒》，獲今期日本電視周刊《TheTelevision》選為第三十七屆日劇大獎的「最佳作品」，而妻夫木聰亦憑該劇奪得「最佳男主角」，至於「最佳女主角」則由《顏》的仲間由紀惠獲得。&#13;<br> 此外，妻夫木聰與松田聖子的愛女SAYAKA合演的電影《DragonHead》，前日在東京涉谷公會堂舉行試映會，據知上周日晚已開始有fans在場外等候，大前日晚則有約一百五十人通宵排隊入場，顯示此片極受觀眾歡迎。</p></body></html>

<html><header><meta charset="utf-8"><title>胡杏兒為十萬冒死赴美</title></header><body><h1>胡杏兒為十萬冒死赴美</h1><p>無綫劇集《律政新人王》由年輕演員擔綱演出，上周收視最高有三十七點（約二百三十九萬人次收看），昨日《律》劇一班演員陳鍵鋒、胡杏兒及廖碧兒等出席在灣仔的「未來拳王爭霸戰」活動，他們異口同聲感到驚喜。<br> &#13;<br> <spanclass>陳鍵鋒打拳差 &#13;<br> 胡杏兒表示下月八日會飛往美國紐約登台，她說：「我都有啲驚，日日美國都話有恐怖襲擊，我會喺十四號返香港。不過，呢次係我第一次登台，有六位數，我要趁機會賺多啲錢。」&#13;<br> 現場一班演員跟拳師學習，所有女演員都打得有板有眼，但陳鍵鋒就比較遜色，他說：「我之前整親眼，所以𠵱家睇嘢都矇矇哋，表現咪差啲囉。」&#13;<br> 採訪：楊潔雯　攝影：陳偉權</spanclass></p></body></html>

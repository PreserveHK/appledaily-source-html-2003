<html><header><meta charset="utf-8"><title>服石蠟油女嬰送院</title></header><body><h1>服石蠟油女嬰送院</h1><p>【本報訊】元朗錦綉花園發生家居意外。昨日下午一時許，一名一歲女嬰疑誤取家中的石蠟油吞服後，不適哇哇大哭。家人發現盛載石蠟油鐵罐開啟，才知發生意外。擔心女嬰健康，立刻帶到商場醫務所檢查，其後由醫生代致電報警送院（圖），暫無大礙。&#13;<br> 兒科醫生李家仁指出，石蠟油（paraffinicoil）是無色、透明液體，用於製造醫療、香油及化妝用品，大量服下會出現喉嚨灼痛及心跳加速等不良反應，並對肺部造成損害。&#13;<br> 譚健文攝</p></body></html>

<html><header><meta charset="utf-8"><title>白警無罪釀92年暴動</title></header><body><h1>白警無罪釀92年暴動</h1><p>傑克遜案挑起了洛杉磯十一年前因羅德尼．金案激起暴動的陰影。四名白人警察當年用警棍圍毆超速駕駛的黑人司機羅德尼．金，過程被目擊者拍攝下來，在電視台公開播放，但在九二年四月二十九日，四人竟被判無罪。宣判後一小時，就有怒不可遏的黑人生事。&#13;<br> 群眾把路過的白人司機捉出來毆打，又大肆搶掠縱火，三日後才平息。暴動中五十五人被殺、逾二千三百人受傷、一千一百座建築物被損毀，損失超過七十八億港元，令洛杉磯元氣大傷。&#13;<br> 美國有線新聞網絡</p></body></html>

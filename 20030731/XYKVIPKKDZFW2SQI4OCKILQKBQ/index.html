<html><header><meta charset="utf-8"><title>涉毆印尼傭夫婦脫罪</title></header><body><h1>涉毆印尼傭夫婦脫罪</h1><p>【本報訊】年輕夫婦周永毅及劉姵琪，涉嫌在寓所用木棍、鐵棒、衣架毆打印傭，以及迫令對方喝光一杯梘水，被控六項毆打罪昨日在屯門裁判法院審結，二人被裁定罪名不成立，當庭釋放。&#13;<br> 裁判官裁決指，控方的證據僅依賴受傷的印尼籍女傭，根據其醫生報告她手腳確實有瘀傷，但她庭上口供稱遭僱主狂毆，卻沒有出現骨折，證供有疑點，判被告二人罪名不成立。&#13;<br> 案件編號：TMCC1661/03</p></body></html>

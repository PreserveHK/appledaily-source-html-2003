<html><header><meta charset="utf-8"><title>卜合家人分逾億遺產</title></header><body><h1>卜合家人分逾億遺產</h1><p>美國國寶級諧星卜合（BobHope），日前在家中與世長辭後，美國各界繼續有大批悼念卜合的活動。而現時傳媒的焦點，放於卜合數十億的遺產分配上。<br> &#13;<br> <spanclass>部份或捐慈善機構 &#13;<br> 有報道指卜合早於八三年便有超過一億美元（約七億八千萬港元）的身家，現時的身家可能接近十億美元（約七十八億港元），堪稱荷李活最富裕演員。因為卜合生前與妻子及收養回來的子女關係良好，相信其遺產的繼承人會是其親人，而且卜合為人慷慨，他可能會撥捐部份遺產予慈善機構。</spanclass></p></body></html>

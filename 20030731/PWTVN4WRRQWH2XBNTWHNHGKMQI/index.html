<html><header><meta charset="utf-8"><title>深圳拋垃圾罰200元</title></header><body><h1>深圳拋垃圾罰200元</h1><p>深圳從明天開始，將嚴懲隨地吐痰及隨地拋垃圾的人士，違者最高罰款二百元人民幣。&#13;<br> 八月一日正式實施的《深圳經濟特區市容和環境衞生管理條例》，將從過去對隨地吐痰者的處罰都是罰款五十元，改為對隨地吐痰、便溺和亂吐、亂扔香口膠渣、甘蔗渣、瓜果皮核、紙屑、煙頭或者其他廢棄物者，責令清理，並處五十元以上，二百元以下的罰款。&#13;<br> 《條例》還禁止從建築物、車輛上向外拋垃圾及其他廢棄物，違者將被責令清理，並處二百元罰款。《條例》又禁止臨街商店將垃圾掃出街道、擅自佔用城市道路或在公共場所堆放物品，違者處一千元罰款。&#13;<br> 《深圳商報》/《晶報》</p></body></html>

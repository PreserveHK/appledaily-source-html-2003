<html><header><meta charset="utf-8"><title>深水埗人口樓宇老化</title></header><body><h1>深水埗人口樓宇老化</h1><p>【本報訊】為改善深水埗區居民生活質素及環境衞生，深水埗區議會進行了全港首個社區診斷研究，發現區內的治安、環境衞生、人口老化和樓宇老化等問題都十分嚴重。&#13;<br> 深水埗區議會轄下的健康及安全社區督導委員會在去年九至十一月，訪問了四千六百多名區內居民。研究顯示，逾三成居民認為區內晚上治安不佳；一成七居民指，在住所附近經常有人吸毒，情況頗為嚴重。近一成受訪者稱，在其住所附近經常有盜竊案發生。研究又發現，近三成受訪居民認為區內空氣、噪音污染嚴重，認為改善區內污染問題是區議會首要任務之一。</p></body></html>

<html><header><meta charset="utf-8"><title>聽日有波賭有Twins賭重好</title></header><body><h1>聽日有波賭有Twins賭重好</h1><p>全城期待的香港馬會足球博彩明日正式「開波」，第一場受注球賽為香港時間八月二日凌晨2時半舉行的德國甲組聯賽拜仁慕尼黑對法蘭克福，可惜馬會早前公布的博彩方式及花款實在太少，亦並非市場上最受歡迎及最熟悉的投注方式。有人就嫌缺少平日投注開的「亞洲盤」及「讓球制」這類博彩方式，一定會大大削弱合法足球博彩的吸引力，你又點睇呢？如果香港有英國博彩公司這類賭博公司，除了運動項目、奧斯卡，就連貓王生死、碧咸個仔羅密歐日後會否效力英格蘭國家足球隊都有得賭，咁你又賭唔賭先？&#13;<br>&#13;<br>記者：尹珊珊　攝影：梁細權</p></body></html>

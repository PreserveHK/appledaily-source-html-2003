<html><header><meta charset="utf-8"><title>莫文蔚與碧咸「同居」</title></header><body><h1>莫文蔚與碧咸「同居」</h1><p>莫文蔚（Karen）日前到西班牙馬德里拍寫真集，期間當地發生爆炸案，其親友都十分擔心，每天不停致電慰問，Karen為免家人憂心，每天都主動致電雙親報平安。<br> &#13;<br> <spanclass>鍾情西班牙 &#13;<br> Karen一直很喜歡西班牙，故今次寫真都要選擇在當地拍攝。Karen今次下榻的酒店是很著名的HotelGrandMeliaFenix，有天大清早她準備與攝製隊出發時，發現酒店門外有很多狗仔隊，Karen以為香港傳媒追到來西班牙，後來才得知萬人迷球星碧咸（DavidBeckham）也入住此酒店，在場的狗仔隊只是在等碧咸而矣。</spanclass></p></body></html>

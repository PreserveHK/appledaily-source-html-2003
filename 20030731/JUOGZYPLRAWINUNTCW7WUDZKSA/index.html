<html><header><meta charset="utf-8"><title>月台翳焗乘客不適</title></header><body><h1>月台翳焗乘客不適</h1><p>有火車乘客投訴，旺角火車站候車月台空氣不流通，冷氣不足，令候車乘客極感不適。<br> &#13;<br> <spanclass>曾有老婦暈倒 &#13;<br> 經常乘搭九廣鐵路列車乘客向本報表示，旺角火車站候車月台十分侷促，空氣不流通。日前，曾有一名候車婆婆被焗暈。&#13;<br> 記者跟進投訴，前往旺角火車站感受侷促情況，在車站大堂沿扶手電梯至月台時，已感到月台空氣不夠流通，極為侷促。本報已將投訴轉介九廣鐵路公司。&#13;<br> （○七○八○二六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

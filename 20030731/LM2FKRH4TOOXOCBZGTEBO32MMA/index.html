<html><header><meta charset="utf-8"><title>無業漢涉殺妻子提堂</title></header><body><h1>無業漢涉殺妻子提堂</h1><p>【本報訊】五十八歲無業漢涉於荃灣石圍角邨寓所謀殺妻子，昨解荃灣法院提訊，被告暫時毋須對謀殺罪答辯，案件延至下月二十六日再訊，以待警方進一步調查，並取法律意見，被告期間還押監房看管。&#13;<br> 被告吳洪祥，五十八歲，報稱無業，被控於今年七月二十八日，在荃灣石圍角邨石蘭樓高座單位內，謀殺女子王菊香。被告神情表現呆滯，庭上並無申請擔保。&#13;<br> 案件編號：TWCC2382/03</p></body></html>

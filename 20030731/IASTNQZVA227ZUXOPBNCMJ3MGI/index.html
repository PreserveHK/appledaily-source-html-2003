<html><header><meta charset="utf-8"><title>被棄五名種犬正復元</title></header><body><h1>被棄五名種犬正復元</h1><p>【本報訊】懷疑遭主人丟棄在西貢井頭村村屋的五隻名種犬，經愛護動物協會悉心料理下正逐漸恢復體力。&#13;<br> 協會發言人稱，五隻狗包括聖班納犬、拳師狗、老虎狗、金毛尋回犬及松鼠狗，其中前面兩隻是雄性，後面三隻是雌性，年齡由六個月至八歲不等。牠們全部沒有受傷，只因缺水缺糧以致身體虛弱。另外在場撿獲的兩隻倉鼠屍身已經腐爛，估計死去超過一星期。事緣前日上午十時，一名業主因租客欠租上門催租，結果揭發五隻狗及兩隻倉鼠遭主人虐待遺棄。</p></body></html>

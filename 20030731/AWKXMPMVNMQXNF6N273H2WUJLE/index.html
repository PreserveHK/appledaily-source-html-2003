<html><header><meta charset="utf-8"><title>八爪魚大戰蜘蛛俠</title></header><body><h1>八爪魚大戰蜘蛛俠</h1><p>改編自漫畫的人氣電影《蜘蛛俠》去年橫掃全球票房，電影公司現正趕工拍攝續集《Spider-ManII》，除了上集原班人馬如導演森雷美（SamRaimi）、主角杜比麥奎爾（TobeyMaguire）及姬絲頓丹絲（KirstenDunst）外，今集還加入了大奸角八爪魚博士（Dr.Octopus）。<br> &#13;<br> <spanclass>外形詭異 &#13;<br> 上集蜘蛛俠消滅了勁敵綠魔後，今集將面臨八爪魚博士更大的挑戰。曾主演《情迷朱古力》及《筆姬別戀》的英國男星艾弗莫連拿（AlfredMolina）扮演的八爪魚博士，外形神秘詭異，背後更長出如八爪魚鬚的電動觸鬚。</spanclass></p></body></html>

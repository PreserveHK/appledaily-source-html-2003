<html><header><meta charset="utf-8"><title>伊東成押尾學獵物</title></header><body><h1>伊東成押尾學獵物</h1><p>日本男星押尾學入行以來緋聞不斷，先後與他搭上的女星包括Morning娘成員安倍夏美、優香和奧菜惠等。據日本報章《NaitaiSports》報道，他近日拍攝新劇《國政之光》期間，除成功𠝹掂女拍檔橫山惠外，連另外兩名同劇靚女伊東美咲和吉岡美穗亦不打算放過。&#13;<br> 而被指是日本藝能界女星狙擊手的押尾學，更是有名的「吹水王」，報道指他經常向人吹噓自己八歲已在沙漠學射擊，又自認入行前是飛車黨頭目，朋友多達三萬個，連中田英壽成名前都是他的老友云云。</p></body></html>

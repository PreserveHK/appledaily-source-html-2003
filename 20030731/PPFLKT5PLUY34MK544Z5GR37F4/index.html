<html><header><meta charset="utf-8"><title>巨型招牌半天吊</title></header><body><h1>巨型招牌半天吊</h1><p>【本報訊】昨日中午十二時許，中環威靈頓街威寧大廈發生塌招牌意外。一名姓梁（二十九歲）工人，站在離地八米的鐵架上，修理一個懸掛在大廈外牆的銀行招牌時，疑鐵架不勝負荷，連同招牌突然塌下，招牌的中間位置更折斷（圖一）。&#13;<br> 工人在千鈞一髮之際，猛力抓緊招牌邊緣保命。肇事招牌最終在離地一米停下懸在半空，工人於是跳落地面，僅擦傷手腳送院敷治無礙（圖二）。幸當時地面無途人行經，否則後果堪虞。&#13;<br> 胡恩宏攝</p></body></html>

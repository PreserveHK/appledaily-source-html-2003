<html><header><meta charset="utf-8"><title>威廉遊非洲划筏飲土產啤</title></header><body><h1>威廉遊非洲划筏飲土產啤</h1><p>英國威廉王子二十一歲生日前接受訪問，公開說過「我愛非洲」。坐言起行，他趁放暑假，最近又悄悄跑到烏干達享受三天划筏假期，還趁機會練習自學的非洲土話斯瓦希里語。&#13;<br> 據報道，威廉跟好友戴爾一起，由肯雅坐私人噴射機到烏干達的尼羅河划筏子，周二已飛返肯雅。他們下榻的度假營地經理說，威廉身穿簡單的深藍色牛仔褲，會說斯瓦希里語，友善地說十分喜歡尼羅河沿岸景色，但不肯拍照。&#13;<br> 威廉在營裏吃了燒烤餐，還喝了一兩瓶烏干達土產啤酒。&#13;<br> 威廉這次非洲之旅，聖詹姆斯宮發言人指是「私事」；而威廉兩年前曾到非洲遊學數月。&#13;<br> 英國《每日電訊報》</p></body></html>

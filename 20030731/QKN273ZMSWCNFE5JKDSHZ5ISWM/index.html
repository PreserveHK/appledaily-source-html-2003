<html><header><meta charset="utf-8"><title>半禿劫賊銀行遞箋</title></header><body><h1>半禿劫賊銀行遞箋</h1><p>【本報訊】「打劫！快，快，快！」新蒲崗崇齡街二至十二號永隆銀行，昨日下午二時許，遭獨行賊遞箋：「打劫，有槍，要三萬，快」及喝叫打劫，嚇得二十六歲姓林的女職員，大驚縮進枱底。但疑被賊人誤以為她按警鐘，不敢逗留匆匆逃去，事件中銀行無損失。&#13;<br> 賊人年約四十歲、半禿頭呈「地中海」狀、肥身材、約五呎六吋高，穿黃白色間條衫、牛仔褲及波鞋。警方事後將閉路電視拍攝到疑匪容貌的圖片，派發巡邏人員，但暫時沒有發現（圖）。&#13;<br> 潘志能攝</p></body></html>

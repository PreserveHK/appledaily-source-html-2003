<html><header><meta charset="utf-8"><title>《東周》裸照案撤覆核</title></header><body><h1>《東周》裸照案撤覆核</h1><p>【本報訊】《東周刊》去年刊登女星裸照封面故事，經淫褻物品審裁處覆核聆訊後，仍維持第三類淫褻物品評級，《東周刊》出版人新傳媒集團不服，遂向高等法院提出司法覆核，尋求推翻審裁處決定，但昨突申請撤銷司法覆核，獲法官批准。&#13;<br> 申請人新傳媒集團有限公司，答辯人影視及娛樂事務管理處處長。申請人向高等法院提出司法覆核，聆訊原定九月進行，但申請人昨向法庭申請撤銷司法覆核，在答辯人同意下，法官批准申請。&#13;<br> 案件編號：HCAL39/03</p></body></html>

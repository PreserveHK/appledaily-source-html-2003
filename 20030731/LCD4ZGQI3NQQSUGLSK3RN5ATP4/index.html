<html><header><meta charset="utf-8"><title>租房男子割腕放血</title></header><body><h1>租房男子割腕放血</h1><p>【本報訊】四十一歲姓黃男子，昨日下午三時許，在入住的北角海逸酒店房間廁所內，寫下遺書後，利用生果刀割雙手手腕「放血」自殺。由於他逾時未退房，經理用後備門匙開門，發現廁門反鎖，報警求救。消防員趕至破門入內，赫見黃雙手手腕割傷，昏迷倒卧地上，救護員送院搶救情況嚴重（圖）。&#13;<br> 據知，黃本身居於太古城，於兩周前租住該酒店。警方事後在房間撿獲遺書，正聯絡其家人及親友助查。	&#13;<br> 胡恩宏攝</p></body></html>

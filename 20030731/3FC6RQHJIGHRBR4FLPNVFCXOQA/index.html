<html><header><meta charset="utf-8"><title>　　煲呔上京並非面聖 - 李八方</title></header><body><h1>　　煲呔上京並非面聖 - 李八方</h1><p>7.1之後，特區政府喺中央大力支持下，好消息真係一浪接一浪，早兩三個月先話傾唔掂嘅港珠澳大橋，中央一聲令下，又水到渠成，煲呔噚日滾水淥腳飛北京，就係為下星期宣布建橋開會。&#13;<br> 煲呔曾（圖）噚晚坐港龍KA906七時二十分飛機，點知因為北京天氣差，班機要遲成半個鐘先起飛，老友咁啱同煲呔同機。&#13;<br> 老友八卦問煲呔，最近興上京面聖，但煲呔就話今次只係安排咗同中央開工作會，唔會見港澳辦同中央官員，佢下晝都會返香港，至於信唔信就由得你。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

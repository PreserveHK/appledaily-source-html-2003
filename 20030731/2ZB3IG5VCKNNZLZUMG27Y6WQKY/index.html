<html><header><meta charset="utf-8"><title>方力申拍廣告又食又拎</title></header><body><h1>方力申拍廣告又食又拎</h1><p>方力申（Alex）日前應邀接拍奇異果廣告，在酷熱天氣下到露天泳池拍外景。雖然今次拍攝十分辛苦，但對於愛吃奇異果的他，能邊拍邊吃所以十分開心。<br> &#13;<br> <spanclass>跳足兩小時 &#13;<br> 單是拍攝那天，Alex便吃了三十個奇異果，盡享口福。而「飛魚王子」Alex當日要赤膊跳入泳池，為求完美，他跳足兩小時。問Alex擔任代言人的酬勞如何？他說：「酬勞滿意，重有幾十箱奇異果送。」</spanclass></p></body></html>

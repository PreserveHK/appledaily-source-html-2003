<html><header><meta charset="utf-8"><title>籮霸牛一班仔送勞斯萊斯</title></header><body><h1>籮霸牛一班仔送勞斯萊斯</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）剛於日前度過其三十三歲生日，未婚夫班亞弗力（BenAffleck）自然不會吝嗇，他一擲三十萬英鎊（約三百八十萬港元）買下一輛勞斯萊斯房車，再加上一枚鑽戒送給籮霸作生日禮物，而去年生日，籮霸也收到班仔送的Bentley名車及鑽石手鐲等。<br> &#13;<br> <spanclass>班仔睇脫衣舞 &#13;<br> 此外，昨日美國小報報道，班仔日前到溫哥華拍片時，曾到一所脫衣舞會所，並與一批脫衣舞孃有越軌行徑。班仔不單給「掩口費」予每位舞孃，事後還大舉到友人家中過夜，所有行為均以攝錄機拍下。班仔方面否認事件，並聲言要告該小報。</spanclass></p></body></html>

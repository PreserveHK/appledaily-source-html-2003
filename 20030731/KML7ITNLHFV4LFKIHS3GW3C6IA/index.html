<html><header><meta charset="utf-8"><title>白裏透紅有辦法</title></header><body><h1>白裏透紅有辦法</h1><p>好多女仔以為，面上愈多顏色就愈靚愈吸引，但事實剛剛相反。不過男性普遍覺得簡單就是美，面上乾淨才是最吸引，尤其一張白裏透紅的面，更有「一啖咬落去」的衝動。天生面色偏黃、青、紅等人士，要靚絕對沒問題，一個簡單的磨砂動作，或者一支打底霜，都可以達到紅粉緋緋的效果。&#13;<br>記者：羅惠芬&#13;<br>攝影：黃子偉</p><p>化妝：JanaeChan，assistedbyWancy（BeautyTech）&#13;<br> 模特兒：Mui（BeautyTech）&#13;<br> 售賣點：莎莎、BeautyTech&#13;<br> 查詢：25744418</p></body></html>

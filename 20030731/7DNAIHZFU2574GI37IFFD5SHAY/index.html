<html><header><meta charset="utf-8"><title>戴安蓮入稟索償2100萬</title></header><body><h1>戴安蓮入稟索償2100萬</h1><p>曾獲提名今年奧斯卡最佳女主角的荷李活女星戴安蓮（DianeLane），最近入稟洛杉磯高等法院，向一間電影製作公司索償約二百七十萬美元（約二千一百萬港元），再加律師費及堂費。<br> &#13;<br> <spanclass>與布斯合作無期 &#13;<br> 事緣當初戴安蓮與Intermedia簽了一份價值三百五十萬美元（約二千七百萬港元）的合約，與布斯韋利士（BruceWillis）合作電影《MeAgain》，合約訂明無論影片最終能否開拍，戴安蓮都可獲得片酬。據知該製作公司支付約八十三萬美元（約六百五十萬港元）後無以為繼，而影片也開拍無期，故戴安蓮惟有控告該公司。</spanclass></p></body></html>

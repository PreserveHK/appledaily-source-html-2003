<html><header><meta charset="utf-8"><title>常盤玩波波展童真</title></header><body><h1>常盤玩波波展童真</h1><p>日本女星常盤貴子近日正與竹野內豐、江角真紀子和反町隆史等，忙於拍攝朝日電視台台慶劇集《流轉王妃．最後的皇弟》。日前常盤發現片場附近正舉行夏日祭典活動，即興高采烈在場內四處遊玩，並將照片放在其個人網頁上與fans分享。&#13;<br> 雖然常盤貴子平日在劇集和電影中以成熟形象示人，但身為知名女星的她，亦有平民化的一面。她在舉行日本夏日祭典的場內，對水池中色彩斑斕的波波充滿興趣，童心未泯。</p></body></html>

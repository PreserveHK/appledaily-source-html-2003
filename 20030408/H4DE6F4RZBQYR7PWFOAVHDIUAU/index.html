<html><header><meta charset="utf-8"><title>毛毛送摰友最後一程</title></header><body><h1>毛毛送摰友最後一程</h1><p>毛舜筠（毛毛）昨日如常到商台主持節目，問到毛毛會否出席張國榮的喪禮時，她即說：「我會去，我心情都已經平復咗好多，始終都要面對。」那麼毛毛今日可會送張國榮最後一程？她說：「我會，所以我聽日（即今日）唔會返工。」<br> &#13;<br> <spanclass>積極面對 &#13;<br> 昨日下雨，毛毛對此慨歎說：「天氣好差，好似成日要人喊咁，我𠵱家每日都係瞓得五個鐘，我老公都同我講慢慢嚟，我諗等個喪禮完咗，就會好番啲，佢（張國榮）都係想我哋盡快忘記過去，努力將來，想大家積極啲正面啲。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

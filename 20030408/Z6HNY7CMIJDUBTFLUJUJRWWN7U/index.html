<html><header><meta charset="utf-8"><title>BoA打功夫饗Fans</title></header><body><h1>BoA打功夫饗Fans</h1><p>十六歲韓國少女歌手BoA，前日在東京國立代代本競技場，舉行其處女巡迴演唱會最後一場。除了一貫勁歌熱舞外，BoA更首次穿上唐裝表演功夫，令fans感覺新鮮。閉幕時她不禁流下眼淚，並向現場一萬二千多名fans承諾：「將來我一定會將更成熟嘅一面展現喺大家面前。」<br> &#13;<br> <spanclass>拍港片感擔心 &#13;<br> 對於BoA將來港參演港產片，與楊紫瓊及張學友合作，BoA在演唱會後說：「拍戲對我嚟講係一個好新嘅嘗試，雖然會擔心，但惟有努力做啦！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>女演員涉禁錮女商人罪脫</title></header><body><h1>女演員涉禁錮女商人罪脫</h1><p>【本報訊】自稱亞視兼職演員的女經理，涉嫌夥同四名男子，將在賭船上輸掉逾二十五萬元的女商人劉芸（二十九歲）禁錮在卡拉OK，追討賭債。女經理等五名涉案男女，昨日在區域法院獲判非法禁錮及勒索罪脫，但其中一男被告毆打女事主罪成，判罰款及賠償共三千元。<br> &#13;<br> <spanclass>男子毆打罪成罰款 &#13;<br> 區域法院法官黃永輝認為女事主證供矛盾，她自認被禁錮後又主動邀女被告到家中，拒絕接納其證供，裁定女被告樂潔紅（三十三歲）及四名男被告鄧澤文、陳志豪、吳俊傑及姜廣華，勒索、非法禁錮罪脫。但鄧確曾毆打女事主面部，普通毆打罪成。&#13;<br> 案件編號：DCCC1028/02</spanclass></p></body></html>

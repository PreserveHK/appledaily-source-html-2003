<html><header><meta charset="utf-8"><title>恩平道封路人車爭道</title></header><body><h1>恩平道封路人車爭道</h1><p>銅鑼灣恩平道嘉蘭中心商場因要進行外牆維修，商場外一大段行人路要封閉，途人投訴被迫行出馬路，人車爭道，險象環生，但路政署聲稱有關措施已獲政府部門審批。&#13;<br> 其中周小姐投訴稱，嘉蘭中心外的行人路被封閉後，路人惟有在馬路上行走，與車爭道，十分危險。&#13;<br> 路政署回覆本報查詢時表示，由於嘉蘭中心商場正進行翻新工程，需要設立圍板以便進行外牆翻新，有關措施實施前已獲得屋宇署、運輸署及警方等審批，並提供臨時行人路供公眾使用。（○三二五○八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

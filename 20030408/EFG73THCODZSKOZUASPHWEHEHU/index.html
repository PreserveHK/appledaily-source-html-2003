<html><header><meta charset="utf-8"><title>Coldplay樂滿蘇黎世</title></header><body><h1>Coldplay樂滿蘇黎世</h1><p>英國樂隊Coldplay主音ChrisMartin與金像影后姬妮芙柏露（GwynethPaltrow）的戀聞，近期一直是傳媒爭相報道的消息，相反Coldplay本身的動向反而變得乏人問津，原來他們近日正在瑞士蘇黎世演出。<br> &#13;<br> <spanclass>訪港或有變 &#13;<br> Coldplay原本亦計劃在今年夏天訪港，不過屆時他們會否如期來港則仍是未知之數，而在蘇黎世的歌迷則有幸與偶像作近距離接觸。雖然Chris與姬妮芙打得火熱，但並未忘記工作，他在台上的表現依然投入，博得觀眾熱烈歡呼。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>車神舒密加幸無大礙</title></header><body><h1>車神舒密加幸無大礙</h1><p>麥拿侖的芬蘭車手拉高倫乘着天降大雨導至意外頻生，在周日被迫縮短賽程的巴西賽站掄元，是連續第二站奪冠、亞、季軍分別是佐敦的費斯卓拿，及因撞車要送院治理、及後證明無大礙的威龍車手艾朗素。法拉利的德國車神舒密加戰至半途因地滑失控撞車，是他○一年德國站以來首次未能完成比賽。頭位出賽的巴里哲奴延續他連續第九年在祖家賽事，必中途出局的厄運。出戰今站的二十位車手只有半數能完成賽事。&#13;<br> </p></body></html>

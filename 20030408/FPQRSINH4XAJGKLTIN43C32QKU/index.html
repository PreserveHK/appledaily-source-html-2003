<html><header><meta charset="utf-8"><title>中銀前主任偽造行賄判監</title></header><body><h1>中銀前主任偽造行賄判監</h1><p>【本報訊】中國銀行一名前主任，聲稱受一名在東南亞從事融資的商人指示，以十五萬美元企圖行賄一名舊同事女文員，以協助確認一張面值高達五億美元的偽造銀行保證書。女文員向上司告發報警。涉案前主任昨日在區域法院承認偽造及行賄兩罪，判監兩年八個月。&#13;<br> 四十二歲被告關克民，任職銀行二十年。被告去年初離職後，致電曾為舊同事的一名青衣分行姓梁女文員，要求幫忙向一些致電銀行查詢的海外銀行或公司，確認該張偽造銀行保證書，並表示會給予梁十五萬美元作報酬。梁向上司舉報，在警方監視下與被告會面。被告其後給予梁一張支票。警方拘捕被告。&#13;<br> 案件編號：DCCC1255/02</p></body></html>

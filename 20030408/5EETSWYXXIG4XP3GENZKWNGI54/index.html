<html><header><meta charset="utf-8"><title>成交連跌6星期</title></header><body><h1>成交連跌6星期</h1><p>【本報訊】香港置業指出，自2月24日非典型肺炎爆發後，與去年同期比較，本港35個大型屋苑成交，連續6星期下跌；過去一周，成交更較去年同期少70.1%。&#13;<br> 香港置業指出，非典型肺炎爆發首周，35個大型屋苑睇樓較去年同期跌36%，其後染病人數不斷增加，進一步打擊睇樓，令成交連跌6星期，跌幅介乎36%至70.1%。<br> &#13;<br> <spanclass>九龍屋苑影響最大 &#13;<br> 另外，美聯物業指出，過去一周全港35個大型屋苑僅錄得38宗成交，較前周的77宗下跌50.6%。當中以九龍區跌幅最大，由前周的33宗減至上周12宗，跌63.6%。但部份屋苑成交則逆市上升，如紅磡黃埔花園由前周的3宗，升至上周的6宗。</spanclass></p></body></html>

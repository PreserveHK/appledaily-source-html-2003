<html><header><meta charset="utf-8"><title>失憶古仔Fans爭住睇</title></header><body><h1>失憶古仔Fans爭住睇</h1><p>古天樂和應采兒主演的《失憶𠝹女王》後日正式上映，投資該片的中國星電影公司前日特別在尖沙嘴新港戲院，舉行了一場免費試映會。雖然近日香港正受非典型肺炎威脅，但fans似乎毫無懼色，戲院門外大排長龍，戲院方面為安全起見，更向觀眾派發口罩，不過大部份觀眾都拒絕戴口罩。<br> &#13;<br> <spanclass>擔心票房受影響 &#13;<br> 古仔前日因為要開工，所以沒有到場，昨日他在電話中說：「我噚日都有打電話去問反應，啲觀眾一般畀套戲八十分，佢哋覺得部戲幾感動，亦有唔少搞笑位。我聽到有唔錯嘅反應就放心好多，始終受非典型肺炎影響，我都驚票房會受影響。」&#13;<br> 採訪：陳月媚</spanclass></p></body></html>

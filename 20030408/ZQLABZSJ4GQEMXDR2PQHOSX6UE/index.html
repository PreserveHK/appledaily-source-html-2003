<html><header><meta charset="utf-8"><title>金像獎200萬人捧場</title></header><body><h1>金像獎200萬人捧場</h1><p>兩台昨日公布收視，前晚在無綫播映的「香港電影金像獎頒獎禮」平均有三十四點，約有二百二十萬人次收看，較前周同時段上升了十一點。&#13;<br> 上周二張國榮跳樓身亡，電視台紛紛播出悼念特輯，收視頗理想，上周三在無綫播出的《永遠愛慕張國榮》特輯，平均收視三十點，約有一百九十四萬人次收看，至於上周六重播的《日落巴黎》音樂特輯有二十二點收視，約有一百四十二萬人次。&#13;<br> 亞視於上周六播映的《張國榮．當年情》特輯，平均有十一點收視，約有七十一萬觀眾收看。</p></body></html>

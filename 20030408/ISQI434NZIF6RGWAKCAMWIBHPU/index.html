<html><header><meta charset="utf-8"><title>田妃迫周后洗糞桶</title></header><body><h1>田妃迫周后洗糞桶</h1><p>今晚八時播出的無綫劇集《帝女花》第十二集，劇情講述田妃（劉錦玲飾）發現周后（邵美琪飾）服侍崇禎（陳豪飾），田妃更色誘崇禎失敗，又知是周后壞其好事，故向崇禎要求要周后服侍自己，更借機虐待周后。<br> &#13;<br> <spanclass>1.色誘崇禎 &#13;<br> 田妃雖然知道太醫診斷崇禎體弱，兼且三個月不能近女色，但發現周后接近崇禎，故田妃使計色誘崇禎，周后找崇禎近身太監求助阻止，田妃對周后恨之入骨。<br> &#13;<br> <spanclass>2.借機報復 &#13;<br> 田妃為了報復向崇禎要求周后服侍自己，又令周后洗糞桶，更虐待周后。與此同時太后打算讓田妃登后，更將昭仁過繼給田妃，並替昭仁（郭羨妮飾）選婿。</spanclass></spanclass></p></body></html>

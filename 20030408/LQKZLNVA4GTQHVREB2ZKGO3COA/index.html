<html><header><meta charset="utf-8"><title>食得安心：<br>古藥水熏法淨化齋舖防肺炎</title></header><body><h1>食得安心：<br>古藥水熏法淨化齋舖防肺炎</h1><p>肺炎病毒繼續肆虐，很多食肆都立即採取措施去加強店內的清潔衞生，漂白水清潔少不得，但漂白水聞得多，對身體同樣無益。最近素菜館「敍緣齋」則除了基本的清潔消毒外，多採取了一個古藥方水熏法來淨化室內空氣。該古方始自明清，蒸氣揮發即香，其中藥性也對肺部有益，連鼻敏感和氣管敏感的人都適合，現在他們也送每枱堂食客草藥包一個，讓客人回家把家中熏香。	&#13;<br>&#13;<br>記者：謝翠玲　攝影：周旭文&#13;<br>&#13;<br>敍緣齋　電話：25618123&#13;<br>地址：銅鑼灣軒尼詩道428號1至2樓（鵝頸橋側）</p></body></html>

<html><header><meta charset="utf-8"><title>Kelly離場被叫收皮</title></header><body><h1>Kelly離場被叫收皮</h1><p>陳慧琳前晚出席金像獎頒獎禮頒獎給梁朝偉，離去時有fans向她大叫「收皮」。<br> &#13;<br> <spanclass>發哥無懼肺炎 &#13;<br> 周潤發夫婦前晚亦專程現身，支持電影界。二人沒有戴上口罩，無懼非典型肺炎，發哥說：「咁大風使乜怕呀。」&#13;<br> 此外，原子鏸對於胞姊原麗淇憑電影《三更之回家》獲「最佳新演員」獎說：「我立即打電話通知佢，佢重瞓緊覺，好開心。我下個月會去美國出席細佬畢業禮，到時會帶埋個獎去，畀番佢。」</spanclass></p></body></html>

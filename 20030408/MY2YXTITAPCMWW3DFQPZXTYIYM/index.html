<html><header><meta charset="utf-8"><title>AvrilLavigne大小通吃</title></header><body><h1>AvrilLavigne大小通吃</h1><p>加拿大樂壇最具代表性的Juno音樂頒獎禮前晚第二日舉行，搖滾女歌手AvrilLavigne延續首日獲兩獎的氣勢，再奪「最佳大碟」及「最佳細碟」兩大獎，一吐她在格林美空手而回的烏氣。<br> &#13;<br> <spanclass>Eminem奪一獎 &#13;<br> 而相隔五年後才在去年推出新碟的鄉謠天后ShaniaTwain，仍甚得歌迷歡心，她在首日頒獎禮已奪「最佳鄉謠歌曲」，翌日再連下兩城，勇奪「最佳歌手」及「樂迷選擇大獎」，氣勢如虹。而人氣在加拿大一樣高企的Eminem，則以暢銷大碟《TheEminemShow》獲頒「最佳國際大碟」。</spanclass></p></body></html>

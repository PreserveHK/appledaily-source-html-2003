<html><header><meta charset="utf-8"><title>北野武教淺野忠信斬人</title></header><body><h1>北野武教淺野忠信斬人</h1><p>日本名導演兼男演員北野武，日前開拍他第十套執導電影《盲俠》。由於此乃他第一次開拍古裝片，他連日與男角淺野忠信在取景地廣島沼隈町，討論如何斬人斬得痛快。<br> &#13;<br> <spanclass>九月上映 &#13;<br> 身為主角的北野武笑言：「呢啲殺陣嘅場面，全部都係特別設計㗎，一定好好睇！而且套戲都有唔少笑位。」在片場中北野武不斷叫淺野像快刀斬亂麻那樣殺人。&#13;<br> 而《盲俠》製作費達三千多萬港元，約於本年九月上映。</spanclass></p></body></html>

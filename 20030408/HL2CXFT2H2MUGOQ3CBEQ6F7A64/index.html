<html><header><meta charset="utf-8"><title>徐懷鈺為模特兒打氣</title></header><body><h1>徐懷鈺為模特兒打氣</h1><p>台灣歌手徐懷鈺前晚在上海出席國際服裝文化節，並為「2003上海國際時裝模特兒大賽頒獎典禮」擔任表演嘉賓。<br> &#13;<br> <spanclass>露出小蠻腰 &#13;<br> 模特兒大賽頒獎禮在靜安游泳館舉行，來自五大洲三十個國家的四十七名男女模特兒參賽，晚會上眾模特兒穿着泳裝在水池邊領獎，泳池四周又噴出水柱，營造夢幻意境。結果由重慶的王靜奪女子組冠軍，男子組冠軍是來自新加坡的謝直達。&#13;<br> 徐懷鈺穿上背心和短褲亮相，露出性感小蠻腰，演唱名曲《我是女生》等歌曲，現場觀眾反應熱烈。&#13;<br> 記者楊晨上海直擊</spanclass></p></body></html>

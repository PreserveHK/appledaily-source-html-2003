<html><header><meta charset="utf-8"><title>上海歌迷悼偶像哭斷腸</title></header><body><h1>上海歌迷悼偶像哭斷腸</h1><p>自從張國榮去世後，全球fans各自透過不同途徑悼念偶像，張國榮的香港fans連日來已舉行悼念儀式，而一班張國榮的上海歌迷，前日亦在上海的影城舉行悼念活動，歌迷還帶備張國榮生前為電影《金枝玉葉》所拍的造型照，以及橫額及鮮花到場，其間更有歌迷哭成淚人。<br> &#13;<br> <spanclass>美日舉行追悼會 &#13;<br> 除了香港及上海的歌迷外，張國榮的日本fans亦會在本月十三日假涉谷舉行悼念會，而遠在美國的fans，則於前日在紐約悼念偶像，當日美國一班fans在會上各自攜帶鮮花及照片，透過看影碟及聽唱片緬懷張國榮。</spanclass></p></body></html>

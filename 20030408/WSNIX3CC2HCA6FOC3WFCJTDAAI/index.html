<html><header><meta charset="utf-8"><title>凱莉搶朋友老公</title></header><body><h1>凱莉搶朋友老公</h1><p>英國女星伊莉莎伯凱莉（ElizabethHurley）與已婚印度裔男友艾雲尼亞（ArunNayar）的關係，雖備受外界指摘，但二人似乎未受影響。早前他倆到艾雲家鄉度假時，艾雲特別帶凱莉與其父母見面，更成功向凱莉求婚。據知凱莉為自己終能找到歸宿，十分高興。<br> &#13;<br> <spanclass>好友含恨 &#13;<br> 凱莉答應與紡織業富豪男友結婚，同時也因為她渴望兒子有爸爸照顧，不過由於艾雲尚未與妻子ValentinaPedroni離婚，因此何時成婚還是言之尚早。而原本與凱莉是好友的Valentina，則表示她永不會原諒凱莉，而且會盡可能挽救婚姻。</spanclass></p></body></html>

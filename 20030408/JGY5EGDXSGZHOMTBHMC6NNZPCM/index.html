<html><header><meta charset="utf-8"><title>把黑夜變白晝<br>黑夜戰士所向披靡</title></header><body><h1>把黑夜變白晝<br>黑夜戰士所向披靡</h1><p>美國特種部隊上周黑夜突襲伊拉克，救出被俘的女兵林奇，其中一項神秘武器據報就是夜視鏡。擁有世界最精良夜視作戰裝備的美軍，先頭部隊的士兵都配備了一副價值三千美元（約二萬三千港元）的高科技夜視鏡，連坦克、裝甲運兵車，以及直升機也有類似裝備，所以，即使晚上開戰也能把黑夜變為白晝。美軍頻頻在黑夜發動攻勢，相信與夜視裝備精良有一定關係；而美軍將領更在戰前就揚言，美軍可以在漆黑一片的環境中作戰。</p></body></html>

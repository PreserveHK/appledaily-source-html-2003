<html><header><meta charset="utf-8"><title>台送別音樂會感人</title></header><body><h1>台送別音樂會感人</h1><p>昨晚張國榮的台灣歌迷及台灣歌手，一起聚集在台北市大安森林公園，參加了台灣滾石唱片、環球唱片及湯臣電影公司合辦的「永遠寵愛張國榮送別音樂會」，現場放滿了歌迷珍藏的偶像照片及鮮花，氣氛莊嚴又哀傷。<br> &#13;<br> <spanclass>辛曉琪獻唱 &#13;<br> 音樂會從傍晚五時開始，先由管弦樂團演奏音樂揭幕，接着播出張國榮的MV，歌手辛曉琪也獻唱了張國榮主演電影《霸王別姬》的主題曲《當愛已成往事》。到場獻花的歌手還有周華健及許慧欣等。最後音樂會播出張國榮演唱會精華片段作完結。</spanclass></p></body></html>

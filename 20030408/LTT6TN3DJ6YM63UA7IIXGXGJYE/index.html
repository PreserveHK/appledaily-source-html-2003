<html><header><meta charset="utf-8"><title>林曉峰買保護衣贈妻兒</title></header><body><h1>林曉峰買保護衣贈妻兒</h1><p>林曉峰（阿Lo）昨日為商台節目擔任嘉賓主持，最近非典型肺炎肆虐，阿Lo的太太康子妮懷孕三個多月，問他有否叮囑太太不要出街？他說：「有呀，佢已經同無綫請咗差唔多成年假，我都唔想佢走嚟走去，我重諗住買件防化保護衣畀佢着，因為我之前睇過書，二千幾蚊件，又唔係貴，我覺得着咗先可以保我一生嘅幸福。」<br> &#13;<br> <spanclass>擬離開香港 &#13;<br> 阿Lo又笑說：「不過我老婆請假前返過將軍澳廠，我覺得佢去過將軍澳就有免疫力，因為將軍澳乜都有，有死雞又有垃圾，之前連殘肢都有！」阿Lo表示如果香港的情況繼續惡化，他考慮叫太太搬往外國暫住。	採訪、攝影：胡比</spanclass></p></body></html>

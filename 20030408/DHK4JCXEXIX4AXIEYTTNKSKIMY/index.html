<html><header><meta charset="utf-8"><title>剛果共和國千人被屠殺</title></header><body><h1>剛果共和國千人被屠殺</h1><p>非洲第三大國家「剛果民主共和國」東北部伊圖里區上周四發生大屠殺，部落民兵用刀槍殺死近千平民，並將屍體集體埋葬。<br> &#13;<br> <spanclass>發現20亂葬崗 &#13;<br> 屠殺發生在該區的德羅德羅鎮與附近十四個地區，地方領袖指九百六十六人在短短三小時內遭「當場處決」。聯合國調查團在當地發現了二十個血迹猶新的亂葬崗，並到醫院探望過四十九名重傷者。&#13;<br> 兇徒身份不明，但居民指事件可能由種族仇恨引起，鄰國烏干達指死者都是希馬族人，襲擊者是其世仇蘭度族人。剛果民主共和國前稱扎伊爾，九八年胡圖族與圖西族曾內戰，二百萬人被屠殺。今次屠殺數天前，該國武裝派系剛簽署了和約。&#13;<br> 法新社/路透社</spanclass></p></body></html>

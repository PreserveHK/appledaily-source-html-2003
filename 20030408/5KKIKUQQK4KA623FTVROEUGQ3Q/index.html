<html><header><meta charset="utf-8"><title>木村受歡迎破紀錄</title></header><body><h1>木村受歡迎破紀錄</h1><p>由日本報章《日刊Sports》每季舉辦的最受歡迎日劇選舉，昨日公布投票結果。剛播映完畢、由木村拓哉及柴崎幸主演的超人氣日劇《GOODLUCK!!》，以大勝姿態成為「最受歡迎日劇」，得票一萬八百多張，更成為該報章有此選舉以來，首部票數超過一萬票的日劇，第二位則為草囗剛主演的《我的生存之道》。<br> &#13;<br> <spanclass>奪男角冠軍 &#13;<br> 至於最受歡迎男女主角選舉方面，木村順利成為冠軍，得票近二萬張，但只比第二位的草囗剛多千多票。&#13;<br> 另外，「最受歡迎女主角」則爆冷由劇集《熱烈的中華飯店》的鈴木京香奪得。</spanclass></p></body></html>

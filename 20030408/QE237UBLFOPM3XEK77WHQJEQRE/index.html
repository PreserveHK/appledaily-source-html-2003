<html><header><meta charset="utf-8"><title>手機之父盼用腦波撥號</title></header><body><h1>手機之父盼用腦波撥號</h1><p>現年七十四歲的美國電子工程師庫珀（MartinCooper），三十年前的四月三日發明了全球首部流動電話（手機）。現代手機當然較輕便，但與他心中的「夢想手機」仍有距離。&#13;<br> 庫珀發明的第一代手機重八百五十克，既厚且重，與現時僅如手掌大小、重量比一個檸檬略重的手機分別很大。<br> &#13;<br> <spanclass>第一代重850克 &#13;<br> 雖然手機電話科技一日千里，但庫珀的理想，是手機有朝一日可細得放在耳朵後，只要想想便能致電給朋友，來電時再不倚靠電話鈴聲提醒用戶，而是憑一下搔癢。&#13;<br> 路透社</spanclass></p></body></html>

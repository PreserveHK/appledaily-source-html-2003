<html><header><meta charset="utf-8"><title>俄校大火22師生亡</title></header><body><h1>俄校大火22師生亡</h1><p>俄羅斯西伯利亞的雅庫特自治共和國一間學校，周一早上發生大火，原因未明，二十一名學生與一名教師死亡。<br> &#13;<br> <spanclass>兩層高鄉郊木樓 &#13;<br> 俄羅斯緊急情況部表示，大火中另有十人受傷。葬身火海的二十一名學生，介乎十一至十七歲。&#13;<br> 出事學校是一棟兩層高木樓，位於鄉郊村莊SydyBal。大火迅速蔓延，最接近現場的消防局接報後，派車走了二十九公里才抵達，為時已晚。政府已成立委員會到當地調查學校起火的原因。&#13;<br> 美聯社/法新社</spanclass></p></body></html>

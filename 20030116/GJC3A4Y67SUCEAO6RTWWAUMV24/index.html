<html><header><meta charset="utf-8"><title>打撈挖泥船</title></header><body><h1>打撈挖泥船</h1><p>【本報訊】去年三月馬灣汲水門航道發生撞船意外，被撞沉的挖泥船一直沉在海底，船公司派出重型吊臂躉船打撈，昨日成功將沉船的駕駛艙殘骸吊起運走。&#13;<br> 汲水門航道的沉船打撈工程，已進行了幾個月，海事處將附近海域封鎖，並派船隻監察，由於挖泥船翻沉於十多米下水底，難以整艘船撈起來，打撈工作是由蛙人潛入水中，將挖泥船切割成多個部份，再由重型吊臂躉船吊起，當廢鐵運走處理。&#13;<br> 撞船意外發生在去年三月十二日晚，一艘載有十五人的挖泥船與一艘貨櫃船相撞，挖泥船沉沒，釀成一死七人失蹤慘劇，包括兩名香港船長及船員，以及六名俄羅斯船員。</p></body></html>

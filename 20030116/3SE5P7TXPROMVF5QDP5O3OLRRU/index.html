<html><header><meta charset="utf-8"><title>香港羽毛球員又點睇</title></header><body><h1>香港羽毛球員又點睇</h1><p><spanclass>王晨 &#13;<br> （9歲開始打羽毛球、高1米70、重60公斤）&#13;<br> 「打羽毛球這麼久了，我未曾怕過肥，不用控制食哪一方面，因為這個運動跑得太多，運動量好大。」<br> &#13;<br> <spanclass>吳蔚 &#13;<br> （7歲開始打羽毛球、高1米77、重65公斤）&#13;<br> 「打羽毛球可以練到反應及全身肌肉，又易出汗，玩完感覺好舒服。」<br> &#13;<br> <spanclass>官惠慈 &#13;<br> （10歲開始打羽毛球、高1米74、重61公斤）&#13;<br> 「我細個好多病痛，時常發燒，血醣又低，打完羽毛球後，我心肺功能好了，身體好很多。」<br> &#13;<br> <spanclass>廖國華 &#13;<br> （6歲半開始打羽毛球、高1米73、重65公斤）&#13;<br> 「羽毛球運動量大，脂肪會少啲，唔容易發胖。雖然打得多，右手會粗一點，但情況不會太嚴重。」</spanclass></spanclass></spanclass></spanclass></p></body></html>

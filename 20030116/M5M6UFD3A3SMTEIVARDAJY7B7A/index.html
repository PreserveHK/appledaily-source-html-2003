<html><header><meta charset="utf-8"><title>張豪龍爆柏芝心煩躁</title></header><body><h1>張豪龍爆柏芝心煩躁</h1><p>張栢芝弟弟張豪龍和石修兒子陳宇琛（石仔）昨日到太子，出席新片《少年刀手》開鏡拜神儀式。栢芝前日由台灣返港時面黑，張豪龍透露其姊近日心情確實不是太好。<br> &#13;<br> <spanclass>自認蒲精 &#13;<br> 談到栢芝近日頻頻成為雜誌封面人物，張豪龍笑說：「就算家姐唔喺香港，佢都會俾人寫㗎啦，佢𠵱家都唔會睇雜誌，我同細佬柏文夠成日俾人話係蒲精孖兄弟啦。」&#13;<br> 栢芝日前在台灣承認錯愛謝霆鋒，張豪龍表示不是親耳聽到不會相信。&#13;<br> 此外，首次拍電影的石仔透露今次這部戲是父親石修幫他接的，故此算是父親帶挈他搵真銀。</spanclass></p></body></html>

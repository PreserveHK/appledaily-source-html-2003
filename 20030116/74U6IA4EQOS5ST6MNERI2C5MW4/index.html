<html><header><meta charset="utf-8"><title>細龜二千元保釋</title></header><body><h1>細龜二千元保釋</h1><p>黃一山（細龜）昨日在太子金都商場、他開設的「結婚文化」婚紗店開記者會，解釋前日被海關帶走一事，細龜的婚紗店未得一對夫婦同意，便在其店播放他們的婚禮片段，該對夫婦得知後便向海關投訴。細龜稱前日以二千元保釋，四月二日要再到警署報到。<br> &#13;<br> <spanclass>「唔知侵權」 &#13;<br> 細龜說：「我之前係同一個陳姓男子合資，最初所有嘢都係佢搞掂，我只係負責宣傳，但之後我哋喺經營管理方面有分歧，佢要求退股，之後就由我負責成間舖。嗰隻碟就係喺我未接手之前錄嘅，我唔知播隻碟係侵犯咗版權，我已經向海關解釋咗，佢哋亦會調查。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>10少年空屋被捕</title></header><body><h1>10少年空屋被捕</h1><p>【本報訊】九龍石硤尾邨三十三座地下一單位昨傍晚六時許發生懷疑集體爆竊案，九男一女年齡由十三至十五歲的少年，手持鐵筆在該單位窗外撬窗花，準備逐一爬入，街坊見狀，暗中報警。警員趕至，將十名少年當場拘捕（見圖），並在現場撿獲多支鐵筆。&#13;<br> 被捕少年中，有半數人身穿附近一所學校的運動服，警方事後通知各人的家長往警署，由於單位已空置並無財物，故將少年放走。據街坊稱，上址經常聚集數班童黨，治安情況惡劣。&#13;<br> 李志強攝</p></body></html>

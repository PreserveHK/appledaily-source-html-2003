<html><header><meta charset="utf-8"><title>張惠妹膺最受歡迎女歌手</title></header><body><h1>張惠妹膺最受歡迎女歌手</h1><p>人氣組合F4的周渝民及吳建豪、孫燕姿、王力宏、張惠妹和周杰倫等歌手，前晚在台灣出席「HITO流行音樂獎」頒獎禮，王力宏和張惠妹分別榮膺最受歡迎男女歌手獎，F4則奪「最受歡迎團體獎」，仔仔周渝民更囊括「最受歡迎新人獎」，周杰倫與陶喆分別獲得四個獎項。<br> &#13;<br> <spanclass>孫燕姿獲三獎 &#13;<br> 而孫燕姿雖然未能奪得「最受歡迎女歌手獎」，但仍憑《我不愛》一曲獲得「HITO華語歌曲」、「新加坡HITO海外歌手」及「HITO年度女歌手」三大獎項。</spanclass></p></body></html>

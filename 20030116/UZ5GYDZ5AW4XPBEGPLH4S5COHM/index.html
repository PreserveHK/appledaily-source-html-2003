<html><header><meta charset="utf-8"><title>截查疑車警被撞傷</title></header><body><h1>截查疑車警被撞傷</h1><p>【本報訊】一輛載有多名男子四驅車，昨凌晨二時許沿灣仔謝斐道東行至馬師道交界時，疑違反交通規則右轉逆線駛出駱克道，險與一部的士相撞。一名警員（圖）巡經，上前向司機調查時，對方突高速掉頭，駛上馬師道天橋向鴻興道方向逃去無蹤。警員在該車逃走時閃避不及，左手背被撞受傷，警事後通緝涉案車輛。至凌晨四時，警方在北角道發現該車及姓陳（三十三歲）司機，他涉酒後駕駛及交通意外傷人後不顧而去被捕。&#13;<br> 李家傑攝</p></body></html>

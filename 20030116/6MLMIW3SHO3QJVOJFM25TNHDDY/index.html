<html><header><meta charset="utf-8"><title>生薑葱白紅糖湯紓緩初起感冒</title></header><body><h1>生薑葱白紅糖湯紓緩初起感冒</h1><p>俗語有云：「三片生薑一根葱，不怕傷風和感冒。」原來生薑葱白紅糖湯既可補充身體水份，又可幫助退燒、解表、止咳止痛、發汗、排尿等，能減低身體毒素，對抗病菌。呢味湯最好在臨瞓前煲嚟飲，飲完即刻冚被覺覺豬，連續服用兩晚，對紓緩初發感冒有顯著功效。&#13;<br> &#13;<br> <b> 材料：</b> &#13;<br> 新鮮生薑及葱白各30克、紅糖100克、水1公升（兒童減半）&#13;<br> &#13;<br> <b> 做法：</b> &#13;<br> 生薑及葱白各切幼絲，連水下鍋煮至水份減少（約900毫升），撈起兩者，下紅糖煮約5分鐘。&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>巴伐洛堤囝囝夭折</title></header><body><h1>巴伐洛堤囝囝夭折</h1><p>意大利男高音巴伐洛堤（LucianoPavarotti）相戀十年的女朋友NicolettaMantovani，周一在博洛尼亞剖腹誕下龍鳳胎，但由於她只懷孕三十一周，最終男嬰不幸夭折，而情況良好的女嬰僅重三磅八安士。<br> &#13;<br> <spanclass>心臟有問題 &#13;<br> 第四度做父親的巴伐洛堤已育有三名女兒，今次兒子夭折對他打擊很大，前日巴伐洛堤離開醫院時悲痛地說：「今日係我人生中最差嘅其中一日。」醫院發言人表示男嬰除缺氧外，心臟亦出現問題，所以最終返魂乏術。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Familicide</title></header><body><h1>Familicide</h1><p>"Whatcausesfatherstocommit<u> familicide</u> ?"&#13;<br> &#13;<br> 「甚麼原因使父親『倫常兇殺』呢？」&#13;<br> &#13;<br> 美國男子殺死已懷孕的妻子及三名孩子後向警方自首，專家指出財政困難、婚姻問題及壓力通常是導致家庭慘劇發生的原因。Familicide是新詞彙，由family（家庭）及homicide（兇殺）兩字拼湊而成，指殺死至親的行為。</p></body></html>

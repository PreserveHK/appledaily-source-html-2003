<html><header><meta charset="utf-8"><title>青年被斬斷手筋</title></header><body><h1>青年被斬斷手筋</h1><p>【本報訊】一名青年昨凌晨四時在上水與友人聊天後各自歸家，當行至一間食肆對開時，遭一名戴「飛虎隊」頭套的持刀兇徒伏擊，他用左手擋刀時手筋慘被斬斷，負傷跑了一百米折返找友人求救報案。警方事後將傷者送院，不排除案件與尋仇有關。<br> &#13;<br> <spanclass>做手術駁回 &#13;<br> 傷者姓謝（十九歲），左手腕手筋遭斬斷，事後要做手術駁回，情況嚴重；至於日後能否活動自如，要看手術是否成功及康復進展。</spanclass></p></body></html>

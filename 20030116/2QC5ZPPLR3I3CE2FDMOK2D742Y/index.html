<html><header><meta charset="utf-8"><title>外賣盆菜提早賀年</title></header><body><h1>外賣盆菜提早賀年</h1><p>食盆菜唔使去圍村嘅！因為去你屋企都可以食到，自己煮？非也！叫外賣咪得囉！這個絕對是正宗盆菜的翻版，除了髮菜、天白花菇、豬手、蓮藕、蘿蔔，重有其他貴價菜式：花膠、南非原隻鮑魚、蠔豉、貴妃雞，一大盆$488可供六位用，你亦可以選擇較廉價的$188盆菜，菜式沒有鮑魚、花膠等貴價貨，換上海蝦、燒鵝等，但份量相若。等不及農曆新年，就叫個盆菜提早過年啦！&#13;<br> &#13;<br> 全線潮江春及聚豪閣&#13;<br> 預訂電話：21011128&#13;<br> 記者：朱維達</p></body></html>

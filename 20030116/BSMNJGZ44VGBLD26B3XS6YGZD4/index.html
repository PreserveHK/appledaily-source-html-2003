<html><header><meta charset="utf-8"><title>熱愛電子產品</title></header><body><h1>熱愛電子產品</h1><p>作為基金經理，很多時需要「周圍飛」，施彼佳亦不例外。今次來港他只逗留兩天，訪問當天便要離開香港。而記者訪問完畢後，他還有另一個訪問要做，行情相當緊密，可說風塵僕僕，故臉上亦不禁露出一絲倦容。&#13;<br> 不過，當談及自己的興趣時，他便顯得格外起勁。「除高球和玩滑雪板外，我還喜歡玩電腦，主要是上網及寫程式，電腦遊戲則較少玩。最近我還多了一樣新玩意，就是數碼相機。」&#13;<br> 說罷，他馬上從公事包拿出剛買下的數碼相機，展示給記者看。看來，施彼佳終於找到一樣即使四出公幹仍能陶醉其中的興趣。</p></body></html>

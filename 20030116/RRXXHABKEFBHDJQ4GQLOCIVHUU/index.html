<html><header><meta charset="utf-8"><title>TheWho結他手8保鑣護身</title></header><body><h1>TheWho結他手8保鑣護身</h1><p>老牌樂隊TheWho結他手PeteTownshend，因涉嫌藏有兒童淫褻照片，周一被倫敦警方帶返警署問話，Pete其後已獲保釋，回家時的他木無表情，甚為疲累。而Pete為避免有人向他襲擊，前日已僱用保鑣保護他。<br> &#13;<br> <spanclass>日花二萬五千元 &#13;<br> 這班從倫敦一間保安公司聘請的保鑣共八人，他們曾任英國皇家特種部隊成員，十分專業。前日其中三人率先在Pete的寓所周圍視察，其中一人見有記者拍照，更怒斥他們侵犯私隱。據知Pete今次僱用這班保鑣，每日要花費二千英鎊（約二萬五千港元）。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>健身室禁用攝錄手機</title></header><body><h1>健身室禁用攝錄手機</h1><p>【本報訊】手提電話的功能已擴展至可以拍攝照片和錄影片段，甚至透過手提電話把片段傳送出去；但這些電話的出現，卻引發出私隱問題。在本港經營九間健身室的「舒適堡」，最近在店內貼出告示，禁止會員及進出者在更衣室內使用可以拍攝照片或錄影片段的手提電話，以防有人在更衣室內拍攝後，把照片上網。&#13;<br> 據路透社報道，舒適堡發言人指出，只是在健身室內某些範圍禁止使用具拍攝功能的手機，由於這些手機可作攝錄機使用，若有人利用手機拍攝了一些相片，並放於互聯網上，是侵犯了健身室會員的私隱。本港另一個健身室集團「FitnessFirst」亦將禁止會員在更衣室使用具拍攝功能的手機。</p></body></html>

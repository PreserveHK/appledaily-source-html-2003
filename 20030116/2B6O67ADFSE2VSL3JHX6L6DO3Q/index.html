<html><header><meta charset="utf-8"><title>學生做錯家長罰抄</title></header><body><h1>學生做錯家長罰抄</h1><p>「養不教父之過：教不嚴師之惰」。不過，在福建省福州市，卻有學生因為做錯題目，老師就「罰」家長把做錯的題目抄三次的怪事。&#13;<br> 一名學生家長投訴，他的孩子在鼓樓區一家小學上一年級。前不久孩子拿回一張考試卷，要他抄十次。一問，才知道老師要求家長把孩子做錯的題目抄三次，如果錯得太多，就罰抄整張試卷十次。&#13;<br> 原來類似事件在福州市並不少見。有專家指出，學生在學校「做錯事」後，不少老師就要把學生家長叫到學校去，家長也只能低着頭，等着老師訓話。專家說：「不少老師喜歡採用這種方法，是因為學生怕家長，改過見效快。」&#13;<br> 《海峽都市報》</p></body></html>

<html><header><meta charset="utf-8"><title>　　李嘉誠進貢意國 - 李八方</title></header><body><h1>　　李嘉誠進貢意國 - 李八方</h1><p>愈來愈多人懷疑3G（第三代流動電話服務）有冇市場，押咗重注嘅和黃依然信心不變，新曆年後大老闆李嘉誠同班高層去歐洲視察3G業務。超人李同意大利總理貝盧斯科尼會面，總理話熱切歡迎和黃在意大利投資3G。原來和黃喺當地3G嘅投資，佔意大利01至05年度外商直接投資總額四成。超人即場親自送上意大利首張3G智能卡，讓總理擁有意大利第一個3G號碼。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

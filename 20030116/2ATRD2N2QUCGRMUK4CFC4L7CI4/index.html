<html><header><meta charset="utf-8"><title>醬醃菜多防腐劑</title></header><body><h1>醬醃菜多防腐劑</h1><p>【本報訊】消費者委員會測試了巿面上五十三款中式醬醃菜，發現其中十六個樣本含高濃度防腐劑苯甲酸，包括十個菜脯、兩個榨菜、兩個梅菜及兩個蕎頭樣本；部份樣本更沒有在標籤上列出防腐劑含量。其中一個菜脯粒樣本及一個榨菜的防腐劑含量更超出法例規定含量近十倍。以一個成年人計，每日食用一百一十六克含防腐劑的菜脯，即約一包，已超出每日可容許的攝取量。&#13;<br> 消委會表示，進食大量含防腐劑的醬醃菜，或會引起過敏反應，如誘發哮喘、鼻膜炎等病症。</p></body></html>

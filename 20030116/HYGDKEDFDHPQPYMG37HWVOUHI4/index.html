<html><header><meta charset="utf-8"><title>長谷川京子無聲上位</title></header><body><h1>長谷川京子無聲上位</h1><p>日本藝能界嘅女新人，有人就鍾意着到花喱花碌造緋聞博出位，一啲就好鬼低調走高尚路線。喺後者嚟講，我羅拉近排最睇好日劇《天體觀測》嘅二線女星長谷川京子。&#13;<br> 京子雖然外表同身材唔係好驕人，但勝在夠cool，前幾日佢幫雜誌《an.an》拍咗個封面，首次展示佢嘅瘦身成果，佢皮膚夠白，身材勻稱，唔似得啲水着女星咁肉騰騰，別有一番味道，唔怪得之咁多男fans鍾意佢啦。</p></body></html>

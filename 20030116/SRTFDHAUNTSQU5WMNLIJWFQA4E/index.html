<html><header><meta charset="utf-8"><title>滋潤修護唇彩</title></header><body><h1>滋潤修護唇彩</h1><p>以往選購唇彩，首要條件一定是它的顏色夠靚、效果夠Glossy。不過，作為一個精明的消費者，自然不可以要求咁低。顏色靚的同時，更要有滋潤效果，咁先叫抵買。&#13;<br>最近市面上就有兩款新唇彩推出，不但色彩柔和，更有埋潤唇成份。其中Philosophy首次推出的雙效柔唇組合，分別為透明及棗紅色LipGloss，同時含有植物精華油，可以減輕嘴唇色素，改善幼紋。至於Nuxe的蜂蜜潤唇彩，則有米蠟、乳木果油、維他命E等成份，在滋潤之餘，更可提供SPF6防曬功效。&#13;<br>&#13;<br>記者：羅惠芬&#13;<br>攝影：周旭文</p></body></html>

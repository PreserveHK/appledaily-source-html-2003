<html><header><meta charset="utf-8"><title>綁架案3人囚8至10年</title></header><body><h1>綁架案3人囚8至10年</h1><p>【本報訊】三漢疑替被騙財的賭徒追數，將一名相信是老千集團成員的七旬翁，綁架至西貢村屋囚禁多日，其間施以恐嚇及毆打，又迫其妻籌八十萬元贖金，更欲乘夜用「大飛」將他運返內地，法官昨形容案件可怕及殘忍，判各人入獄八至十年。&#13;<br> 三名被告朱成業（四十歲）、林浩彬（五十一歲）及李俊明（三十六歲），原被控綁架周修靜（七十二歲）及李百年（六十四歲）兩罪，審訊後僅綁架周翁成立。&#13;<br> 法官形容本案計劃周詳，必須重判收阻嚇之效，考慮首被告是主腦，判監十年，次被告的參與最少，入獄八年，第三被告則入獄九年。&#13;<br> 案件編號：HCCC80/2002</p></body></html>

<html><header><meta charset="utf-8"><title>靚衫SnapShot：梁朝偉與PaulFrank相映成趣</title></header><body><h1>靚衫SnapShot：梁朝偉與PaulFrank相映成趣</h1><p>多得Twins和陳文媛等一眾青春藝人，不少只限於青少年市場的時裝品牌，經過明星效應下，知名度均大增，最佳例子有日本的BeamsBoy和XGirl及英國品牌、以「馬騮仔」肖像作招徠的PaulFrank等。<br> &#13;<br> <spanclass>風靡少年 &#13;<br> 在賀歲片《行運超人》中，有一幕是梁朝偉與楊千嬅戴起爆炸頭假髮出海，造型十分搞笑，而偉仔身穿的外套，則有風靡不少青少年的「馬騮仔」PaulFrank，但與已四十歲的偉仔並沒有格格不入的感覺。</spanclass></p></body></html>

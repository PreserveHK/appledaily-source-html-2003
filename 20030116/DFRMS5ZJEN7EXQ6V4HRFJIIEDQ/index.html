<html><header><meta charset="utf-8"><title>林峰會周公懶理阿Rain</title></header><body><h1>林峰會周公懶理阿Rain</h1><p>林峯和胡杏兒昨日在灣仔拍攝無綫新劇《律政新人王》外景，林峯早前打沙包弄斷右手手背骨，須紮上繃帶，故每次埋位都把手放進衫袋，他說：「之前隻手冇包三日，結果好痛，今日轉睇中醫，要重新包過。」&#13;<br> 林峯的緋聞女友李彩樺（Rain）前晚行天橋，方力申專程往捧場，林峯對此說：「又關我事，咁點呀？行天橋唔係咁大件事啫，唔使去捧場，就算唔使開工，我都寧願喺屋企睡覺啦！」<br> &#13;<br> <spanclass>胡杏兒最驚上庭 &#13;<br> 此外，胡杏兒在劇中要應付多場法庭戲，一氣呵成唸對白，壓力很大，她說：「NG好多次，每次拍到法庭戲就會心跳加速，手心出汗。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>華仔收生$150面試</title></header><body><h1>華仔收生$150面試</h1><p>劉德華、張達明、杜國威、曾路得及鍾景輝等昨日出席「加際星藝高校」的記者會及揭幕儀式，這所學校有三個學系，分別為歌唱、戲劇和司儀，而華仔會擔任訓導主任。&#13;<br> 參加者均要付出一百五十元的報名費才可面試，不會退還，並須通過遴選才可入學，學員入選後可免費修讀學校的課程。<br> &#13;<br> <spanclass>德行差有影響 &#13;<br> 問到華仔是否因為近年年輕歌手的德行比較差，所以成立這間學校，華仔說：「唔係，其實我哋想搞好耐，但我上年又冇心情，而且籌備要好多時間，我哋以前訓練班都會因為德行唔好俾人趕出校。」	&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

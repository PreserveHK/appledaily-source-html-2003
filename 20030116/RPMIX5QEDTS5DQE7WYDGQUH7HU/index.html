<html><header><meta charset="utf-8"><title>基金回報　十年最差</title></header><body><h1>基金回報　十年最差</h1><p>專門追蹤基金表現的Lipper昨日指出，獲批准在港出售的基金，去年平均表現是過去十年最差的，回報是負17.37%，是連續第三年負回報。地產基金在行業類別內表現最佳，平均回報12%，中港股票基金平均回報2.76%。&#13;<br> 香港投資基金公會公布，02年11月份本港基金業總銷售額逾82.75億元，銷售淨額為23.01億元。以銷售淨額而言，保本及債券基金仍然續居銷售的前列位置，兩個類別合共佔總銷售淨額的94.9%，約為21.76億元。&#13;<br> 期內保本基金仍是最受歡迎的類別，11月份的淨流入額達到11.38億元，佔行業總淨流入額的49.5%，總銷售額13.65億元。</p></body></html>

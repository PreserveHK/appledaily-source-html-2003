<html><header><meta charset="utf-8"><title>Juno唔介意做笑料</title></header><body><h1>Juno唔介意做笑料</h1><p>麥浚龍（Juno）、關心妍、Cookies和Shine等昨日往中環拍攝無綫賀年歌。日前肥媽在演唱會中以棟篤笑形式勁寸Juno樣衰，問Juno可生氣？他說：「我唔介意，人哋有多餘時間去諗單打人嘅嘢，我就寧願專注喺事業上。我亦都唔會反擊，因為都唔係重要事，況且唔講邊有得笑呢！」<br> &#13;<br> <spanclass>否認犧牲阿樂 &#13;<br> 有傳環球為Juno在港台頒獎禮中爭取獎項，再次犧牲余文樂，Juno說：「我諗唔會，邊個攞獎我都開心。」&#13;<br> 此外，早前關心妍與蕭正楠拍MV時，因有接吻鏡頭而清場，問她當日是否要「脷叠脷」？她笑說：「只不過係嘴對嘴。」</spanclass></p></body></html>

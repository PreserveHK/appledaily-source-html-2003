<html><header><meta charset="utf-8"><title>蕭炎坤梁家輝法院泯恩仇</title></header><body><h1>蕭炎坤梁家輝法院泯恩仇</h1><p>梁家輝昨日到東區裁判法院，為其涉嫌醉酒駕駛及毆打巴士司機一案上庭，而早前曾炮轟家輝獅子開大口，要求多多才肯為電影《刮痧》宣傳的博愛永遠名譽顧問蕭炎坤，昨日亦因違例駕駛到該法院上庭。<br> &#13;<br> <spanclass>主動慰問 &#13;<br> 蕭炎坤得知家輝亦在同一法院後，即時主動上前慰問對方，並握手言和。事後蕭炎坤說：「其實家輝未見過我㗎，我哋之前有啲誤會，𠵱家走過去澄清番囉，冇嘢嘞。」</spanclass></p></body></html>

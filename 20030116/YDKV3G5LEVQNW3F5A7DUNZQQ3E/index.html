<html><header><meta charset="utf-8"><title>特首銀彈統戰成功</title></header><body><h1>特首銀彈統戰成功</h1><p>以中產為主的專業人士，回歸後受金融風暴及樓市下跌影響甚大，但港府過去幾年只集中為低下層提供福利，中產專業人士對政府開始怨聲載道。&#13;<br> 面對這批中產人士不斷增加的怨氣，董建華透過行會成員梁振英「統戰」專業界，拉攏十大專業團體成立「專業聯盟」，並在前年施政報告中，撥款一億元設立以專業團體為對象的資助計劃，各專業團體亦投桃報李，在董建華宣布角逐連任時，齊齊挺董，皆大歡喜。</p></body></html>

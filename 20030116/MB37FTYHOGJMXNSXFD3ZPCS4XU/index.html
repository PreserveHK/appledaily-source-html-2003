<html><header><meta charset="utf-8"><title>婦持他人證件被捕</title></header><body><h1>婦持他人證件被捕</h1><p>【本報訊】警方商業罪案調查科兩名探員追查一宗涉及假滙票案件，昨清晨七時許，到西環德輔道西一單位調查時，意外在屋內發現來自斯里蘭卡的兩男一女身份有可疑，其後證實兩男子是逾期居留，另一名年約四十歲女子（圖），她出示的身份證與其樣貌及年齡不符。&#13;<br> 該張身份證持有人為一名二十五歲女子，較早前涉及元朗一宗偷竊案但棄保潛逃，三年前被警方通緝，警方懷疑該名斯里蘭卡女子持有他人身份證，將三人拘捕。&#13;<br> 李家傑攝</p></body></html>

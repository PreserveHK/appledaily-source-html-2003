<html><header><meta charset="utf-8"><title>Apple姐日記：周國勳太太真面目示人</title></header><body><h1>Apple姐日記：周國勳太太真面目示人</h1><p>我Apple姐每星期總有三日或以上會去中環嘅，話時話，出一轉中環都幾煩㗎，成日遇到熟人，所以要執靚個樣先出得街見人。<br> &#13;<br> <spanclass>皮膚白淨 &#13;<br> 但係我早排就遇到個不施脂粉嘅名太喺中環購物，佢就係代理名表FranckMuller嘅周國勳（右）太太周譚蕙菁（左）嘞。哈！周太真係稱得上「濃妝淡抹總相宜」，嗰日見佢冇化妝喺置地廣場間YSL度睇衫，以真面目示人嘅佢，皮膚白白淨，幾叫人羨慕㗎。</spanclass></p></body></html>

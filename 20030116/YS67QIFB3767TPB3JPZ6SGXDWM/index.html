<html><header><meta charset="utf-8"><title>蓖麻毒性強可用於暗殺</title></header><body><h1>蓖麻毒性強可用於暗殺</h1><p>蓖麻毒是由熱帶及亞熱帶地區常見植物蓖麻的種子提煉出來，毒性比山埃強六千倍，不用一毫克已足以置七十公斤大漢於死地，而且沒有解毒劑。&#13;<br> 蓖麻毒毒素進入中樞神經後，可引致抽搐，肺、肝、腎、免疫系統衰竭，呼吸困難和低血壓，嚴重者會在昏迷後二十四至三十六小時內喪命。&#13;<br> 此毒以直接注射入人體最有毒效，但不論吸入、吞下、注射和接觸，均能發揮毒性，因而可用於暗殺和恐怖襲擊。&#13;<br> 本報資料室</p></body></html>

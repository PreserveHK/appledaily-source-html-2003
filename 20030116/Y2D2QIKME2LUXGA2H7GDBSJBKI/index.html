<html><header><meta charset="utf-8"><title>花絮</title></header><body><h1>花絮</h1><p><spanclass>古妮高娃仍有擁躉 &#13;<br> 澳洲公開賽官方網站獲最多球迷點擊的男球手是曉域治是意料之內，然而意料之外是第二位居然是泰國仔斯里查潘。點擊次數最多的女將依然是古妮高娃，其點擊次數拋離第二位的韓迪卓娃近一倍之多。<br> &#13;<br> <spanclass>盧迪克指球迷被寵壞 &#13;<br> 盧迪克最怕聽見的問題就是「你何時能成為下一位世界第一的美國球手」。盧迪克埋怨，由於自公開賽年代以來，總有一或兩位美國球手居世界前列，這種情況「寵壞」了美國球迷，更令他承受甚大壓力。<br> &#13;<br> <spanclass>大威耳環搶眼 &#13;<br> 威廉絲每次出戰「絕不欺場」，今回則戴上金頸鏈及大耳環上陣。可能打扮「四正」，打起球來亦格外醒神，威廉絲擺脫日前在首圈的不穩，周三以六比三、六比○淘汰對手嘉姬爾。</spanclass></spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　吳邦國大佬下海做董事 - 李八方</title></header><body><h1>　　吳邦國大佬下海做董事 - 李八方</h1><p>中共十六大之後，香港商界其中一件重要工作，就係起清九個政治局常委個底，搞清楚佢哋有乜親戚朋友以便拉吓關係。&#13;<br> 八方噚日去深圳參加中國燃氣同中國工商銀行融資簽約儀式，見到中國燃氣非執行董事吳邦杰（圖），個樣同副總理吳邦國成個餅印，一問之下，果然係吳邦國個大佬。佢喺上海搞醫學，同燃氣冇乜關係。&#13;<br> 吳邦國舊年十一月十五號當選政治局常委，坐第二把交椅，今年三月會做全國人大委員長，中國燃氣十一月二十日就委任吳邦杰做非執行董事，反應果然夠快。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>好心女被搶手機</title></header><body><h1>好心女被搶手機</h1><p>【本報訊】「小姐，我唔記得帶鎖匙，唔該同我開一開鐵閘！」一名姓譚（二十一歲）女子（圖），昨凌晨三時許返回油麻地彌敦道住所，進入大廈關上鐵閘時，獨行狡賊在鐵閘外訛稱為住客，要求她代為開閘。譚女不虞有詐打開鐵閘，豈料對方突然搶奪其手袋，她反抗致雙方糾纏，結果手袋幸保不失，但價值二千五百元的手機卻被賊人搶去，她手部受輕傷，返回住所通知姓袁（二十三歲）男友報警，但拒絕入院治療。&#13;<br> 冼豪文攝</p></body></html>

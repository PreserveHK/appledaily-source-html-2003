<html><header><meta charset="utf-8"><title>燒屍案女死者性史複雜</title></header><body><h1>燒屍案女死者性史複雜</h1><p>【本報訊】九三年荃灣下花山支解燒焦女屍案，繼疑兇聲稱與死者有性關係，辯方昨再披露與死者相識的一名商人，曾向警方稱死者「水性楊花」。&#13;<br> 三十六歲被告梁壽權案發時在荃灣河背街「68士多」做雜工，否認於九三年五月謀殺四十三歲旅行社東主韓蘭芳，與死者相識的商人楊茲楠，曾於九三年七月向警方錄取了一份口供。根據楊的供詞，他於八九年經介紹認識死者，死者當時做貿易，三日後找他傾生意，未夠一個月，死者便到他寫字樓，雙方發生了性行為。往後三個月，楊與死者在辦公室內，曾兩度做愛，楊形容死者水性楊花，容易接近男人。&#13;<br> 案件編號：HCCC70/2002</p></body></html>

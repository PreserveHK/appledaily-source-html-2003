<html><header><meta charset="utf-8"><title>拉筋熱身不可苟且</title></header><body><h1>拉筋熱身不可苟且</h1><p>「打羽毛球，手腕及手踭比較容易受傷，而扣殺時肩部拉動時亦可能會拉傷頸的神經線，如手腕及手踭疼痛長時間未愈，最好找醫生作詳細檢查，如不幸傷及神經線，康復時間會較長。打波前除了做四肢熱身拉筋運動外，記緊做兩邊拉頸動作。」&#13;<br> 「其實打羽毛球腳掌也要經常用力，故有可能拉傷腳板內側肌肉，即『扁平腳』；而要避免傷腳，可在運動鞋上加墊或穿羽毛球鞋，打波前最好包紮足踝及腳板以減少受傷機會。」</p></body></html>

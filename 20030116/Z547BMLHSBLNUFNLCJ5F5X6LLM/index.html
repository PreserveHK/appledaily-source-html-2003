<html><header><meta charset="utf-8"><title>台《壹週刊》發行商罰款</title></header><body><h1>台《壹週刊》發行商罰款</h1><p>【本報訊】去年十月其中兩期在本港報攤發售的台灣《壹週刊》，遭影視及娛樂事務管理處票控，指雜誌封面刊登裸照，沒有套上密封膠袋，違反《淫褻及不雅物品管制條例》，負責發行雜誌的德記書報（發行）有限公司昨派代表出庭承認兩項控罪，被判罰一萬元。&#13;<br> 涉案台灣《壹週刊》為第七十一期，封面寫上《選舉不掃黃──色情高雄直擊》的標題，及第七十三期標題為《海上淫窟直擊》，兩本周刊均沒有套上密封膠袋。&#13;<br> 案件編號：ESS10847/02，10848/02</p></body></html>

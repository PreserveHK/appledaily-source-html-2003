<html><header><meta charset="utf-8"><title>女人街攤販塞路</title></header><body><h1>女人街攤販塞路</h1><p>旺角通菜街（女人街）的小販認可區，是其中一個遊客購物必到地點，但有購物人士投訴，認可小販區內不少販商，將貨物擺放出經營範圍，部份更伸展至路中央，當行人眾多，或有人在攤檔選購物品時，其他人便無路可行，極為不便，亦恐發生危險，一旦有意外，逃生路徑也可能被堵塞，希望當局關注情況。&#13;<br> 本報已將上述投訴轉介食物環境衞生署跟進。&#13;<br> （○一一○一○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

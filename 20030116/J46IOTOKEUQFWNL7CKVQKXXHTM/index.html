<html><header><meta charset="utf-8"><title>貴內衣未必較暖</title></header><body><h1>貴內衣未必較暖</h1><p>【本報訊】消委會測試了巿面上十七款保暖內衣，六款樣本標籤的成份含量和實際測試有差距，一款樣本更只標籤纖維名稱，沒有列明含量。測試樣本包括九款女裝、三款中性及五款男裝內衣，售價由四十元至四百三十元不等，但貴價樣本的保暖和透濕程度未必與價錢成正比。&#13;<br> 以五分為滿分計，黛安芬一款女裝長袖保暖內衣只售二百元，但總評有四分；雞仔嘜和AIGLE的其中兩款男裝內衣，價錢分別是一百六十五元及二百七十五元，總評則是四分。此外，如按護理標籤洗濯，各樣本的耐用性都不錯，但起毛球現象則差別較大。</p></body></html>

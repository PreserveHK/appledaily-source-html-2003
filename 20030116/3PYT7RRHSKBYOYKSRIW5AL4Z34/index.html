<html><header><meta charset="utf-8"><title>SMAP玩得起Fans小氣嗌回水</title></header><body><h1>SMAP玩得起Fans小氣嗌回水</h1><p>電影《無問題2》男主角諧星岡村隆史，經常主持日本受歡迎的整蠱人電視節目，去年底更在電視台安排下，到SMAP的演唱會上「搗亂」，令現場觀眾憤怒大叫「回水」。&#13;<br> 據雜誌《週刊女性》報道，fans向來要千辛萬苦才能買到SMAP的演唱會門券，有fans投訴說：「佢阻咗成場騷一大截時間，而且我哋好少機會聽到中居正廣獨唱，但係岡村又霸咗呢啲時間嚟唱！」有關節目的製作單位表示，考慮對不滿的fans作金錢賠償。</p></body></html>

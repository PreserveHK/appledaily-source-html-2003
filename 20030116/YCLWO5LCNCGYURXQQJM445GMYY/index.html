<html><header><meta charset="utf-8"><title>台130大專生食物中毒</title></header><body><h1>台130大專生食物中毒</h1><p>台北一百三十多名大專學生參加台東的畢業旅行時，前晚懷疑食物中毒上吐下瀉，昨晚仍有五十多人須留院觀察。<br> &#13;<br> <spanclass>畢業旅行食海鮮餐 &#13;<br> 這批學生分別來自三所學院，參加台北一家旅行社組織的六天環島行程，前晚到達台東後，曾在當地一家餐廳享用海鮮大餐，包括墨魚、海蝦肉等。約兩小時後，學生陸續出現上吐下瀉等食物中毒現象，連夜分別送往多家醫院診治。&#13;<br> 台東縣衞生局昨日表示，已到出事餐廳採樣化驗，尚未查出學生食物中毒原因。&#13;<br> 《中時晚報》</spanclass></p></body></html>

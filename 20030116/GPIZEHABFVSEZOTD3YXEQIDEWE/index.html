<html><header><meta charset="utf-8"><title>網上興德總理偷衫遊戲</title></header><body><h1>網上興德總理偷衫遊戲</h1><p>德國總理施羅德去年違背選舉承諾，當選後便加稅，引起國民不滿，繼有歌手作曲嘲諷他後，最近互聯網上興起一個遊戲，也是拿施羅德加稅一事來嘲弄他。&#13;<br> 在該遊戲中，卡通化的施羅德身穿雨衣，露出其招牌笑容，玩家控制施羅德用鈎子偷走購物人士的衣服，愈偷得多衫，得分愈高。施羅德成功搶走對方衣服後會哈哈大笑；若玩家失手，他會說：「我最終都會取到的，老兄！」&#13;<br> 該遊戲在上月中推出後迄今有三萬二千人上網玩，是回應數以千計國民發起的「施羅德最後一件衫」運動而推出，因為不少人認為施羅德加稅，無異搶走他們最後一件衫。&#13;<br> 路透社</p></body></html>

<html><header><meta charset="utf-8"><title>天書推介<br>BobbiBrown教你抗老秘訣</title></header><body><h1>天書推介<br>BobbiBrown教你抗老秘訣</h1><p>基於工作需要，經常會留意市場上有甚麼新推出的美容雜誌。其中化妝界大師BobbiBrown所寫的書籍，一直是我的收藏品之一。最近發現她剛推出的新書——《BobbiBrownBeautyEvolution（AGuidetoaLifetimeofBeauty）》，即時拿起來細閱。Bobbi的第三本著作，內容涉及由20歲至70歲女士的美容秘訣，包括抗老方法、不同場合配不同化妝、皮膚護理等，全部都好實用。無論你係唔係她的擁躉，這本書都可以幫到你。&#13;<br>&#13;<br>記者：羅惠芬</p></body></html>

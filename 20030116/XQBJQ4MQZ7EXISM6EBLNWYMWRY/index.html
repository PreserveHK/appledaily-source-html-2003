<html><header><meta charset="utf-8"><title>BoBo搵Yumiko陪跳樓</title></header><body><h1>BoBo搵Yumiko陪跳樓</h1><p>陳文媛（BoBo）、鄭希怡（Yumiko）及廖碧兒，昨日到九龍城環球嘉年華拍攝特輯。&#13;<br> BoBo和Yumiko更一試「跳樓機」，BoBo事後說：「原先得我一個玩，不過Yumiko怕我驚，咪陪我囉。」<br> &#13;<br> <spanclass>提緋聞勞氣 &#13;<br> 對於有雜誌報道陳冠希為箍煲，特意送BoBo一套價值六萬元的LV首飾，又指BoBo貪慕虛榮，對此BoBo十分氣憤地說：「雜誌鍾意點寫就點寫啦，我控制唔到，總之身邊嘅人知道咪得囉。」&#13;<br> Yumiko則表示想玩比昨日機動遊戲更刺激的「笨豬跳」，她說：「Leon（黎明）都話，贏人先要贏自己，梗係要試吓嘅。」</spanclass></p></body></html>

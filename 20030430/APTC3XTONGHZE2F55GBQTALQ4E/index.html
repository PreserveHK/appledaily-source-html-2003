<html><header><meta charset="utf-8"><title>疑情困15歲童跳樓</title></header><body><h1>疑情困15歲童跳樓</h1><p>【本報訊】何文田御龍居二座發生跳樓事件，一名姓李十五歲少年，昨晚九時半在七樓寓所，突從房間跳樓輕生，直墮平台，街坊發現報警，救護員將傷者（圖）送院治理，他已陷昏迷，尋死原因初步懷疑與感情問題有關。&#13;<br> 李的家人操普通話，而他是新移民。據悉，事主當時獨自在睡房內，其四十八歲母親剛放工返回家中，欲推門入房卻發現反鎖，稍後即發生跳樓尋死事件。其母向警方透露，早前兒子受感情問題困擾，疑他自殺與此有關。&#13;<br> 冼豪文攝</p></body></html>

<html><header><meta charset="utf-8"><title>新創建償還17億債</title></header><body><h1>新創建償還17億債</h1><p>【本報訊】新創建（659）昨日宣布，過去兩個月共償還17億元債務，其中10億元為重組時向銀行借入的過渡性貸款，原計劃於今年6月償還。新創建指，提早兩個月償還該筆貸款，將令集團負債比率降低，並減少利息開支。&#13;<br> 新創建主席鄭家純（圖）表示，根據02年度全年備考帳目，該集團經常性淨現金流約21億元，除減債外，將物色發展機會，及考慮派息政策與其他現金流相若的企業看齊。減債後，新創建仍有85億元淨負債，手頭現金則約14億元。&#13;<br> 新創建去年併入太平洋港口及收購新世界基建（301）內地傳統基建項目後，債務大增，負債達89億元，鄭家純曾揚言，3年內削債50億元。</p></body></html>

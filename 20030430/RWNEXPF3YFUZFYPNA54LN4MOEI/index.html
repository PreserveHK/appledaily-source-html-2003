<html><header><meta charset="utf-8"><title>蔡依林大馬之行泡湯</title></header><body><h1>蔡依林大馬之行泡湯</h1><p>蔡依林原定下月中到馬來西亞宣傳新唱片，但現時卻無法取得入境和工作簽證。&#13;<br> 對於馬來西亞當局是否因為台灣非典型肺炎問題而拒發簽證，大馬新力音樂中文部巿場經理李淑媚表示，當局並沒有告知拒發簽證的原因，她透露製作公司在三個星期前已向有關方面提出申請，但幾日前才收到簽證被拒的消息。唱片公司亦知道當地歌迷十分失望，希望他們可以體諒。<br> &#13;<br> <spanclass>周杰倫獲發簽證 &#13;<br> 此外，潘美辰及張敬軒等歌手亦向大馬當局提交簽證申請，結果如何仍是未知之數，不過即將於下月初到大馬拍攝廣告的袁詠儀，以及下月十七日在大馬開個唱的周杰倫，則已獲當局發出入境和工作簽證。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>伊雲麥葵格雄風如劍</title></header><body><h1>伊雲麥葵格雄風如劍</h1><p>荷李活電影幕後工作人員，日前舉辦了一個名為「最巨大下體男星」的另類選舉，以推舉出影圈中下體最壯觀的男士。蘇格蘭男星伊雲麥葵格（EwanMcGregor）的生殖器官，更被指是龐然大物，一如《星戰》中的死光劍。<br> &#13;<br> <spanclass>更衣室露全相 &#13;<br> 據說於電影拍攝期間，男演員經常在更衣間遭一窺全豹，而電影工作人員則選出十位「有料」之人，排名不分先後，他們分別是哥連菲路（ColinFarrell）、杜比麥奎爾（TobeyMaguire）佐治古尼（GeorgeClooney）、麥迪倫（MattDillon）及尊尼狄普（JohnnyDepp）等。</spanclass></p></body></html>

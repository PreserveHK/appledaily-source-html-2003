<html><header><meta charset="utf-8"><title>籮霸大花筒年花逾億</title></header><body><h1>籮霸大花筒年花逾億</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）去年賺取了近三千萬美元（約二億三千四百萬港元），英國雜誌《Heat》為其支出作出評估，短短一年，估計籮霸竟花了約一千五百萬美元（約一億一千七百萬港元），實在揮金如土。<br> &#13;<br> <spanclass>稅額甚巨 &#13;<br> 籮霸去年以九百五十萬美元（約七千四百萬港元）買下邁亞密豪宅，又要支付超過二百五十萬美元（約一千九百五十萬港元）薪酬，加上美國稅率奇高，所以她的收入實在所剩無幾。&#13;<br> 此外，由於世界衞生組織對多倫多發出旅遊警告，因此籮霸主演的新片《ShallWeDance》將會遷往加國另一城市溫尼伯拍攝。</spanclass></p></body></html>

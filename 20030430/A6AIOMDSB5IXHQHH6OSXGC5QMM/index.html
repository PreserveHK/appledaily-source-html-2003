<html><header><meta charset="utf-8"><title>名牌童裝開倉低至二折</title></header><body><h1>名牌童裝開倉低至二折</h1><p>細路仔衫褲的價錢往往比大人的還要貴，名牌童裝就更不在話下，所以名牌童裝開倉絕對是廿四孝父母的喜訊，Kingkow、Chickeeduck、HipoFant、GuessKids、Orchestra、AlexandraZ和KissMyKids的衫、褲、鞋、襪和玩具，都會以低於二折的價錢出售，尺碼由BB至十二歲小童都有，各位買家，記得準時出擊喇喂。&#13;<br>&#13;<br>記者：楊一凡　攝影：林栢鈞</p><p><b> Kids&amp;BBFair</b> &#13;<br> 日期及時間：即日起至5月4日11:00am-8:00pm&#13;<br> 地點：尖沙嘴廣東道11號世界商業中心3字樓海港城展銷集</p></body></html>

<html><header><meta charset="utf-8"><title>公帑包機　料逾十萬</title></header><body><h1>公帑包機　料逾十萬</h1><p>政府包機接載旅行團團員返港，是前所未有的事情。民航處前處長樂鞏南說，記憶中，只有八九民運期間及遣返越南船民的時候，港府曾經租用民航專機。包機費用超過十萬元，而港龍航空不用做蝕本生意。&#13;<br> 港府動用公帑營救落難台北的香港旅行團團員，是出於義務；對於航空公司來說，卻是純屬一單生意。港龍航空公司指出，昨晚運送團友返港的特別航班是商業性質，收費不會公開。編號KA8481的班機是空中巴士A320型，有一百六十個座位。&#13;<br> 政制事務局發言人表示，包機費用仍與港龍商討中，但預計航空公司收費將會超過十萬元，但港府不打算收回這筆費用。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>房車撼壆司機失蹤</title></header><body><h1>房車撼壆司機失蹤</h1><p>【本報訊】一部有「彎路之王」稱號的標緻206黑色雙門私家車，昨清晨六時許，沿觀塘繞道駛往將軍澳方向，駛至觀塘警署對開一個左彎時失控，猛撼右邊石壆後反彈撞向左邊石壆，車頭嚴重毀爛，有途經司機見狀報警。&#13;<br> 警員及救護員趕至時，僅發現撞毀私家車（圖），肇事司機卻不知所終，於是將車拖走避免影響交通。警方追查資料證實私家車未有報失，正找尋姓張車主了解情況。&#13;<br> 伍浦鋒攝</p></body></html>

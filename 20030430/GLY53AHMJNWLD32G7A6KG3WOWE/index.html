<html><header><meta charset="utf-8"><title>上戶彩持劍闖荷李活</title></header><body><h1>上戶彩持劍闖荷李活</h1><p>十七歲人氣少女上戶彩主演的電影《AZUMI》，前日在東京六本木某電影院舉行首映禮。上戶彩、宮城寬貴及小橋賢兒等一班年輕演員，歡天喜地宣布荷李活方面有興趣購買《AZUMI》的播映權，此片大有可能在美國上映。<br> &#13;<br> <spanclass>招待留學生 &#13;<br> 身為主角的上戶彩，在戲中飾演在戰亂時代首屈一指的女劍客，她表示甚為適合青年人以及外國人觀賞，她說：「呢套戲同過往嘅古裝片唔同，好有樂與怒嘅感覺。」</spanclass></p></body></html>

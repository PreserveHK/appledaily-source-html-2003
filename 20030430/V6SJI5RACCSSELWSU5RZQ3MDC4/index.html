<html><header><meta charset="utf-8"><title>瀧仔新劇戀奇女子</title></header><body><h1>瀧仔新劇戀奇女子</h1><p>在樂壇發展平平的瀧澤秀明，最近獲富士電視台重用，擔演七月開始播放的「月九」（逢星期一晚上九時播放）新劇《屬於我的麥當娜》。<br> &#13;<br> <spanclass>《撲水》電視版 &#13;<br> 瀧仔在《屬》劇中與由長谷川京子扮演的奇女子譜戀曲，令人聯想到堂本光一與瀨戶朝香合演的劇集《俊平！你好》。&#13;<br> 此外，富士電視台已決定將電影《五個撲水的少年》重新拍成同名電視劇，由山田孝之擔任男主角。</spanclass></p></body></html>

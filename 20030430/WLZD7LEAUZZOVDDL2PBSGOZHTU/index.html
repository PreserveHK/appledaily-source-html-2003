<html><header><meta charset="utf-8"><title>1+1逾年不退款</title></header><body><h1>1+1逾年不退款</h1><p>「舊年三月停機，成年都唔退錢，係咪數目少就唔退?」黃先生原為CSL公司旗下的1+1手機網絡用戶，去年三月攜號轉用另一電訊公司服務，帳戶餘款尚有十二元，他滿以為該公司會自行將款項退回，但他一等再等，一直未獲退款。&#13;<br> 黃先生指，其間他致電熱線查詢，但有關系統繁複，難以接駁至客戶服務員，只好放棄，故向本報求助。&#13;<br> CSL公關部回覆，因個別職員疏忽引致黃先生之不便，該公司已與他聯絡，並透過支票退還有款項。&#13;<br> （○三○五一六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

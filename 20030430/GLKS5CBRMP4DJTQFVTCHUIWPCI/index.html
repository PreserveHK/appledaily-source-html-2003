<html><header><meta charset="utf-8"><title>海面奇觀</title></header><body><h1>海面奇觀</h1><p>【本報訊】北角渣華道嘉華國際中心對開離岸五十多米海面，昨晨十一時許出現一片「耀眼奪目」色彩。清澈海水中突然湧出一片刺眼的螢光綠色液體，面積有如一個足球場般大，蔚為奇觀（圖）。&#13;<br> 原來渠務署人員正進行海底污水管防漏測試，在附近的北角污水處理廠放入一些無毒螢光綠色粉，連同經過處理的污水經海底污水管排入海中，並出動直升機在海面上查察。若色粉在海面上預定的位置浮現，證明海底污水管未有破漏情況。&#13;<br> （圖片由讀者殷先生提供）</p></body></html>

<html><header><meta charset="utf-8"><title>柏芝新片試映墟冚</title></header><body><h1>柏芝新片試映墟冚</h1><p>任賢齊、張栢芝、張文慈和李珊珊等主演的《絕種好男人》，原定明天在內地和香港上映，但內地因為受非典型肺炎影響，映期要無限期押後，但香港映期則不受影響。&#13;<br> 而為進一步了解觀眾反應，該片上周六在旺角一間戲院上映了一場免費試映場，不少觀眾早於下午三點已排隊拿戲票，不消十五分鐘，四百張戲票已派完。<br> &#13;<br> <spanclass>最佳銀幕情侶 &#13;<br> 在試映場結束後，電影公司派出工作人員向觀眾做問卷調查，一般被訪者都認為張栢芝與任賢齊是最佳銀幕情侶，普遍認為他倆繼《星願》之後，已經很有默契，特別是在控制搞笑場面方面，更是演得不俗。</spanclass></p></body></html>

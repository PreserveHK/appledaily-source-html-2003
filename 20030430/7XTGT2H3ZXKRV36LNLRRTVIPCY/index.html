<html><header><meta charset="utf-8"><title>Luther感染肺炎</title></header><body><h1>Luther感染肺炎</h1><p>格林美得獎男歌手LutherVandross兩星期前在其曼哈頓的寓所內中風，送院醫治後已度過危險期，但他卻不幸感染肺炎，知覺仍未恢復，還需以喉管輔助呼吸。&#13;<br> LutherVandross經理人羅曼奴前日發表聲明，證實Luther在留院期間感染肺炎，並接受了一個氣管切割手術，醫生在其氣管開洞，然後插入喉管輔助他呼吸。<br> &#13;<br> <spanclass>不影響聲帶 &#13;<br> 羅曼奴在聲明中表示：「氣管切割手術是在其聲帶不受影響或破壞之下進行。我們一直等待他完全恢復知覺，醫生向我表示需要多一點時間。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>嘟嘟亡母下周出殯</title></header><body><h1>嘟嘟亡母下周出殯</h1><p>鄭裕玲（嘟嘟）的母親李女士，本月二十日在家中逝世，終年七十六歲，嘟嘟表示其母的心臟欠佳，是一名長期病患者，自嘟嘟的父親與母親離婚後，其母便開始獨居，所以當嘟嘟獲悉母親猝逝時，已有心理準備。<br> &#13;<br> <spanclass>母為天主教徒 &#13;<br> 嘟嘟日前透露，亡母的喪禮會交由家人處理，但她表示亡母生前是天主教徒，家人應會為亡母進行火葬。據悉嘟嘟的家人已為李女士的喪禮作好安排，並將於下周四（下月八日）在紅磡世界殯儀館設靈，翌日出殯。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>好味青汁豆奶增強抵抗力</title></header><body><h1>好味青汁豆奶增強抵抗力</h1><p>自從非典型肺炎爆發之後，愈來愈多人注重健康，有啲人甚至日夜都食維他命丸補充營養。而我就鍾意飲充滿營養嘅飲品，以補不時之需。最近我行街發現咗呢盒青汁豆奶，佢嘅味道同豆奶差不多，不過就有陣陣的蔬菜味。聽店員講佢含有豐富葉綠素、維他命、礦物質和蛋白質等，能同時為身體補充所需的營養，每朝一包作為早餐便最好不過。&#13;<br>&#13;<br>記者：區佩嫦</p><p><spanclass><fontstyle>FANCLHOUSE  &#13;<br> 查詢電話：82232625</fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>方力申爆港大有非典</title></header><body><h1>方力申爆港大有非典</h1><p>方力申（Alex）昨日到港台接受訪問時表示，最近收到不少電郵指他就讀的香港大學有不少學生感染非典型肺炎，所有感染疫症的學生所到過的地方，校方都會封閉。<br> &#13;<br> <spanclass>多去空曠地方 &#13;<br> Alex說：「不過電郵裏面所講嘅人我都唔識。」問他學校是否真的有人感染非典型肺炎？他說：「我知好似有一個，不過都有傳話有十個懷疑染病，但係我覺得大學同中、小學唔同，中、小學咁多個鐘都喺同一個課室上堂，但係我哋就可以走嚟走去，咁我得閒都會去多啲空曠地方，又經常警惕自己，保持個人衞生。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>球場再攻伊美軍捧七蛋</title></header><body><h1>球場再攻伊美軍捧七蛋</h1><p>伊拉克終於擊敗了美國，但不是在戰場上，而是在足球場上。美軍為了要跟伊拉克人建立友好關係，周一在納杰夫與當地市民舉行了一場友誼賽，結果以○比七大敗而回。<br> &#13;<br> <spanclass>觀戰伊民同情喝采 &#13;<br> 在六百名伊拉克人觀賽下，伊拉克隊在上半場已經以三球領先身穿迷彩褲和軍靴比賽的美軍，到了下半場，美軍仍未能破蛋，最後還輸多四球。&#13;<br> 儘管如此，美軍仍很有體育精神作賽，沒出茅招，也沒侵犯對方球員，整場賽事都沒有人被罰出場。&#13;<br> 美軍大敗，但仍獲市民同情，報以喝采。海軍陸戰隊少校德維托賽後說：「他們為伊拉克球員打氣，但也為我們加油，因為我們實在輸得太難看了。」&#13;<br> 路透社</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>與姊口角少女尋死</title></header><body><h1>與姊口角少女尋死</h1><p>【本報訊】一名姓陸（十七歲）少女，前晚十一時許，在家中疑因與胞姊爭用電話引發激烈口角，導致鬱鬱不歡，於是逕自離家往找男友，途中她在上水火車站二樓的行人通道，突然情緒激動危坐欄河邊緣，雙腳懸空，火車站職員發現報警。&#13;<br> 消防員及警員趕至在旁開解，其間消防員趁少女不為意，合力將她抱住救下，但她仍不斷手舞足蹈反抗，救護員只好用布條將她綑綁手腳送院（圖）。&#13;<br> 李偉民攝</p></body></html>

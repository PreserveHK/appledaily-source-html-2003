<html><header><meta charset="utf-8"><title>「塘邊鶴」遭扑爆頭</title></header><body><h1>「塘邊鶴」遭扑爆頭</h1><p>【本報訊】秀茂坪寶達邨昨日零時許發生弈棋引致血案，數名男子在寶怡樓對開公園內邊飲酒邊下象棋時，一名姓廖（五十歲）男子走近做「塘邊鶴」，引起一名正在弈棋男子不滿，雙方發生爭執，混亂中廖被人以啤酒樽扑頭受傷，血流披面。&#13;<br> 兇徒及其他在場人士即時四散。有護衞員見發生血案報警，將傷者送院敷藥（圖），警員在現場撿獲棋盤及破酒樽，正追緝兇徒下落。&#13;<br> 伍浦鋒攝</p></body></html>

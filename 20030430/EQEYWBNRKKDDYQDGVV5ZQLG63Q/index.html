<html><header><meta charset="utf-8"><title>宋康昊淡季奇葩</title></header><body><h1>宋康昊淡季奇葩</h1><p>韓國電影《茅躉王》男主角宋康昊，最近主演的新片《殺人的回憶》，上周五在韓國上映，三日內共有五十多萬觀眾入場，周六、日漢城多間戲院更全院滿座，為四月這個電影淡季帶來小回春景象。電影公司估計，依目前情形看，《殺》片應可打破《JSA安全地帶》五百八十萬入場人次的紀錄。<br> &#13;<br> <spanclass>憑直覺查案 &#13;<br> 《殺》片講述以直覺查案的警察宋康昊，負責調查多名雨天穿紅衣及有脫髮毛病的女子，被先姦後殺的案件。</spanclass></p></body></html>

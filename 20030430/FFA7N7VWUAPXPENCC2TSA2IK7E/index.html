<html><header><meta charset="utf-8"><title>特首邀世衛來港評估</title></header><body><h1>特首邀世衛來港評估</h1><p>【本報訊】世衞組織傳染病主管希曼，昨在泰國曼谷出席東盟首腦特別會議期間，與香港特首董建華和衞生福利及食物局局長楊永強會面，了解香港對抗疫症的工作。<br> &#13;<br> <spanclass>視像會議檢討 &#13;<br> 港府與世衞專家都同意日後每星期透過視像會議開會，檢討疫症的進展，特首在會上邀請希曼盡快來港評估疫情。&#13;<br> 董建華在會後表示，他特別與希曼談及世衞發出有關香港的旅遊警告，了解世衞的看法，而港府將與世衞方面繼續進行商討。<br> &#13;<br> <spanclass>對港防疫鼓舞 &#13;<br> 希曼對香港防疫的工作進展表示鼓舞，香港在事件初期，已採取了預防疫症進一步爆發的措施。&#13;<br> 他留意到香港感染個案有下降趨勢，相信已過了高峯期。</spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>色情賓館封閉半年</title></header><body><h1>色情賓館封閉半年</h1><p>【本報訊】元朗康景街十九號均德樓二樓蓬萊賓館，由於過去一年先後六次被警方在掃黃行動中拘獲妓女，警方根據「管理賣淫場所條例」，昨日上午十一時半，由元朗警區特別職務隊人員，連同元朗法庭的執達主任到達賓館執行封閉令，將賓館封閉半年。&#13;<br> 元朗警區行動主任外籍總督察孔思義（圖右）指出，元朗區內尚有多間同類的賓館，警方正向法庭申請封閉令，稍後會陸續採取行動。&#13;<br> 黃學潤攝</p></body></html>

<html><header><meta charset="utf-8"><title>股市暢旺天行冀扭虧</title></header><body><h1>股市暢旺天行冀扭虧</h1><p>【本報訊】天行國際（993）董事總經理張德熙表示，隨着股市好轉，旗下證券業務在過去3個月已扭虧為盈，至於其他業務的重組工作亦接近完成，希望本年度開始有盈利。&#13;<br> 上半年經濟低迷期間，該公司裁員20多人，並削減兩間證券分行，現無計劃再開。對於近期發生的益高期貨事件，他表示，該公司亦很關注客戶風險管理，例如早期他們也有為內地個別一、兩個民企大客買賣股票，1日交易金額可高達數千萬元，但現在已不再處理這類大額交易，因為一旦出事，將會拖累公司承擔數千萬元金額的風險。他又表示，內地推出自由行後，暫未見內地遊客來港開戶。</p></body></html>

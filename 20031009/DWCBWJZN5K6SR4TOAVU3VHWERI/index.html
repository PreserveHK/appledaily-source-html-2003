<html><header><meta charset="utf-8"><title>現代　代理權終告落實</title></header><body><h1>現代　代理權終告落實</h1><p>早陣子，因為合約條款問題，而一直未見落實嘅韓國現代汽車香港代理權，終於喺日前響韓國車廠代表，跟仁孚行執行主席彭耀佳先生簽訂合約下揭盅，今次都可謂係繼富豪汽車代理權易手之後，本地車壇另一件好消息喇！&#13;<br> 據知，仁孚行早前經已物色緊新地方，以供日後用作現代汽車嘅後勤及維修基地，至於陳列室方面，則暫時會沿用位處九龍窩打老道嘅舊址，相信短期內唔會有變動。惟亞Mark跟普羅車迷一樣，最想知道嘅會係日後新代理，將會有甚麼新車種運銷香港呢？遲吓若亞Mark打聽到最新消息的話，定必再為大家報道。</p></body></html>

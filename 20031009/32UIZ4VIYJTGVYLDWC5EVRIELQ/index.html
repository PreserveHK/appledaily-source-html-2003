<html><header><meta charset="utf-8"><title>華潤電力擬入股華能</title></header><body><h1>華潤電力擬入股華能</h1><p>【本報訊】據里昂證券報告，即將於本月20日展開巡迴推介的華潤電力，計劃在上市前向大股東華潤集團，收購華能國際（902）大股東華能電力集團一成法人股股權，即變相持有華能國際4.3%股權。&#13;<br> 華潤電力將發行9億新股，但不會尋找策略投資者，按其2003年預測盈利計算，初步售價市盈率高達31.2至41.6倍，遠高於3隻國企電力股，雖然包銷團成員證券報告指出，應以其主要機組落成年份即2005年計算市盈率9.5至11倍較合適。&#13;<br> 不過，證券分析員及基金經理都不贊同此種比較方法，認為當中變數太多，故對認購該股興趣不大。</p></body></html>

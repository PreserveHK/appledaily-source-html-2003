<html><header><meta charset="utf-8"><title>容祖兒個唱龍馬精神</title></header><body><h1>容祖兒個唱龍馬精神</h1><p>容祖兒昨日在紅磡綵排演唱會，屆時她會乘坐飛馬出場，又會在龍身上唱歌，更會在水池中跳舞及吊威吔翻觔斗，她笑說：「有龍有馬，代表龍馬精神，我重會濕身跳舞，但係我會着雨褸嘅。」&#13;<br> <br> <spanclass>好歌獻亡師 &#13;<br> 問到祖兒會不會唱亡師羅文的歌？祖兒說：「應該唔會，因為我自己都有好多歌，但係我想唱一首自己嘅歌送畀佢。」而祖兒已邀請了郭晉安擔任嘉賓。&#13;<br> 此外，祖兒前晚出席一個珠寶鑽飾活動時，透露她的第一顆鑽石是由初戀男友送贈，但在早年家中大火燒掉了，而現任男友則未有送過鑽石。&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>CSL爭取內地營商優惠</title></header><body><h1>CSL爭取內地營商優惠</h1><p>【本報訊】CSL行政總裁伍清華（圖）表示，中港訂立緊貿安排（CEPA）後，會先向政府申請香港公司證明書，然後研究如何拓展內地電訊增值服務。&#13;<br> 他表示，港商雖可較其他外資早3個月進入內地電訊市場，但仍會爭取更多優惠，如從事話音服務、持合營公司逾50%股權，及享有其他稅務優惠等。&#13;<br> 另外，CSL昨日亦宣布在港率先推出「一卡行」，容許客戶於一張SIM卡內兼容中港澳三地流動電話號碼，達到節省漫遊費用目的。&#13;<br> 伍清華表示，CEPA後預期中港人流將會大幅提升，才推出有關服務。他料此不會對公司漫遊收益構成影響。</p></body></html>

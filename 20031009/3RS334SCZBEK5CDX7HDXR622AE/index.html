<html><header><meta charset="utf-8"><title>蔡依林半年漲價20倍</title></header><body><h1>蔡依林半年漲價20倍</h1><p>蔡依林在今年初曾以約七萬多元的酬勞，為台灣網絡遊戲《神之領域》擔任代言人，但這大半年來，她在台灣人氣急升，故近期另一網絡遊戲《天翼之鍊》又邀她擔任代言人，該遊戲商更以一百五十萬港元作為廣告酬金，令蔡依林的廣告身價跳升逾二十倍。&#13;<br> 蔡依林在其歌曲《看我72變》中，與不少電腦遊戲人物共舞，因而令遊戲商的生意額大升，亦吸引了另一遊戲廠商向她招手。<br> &#13;<br> <spanclass>兩個造型 &#13;<br> 日前蔡依林為新任代言的網絡遊戲拍攝廣告時，她要以海盜及魔術師兩個造型示人。&#13;<br> 蔡依林身穿黑皮褲、手執皮鞭扮海盜的模樣，被工作人員取笑她像《盜墓者羅拉》。</spanclass></p></body></html>

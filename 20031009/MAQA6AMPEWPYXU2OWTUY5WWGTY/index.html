<html><header><meta charset="utf-8"><title>投訴追蹤：票控佔車位收買佬</title></header><body><h1>投訴追蹤：票控佔車位收買佬</h1><p>一名「收買佬」經常將一輛貨車停泊在荃灣路德圍公眾停車場通道或泊車位，即場在旁收買及處理五金廢紙，其他駕車人士投訴出入受阻及有人用泊車位。本報上月二十六日報道駕車人士投訴及將投訴轉介警方處理。&#13;<br> 荃灣分區警署回覆，接獲本報轉介投訴後派人調查，向違例停泊於收費表停車位車輛，發出定額罰款告票，警方近日再往調查，已不見車輛違例停泊，但會繼續監察情況。&#13;<br> （一○○五○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>八公務員工會訪京</title></header><body><h1>八公務員工會訪京</h1><p>【本報訊】國家領導人接見本港不同團體的工作仍在進行。八個公務員工會將在下周一獲北京方面安排，訪京六日；在訪京期間，公務員工會代表更會獲得中央領導人接見。<br> &#13;<br> <spanclass>未知接見規格 &#13;<br> 但至於接見規格、接見的領導人層次，現階段尚未通知訪京團成員。&#13;<br> 訪京團成員之一的公務員工會聯合會會長梁籌庭表示，各公務員團體將在下周一訪京六日，至下周六返港。首日獲安排與北京港澳辦的官員見面，翌日則與中央領導人會面，但未知人選。&#13;<br> 至於訪京團的其餘行程，則包括國家商務部、國家人事局、清華大學、和北京的航天企業等。&#13;<br> 梁籌庭說，現未知中央領導人接見本港公務員團體，希望傳達甚麼訊息。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>鄧健泓粗銀手鏈添野性</title></header><body><h1>鄧健泓粗銀手鏈添野性</h1><p>鄧健泓一向以鄰家大男孩形象示人，打扮以簡單樸實為主，不過鄧健泓自言亦相當留意潮流走勢，近日甚受圈中男女藝人歡迎的銀器飾物品牌DeepAnger，鄧健泓亦擁有一條該品牌的粗銀手鏈。&#13;<br> 鄧健泓日前說：「其實男仔戴喺手嘅飾物唔係咁多選擇，最普遍就係戴銀器，因為銀手鏈易襯衫，而且粗銀鏈可以增添粗獷味，不過呢個牌子對於我嚟講實在係太貴，所以我唔會隨便買，呢條鏈都係朋友送畀我嘅。」</p></body></html>

<html><header><meta charset="utf-8"><title>釣魚男子救落水鷹</title></header><body><h1>釣魚男子救落水鷹</h1><p>【本報訊】昨日上午十一時許，姓方釣魚郎（三十九歲，圖一），獨自在上環信德中心對開海旁釣魚，其間目擊一隻麻鷹伺準水中獵物由十多呎半空俯衝而下，當時他心想：「邊條可憐嘅小魚成為佢嘅早餐呢？」&#13;<br> 約十分鐘後，他見該麻鷹在海面載浮載沉，相信牠受了傷，遂拋出魚籮將牠網起拉上岸。但見麻鷹的舌頭受損，渾身濕透奄奄一息（圖二），此時剛巧有警員巡經，於是連忙報案。警方稍後通知愛護動物協會，經獸醫檢驗相信麻鷹沒有生命危險，稍後轉交嘉道理農場照料。&#13;<br> 簡明恩攝</p></body></html>

<html><header><meta charset="utf-8"><title>陳慧嫻出院急會李克勤</title></header><body><h1>陳慧嫻出院急會李克勤</h1><p>陳慧嫻早前因為耳水不平衡及長骨刺而入院，經過數日休息後，日前慧嫻已秘密出院，今日她更會正式復工，出席於會展舉行的《唱好音樂會》，並與同屬環球的李克勤、黃伊汶及黃凱芹等同台演出。<br> &#13;<br> <spanclass>工作視乎狀態 &#13;<br> 據知慧嫻今次入院，順道進行了身體檢查，而短期內她會將工作量減少，以爭取較多休息時間。昨日本報聯絡環球唱片部經理黃健豪，他在電話中說：「慧嫻出咗院之後，𠵱家情況都幾好，醫生話佢耳水不平衡，壓力太大，叫佢多啲休息，佢都要繼續keep住睇醫生，跟住嘅工作方面就要視乎佢嘅狀態而定。」&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>

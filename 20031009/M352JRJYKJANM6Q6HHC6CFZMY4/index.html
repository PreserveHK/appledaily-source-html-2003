<html><header><meta charset="utf-8"><title>北京轟扁以台人作賭注</title></header><body><h1>北京轟扁以台人作賭注</h1><p>國務院台灣事務辦公室發言人，昨天抨擊台灣總統陳水扁近日的「台獨」言論，是為一黨和一人之私，不惜拿台灣民眾利益作賭注。<br> &#13;<br> <spanclass>台獨言論令兩岸緊張 &#13;<br> 該名發言人指出，陳水扁近日多次發表否定一個中國原則、鼓吹「一邊一國」、催生新憲法等「台獨」言論，這是他出於明年台灣總統選舉的需要，為其一黨和一人之私，不惜拿廣大台灣民眾的利益作賭注，人為地製造兩岸關係緊張，這是極不道德的，也是十分危險的。&#13;<br> 另外，陳水扁前晚和副總統呂秀蓮到台北市南福宮參拜時表示，希望在明年的總統大選中，繼續支持他和呂秀蓮。&#13;<br> 新華社/無線衞視</spanclass></p></body></html>

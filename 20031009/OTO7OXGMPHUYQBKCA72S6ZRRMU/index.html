<html><header><meta charset="utf-8"><title>阮兆輝公司罰款三千</title></header><body><h1>阮兆輝公司罰款三千</h1><p>【本報訊】粵劇界名人阮兆輝旗下的製作公司，去年被法庭下令須於本月初遞交過去兩個年度的報稅表，但其公司在限期內仍未呈交有關報稅表，昨被稅局票控，阮兆輝昨親自出庭代表公司認罪，被判罰款三千元。&#13;<br> 傳票指，被告公司為阮兆輝製作有限公司，應就去年九月發出的法庭傳票，在今年十月五日呈交過去兩個年度公司報稅表，但被告公司未遵從。&#13;<br> 案件編號：ESS6344/2003</p></body></html>

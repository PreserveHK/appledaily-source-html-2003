<html><header><meta charset="utf-8"><title>徐若瑄被譏扮可愛</title></header><body><h1>徐若瑄被譏扮可愛</h1><p>徐若瑄日前接受台灣雜誌《SHAPE》的訪問，「粉紅芭比」是徐若瑄在偶像劇裏的暱稱，但其實她已二十八歲，早已不是小女孩。&#13;<br> 最近不少網友批評她扮可愛，徐若瑄向記者解釋說：「我清楚知道自己的人生目標在哪，而不是個只有浪漫幻想而沒有實際理想的芭比娃娃。」&#13;<br> <br> <spanclass>打救自己 &#13;<br> 徐若瑄表示不是永遠都能笑得這麼燦爛，也有面對壓力時候，她說：「只有自己才能救自己，學會把事情拋開，如果自己想不開，誰來幫你都沒用。就像失戀後才明白感情是沒有一定的，沒有保證的，甚至沒有永遠，惟有調整好心態，讓自己不脆弱，才能堅強的活下去。」</spanclass></p></body></html>

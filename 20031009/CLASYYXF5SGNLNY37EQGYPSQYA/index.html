<html><header><meta charset="utf-8"><title>粉嶺單車塞隧道口</title></header><body><h1>粉嶺單車塞隧道口</h1><p>粉嶺火車站通往百和路出入口處，行人隧道旁兩邊泊滿單車，火車乘客投訴，行人隧道乃通往火車站的必經之路，隧道口泊滿單車，途人幾近無路可行。&#13;<br> 記者在百和路行人隧道口所見，隧道口行人路面泊滿單車。該行人隧道是附近碧湖花園、牽晴間及欣盛苑等屋苑居民來往火車站必經之路，記者觀察期間，見部份行人需站於單車旁，等候其他路人通過後再前行。&#13;<br> 本報已將投訴轉介民政事務署跟進。&#13;<br> （○九二三○四八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

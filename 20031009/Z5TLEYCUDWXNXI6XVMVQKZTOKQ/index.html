<html><header><meta charset="utf-8"><title>癌症基金職員偷捐款</title></header><body><h1>癌症基金職員偷捐款</h1><p>【本報訊】香港癌症基金會一名年輕女職員監守自盜，偽造入數紙偷取捐款逾十五萬元，基金會核數揭發，她較早前承認偽造、使用虛假文書及盜竊等十一項罪名，昨在九龍城法院被判囚四個月，裁判官判案時斥責被告違反誠信，罪行嚴重，但考慮被告初犯及認罪，已悉數將款項賠償予該基金會，由量刑起點監禁九個月，酌減刑期。<br> &#13;<br> <spanclass>帳目有可疑 &#13;<br> 被告莫嘉敏（二十三歲），案發時為位於香港癌症基金會辦事處記帳員，她於去年七月至今年六月，多次偽造銀行入數紙，將捐款據為己有，其後基金會核數時發現帳目有可疑，遂向銀行查證揭發案件。&#13;<br> 案件編號：KCCC14608/2003</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>兩賊爆板間房被擒</title></header><body><h1>兩賊爆板間房被擒</h1><p>【本報訊】兩名賊人昨在九龍城勝利道一個單位爆竊，被鄰居撞破報警，警方接報瞬即趕至，在樓梯與賊人相遇，經一番糾纏終將賊人制服，人贓並獲，一名警員捉賊時受傷，需送院治理。&#13;<br> 現場勝利道二至四號六樓一個單位，上址間作多個板間房出租。昨下午一時，有鄰居發現兩名男子撬開其中一個房間的門鎖，潛入房內爆竊，鄰居見狀連忙報警。警員到場時，將其中一名姓林（三十二歲）賊人拘捕，而另一人稍後亦被警員拘捕。</p></body></html>

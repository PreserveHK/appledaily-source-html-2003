<html><header><meta charset="utf-8"><title>李孝利暈完起身再搏命</title></header><body><h1>李孝利暈完起身再搏命</h1><p>韓國人氣女歌手李孝利，前日拍攝廣告時突然不支倒地，即被送往醫院檢查，休息了一晚後，昨日李孝利又堅持復工。&#13;<br> <br> <spanclass>建議休息 &#13;<br> 據醫院表示，李孝利因為工作過勞及患上感冒而暈倒，醫生指李孝利必須休息。由於李孝利堅持「不能不守承諾」的原則，她經過一晚的睡眠後，昨日已返回拍攝場地工作。拍完廣告之後，她還要為新歌練舞以及為本月二十三日的公開表演活動作好準備。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>首鋼廠房遷出北京</title></header><body><h1>首鋼廠房遷出北京</h1><p>【本報訊】北京市副市長陸昊表示，由於環保理由，北京市政府決定於2012年將首長系母公司首鋼集團廠房遷出該市，但仍須待中央部門批准，遷址地點亦須由中央決定。他指出，首鋼年產量達800萬噸，為配合遷址計劃，將於今年及07年，分別減產200萬噸。&#13;<br> 另外，對於有指北京地價高，企業營運成本不輕，陸昊昨日出席第七屆京港經濟合作研討洽談會記者會時承認，過去對土地開發控制不嚴格，加上同一時間推出地皮的多少亦影響地價。他相信，日後地價將以市場規律作決定。他又稱，為配合北京開放「自由行」，會與旅遊部門商討，簡化出入境程序，方便北京市民來港旅遊。</p></body></html>

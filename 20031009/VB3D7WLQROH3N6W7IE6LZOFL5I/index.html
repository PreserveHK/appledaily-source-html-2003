<html><header><meta charset="utf-8"><title>解款員槍指被撞市民</title></header><body><h1>解款員槍指被撞市民</h1><p>四川成都一輛解款車前日在鬧市撞倒一名騎單車的男子後，解款員不僅不道歉，還跳下車用槍對着男子頭部，數百名圍觀市民不忿解款員所為，將解款車團團包圍。<br> &#13;<br> <spanclass>數百怒民圍車報警 &#13;<br> 目擊者表示，前日下午四時，一輛車牌「川A21327」的解款車撞倒騎單車男子後，男子爬起來責對方開車不小心，解款車司機聽後大動肝火，竟向男子大吐口水，此時，解款車後座一名解款員突然下車，將槍對着被撞男子的頭部，男子被嚇得渾身顫抖。解款員向騎單車男子破口大罵，又施以拳腳。&#13;<br> 市民不忿解款員所為，聯手把解款車圍住，然後報警。解款員抵派出所後，向被撞男子道歉，事件才告平息。&#13;<br> 《華西都市報》</spanclass></p></body></html>

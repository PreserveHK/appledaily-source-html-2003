<html><header><meta charset="utf-8"><title>專業講波佬唔易做</title></header><body><h1>專業講波佬唔易做</h1><p><b> 黃秋玲：</b> 「其實我好有興趣向足球評述工作發展，因為很開心將興趣作為職業；但上過堂後，才知道講波其實要好專業，既要留意每場波嘅比賽過程，事前又要做好多準備工夫。在講波時，點樣才可令球迷喺短時間內投入觀賞比賽，亦唔係容易。」&#13;<br> &#13;<br> <b> 陳念禮：</b> 「我細個已經好鍾意睇波，見有機會就寄信嚟試吓，希望可以做講波佬。上過咁多堂後，才知道要做好嘅足球評述員並唔容易，令我對評述員比以前包容。而且更清楚呢份工作嘅角色同性質，並有信心在決賽會有好表現。」</p></body></html>

<html><header><meta charset="utf-8"><title>日機械定單連跌兩月</title></header><body><h1>日機械定單連跌兩月</h1><p>【本報綜合報道】日本核心機械定單連跌兩個月，8月份定單減少4.3%，差過7月份的跌3.1%，且遜於路透社綜合分析員預測的0.9%跌幅，令人憂慮當地經濟能否持續復甦。&#13;<br> 該國核心機械定單是反映未來6至9個月資本開支的指標。分析員說，由於日本8月份工業生產出乎意料地下跌，加上日圓兌美元過去一個月急升6.7%，均可能損害當地經濟復甦。但有分析員認為，機械定單向來反覆，故不能過度重視單月數據。&#13;<br> 日本8月份核心機械定單較去年同月升12.2%，是連續8個月報升。日本內閣府表示，機械定單雖仍處於上升趨勢，但正顯露疲態。</p></body></html>

<html><header><meta charset="utf-8"><title>中日韓簽約解朝危機</title></header><body><h1>中日韓簽約解朝危機</h1><p>北韓核危機仍在膠着，中國、日本和南韓三國領袖在印尼峇里島簽訂協議，承諾會透過外交途徑解決北韓核危機。&#13;<br> 在峇里島出席東南亞國家聯盟峯會的中國總理溫家寶，周二與日本首相小泉純一郎及南韓總統盧武鉉，簽署協議重申以和平方法解決北韓核危機。北韓一直指摘美國會採取先發制人手段打擊北韓，中、日、韓三國此舉或多或少反映擔心美國可能以武力解決危機。因應北韓提出核危機與日本無關，下次多邊會談應該把日本拒諸會談之外的言論，美國、南韓和日本都認為這項建議是「不當」。&#13;<br> 美國《華盛頓時報》</p></body></html>

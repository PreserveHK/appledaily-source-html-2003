<html><header><meta charset="utf-8"><title>圖謀不軌越漢被捕</title></header><body><h1>圖謀不軌越漢被捕</h1><p>【本報訊】元朗博愛醫院出現可疑人，昨清晨五時許，有市民目擊三名男子由對面油站走往醫院，其中一人手持一個黑色大膠袋，懷疑有不軌企圖致電報警。警方到場大舉搜索，其間在附近草叢發現有異動，衝前搜尋，當場制服一名男子，但被兩名同黨逃去。被捕可疑男子三十六歲姓Trinh（圖），持有效越南護照，身上沒有可疑物品。疑人肚臍下有一朵玫瑰花的紋身圖案，警方正聯絡繙譯協助調查，暫時列作發現可疑人處理。&#13;<br> 李旭基攝</p></body></html>

<html><header><meta charset="utf-8"><title>更大型展覽在明年</title></header><body><h1>更大型展覽在明年</h1><p>除了「國際佳餚、餐飲、酒廊設備博覽會」外，本地還有一個規模更大的同類型展覽，名為「亞洲國際食品及飲料、餐飲設備、供應及科技展覽會」（HOFEX）。&#13;<br> 該展覽由香港展覽服務有限公司主辦，每兩年在香港會議中心舉行，是亞洲區舉足輕重的國際餐飲及酒店盛事。去屆為期4天的HOFEX2001，共有全球75個國家和地區近3萬名買家進場，其中24%為海外人士，共7646人，當中以亞洲地區的參觀者居多。&#13;<br> 早前由於SARS關係，原定在2003年5月舉行的第十屆HOFEX，延期至2004年2月10至13日舉行，詳情可往網頁<ahref http:>www.hofex.com 查閱。</ahref></p></body></html>

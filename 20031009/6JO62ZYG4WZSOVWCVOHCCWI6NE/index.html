<html><header><meta charset="utf-8"><title>初入行要半工讀</title></header><body><h1>初入行要半工讀</h1><p>初入行者會安排出任助理管業主任（AEO），協助管業主任處理屋苑事務，期間AEO須接受在職培訓，及修讀由香港大學或城市大學等舉辦、為期三年半的物業管理課程，考取專業資格。「我們都體諒員工既要返工又要讀書，會好辛苦，不過我們仍希望員工4年內完成課程，根據過往經驗，一般大學生都可以通過考試」樊卓雄說。&#13;<br> 「半工讀」期間，新昌按員工表現晉升為管理主任。其後，再按員工獲得專業資格及工作表現，最高可升至分區經理，若有突出表現，甚至可升至助理總經理。&#13;<br> 大部份對人的工作，都偏向聘請女性，現時新昌有3300名員工，樊卓雄說，他們雖然並不一定只請女性，但亦以女性員工佔多數。</p></body></html>

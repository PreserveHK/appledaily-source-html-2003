<html><header><meta charset="utf-8"><title>吸入怪氣墮下沙井</title></header><body><h1>吸入怪氣墮下沙井</h1><p>【本報訊】二十四歲姓鄭工人，昨下午二時許，在屯門龍門路內河碼頭污水處理廠，攀下一個八米深沙井維修地底水喉，其間沙井下冒出一陣不明氣體，事主吸入異味感到不適，隨即全身發軟失足墮下沙井，在沙井下污水載浮載沉，在場工友見狀立刻報警求救。&#13;<br> 消防員趕至爬下沙井，小心翼翼將事主救回地面，並由救護員進行急救，當時事主嘔吐大作，在救護車上吐個不停，稍後由救護員送院救治（圖），現時仍需留醫，情況穩定。&#13;<br> 梁維建攝</p></body></html>

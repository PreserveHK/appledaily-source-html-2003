<html><header><meta charset="utf-8"><title>Rosemary試鞋忘形益街坊</title></header><body><h1>Rosemary試鞋忘形益街坊</h1><p>名模Rosemary、陳嘉容、溫碧霞、李嘉慧和洪欣等昨日在中環，出席鞋履品牌Staccato的新店開幕活動，各人即席試穿秋冬最新鞋款。&#13;<br> Rosemary身穿黑色低V上衣top襯黑色短裙，她挑選新鞋和試穿時，忘形間流露其驕人身段。&#13;<br> <br> <spanclass>洪欣陪囝囝跳舞 &#13;<br> 十分喜歡買鞋的洪欣提到兒子的校園生活趣事，她說：「佢好鍾意返學，可能學校多伴，有人陪佢唱歌跳舞。」&#13;<br> 洪欣續說：「不過最好笑就係佢每日返屋企都會教我唱歌，要我跟住佢一齊跳舞。」&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：RickyChan</spanclass></p></body></html>

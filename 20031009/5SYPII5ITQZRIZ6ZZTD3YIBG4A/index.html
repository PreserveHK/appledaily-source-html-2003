<html><header><meta charset="utf-8"><title>井上三太×雪碧adidasSuperstar</title></header><body><h1>井上三太×雪碧adidasSuperstar</h1><p>雪碧呢輪就係多話題潮流搞作，繼請到惠比壽潮牌Devilock主腦遠藤憲昭設計雪碧×Devilock×adidas別注UltraStar（只限香港換購）後，㗎仔方面亦唔執輸，近期搵到勁潮日式古惑仔漫畫《TokyoTribe》創作大腦井上三太設計雪碧×adidasSuperstar，同樣係非賣品，只作日本本土換購，擺明攞番個尾彩啦！&#13;<br>&#13;<br>記者：陳嘉文</p></body></html>

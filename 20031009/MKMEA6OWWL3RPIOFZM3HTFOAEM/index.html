<html><header><meta charset="utf-8"><title>妮歌戴假髮似阿嬸</title></header><body><h1>妮歌戴假髮似阿嬸</h1><p>澳洲女星妮歌潔曼（NicoleKidman），近日於美國康涅狄格州拍攝最新電影《TheStepfordWives》。妮歌在片中飾演一名剛由曼哈頓搬往當地上流社區的家庭主婦，但她卻發現該地表面風光的女性，內心都有不同的隱憂。&#13;<br> 妮歌今次在新片中與老牌女星比堤米勒（BetteMidler）合作，為配合家庭主婦角色，妮歌還戴了棕色假髮，形象煥然一新。此外，近日沐浴在愛河中的妮歌，在片場休息時與工作人員閒話不停，心情不俗。</p></body></html>

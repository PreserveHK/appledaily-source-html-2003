<html><header><meta charset="utf-8"><title>安仔明俾細路玩</title></header><body><h1>安仔明俾細路玩</h1><p>許志安早前為新歌《一步一生》拍攝MV，為了配合歌曲講述人生經歷的內容，導演特地找了一位四歲的小朋友飾童年安仔。<br> &#13;<br> <spanclass>活躍過度 &#13;<br> 安仔與小演員初次見面便十分投契，儼如父子，安仔還帶了一個公仔送給小演員，以答謝他參演MV。&#13;<br> 安仔與小演員玩得十分開心之餘，並教對方如何說對白及演戲。誰知該名小演員卻過於活躍，還故意整蠱安仔，他待安仔說完一句對白後，故意不說話，安仔莫名其妙問他發生甚麼事，小演員即調皮地說：「因為我玩你囉。」</spanclass></p></body></html>

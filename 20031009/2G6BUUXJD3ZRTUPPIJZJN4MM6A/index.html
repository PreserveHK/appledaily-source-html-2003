<html><header><meta charset="utf-8"><title>茱姐電影最賣座</title></header><body><h1>茱姐電影最賣座</h1><p>片酬高企的荷李活女星茱莉亞羅拔絲（JuliaRoberts），近日在一項調查中，榮登「荷李活最高票房女星」之冠，她曾主演過的電影，票房合共一百四十七億港元。&#13;<br> <br> <spanclass>杜莉最年輕 &#13;<br> 英國報章前日公布了「荷李活最高票房女星」首十位（詳見附表），曾演出《星球大戰》電影系列的老牌女星嘉莉費莎（CarrieFisher）以及黑人女星胡比高拔（WhoopiGoldberg），分別位列亞軍及季軍。最年輕的上榜女星，則是排名第五、曾演出賣座片《E.T外星人》的杜莉芭里摩亞（DrewBarrymore）。</spanclass></p></body></html>

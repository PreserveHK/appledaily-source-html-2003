<html><header><meta charset="utf-8"><title>肺結核菌經空氣傳播</title></header><body><h1>肺結核菌經空氣傳播</h1><p>肺結核菌是經由空氣傳播，病人在咳嗽或打噴嚏時，很容易把細菌散播到空氣中，而抵抗力稍差的人在吸入充斥病菌的空氣後便會染病。&#13;<br> 感染肺結核的病人，可在數星期後出現病徵，如輕微發燒、冒汗、疲倦、體重下降、長期咳嗽和痰中帶血等。<br> &#13;<br> <spanclass>部份人無明顯病徵 &#13;<br> 但肺結核菌潛伏期也可長達數年，一般人則會在受感染後的首兩年內發病，部份病人則沒有明顯病徵。</spanclass></p></body></html>

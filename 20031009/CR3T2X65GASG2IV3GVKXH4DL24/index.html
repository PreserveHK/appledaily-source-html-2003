<html><header><meta charset="utf-8"><title>戰羊翻側鐵騎士被捕</title></header><body><h1>戰羊翻側鐵騎士被捕</h1><p>【本報訊】二十四歲姓張的鐵騎士，昨凌晨一時許，駕駛一輛有「烈火戰羊」稱號的「Runner250」電單車，沿觀塘道快線駛往觀塘方向。當電單車駛至坪石邨翠石樓對開時，疑為閃避一輛突然切線私家車，電單車失事翻側，司機飛出車外，右手及背部受傷，途經車輛司機報警，及將清醒但全身顫抖傷者，攙扶路旁等候救護車，傷者送院救治後無大礙。他接受酒精測試證實酒後駕駛，酒精含量超出標準近一倍被警方拘捕。</p></body></html>

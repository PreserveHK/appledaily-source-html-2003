<html><header><meta charset="utf-8"><title>沙士貸款申請批千六宗</title></header><body><h1>沙士貸款申請批千六宗</h1><p>【本報訊】為四個受沙士影響行業而設的三十五億元貸款擔保計劃，已於七月底完結，當局共接獲一千八百宗申請，批出一千六百宗，有八百九十宗來自零售界，貸款總額達四億九千多萬元。經濟發展及勞工局局長葉澍堃表示，是項計劃已達到預期目的，但不能以貸款額評定計劃的成效。&#13;<br> 葉澍堃在昨午的立法會會議上回答議員的提問時表示，至今未收到有貸款人取得貸款後結業，或有貸款機構要求政府代償還貸款。他強調，不獲批出貸款的二百幾宗申請，主要因為申請人不符合資格，包括並非四個指定行業、申請人的生意跌幅少過三成，或是過往有超過五次被銀行彈票的紀錄。</p></body></html>

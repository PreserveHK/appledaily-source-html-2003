<html><header><meta charset="utf-8"><title>八仙嶺傷者索償千萬</title></header><body><h1>八仙嶺傷者索償千萬</h1><p>【本報訊】九六年造成五死十三傷的八仙嶺山火，被嚴重燒傷的部份學童，各自為升學躊躇滿志，法律援助署昨入稟高等法院，要求法庭頒令教育統籌局，向其中五名繼續升學的受傷學童，各支付二百萬元，亦即共一千萬元。<br> &#13;<br> <spanclass>作升學經費 &#13;<br> 原告張潤衡、陳惠紅、蘇婉珊、莊美儀及陳濋汶，均由法援署代表，而教統局則由律政司代表，原告在入稟狀中，要求訴訟各方，在下月十三日出席內庭聆訊，而法援署會在聆訊中代表原告，就各人在八仙嶺大火的人身傷害申索，要求法庭頒令教統局支付該五筆款項。&#13;<br> 案件編號：HCMP4393/2003</spanclass></p></body></html>

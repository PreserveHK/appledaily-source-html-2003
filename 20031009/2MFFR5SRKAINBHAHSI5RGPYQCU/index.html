<html><header><meta charset="utf-8"><title>吳浩康攬女有生理反應</title></header><body><h1>吳浩康攬女有生理反應</h1><p>吳浩康（Deep）早前拍攝新歌《討厭》MV，導演安排他與女角拍親熱鏡頭，想不到阿Deep竟過於投入，出現生理反應，阻礙拍攝。<br> &#13;<br> <spanclass>流汗兼臉紅 &#13;<br> 導演請來外形嬌小的模特兒Zoey任MV女主角，阿Deep要與女角做出擁抱及鼻碰鼻等親熱鏡頭，沒想到阿Deep竟害羞得出現臉紅及流汗等生理反應。至於重要部位有沒有反應，阿Deep則笑而不答。&#13;<br> 即使最後導演勉強收貨，但最終還是刪了該場親熱鏡頭。問到阿Deep喜歡甚麼類型的女子？他說：「都係嬌小玲瓏嘅女仔。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>李玟拒絕「煙灰缸」男友</title></header><body><h1>李玟拒絕「煙灰缸」男友</h1><p>李玟近日獲台灣董氏基金會委任，接成龍棒成為「第二屆國際拒煙大使」，她前日在台北一間小學與一千七百位小學生，一同拍攝拒煙防癌宣傳片，大會還特地印製大批印有李玟肖像的宣傳T恤，讓他們穿上並齊齊跳舞。<br> &#13;<br> <spanclass>籌備新英文碟 &#13;<br> 李玟表示宣傳片會拍攝中英文兩個版本，她說：「我最怕人抽煙，我也不會喜歡男朋友抽煙，免得牽他的手好像摸到煙灰缸一樣。」李玟透露她正忙於籌備最新英文碟，還找來CelineDion的唱片監製作曲，她亦會與台灣唱片公司開會討論推出國語碟事宜。</spanclass></p></body></html>

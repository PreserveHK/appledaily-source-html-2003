<html><header><meta charset="utf-8"><title>《極度驚慌》大預言？<br>密封空間傳口沫冇人走得甩</title></header><body><h1>《極度驚慌》大預言？<br>密封空間傳口沫冇人走得甩</h1><p>由德斯汀荷夫曼（DustinHoffman）與摩根費曼（MorganFreeman）主演的電影《極度驚慌》，講述一種迅速致命的不明病毒在美國蔓延，整個美國均有受感染的危機，上校森丹尼（德斯汀荷夫曼）奉命前往調查，在重重的阻礙下，終發現病毒的來源是一隻來自非洲的猴子。&#13;<br> 其中一幕講述病毒傳播的經過，是一名染病的人前往戲院看電影時，在密封的空間內咳嗽，將病毒透過口沫傳給戲院內其他人，令病症一夜間迅速蔓延，大量受感染的人病發入院，令人看得心寒。</p></body></html>

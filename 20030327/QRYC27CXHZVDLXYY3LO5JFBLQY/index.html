<html><header><meta charset="utf-8"><title>妮歌有機冧莊影后</title></header><body><h1>妮歌有機冧莊影后</h1><p>連續兩年獲提名奧斯卡影后的妮歌潔曼（NicoleKidman），今年終大熱封后。妮歌今年將有三套電影《ColdMountain》、《TheHumanStain》和《Dogville》上畫，故此獲其家鄉澳洲傳媒看好，下年有機會冧莊影后。<br> &#13;<br> <spanclass>影帝感動好友父母 &#13;<br> 此外，憑《鋼琴戰曲》獲影帝的艾德烈邦迪（AdrienBrody），日前在台上祝願當兵的朋友湯美（Tommy）能早日回家。湯美的父母知道後，大為感動。而艾德烈在《鋼》片中飾演鋼琴家史標曼，而現實中史標曼的兒子得知該片在奧斯卡連奪三獎時，感到十分高興。</spanclass></p></body></html>

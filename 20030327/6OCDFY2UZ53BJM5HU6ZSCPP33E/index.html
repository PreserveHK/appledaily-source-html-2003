<html><header><meta charset="utf-8"><title>壹週刊被票控罰萬五元</title></header><body><h1>壹週刊被票控罰萬五元</h1><p>【本報訊】《壹週刊》第六百七十期刊登文章《神州大地-血腥屠鹿宴》違反《淫褻及不雅物品條例》，昨於東區裁判法院被票控罰款一萬五千元。&#13;<br> 被告壹週刊出版有限公司，被票控於今年一月十一日第六百七十期的《壹週刊》發布不雅文章《神州大地——血腥屠鹿宴》，指有關物品包裝及封面沒警告字眼，違反《淫褻及不雅物品條例》。&#13;<br> 被告公司代表律師指，有關報道及圖片旨在報道事實，在刊登前已小心考慮有關照片，又表示日後會避免發生。&#13;<br> 案件編號：ESS1303/03</p></body></html>

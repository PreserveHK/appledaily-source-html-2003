<html><header><meta charset="utf-8"><title>膠布封嘴免傾瀉</title></header><body><h1>膠布封嘴免傾瀉</h1><p>每次想把新買回來的鹽或糖等調味料，倒到器皿中時，總是不由自主地倒得四散當場，十分惱人！朋友教路，其實只要在袋口貼上封箱膠布，然後才剪口，便能妥妥當當，包倒得一滴不漏，試過果真如此，皆因一般包裝袋都較軟身，所以只要令袋口堅挺起來，自然能倒得萬無一失了！&#13;<br>&#13;<br>記者：林寶玲</p><p><spanclass><fontstyle>做法  &#13;<br> &#13;<br> 1.在袋口貼上挺身的封箱膠布。&#13;<br> &#13;<br> 2.於貼上膠布的袋口位，斜斜落剪約一吋便可。&#13;<br> &#13;<br> 3.除了倒調味料時可以用上這方法，在添加個人用品如洗頭水或梘液時，更能發揮功用。</fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>千嬅唔戴口罩：生死有命</title></header><body><h1>千嬅唔戴口罩：生死有命</h1><p>楊千嬅昨日到銅鑼灣出席護膚品記者會，在場不少記者均戴口罩以防傳染非典型肺炎，對此千嬅說：「冇得驚㗎，生死有命。」千嬅稍後會到廣州及北京公幹，更會在北京舉行簽名會，她說：「到時戴唔戴口罩要睇情況，冇理由戴住口罩開簽名會，或者上飛機會戴，但咁點食嘢呀？」<br> &#13;<br> <spanclass>楊紫瓊有備無患 &#13;<br> 此外，楊紫瓊與男友鍾再思昨日起程到北京宣傳新片，楊紫瓊表示已帶備口罩，她說：「我哋喺北京做嘢時都會戴，嗰度啲工作人員面對沙塵，都慣咗戴口罩。」而黃澤鋒在尖沙嘴開設麻辣火鍋店，他表示火鍋店內所有工作人員都會戴上口罩，加強衞生措施。&#13;<br> 採訪、攝影：駱華齡、陳志嵐</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>黃沙漫天　殺戮不斷　高空繼續轟炸</title></header><body><h1>黃沙漫天　殺戮不斷　高空繼續轟炸</h1><p>暴風將埃及的沙塵捲起，向東北方吹去，昨天的伊拉克漫天風沙。反美人士認為，這是「真主」送給侯賽因的禮物，美英聯軍的軍事行動勢必因沙塵暴而延緩。&#13;<br> 美軍地面部隊的推進確因風沙而暫停，步兵寸步難移，夜視鏡、紅外線瞄準器、直升機都無法正常運作，甚至部份巡航導彈的準確度亦大受影響。可是，伊軍以為這樣就可挫敗美軍，實在是異想天開，五千公尺的高空依然一片清晰，最新研製的E8C電子偵察機可在此追蹤地面移動交通工具，F/A18、F15E等戰機依然可以準確轟炸地面目標，況且沙塵暴總有靜止下來的時刻。</p></body></html>

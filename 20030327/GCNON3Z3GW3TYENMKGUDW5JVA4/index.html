<html><header><meta charset="utf-8"><title>滿記員工未有中招</title></header><body><h1>滿記員工未有中招</h1><p>西貢滿記甜品店近日被人透過互聯網電郵指稱有八名員工感染非典型性肺炎，着曾光顧的食客往醫院檢查，該店女股東之一方太昨日強調絕無其事。她說，若真有那麼多員工染病，食環署「點會唔封舖呀！」她懷疑有人妒忌其店舖生意好，借病毒事件中傷他們。&#13;<br> 自電郵傳開後，她於昨中午至晚上七時共接獲逾百個食客電話查詢，但生意並沒受影響。店方正諮詢律師意見，不排除報警追查造謠者。&#13;<br> 本報記者</p></body></html>

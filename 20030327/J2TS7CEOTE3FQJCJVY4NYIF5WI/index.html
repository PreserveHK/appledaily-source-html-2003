<html><header><meta charset="utf-8"><title>環保清潔劑助殺菌</title></header><body><h1>環保清潔劑助殺菌</h1><p>肺炎肆虐，人心惶惶，最慘是無從躲避！唯一自保方法，只能依衞生署指引，盡量注意個人衞生，保重身體！但其實除了肺炎，大家身處周圍，都是細菌重重，有時實在避無可避，尤其是要長期留在冷氣房工作的上班族，因為室內空氣不流通，細菌積聚，搞到傳染病反覆滋生，既然走不得，只好諗計消滅。這支環保殺菌清潔濟Mr.Mckenic，經新加坡PSBCorporation（超過20年測試產品經驗機構）測試顯示，能有效消滅病菌，可直接噴於家具或空氣中，在還未想到更有效的滅菌方法前，也不妨一試。&#13;<br>&#13;<br>記者：林寶玲　攝影：陳盛臣</p><p>銷售點：各大屈臣氏藥房&#13;<br> 查詢：28158822</p></body></html>

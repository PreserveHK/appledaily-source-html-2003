<html><header><meta charset="utf-8"><title>蔣怡挨餓保嬌膚</title></header><body><h1>蔣怡挨餓保嬌膚</h1><p>名模蔣怡（CoCo）日前拍攝意大利品牌MADINA的彩妝廣告。&#13;<br> 廣告商表示CoCo膚色健康，加上她形象新鮮，故特地邀她拍廣告。<br> &#13;<br> <spanclass>飲水頂肚 &#13;<br> CoCo原來是第一次擔任化妝品廣告女郎，為了令效果理想，CoCo拍攝當日連續九小時沒進食，只靠飲水「頂肚」。CoCo挨着肚餓，做出多個不同表情，交足功課之餘亦令廣告商十分滿意。&#13;<br> 撰文：羅慧敏</spanclass></p></body></html>

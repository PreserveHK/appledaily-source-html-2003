<html><header><meta charset="utf-8"><title>扮靚情報：美白停不了</title></header><body><h1>扮靚情報：美白停不了</h1><p>踏入春季，各大品牌都推出美白系列，令人看得眼花撩亂。最近Clinique就新推出幾隻美白產品，其實跟早前推出的ActiveWhite屬同一系列。今次新加入4位成員，既有護膚產品，亦有化妝用品，可謂相當完備。個人最欣賞亮澤美白配方定位精華霜，用嚟點喺皮膚上黑色素特別深的地方，可以減淡色斑，對雀斑人士來說可是個大喜訊呢！&#13;<br>記者：羅惠芬&#13;<br>攝影：陳智良、伍慶泉</p></body></html>

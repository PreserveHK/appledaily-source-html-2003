<html><header><meta charset="utf-8"><title>霆鋒扮盡巨星Fans</title></header><body><h1>霆鋒扮盡巨星Fans</h1><p>謝霆鋒、容祖兒（Joey）、英皇3T鄭希怡（Yumiko）、劉思惠（Maggie）和蔣雅文（Mandy），早前為新世界傳動網拍攝電視廣告。霆鋒在廣告中一人分飾兩角，扮演天皇巨星和歌迷。<br> &#13;<br> <spanclass>另有合唱版 &#13;<br> 為配合拍攝，廣告商事前將北角一單位變身為霆鋒的寓所，故屋內貼滿多張霆鋒照片。Joey在廣告中亦戴上一頭金色長假髮，以一個辣妹造型出現。該廣告今晚首播，其中一個版本更長達一分鐘。而霆鋒主唱的廣告歌《第二世》則會推出與3T和Joey的卡拉OK合唱版。</spanclass></p></body></html>

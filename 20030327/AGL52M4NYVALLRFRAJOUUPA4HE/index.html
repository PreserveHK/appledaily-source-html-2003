<html><header><meta charset="utf-8"><title>索馬里戰敗的教訓</title></header><body><h1>索馬里戰敗的教訓</h1><p>索馬里是美國軍方自第一次波斯灣戰爭以來的「最痛」——九三年，美國派出大批軍隊，挾着在波斯灣戰爭大勝伊拉克的餘威到非洲的索馬里，清剿軍閥艾迪德，結果在當地摩加迪沙街頭，被艾迪德手下的城市游擊戰弄得有如老鼠拉龜，無從入手。最後是美國連「黑鷹」直升機也被擊落，成為了日後電影《黑鷹十五小時》的藍本。<br> &#13;<br> <spanclass>美兵難敵游擊戰術 &#13;<br> 美國在越戰後，痛定思痛，發展出以小股兵力對付游擊隊的戰術，但到了索馬里卻全盤失敗，最主要的原因，是敵方常混雜在平民當中，出奇不意發動突襲。世界上最擅於對付游擊隊的是以色列陸軍，但也屢屢吃虧，何況是只能以大兵團作戰的美國大兵？&#13;<br> 本報記者</spanclass></p></body></html>

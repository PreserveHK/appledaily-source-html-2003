<html><header><meta charset="utf-8"><title>薛家燕出書教湊仔</title></header><body><h1>薛家燕出書教湊仔</h1><p>薛家燕（好姨）之前一直有推出兒童漫畫，由於反應理想，出版商决定於下月初推出《家燕媽媽親子雜誌》，定價為二十八元。<br> &#13;<br> <spanclass>青年欠EQ &#13;<br> 日前好姨接受本報電話訪問時說：「之前出嘅漫畫書，係畀啲小朋友睇，呢本親子月刊就畀大人同細路睇，兩本書嘅內容都有分別，本月刊入面會有啲研究兒童心理學嘅專業人士講啲意見，而我亦會同大家分享啲親子心得。」&#13;<br> 好姨認為時下年輕人欠缺EQ，不善面對逆境，容易自尋短見，而她推出這本親子雜誌，只望能帶出正面訊息，故她必會將雜誌定期寄給在外地留學的女兒閱讀。&#13;<br> 採訪：比華利</spanclass></p></body></html>

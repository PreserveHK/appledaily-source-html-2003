<html><header><meta charset="utf-8"><title>曼聯92年綁繩作客波衫收藏有價</title></header><body><h1>曼聯92年綁繩作客波衫收藏有價</h1><p>講起曼聯波衫，似乎都同碧咸有關，點都要燙個7字加Beckham，重要係長袖先值錢又當炒。但當碧咸未走紅之時，主將係簡東拿、傑斯、舒米高時，亦正係英超聯第一年成立嘅呢一年，呢件鴛鴦色作客波衫推出時未曾當炒，款式也比不上主場波衫，但對某些有意收藏曼聯球衣之士來說，有以下五大特點，收藏也有價值。&#13;<br>1.少有黃綠色作客衫&#13;<br>2.少有鴛鴦色作客衫&#13;<br>3.第一件綁繩作客衫&#13;<br>4.第一屆英超聯冠軍&#13;<br>5.92年聯賽盃冠軍&#13;<br>&#13;<br>記者、攝影：梁佩芬</p><p>&#13;<br> &#13;<br> &#13;<br> &#13;<br> CheapBaby（23324803）&#13;<br> 地址：旺角Chic之堡Shop307</p></body></html>

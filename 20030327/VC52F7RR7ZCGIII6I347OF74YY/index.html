<html><header><meta charset="utf-8"><title>湯盈盈拍劇免費學跳舞</title></header><body><h1>湯盈盈拍劇免費學跳舞</h1><p>左慧琪、湯盈盈、姚樂怡、陳敏之、保采芬及陳琪一眾女藝員，昨日到尖沙嘴出席《哺乳類全傳》記者會。現場擺放了多款哺乳類動物毛公仔作裝飾，各人拿起毛公仔影相，童心未泯，十足小朋友般。<br> &#13;<br> <spanclass>左慧琪愛動物 &#13;<br> 湯盈盈下月將接拍無綫新劇，她說：「本來諗住冇工開，想去學社交舞、國語同瑜伽，諗住充實自己。點知啱啱又接到通知有新劇開，咁啱個角色要同鄭少秋跳社交舞，公司安排我去學跳舞，唔使錢有嘢學，真係好好彩。」&#13;<br> 而左慧琪表示她最愛動物，尤其是老虎，愛牠的動態與外形，她說：「之前我都去過南非睇動物，第一次咁近距離睇見，覺得好得意。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

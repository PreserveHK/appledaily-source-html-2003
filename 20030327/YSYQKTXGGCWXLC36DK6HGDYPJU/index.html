<html><header><meta charset="utf-8"><title>搶購口罩排長龍　入場馬迷創新低</title></header><body><h1>搶購口罩排長龍　入場馬迷創新低</h1><p>【本報訊】近百名中環上班一族昨日趁着午膳時間，在中環環球大廈地下一間藥房門外大排長龍買口罩（圖一）。由於人多關係，藥房規定每人限買一包，每包十個，每個三元五角。&#13;<br> 另外，昨晚在沙田馬場舉行的賽馬，入場人數只得一萬四千五百三十二人，比八四年三月十四日的歷年沙田馬場入場人數最低紀錄還要少一千○一人（圖二）。&#13;<br> 馬會方面表示，相信入場人數少與非典型肺炎無關；而全晚投注額逾八億，並無下跌。&#13;<br> 馬會又證實，一名員工在上月十九日開始放大假期間患病入院，後證實患上非典型肺炎，現留醫治療，但他發病期間沒有與其他員工接觸。</p></body></html>

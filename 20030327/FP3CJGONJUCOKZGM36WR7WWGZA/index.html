<html><header><meta charset="utf-8"><title>蝕本生意</title></header><body><h1>蝕本生意</h1><p>合和實業（054）主席胡應湘（圖）表示，正等候內地當局研究港珠澳大橋的方案，現時難以估計今年內能否拍板。他強調技術及資金均沒有問題，合和將作為牽頭財團參與。對於港府提出大橋可能包括鐵路，他不表反對，但前提是有其他財團肯投資，合和無意承擔鐵路部份。「德國、瑞士及日本經驗顯示，鐵路是蝕本生意，因為收入不足以彌補營運開支」。他更預言下半年通車的西鐵難免虧蝕，「這是政府的問題，可算是財赤的另一部份」。</p></body></html>

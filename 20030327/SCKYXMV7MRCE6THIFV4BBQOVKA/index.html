<html><header><meta charset="utf-8"><title>屋苑減價刺激交投</title></header><body><h1>屋苑減價刺激交投</h1><p>【本報訊】利嘉閣研究部統計本港14個大型私人屋苑，美伊開戰一周後，業主普遍主動減價2%至10%，不過，成交量卻非一面倒下跌，部份屋苑如觀塘麗港城升幅達1倍。&#13;<br> 利嘉閣執行董事廖偉強表示，雖然不少業主擔心戰事會影響本港樓市，在開戰後欲減價出貨，但由於開戰已醞釀多時，早被市場消化，只會對本港樓市有短暫心理影響。因此，業主減價便吸引一些用家及投資者入市。反而非典型肺炎擴散事件，會直接影響睇樓量，短期內交投因而放緩。&#13;<br> 此外，鰂魚涌康怡花園及新港城約有5%業主封盤。</p></body></html>

<html><header><meta charset="utf-8"><title>迫母行乞漢判入醫院</title></header><body><h1>迫母行乞漢判入醫院</h1><p>【本報訊】屢將半癱年邁母親推行乞的逆子李沛新，年初在醫院醉酒鬧事被判監一個月，放監不久又再次醉酒鬧事，將母親推出馬路，他於較早時承認一項酒醉行為不檢罪，昨在屯門裁判法院被判三個月醫院令。&#13;<br> 被告李沛新，五十二歲，有十六次刑事紀錄，三次與本案相同。裁判官沈小民詢問被告是否同意精神科醫生的報告，被告表示事件因他憂慮父母，想幫父母而出現精神壓力，希不要判入醫院，否則他不能幫助家人。&#13;<br> 案件編號：TMCC815/2003</p></body></html>

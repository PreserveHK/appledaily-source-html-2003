<html><header><meta charset="utf-8"><title>Juno保母車被撞</title></header><body><h1>Juno保母車被撞</h1><p>麥浚龍（Juno）昨日在九龍灣展貿出席完活動後，大約下午五時半乘坐環球唱片的保母車離開，在九展大門對開的避車處等候時，尾隨的一輛貨車煞掣不及，撞向Juno的保母車，幸好只是車尾位置被刮花，Juno、其司機和助手均安然無恙。<br> &#13;<br> <spanclass>「好似爆炸咁」 &#13;<br> Juno等候警察到場後，才轉乘公司安排的另一輛保母車離去。&#13;<br> 事後Juno在電話中說：「當時我喺車度打緊電話，突然『碰』一聲俾後面架車撞到，感覺好似自己㩒掣爆炸咁，好彩只係小碰撞，虛驚一場。」&#13;<br> 採訪、攝影：蔡如玉、王崇穎</spanclass></p></body></html>

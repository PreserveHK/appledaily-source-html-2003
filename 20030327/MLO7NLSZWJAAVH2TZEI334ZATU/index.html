<html><header><meta charset="utf-8"><title>骨女吉岡鴨店減壓</title></header><body><h1>骨女吉岡鴨店減壓</h1><p>據昨日出版的日本報章《NaitaiSports》報道，日本性感女星吉岡美穗，近日被發現與同性朋友到東京六本木一間鴨店消遣。&#13;<br> 一名女顧客向報章爆料指吉岡當晚表現風騷，猶如常客，不過她卻拒絕在店內讓人拍照。&#13;<br> 而吉岡最近則在特備劇集《WASHI》中，扮演一名在台灣風月場所工作的風月女子，因此，她除會在劇中穿上旗袍示人外，亦會施展骨技。不知她在鴨店減壓之餘，有沒有在一班鴨男身上學習兩招呢？</p></body></html>

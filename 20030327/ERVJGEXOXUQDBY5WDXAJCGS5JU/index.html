<html><header><meta charset="utf-8"><title>小貼士：美容牌子齊抗肺炎</title></header><body><h1>小貼士：美容牌子齊抗肺炎</h1><p>近日香港本土最哄動的新聞，不是美國出戰伊拉克，而是出現得愈來愈多的非典型肺炎個案，尤其連平日貪靚至上的女士們，都紛紛戴上口罩，就知此病毒有多厲害。&#13;<br>想防範非典型肺炎，固然要注意衞生，平時亦要注意身體及做好預防準備，例如盡量避免到人煙稠密及空氣渾濁的地方。其實，不少美容品牌都有推出強身的產品，令身體提高免疫力，以預防肺炎。在肺炎咁猖獗的情況下，不妨多留意可以強壯身體的產品！&#13;<br>&#13;<br>記者：羅惠芬&#13;<br>部份攝影：陳偉強</p></body></html>

<html><header><meta charset="utf-8"><title>Shakira避戰取消中東演唱</title></header><body><h1>Shakira避戰取消中東演唱</h1><p>美伊戰爭除了令到生靈塗炭外，不少歌手的演唱計劃亦因戰事而受影響，其中哥倫比亞女歌手Shakira原定在中東一帶舉行演唱會，現在也被迫取消。&#13;<br> 近期一直忙於舉行巡迴演唱的Shakira，已取消計劃在黎巴嫩和利比亞舉行演唱會，不過她本周末在巴黎展開的歐洲巡迴演唱則會如期進行。&#13;<br> Destiny'sChild成員KellyRowland亦因戰事關係，取消計劃在下月舉行歐洲巡迴演唱。而美國搖滾男歌手LennyKravitz繼R.E.M.和BeastieBoys後，前日在網上推出反戰歌曲《WeWantPeace》。</p></body></html>

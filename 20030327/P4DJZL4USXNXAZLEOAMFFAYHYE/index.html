<html><header><meta charset="utf-8"><title>商會調低出口增幅</title></header><body><h1>商會調低出口增幅</h1><p>香港出口商會會長孫啟烈表示，本港面對多項不明朗因素，故調低今年香港出口增幅，由年初預期的6%降至4%。不過，他承認3月份的出口表現仍然不俗。&#13;<br> 孫啟烈指出，美伊戰爭暫時對香港的出口未有造成嚴重打擊，但若戰爭未能在短期內結束，受影響的程度難以估計。另外，戰爭令原油價格波動，影響原材料價格及付運成本增加，以鋼材料為例，年初至今已大幅漲價三成，令生產商面對很大的成本壓力。他認為港府應加快對非典型肺炎的處理，因為若病菌繼續擴散，會對本地零售、旅遊、飲食業及商業活動構成很大打擊。</p></body></html>

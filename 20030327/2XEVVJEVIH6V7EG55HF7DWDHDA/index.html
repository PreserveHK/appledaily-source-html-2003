<html><header><meta charset="utf-8"><title>長瀨靠女人上位</title></header><body><h1>長瀨靠女人上位</h1><p>日本女歌手濱崎步的男友長瀨智也，近日接拍新劇《巨星夫婿2003》，希望令事業出現新轉機。再次扮演櫻庭裕一郎角色的長瀨，最近亦顯得特別風騷，更不顧步姐感受，為今期日本雜誌《an．an》拍下與女模親密相擁的照片。&#13;<br> 前日長瀨聯同「新妻」酒井法子等人，出席《巨》劇的記者會，電視台為增加劇集的話題，更宣布於五月十五日和六月五日播放的第五和第八集《巨》劇，將會破例進行現場直播。長瀨說：「真係搞到我好緊張。」</p></body></html>

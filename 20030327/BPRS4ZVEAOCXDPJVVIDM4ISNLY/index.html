<html><header><meta charset="utf-8"><title>CelineDion進駐賭城</title></header><body><h1>CelineDion進駐賭城</h1><p>加拿大天后CelineDion喺拉斯維加斯凱撒皇宮舉行嘅「ANewDay...」演唱會前晚啱啱開鑼，場面氣勢十足，連珍茜摩爾（JaneSeymour）都有去捧場。另外，有成十年冇搞過歐洲巡迴個唱嘅保羅麥卡尼（PaulMcCartney），前日亦喺法國巴黎為佢嘅「BackInTheWorld2003」巡迴演唱會揭開序幕，喺首晚嘅表演之中，保羅唱足三個鐘，中氣十足。</p></body></html>

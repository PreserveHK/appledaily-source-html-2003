<html><header><meta charset="utf-8"><title>重組客戶中心</title></header><body><h1>重組客戶中心</h1><p>中煤執行董事暨營運總裁關育材表示，有意於3年內將本港15間客戶服務中心重新整合至約7間，以加強服務及增加陳列貨品的總類。他預計，每間新式客戶中心的「改造」費用介乎100萬至200萬元。&#13;<br> 據關育材介紹，已率先進行翻新的旺角客戶服務中心，總面積約2300平方呎，有關開支逾200萬元。他表示，選擇旺角作為首間重新裝修的試點，主要是看中其面積夠寬敞，預計未來經整合後的7間中心，其面積會差不多。&#13;<br> 至於現時設有2間的名氣廊，他指出，仍在研究會否再開設第3間分店，一旦落實，預期在新界區開設的機會較大。</p></body></html>

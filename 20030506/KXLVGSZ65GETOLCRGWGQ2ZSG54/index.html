<html><header><meta charset="utf-8"><title>陳司翰流放孤獨度生辰</title></header><body><h1>陳司翰流放孤獨度生辰</h1><p>陳司翰後天（八日）在台灣度過二十五歲生日，他早前在台灣拍罷台劇《又見橘花香》後，為免回港後難以再到台灣作宣傳，故一直留在當地，並提早進行宣傳工作，故今年生日亦要在台灣度過。<br> &#13;<br> <spanclass>有工作在身 &#13;<br> 每年生日陳司翰都會順道與母親慶祝母親節，今年要在台灣孤獨度過，加上是他與女友分手後首次過生日，境況特別淒涼，慶幸胞姊陳慧琳及經理人鍾珍，早已準備了生日卡及神秘禮物給他。&#13;<br> 當日陳司翰亦將被安排出席一台灣電視節目，屆時與他拍攝台劇的演員會為他開生日會，他說：「我知生日嗰日係有通告，預咗大家幫我搞生日，但我都唔知會點搞，佢哋話係驚喜，我最怕俾人整蠱咋。」</spanclass></p></body></html>

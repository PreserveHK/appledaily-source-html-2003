<html><header><meta charset="utf-8"><title>歌手怎樣看……</title></header><body><h1>歌手怎樣看……</h1><p><spanclass>殺人不可怪首歌 &#13;<br> 我同意歌曲嘅影響力係好大，好似你失戀嘅時候聽情歌，真係好似首首歌都係為你而寫，所以一首歌影響一個人嘅情緒係絕對有可能。&#13;<br> 但如果有一個人聽完歌之後走咗去殺人，咁又唔可以賴落首歌度，因為一個成熟嘅人係應該有思想，有自制能力控制自己，而唔係俾外在環境嘅嘢去支配你，否則咪好容易天下大亂？&#13;<br> 鍾鎮濤<br> &#13;<br> <spanclass>死亡意識有催眠作用 &#13;<br> 身為創作歌手，認同歌曲總對人有些影響，因為音樂會帶出喜怒哀樂；如果有些歌曲有很重的死亡意識，那就會有催眠作用。&#13;<br> 歌迷本身精神狀態健康的，聽甚麼歌都沒有問題，但若潛藏了一些暴力死亡意識，那他們聽到暴力歌曲，就會出問題。&#13;<br> 關心妍</spanclass></spanclass></p></body></html>

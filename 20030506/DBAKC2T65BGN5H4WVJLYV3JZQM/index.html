<html><header><meta charset="utf-8"><title>無線咬實米高積遜</title></header><body><h1>無線咬實米高積遜</h1><p>兩台昨日公布上周收視，同時宣布因早前明珠台播出的《米高積遜大追蹤》反應佳，已購入另一輯米高積遜紀錄片，將於稍後播出。&#13;<br> 由郭可盈和馬德鐘主演的無綫劇集《智勇新警界》平均收視達三十六點，吸引二百三十三萬觀眾收看，大結局收視最高達四十一點，二百五十六萬人收看。<br> &#13;<br> <spanclass>《雷霆救兵》高收 &#13;<br> 佘詩曼和馬浚偉主演的《帝女花》平均收視二十九點，一百八十七萬觀眾收看，上周五播出的大結局最高收視三十六點，二百三十三萬人收看。&#13;<br> 上周六於明珠台播映的電影《雷霆救兵》則打破明珠台最高收視紀錄，平均達十四點，九十萬觀眾收看。&#13;<br> 撰文：卓寶花</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>新巴工會抗議裁員</title></header><body><h1>新巴工會抗議裁員</h1><p>【本報訊】新世界第一巴士公司日前以非典型肺炎肆虐，引致乘客量下跌為理由，裁減十一名車長事件，再有新巴工會表示激烈抗議。&#13;<br> 新世界第一巴士公司職工會理事長鍾松輝表示，已向資方要求將十一人復職，如果資方拒絕，工會不排除發起激烈的工業行動。&#13;<br> 鍾松輝說，勞資雙方將在本周五再舉行會議，新巴發言人則回應指，公司現正考慮工會所提出的要求，暫未有任何決定。</p></body></html>

<html><header><meta charset="utf-8"><title>Spank</title></header><body><h1>Spank</h1><p>"Carersaretobebannedfrom<u> spanking</u> children."&#13;<br> &#13;<br> 「保母將不准體罰小孩。」&#13;<br> &#13;<br> 英國有體罰兒童的傳統，老師向學生打藤很普遍。但英國將實施新例，禁止保母體罰八歲以下的兒童，就算孩子父母批准也不能那樣做。法例目標是要跟其他歐洲國家看齊，保護孩童。Spank指用手掌打屁股，泛指體罰。&#13;<br> </p></body></html>

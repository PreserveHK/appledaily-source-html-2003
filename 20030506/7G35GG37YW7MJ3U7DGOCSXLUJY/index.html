<html><header><meta charset="utf-8"><title>Shine獲百事撐到底</title></header><body><h1>Shine獲百事撐到底</h1><p>男子組合Shine的徐天佑、黃又南和鄭秀文分別是百事青年音樂大使和百事巨星，日前三人應百事邀請，到昆明出席「百事全國會議」活動。<br> &#13;<br> <spanclass>參與廣告構思 &#13;<br> Shine此行又與百事巿場部人員一同進行廣告創作訓練，二人更參與廣告構思，實行自編、自導、自演，他們還親自製作拍攝的道具。美國百事總部有關人員接見Shine時，特別送上結他和兩件由曼聯球隊全體成員簽名的球衣。&#13;<br> 此外，百事為支持Shine推出的唱片，特別製作了印有二人嘜頭的磁石貼和毛巾，隨碟附送給fans。</spanclass></p></body></html>

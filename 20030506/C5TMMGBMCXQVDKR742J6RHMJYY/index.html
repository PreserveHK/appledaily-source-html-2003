<html><header><meta charset="utf-8"><title>澳門路陷驚醒住客</title></header><body><h1>澳門路陷驚醒住客</h1><p>【本報訊】澳門氣象局於昨日上午七時四十五分發出紅色暴雨警告，一小時後改發黑色暴雨訊號，所有學校停課。由於警告訊號發出時，大部份學生都已在上學途中，引起混亂，有學生及家長埋怨氣象台發出暴雨訊號太遲，炮轟氣象部門處理失當。&#13;<br> 另一方面，得勝馬路一幅十五米乘二十米的路面沙土昨日上午向已挖深十數米的地盤瀉下，連作護土用的鐵板閘亦衝毀，該段路面有三分二下陷，相鄰的勝苑樓及德勝樓住客睡夢中被驚醒，在警員勸喻下疏散離開住所，要暫居他處。兩幢大廈及所在地段的得勝斜路、得勝馬路均要封閉，等候路基重整。</p></body></html>

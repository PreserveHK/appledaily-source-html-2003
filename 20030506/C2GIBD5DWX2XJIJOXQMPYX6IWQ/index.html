<html><header><meta charset="utf-8"><title>發哥厭倦江湖放棄爭霸</title></header><body><h1>發哥厭倦江湖放棄爭霸</h1><p>杜琪峯與永盛電影公司七、八年前，曾籌拍《龍城殲霸》，當時第一男主角屬意周潤發，其餘兩位男主角分別是梁朝偉與劉德華。發哥的江湖大佬角色，如今就改由原本做他兒子的華仔代替了。<br> &#13;<br> <spanclass>杜琪峯費唇舌 &#13;<br> 據悉當年華仔與偉仔對演出此部戲均感興趣，若發哥答應演出，他倆亦會首肯。當年影圈中人和觀眾都期待此片，可惜那時發哥已拍了多部江湖片，加上他決定去美國追求另一個夢想，導演杜琪峯始終未能說服老友拍《龍》片，結果就不了了之。</spanclass></p></body></html>

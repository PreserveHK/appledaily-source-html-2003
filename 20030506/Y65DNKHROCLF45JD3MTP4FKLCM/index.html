<html><header><meta charset="utf-8"><title>海灣六國擬限港客入境</title></header><body><h1>海灣六國擬限港客入境</h1><p>【本報訊】卡塔爾和亞聯酋等海灣六國，正準備全面限制香港、中國、台灣及新加坡等非典型肺炎重災區的旅客入境，除非這些旅客能證明他們在入境前已在其他非疫區停留十天。&#13;<br> 由卡塔爾、沙地阿拉伯、亞聯酋、科威特、安曼及巴林等海灣六國組成的海灣合作委員會，日前在卡塔爾首都多哈召開衞生官員會議，討論防治非典型肺炎聯合措施。&#13;<br> 卡塔爾衞生部傳染病科主管拉狄夫在會後表示，衞生官員們建議，除非來自中港台及新加坡等疫區的旅客，能證明他們在入境前，已在其他非疫區停留十天，否則來自這四個疫區的旅客，一律不准入境。&#13;<br> 但有關建議仍有待各國衞生部長作最後決定。</p></body></html>

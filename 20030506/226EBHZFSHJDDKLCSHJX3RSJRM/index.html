<html><header><meta charset="utf-8"><title>申恩慶眼傷初愈再搏鬥</title></header><body><h1>申恩慶眼傷初愈再搏鬥</h1><p>韓國女星申恩慶上月底在拍攝《我老婆係大佬2》時，眼部意外受傷，上周亦已回到片場，並計劃本周內前往釜山再次拍攝武打戲。&#13;<br> 有消息指申恩慶的傷勢迅速好轉，上周末已恢復工作，她將在本周四、五重新拍攝《我2》片中最重要的武打戲，該場戲講述申恩慶在大廈頂樓，與對頭人打鬥時，因頭部受傷而喪失記憶。由於這場武打戲比任何一場戲激烈，加上申恩慶眼睛的傷勢尚未完全復元，因此讓工作人員非常緊張。</p></body></html>

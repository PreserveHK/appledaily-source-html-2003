<html><header><meta charset="utf-8"><title>警建基地料可省千萬</title></header><body><h1>警建基地料可省千萬</h1><p>【本報訊】警方申請撥款一億四千多萬元，在沙田馬料水興建水警專設行動基地的計劃，早前受到多位立法會議員狂轟，不滿警方興建的大樓往往過於豪華，保安局重新審核計劃後，發現有削減興建費用的空間，預計申請撥款金額可減少一千至一千三百萬港元。&#13;<br> 保安局向立會保安事務委員會提交的文件稱，由於有議員認為政府財政緊絀，建議保安局考慮縮小水警專設行動基地工程的規模，並將部份行政部門設於沙田區其他警隊建築物。在認真重新審核工程規模，發現有部份非必要項目或可刪減，從而減低地盤工程費用，預計可節省一千至一千三百萬元。有關建議將於下月提交立會財務委員會的工務小組委員會審批。</p></body></html>

<html><header><meta charset="utf-8"><title>謝玲玲赴英探子女避炎</title></header><body><h1>謝玲玲赴英探子女避炎</h1><p>林建岳前妻謝玲玲昨日與友人在中環CafeLandmark茶敍，她甫見記者即拿出口紅補妝。謝玲玲表示早前復活節假期，在英國留學的子女打算返港度假，但因非典型肺炎肆虐，所以子女取消返港之行。<br> &#13;<br> <spanclass>投資內地房地產 &#13;<br> 謝玲玲說：「啲仔女話好擔心我，重叫我離港暫避㖭，但係香港始終係我屋企。我都好掛住佢哋，所以諗住月尾飛去英國探佢哋。」&#13;<br> 問謝玲玲非典型肺炎嚴重影響香港經濟，對她的投資有沒有影響？她說：「我嗰啲都係小投資，係有少少房地產生意喺內地，不過都冇乜受影響呀。」&#13;<br> 採訪、攝影：JessicaNga</spanclass></p></body></html>

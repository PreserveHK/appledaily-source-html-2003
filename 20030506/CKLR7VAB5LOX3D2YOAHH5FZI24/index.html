<html><header><meta charset="utf-8"><title>侍應涉刀插食客腹部</title></header><body><h1>侍應涉刀插食客腹部</h1><p>【本報訊】熟食檔中年侍應，為替客人奉上啤酒等小事，涉嫌與食客爭執及互毆，其間用六吋長摺刀插傷一名男食客腹部，導致部份腸臟溢出體外，傷勢嚴重。男侍應昨日在區域法院否認一項意圖傷人罪名受審。&#13;<br> 被告李鎮輝，四十三歲。控方案情透露，去年七月十五日凌晨，事主竺志洋及數名人士光顧沙田博康邨內的熟食檔，要求被告給他們添一些啤酒，任侍應的被告因當時已下班，加以拒絕，雙方為此發生爭執及互相推撞拳毆。糾纏間，被告取出一把六吋長摺刀，刺傷事主左下腹。&#13;<br> 案件編號：DCCC13/03</p></body></html>

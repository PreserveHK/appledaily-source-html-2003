<html><header><meta charset="utf-8"><title>末期乳癌婦人燒炭亡</title></header><body><h1>末期乳癌婦人燒炭亡</h1><p>【本報訊】一名患有末期乳癌女子，疑不堪癌魔折騰，前日趁丈夫離家上班，在將軍澳東港城住所睡房，將門縫封上膠紙後，留下遺書燒炭自殺喪生。屋內八歲兒子由於習慣母親長期卧床，加上未察覺有燒炭氣味，不知母親房內輕生，直至父親下班回家始揭發慘劇。&#13;<br> 疑因敵不過癌魔自殺求解脫女子姓陳（四十歲），與姓任（四十歲）丈夫及八歲大兒子，同住東港城五期一單位。據悉女事主患有末期乳癌四年多，需長期卧床休息，由家人照料。&#13;<br> 前日下午二時許，女事主在睡房休息，丈夫與兒子外出至下午五時返回單位後，他見妻子房門關上，不以為意隨即離家上班，兒子則留在屋內，不料釀成慘劇。</p></body></html>

<html><header><meta charset="utf-8"><title>重慶婚宴百人中毒</title></header><body><h1>重慶婚宴百人中毒</h1><p>重慶市日前舉行一個婚宴，筵開三十多席，男女雙方的親友、同事共三百多人，甘冒感染非典型肺炎的風險出席。豈料婚宴後，有近百人出現腹瀉、嘔吐等症狀，須入院留醫。當地衞生部門初步懷疑是細菌性食物中毒。<br> &#13;<br> <spanclass>呈腹瀉嘔吐症狀 &#13;<br> 在重慶長風機械廠工作的張元浩和女友在五月三日結婚，婚宴在市內一家酒樓舉行，大批親朋出席。婚宴過後，親朋相繼出現腹瀉、嘔吐等症狀。&#13;<br> 據稱，自當晚開始，陸續有婚禮賓客到醫院求醫，除部份症狀輕微的病人已出院外，重慶市人民醫院、長風機械廠醫院分別有六十多及二十多人須留醫觀察，珞璜鎮衞生院也有四人入院。經搶救，所有病者均沒有性命危險。　《重慶晚報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>張玉珊Prada顯老闆娘風範</title></header><body><h1>靚衫SnapShot：<br>張玉珊Prada顯老闆娘風範</h1><p>五、六十年代的時裝潮流大舉回歸，其中先行者可說是意大利品牌Prada。今個春夏Prada新裝不乏直筒剪裁的裙子，配上可愛的塑膠珠鏈作飾物，感覺活潑生動。<br> &#13;<br> <spanclass>活潑動感 &#13;<br> 修身堂老闆娘張玉珊前日與旗下代言人薛家燕出席宣傳活動時，穿上Prada的領口接連塑膠珠鏈白色裙子，配合春夏天氣，亦使張玉珊的年輕老闆娘形象更添活潑動感。</spanclass></p></body></html>

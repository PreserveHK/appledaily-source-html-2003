<html><header><meta charset="utf-8"><title>飲咖啡都可防沙士</title></header><body><h1>飲咖啡都可防沙士</h1><p>肺炎時期很多人會喝中藥防肺炎涼茶作預防，不過，差不多市面所有涼茶味道都非常苦澀，難以入口，一服而下，還要吃上數粒陳皮梅。最近有咖啡店將肺炎藥方，菊花、元參、板藍根、茯苓等加入糖冬瓜，配合特有的雲南咖啡豆一起，煮出有煙熏味的防肺炎板藍根咖啡，由於甜味是來自菊花和糖冬瓜，除直接降低涼茶苦味，同時亦加重雲南咖啡的香味，感覺就如喝上有菊花的Espresso（蒸餾咖啡），非常特別。不知不覺間，竟可將杯原本既苦又能防肺炎的涼茶，一口一口慢慢品嘗。&#13;<br>&#13;<br>記者：伍璇卓&#13;<br>攝影：伍慶泉</p><p><b> PARISCAFE</b> &#13;<br> 地址：旺角登打士街35號地下</p></body></html>

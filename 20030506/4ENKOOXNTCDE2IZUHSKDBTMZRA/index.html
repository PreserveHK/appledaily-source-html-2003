<html><header><meta charset="utf-8"><title>SarahBrightman冒炎闖台北</title></header><body><h1>SarahBrightman冒炎闖台北</h1><p>英國女歌手SarahBrightman，日前到台灣宣傳最新大碟《Harem》。雖然近期東南亞正受非典型肺炎威脅，但Sarah仍決意飛到台灣，為當地居民打氣。&#13;<br> Sarah昨天下午在台北舉行記招，記者問正當每個國際藝人都避走亞洲之際，她為甚麼仍夠膽前來？Sarah表示受感染者只屬少數，故此從未為此行擔心過。而Sarah仍不忘推銷一番說：「𠵱家局勢好混亂，大家需要一啲空間去放鬆，我張碟正好做到呢樣嘢！」</p></body></html>

<html><header><meta charset="utf-8"><title>愛迪梅菲做湊仔公</title></header><body><h1>愛迪梅菲做湊仔公</h1><p>由黑人諧星愛迪梅菲（EddieMurphy)主演的溫情喜劇《DaddyDayCare》，前日於美國洛杉磯舉行首映。當日愛迪梅菲帶同愛妻及四名兒女齊齊捧場，加上在場一大班小演員，令當日的首映場地一如兒童遊樂場般熱鬧。&#13;<br> 一向疼愛妻兒的愛迪梅菲，今次在電影中飾演一名失業漢，因為經常幫上班的鄰居照顧孩子，最終開了一所幼兒院而發大財。片中其他演員，還包括安芝莉嘉侯絲頓（AnjelicaHuston）等。</p></body></html>

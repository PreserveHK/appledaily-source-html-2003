<html><header><meta charset="utf-8"><title>男士健康手冊免費派發</title></header><body><h1>男士健康手冊免費派發</h1><p>因非典型肺炎的肆虐，令繁忙的香港人比以往更正視日常衞生及身體的健康，作為一家之主的男士們，更加要小心翼翼。最近由香港公立醫院、衞生署及大學醫生協會成立的「男士健康論壇」，特別印製了一套「車主健康原動力」健康手冊，第一輯的主題是隱形殺手「高血壓」。根據方玉輝醫生指出，長期維持高血壓會引致中風、心臟和腦部的嚴重疾病，所以絕對不容忽視。各位男士們如有興趣對高血壓多點認識，不妨到各加德士油站索取。&#13;<br> &#13;<br> 記者：呂洛</p></body></html>

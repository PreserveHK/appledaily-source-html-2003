<html><header><meta charset="utf-8"><title>溫碧霞避SARS冇百萬</title></header><body><h1>溫碧霞避SARS冇百萬</h1><p>溫碧霞自婚後過着少奶奶生活，但她並沒有疏於工作，最近分別被邀請到上海、深圳和山東任剪綵嘉賓，但因非典型肺炎影響，溫碧霞為了安全起見，決定不出席。<br> &#13;<br> <spanclass>偕夫捐錢 &#13;<br> 除此以外，溫碧霞還有兩個廣告受到影響，她說：「其中一個係同周華健去上海拍攝保暖內衣廣告，連同其他工作都損失咗七位數字嘅收入，不過我唔介意搵錢多與少，反而想SARS快啲離開。」溫碧霞與丈夫都十分關注香港近日的抗炎行動，二人早前還捐款以作支持。</spanclass></p></body></html>

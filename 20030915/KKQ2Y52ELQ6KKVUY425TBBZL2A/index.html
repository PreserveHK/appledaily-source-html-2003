<html><header><meta charset="utf-8"><title>胃癌病漢窗邊吊頸</title></header><body><h1>胃癌病漢窗邊吊頸</h1><p>【本報訊】一名疑患有胃癌的五十三歲姓何中年漢，在黃大仙橫頭磡邨宏光樓住所的窗邊，用尼龍繩吊頸自殺。&#13;<br> 其七十五歲父親，於昨晨八時半品茗回家後，以為他呆站窗邊企圖跳樓，致電報警，惟消防員到場證實是吊頸，將事主解下，並推斷他已死去多個小時，通知仵工將屍體舁走（圖）。&#13;<br> 現場雖沒有撿獲遺書，但據稱事主曾向家人透露厭世之意，更曾交代如何處理身後事。&#13;<br> 劉永明攝</p></body></html>

<html><header><meta charset="utf-8"><title>地鐵慈善籌款</title></header><body><h1>地鐵慈善籌款</h1><p>【本報訊】地鐵商場由昨開始，舉辦「地鐵商場方程式賽車全面體」，除在德福廣場、青衣城及杏花新城巡迴展出一輛一級方程式賽車供商場顧客欣賞外，只要捐出善款予聯合國兒童基金，即可穿上整套賽車服裝，坐在車手位置拍照留念。&#13;<br> 此次活動為期兩個多月，除了與方程式跑車合照和大玩賽車遊戲外，還會有各式特色車展、換車胎遊戲、模擬賽車駕駛、幸運車牌拍賣、大型模型車比賽以及賽車皇后大賽。圖為一名小朋友與模特兒合照。&#13;<br> 司徒世華攝</p></body></html>

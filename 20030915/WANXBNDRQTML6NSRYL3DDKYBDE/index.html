<html><header><meta charset="utf-8"><title>安達祐實22歲生日晒幸福</title></header><body><h1>安達祐實22歲生日晒幸福</h1><p>近年轉走性感路線的日本女星安達祐實，前日提早一天與一百五十位忠實fans在東京慶祝二十二歲牛一。<br> &#13;<br> <spanclass>否認出寫真集 &#13;<br> 安達祐實當日在fans面前吹蠟燭兼切大蛋糕，更風騷地展示男友黑田Arthur去年聖誕所送的名貴Bvlgari戒指。雖然安達早前到台灣宣傳寫真集時聲稱沒有男友，但她前日在傳媒面前強調與男友黑田發展順利，安達說：「即使生日嗰日我同男友各有各忙，但都會一齊慶祝。」她更表示很渴望穿婚紗，但卻沒有計劃何時才結婚。&#13;<br> 此外，早前有消息指安達祐實將會推出露毛寫真集，但她的經理人前日否認此事。</spanclass></p></body></html>

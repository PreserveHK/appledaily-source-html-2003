<html><header><meta charset="utf-8"><title>莎瑪希恩新片跑贏大市</title></header><body><h1>莎瑪希恩新片跑贏大市</h1><p>經過前周票房成績欠佳後，上周全美票房又見起色，由安東尼奧班達拉斯（AntonioBanderas）和莎瑪希恩（SalmaHayek）主演的《三步殺人曲》續集《OnceUponaTimeinMexico》，在淡市中首日開畫即收九百四十萬美元（約七千三百萬港元），估計周末三日票房可達三千萬美元（約二億三千四百萬港元）。&#13;<br> 另外兩部新片成績亦不俗，由列尼史葛（RidleyScott）執導、尼古拉斯基治（NicolasCage）及艾莉遜露雯（AlisonLohman）主演的《MatchstickMen》及驚慄片《CabinFever》分列亞、季軍。</p></body></html>

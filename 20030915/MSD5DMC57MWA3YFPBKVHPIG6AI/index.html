<html><header><meta charset="utf-8"><title>長和搞內地客睇樓團</title></header><body><h1>長和搞內地客睇樓團</h1><p>長江實業（001）及和記黃埔（013）合作，舉辦內地人士來港購物、美食睇樓團，促銷旗下新盤，預期最快月尾出發，買家若成功購入物業，可獲退還團費。<br> &#13;<br> <spanclass>招攬旗下大陸樓業主 &#13;<br> 今次睇樓團，主要會參觀長實的長沙灣宇晴軒，及和黃的青衣藍澄灣，和黃地產副董事總經理徐建東介紹，該計劃會首先安排旗下3個國內物業的業主，包括深圳黃埔雅苑、珠海海怡灣畔及東莞海逸豪庭，若反應理想，會拓展至上海、北京等地區，客戶由住宅，擴展至商戶。&#13;<br> 長實執行董事趙國雄透露，該批買家可獲特長交易期，集團並提供代租代管服務。</spanclass></p></body></html>

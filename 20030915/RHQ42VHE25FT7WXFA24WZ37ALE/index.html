<html><header><meta charset="utf-8"><title>半百警員九龍掃毒</title></header><body><h1>半百警員九龍掃毒</h1><p>【本報訊】逾五十名警方毒品調查科探員及機動部隊人員，昨晨一時十五分，展開一項掃毒行動，突擊搜查九龍多處地點及娛樂場所。行動中警方掩至旺角道四號一間的士高內搜查時，在的士高內，拘捕一名藏有小量毒品的二十七歲姓鄧女子，事後將她帶署調查。&#13;<br> 另外，探員亦攜同一隻拉布拉多緝毒犬（圖），到旺角道三十三號凱途發展大廈的娛樂場所查牌，在大廈內三間娛樂場所搜查個多小時後離去，未有拘捕可疑人及撿獲可疑物品。行動至凌晨三時結束。&#13;<br> 杜建彬攝</p></body></html>

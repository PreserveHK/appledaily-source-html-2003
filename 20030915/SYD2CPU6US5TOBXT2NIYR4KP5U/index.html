<html><header><meta charset="utf-8"><title>郭秀雲囝囝性知識豐富</title></header><body><h1>郭秀雲囝囝性知識豐富</h1><p>郭秀雲及兒子、戴夢夢和司馬燕等，前晚齊到灣仔會展欣賞電影《特警雄風》首映，電影公司更安排到場嘉賓大玩氣槍拍照留念。郭秀雲表示以前曾在美國玩過氣槍，所以前晚揸槍姿勢相當正確。<br> &#13;<br> <spanclass>講解粗口含意 &#13;<br> 問到她可有灌輸性教育知識給兒子時，郭秀雲說：「我喺囝囝三歲時已開始教佢性教育知識，同埋重有教佢粗口點解，等佢唔好聽錯同用錯。」&#13;<br> 此外，戴夢夢則表示中學時代曾在地鐵內被陌生男人貼着其背部，她說：「我當時都唔敢出聲。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

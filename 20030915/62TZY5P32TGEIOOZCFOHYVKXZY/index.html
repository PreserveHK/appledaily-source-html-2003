<html><header><meta charset="utf-8"><title>手機香港買香港保</title></header><body><h1>手機香港買香港保</h1><p>早前，有內地遊客在港一擲千金購買十幾萬的白金手機，其實，除了這批大豪客外，手機一向都是內地遊客來港購物的必選項目，皆因各熱門品牌如Nokia、三星及Motorola等的行貨，在國內的售價往往會較香港的售價為高。若然準備購買手機回國內的用家就要留意，大部份在港購買的行貨手機，是由本地手機商的客戶服務中心提供保養及維修服務，換言之，行貨在香港購買，該手機亦只能在本港的客戶服務中心才獲得保養及維修，即使國內亦有該品牌的專門店，一旦買回國內用的手機要檢查或修理，可能要帶返香港才獲得原廠保養及維修，所以買手機前一定問清楚保養及維修等各項細節。&#13;<br>&#13;<br>記者：招佩珊</p></body></html>

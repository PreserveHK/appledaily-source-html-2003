<html><header><meta charset="utf-8"><title>JohnnyCash永伴亡妻</title></header><body><h1>JohnnyCash永伴亡妻</h1><p>殿堂級鄉謠歌手JohnnyCash上周五因病辭世，有說他憶妻子JuneCarter成疾，結果鬱鬱而終。為了讓他與愛妻長相廝守，其遺屬已安排Johnny在美國時間今天下午在田納西州舉行喪禮後，長埋妻子墓旁。Johnny的經理人表示，Johnny在妻子於五月離世時，已叮囑家人預留一個毗鄰妻子墓穴的空地。一位於Johnny與妻子經常光顧餐廳工作的員工說：「自佢老婆走咗，都知佢好快會離開。」</p></body></html>

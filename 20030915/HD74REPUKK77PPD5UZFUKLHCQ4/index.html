<html><header><meta charset="utf-8"><title>中島美嘉預告內衣演出</title></header><body><h1>中島美嘉預告內衣演出</h1><p>日本女星中島美嘉的處女電影《偶遇最壞少年》，前日正式在日本上映，她與男主角市原隼人、拍檔矢澤心、池內博之及導演等特別到東京涉谷東映戲院出席宣傳活動。<br> &#13;<br> <spanclass>印象深刻 &#13;<br> 中島美嘉前日以紅色格仔上衣襯牛仔褲現身，又結上領帶，至於男主角市原隼人則着上美國HipHop組合D12的Ｔ恤，藉此顯示自己是Eminem的fans。&#13;<br> 提到女拍檔矢澤愛在片中一場穿內衣演出的場面時，中島美嘉說：「阿愛嗰場戲令我印象好深刻，下次我一定會喺電影入面着內衣演出畀大家睇！」</spanclass></p></body></html>

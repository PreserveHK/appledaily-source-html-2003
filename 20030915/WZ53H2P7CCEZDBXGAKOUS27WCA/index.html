<html><header><meta charset="utf-8"><title>研祥智能擬來港上市</title></header><body><h1>研祥智能擬來港上市</h1><p>【本報訊】從事嵌入式智能平台（EIP）研究及產銷的研祥智能，是唯一一家中國公司躋身內地5大EIP產品供應商，與英特爾及摩托羅拉、台資的研華及Contec並列。該公司董事長陳志列表示，未來除增加辦事處及提升售後服務，亦有意來港上市。&#13;<br> EIP是專用電腦系統，可嵌入各種產品、裝置或大型系統之內，為其提供一系列特定的功能。&#13;<br> 研祥主要出售所研製的EIP產品予內地分銷商，讓後者為其客戶安裝，目前產品有180款，可用於8個行業。&#13;<br> 陳志列拒絕透露產品毛利及過往盈利狀況，但表示93年成立後，很快有盈利。</p></body></html>

<html><header><meta charset="utf-8"><title>鄭中基著老翻李小龍波鞋</title></header><body><h1>鄭中基著老翻李小龍波鞋</h1><p>鄭中基一向鍾情李小龍，日前他穿了一對與李小龍在電影《死亡遊戲》中所穿的同款波鞋，不過鄭中基自稱那對是老翻，售價八百多元。<br> &#13;<br> <spanclass>鍾意着拖鞋 &#13;<br> 鄭中基說：「對鞋我喺尖沙嘴買嘅，好多人都以為呢對鞋係Tiger呢個牌子，其實李小龍着嗰對波鞋之後已經冇出過㗎，呢對只係啲日本人仿照造出來。雖然牌子係老翻，但都要賣成八百蚊，因為冇乜幾多對，限量㗎，要特登喺日本訂做，我都係因為鍾意李小龍先買咋。」&#13;<br> 原來鄭中基並不多買波鞋，他最喜歡穿拖鞋，他笑說：「我其實係唔鍾意着鞋，所以我覺得拖鞋係最舒服嘅。」</spanclass></p></body></html>

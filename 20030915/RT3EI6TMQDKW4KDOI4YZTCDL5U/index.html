<html><header><meta charset="utf-8"><title>新絲路模特決賽　湖南女生摘冠</title></header><body><h1>新絲路模特決賽　湖南女生摘冠</h1><p>「新絲路中國模特大賽」總決賽昨晚在海南三亞舉行，最後選出一冠二亞三季軍。結果由芳齡十七歲的湖南省大專學生蕭青奪得冠軍，來自台北的二十三歲佳麗吳育臻則獲季軍。昨晚的比賽共有五十一名佳麗參加角逐。中新社<br> &#13;<br> <spanclass>蕭青簡歷 &#13;<br> 籍貫：湖南&#13;<br> 年齡：17歲&#13;<br> 學歷：大專&#13;<br> 身高：5呎10吋&#13;<br> 三圍：33/24/35&#13;<br> 體重：123磅&#13;<br> 嗜好：舞蹈&#13;<br> </spanclass></p></body></html>

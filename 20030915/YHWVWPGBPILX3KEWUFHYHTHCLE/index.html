<html><header><meta charset="utf-8"><title>與夫爭吵後婦抱子跳樓</title></header><body><h1>與夫爭吵後婦抱子跳樓</h1><p>【本報訊】上水圍圍內村，今晨零時許，發生一宗離奇的墮樓事件，一對母子自四樓天台墮下受傷，救護車送醫院治理。&#13;<br> 墮樓女子姓呂，年約四十歲，其兒子年約歲餘，兩母子均無表面傷痕，而墮樓的女子僅頭部撞腫少許。據現場消息稱，墮樓女子有精神病，上周六曾與丈夫吵架。&#13;<br> 警方表示，今晨零時許，兩母子被發現自村屋四樓天台墮下，倒於地上，女子曾發痛苦呻吟聲，並緊抱兒子。村民發覺後報案，由救護車送北區醫院治理，警方到場調查後，相信兩母子是自四樓天台墮下。</p></body></html>

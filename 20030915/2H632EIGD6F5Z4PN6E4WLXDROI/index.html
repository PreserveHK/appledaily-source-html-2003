<html><header><meta charset="utf-8"><title>又一村兩宅連環失竊</title></header><body><h1>又一村兩宅連環失竊</h1><p>【本報訊】九龍塘又一村海棠苑發生連環爆竊案，昨凌晨三時許，一單位姓連（八十三歲）女戶主起床如廁時，發現一名賊人正爬出廁所窗口，與屋外另一名賊人趁黑逃去，於是立即叫醒姓陳（五十四歲）女兒，發覺放在睡房內一個銀包被棄置在廁所內，銀包內一千二百元不翼而飛。&#13;<br> 至昨晨十一時許，另一單位姓關（四十九歲）男戶主起床後，亦發覺失去兩部手提電話、兩隻手表及千餘元現金，失物總值五千多元。警方懷疑賊人從廁所窗口潛入屋，相信兩宗案件為同一幫賊人所為。</p></body></html>

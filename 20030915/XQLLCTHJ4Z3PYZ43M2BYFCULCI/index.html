<html><header><meta charset="utf-8"><title>失控毀花槽</title></header><body><h1>失控毀花槽</h1><p>【本報訊】一輛拖着四十呎長拖架的貨櫃車，昨晨二時許，沿葵涌貨櫃碼頭南路快線，駛往荃灣方向。當駛至二號迴旋處時，疑為閃避一輛突然切線客貨車，貨櫃車緊急煞掣失控，猛撼向右邊路旁花槽。衝力猛烈花槽五米石壆被撞爛，一個交通標誌牌被撞毀（圖一）。&#13;<br> 姓區（五十歲）司機下顎受輕傷，自行爬出車外報警（圖二），接受酒精測試證實無飲酒後送院。現場交通一度輕微受阻。	&#13;<br> 杜建彬攝</p></body></html>

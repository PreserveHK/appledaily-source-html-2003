<html><header><meta charset="utf-8"><title>姬絲汀娜串到有獎</title></header><body><h1>姬絲汀娜串到有獎</h1><p>被視為美國電視界最高榮譽的艾美獎將於下周日晚舉行，屆時一眾電視紅星如《特務A》珍妮花嘉娜（JenniferGarner）、《人在江湖》男主角占士甘度芬尼（JamesGandolfini）等都會出任頒獎嘉賓。&#13;<br> 而在艾美獎主要獎項頒發前，艾美獎創作藝術頒獎禮上周六已於洛杉磯圓滿舉行，其中在《老友記》客串一角的姬絲汀娜艾普姬（ChristinaApplegate），更獲得「最佳喜劇客串女星」。</p></body></html>

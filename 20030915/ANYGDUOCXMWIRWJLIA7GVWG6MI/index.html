<html><header><meta charset="utf-8"><title>米不斷沖水飯唔黏</title></header><body><h1>米不斷沖水飯唔黏</h1><p>米飯太硬固然難入口，但若然煮得太腍太黏，黐黐𣲷𣲷一樣唔好食。不要以為煲飯時落少啲水就可以解決問題，有時米飯太黏與下水多少未必有關，反而下少了水可能會令飯變得硬或有乾啃的感覺！要防止米粒黏在一起，可在米粒中加幾滴食油，或一茶匙黃油。更簡單的方法是煮飯前，將米放在篩子內，直接開水龍頭將過多的澱粉沖走，這樣煮出來的飯便不會過黏。&#13;<br>&#13;<br>記者：吳佩璇　攝影：陳陶鈞</p></body></html>

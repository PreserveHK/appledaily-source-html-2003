<html><header><meta charset="utf-8"><title>阿Sa勢成惡毒巫婆</title></header><body><h1>阿Sa勢成惡毒巫婆</h1><p>女子組合Twins昨日在黃埔海逸酒店宣傳預防肝炎疫苗，她們更即場演繹了一幕舞台劇。蔡卓妍（阿Sa）扮小精靈，而鍾欣桐（阿嬌）則扮白雪公主。<br> &#13;<br> <spanclass>講錯台詞 &#13;<br> 阿Sa昨日在演出時因為忍不住笑而講錯台詞，她說：「我細個讀書都唔恨做主角，因為怕俾人選中要成日留低排戲。我又唔恨扮公主，反而想扮巫婆，我嘅思想幾奇怪。」&#13;<br> 阿嬌以前都有試過演英文話劇，她說：「個角色有對白，唔係路人甲。」	&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

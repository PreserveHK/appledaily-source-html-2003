<html><header><meta charset="utf-8"><title>莫文蔚誘士兵掏軍餉</title></header><body><h1>莫文蔚誘士兵掏軍餉</h1><p>莫文蔚（Karen）昨日在台灣金門舉行「莫文蔚《X》專輯簽唱會」，吸引了二百多名歌迷參加，雖然天公不作美下起大雨，但台下忠實歌迷仍表現熱烈。<br> &#13;<br> <spanclass>半小時賣過百張 &#13;<br> 現場歌迷冒雨搶購Karen的專輯，有fans一口氣買了十多張，連放假的士兵也加入追星行列，在短短半個小時內，大會就賣出了上百張CD。&#13;<br> 由於唱片工作人員表示有ＣＤ的人才能跟莫文蔚合照及簽名，現場的士兵不得不掏出軍餉買ＣＤ，其中一名歌迷說：「其實我已經有兩張莫文蔚的ＣＤ了。為了合照、簽名，還得重買一次。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>快意北韓豎廣告牌</title></header><body><h1>快意北韓豎廣告牌</h1><p>南韓一間汽車公司將於本月底在北韓首都平壤公路上豎立五個推銷意大利快意（Fiat）汽車的廣告牌，成為首間在北韓展開商業宣傳攻勢的公司。有觀察家指，這是北韓邁向資本主義的一大突破。&#13;<br> 南韓平和汽車公司年半前開始在北韓設廠，入口快意零件裝配汽車，但要北韓接受他們的廣告並不容易，經過多番嘗試，才說服北韓政府接受，在這個共產主義國家展開資本主義宣傳攻勢。面對財困，北韓去年改革經濟，包括讓部份食物市場毋須按照政府定價，首次讓市場決定價格。但南韓官員指：「北韓核危機令北韓最近的開放經濟蒙上陰影。」&#13;<br> 美國《華盛頓郵報》</p></body></html>

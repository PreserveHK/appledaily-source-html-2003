<html><header><meta charset="utf-8"><title>方中信上庭支持關秀媚</title></header><body><h1>方中信上庭支持關秀媚</h1><p>方中信、馬德鐘、呂頌賢和連凱，昨早往香港遊艇會出席Nautica二十周年盃名人帆船邀請賽。可惜天公不造美，不時下着陣陣大雨，在座的嘉賓都要站起來避雨，頗為狼狽。方中信又謂日前出海玩帆船時，不慎撞到額頭。<br> &#13;<br> <spanclass>後日判刑 &#13;<br> 對於好友關秀媚被判串謀妨礙司法公正罪成，問方中信會否做她的品格證人？他說：「十七號（後日）都已經宣判啦，唔係審判，做品格證人好似遲咗啲。不過，如果嗰日我喺香港就會去支持佢。」&#13;<br> 另外，早前有傳滕麗名在拍攝新劇期間冷待左慧琪，馬德鐘可有見過？他說：「冇啲咁嘅事，佢哋好多偈傾。」&#13;<br> 採訪：陳梅香　攝影：陳慧安</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>安仔沒收康仔滑板</title></header><body><h1>安仔沒收康仔滑板</h1><p>許志安和蘇永康與香港小交響樂團合作的「安康演唱會」將於後日開鑼，昨日二人在堅島明愛中心綵排。安仔因為首次跟交響樂團合作，感到一定壓力，他說：「因為要準備演唱會，所以要閉關練習，我重收埋咗康仔嘅滑水板，唔畀佢去滑水，等佢專心練習。」安仔並直認因為要閉關，所以中秋夜才缺席梅艷芳的BBQ派對。<br> &#13;<br> <spanclass>無處大解 &#13;<br> 安仔和康仔今次同時間與七十多位樂手合作，所以主辦單位已經準備更多臨時洗手間給大家使用，康仔笑說：「但係只可以小解唔可以大解。」問到二人在舞台上的衣着有否配合時，安仔說：「大約都知會着乜，你估我哋係Twins同Boy'Z咩！」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>變種扭計骰Brainstring</title></header><body><h1>變種扭計骰Brainstring</h1><p>扭計骰大家由細玩到大，而這個貌似扭計骰的透明立方體，乃是來自荷蘭的最新智力玩意。Brainstring主要由24粒鈕釦及橡筋做成，玩法可說有無限咁多，最基本一種就是將同顏色的鈕釦移至同一平面，又或者可以自定不同鈕釦組合，不過無論何種玩法，唯一規則就是中間的橡筋不可打結，有興趣的話朋友不妨上去<ahref>www.brainstring.com看看。&#13;<br>&#13;<br>記者、攝影：張銘恩</ahref></p><p>售賣點：Odyssey(28084881）&#13;<br> 銅鑼灣東角馬尺1樓120號</p></body></html>

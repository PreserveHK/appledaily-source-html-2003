<html><header><meta charset="utf-8"><title>華仔徒手劏壽包</title></header><body><h1>華仔徒手劏壽包</h1><p>劉德華昨日出席在紅磡時尚坊舉行的「黃埔新天地劉德華開心17歲」，由於天雨關係，活動移師到室內舉行。大會安排七位小朋友模仿華仔的經典造型，華仔又唱又跳兼同六百名Fans玩遊戲，其中二百人可與華仔合照。<br> &#13;<br> <spanclass>動作不雅 &#13;<br> 昨日適逢是華仔農曆生日，一班fans更送上巨型壽包，不過華仔準備切壽包時發現沒有刀，最後華仔只能用雙手挖開巨型壽包而被取笑不雅，華仔說：「都冇刀，你哋心邪啫！」被問到好友朱麗倩可會與他慶祝農曆生日時，華仔即時表現得面有難色的說：「唔好問呢啲啦，我唔會講㗎。」&#13;<br> 採訪：卓美娟　攝影：甄朝健</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>拔小前校長討欠薪敗訴</title></header><body><h1>拔小前校長討欠薪敗訴</h1><p>【本報訊】拔萃小學前校長陳景行向校方追討代通知金尾數、人工差額及終止僱傭金，昨在東區勞資審裁處被判敗訴，兼付堂費五千元。審裁官指校方檢討委員會報告指，該校的老師及家長認為陳不稱職而強烈要求他辭職，並非如陳所指為校方權力鬥爭下的犧牲品，故認為校方有合理理由終止合約。&#13;<br> 審裁官指出，申索人陳景行於去年七月遭解僱，陳對補償不滿提出申索，包括一個月代通知金的尾數八千多元、近四千元的薪金差額及終止僱傭金五萬六千元。&#13;<br> 案件編號：LBTC8154/02</p></body></html>

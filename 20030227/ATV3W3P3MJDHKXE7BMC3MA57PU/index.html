<html><header><meta charset="utf-8"><title>《東京暴族2》不雅罰款</title></header><body><h1>《東京暴族2》不雅罰款</h1><p>【本報訊】玉皇朝出版集團及銷售商在去年八月於會展的漫畫展中發布淫褻成份的日本漫畫《東京暴族2》，昨於東區裁判法院被票控，「玉皇朝」認罪後被判罰款一萬五千元，而銷售商則被判罰一萬元。&#13;<br> 遭票控的公司為玉皇朝出版集團，被控於去年八月一日位於香港會議展覽中心舉行的漫畫展中，發布一本淫褻物品名為《東京暴族2》第四期，違反《淫褻及不雅物品管制條例》。另明凱集團有限公司被控在會展攤位發售《東京暴族2》第五期漫畫。&#13;<br> 案件編號：ESS812&amp;813/03</p></body></html>

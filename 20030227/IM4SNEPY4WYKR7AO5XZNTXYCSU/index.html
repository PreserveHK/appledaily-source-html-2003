<html><header><meta charset="utf-8"><title>歐保險商派息縮水</title></header><body><h1>歐保險商派息縮水</h1><p>【本報綜合報道】英國保誠（Prudential）及瑞士再保險（SwissRe）等多家歐洲保險公司近來派息縮水，主因是股市長期不振，導致盈利下降。這些保險商的投資者對此日感不安，他們本來指望獲取派息以彌補股價下跌造成的損失，如今正擔心公司管理層會把大部份利潤用來催谷股價，而非回饋股東。&#13;<br> 英國第2大保險商保誠表示，決定不履行增加派息的承諾，藉以保留更多現金。全球最大再保險公司──瑞士再保險去年錄得1億瑞郎（約5.8億港元）虧損，並計劃調低派息，以彌補投資失利。在此之前，已有多家歐洲保險商凍結或減少派息，其中倫敦保險商Aviva早前改變態度，拒絕增加派息。</p></body></html>

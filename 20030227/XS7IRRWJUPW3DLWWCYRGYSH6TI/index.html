<html><header><meta charset="utf-8"><title>朱茵大馬吹喇叭</title></header><body><h1>朱茵大馬吹喇叭</h1><p>朱茵日前到馬來西亞宣傳大碟《跳起來》，順道在當地成立國際歌迷會，她分別到過檳城、怡保及吉隆坡與歌迷聚會。朱茵一出現，歌迷情緒十分高漲。<br> &#13;<br> <spanclass>邊唱邊派海報 &#13;<br> 朱茵在大馬的最後一場歌迷聚會氣氛尤其熱鬧，入場人數達三千人。朱茵一邊唱《跳起來》時，一邊拋海報給台下歌迷，更有三千多個氣球在場館內從天而降，令朱茵十分興奮。朱茵雖然在演出前有點緊張，但當看到歌迷如此熱情，難掩喜悅之情，更開香檳「吹喇叭」。</spanclass></p></body></html>

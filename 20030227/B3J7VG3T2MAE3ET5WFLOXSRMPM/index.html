<html><header><meta charset="utf-8"><title>假卡買金鏈兩漢被捕</title></header><body><h1>假卡買金鏈兩漢被捕</h1><p>【本報訊】兩名懷疑假卡黨成員，昨下午五時許在荃灣川龍街一家金舖內用信用卡購買一條價值約三千八百多元多的金鏈時，職員發現兩人形迹可疑，暗中致電信用卡中心，獲悉該信用卡已報失，於是報警，兩人見勢色不對企圖逃走，被接報趕至的警員截獲，兩名被捕男子分別二十三及二十五歲，目前仍被扣留調查。&#13;<br> 據金舖的負責人表示，日前曾遭假卡黨碌卡騙去數千元的金飾，所以近日已加倍小心。</p></body></html>

<html><header><meta charset="utf-8"><title>Boy'Z胞姊做娛記好閒</title></header><body><h1>Boy'Z胞姊做娛記好閒</h1><p>男子組合Boy’Z昨日到新城接受薛家燕訪問，家燕姐送了兩個熱水壺的膠塞給他們改善懶音，Boy’Z表示公司亦有要求他們每日讀報紙去改善懶音陋習。<br> &#13;<br> <spanclass>試過同場 &#13;<br> 關智斌（Kenny）對於隱瞞二家姐任職娛樂記者一事，他說：「我唔講都係因為唔想影響佢嘅工作，加上冇人問我就冇講，不過家姐冇為呢件事唔開心，其實都只不過係一份職業啫。而且我之前都有試過同家姐同場，大家都冇尷尬呀，公司亦都知道，佢哋都認為冇乜大不了。」&#13;<br> 其拍檔張致恆（Steven）亦笑說：「我都唔識佢二家姐，不過做朋友都唔會問咁多，唔通要連人哋三圍數字都要知咩。」</spanclass></p></body></html>

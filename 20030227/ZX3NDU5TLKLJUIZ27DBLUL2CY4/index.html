<html><header><meta charset="utf-8"><title>日本畫集保值力高</title></header><body><h1>日本畫集保值力高</h1><p>日本出卡通畫冊唔同出漫畫，唔會見好賣就加印再推出，又不像香港般，逢漫畫節就又再出新畫冊或再版供補購，所以一直以來，日本畫集保值力都高企，當然年份愈久，作者嗰名愈響，升價愈高，好似以下兩本日本二手市場都斷晒貨的漫畫集，居然還能在香港找到。&#13;<br>&#13;<br>記者：梁佩芬&#13;<br>攝影：黃子偉</p><p><spanclass><fontstyle>《高達畫集》  &#13;<br> 1980年&#13;<br> 原價：$80&#13;<br> 回收：$80&#13;<br> 二手：$220</fontstyle></spanclass></p><p><spanclass><fontstyle>《魯邦三世畫集》  &#13;<br> 1982年&#13;<br> 原價：$70&#13;<br> 回收：$40&#13;<br> 二手：$130&#13;<br> &#13;<br> 售賣點：漫畫迷天地（24120661）&#13;<br> 地址：荃灣荃豐中心地下A12</fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>品質不會承諾不再配股</title></header><body><h1>品質不會承諾不再配股</h1><p>【本報訊】品質國際（243）主席李同樂昨在東莞廠房的開幕儀式後表示，由於每個月均錄得淨現金流入，加上兩次配股所得，目前沒有集資壓力，惟不會承諾未來不再配股。&#13;<br> 李同樂指出，較早前先後兩次配股，主要是為滿足機構投資者的要求。所得資金部份會支付新廠房的投資，其餘用作一般營運資金，而品質亦會繼續減債。&#13;<br> 至於何時恢復派息，則要取決於何時恢復盈利能力。<br> &#13;<br> <spanclass>周六關港廠裁200員工 &#13;<br> 有關東莞新廠房與香港舊廠房的交接工作，李同樂表示，香港廠房將會在本周六完成餘下定單後，便會完全停產，並將器材搬到東莞新廠房，屆時便會按計劃遣散餘下約200名香港員工。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>新疆地震災區急需帳篷建材</title></header><body><h1>新疆地震災區急需帳篷建材</h1><p>中國紅十字會表示，新疆地震災區昨日的基本物資仍然缺乏，由於交通運輸問題，帳篷、食物及藥品等救援物資的運送工作受到阻延，大部份災民怕再發生地震，均不敢在室內留宿，寧願在嚴寒下露宿街頭，估計大批災民會病倒。&#13;<br> 故此，災區目前最需帳篷及搭建臨時帳篷的保暖塑膠薄膜。新疆自治區黨委副書記胡家燕表示，災區距離自治區首府烏魯木齊市逾千公里，交通運輸十分不便，捐助最好以資金形式為主，並指目前災區急需的救援物資，更多的是用於災後重建的各類建築材料和農用物資。&#13;<br> 至昨天，死亡人數仍是二百六十六人，但傷者則增至四千人。&#13;<br> 美聯社/中新社</p></body></html>

<html><header><meta charset="utf-8"><title>坐5星級郵輪歎加勒比海風情</title></header><body><h1>坐5星級郵輪歎加勒比海風情</h1><p>一向我都認為乘坐郵輪是有錢人的玩意，難得復活節大優惠，現只需$14,900便可搭乘聯合航空往來美國邁阿密，再乘坐5星級的菁英郵輪「尖峰號」，把你帶到巴拿馬、哥斯達黎加、墨西哥等七個國家，讓你感受真正的加勒比海風情。費用已包括聯合航空來回邁阿密經濟客位機票、11晚住宿於「尖峰號」並享用船上美食及娛樂設施等。&#13;<br>&#13;<br>記者：黃潔蓮</p><p>出發日期：4月13日&#13;<br> 查詢電話：23161308（皇家加勒比國際郵輪）</p></body></html>

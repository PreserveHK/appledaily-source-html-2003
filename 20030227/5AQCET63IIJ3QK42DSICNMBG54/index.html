<html><header><meta charset="utf-8"><title>海爾中建申請注新業務</title></header><body><h1>海爾中建申請注新業務</h1><p>【本報訊】海爾集團將白色家電業務注入海爾中建（1169）有新進展。海爾中建董事會昨宣布，已正式接獲海爾集團知會，關於注入部份或全部白色家電業務一事，已於本月24日正式向青島市計劃委員會提出有關的申請。該項注資須獲國務院、青島計委及中國證監批准，但截至目前為止，海爾並未獲得國內任何審批部門的任何正式批准文件。&#13;<br> 海爾集團為全球第6大家電生產商，年營業額為602億人民幣。該集團主席張瑞敏於去年9月表示，為了把集團國際化，計劃將白色家電業務安排在境外上市，若國務院批准注資，會考慮將之注入香港上市的海爾中建。</p></body></html>

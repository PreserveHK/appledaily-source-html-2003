<html><header><meta charset="utf-8"><title>吳君如壓力大埋怨陳可辛</title></header><body><h1>吳君如壓力大埋怨陳可辛</h1><p>吳君如昨日到灣仔出席「紓壓顯新姿」開幕儀式，與林貝聿嘉同被任命為「紓壓大使」。&#13;<br> 君如表示平日演戲是毫無壓力可言，就算她憑《金雞》獲提名金像獎女主角亦不是一種壓力，反而覺得與親人及男友相處時壓力較大，君如說：「我同Peter（男友陳可辛）都係情緒好勁、自我同主觀，同佢相處壓力好大，好多時要妥協。同媽咪相處時，要過於遷就佢，令我有一定壓力。」<br> &#13;<br> <spanclass>做運動減壓 &#13;<br> 至於如何減壓？君如說：「夏天就到，我會開始做運動減壓，我又好有興趣做瑜伽，我跳過現代舞，相信應該難唔到我嘅。」</spanclass></p></body></html>

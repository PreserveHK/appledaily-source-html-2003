<html><header><meta charset="utf-8"><title>三醉漢刀仔互𠝹被拘</title></header><body><h1>三醉漢刀仔互𠝹被拘</h1><p>【本報訊】昨清晨六時許，三名互相認識的男子在元朗水邊村公園飲酒聊天，疑酒後失控發生爭執推撞，其中兩人事後離開，另外一名姓黃（三十七歲）男子疑心有不甘，踩單車窮追及拔出小刀襲擊對方，一名姓許男子被𠝹傷腹部後，亦拔刀還擊，三人打作一團，黃不敵手臂受輕傷逃回公園報警。警員趕至在附近朗邊臨屋區外拘捕疑涉案姓許（四十六歲）及姓林（五十三歲）兩名男子，事後將三人送院敷藥後帶署調查（圖）。&#13;<br> 區恩傑攝</p></body></html>

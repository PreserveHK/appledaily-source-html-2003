<html><header><meta charset="utf-8"><title>阿Rain坐郵輪大鄉里</title></header><body><h1>阿Rain坐郵輪大鄉里</h1><p>李彩樺（Rain）、蕭正楠和陳驊早前隨無綫攝製隊，登上郵輪到越南拍攝情人節劇集。劇中阿Rain與陳驊有場結婚戲，一向對結婚充滿憧憬的阿Rain自言開心不已，加上阿Rain為穿婚紗已積極收身，故她對拍攝效果相當滿意。<br> &#13;<br> <spanclass>以為去桂林 &#13;<br> 阿Rain自言首次上郵輪，故對船上事物十分好奇，她說：「我第一次上船，不過真係好大，初初我哋重蕩失路，連自己間房都搵唔到。之後去到越南重好笑，我重以為係桂林㖭。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>自殺後失蹤空姐返家</title></header><body><h1>自殺後失蹤空姐返家</h1><p>【本報訊】前日凌晨在荃灣割脈自殺後失蹤的國泰空姐，終在當日下午三時許安全返家，但她一直拒絕到警署銷案，警方遂於晚上前往空姐於粉嶺家中了解。據姓梁（二十四歲）空姐向警方表示，她受情困擾，失蹤期間曾到旺角及荃灣一帶流連，獨自冷靜平復情緒。&#13;<br> 事發於前日凌晨三時許，沒有登機上班的空姐不知所終，及後被發現在荃華街一間酒店客房割脈自殺（圖），但她敷治出院後又失蹤，令父母甚為擔心，遂再次報警求助。&#13;<br> 資料圖片</p></body></html>

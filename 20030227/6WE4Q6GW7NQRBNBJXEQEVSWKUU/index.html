<html><header><meta charset="utf-8"><title>人大只是橡皮圖章</title></header><body><h1>人大只是橡皮圖章</h1><p>根據中國憲法，全國人民代表大會（全國人大）是類似西方的國會，是最高國家權力機關，決定國家大政方針，行使國家立法權，並選舉國家元首、總理等領導人。除全國人大外，各省、市、自治區以及縣市都設有人大，各級人大代表由選舉產生，任期五年。&#13;<br> 第一屆全國人大於一九五四年九月在北京召開，會議通過中國憲法，選出國家領導人，而下月召開的全國人大已是第十屆。由於人大代表多與官方關係良好，所以人大會議例必通過國務院提交的任何法案，鮮有質疑國家施政，故一向被外界視為橡皮圖章。</p></body></html>

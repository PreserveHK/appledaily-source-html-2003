<html><header><meta charset="utf-8"><title>假扮租客兩賊劫賓館</title></header><body><h1>假扮租客兩賊劫賓館</h1><p>【本報訊】土瓜灣道二三七號一樓一間賓館，昨凌晨一時許，遭兩名約五十歲的中年狡賊假扮租房行劫，姓陳（四十四歲）女管房不虞有詐，安排他們分別入住兩間客房，其間一名賊人藉詞要茶水將女管房騙進房內，另一人則在門外埋伏，並趁機從後把她綑綁手腳制服。賊人搶去她身上的手提電話、金鏈和現金及收銀機內的現款總值九千多元，然後逃去無蹤。女管房無受傷，事後自行鬆綁報警，警員趕至在附近一帶兜截（圖）但無發現。&#13;<br> 黎志偉攝</p></body></html>

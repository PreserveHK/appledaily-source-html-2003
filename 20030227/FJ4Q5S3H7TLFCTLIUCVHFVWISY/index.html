<html><header><meta charset="utf-8"><title>停車落貨被毆</title></header><body><h1>停車落貨被毆</h1><p>【本報訊】一名男子昨在元朗又新街停車落貨，疑因阻塞交通與一批尼泊爾大漢發生爭執，結果遭十多人圍毆受傷（圖），警方事後拘捕一名疑與案有關的尼泊爾籍男子。&#13;<br> 事主姓曾，二十六歲，昨日下午一時半左右，他駕駛客貨車停在又新街一間便利店門前落貨，另一輛客貨車尾隨而至無法通過，雙方司機發生爭執，其後車上跳下四至五名尼泊爾男子，分持木棍鐵枝包圍事主，隨後附近又走出一批尼泊爾人，合共十多人向事主拳打腳踢後逃去。&#13;<br> 譚健文攝</p></body></html>

<html><header><meta charset="utf-8"><title>SMAP收視輸畀米高</title></header><body><h1>SMAP收視輸畀米高</h1><p>由日本組合SMAP主持的富士電視台節目《SMAP×SMAP》，本周一那集的收視成績不及同時段在NTV電視台播放的《米高積遜大追踪》。&#13;<br> 據日本市場調查公司的調查顯示，本周一播放的《SMAP×SMAP》，收視只得15.6%，約六百零八萬東京觀眾收看；而《米》收視則有22.6%，約有八百八十一萬觀眾，成績不俗。&#13;<br> 此外，米高的前妻麗莎瑪莉（LisaMariePresley），前日在東京宣傳處女唱片，肚子明顯凸起的她，拒絕談論米高的生活。</p></body></html>

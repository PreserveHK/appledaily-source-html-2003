<html><header><meta charset="utf-8"><title>政協猶如政治花瓶</title></header><body><h1>政協猶如政治花瓶</h1><p>中國人民政治協商會議（簡稱政協）屬諮詢性質的機構，是中共的「政治花瓶」。由中國共產黨、各民主黨派、無黨派民主人士、人民團體、各少數民族和各界代表，以及港、澳、台的代表組成。每屆任期五年。&#13;<br> 根據政協章程規定，政協主要職能是政治協商和民主監督。第一屆政協會議於一九四九年九月在北京召開。今年三月召開的政協會議屬第十屆。由於政協委員僅具協商性質，沒有最終決策權，因而有人將政協與「政治花瓶」畫上等號。</p></body></html>

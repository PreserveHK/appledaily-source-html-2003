<html><header><meta charset="utf-8"><title>張慧儀責未婚夫冇禮貌</title></header><body><h1>張慧儀責未婚夫冇禮貌</h1><p>張慧儀因跳拉丁舞結識「舞王」未婚夫霍紹裘，二人除經常練舞外，閒時更喜歡欣賞舞蹈表演。&#13;<br> 前晚，張慧儀和霍紹裘拍拖到尖沙嘴文化中心，欣賞西班牙舞劇《鬥牛勇士》。張慧儀一身黑色便裝，與霍紹裘挽手準備入場，恩愛非常。<br> &#13;<br> <spanclass>神情無奈 &#13;<br> 不過，記者欲為二人拍照時，霍紹裘即拉着張慧儀快步走，反而張慧儀則表現大方，想停步讓記者拍照，但霍紹裘卻一直急步走，張慧儀笑着輕聲對男友說：「唔好咁冇禮貌啦，停一陣啦。」不過霍紹裘卻說：「我哋趕時間㗎！」張慧儀神情無奈，隨男友火速入場。&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>

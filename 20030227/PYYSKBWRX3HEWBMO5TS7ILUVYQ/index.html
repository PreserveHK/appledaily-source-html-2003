<html><header><meta charset="utf-8"><title>打人搶手機被捕</title></header><body><h1>打人搶手機被捕</h1><p>【本報訊】兩名二十三及三十二歲的孟加拉籍男子，昨凌晨零時許，途經紅磡機利士南路一間便利店門外，與迎面兩名二十九及三十一歲的巴基斯坦籍男子疑「眼超超」引起衝突，遭對方拳打腳踢及搶去一部值一千五百元的手提電話，兩兇徒其後拔足逃跑，事主追捕不果被對方用石塊擲傷腳部，只好高聲呼救。&#13;<br> 警員剛巧巡經發現上前追截，終在附近必嘉街將兩兇徒截獲，事後將他們拘捕帶署。至於兩名事主同受輕傷需送院，敷治後均無礙。&#13;<br> 黎志偉攝</p></body></html>

<html><header><meta charset="utf-8"><title>大S返台即入院</title></header><body><h1>大S返台即入院</h1><p>台灣女藝人徐熙媛（大S）日前在雲南大理拍攝台灣劇集《倩女幽魂》，前日她因為腹痛而被送往大理人民第一醫院，其後轉送到大理州醫院。大S一度被誤為腹膜炎，其後院方證實她因為疲勞過度、吃下不潔食物，以及因為當地空氣稀薄而病倒。大S昨日趕回台灣治病，她一到達台北即到國泰醫院留院。<br> &#13;<br> <spanclass>母親接機 &#13;<br> 昨日下午三時半，大S獨自步出台北中正機場，沒有化妝的她，臉色顯得很蒼白。大S的母親到機場接機，然後親自駕車送大S到台北國泰醫院即時留院。大S雖然病倒，但見到記者仍然不失其潑辣性格，她說：「你這麼年輕，找一份正常工作好不好？這樣子拍照，你知不知道很沒禮貌？」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>妮歌、畢彼特組殺手夫妻檔</title></header><body><h1>妮歌、畢彼特組殺手夫妻檔</h1><p>今屆奧斯卡影后大熱妮歌潔曼（NicoleKidman），近年片約不斷，最近她又與電影公司洽談，計劃與型男畢彼特（BradPitt）合作拍攝電影《MrandMrsSmith》，二人在片中將會扮演夫妻。<br> &#13;<br> <spanclass>開拍《雷朋》真人版 &#13;<br> 據《HollywoodReporter》報道，這部新片被形容為《錯對冤家》與《真實謊言》的混合體，故事講述一對殺手夫妻最終發現各自的暗殺目標原來是對方。&#13;<br> 此外，荷李活的電影製作公司TwilightEntertainment已與日本方面達成協議，計劃開拍著名動畫《雷朋三世》真人版，並預計邀請不少國際影星擔演。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>趙文卓笑言阿梅似大姐</title></header><body><h1>趙文卓笑言阿梅似大姐</h1><p>趙文卓前晚到沙田出席香港國際武術節聯歡晚會，現場不少武術團體的隊員爭着跟他合照和索簽名。&#13;<br> 趙文卓表示最近忙於拍攝內地劇集，並與呂良偉和關詠荷合作。趙文卓已有一年多沒來港，問他來港有否聯絡梅艷芳？趙文卓對此避而不答。<br> &#13;<br> <spanclass>「唔識求婚」 &#13;<br> 早前阿梅公開表示若不是自己太執着，可能已做了趙太，趙文卓聞言即說：「講笑咋？係咪作㗎？都過咗幾年，我上次見到佢係喺上海，佢冇乜變，都係咁大姐。」趙文卓與鋼琴教師女友拍拖兩年，問他可有考慮結婚？他說：「冇咁快，我雖然儲夠老婆本，但唔識求婚喎。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>醫生拒開藥男子尋死</title></header><body><h1>醫生拒開藥男子尋死</h1><p>【本報訊】瑪麗醫院發生病人大鬧急症室事件，昨清晨六時許，四十歲姓黃男子在急症室候診期間，以頭撞玻璃門大吵大鬧，警員到場勸止後，黃一怒離去不知所終。&#13;<br> 約一小時後，醫院保安發現他危站醫院行人天橋企圖跳橋，兩名駐守急症室警員趕至勸告，其間趁他分心衝前企圖將他制服，可是黃孔武有力，雙方一度發生糾纏，最後在保安協助下才成功將他制服送院（圖）。&#13;<br> 消息稱，姓黃事主患有精神病，一向在瑪麗醫院覆診。據知他由前日下午五時起至昨晨六時，在十一小時內六度到瑪麗醫院急症室登記，要求院方開藥給他，但院方根據醫生診斷認為他不宜服藥加以拒絕，卻惹來對方鬧事。&#13;<br> 吳國威攝</p></body></html>

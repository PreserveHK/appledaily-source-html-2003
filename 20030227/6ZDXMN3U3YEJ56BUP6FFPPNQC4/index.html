<html><header><meta charset="utf-8"><title>美國列為暗殺對象人士</title></header><body><h1>美國列為暗殺對象人士</h1><p><spanclass>侯賽因--伊拉克總統 &#13;<br> 暗殺原因：被美國視為眼中釘，希望藉行動令伊拉克改朝換代。美國傳媒報道，美國開戰首48小時，即會出動特種部隊「狙擊手」或擒或殺侯賽因及他的兩名兒子。<br> &#13;<br> <spanclass>長子烏代和次子庫塞--侯賽因兩名兒子 &#13;<br> 暗殺原因：美國希望藉此瓦解侯賽因軍事指揮架構<br> &#13;<br> <spanclass>拉登恐怖組織--阿蓋德領導人 &#13;<br> 暗殺原因：被指為九一一事件主謀<br> &#13;<br> <spanclass>卡達菲一一利比亞總統 &#13;<br> 暗殺原因：被指與1986年西柏林一間的士高炸彈爆炸、導致兩名美軍及一名土其耳女子死亡案件有關</spanclass></spanclass></spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>男子認販運12公斤K仔</title></header><body><h1>男子認販運12公斤K仔</h1><p>【本報訊】警方毒品調查科探員於去年四月，在尖沙嘴破獲歷來最大宗俗稱「K仔」的氯胺酮案，撿獲逾十二公斤、市值五百萬元的「K仔」，並拘捕涉嫌販毒的男子。該名男子昨在高等法院認罪，押後至下月二十四日宣判。&#13;<br> 四十三歲被告卓永強於八○年從內地偷渡來港，案發時是地盤工人，昨承認兩項販毒罪名。&#13;<br> 被告於○二年四月十二日，從尖沙嘴漆咸圍一幢大廈步出時，遭兩名探員截停，他欲反抗逃走，遭探員制服及戴上手銬。&#13;<br> 案件編號：HCCC273/2002</p></body></html>

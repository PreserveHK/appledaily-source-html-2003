<html><header><meta charset="utf-8"><title>政府拒用公帑拆僭建</title></header><body><h1>政府拒用公帑拆僭建</h1><p>【本報訊】政府已經完成清拆全港三成的天台屋，但仍有近三千二百幢大廈的天台屋尚未清拆，有立法會議員要求政府考慮運用公帑代業主清拆餘下的天台屋，但遭政府官員拒絕。&#13;<br> 立法會一個聯席會議討論清拆僭建天台屋的問題，有立法會議員關注，政府清拆寮屋後，對住戶有恩恤賠償，但對天台屋居民則沒有，而議員陳偉業和田北俊均要求政府考慮運用公帑，代業主清拆餘下的天台僭建物。&#13;<br> 屋宇署署理署長張孝威拒絕有關要求，他認為天台屋是違例建築，沒有理由動用公帑來補貼清拆違例僭建物，而且現時有貸款計劃協助業主清拆僭建物，去年有二百八十多項申請，涉及貸款一千萬元。</p></body></html>

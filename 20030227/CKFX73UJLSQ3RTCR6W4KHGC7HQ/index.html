<html><header><meta charset="utf-8"><title>大鬧澳航台漢逐出境</title></header><body><h1>大鬧澳航台漢逐出境</h1><p>【本報訊】澳門消息：四日前在澳門國際機場澳門航空班機上，疑不滿由澳門到台灣航班延誤，聲稱有炸彈的台灣男子葉玖昌，獲澳門檢察院以其有精神病不予起訴驅逐出境，昨午由母親及兄長陪同乘搭飛機返回台北，其精神狀況已趨穩定。&#13;<br> 昨日他出院到警局辦理手續，離開警局時警方更勞動大批人員用白布作屏障把他圍攏，免其再受刺激。他於下午五時十分在母兄陪同下，乘搭澳門航空NX五一八班機飛返台北（圖二）。</p></body></html>

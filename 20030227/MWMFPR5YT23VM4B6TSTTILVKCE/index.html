<html><header><meta charset="utf-8"><title>Kylie姊妹花吼實碧咸</title></header><body><h1>Kylie姊妹花吼實碧咸</h1><p>一同在英國發展的姊妹花KylieMinogue及DanniiMinogue，雖然她們近日與'NSync主音JustinTimberlake的緋聞傳得鬧哄哄。不過，Dannii日前卻自爆她與胞姊Kylie都極度心儀曼聯球星碧咸（DavidBeckham），擺明剃Victoria眼眉。<br> &#13;<br> <spanclass>打煲呔會佳人 &#13;<br> Dannii前日說：「Kylie同我只係鍾情兩個球員，佢哋就係碧咸同阿仙奴嘅龍格保（FreddieLjungberg）。」Dannii更愈說愈過火：「我想碧咸打住煲呔喺我門口出現，最好我重可以同碧咸以及畢彼特（BradPitt）一齊3P啦！」</spanclass></p></body></html>

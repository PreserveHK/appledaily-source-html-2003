<html><header><meta charset="utf-8"><title>陳錦鴻想奉子成婚</title></header><body><h1>陳錦鴻想奉子成婚</h1><p>陳錦鴻、溫碧霞及唐寧前晚在油塘拍攝新片《斗室36小時》，陳錦鴻將與港台DJ杜雯惠結婚，但他不肯透露會在哪裏舉行婚宴，問到是否奉子成婚？陳錦鴻說：「我好想結婚後即生仔，我都想奉子成婚，好事成雙嘛，我係獨仔，要繼後香燈呀。」<br> &#13;<br> <spanclass>溫碧霞邊插邊叫 &#13;<br> 而前晚拍攝的劇情內容講述溫碧霞拿刀狂插老公，因借位拍攝，溫碧霞只需插空氣，但她邊插邊發出的叫聲，卻有如叫床一樣，十分搞笑。溫碧霞透露她今年至今已接下三個廣告，稍後要到上海拍空氣清新劑廣告，但早前卻推掉了一個纖體廣告，她說：「我想形象再健康啲先拍。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

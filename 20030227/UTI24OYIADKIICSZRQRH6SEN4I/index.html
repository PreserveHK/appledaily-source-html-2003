<html><header><meta charset="utf-8"><title>阿松拒說女兒體重<br>伏明霞誕下女嬰</title></header><body><h1>阿松拒說女兒體重<br>伏明霞誕下女嬰</h1><p>財政司司長梁錦松的妻子伏明霞昨午入院分娩，梁錦松特別聘請八名保鑣沿途保護，加上瑪麗醫院採取特別保安措施，場面大陣仗。伏明霞在晚上順利產下女嬰。&#13;<br> 梁錦松昨晚在醫院召開記者會時滿臉笑容，當記者祝賀他時，他保持笑容說：「多謝大家，我太太順利生咗個女，母女平安，我自己好開心，你哋（記者）都忙咗幾日，大家可以返去休息，好多朋友都想送花、送禮物，我心領，免啦。」隨即返回病房看望伏明霞，有記者追問他是否奉子成婚（他去年七月正式結婚），他只是連打四個「哈、哈、哈、哈」，只說女兒尚未改名，至於體重、是否剖腹生產，一概不予回答。</p></body></html>

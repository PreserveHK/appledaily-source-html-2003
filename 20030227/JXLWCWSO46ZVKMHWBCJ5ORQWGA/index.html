<html><header><meta charset="utf-8"><title>天安門地位敏感</title></header><body><h1>天安門地位敏感</h1><p>改變當代中國命運的多次重大歷史事件，都與天安門有莫大關係，可說是全國最敏感的公眾地方。北京一位副市長說過：「下崗工人往天安門一站，就是政治問題。」<br> &#13;<br> <spanclass>經歷多次歷史大事 &#13;<br> 北京天安門是故宮的南大門，南面就是著名的天安門廣場。中共前領導人毛澤東一九四九年十月一日站在天安門城樓上，宣布中華人民共和國的成立。六六年，文化大革命走向瘋狂，毛再次走上城樓，「接見」廣場上的百萬紅衞兵。&#13;<br> 七六年，百萬市民自發到廣場紀念剛去世的總理周恩來，受到當局的殘酷鎮壓；八九年，成千上萬大學生在廣場上宣布絕食，爭取民主、自由，受到幾百萬北京市民支持，最後被解放軍以坦克清場。	</spanclass></p></body></html>

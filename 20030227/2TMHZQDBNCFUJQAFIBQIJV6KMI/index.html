<html><header><meta charset="utf-8"><title>　　邢李㷧賣股套現3500萬 - 李八方</title></header><body><h1>　　邢李㷧賣股套現3500萬 - 李八方</h1><p>香港地搵錢可以好易，好似林青霞老公、思捷環球主席邢李㷧咁，佢上周三減持二百二十三萬股思捷，每股十五個半，即套現三千四百七十萬元。若以該公司噚日收市價計算，邢李㷧手上重有嘅股份市值達七十七億元。&#13;<br> 邢老闆舊年三月中曾以每股三元行使一千五百萬股認股權，如以當時每股平均價十三個二賣，一鋪淨賺一億五千元。此外，佢舊年十一月底減持思捷五百萬股，亦套現七千幾萬。楊永強局長問啲錢邊度嚟，最啱就係由佢答。&#13;<br> （圖）邢李㷧&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

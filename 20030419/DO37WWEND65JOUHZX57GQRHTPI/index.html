<html><header><meta charset="utf-8"><title>日本觀眾睇《見鬼》嚇到離場</title></header><body><h1>日本觀眾睇《見鬼》嚇到離場</h1><p>由李心潔主演的港產鬼片《見鬼》正於日本上映，有日本觀眾看到其中兩場戲時懷疑有真正靈體出現，更有不少觀眾被嚇到離場。<br> &#13;<br> <spanclass>人影突然出現 &#13;<br> 據日本報章報道，兩場有可疑的場面分別為電影播放四十分鐘後，李心潔在走廊中遇見自殺少年的一幕，觀眾表示看到走廊上突然出現一人影，之後又立即消失。而第二幕為開映一小時三十五分鐘後，李心潔在泰國探訪時，畫面右面出現一團白煙，不少人看出是一老婦的容貌。&#13;<br> 日本方面立即致電導演彭氏兄弟，他們回應是：「唔係我哋故意拍出嚟㗎喎！」但為何獨是日本放映時出現問題，則不得而知。</spanclass></p></body></html>

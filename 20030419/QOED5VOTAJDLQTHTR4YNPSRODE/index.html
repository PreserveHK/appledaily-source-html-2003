<html><header><meta charset="utf-8"><title>美伊戰爭英文新詞彙</title></header><body><h1>美伊戰爭英文新詞彙</h1><p>這次伊拉克戰爭創造了不少新的英文詞彙，或為原有的賦予新意：&#13;<br> OperationIraqiFreedom：伊拉克自由行動，攻伊代號&#13;<br> CoalitionoftheWilling：志願聯盟，約50國，多數只給精神支持&#13;<br> FreeIraqis：自由的伊拉克人，美國對不支持侯賽因政權的伊拉克人稱呼&#13;<br> Oil-for-palace：石油換宮殿，指侯賽因走私石油，中飽私囊，建宮殿豪奢生活&#13;<br> Embeds：隨軍記者&#13;<br> Shockandawe：震懾策略，指發動大規模空襲以懾降敵軍&#13;<br> 法新社</p></body></html>

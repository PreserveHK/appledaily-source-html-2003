<html><header><meta charset="utf-8"><title>男子涉偷錢包</title></header><body><h1>男子涉偷錢包</h1><p>【本報訊】一名男子，昨晨八時許進入油麻地吳松街七十五號地下一間粥店，藉詞向收銀機櫃姓李（四十四歲）女負責人借電話；其間李女一度離開櫃面折返時，發現該名男子偷走其放在櫃面的銀包，大聲喝止及尾隨追出，見疑人逃入對面馬路一座大廈內，她於是報案。&#13;<br> 警方到場截獲一名四十五歲姓徐男子，在他身上搜出三百元現金，及在大廈四樓梯間撿回女事主的銀包及身份證，於是將疑人（圖）拘捕帶署。&#13;<br> 張家樂攝</p></body></html>

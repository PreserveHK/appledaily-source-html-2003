<html><header><meta charset="utf-8"><title>貨車違例泊行人路</title></header><body><h1>貨車違例泊行人路</h1><p>荃灣聯仁街行人路上，被用作停車場，長期有大型貨車泊上行人路，途人被迫繞道出馬路行走，十分危險。&#13;<br> 聯仁街居民投訴稱，聯仁街巴士站旁行人路，長期有大型車輛及客貨車停泊，令人無路可行，被迫走出馬路，容易發生意外，亦對在巴士站候車乘客造成危險。此外，該些大型貨車經常駛上行人路，令路面不勝負荷，地面的瓦磚也被弄毀。&#13;<br> 本報已將投訴轉介警方及路政署跟進。&#13;<br> （○三二九二○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

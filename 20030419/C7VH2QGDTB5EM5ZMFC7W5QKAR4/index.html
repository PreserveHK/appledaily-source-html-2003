<html><header><meta charset="utf-8"><title>湯美李小童溺斃案甩身</title></header><body><h1>湯美李小童溺斃案甩身</h1><p>巨胸女星彭美拉安德遜（PamelaAnderson）的前夫湯美李（TommyLee），前年於其家中為兒子舉行生日派對時，一名參加生日會的四歲小童在他家中的無救生員泳池中溺斃。<br> &#13;<br> <spanclass>毋須負責 &#13;<br> 小孩的父母早前控告湯美李要為小孩的死負上責任，並索償一千萬美元（約七千八百萬港元）。前日於洛杉磯法院上，陪審團裁定湯美李罪名不成立。裁判官表示，今次事件純屬意外，故此湯美李毋須負上法律責任或賠償。宣判後湯美李於庭上展露出笑容，他表示：「呢單官司困擾咗我好耐！」</spanclass></p></body></html>

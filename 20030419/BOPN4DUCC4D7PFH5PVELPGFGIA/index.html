<html><header><meta charset="utf-8"><title>蘇志威劉小慧齊做記者</title></header><body><h1>蘇志威劉小慧齊做記者</h1><p>蘇志威和太太劉小慧婚後首次在銀幕上合作，拍攝電影《無冕皇帝》，兩人在片中扮演記者，劉小慧是港聞版記者，蘇志威則是娛樂版狗仔隊，而吳耀漢就飾演報館編輯。<br> &#13;<br> <spanclass>追訪社會個案 &#13;<br> 《無》片內容講述劉小慧經常追訪社會個案，前歌手漢洋在片中扮演一名血癌病患者，故他要戴癩痢頭套，而劉小慧則希望能助漢洋解困。早前劉小慧在旺角某大廈天台，拍攝勸解一名欲輕生少女的場面，豈料途人誤以為真，一度驚動警方。</spanclass></p></body></html>

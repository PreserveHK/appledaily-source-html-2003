<html><header><meta charset="utf-8"><title>封面故事：郊外歡度復活節</title></header><body><h1>封面故事：郊外歡度復活節</h1><p>復活節，到郊外，尋一口新鮮空氣。&#13;<br>拋開那令人討厭的口罩，今天誓不做蒙面人。&#13;<br>釣魚、踏單車、放風箏、扒艇、燒烤，所有戶外活動，今天玩個夠，再食個復活餐，扮吓賓尼兔，過個充實的復活節。&#13;<br>不為發洩過剩的精力，只為一舒胸口那股悶氣，好好享受一連四日的假期。&#13;<br>&#13;<br>記者：李敬賢、陳漢榮、伍旋卓&#13;<br>攝影：楊錦文、伍慶泉、黃子偉&#13;<br>模特兒：June、Maggie、TiffanyLai、Elaine、TiffanyLeung、小珊（KOne）、Ronald&amp;Lam（Imagine）、Danny</p></body></html>

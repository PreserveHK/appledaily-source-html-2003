<html><header><meta charset="utf-8"><title>《蠟筆小新》慘遭嫌棄</title></header><body><h1>《蠟筆小新》慘遭嫌棄</h1><p>日本卡通《蠟筆小新》繼早前在《日經Entertainment》的選舉中，獲選「最不受歡迎卡通英雄人物」後，最近又在由日本PTA全國協議會舉行的電視節目調查中，獲選「家長最不希望讓兒童觀看節目」。&#13;<br> 不過，雖然大部份日本小五至中二的學生家長，均選《蠟筆小新》為「最不希望讓兒童觀看節目」，但《小新》去年底卻被日本文化廳頒發「傳媒藝術節大獎」。而人氣卡通《海盜王》，則獲選日本小五生最愛節目。</p></body></html>

<html><header><meta charset="utf-8"><title>畢彼特夫妻檔𢱑銀</title></header><body><h1>畢彼特夫妻檔𢱑銀</h1><p>荷李活型男畢彼特（BradPitt）自與珍妮花雅麗絲頓（JenniferAniston）結婚後，一直被人慫恿於銀幕前合作拍片，可惜兩人一直拒絕此提議。不過昨日有報道指，兩人將於新片中合演夫妻，獻出銀幕上的第一次。<br> &#13;<br> <spanclass>行動闢謠 &#13;<br> 畢彼特暫定於一套未命名的黑色喜劇中，飾演一位美國參議員，而珍妮花則飾演其妻子。有說珍妮花不想再看有關於他們婚姻決裂的新聞，故此決意繼前年合作電視劇《老友記》後，首次於銀幕合作，以行動闢謠。</spanclass></p></body></html>

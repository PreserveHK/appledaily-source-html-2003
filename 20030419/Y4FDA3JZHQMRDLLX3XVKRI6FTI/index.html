<html><header><meta charset="utf-8"><title>伊細菌被搶恐作生武</title></header><body><h1>伊細菌被搶恐作生武</h1><p>美國廣播公司新聞台周五報道，霍亂、愛滋病、黑熱病、小兒麻痹症和肝炎等危險疾病的病毒或細菌，可能已在伊拉克的主要疾病防治設施遭搶掠期間遺失，美國軍方擔心會被用作武器。&#13;<br> 報道引述巴格達的中央公共衞生實驗室科學家稱，上周五搶掠者劫去滿載病毒的冰箱，內裏容器裝着數目不詳的霍亂、愛滋病和黑熱病病毒或細菌，如今下落不明，未知是有心抑或無意搶去。&#13;<br> 中央社</p></body></html>

<html><header><meta charset="utf-8"><title>哥連斯謝主賜力量</title></header><body><h1>哥連斯謝主賜力量</h1><p>倒戈相向的晨曦前鋒哥連斯在昨午的足總盃決賽個人梅開二度，助球隊擊敗流浪捧盃，而這位射手在賽後感謝天主賜他力量，也感謝教練對他的信任。&#13;<br> 現年二十八歲的哥連斯前季初從愉園轉投晨曦後，上季轉投流浪表現及入球數字大躍進，今季再獲晨曦羅致，至今已入十六球，而有趣的是季內四鬥流浪也有進帳。<br> &#13;<br> <spanclass>願早日控制非典型肺炎 &#13;<br> 這名虔誠基督徒說：「今（昨）日天氣相當炎熱，雙方也踢得辛苦，能夠反勝有賴隊友努力，再加上天主賜給我入球的力量。我今（昨）晚將到教堂祈禱，感謝天主，並祝願香港早日控制非典型肺炎。今季重投晨曦要多謝教練古廉權不斷鼓勵我全力爭勝。」</spanclass></p></body></html>

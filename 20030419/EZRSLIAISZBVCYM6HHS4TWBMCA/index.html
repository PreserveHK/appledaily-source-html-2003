<html><header><meta charset="utf-8"><title>胡凱莉做特工喊辛苦</title></header><body><h1>胡凱莉做特工喊辛苦</h1><p>將於本月尾在港上映的荷李活科幻動作片《變種特攻２》，被視為今年復活節檔期的重頭電影，有份參演此片的華裔女星胡凱莉（KellyHu）與扮演Nightcrawler一角的英國演員AlanCumming，昨日在東京出席記招，並獲得日本靚女釋由美子獻花。<br> &#13;<br> <spanclass>馬戲團練身手 &#13;<br> 胡凱莉在記招上表示拍攝影片時，經常要吊威吔起飛腿，十分辛苦。而Alan則透露自己曾到馬戲團操練身手。&#13;<br> 至於負責獻花的釋由美子，則率先欣賞了《變種特攻２》，她說：「套片真係比起第一集勁咗好多！」</spanclass></p></body></html>

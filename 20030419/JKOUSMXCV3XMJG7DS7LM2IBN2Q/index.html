<html><header><meta charset="utf-8"><title>梁雪湄、張叔銘生疏</title></header><body><h1>梁雪湄、張叔銘生疏</h1><p>早前與著名眼科醫生張叔銘傳出緋聞的梁雪湄，前晚與契媽往中環亞畢諾道Backroom，出席英國歌手RobbieWilliams的MV首播派對。<br> &#13;<br> <spanclass>運動減肥 &#13;<br> 梁雪湄表示自己最近肥了八磅，故忙於減肥，她說：「加上呢排有非典型肺炎，我為咗抵抗力好啲，都唔敢節食，淨係做運動減肥啫，夏天就游水，冬天就打保齡。」問她與張叔銘的感情發展狀況時，梁雪湄說：「我同佢一向都係好朋友啫，但係近期都少咗見面啦，見面少咗自然溝通都少咗。」&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：RickyChan</spanclass></p></body></html>

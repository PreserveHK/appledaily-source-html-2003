<html><header><meta charset="utf-8"><title>沙拉比住烏代俱樂部</title></header><body><h1>沙拉比住烏代俱樂部</h1><p>剛結束四十四年流亡返回巴格達的伊拉克國民大會主席沙拉比，周四選擇了侯賽因長子烏代私有的「狩獵俱樂部」，作為自己在巴格達的寓所。該處曾是烏代和其親信聚會與玩槍的地方。&#13;<br> 另外，伊拉克最大反政府組織「伊拉克伊斯蘭革命最高委員會」領袖哈基姆，號召伊拉克人下周二到什葉派聖城卡爾巴拉集合，反對伊拉克過渡政府在美國領導下建立。侯賽因所屬部族周三在其家鄉提克里特與其他部族打鬥，最後要美軍介入，並解除雙方武裝。&#13;<br> 新華社/美聯社/英國《衞報》</p></body></html>

<html><header><meta charset="utf-8"><title>LutherVandross中風入院</title></header><body><h1>LutherVandross中風入院</h1><p>紅透八十年代的黑人R&amp;B歌手LutherVandross，於明天五十二歲生辰，不過他於周三晚上，卻突然中風入院。據《紐約郵報》報道，LutherVandross日前突然中風，經過搶救後，現於紐約一醫院接受觀察，情況嚴重。<br> &#13;<br> <spanclass>體重大上大落 &#13;<br> 近日鮮有出席公開場合的LutherVandross，據報近年體重大上大落，近日體重徘徊在三百三十磅，心臟功能出現問題。不過他的發言人前日接受電視訪問時表示，其家人對Luther的復原滿有信心：「到目前為止我哋都好樂觀。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>田中聖兄妹情曝光</title></header><body><h1>田中聖兄妹情曝光</h1><p>人氣急升的尊尼事務所組合KAT-TUN，近日首次有成員被踢爆戀情，十七歲的田中聖被雜誌《Friday》拍攝到與新進女星浴優拍拖。&#13;<br> 報道指田中聖與浴優其實已拍拖多時，二人就讀同一所高中，份屬師兄妹，他們拍攝的親密貼紙相亦在網上流傳。上月底田中聖與浴優在涉谷一間居酒屋用膳後，可能怕被認出，離去時二人刻意保持距離，但有目擊者指二人在店內時女方不時輕擁男友。不過雙方事務所皆否認二人拍拖，浴優方面更指當晚還有四位朋友同行。</p></body></html>

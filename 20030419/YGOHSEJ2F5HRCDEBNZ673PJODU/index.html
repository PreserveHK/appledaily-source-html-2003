<html><header><meta charset="utf-8"><title>侯賽因鍾情金髮女郎</title></header><body><h1>侯賽因鍾情金髮女郎</h1><p>侯賽因在巴格達的「安全屋」掛了不少油畫，反映他鍾情金髮女子、崇拜陽具、喜歡綑綁，專家指其口味證明他不懂藝術。&#13;<br> 那些畫有許多共通處，除金髮女郎外，象徵陽具的蛇和綑綁場面亦經常出現，顯示侯可能滿腦子都是性，或喜歡鬥爭，自視為英雄。&#13;<br> 有消息指侯賽因失蹤前，上周一（七日）曾到巴格達阿布賈尼法清真寺祈禱，聲稱「有人背叛了我」。目擊者均十分肯定那是侯賽因本人，並非替身。在場的伊斯蘭大學一名教授說：「侯賽因向我們問好、說話並祈禱。」&#13;<br> 英國《太陽報》/法新社</p></body></html>

<html><header><meta charset="utf-8"><title>英機場截烏代鍍金槍</title></header><body><h1>英機場截烏代鍍金槍</h1><p>英國當局周四在倫敦希斯路機場一個貨物轉運站內，搜獲一支可能屬於伊拉克總統侯賽因兒子烏代的鍍金AK47步槍。&#13;<br> 英國海關發言人說：「在希斯路發現了一批軍火，調查仍在進行。」步槍由一班來自科威特的航機運到機場，當局發現一個手榴彈發射器、六把刺刀及一支狙擊步槍。所有武器均裝在寫上「電腦儀器」字樣包裹內。有消息指，步槍被X光機發現，已上了子彈，還附有一個後備彈匣。收件地點為在美國，是黑市買賣戰爭紀念品活躍的地方。&#13;<br> 英國《泰晤士報》</p></body></html>

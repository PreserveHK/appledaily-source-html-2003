<html><header><meta charset="utf-8"><title>鄭佩佩入境冇有怕</title></header><body><h1>鄭佩佩入境冇有怕</h1><p>鄭佩佩前晚與女兒原子鏸到尖沙嘴文化中心出席「第廿七屆香港國際電影節」。<br> &#13;<br> <spanclass>捧周潤發場 &#13;<br> 鄭佩佩透露她將於下月中到美國參加兒子的大學畢業禮，但下月初要先到蘇州拍劇，問到她到內地後再到美國，怕不怕因非典型肺炎問題入境時會有困難？鄭佩佩說：「到𠵱家都未有人試過唔俾入境，個天得咪得囉。我去到蘇州都會小心啲，我又唔食野味嘅，我食齋㗎。」鄭佩佩又表示她為捧老友周潤發場，還打算入戲院欣賞電影《刀槍不入一僧侶》。&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

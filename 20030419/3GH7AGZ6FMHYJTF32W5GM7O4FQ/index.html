<html><header><meta charset="utf-8"><title>宋慧喬李秉憲同遊意大利</title></header><body><h1>宋慧喬李秉憲同遊意大利</h1><p>韓劇《今年》雖已播放完畢，但劇中主角李秉憲和宋慧喬的一舉一動，仍廣受當地傳媒注目，韓國記者前日便在漢城機場守候，拍下這對緋聞情侶齊齊出發往意大利的情景。&#13;<br> 宋慧喬與李秉憲今次純為公事前往意大利，由於二人在《今年》扮演的情侶大受歡迎，有雜誌邀請他們拍攝寫真，並隆重其事遠赴意大利取景。從韓國記者在當地機場拍下的照片所見，去完塞班島充電的李秉憲和宋慧喬顯得精神奕奕，對這份工作充滿了熱誠。</p></body></html>

<html><header><meta charset="utf-8"><title>服毒自殺女子涉藏毒</title></header><body><h1>服毒自殺女子涉藏毒</h1><p>【本報訊】旺角一名疑有濫用軟性藥物習慣女子，因與男友感情破裂，昨在住所留下遺書，以滴露混服軟性毒品「白瓜子」自殺，其身在內地的男友接她尋死電話後；即致電回港報案，撿回女友性命。女事主其後因涉嫌藏毒被警方拘捕。<br> &#13;<br> <spanclass>男友接絕命電話報案 &#13;<br> 女事主姓程（二十一歲），與男友同居於通菜街八十四號利群大廈一分租單位。昨晨十時許，女事主在家致電身在內地的男友，聲稱要自殺。男友恐她意外馬上報案。警員遂將她連同吃剩的藥丸送院，治療後情況穩定。其後醫生檢驗證實警員撿獲的藥丸為「白瓜子」軟性毒品，警方遂以涉嫌藏毒將她拘捕。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>張曼玉火辣回港</title></header><body><h1>張曼玉火辣回港</h1><p>張曼玉（Maggie）前晚從日本公幹回港，她乘坐日航JL735班機抵達，Maggie做足預防非典型肺炎措施，出閘時見她已戴上口罩。&#13;<br> Maggie身穿紅色低V上衣配白色圍巾，十分性感，她步出閘時，並沒有攜帶大件行李，非常輕便。<br> &#13;<br> <spanclass>偉仔冇戴口罩 &#13;<br> 此外，梁朝偉前日秘密到泰國一天，昨晚獨自回港，自然穿上離港時的衣服的偉仔對記者表示不會接受訪問，可是偉仔在拍照時卻咳了一聲，但他強調身體沒事，他昨日亦沒有戴上口罩。&#13;<br> 採訪：陳梅香、馮美茵&#13;<br> 攝影：馮美茵</spanclass></p></body></html>

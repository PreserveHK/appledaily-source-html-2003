<html><header><meta charset="utf-8"><title>Christina新相識即入房</title></header><body><h1>Christina新相識即入房</h1><p>美國女歌手ChristinaAguilera近日身形暴脹，被人懷疑有了新經理人公司老闆男友JordanBratman的骨肉，但日前又有人目睹Christina四出「搵食」，有說她最近已飛起Jordan，並與美國地下饒舌歌手7thLetter拍拖。<br> &#13;<br> <spanclass>熱情如火 &#13;<br> 日前Christina與大夥好友現身紐約一夜店，當她看見饒舌歌手7thLetter，即要求夜店經理為作中間人介紹。不久，Christina已與新相識在貴賓房中打得火熱，令人側目。</spanclass></p></body></html>

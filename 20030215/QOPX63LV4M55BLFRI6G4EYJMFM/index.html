<html><header><meta charset="utf-8"><title>Kang-Ta失威畢唔到業</title></header><body><h1>Kang-Ta失威畢唔到業</h1><p>前韓國組合H.O.T.成員文熙俊、張佑赫和TonyAn昨日大學畢業，但原定今年在東國大學演劇電影系畢業的另一前成員Kang-Ta，卻因未能修畢足夠學分，要到明年才讀畢大學，故Kang-Ta只好陪三位好友行畢業禮。&#13;<br> 文熙俊和張佑赫均是京畿大學多媒體映像系學生，畢業後二人跟東國大學映像系的TonyAn一樣，打算報讀研究院繼續進修，所以他們大約兩三年後才會入伍當兵。</p></body></html>

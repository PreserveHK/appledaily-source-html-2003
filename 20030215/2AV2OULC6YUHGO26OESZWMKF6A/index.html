<html><header><meta charset="utf-8"><title>阿Rain情人節約媽咪</title></header><body><h1>阿Rain情人節約媽咪</h1><p>李彩樺（Rain）和前VRF成員丁子高昨日在尖沙嘴為美容院擔任剪綵嘉賓。&#13;<br> 阿Rain昨穿上粉紅色套裝裙。問她一身粉紅，是否準備在情人節𠝹仔，她說：「我覺得𠝹紙鳶好玩啲，𠝹仔會傷人心，咁就唔好啦！」問阿Rain如何與緋聞男友方力申慶祝情人節，她說：「話明緋聞咁就唔係真嘅啦，今晚約咗媽咪行街食飯。」<br> &#13;<br> <spanclass>丁子高為打架道歉 &#13;<br> 另外，丁子高被問到早前與曾志偉兒子曾國祥打架一事，他說：「我哥哥（丁子峻）都有打電話畀對方，講咗唔好意思，只係細路仔嘅衝突，警方都冇拉我。」&#13;<br> 採訪、攝影：胡苑君</spanclass></p></body></html>

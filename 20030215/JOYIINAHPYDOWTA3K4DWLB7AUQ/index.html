<html><header><meta charset="utf-8"><title>港大畢業生認偷壽司</title></header><body><h1>港大畢業生認偷壽司</h1><p>【本報訊】一名香港大學社會科學系畢業的失業漢，在荃灣新都會廣場百佳超級市場，偷取鰻魚、吞拿魚手卷壽司及啤酒。他昨在荃灣裁判法院承認一項盜竊罪，求情表示因一時貪心才犯案，獲法官輕判罰款一千元。&#13;<br> 被告胡國歡，二十九歲，報稱無業，控罪指他於本月七日在葵涌新都會廣場百佳超級市場偷取一件鰻魚手卷壽司、兩件吞拿魚手卷壽司等，總值五十二元二角，他被帶往警署調查，於警誡下承認一時貪心犯案。&#13;<br> 案件編號：TWCC446/2003</p></body></html>

<html><header><meta charset="utf-8"><title>車輛違例停泊</title></header><body><h1>車輛違例停泊</h1><p>大角嘴中匯街、角祥街、合群街及樂群街等，車輛違例停泊情況嚴重，區內居民向本報投訴稱，街道上經常出現汽車雙排違例泊車情況，甚至有車房工人泊車路邊進行修車工作，令區內交通出現嚴重阻塞，路人要在車群中穿插橫過馬路，容易造成危險，但從未見警方採取行動。本報已將居民投訴轉介警方跟進。&#13;<br> （○二○九○四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

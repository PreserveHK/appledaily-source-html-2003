<html><header><meta charset="utf-8"><title>穗院校消毒迎後天開學</title></header><body><h1>穗院校消毒迎後天開學</h1><p>隨着農曆新年學校假期結束，下周一正常開學前夕，廣州各大專院校連日進行大規模消毒工作。廣東省教育廳昨日更發出通知，要求各學校認真做好有關預防非典型肺炎工作，確保後天按時開學。<br> &#13;<br> <spanclass>建議學生自帶餐具 &#13;<br> 廣州市教育局表示，為確保師生身體健康，各區教育局除了請專家給校長和學生、老師作講座外，還紛紛採取預防措施，包括給學校發醋殺菌、近期不舉行大型集會及建議學生自帶餐具等。此外，也有學校購置了大量藥物準備向學生發放。&#13;<br> 《廣州日報》/《新快報》</spanclass></p></body></html>

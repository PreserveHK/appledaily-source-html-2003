<html><header><meta charset="utf-8"><title>　　陳太忽然有花收 - 李八方</title></header><body><h1>　　陳太忽然有花收 - 李八方</h1><p>前任政務司司長陳方安生情人節嘅節目係乜？原來係shopping。八方噚日見佢同個朋友喺金鐘太古廣場出現，先去逛吓賣高級餐具嘅RoyalDoulton，跟住就去HongKongRecords買咗隻美國新晉情歌王子JoshGroban嘅CD，唱片舖重送咗支玫瑰花畀陳太（圖）。&#13;<br> 八方問陳太情人節點同老公過？佢四萬咁口話：「都結咗婚幾十年，唔使慶祝啦。」反而下個禮拜佢生日，就會一家人一齊食餐飯。&#13;<br> 顏英儀攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

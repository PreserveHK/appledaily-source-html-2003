<html><header><meta charset="utf-8"><title>會計師涉嫌非禮罪脫</title></header><body><h1>會計師涉嫌非禮罪脫</h1><p>【本報訊】曾任華仁書院學生會主席的會計師梁景超，涉嫌在佐敦地鐵站乘十六歲中四女生入閘時，從後揑其胸非禮。案件昨在九龍城裁判法院審結，裁判官馬保華表示，被告證供未有講出事實的全部，不明他被指非禮後加快腳步逃離，可能是怕尷尬。但女事主與男途人的證供亦有出入，不合邏輯，若裁定罪成並不穩妥，基於疑點利益歸於被告，裁定罪名不成立。&#13;<br> 三十七歲被告，被指於去年六月一日在佐敦地鐵站非禮一名女生。被告為基督徒，已婚育有一子，於華仁書院念中學，曾任該校的學生會主席。&#13;<br> 案件編號：KCCC15534/2002</p></body></html>

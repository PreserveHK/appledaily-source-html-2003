<html><header><meta charset="utf-8"><title>愛神來到伊拉克</title></header><body><h1>愛神來到伊拉克</h1><p>伊拉克人不想遭美軍炸彈無情濫轟，卻樂於被愛神丘比特的箭射中。戰雲雖已吹近，首都巴格達不少居民仍不忘為慶祝情人節張羅。&#13;<br> 在這個以回教徒為主的國家，星期五祈禱日的街道是空的，多數商店也關門。但花店在情人節這天卻例外，不少男士駕車衝到店外，匆匆買下任何紅色或外表可愛的東西。&#13;<br> 穿着一身美服的青年庫泰巴看見花店一眾女店員相迎，臉也紅起來。他一早來取熊公仔花籃，準備先到餐廳收起來，待情人來到時給她一個驚喜。&#13;<br> 花店老闆娘哈奇吉說：「人們或許為戰爭擔憂受壓，但無論發生甚麼事，人仍需要愛情。」	法新社</p></body></html>

<html><header><meta charset="utf-8"><title>譚耀文、郭可盈嘴對嘴</title></header><body><h1>譚耀文、郭可盈嘴對嘴</h1><p>譚耀文、郭可盈、向海嵐及楊婉儀等，昨日於將軍澳電視城出席無綫新劇《生命天使》的開鏡拜神。昨日適逢情人節，故監製特別安排眾演員玩嘴對嘴食朱古力遊戲。<br> &#13;<br> <spanclass>楊婉儀甜絲絲 &#13;<br> 問到譚耀文與女友如何度情人節時，他說：「今日要開工，女朋友同佢媽咪去咗旅行，但佢噚晚都送咗張卡畀我。」&#13;<br> 正籌備婚禮的楊婉儀昨日受到眾人祝賀，問到她如何度佳節時，她說：「我哋噚晚已經交換咗禮物，大家都係送啲好實用嘅禮物，今晚會一齊食餐飯。」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

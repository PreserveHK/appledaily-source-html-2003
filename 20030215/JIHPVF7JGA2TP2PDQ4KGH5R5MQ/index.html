<html><header><meta charset="utf-8"><title>情人節情變女求死</title></header><body><h1>情人節情變女求死</h1><p>【本報訊】在甜甜蜜蜜的情人節卻與男友吵架收場，持雙程證的妙齡女子（圖）忿然服藥及割脈雙料自殺，結果獲男友關愛陪伴在旁，一同在醫院共度情人節。&#13;<br> 二十二歲姓田的女子較早持雙程證來港，與姓呂（二十八歲）男友共享春節及情人節，豈料情海翻波大吵一場，男方更奪門而去。昨凌晨五時半，女事主致電男友哭稱自殺，對方慌忙趕回將軍澳東港城五座寓所，見女友左腕割脈流血，身旁有少量藥物，立即報警。警方到場撿獲一封遺書，大意指為情自殺，事件無可疑。&#13;<br> 薛家傑攝</p></body></html>

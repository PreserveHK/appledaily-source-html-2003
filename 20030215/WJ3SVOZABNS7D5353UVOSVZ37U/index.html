<html><header><meta charset="utf-8"><title>電視洩電50人疏散</title></header><body><h1>電視洩電50人疏散</h1><p>【本報訊】尖沙嘴柯士甸路十五號一個待租房間，昨清晨七時許疑因電視洩電起火，屋內其他住客起床發現房間冒煙，立即報案及通知其他住客走火。消防員到場動用一條喉及兩隊煙帽隊迅速將火救熄，起火房間嚴重損毀。火警中起火單位有兩名姓何（五十歲）及姓鄧（三十歲）女住客吸入濃煙不適送院，治療後無大礙。&#13;<br> 另外大廈約五十名住客分別由消防員及自行疏散到地下（圖）。&#13;<br> 盧志光攝</p></body></html>

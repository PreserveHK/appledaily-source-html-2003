<html><header><meta charset="utf-8"><title>蔡少芬收神檯雞感動</title></header><body><h1>蔡少芬收神檯雞感動</h1><p>蔡少芬、洪天明、Cookies和蕭正楠等，昨日到無綫電視城出席《2003兒歌金曲開心嘉年華》拜神儀式。&#13;<br> 蔡少芬於儀式中突然自歎：「唉！情人節冇人陪，好想食雞髀㖭！」此時，鬼馬的洪天明為博紅顏一笑，竟四出找尋道具花，但找不到，最後他捧着一隻用來拜神的雞，跪在蔡少芬面前揶揄對方說：「我都知你情人節冇花收㗎啦！」<br> &#13;<br> <spanclass>期望收花 &#13;<br> 蔡少芬笑說：「我頭先見到天明咁做，真係好感動，因為第一次有男仔跪我。其實我今朝都期望收到花，點知𠵱家連草都冇一條。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

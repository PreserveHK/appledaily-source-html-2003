<html><header><meta charset="utf-8"><title>小齊仙蒂歌羅馥啱傾</title></header><body><h1>小齊仙蒂歌羅馥啱傾</h1><p>任賢齊和女友Tina日前應歐米茄邀請，到新西蘭出席宣傳活動，昨日順道慶祝情人節，在活動中更與國際名模仙蒂歌羅馥（CindyCrawford）喜相逢。&#13;<br> 名模仙蒂歌羅馥昨日以低胸裝出現，性感誘人，小齊更與仙蒂歌羅馥十分好傾，他說：「我呢幾日都用盡我所學嘅英文。」<br> &#13;<br> <spanclass>任女友揀禮物 &#13;<br> 小齊表示平日工作忙碌，沒有時間陪女友，所以有機會都盡量把女友帶在身邊。小齊說：「下月十四號係我哋嘅相識紀念日，我已經叫佢任揀禮物，然後由我碌卡畀錢。」問小齊的婚期，他說：「我今年工作好忙，所以短期內都唔可以有時間結婚。」&#13;<br> </spanclass></p></body></html>

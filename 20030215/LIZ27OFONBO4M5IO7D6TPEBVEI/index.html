<html><header><meta charset="utf-8"><title>張慧儀拍住拖返港</title></header><body><h1>張慧儀拍住拖返港</h1><p>張慧儀與未婚夫霍紹裘昨日由大馬度假回港，追問到二人是否已在大馬結婚時，張慧儀表示：「重未結婚，等我做完手頭上嘅嘢先會定出婚期，今次返大馬，男友同我屋企人有見過面，佢唔止帶蘿蔔糕嚟大馬探我啲屋企人，佢重帶咗好多嘢過嚟。」<br> &#13;<br> <spanclass>偉仔拜會白龍王 &#13;<br> 此外，昨日楊紫瓊和梁朝偉亦先後離港，前者去上海為新片做準備，後者則到泰國拜會白龍王，楊紫瓊表示：「今日我都忘記咗係情人節，因為今日我要趕去上海為新戲傾公事。」&#13;<br> 而梁朝偉昨日傍晚六時獨自一人拿着LV行李箱到泰國，偉仔說：「我係去見白龍王，好快就返嚟。」</spanclass></p></body></html>

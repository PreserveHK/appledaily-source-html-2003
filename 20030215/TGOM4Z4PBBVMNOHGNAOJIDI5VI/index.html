<html><header><meta charset="utf-8"><title>波姬小絲懷胎七月心情輕鬆</title></header><body><h1>波姬小絲懷胎七月心情輕鬆</h1><p>曾患子宮頸癌、已懷孕七個月的美國女星波姬小絲（BrookeShields），日前由任編劇的丈夫基斯（ChrisHenchy）陪同下，出席名牌Bvlgari於比華利山的新店開幕禮。只見有孕在身的波姬小絲精神飽滿，容光煥發。<br> &#13;<br> <spanclass>高度機密 &#13;<br> 現年三十七歲的波姬小絲，雖然首次當媽媽，並將於五月臨盆，但她早前受訪時表示對做高齡產婦不太緊張，而對於腹中塊肉是男是女，她卻三緘其口，笑言是高度機密。</spanclass></p></body></html>

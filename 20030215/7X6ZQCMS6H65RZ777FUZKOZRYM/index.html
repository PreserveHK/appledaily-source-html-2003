<html><header><meta charset="utf-8"><title>後藤幫德永英明打氣</title></header><body><h1>後藤幫德永英明打氣</h1><p>身為日本樂壇新人的後藤真希，前日與老牌歌手加山雄三，齊齊為病後復出的歌手德永英明打氣。三人在富士電視台節目《MusicFair21》中，合唱加山的首本名曲《與你常在》。&#13;<br> 近日後藤在其新大碟中，翻唱加山這首名曲。後藤還表示與這兩位老前輩合唱時，緊張到手騰腳震，但德永說：「今次係我復出後第一個電視節目，我諗最緊張嗰個係我。」事後加山大讚後藤歌聲猶如卡通片主角，十分可愛。</p></body></html>

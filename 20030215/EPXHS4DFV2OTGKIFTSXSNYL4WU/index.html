<html><header><meta charset="utf-8"><title>自閉童獨自遊車河</title></header><body><h1>自閉童獨自遊車河</h1><p>【本報訊】一名患有自閉症的姓陳七歲男童，昨晨十時許，在粉嶺祥華邨的士站附近，與母親失散後不知所終。陳母心急如焚，在區內四處尋找兒子下落無果後報警。&#13;<br> 原來男童已登上一輛前往觀塘翠屏邨的九巴，於中午十二時許抵達翠屏邨巴士總站。但他未有落車引起車長注意，查問他亦不懂回應，通知站長報警。警員在男童身上發現資料卡，立即通知家人領回（圖）。&#13;<br> 劉永明攝</p></body></html>

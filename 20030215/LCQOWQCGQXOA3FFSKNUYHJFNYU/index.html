<html><header><meta charset="utf-8"><title>封面故事：甜甜蜜蜜度元宵</title></header><body><h1>封面故事：甜甜蜜蜜度元宵</h1><p>今年中西情人節前後腳登場，周五跟愛侶撐完枱腳，周六又是拍拖Day，又係浪漫二人餐？這不是將昨晚的節目Copy&amp;Paste一次！Honey唔悶，你都悶啦。在花好月圓的元宵佳節，不如帶Honey到較為幽靜的特定餐館醫肚，然後來一轉中西團圓甜品，跟手就去賞綵燈，又或是情侶合力猜猜有獎燈謎，贏份厚禮定情。&#13;<br>&#13;<br>記者：楊一凡、尹珊珊、陳漢榮&#13;<br>攝影：陳鈞濤（封面）、林栢鈞、陳智良、伍慶泉&#13;<br>模特兒：Natalie&amp;Mark　鳴謝：滿清皇朝</p></body></html>

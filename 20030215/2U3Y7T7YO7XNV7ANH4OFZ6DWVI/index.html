<html><header><meta charset="utf-8"><title>曾領軍方調查小組</title></header><body><h1>曾領軍方調查小組</h1><p>StephenPelletiere早年任職記者時，獲派往伊拉克採訪，引發他對中東問題的興趣，其後到加州柏克萊大學攻讀國際政治，研究伊拉克問題，成為中情局羅致的對象，擔任中情局高級政治分析員多年，在兩伊戰爭期間，協助搜集和分析伊拉克地區的情報資料。&#13;<br> 八八年他轉投美軍戰爭學院擔任國家安全事務的教授，九一年曾領導軍方調查小組，研究伊拉克人的作戰方式，至前年退休。</p></body></html>

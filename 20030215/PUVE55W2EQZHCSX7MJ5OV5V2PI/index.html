<html><header><meta charset="utf-8"><title>負傷醉娃大鬧街頭</title></header><body><h1>負傷醉娃大鬧街頭</h1><p>【本報訊】一名打扮性感的菲律賓女子，昨日凌晨三時許在灣仔區酒吧買醉期間，與人爭執遭扭傷手，她不理傷勢自行乘的士離開，途中卻因無錢付車資驚動警方調查，最後將她送院治理。&#13;<br> 醉酒嬌娃Eko（二十六歲）滿身酒氣情緒激動胡言亂語，她赤腳、穿着貼身吊帶背心及牛仔褲（圖），左手受傷骨折。警員查問下，她承認在酒吧與一名尼泊爾男子爭執，遭對方毆傷，警員遂將她送院治理。&#13;<br> 李家傑攝</p></body></html>

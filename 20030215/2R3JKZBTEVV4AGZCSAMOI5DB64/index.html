<html><header><meta charset="utf-8"><title>Edison懶理阿嬌樂仔</title></header><body><h1>Edison懶理阿嬌樂仔</h1><p>陳冠希（Edison）前晚於九龍灣國際展貿中心，舉行《愛的魔物語》短片首播會，英皇三T的劉思惠（Maggie）和蔣雅文（Mandy）亦有到場。<br> &#13;<br> <spanclass>日本遊埠返港 &#13;<br> Edison透露情人節要工作，他說：「我要做嘢做到凌晨十二點幾，所以都唔會出去玩。」有報道指余文樂充闊佬力追Twins的鍾欣桐（阿嬌），Edison對此說：「呢件事完全唔關我事，你哋唔好再問我，而且都唔知係唔係真嘅，我答都無謂，你哋要問就應該問當事人。」&#13;<br> 此外，Edison表示新春期間與家人到溫哥華慶祝，接着他又與友人到東京玩了四天。</spanclass></p></body></html>

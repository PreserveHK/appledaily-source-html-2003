<html><header><meta charset="utf-8"><title>彼得奧圖親領終身成就獎</title></header><body><h1>彼得奧圖親領終身成就獎</h1><p>曾七度提名奧斯卡最佳男主角、電影《沙漠梟雄》男星彼得奧圖（PeterO'Toole），早前向奧斯卡主辦大會表示不會接受終身成就獎，不過經過大會極力游說後，彼得終於改變初衷決定出席下月二十三日舉行的奧斯卡頒獎禮。<br> &#13;<br> <spanclass>祖迪羅避妮歌 &#13;<br> 然而憑《8里公路》主題曲《LoseYourself》獲提名最佳電影歌曲的Eminem表示，除非大會不強迫他刪去粗俗歌詞，否則他將缺席奧斯卡。&#13;<br> 另外，原本答應出席倫敦電影評論協會大獎的祖迪羅（JudeLaw），因避見有機會成為奧斯卡影后的妮歌潔曼（NicoleKidman）而缺席前晚的頒獎禮。</spanclass></p></body></html>

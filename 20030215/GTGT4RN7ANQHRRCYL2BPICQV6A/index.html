<html><header><meta charset="utf-8"><title>戀物者不治療易偏異</title></header><body><h1>戀物者不治療易偏異</h1><p>據臨床身心行為專家指出，偷竊女裝內衣的男性，可能受性格或環境因素影響，如未能獲得正常性生活或社交生活，因而想透過物件以獲取心靈上的滿足或者性方面的快感。<br> &#13;<br> <spanclass>可分單思及戀物 &#13;<br> 而這些偷褻衣人士又分「單思」及「戀物」兩種心態，前者有特定對象，在接觸對方衣物時即聯想到自己所愛慕的對象，對非愛慕對象的衣物絕不感興趣；至於後者則只要執起任何女性衣物都會有性幻想。在心理學而言，這兩種人皆患上「妄戀症」，需要盡快接受治療，否則性取向會走向偏異，無法有正常社交。&#13;<br> 本報記者</spanclass></p></body></html>

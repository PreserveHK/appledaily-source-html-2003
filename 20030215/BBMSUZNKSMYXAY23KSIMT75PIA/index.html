<html><header><meta charset="utf-8"><title>谷祖琳唱歌走音扮喊</title></header><body><h1>谷祖琳唱歌走音扮喊</h1><p>音樂創作人、女子組合at17成員之一的林二汶胞兄林一峰，前晚在中環舉行小型音樂會，約百多名歌迷購票入場。樂壇新人谷祖琳和傅珮嘉則做表演嘉賓，而關心妍甫回港即前往欣賞。<br> &#13;<br> <spanclass>林一峰力撐 &#13;<br> 谷祖琳前晚演唱歌曲《栢林穹蒼下》的高音部份時，忽然停下來，並即時作狀抹眼扮感動，她又嬌嗔的說：「好衰㗎搞到人咁。」林一峰事後力撐谷祖琳不是走音，他說：「佢係喊，唔係走音。」而林一峰表示現時有數間唱片公司斟介他做唱作人，但他卻不想專注做歌手。&#13;<br> 此外，有報道指關心妍的身家過千萬，她否認說：「我邊有，有就唔使做，可能有記者扮睇樓，我已經裝咗窗簾，千祈咪影到我冇化妝個樣。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>馬家軍來港爭逐馬拉松</title></header><body><h1>馬家軍來港爭逐馬拉松</h1><p>【本報訊】中國「馬家軍」教練馬俊仁昨日首度來港，並帶同一男一女「入室弟子」韓守會和孫偉偉，角逐明日舉行的「渣打馬拉松2003」。<br> &#13;<br> <spanclass>馬俊仁領2將「學習」 &#13;<br> 目前擔任遼寧體育局副局長的馬俊仁，自九運會後已離開專長的訓練工作，換來的是管理中國田徑王牌遼寧隊的行政及培訓教練工作。對於今次來港，煙不離手的馬俊仁說：「今次帶來的孫偉偉和韓守會，希望他們通過比賽向外國選手學習，成績還是其次。」&#13;<br> 曾帶領王軍霞和董艷梅揚名世界的馬俊仁，最大心願是重建遼寧田徑隊，他說：「過往三塊奧運金牌均是來自遼寧，○八年奧運在北京舉行，爭奪獎牌是我們的使命。」</spanclass></p></body></html>

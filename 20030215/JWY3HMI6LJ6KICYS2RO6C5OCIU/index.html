<html><header><meta charset="utf-8"><title>左慧琪保采芬情人節鬥派花</title></header><body><h1>左慧琪保采芬情人節鬥派花</h1><p>明珠大使左慧琪、保采芬聯同陳宇琛和阮德鏘，昨日情人節亦要開工，到銅鑼灣時代廣場出席「情濃二月」閉幕禮，大派鮮花、朱古力及香水給市民。<br> &#13;<br> <spanclass>陳宇琛踏兩船 &#13;<br> 左慧琪和保采芬穿上婚紗示人，但卻以波鞋代替高踭鞋，造型特別。&#13;<br> 早前陳宇琛被拍下與嘉碧儀到九龍城撐枱腳的照片，他昨日說：「我同佢唔係拍拖，只不過陪佢去睇下狗仔啫。」&#13;<br> 問陳宇琛是否撇下另一緋聞女友Kawaii，他說：「唔係呀，我聽晚都會同佢去睇首映，總之我覺得佢兩個都各有長處。」&#13;<br> 陳宇琛續說：「我對佢哋有好感先可以做朋友，我認為嘉碧儀同我性格夾啲，而Kawaii就了解我多啲。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>碧咸嫂寸嘉芙蓮有豬腩肉</title></header><body><h1>碧咸嫂寸嘉芙蓮有豬腩肉</h1><p>荷李活女星嘉芙蓮薛達鍾絲（CatherineZeta-Jones），日前在控告名人雜誌《Hello!》的案件時表示，不希望其婚禮像曼聯球星碧咸（DavidBeckham）的婚禮般誇張及低俗。而碧咸嫂Victoria繼日前對嘉芙蓮的比喻表示憤怒後，前日再指嘉芙蓮產後肥腫難分。<br> &#13;<br> <spanclass>「用電腦執相」 &#13;<br> Victoria說：「嘉芙蓮唔可以好似我咁，有個盛大婚禮，因為生完仔後重未收到身，結婚嗰陣重有成嚿腩肉！」她續說：「嘉芙蓮重要用電腦執過晒啲相！」</spanclass></p></body></html>

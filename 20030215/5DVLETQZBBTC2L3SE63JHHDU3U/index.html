<html><header><meta charset="utf-8"><title>零利率機會微</title></header><body><h1>零利率機會微</h1><p>署理銀行公會主席方兆德表示，由於美國經濟數據表現參差，故現在仍難以預測美國聯儲局及歐洲央行息率走勢，目前對利息影響最大的，仍然是中東局勢。他認為，美國聯儲局主席格林斯潘較早前的言論屬於中性。&#13;<br> 方兆德認為，即使減息，本地存款利率調整空間也有限，出現零利率及負利率機會很微；倘若只調低最優惠利率（P），銀行毛利會進一步受壓，故他預料銀行不會隨意將利率調低。&#13;<br> 至於同業拆息走勢，他認為要視乎市場需求情況。</p></body></html>

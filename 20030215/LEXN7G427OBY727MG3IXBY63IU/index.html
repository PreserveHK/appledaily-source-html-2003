<html><header><meta charset="utf-8"><title>警破流動冰毒倉</title></header><body><h1>警破流動冰毒倉</h1><p>【本報訊】警方經過深入調查，昨在葵涌破獲一個流動冰毒貨倉，拘捕一名有黑社會背景的毒販（圖一），起出二百五十克總值十萬元的冰毒。&#13;<br> 被捕毒販姓梁﹙三十歲﹚報稱無業，有黑幫「和勝和」背景，警方相信疑犯由黑幫操控經營，專為港島及葵涌區的夜店及個體戶提供毒品，接定單後駕駛私家車四出送貨，儼如流動毒品貨倉。&#13;<br> 港島東區特別職務前日在梨木道寧峰苑埋伏監視，至昨晨一時許目擊車輛及人物出現，探員現身截查，一度遇反抗對方驅車逃走，但最終將疑人截停搜查。探員在疑人身上、前座乘客位及一個紙巾盒內搜出八小包懷疑冰毒（圖二）。&#13;<br> 杜建彬攝</p></body></html>

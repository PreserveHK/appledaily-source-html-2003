<html><header><meta charset="utf-8"><title>傳統節日：元宵野火保平安</title></header><body><h1>傳統節日：元宵野火保平安</h1><p>眨吓眼今天已是正月十五，過埋今日又無利是𢭃了！不過，還有個元宵佳節，可以賞賞花燈、猜猜燈謎。但原來在韓國，今天卻是「野火節」。他們會在這天燃燒紫芒草，消滅對農田有害的老鼠和害蟲，傳說中也只有發生火災才可保平安與農業豐收。這個傳統習俗發展至今，自然成為吸引遊客的節目之一。從95年開始，昌寧郡於每年元宵節都會在火旺山舉行上願祭、燒月亮屋、許願稻穗等活動。（但前兩年停辦了，今年再度恢復）&#13;<br>&#13;<br>記者：鄒家鳳&#13;<br>網址：<ahref>http://www.cng.go.kr/chinese/sub4.html&#13;<br>查詢：82-55-53022412</ahref></p></body></html>

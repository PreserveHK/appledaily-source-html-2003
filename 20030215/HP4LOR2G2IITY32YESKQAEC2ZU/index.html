<html><header><meta charset="utf-8"><title>鄭則士玩雪散熱</title></header><body><h1>鄭則士玩雪散熱</h1><p>鄭則士日前去了南京做宣傳，內地的觀眾亦知道鄭則士的花名叫做肥貓，紛紛以肥貓來稱呼他，鄭則士到達南京時，適逢當地下大雪，於是鄭則士便興致勃勃地趕去中山陵欣賞雪景，沿途有不少影迷認出他，要求和他合照，鄭則士亦一一答應。<br> &#13;<br> <spanclass>互擲雪球 &#13;<br> 其間鄭則士除下外套，更講笑說：「下雪的日子，是胖子最舒服的日子，因為可以散熱呀！」而一位當地的女影迷亦不甘示弱地脫下自己穿着的毛衣，並與鄭則士一起影合照，之後兩人更用雪球擲來擲去，猶如小朋友一樣。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>浴室按摩器　濕水都不怕</title></header><body><h1>浴室按摩器　濕水都不怕</h1><p>工作辛勞後，用迷你按摩器來按摩頸背肩膊等位置，的確可以鬆弛不少。不過按摩器通常都不能濕水，但這個外形和色彩都鮮豔得很的迷你按摩器，便加添了防水設計，可以一邊洗澡一邊按摩都沒問題。而且按摩頭像兩隻手指，輕輕按頸最舒服。　&#13;<br>&#13;<br>記者：謝翠玲　攝影：梁細權　Model：Nicole</p><p>銷售點：JCLadies（31022718）</p></body></html>

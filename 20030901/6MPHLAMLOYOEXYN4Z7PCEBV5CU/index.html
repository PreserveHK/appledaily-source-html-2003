<html><header><meta charset="utf-8"><title>申恩慶送花冧愛人</title></header><body><h1>申恩慶送花冧愛人</h1><p>將於月尾嫁作人婦的韓國女星申恩慶，原來冧未來老公、事務所社長男友金先生有一絕招，就是送花給他。&#13;<br> 位於漢城新世界百貨公司附近一花店的老闆表示：「申恩慶喺度訂過四次花同埋盆栽，指明送畀金先生。其實係金先生送畀申恩慶先，佢就用呢種方法嚟回應愛意啩！」&#13;<br> 此外，申恩慶拍攝《我老婆係大佬２》時，有一場講她將生蛇拋入鍋的場面，為求逼真竟用上有牙毒蛇，甚驚蛇的申恩慶本順利完成動作，但蛇從鍋中反彈出來，把她嚇個半死。</p></body></html>

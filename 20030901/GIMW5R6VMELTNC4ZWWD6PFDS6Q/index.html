<html><header><meta charset="utf-8"><title>　　許仕仁唔理啲馬？ - 李八方</title></header><body><h1>　　許仕仁唔理啲馬？ - 李八方</h1><p>馬季開鑼，香港恢復生氣，沙田馬場昨日人頭湧湧，不過，八方搵極都見唔到董事許仕仁。&#13;<br> 記得上周四馬會開會員大會改選四位董事（夏佳理、鄭維志、周永健及艾爾敦），名人雲集，係唔見肥佬許；同去年佢自己競逐做董事時的情況完全唔同。&#13;<br> 八方問知情人士，熱心賽馬事嘅許仕仁點解會都唔開？佢答話今次冇人爭位，四位董事全部連任三年（咁夏叔係咪做多三年主席呢？）所以大家輕鬆以對。至於許仕仁，佢原來去咗歐洲欣賞歌劇，所以冇開會，但昨日已返歸，只係可能人多先見唔到佢啩。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

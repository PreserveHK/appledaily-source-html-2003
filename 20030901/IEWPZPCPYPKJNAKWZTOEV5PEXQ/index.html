<html><header><meta charset="utf-8"><title>阿姐PinkLady賀56牛一</title></header><body><h1>阿姐PinkLady賀56牛一</h1><p>過百名汪明荃（阿姐）的影迷，昨日在尖沙嘴一酒店為阿姐補祝她上月二十八日的五十六歲生日，而阿姐則以Versace小背心配襯印有「LIZA」字樣的粉紅色呔現身。以往阿姐的影迷都會送金飾給偶像，但阿姐不想他們破費，故此向影迷說希望要一部電視機擺放在睡房中。&#13;<br> <br> <spanclass>家英未求婚 &#13;<br> 阿姐表示剛換了新款平治跑車，問到是何人送贈，她笑說：「自己買㗎，唔通搵人送咩！」記者謂阿姐可要求羅家英送，她即說：「佢自己都唔捨得買呀！」羅家英早前送給阿姐結婚霞帔，不知他有否乘機求婚呢？阿姐笑說：「冇，冇，不過幾有心思。」&#13;<br> 採訪：陳梅香攝影：仇志德</spanclass></p></body></html>

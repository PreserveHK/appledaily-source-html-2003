<html><header><meta charset="utf-8"><title>PennyLancaster內衣展活色生香</title></header><body><h1>PennyLancaster內衣展活色生香</h1><p>英國老牌搖滾男歌手洛史釗活（RodSteward）與現任模特兒女友PennyLancaster可謂有影皆雙，出席任何場合都形影不離，前日Penny到蘇格蘭格拉斯哥出席內衣展，「跟得」男友洛史釗活也一樣拖着伊人出席。&#13;<br> <br> <spanclass>重操故業 &#13;<br> 身為著名內衣品牌Ultimo代言人的Penny，前日重操故業，為Ultimo展示今年秋冬季及明年春夏季最新款式的內衣，身材出眾的她穿上一件件性感火辣的內衣在天橋上搔首弄姿，看得在場男士血脈沸騰；不過，未知洛史釗活又是否有同感呢？</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>佐藤敷衍舊愛食住等</title></header><body><h1>佐藤敷衍舊愛食住等</h1><p>憑與歌手Gackt合拍近乎全裸廣告而人氣反彈的佐藤江梨子，近日被指與饒舌歌手YOUTHEROCK復合。&#13;<br> 據日本雜誌《BUBKA》報道，佐藤與YTR已於去年分手，原因是YTR嫌佐藤思想不夠成熟。但現在的佐藤今非昔比，YTR即以電話攻勢力挽舊愛，而佐藤亦回心轉意。&#13;<br> 但某唱片公司人員爆料，佐藤近日曾參加一財金界人士的相睇派對，看來佐藤認為現在的她與YTR地位始終不配，故才另參加名人派對找個「金龜婿」。</p></body></html>

<html><header><meta charset="utf-8"><title>杜汶澤毛舜筠力撐肥媽</title></header><body><h1>杜汶澤毛舜筠力撐肥媽</h1><p>曾志偉、杜汶澤、毛舜筠及陳小春等，昨日在無綫將軍澳電視廣播城拍攝電影《大丈夫》的製作特輯。&#13;<br> <br> <spanclass>播片段冇問題 &#13;<br> 提到有份主演《大丈夫》的肥媽因與有線有合約而遭無綫拒諸門外，曾志偉說：「佢係唔可以入嚟無綫，不過播出有佢嘅電影片段應該冇問題，無綫平時播嘅電影都會有其他台嘅人啦！」而杜汶澤則說：「我個樣都好亞視，把聲就好商台，重係中國星㖭，亦都係我阿媽個仔，肥媽未必使靠TVB先有人識，佢大把世界啦。」&#13;<br> 而剛與有線約滿的毛舜筠則認為無綫此舉是趕盡殺絕，她說：「咁證明肥媽喺有線好成功，佢哋冇講過我唔入得嚟，唔畀我入重好，今日唔使拍。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

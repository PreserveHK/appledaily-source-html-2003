<html><header><meta charset="utf-8"><title>《魔鬼屍餐》續集票房稱冠</title></header><body><h1>《魔鬼屍餐》續集票房稱冠</h1><p>製作費只有二千五百萬美元（約一億九千五百萬港元）的恐怖電影《魔鬼屍餐》續集，繼兩年前第一集創出佳績後，上周五首日開畫，也以五百零五萬美元（約三千九百萬港元）收入登上單日票房冠軍，預計此片周末三日可收約一千六百萬美元（約一億二千五百萬港元）。&#13;<br> <br> <spanclass>《天羅盜網》望破億 &#13;<br> 於本月在港上映的喜劇《衰鬼媽咪》上周五收二百四十五萬美元（約一千九百萬港元），緊守第二位。而累積票房達九千七百萬美元（約七億五千七百萬港元）的《天羅盜網》，上周五加開近二千間戲院上映，電影公司望突破一億美元大關。</spanclass></p></body></html>

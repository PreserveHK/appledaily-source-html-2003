<html><header><meta charset="utf-8"><title>阿姐級永遠得</title></header><body><h1>阿姐級永遠得</h1><p>呢排K歌榜又換咗天地，早排陳奕迅、許志安兩位阿哥經常霸住榜首，最近形勢有變，輪到阿組級人馬威，縱觀兩大熱唱榜，楊千嬅、容祖兒、陳慧琳紛紛湧上榜首位置，特別是楊千嬅的《飛女正傳》，一出就威盡，大笑姑婆路線果然沒走錯。新歌方面，較值得注意的有近排睇到大家喊餐飽的韓國片主題曲《假如愛有天意》有得唱啦！&#13;<br>&#13;<br>記者：黎頌詩</p><p><b> GREENBOX/REDBOXK歌熱唱榜</b> &#13;<br> 第一位《飛女正傳》楊千嬅&#13;<br> 第二位《她比我醜》陳慧琳&#13;<br> 第三位《想得太遠》容祖兒&#13;<br> &#13;<br> <b> Neway至In熱唱榜</b> &#13;<br> 第一位《飛女正傳》楊千嬅&#13;<br> 第二位《想得太遠》容祖兒&#13;<br> 第三位《忘記歌詞》陳奕迅</p></body></html>

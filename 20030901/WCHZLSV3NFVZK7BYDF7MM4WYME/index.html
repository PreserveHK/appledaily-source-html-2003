<html><header><meta charset="utf-8"><title>阿妹最想放笑蛋</title></header><body><h1>阿妹最想放笑蛋</h1><p>張惠妹前日下午在上海宣傳新碟《勇敢》，駁了一頭長髮的阿妹以辣妹打扮出席記者會。她表示除渴望有新戀情外，還想進軍影視圈，發揮自己的搞笑才能，拍一部屬於自己的笑片。&#13;<br> <br> <spanclass>尋找新男友 &#13;<br> 阿妹說：「大家都知道我剛剛結束了一段戀情，因此現在的感情處於真空期，其實一個人的時候也很想有人陪，如果我有了新男友，一定會告訴大家，讓大家一起為我慶祝。」&#13;<br> 阿妹亦極力推薦自己，還自詡是個好演員，她說：「當然一定要選擇適合我的角色，我很會搞笑的，因此當然要演搞笑片。」&#13;<br> 記者戴維、郭晨上海直擊</spanclass></p></body></html>

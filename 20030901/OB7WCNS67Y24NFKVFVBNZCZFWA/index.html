<html><header><meta charset="utf-8"><title>賊劫葵青區議員辦事處</title></header><body><h1>賊劫葵青區議員辦事處</h1><p>【本報訊】葵青區區議員梁永權及李志輝位於葵涌梨木樹的議員聯合辦事處，昨遭賊人潛入爆竊，失去一個液晶體顯示屏幕及七千多元現金。梁永權議員事後表示會考慮加強辦事處的防盜措施。<br> &#13;<br> <spanclass>搬走液晶體顯示屏 &#13;<br> 現場是安蔭邨德蔭樓地下梁永權及李志輝議員辦事處，昨晨七時許，姓劉（四十一歲）女職員返抵發現辦事處被搜掠得一片凌亂，立即報警。警員到場調查，發現其中一扇窗的窗框遭撬毀，相信賊人攀窗潛入爆竊，再循原路逃去無蹤，警方事後在附近一帶兜截無果。&#13;<br> 梁永權議員接獲通知趕抵了解情況，經點算證實損失七千五百元現金及一個價值二千元的液晶體顯示屏幕。</spanclass></p></body></html>

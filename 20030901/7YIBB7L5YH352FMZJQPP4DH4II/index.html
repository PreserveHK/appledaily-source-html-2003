<html><header><meta charset="utf-8"><title>朱茵時時變身𠱁阿Paul</title></header><body><h1>朱茵時時變身𠱁阿Paul</h1><p>朱茵日前接受雜誌《DELUXE》訪問，談及跟男友黃貫中（Paul）的相處之道。朱茵透露自己和阿Paul會在不同時候扮演不同角色，來增進感情，故她不會獨沽一味嬌滴滴，若阿Paul不肯吃飯，她會發惡迫對方吃飯，當然其目的是想男友知道自己疼惜和緊張他。&#13;<br> 朱茵甜絲絲地說：「我哋乜嘢都可以講，佢好似守護神咁守護住我。我唔開心，佢同我分憂。佢激動時我就冷靜。」&#13;<br> <br> <spanclass>與張玉珊撞衫 &#13;<br> 此外，朱茵前晚在澳門出席新城活動時，大受觀眾歡迎，朱茵還跪下來跟觀眾握手，問她可有被非禮，朱茵說：「我俾十個月大嘅小朋友摸到胸口。」朱茵前晚更跟在灣仔君悅路過的張玉珊撞衫。</spanclass></p></body></html>

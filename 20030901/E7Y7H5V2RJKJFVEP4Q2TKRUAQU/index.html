<html><header><meta charset="utf-8"><title>安康免費高歌拉客</title></header><body><h1>安康免費高歌拉客</h1><p>許志安和蘇永康昨日到尖沙嘴海港城，出席「香港安康演唱會」加場記者招待會，二人即席在鋼琴伴奏下獻唱幾首首本名曲。不過，安仔不時取笑康仔的身材，他事後說：「其實康仔已經fit咗好多，佢一個星期都會抽三至四日去滑水，而且我哋兩個都互相迫對方keepfit。」&#13;<br> <br> <spanclass>有探阿梅 &#13;<br> 康仔表示自己瘦了十二磅，他說：「我真係好開心，因為自從安仔帶我去滑水之後，我不但愛上呢個活動，重克服埋怕水呢個障礙。」&#13;<br> 此外，康仔透露想在演唱會中以軍服示人，安仔則笑言會以太監李蓮英的造型出場。而二人均表示上星期有到梅艷芳家中打邊爐，更聲言梅姐的健康並沒有問題。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

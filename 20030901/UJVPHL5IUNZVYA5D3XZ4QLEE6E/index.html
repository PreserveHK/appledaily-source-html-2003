<html><header><meta charset="utf-8"><title>尼漢被毆披血倒地</title></header><body><h1>尼漢被毆披血倒地</h1><p>【本報訊】二十七歲姓Guaung的尼泊爾青年，昨清晨五時許行經元朗擊壤路十七號對開時遇伏，被三名同鄉圍毆拳打腳踢，兇徒抽出身上的皮帶鞭打他，又拿起附近茶餐廳摺櫈拍打。逞兇者傷人後四散逃去，傷者血流披面倒卧地上由途人代為報警，經包紮後送院治理情況穩定（圖）。&#13;<br> 事主醉酒語無倫次，他聲稱不認識逞兇者，也沒有結怨，不明何故遇襲。警方懷疑事主飲酒期間與人爭執惹禍，現正展開調查。&#13;<br> 李旭基攝</p></body></html>

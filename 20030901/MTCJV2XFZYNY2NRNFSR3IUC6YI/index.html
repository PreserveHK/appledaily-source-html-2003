<html><header><meta charset="utf-8"><title>佛山警察學講對不起</title></header><body><h1>佛山警察學講對不起</h1><p>廣東佛山市今日起推行二十項新措施，規定公安盤查市民時，若沒發現任何違法行為，應向市民說「對不起」。而該市亦開創先河，開設手機短訊報警專號，方便市民求助。&#13;<br> <br> <spanclass>新設短訊報警 &#13;<br> 佛山市公安局前日表示，這二十項新措施包括，各級巡警隊夜間駕警車巡邏時，一律要亮警燈，方便市民求助。此外，公安拘捕疑犯時，亦應盡量避免有未成年或老人在場，以免刺激老弱。&#13;<br> 此外，為方便市民報警，當地公安由今日起推出三種報警的新方法，市民可透過傳真、手機短訊及互聯網報警。當地公安並提醒市民，可在手機上預設某些種類的短訊，當不便用電話報警時，可透過短訊求助。&#13;<br> 《南方都市報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Miki今後必打底</title></header><body><h1>Miki今後必打底</h1><p>女子組合Cookies昨日在紅磡出席簽唱會，成員Miki日前在港台「太陽計劃」閉幕音樂會跳舞時春光乍洩，她昨日做訪問時表示很後悔。&#13;<br> Miki說：「我呢排好似撞邪，我之前着呢條褲都冇事。今日着短裙都着咗牛仔短褲打底。」緋聞男友徐天佑可有致電問候？她說：「冇呀，但唔需要，隊友安慰咗我，我哋四個重話以後都一定會打底。」&#13;<br> <br> <spanclass>「女仔易蝕底」 &#13;<br> 此外，男子組合Shine昨日在荃灣出席活動時，成員徐天佑表示知道緋聞女友Miki日前發生走光事件，他說：「佢太投入演出先係咁，下次小心啲，女仔始終蝕底啲。」&#13;<br> 採訪：李珮洳、楊潔雯&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>UNICEF盼青年關心兒童</title></header><body><h1>UNICEF盼青年關心兒童</h1><p>「聯合國兒童基金會青年領袖計劃」是由「聯合國兒童基金香港委員會」與地鐵有限公司合辦。去年初辦時去了瑞士日內瓦交流，今年則選在尼泊爾，其中一個原因是尼泊爾聯合國兒童基金會（UNICEF）在當地的計劃較特別，學生看到的東西也較多元化。&#13;<br> 今次計劃的目的，是要透過不同類型的活動，讓青年領袖改進溝通和領導技巧、增加對UNICEF工作的了解，以及喚起年輕人對兒童權利的關心，從而推動全球兒童在生存、保障和生活發展的權利。</p></body></html>

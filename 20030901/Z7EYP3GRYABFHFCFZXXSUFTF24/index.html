<html><header><meta charset="utf-8"><title>隨團司機曾駐港</title></header><body><h1>隨團司機曾駐港</h1><p>這次旅程中，我和其他香港記者經常要乘坐聯合國提供的吉普車，跟隨學生作交流。由尼泊爾首都加德滿都不辭勞苦地載着我們四處去的，是曾在香港任英軍、親切非常的尼泊爾人TekPun。&#13;<br> <br> <spanclass>愛哼許冠傑《財神到》 &#13;<br> 四十九歲的TekPun七五在香港當英軍時，曾於石崗軍營駐守，軍職為一等兵。由於軍中生活太刻苦，TekPun決定返回尼泊爾，九五年開始為當地的聯合國任司機。&#13;<br> TekPun育有兩子，分別二十一歲和十六歲。他坦言對香港人「十分有親切感」，還詢問我們有關海洋公園現時的情況。他表示喜歡「歌神」許冠傑的歌，還懂得哼他那首每逢農曆新年都可聽到的名曲《財神到》。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>陶喆拋離周杰倫&#13;<br></title></header><body><h1>陶喆拋離周杰倫&#13;<br></h1><p>近兩星期的陶喆、周杰倫之爭，似乎已開始專入直路，終點在望，情況係陶喆突然加速，周杰倫遠遠墮後，真擔心下星期《葉惠美》&#13;<br>會跌出五大！這星期除了歌曲位置有所調動外，上榜的都是那幾隻碟，孫燕姿及陳慧琳剛推出新碟，但似乎還未發力，依然無影無蹤，看來女歌星確要加把勁了！寄望下星期有所突破，不會又是這五隻碟的天下！&#13;<br>&#13;<br>記者：梁佩芬</p><p>第一位：《ULTRASOUND樂之路1997-2003》&#13;<br> 第二位：《情感萬花筒》&#13;<br> 第三位：《一切隨風》&#13;<br> 第四位：《葉惠美》&#13;<br> 第五位：《LOVE情歌集2》&#13;<br> &#13;<br> 資料提供：HMV</p></body></html>

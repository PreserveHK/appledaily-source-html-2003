<html><header><meta charset="utf-8"><title>被疑偷錢印傭跳樓</title></header><body><h1>被疑偷錢印傭跳樓</h1><p>【本報訊】一名被僱主懷疑偷錢的印尼女傭，昨晚被發現從屯門美樂花園一大廈二十八樓僱主的寓所，攀窗墮樓斃命，警方調查後認為案件無可疑，懷疑有人擔心僱主追究失竊一事，一時想不開跳樓。&#13;<br> 死者姓Zutini（二十三歲），受僱於美樂花園九座二十八樓一單位，昨晚八時許，住客發現一名女子頭爆肢斷倒卧地上，警員（圖）及救護員到場將女子送往屯門醫院，搶救至晚上九時不治。&#13;<br> 鄧偉明攝</p></body></html>

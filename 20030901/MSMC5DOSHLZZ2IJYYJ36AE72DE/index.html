<html><header><meta charset="utf-8"><title>黃伊汶同中東漢汗叠汗</title></header><body><h1>黃伊汶同中東漢汗叠汗</h1><p>余文樂、黃伊汶及陳慧嫻等，前晚在紅館出席「同心同根創明天」活動，黃伊汶透露剛與幾名優異生到馬來西亞旅行。&#13;<br> <br> <spanclass>飲符水等生BB &#13;<br> 黃伊汶帶備了泳衣到馬來西亞，她說：「我着泳衣時，咁啱有個中東籍男人過嚟攬住我！我當時都好大汗，同佢嘅男人味有得比，我其實都嚇一跳。」黃伊汶又到了「孕婦島」觀光，並喝下符水，她笑說：「有傳飲完符水可以生BB，但我會留番呢兩啖符水十年八年後先用。」&#13;<br> 此外，余文樂近日忙於為網劇物色女主角，他說：「我要求女主角要似大學生同純品，但就唔會搵阿嬌（緋聞女友鍾欣桐）。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

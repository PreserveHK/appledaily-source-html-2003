<html><header><meta charset="utf-8"><title>交警窮追擒偷車賊</title></header><body><h1>交警窮追擒偷車賊</h1><p>【本報訊】一名電單車交通警員昨晚在元朗發現一輛車速高達一百四十公里私家車飛馳，於是追截，司機被窮追兩公里後棄車逃走，警員下車再奔跑半公里才將他擒獲，並證實私家車是套上假牌的失車，且藏有打劫工具，擒賊警員扭傷需送院。&#13;<br> 現場消息稱，昨晚九時半，隸屬新界北交通總部一名姓梁（二十九歲）騎電單車交通警員在新田公路近逢吉鄉，發現一輛黑色私家車車速高達一百四十公里正在飛馳，於是響警號追截，卒在半公里外的大僑街市附近將他擒獲（圖）。被捕偷車賊姓陳（二十九歲）。&#13;<br> 陳偉良攝</p></body></html>

<html><header><meta charset="utf-8"><title>鈴木酗酒皮膚勁差</title></header><body><h1>鈴木酗酒皮膚勁差</h1><p>曾幾何時曾被選為「最理想妻子」第一位的三十五歲女星鈴木京香，最近被指愛情失意，終日買醉，以至皮膚出現嚴重問題。&#13;<br> 有報道指鈴木自今年一月拍攝日劇《熱烈的中華飯店》後，暴肥皮膚乾，更長滿粒粒，化妝亦遮掩不到，有數次導演更拒絕收貨，要求重拍。某電視台人員表示，鈴木本身對男人極不信任，而她自被堤真一拋棄後，天天豪飲度日。亦有人指鈴木外表整潔清雅，但屋企亂得驚人，又不愛烹飪，故至今未能成為別人妻子。</p></body></html>

<html><header><meta charset="utf-8"><title>最甜美笑容</title></header><body><h1>最甜美笑容</h1><p>【本報訊】女性的笑容特別美，孩子的笑容特別甜，女孩子的笑容就最甜美。這位可愛的小妞兒叫陳紀橋（圖），她的笑容尤其難得，特別之處是嘴巴張得這麼大，卻看不見牙齒，不知往哪裏去了。紀橋是在山頂舉行的「香港齊展笑」大賽中，贏得「最冧笑容」和「全港無敵笑容」大獎。&#13;<br> 市民來年乘坐山頂纜車時都有機會一睹紀橋的笑臉，因為主辦單位會把她的標致笑靨印在車票封面上。&#13;<br> 黃冠華攝</p></body></html>

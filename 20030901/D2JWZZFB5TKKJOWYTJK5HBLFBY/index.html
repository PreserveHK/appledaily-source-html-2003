<html><header><meta charset="utf-8"><title>陳慧珊唔願做二奶</title></header><body><h1>陳慧珊唔願做二奶</h1><p>無綫劇集《翡翠人生》近日趕煞科，昨日一班演員在葵芳貨櫃碼頭附近拍一場跳樓戲，劇中劉松仁會和陳慧珊（Flora）發展婚外情，令到韓馬利以死要脅，最後更自殺收場。<br> &#13;<br> <spanclass>支持公司決定 &#13;<br> Flora表示，如果她知道男朋友有老婆，絕對會離開那個男人。Flora說：「我有好多朋友都遇到咁嘅事，佢哋都唔知點處理，畀我就一定會走。」&#13;<br> 前日肥媽被拒入無綫拍攝電影製作特輯，問Flora會否覺得無綫專制，她說：「公司有佢嘅規矩，好似舊年有個我好欣賞嘅歌手搵我拍MV，但係公司唔畀，雖然有啲可惜，但始終公司要保護自己，唔可以話係錯。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

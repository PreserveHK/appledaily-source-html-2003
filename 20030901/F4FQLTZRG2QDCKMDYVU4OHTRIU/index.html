<html><header><meta charset="utf-8"><title>音樂噴泉暫別市民</title></header><body><h1>音樂噴泉暫別市民</h1><p>【本報訊】沙田新城市廣場昨傍晚特別熱鬧，廣場內每一個可看見音樂噴泉的位置，都擠滿到來送別的市民（圖）。十八年來音樂噴泉每天隨音樂節奏一起一落為大眾表演，昨傍晚演畢最後一幕，暫別市民。&#13;<br> 音樂噴泉曾經是全亞洲首個最先進的電腦音樂噴泉，共有四百二十支噴嘴，在五色燈光下，隨音樂做出七十二款花樣，新鴻基地產將會斥資三億元翻新廣場，並且有意將噴泉移師戶外，再為公眾表演。&#13;<br> 梁祖彝攝</p></body></html>

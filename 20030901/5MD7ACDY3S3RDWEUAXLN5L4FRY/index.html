<html><header><meta charset="utf-8"><title>仍讚「爸爸」好領隊</title></header><body><h1>仍讚「爸爸」好領隊</h1><p>儘管費格遜所做的事曾令碧咸咬牙切齒，但碧咸對這名執教了曼聯十多年的領隊的領軍能力，仍是推崇備至。&#13;<br> <br> <spanclass>難想像曼聯缺費格遜 &#13;<br> 「沒有人可以想像，沒有費格遜的曼聯會是怎樣。球員會跟他有爭拗，不獨是我一個……但若是問任何一名球員，他們都會告訴你，跟這領隊工作，你便是為全球最佳領隊工作。」&#13;<br> 他指費格遜會像父親一樣，保護球員、給他們意見和關懷。事實上，以前碧咸一直叫費格遜「爸爸」；他認為，外界應該要知道球會內部每個人都已知的事：「無論費格遜做甚麼，都會是他那刻認為對球隊有益的事。」&#13;<br> 英國《世界新聞報》</spanclass></p></body></html>

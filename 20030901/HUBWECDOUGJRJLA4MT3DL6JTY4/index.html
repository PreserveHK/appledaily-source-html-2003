<html><header><meta charset="utf-8"><title>StellaMcCartney婚禮素菜款客</title></header><body><h1>StellaMcCartney婚禮素菜款客</h1><p>保羅麥卡尼（PaulMcCartney）女兒StellaMcCartney前日終與男友韋利斯（AlasdhairWillis）在蘇格蘭比特島成婚，包括麥當娜（Madonna）及姬蒂摩絲（KateMoss）等一百五十名賓客出席為期三日的婚禮，見證這對新人一生中最重要的一刻。&#13;<br> 據英國報章報道，前日舉行的婚禮保安嚴密，會場由二十名前英國皇家特種部隊成員駐守，防止閒雜人等騷擾婚禮進行。由於Stella是素食者，因此婚宴的菜式都頗為清淡，包括香菇批、素腸及馬鈴薯等。</p></body></html>

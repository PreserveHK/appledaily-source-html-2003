<html><header><meta charset="utf-8"><title>　　快閃黨快到影都冇 - 李八方</title></header><body><h1>　　快閃黨快到影都冇 - 李八方</h1><p>八方噚日預告，話網上流傳有快閃黨噚日中午會去尖沙嘴鐘樓，大叫「董建華下台」，再拍三下手即時解散，之後八方又喺快閃黨網頁昅到，話佢哋計劃會喺噚日晏晝四點，喺鐘樓一隻手拎罐飲品，一齊開蓋飲啖，然後同其他人碰罐，再用少於五十五秒將飲品飲完，首先飲完嘅人將罐按扁，然後叫聲「閃喇！」，其他人即閃。&#13;<br> 不過，八方嘅同事噚日喺中午同四點都去過鐘樓，快閃黨就唔見，淨係見到班記者行家。快閃黨真係閃得快，快到連影都冇。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

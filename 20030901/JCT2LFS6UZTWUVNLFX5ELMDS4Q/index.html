<html><header><meta charset="utf-8"><title>西洋菜北鋁店阻街</title></header><body><h1>西洋菜北鋁店阻街</h1><p>太子西洋菜北街居民向本報投訴，指街內一家車房，經常在行人路上修理汽車及洗車，又將修車用具放在行人路上，阻塞通道，路人要繞道而行，走出馬路，人車爭道，容易造成危險。&#13;<br> 另外，同街一間鋁質公司，亦在店舖門外放置鋁窗、鐵架、木箱等雜物，佔用行人路路面，街內行人路被店舖佔用情況嚴重，但未見當局取締。本報已將投訴轉介食物環境衞生署跟進處理。	（○八一八○三六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

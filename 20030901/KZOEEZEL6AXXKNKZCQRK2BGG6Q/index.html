<html><header><meta charset="utf-8"><title>家變男子燒炭弟救一命</title></header><body><h1>家變男子燒炭弟救一命</h1><p>【本報訊】家住將軍澳村三十六歲姓陳男子，近日與妻子因感情問題鬧翻，前晚他獨自返回同村父母家中，其間又與父親發生吵架，鬧得不歡而散，昨晨由弟弟揭發他在房中燒炭自殺，及時救回一命。昨下午一時許，事主弟弟發現兄長仍未起床，前往拍門卻無反應，遂起疑心，連忙取後備鎖匙開門，赫見兄長神志迷糊坐在床上，地上則有一個炭爐及啤酒罐，懷疑兄長燒炭自殺立刻報警。&#13;<br> 經救護員救治後，稍後事主已經甦醒，由救護員緊急送院救治，現時需要留醫。警方在現場未發現遺書，但相信事件無可疑，懷疑事主因家事問題困擾飲啤酒後燒炭輕生。</p></body></html>

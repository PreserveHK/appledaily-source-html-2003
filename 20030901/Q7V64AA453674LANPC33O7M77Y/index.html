<html><header><meta charset="utf-8"><title>戴安娜證實失血死</title></header><body><h1>戴安娜證實失血死</h1><p>周日是英國戴安娜王妃逝世六周年，曾為戴妃驗屍的皇室驗屍官伯頓終於打破緘默，披露戴妃的死因是大量失血後心臟衰竭，並無中毒和懷孕迹象，掃除外界對戴妃之死的種種傳聞。&#13;<br> 戴妃和男友法耶茲九七年八月三十一日在法國巴黎遇車禍喪生。事後法耶茲父親老法耶茲直指車禍並非意外，而是英國軍情六處策動，並指戴妃死時懷有法耶茲骨肉。&#13;<br> <br> <spanclass>無中毒　無懷孕 &#13;<br> 不過，英國《人物》周報引述伯頓表示：「我們檢查過她的生殖器官，她並無懷孕，我百分百肯定。戴妃是死於心臟重創。」&#13;<br> 另外，英國最新民調顯示，仍有兩成七人相信戴妃被謀殺，四成九人相信戴妃之死「另有內情」。&#13;<br> 法新社</spanclass></p></body></html>

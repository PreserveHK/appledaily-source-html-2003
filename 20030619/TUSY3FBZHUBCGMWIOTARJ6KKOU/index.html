<html><header><meta charset="utf-8"><title>山田孝之率32少年撲水</title></header><body><h1>山田孝之率32少年撲水</h1><p>下月起在富士電視台播放的日劇版《五個撲水的少年》，前日在東京府中市KONAMISportsClub舉行記者會。以主角山田孝之為首的撲水少年，除穿上泳褲示人外，更即場落水表演。&#13;<br> 日劇版的「撲水少年」由身形較電影版主角妻夫木聰更健碩的山田孝之擔演，為了增加劇集的可觀性，各撲水仔均以短小的三角泳褲上陣。劇中出現的三十二位撲水仔，前日更即席展示同居一個月進行韻律泳特訓的成果。</p></body></html>

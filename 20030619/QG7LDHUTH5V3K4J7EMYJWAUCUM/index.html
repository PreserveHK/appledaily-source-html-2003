<html><header><meta charset="utf-8"><title>逸濤　變相降價一成</title></header><body><h1>逸濤　變相降價一成</h1><p>【本報訊】向來少減價的太古地產宣布，降低西灣河逸濤灣售價，以劃一價458.8萬元推出6伙，每呎4496元，折讓6%，今日發售。<br> &#13;<br> <spanclass>每呎售4496元 &#13;<br> 買家可享500萬渣打信用卡積分，換取市值10餘萬元的雙人四季旅遊機票，另獲贈釐印費、首兩年管理費、家具套餐優惠等，連同樓價折扣，優惠總值相等於樓價逾一成。&#13;<br> 太古地產高級營業經理馬淑貞說，為吸引市場注意，減價發售6個單位。該盤尚餘100伙。&#13;<br> 業內人士認為，逸濤灣今次減價，幅度較3月的租金回贈更大，相信除了希望清貨，也為鰂魚涌新盤逸樺園開盤鋪路，將焦點引入港島東區。</spanclass></p></body></html>

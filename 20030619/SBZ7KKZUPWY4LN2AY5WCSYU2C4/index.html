<html><header><meta charset="utf-8"><title>嘉芙蓮撐《仙巴》得把聲</title></header><body><h1>嘉芙蓮撐《仙巴》得把聲</h1><p>夢工場最新動畫電影《仙巴之七海遊踪》，前日剛於洛杉磯舉行特別放映會。為此片配音的米雪菲花（MichellePfeiffer）及嘉芙蓮薛達鍾絲（CatherineZeta-Jones）等，都有應邀出席。為主角仙巴配音的畢彼特（BradPitt），因正身處馬耳他拍攝新片，故未能現身。&#13;<br> 除了一班明星外，前度網球巨星麥根萊以及活地亞倫（WoodyAllen）的華裔妻子宋儀，亦帶同子女齊齊欣賞電影。</p></body></html>

<html><header><meta charset="utf-8"><title>酒家免費盆菜宴長者</title></header><body><h1>酒家免費盆菜宴長者</h1><p>【本報訊】非典型肺炎疫情逐漸緩和，屯門大興邨一間海鮮火鍋酒家為恢復顧客信心，昨免費派發盆菜券，宴請二百四十名六十五歲以上的長者享用下周五的晚宴。<br> &#13;<br> <spanclass>恢復顧客信心 &#13;<br> 昨大清早，數十名公公婆婆帶備矮櫈及雨傘等在酒家門外耐心排隊等候，其中排頭位的六十五歲馮婆婆凌晨一時已經到來，她笑稱雖然捱通宵很辛苦：「不過唔使錢咪排囉，當晨運都好吖！」至早上十時，酒家職員開始派發贈券，約六、七十人排隊，人龍延伸近百米，秩序良好，不消兩小時贈券派發完畢。&#13;<br> 姓梁的負責人稱，舉辦盆菜宴回贈顧客，令他們對酒家的食品恢復信心。</spanclass></p></body></html>

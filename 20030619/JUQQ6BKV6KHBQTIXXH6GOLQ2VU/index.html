<html><header><meta charset="utf-8"><title>安琪蓮娜飲得奶多身手好</title></header><body><h1>安琪蓮娜飲得奶多身手好</h1><p>身手矯捷的荷李活女星安琪蓮娜祖莉（AngelinaJolie），早前為美國乳品製造業拍攝一輯呼籲人多吃乳類產品的「GotMilk」廣告。由於安琪蓮娜主演的《盜墓者羅拉：生命之匙》快將上映，故她在廣告中亦以羅拉造型上陣，盡顯驕人身段。<br> &#13;<br> <spanclass>下月再盜墓 &#13;<br> 安琪蓮娜在這輯廣告中，以一身比堅尼襯托廣告招牌的牛奶鬍子，形象健康而甚具看頭。這個廣告將於下月一日起於全美各主要雜誌刊登，看來安琪蓮娜這身盜墓的造型，還可借勢宣傳下月尾上映的電影呢！</spanclass></p></body></html>

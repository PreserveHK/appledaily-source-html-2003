<html><header><meta charset="utf-8"><title>跣胎撞欄司機夾傷腳</title></header><body><h1>跣胎撞欄司機夾傷腳</h1><p>【本報訊】油麻地加士居道天橋昨清晨發生驚險車禍。一部小巴疑跣胎失控狂撞路中鐵欄，小巴車頭毀爛不堪，司機雙腳被夾困於車內，需消防員救出，一名女乘客不適需送院。幸兩人無性命危險。<br> &#13;<br> <spanclass>女乘客輕傷 &#13;<br> 昨晨五時許，一部小巴由姓吳（六十一歲）司機駕駛，載着兩男一女乘客駛往旺角。當時小巴沿加士居道天橋慢線向西行駛，至衛理道對開往油麻地落橋位時，疑跣胎失控，猛烈撞向路中心分叉路口鐵欄，車頭毀爛，司機位車門彈開。司機腳部被夾在殘骸中受傷，無法動彈，車上三名乘客中一名姓黃（三十九歲）女子受輕傷。</spanclass></p></body></html>

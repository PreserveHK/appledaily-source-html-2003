<html><header><meta charset="utf-8"><title>女經紀盜客款嫁禍丈夫</title></header><body><h1>女經紀盜客款嫁禍丈夫</h1><p>【本報訊】保險女經紀因丈夫另結新歡，分居期間經濟拮据，把客戶繳交保費的支票，擅將收款人改為其丈夫存入銀行後，再用提款卡提清款項，令丈夫惹禍上身，惟一石二鳥之計遭筆迹專家識破。現因另案服刑的被告昨日在庭上承認控罪，加監至六個月。&#13;<br> 三十五歲失婚婦王文娟，報稱無業，昨在荃灣裁判法院承認盜竊及偽造支票兩罪，指她於去年六月四日，在油柑頭村的寓所更改陳啟培（譯音）所開支票，以及在銀行盜竊七千多元。&#13;<br> 案件編號：TWCC1855/03</p></body></html>

<html><header><meta charset="utf-8"><title>任港秀寄情茶道唔拍拖</title></header><body><h1>任港秀寄情茶道唔拍拖</h1><p>任港秀、仲春菲、黃敏燁及陳穎妍前晚到灣仔藝術中心出席《陰陽路十九之我對眼見倒嘢》首映禮。任港秀謂她近來忙於學茶道，但沒有拍拖，她說：「學茶道嗰啲全部係女同學，但個老師就好有型，不過佢結咗婚啦。」<br> &#13;<br> <spanclass>仲春菲赴台宣傳 &#13;<br> 而仲春菲透露她早前拍罷台灣劇《含羞草》，稍後要赴當地宣傳，仲春菲說：「我本來之前要去台灣，但因為之前台灣實施隔離政策所以冇去到，嚟緊要去囉。」而仲春菲謂其男友吳國敬早前在紅館舉行的演唱會，她兩晚都有捧場及慶功，問到二人感情是否很穩定，她說：「幾好啦，拍咗拖兩年，結婚要遲啲先，我結婚實話畀大家知，𠵱家想有自己事業先。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

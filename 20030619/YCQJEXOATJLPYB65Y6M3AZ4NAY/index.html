<html><header><meta charset="utf-8"><title>莊士　送現金券散貨</title></header><body><h1>莊士　送現金券散貨</h1><p>【本報訊】莊士國際（367）送出總值150萬元現金券，重推旗下兩樓盤，北角莊士維港軒及東半山摘星閣，而全新樓盤西半山莊士明德軒，最快7月內購，意向呎價5000元。<br> &#13;<br> <spanclass>明德軒下月內購 &#13;<br> 由下周起至9月底，購買莊士維港軒及摘星閣貨尾，獲價值1萬至5萬元現金券，可於佐敦莊士倫敦廣場內13家商戶消費，大部分為食肆及卡拉OK，商戶每收一張價值100元現金券，可扣減120元的租金。&#13;<br> 莊士國際執行董事呂立基表示，下半年將推出莊士明德軒，提供73個單位，面積由300至800方呎，1至3房。莊士維港軒有38個貨尾，呎價3800，摘星閣有8個，每呎4500元。</spanclass></p></body></html>

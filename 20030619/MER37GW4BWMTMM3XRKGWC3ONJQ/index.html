<html><header><meta charset="utf-8"><title>Tony&amp;Tina繼續閃不停</title></header><body><h1>Tony&amp;Tina繼續閃不停</h1><p>一向以閃出名的Tony&amp;Tina，沉寂了好一陣子。最近終於靜極思動，推出今季化妝新色，包括眼線筆、眼影和唇彩，除繼續閃個不停外，更加入不少護理成份，部份材料重好特別。例如木炭、樟腦等，真係從未諗過。阿媽年代的人經常說，化妝好傷皮膚，但𠵱家嘅化妝品有咁強護理作用，點化都唔使怕啦！&#13;<br>&#13;<br>記者：羅惠芬　攝影：梁細權、陳偉強</p><p>查詢：28318521</p></body></html>

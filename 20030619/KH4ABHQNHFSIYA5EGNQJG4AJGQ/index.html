<html><header><meta charset="utf-8"><title>兩警拘毒販三人齊傷</title></header><body><h1>兩警拘毒販三人齊傷</h1><p>【本報訊】警方昨晨在旺角一個住宅單位，破獲一個專門供應西九龍區娛樂場所軟性毒品的毒品儲存中心，撿獲二十多萬元可卡因及「K仔」，一名疑犯拒捕與兩名探員糾纏同受輕傷，需送院敷治（圖）。&#13;<br> 昨晨零時許，探員在旺角通菜街華發大廈一單位外埋伏，趁目標毒販男子準備入屋時採取行動，但對方奮力反抗企圖逃走，與一名警長及一名探員激烈糾纏，三人一同滾下梯級同受輕傷。&#13;<br> 黃傑偉攝</p></body></html>

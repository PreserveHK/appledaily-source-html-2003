<html><header><meta charset="utf-8"><title>蒲明星K場男子遇襲</title></header><body><h1>蒲明星K場男子遇襲</h1><p>【本報訊】尖沙嘴一家經常有明星光顧的卡拉OK會所，昨晨在警員到場查牌後，一名男子與兩名女子離開時，該男子在大廈外被多名兇徒圍毆，兇徒更以掃帚及垃圾鏟作武器，傷者聲稱不知遇襲原因，而兩名女伴則無恙。&#13;<br> 現場為山林道一家卡拉OK會所，據悉不少娛樂圈人士均喜歡光顧，包括陳小春等。昨晨七時許，十多名警員到現場查牌，逗留約十五分鐘後無果離開，未幾有二十多名金毛紋身漢亦陸續離去。&#13;<br> 其時，一名姓蔡（三十一歲）男子偕同兩名姓徐（二十七歲）及姓吳（四十二歲）女子，在卡拉OK消遣後離開至大廈對開時，他突然遭多名男子拾起街邊掃帚及垃圾鏟作武器襲擊。</p></body></html>

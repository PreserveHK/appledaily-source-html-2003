<html><header><meta charset="utf-8"><title>凱莉：叫我尼亞太太！</title></header><body><h1>凱莉：叫我尼亞太太！</h1><p>英國女模伊莉莎伯凱莉（ElizabethHurley），現正與印裔富商男友艾雲尼亞（ArunNayar）愛得如膠似漆。日前兩人度假期間，凱莉曾要求酒店職員稱她作「尼亞太太」，故有人立即懷疑她已與男友訂婚。<br> &#13;<br> <spanclass>旁若無人 &#13;<br> 凱莉上周與男友到英國白金漢郡度假，曾入住當地一五星級酒店，因為兩人經常旁若無人地公開親熱，還要求特別稱謂，故此該酒店的職員及住客，均稱兩人好像快要結婚的戀人，其中一位住客謂：「凱莉嘅眼裏面只有佢男友，個男嘅不停舔凱莉隻耳仔，跟住又錫佢塊面，佢哋睇嚟好恩愛。」</spanclass></p></body></html>

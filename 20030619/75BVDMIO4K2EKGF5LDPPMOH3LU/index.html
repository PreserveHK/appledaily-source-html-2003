<html><header><meta charset="utf-8"><title>緬甸釋港法輪學員</title></header><body><h1>緬甸釋港法輪學員</h1><p>【本報訊】首名在外國被囚的香港法輪功學員，在緬甸被監禁一年半後獲提前釋放，並已返港。據法輪功發言人表示，七十一歲的陳榮源已在本月九日獲釋並返回香港，並說他在獄中得到良好待遇。&#13;<br> 陳榮源是緬甸華僑，後來移居香港。他是在二○○一年十二月被捕的。前國家主席江澤民當時訪問緬甸，陳因為在仰光機場高舉寫有代表法輪功的「真善忍」字樣橫額，欲向江請願，遭當地警方拘捕。陳榮源後來因為企圖顛覆罪而被緬甸政府判監七年，成為首名在外國被囚的香港法輪功學員。</p></body></html>

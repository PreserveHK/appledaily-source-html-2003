<html><header><meta charset="utf-8"><title>鐵騎連人鏟入巴士底</title></header><body><h1>鐵騎連人鏟入巴士底</h1><p>【本報訊】將軍澳環保大道新巴車廠對開，昨清晨五時許發生交通意外。一輛回廠新巴左轉入車廠期間，遭尾隨一輛電單車駛至收掣不及撞倒，致鐵騎士「人仰馬翻」倒地，再連人帶車鏟入巴士車底。&#13;<br> 姓馮（三十三歲）鐵騎士手腳受傷被困，動彈不得（圖），由消防員到場將他救出送院治理，情況穩定。他暫不適宜接受酒精呼氣測試。至於姓林（五十六歲）巴士車長證實無飲酒。&#13;<br> 伍浦鋒攝</p></body></html>

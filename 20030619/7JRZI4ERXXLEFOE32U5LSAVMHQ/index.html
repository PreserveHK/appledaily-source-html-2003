<html><header><meta charset="utf-8"><title>飛天賊墮樓負傷被擒</title></header><body><h1>飛天賊墮樓負傷被擒</h1><p>【本報訊】一名三十八歲姓袁「飛天蠄蟧」，昨晨疑連環爆竊中環皇后大道中二○八號一幢樓高二十多層的商業大廈兩個單位，偷得近三萬元財物爬水渠逃走時，失足墮樓倒卧大廈平台受傷無法逃走，一整夜無人發現。幸被警員發現，不致失救而死（圖）。&#13;<br> 昨晨九時許，位於該大廈九樓的一間紡織貿易公司姓關（三十八歲）女東主，發覺公司被爆竊，失去包括港幣、美元、金飾、相機及手機等財物總值二萬三千多元，報警求助。警員趕至現場調查時，八樓一間顧問公司亦發現失竊，失去三部手提電腦。&#13;<br> 周志鴻攝</p></body></html>

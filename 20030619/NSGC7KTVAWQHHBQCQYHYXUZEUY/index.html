<html><header><meta charset="utf-8"><title>陳芷菁昨飛英等註冊</title></header><body><h1>陳芷菁昨飛英等註冊</h1><p>陳芷菁與拍拖兩年的律師男友張錦榮，昨坐夜機遠赴倫敦，兩人將於下月十四日在倫敦舉行婚禮。&#13;<br> 陳芷菁昨晚在機場說：「如果手續有問題，我哋會改飛去拉斯維加斯結婚。」她表示已帶了戒指和一條象牙色的大肚裙，芷菁續說：「等到我懷孕五個月，我就會照超聲波睇吓仔定女。」<br> &#13;<br> <spanclass>提早出發 &#13;<br> 根據英國的法例，在英國結婚，當事人必須提早一個月親自到現場登記，所以兩人提前接近一個月出發，並將會在倫敦逗留約一個月。&#13;<br> 好事成雙，張錦榮的妹妹八月將在德國出嫁，芷菁和丈夫觀禮後，將會在德國度蜜月。</spanclass></p></body></html>

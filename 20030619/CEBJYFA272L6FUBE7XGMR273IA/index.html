<html><header><meta charset="utf-8"><title>劉德華向麥兆棠道歉</title></header><body><h1>劉德華向麥兆棠道歉</h1><p>劉德華早前與中建電訊對簿公堂，雙方事後達成和解協議，條件之一是雙方不可再公開談論此事。日前中建電訊主席麥紹棠公開指華仔近日在部份訪問中舊事重提，要求他七天內公開道歉。<br> &#13;<br> <spanclass>望告一段落 &#13;<br> 昨日華仔透過助手發出一篇澄清啟事，內容如下：「關於第四百一十一期《忽周》與其他報道訪問內容，我本人無意對麥紹棠先生造成不良的影響。假如報道引致誤解及對麥紹棠先生造成任何尷尬、不便或傷害，我本人表示遺憾及抱歉，希望此事就此告一段落。」&#13;<br> 被問到此澄清啟事，算不算是向麥紹棠道歉？華仔昨透過助手表示不會再就事件作任何回應。</spanclass></p></body></html>

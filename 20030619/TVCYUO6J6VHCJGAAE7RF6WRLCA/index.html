<html><header><meta charset="utf-8"><title>Race積極增肥著泳衣</title></header><body><h1>Race積極增肥著泳衣</h1><p>無綫青春連續劇《新寵新劇場》昨日在將軍澳電視廣播城試造型，《新》劇由一班新人擔演，包括戴夢夢、陳宇琛、2R的Race、Shine、Boy'Z及梁漢文等，劇情圍繞一班年輕人玩劍擊，梁漢文則演劍擊教練。<br> &#13;<br> <spanclass>賣弄性感 &#13;<br> 一班青春玉女首次參與拍劇，便要賣弄性感，劇中的女藝員將會穿上泳裝拍攝，並遠赴塞班島取景。戴夢夢十分着重外表，所以現已展開積極減肥，相反身材瘦削的Race對穿着泳衣毫不介意，Race說：「雖然泳衣係兩件頭，但都好健康，不過導演認為我太瘦要我增肥，我體重由細到大都未試過超過一百磅㗎。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

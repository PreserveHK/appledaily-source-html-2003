<html><header><meta charset="utf-8"><title>　　拍拖遊船河 - 李八方</title></header><body><h1>　　拍拖遊船河 - 李八方</h1><p>經濟唔好，但新世界第一渡輪就一擲二千四百萬，買咗兩隻雙體船「新輝玖」及「新輝拾」，噚日啟用，請埋警隊一哥曾蔭培伉儷同運輸署署長霍文出席。&#13;<br> 儀式完咗，曾蔭培伉儷上船參觀，唔知係咪新船難控制，抑或風高浪急，隻船拋嚟拋去，重飄開咗，等咗成五分鐘個升降踏板先落到，畀一哥夫婦落船，好彩佢哋冇暈船浪咋，一哥離船時重好有風度咁扶住太太一齊上岸，鬼咁溫馨。&#13;<br> （圖）曾蔭培（左）拖住太太落船，好sweet呀！&#13;<br> 張家俊攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

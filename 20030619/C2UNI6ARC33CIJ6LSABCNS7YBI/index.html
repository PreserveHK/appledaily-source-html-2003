<html><header><meta charset="utf-8"><title>王永平稱暫無裁員計劃</title></header><body><h1>王永平稱暫無裁員計劃</h1><p>【本報訊】行政長官董建華在去年十月曾承諾在五年任期內不會強迫遣散公務員，有立法會議員昨日翻舊帳，質疑政府是否出爾反爾，公務員事務局局長王永平在回應時刻意避開董建華有否承諾不裁員的問題，只強調政府在作出任何決定前都需「審時度勢」，而政府暫無裁員計劃。&#13;<br> 王永平昨日在立法會會議上回覆議員提問時稱，政府會先檢討第二輪自願退休計劃的成效，在完成研究各部門人手後，才考慮是否需要採取其他方法，以達致○六至○七年削減一成公務員編制的目標。他強調，在採納任何方案時會考慮員工的基本權益及社會的經濟利益。</p></body></html>

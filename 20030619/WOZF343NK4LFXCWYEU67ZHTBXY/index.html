<html><header><meta charset="utf-8"><title>網上犯罪趨惡化</title></header><body><h1>網上犯罪趨惡化</h1><p>【本報訊】財經事務及庫務局局長馬時亨昨日以書面回覆立法會議員的質詢指出，今年截至本月十一日止，金融管理局分別接獲三宗及四宗涉及銀行提供網上、電話或流動設備的審計與保安投訴及罪行報告，較去年全年「零」投訴個案及四宗罪行報告有惡化趨勢。&#13;<br> 馬時亨表示，在所有接獲的罪行報告中，犯案者並沒有成功潛入認可機構的電腦保安系統，犯案者多數從其他途徑，以欺詐手法套取客戶的個人資料，如登入名稱及密碼等，只要客戶沒有作出欺詐或嚴重疏忽行為，認可機構都已補償客戶的直接金錢損失。</p></body></html>

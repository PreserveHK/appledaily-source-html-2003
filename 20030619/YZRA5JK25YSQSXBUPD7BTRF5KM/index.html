<html><header><meta charset="utf-8"><title>怒漢毆傷吐痰老翁候判</title></header><body><h1>怒漢毆傷吐痰老翁候判</h1><p>【本報訊】曾任輔警兼注重公眾衞生的五旬無業漢，不滿一名八旬鄰居多次在屋邨範圍內吐痰，月初當面質詢對方「放飛劍」不果後，一怒之下，向老翁拳打腳踢及用雨傘狂打老翁頭部，令他頭破血流兼肋骨折斷受重傷。行兇男子昨日在區域法院承認一項意圖傷人罪名，還柙至七月二日，等候精神報告判刑。被告呂蔭雄，五十二歲。&#13;<br> 辯方求情指被告注重公眾衞生，經常主動撿拾垃圾，因不滿事主吐痰而犯案，要求輕判。&#13;<br> 案件編號：DCCC485/03</p></body></html>

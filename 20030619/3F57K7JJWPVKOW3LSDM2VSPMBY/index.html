<html><header><meta charset="utf-8"><title>盧宛茵豔光射親街坊</title></header><body><h1>盧宛茵豔光射親街坊</h1><p>自稱在兩個月內成功減掉三十三磅的盧宛茵，昨日在尖沙嘴出席慶祝收身成功的記者會，惹來現場觀眾的歡呼，就連她亦笑說：「有冇畀我啲豔光射親呢？」&#13;<br> 盧宛茵即場量度收身後的體重及尺寸，體重由當初一百三十八磅減至一百零五磅，腰圍亦由三十六吋減至二十六吋。盧宛茵笑說：「我細個已經好肥，不過𠵱家有大把本錢食嘢啦。<br> 」&#13;<br> <spanclass>啱做老婆仔 &#13;<br> 在電視劇《戇夫成龍》內飾演其兒子的郭晉安亦有到場，他看見收身後的盧宛茵後，以阿旺的口脗笑說：「𠵱家唔係做阿娘，可以做老婆仔呀。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

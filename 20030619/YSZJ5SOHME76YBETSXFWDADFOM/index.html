<html><header><meta charset="utf-8"><title>有線12主播苦練響頭炮</title></header><body><h1>有線12主播苦練響頭炮</h1><p>有線娛樂新聞台的十二位主播及十六位節目製作員，昨日在尖沙嘴海運大廈空地拍攝宣傳片段，有線電視節目製作執行董事徐小明以及娛樂新聞台總監余詠珊亦有到場監督。<br> &#13;<br> <spanclass>八月前開台 &#13;<br> 據徐小明透露，該五男七女主播是由四十八人當中選出，他說：「我哋一路因應佢哋嘅表現不斷篩選，最後揀咗七女五男，重密集式訓練咗兩個月，而新聞台亦預計八月前一定可以開台。」&#13;<br> 問徐小明預備了甚麼獨家專訪準備在開台時作秘密武器推出？身旁的余詠珊說：「我哋喺中港台、日、韓、荷李活都會有專訪，例如暫時知會有宋慧喬同茱莉亞羅拔絲。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

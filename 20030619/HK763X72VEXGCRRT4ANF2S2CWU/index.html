<html><header><meta charset="utf-8"><title>傭工傷女同鄉遭通緝</title></header><body><h1>傭工傷女同鄉遭通緝</h1><p>【本報訊】清水灣飛鵝山道九號一幢兩層高獨立屋豪宅發生毆打事件。前晚九時許，一名二十八歲菲律賓籍女傭與其他傭工聊天期間，被另一名三十餘歲的菲籍男傭工誤會她說其閒話，搬弄是非，遭對方怒氣沖沖掌摑面頰及打傷頭部，但女傭未有即時告知僱主。&#13;<br> 至昨晨八時許，女傭感到面部及左耳疼痛，才報警送院敷治（圖）。至於涉案男同鄉因休假外出，警方現正通緝該菲籍男子歸案。&#13;<br> 張培生攝</p></body></html>

<html><header><meta charset="utf-8"><title>尼籍漢冒警騷擾被拘</title></header><body><h1>尼籍漢冒警騷擾被拘</h1><p>【本報訊】一名三十二歲尼泊爾籍癡情男子，因戀戀不捨早前與他分手的前女友，遂經常致電向對方箍煲死纏爛打，令前女友飽受滋擾感到煩厭。情癡見箍煲不遂，竟轉而致電前女友胞妹的公司電話，更冒充警務人員不斷作出電話騷擾。懷疑前女友胞妹識穿他的身份，自行到警署報案。&#13;<br> 至昨上午十一時許，該名尼泊爾籍男子行經金鐘道時，被巡邏警員截查揭發，將他拘捕帶署（圖）。&#13;<br> 胡恩宏攝</p></body></html>

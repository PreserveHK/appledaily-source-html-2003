<html><header><meta charset="utf-8"><title>點滴</title></header><body><h1>點滴</h1><p><spanclass>世衞會議台代表抗議 &#13;<br> 未成為世衞成員的台灣，在疫潮下獲邀出席在馬來西亞舉行的沙士會議，其中一名代表親民黨立委高明見，昨趁中國衞生部常務副部長高強會見傳媒時，舉起寫有「抗議」及要求讓台灣加入世衞字眼的紙牌到場，高強匆匆離去，沒有理會他。&#13;<br> 高明見事後解釋，雖然他來自台灣，但不少與會者卻誤以為他是中國代表，令他感到台灣被北京打壓。高強則表示，沒有看到有人向他抗議，並說這個會議跟其他政治內容無關。</spanclass></p></body></html>

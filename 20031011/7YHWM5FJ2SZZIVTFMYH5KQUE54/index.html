<html><header><meta charset="utf-8"><title>槙原敬之威到英國</title></header><body><h1>槙原敬之威到英國</h1><p>日本同志創作歌手槙原敬之，是日本少數在藏毒被捕後仍可翻身的歌手。繼早前他為SMAP創作的《在這世上只有一支的花》大賣二百萬張後，最近更威到去英國，為英國人氣組合Blue作曲填詞。<br> &#13;<br> <spanclass>充滿頑強鬥志 &#13;<br> 據悉Blue早前往日本，聽到SMAP的《在這世上只有一支的花》後留下深刻印象，故此邀請歌曲原作人槙原敬之，為他們創作一首同樣充滿頑強生存意志的歌曲。槙原為Blue撰寫的新歌《Gift》，將收錄在組合本月尾推出的全新大碟《Guilty》內。Blue說：「能夠與MrMakihara（槙原先生）合作，令我們非常興奮。」</spanclass></p></body></html>

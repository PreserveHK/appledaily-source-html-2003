<html><header><meta charset="utf-8"><title>州長夫人向Britney道歉</title></header><body><h1>州長夫人向Britney道歉</h1><p>過氣美國偶像女歌手BritneySpears，日前被馬里蘭州州長夫人肯德爾埃利希（KendelEhrlich），公開表示有機會會向Britney開槍，來表示對她帶給青少年負面影響的不滿。惟前日，州長夫人又透過發言人，公開向Britney道歉。&#13;<br> 據悉州長夫人更提議Britney到馬里蘭州走一趟，這樣她可私底下向Britney再道歉。此外，Britney近日又為美國《Vogue》雜誌，拍攝了半裸封面。</p></body></html>

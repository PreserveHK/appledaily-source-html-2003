<html><header><meta charset="utf-8"><title>譚小環露腰唔騷胸藏拙</title></header><body><h1>譚小環露腰唔騷胸藏拙</h1><p>譚小環與梁雪湄前晚於中環為「Queen'sDiscoFashionShow」作時裝表演，小環表示第一次到的士高行天橋，想不到捧場的客人看來相當斯文，但小環要露出小蠻腰，她說：「係姚樂怡請我嚟，佢好體貼，知我有腰冇胸，就露腰唔使露胸囉！」<br> &#13;<br> <spanclass>夢想當模特兒 &#13;<br> 小環又謂她小時候夢想當模特兒，可惜長得不夠高䠷，至於能否接受穿很性感的衣服演出，小環說：「我暫時未接受到，有待磨練呀。」&#13;<br> 梁雪湄前晚穿得相當密實，把豐滿身段收起，她說：「又唔係夏天，秋冬裝唔使吓吓露嘅，最緊要有型。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

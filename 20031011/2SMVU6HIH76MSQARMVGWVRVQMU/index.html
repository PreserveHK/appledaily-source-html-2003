<html><header><meta charset="utf-8"><title>平治撞壆司機離去</title></header><body><h1>平治撞壆司機離去</h1><p>【本報訊】一輛平治E320款房車，昨晨六時許，沿土瓜灣東九龍走廊天橋往觀塘，駛至落山道對開懷疑避貓失控，右邊車身狂撞路中石壆，滑行近二十米才停下，車頭毀爛車身刮花（圖1）。警方接報到場時車上空無一人，也沒插有車匙或撬壞痕迹，調查期間一名四十二歲姓李的男子（圖2）折返承認是司機，表示撞車後前往找拖車；經酒精測試證實他曾經飲酒，但未超標，追查下卻發現他因為欠交罰款被通緝，拘捕帶署。&#13;<br> 伍浦鋒攝</p></body></html>

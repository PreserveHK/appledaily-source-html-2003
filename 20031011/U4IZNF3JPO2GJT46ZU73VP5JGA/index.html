<html><header><meta charset="utf-8"><title>警埋伏截15妓女</title></header><body><h1>警埋伏截15妓女</h1><p>【本報訊】針對油麻地廟街一帶流鶯問題嚴重，警方昨日進行突擊巡查，下午二時許，警員登上附近樓宇從高處居高臨下監視，發現十多名妓女在廟街及甘肅街一帶向男途人搭訕，於是通知地面埋伏警員採取行動。&#13;<br> <br> <spanclass>數十人圍觀 &#13;<br> 警員當場截停十五名持雙程證懷疑妓女調查，一度吸引數十名途人駐足圍觀，由於當時並無男嫖客被捕，在證據不足下警員向她們登記個人資料及作出嚴厲警誡後予以放行。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>VanCleef&amp;Arpels花花世界</title></header><body><h1>VanCleef&amp;Arpels花花世界</h1><p>珠寶名牌VanCleef&amp;Arpels喜以大自然生物作為設計題材，最近該品牌推出以小花為主題的Frivole系列，昨日請來名模LisaS.及Ren等在中環示範新作。&#13;<br> Frivole系列設計靈感來自舊時代的鏡子，因為該品牌於三十年代開始已有金屬片打磨成亮麗首飾的作品。<br> &#13;<br> <spanclass>鑽石花蕊 &#13;<br> 今年新作以三片或四片光亮金屬花瓣構成立體花形，中央鑲上代表花蕊的鑽石，簡約美麗。而四片花瓣則代表幸福及生命力，散發令人輕鬆愉悅的氣氛。&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：EdwardChou</spanclass></p></body></html>

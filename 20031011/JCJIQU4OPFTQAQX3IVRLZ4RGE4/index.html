<html><header><meta charset="utf-8"><title>預防登革熱用手機防蚊</title></header><body><h1>預防登革熱用手機防蚊</h1><p>近期香港又再掀起登革熱恐慌，人人聞蚊色變，見到蚊都退避三舍，不過唔想蚊埋身未必一定要用蚊怕水或者蚊香，用手機都一樣可以驅蚊。所以日前SUNDAY就推出「驅蚊大師」程式，用手機發出超低波及低周波音源，一於拒「蚊」於1公尺之外。而「驅蚊大師」不單止可以驅蚊，當中亦有教你防蚊之道及蚊的常識。用Nokia3650、6系、及7系，以及SonyEricssonT610的用家就最啱，花$20就可以慳番支蚊怕水，既方便又環保。&#13;<br> 記者、攝影：劉耀祥&#13;<br> &#13;<br> 查詢：21138000</p></body></html>

<html><header><meta charset="utf-8"><title>大蟒蛇明思克號日光浴</title></header><body><h1>大蟒蛇明思克號日光浴</h1><p>【本報訊】深圳消息：一條長約四米、身粗猶如成人小腿般的大蟒蛇，昨日上午從海上游到停泊在深圳鹽田港的明思克號航空母艦上日光浴，吸引了幾十名，包括有港人在內的遊客圍觀。該條蟒蛇在艦上逗留約兩小時後，就游回海裏去。據悉，這條蟒蛇對母艦情有獨鍾，每年秋季都會上艦曬太陽一次，今次已是第三趟。&#13;<br> 據艦上工作人員表示，前年秋季第一次見到該條蟒蛇時，牠不過如手腕般粗壯，當時牠是在海裏游向艦時被發現的，工作人員用竹竿將牠撈起來，後來牠自己又游回大海裏；去年差不多同樣時間，牠又來一次，想不到今年又再來，牠明顯比去年長大了很多。</p></body></html>

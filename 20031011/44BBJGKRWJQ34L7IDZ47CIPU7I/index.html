<html><header><meta charset="utf-8"><title>女大學生再偷竊候判</title></header><body><h1>女大學生再偷竊候判</h1><p>【本報訊】剛於兩個月前因連環偷竊二十件物品被判感化的香港大學畢業女生，又再觸犯盜竊罪，她昨在法庭承認在竹園邨商場的便利店偷取兩瓶鮮奶，裁判官將案押後至本月二十四日，以待取閱被告的進一步感化官報告，准被告保釋候判。&#13;<br> 被告王詩蓓，二十二歲，有兩次盜竊案底，現違反一項感化令，控罪指他於上月二十八日在竹園商場地下OK便利店內，偷取兩瓶鮮奶。&#13;<br> 案件編號：KCCC16446/2003</p></body></html>

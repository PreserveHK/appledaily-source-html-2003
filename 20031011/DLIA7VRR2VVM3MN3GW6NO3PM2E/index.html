<html><header><meta charset="utf-8"><title>星上季經濟大幅增15%</title></header><body><h1>星上季經濟大幅增15%</h1><p>【本報綜合報道】新加坡上季經濟錄得雙位數增長，是亞洲金融風暴以來最強勁。&#13;<br> 新加坡第3季國內生產總值（GDP）較次季增長15%，是1997年第3季至今最強勁；與去年同季比較，GDP增長1%。受「沙士」疫情影響，當地次季GDP收縮11%，為歷來最劣。&#13;<br> 新加坡政府相信，隨着全球經濟好轉，新加坡經濟增長會延續至第4季，而前提是沒有第二次「沙士」爆發等衝擊。&#13;<br> 不過，一些分析員說，新加坡上季經濟增幅其實略遜於預期的16%，而且很大程度基於次季基數太低，增長步伐可能會在今季放慢。</p></body></html>

<html><header><meta charset="utf-8"><title>警荷槍護解款車</title></header><body><h1>警荷槍護解款車</h1><p>【本報訊】中環發生車禍，昨下午約二時，一輛解款車沿夏愨道東行至紅棉路交界處時，疑前行巴士突然慢速停車，解款車煞掣不及撞向巴士車尾，解款車上一名二十三歲解款員撞傷肩膊需要送院（圖2）。由於解款車上存放大批現款，警方接報後，派出荷槍實彈警員趕至守在解款車旁戒備（圖1），氣氛緊張。稍後護衞公司安排另一輛解款車到場，將肇事解款車上現款運走。警方替兩車司機進行酒精測試，證實兩人並無飲酒。&#13;<br> 胡恩宏攝</p></body></html>

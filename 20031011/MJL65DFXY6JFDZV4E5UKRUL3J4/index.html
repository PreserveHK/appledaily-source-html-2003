<html><header><meta charset="utf-8"><title>楊思琦紮胸做方世玉</title></header><body><h1>楊思琦紮胸做方世玉</h1><p>楊思琦昨日在將軍澳電視廣播城為無綫新劇《方世玉愛上洪熙官》拍攝節目巡禮。劇中思琦會反串做方世玉，她說：「因為今次係拍明年嘅節目巡禮，所以我都唔知係咪可以做到，不過我好想拍，睇吓自己英唔英俊。」<br> &#13;<br> <spanclass>拒跟男友同居 &#13;<br> 問思琦擔不擔心反串男裝需要紮胸，她說：「我都未試過，所以唔知點，都有少少擔心，不過之前都有藝人反串過應該冇問題，件衫闊啲咪得囉。」對於楊思琦早前被指到男友李永豪家過夜，她說：「之前都回應晒唔想再講，公司都冇問我。」問楊思琦會否考慮跟男友同居時，她說：「未考慮過，有自己私人空間好啲。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

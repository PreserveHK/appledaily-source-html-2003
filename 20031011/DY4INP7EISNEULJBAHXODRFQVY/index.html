<html><header><meta charset="utf-8"><title>四葉草𠝹損腳扮開心</title></header><body><h1>四葉草𠝹損腳扮開心</h1><p>無綫劇集《當四葉草碰上劍尖時》的一班年輕演員陳宇琛、李逸朗、唐詩詠和姚子羚等昨日往新城接受節目《聯Fan所》訪問。早前一眾演員往塞班島拍攝外景，而該外景片段將安排在第七集播放。&#13;<br> 唐詩詠和姚子羚昨日大呻在塞班島拍得十分辛苦，她們說：「戲情講我哋成班演員喺沙灘度跑嚟跑去好興奮咁，但個沙灘其實布滿珊瑚同貝殼，𠝹到隻腳損晒，重要扮到好開心咁，諗番都覺得幾辛苦。」</p></body></html>

<html><header><meta charset="utf-8"><title>高雄火車站爆炸彈4傷</title></header><body><h1>高雄火車站爆炸彈4傷</h1><p>高雄火車站昨日發生爆炸事件，一名懷疑妻子與人有染的印尼籍外勞，攜帶自製炸彈，準備乘火車到雲林與妻子「攤牌」，不料炸彈在火車站附近爆炸，炸傷四人。&#13;<br> 警方指出，該名三十歲的印尼外勞，昨日下午二時許帶着裝有爆炸物品的黑色手提袋，前往高雄市火車站，準備乘火車到雲林向妻子「攤牌」。當他行至火車站旁邊的電單車停車場時，遇上一名帶着三歲女兒的印尼籍女子，兩人交談了一陣，突然間「砰」的一聲，黑色手提袋被炸開，裏面藏着的小鋼珠向四周彈射，將他及那一對母女炸至重傷。一名事發時經過該處的女途人亦被炸傷。&#13;<br> 中央社</p></body></html>

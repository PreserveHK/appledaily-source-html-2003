<html><header><meta charset="utf-8"><title>中華小姐京城展魅力</title></header><body><h1>中華小姐京城展魅力</h1><p>鳳凰衛視「2003中華小姐環球大賽」的五十位候選佳麗昨日在北京瑞海姆度假村集訓。其中來自黑龍江、現年二十二歲的wa宋姍姍，自兩年前開始，已先後參加過十三次選美。<br> &#13;<br> <spanclass>自信實力兼備 &#13;<br> 而ws郭寧和ed王璐的樣子十分標青，其中王璐更曾入選「2003年世界環球小姐」中國賽區最後十名。王璐以國語接受訪問時說：「我今年二十一歲，覺得參加選美不錯，我有自信和實力，可以代表中國站在選美舞台。如果今次落選我還是會參加其他選美比賽，因為我覺得女性於不同年齡，可以散發不同的魅力。」&#13;<br> 記者李珮洳北京直擊</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>李英愛開工靠神奇補品</title></header><body><h1>李英愛開工靠神奇補品</h1><p>韓國女星李英愛闊別電視螢幕三年，再作馮婦的劇集《大將金》，播出不久收視即衝破百分之三十，成績徘徊在收視榜冠亞軍。<br> &#13;<br> <spanclass>保持心境開朗 &#13;<br> 李英愛近日在不同地方拍攝《大》劇外景，完全沒有休息。當該劇導演也公開大呻辛苦時，不少工作人員對李英愛每天都能精神奕奕地開工感到相當好奇，她解釋因為每天喝了免費大補品所致。李英愛說：「無論多辛苦也好，最重要保持心境愉快，笑多一點，享受拍攝過程，自然不會那麼辛苦。」</spanclass></p></body></html>

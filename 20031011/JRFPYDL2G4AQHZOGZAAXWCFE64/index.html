<html><header><meta charset="utf-8"><title>山下智久湊尊尼仔</title></header><body><h1>山下智久湊尊尼仔</h1><p>出道不久的尊尼新組合NEWS，在隊長山下智久的帶領下，前晚抵達台灣。大批fans下午開始已到台北中正機場守候迎接偶像，把機場擠得水洩不通。不過NEWS原定六時零五分抵達，但因班機延誤，到晚上八時才現身。<br> &#13;<br> <spanclass>逛西門町 &#13;<br> 這隊七人組合今次還帶了八位Johnny'sJr.師弟到台灣，出席東風電視台主辦的「相信台灣鬥陣PARTY」晚會，演唱新發行的單曲《NEWSNIPPON》，以及師兄SMAP的《在這世上只有一支的花》。山下智久還將以導遊身分，帶領師弟吃小籠包和逛西門町。</spanclass></p></body></html>

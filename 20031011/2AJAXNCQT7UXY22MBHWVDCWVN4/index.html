<html><header><meta charset="utf-8"><title>風煤樽洩火焚屋</title></header><body><h1>風煤樽洩火焚屋</h1><p>【本報訊】元朗公庵路一個工地昨發生火警，晚上六時許，工人疑使用風煤切割鐵枝後忘記關上風煤樽，導致火燄洩漏燒着隔鄰一家棄置村屋，火乘風勢焚毀全屋，消防員趕至開動消防喉灌救，並從工地取走一支風煤樽，以防火燄波及風煤樽引致爆炸。&#13;<br> 消防員稍後撲熄火警（圖），事件中無人受傷，消防員初步調查相信火警起因無可疑。事件中，消防員一度封鎖現場行車線，導致交通出現擠塞。&#13;<br> 黃江奇攝</p></body></html>

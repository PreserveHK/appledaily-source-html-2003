<html><header><meta charset="utf-8"><title>梁漢文水浸安樂窩好煩！</title></header><body><h1>梁漢文水浸安樂窩好煩！</h1><p>梁漢文（Edmond）前晚在尖沙嘴海港城舉行「火紅火熱音樂集會」，招待逾七十歌迷欣賞。Edmond在台上表演期間忽然有感而發說：「呢期我有病又好多嘢做，屋企又有啲心煩事。」<br> &#13;<br> <spanclass>借康仔屋住 &#13;<br> 事後Edmond接受訪問時解釋他所謂的心煩事，原來是家中主人房的地板於本月一日國慶日爆水管，他說：「間屋租嘅，個業主負責維修番，但要兩個星期先搞掂。我已經住咗酒店一個禮拜，點知後來酒店冇晒房，好彩蘇永康有間吉屋，我就借嚟住囉。」Edmond又透露昨日梅艷芳生日，他因要工作而無法往慶祝，但送了曼聯贏得三冠王後推出的紀念版手表給阿梅作禮物。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《盜墓》女迷死男拍檔</title></header><body><h1>《盜墓》女迷死男拍檔</h1><p>曾主演《盜墓迷城》的英國女星麗歌韋絲（RachelWeisz），近日與德斯汀荷夫曼（DustinHoffman）合演新片《RunawayJury》，前日於洛杉磯舉行首映，麗歌以低胸晚裝上陣，給同片男星爭着擁吻。<br> &#13;<br> <spanclass>自認未夠班 &#13;<br> 麗歌韋絲自從到荷李活發展，事業蒸蒸日上，早前有人指她可於英國國內取代琦溫絲莉（KateWinslet）的地位，麗歌謙虛地說：「她是我的學習對象，我才不敢與她比較！」</spanclass></p></body></html>

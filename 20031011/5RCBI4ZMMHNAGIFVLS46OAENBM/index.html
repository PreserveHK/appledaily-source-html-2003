<html><header><meta charset="utf-8"><title>附近景點：<br>青馬大橋全球最長行車吊橋</title></header><body><h1>附近景點：<br>青馬大橋全球最長行車吊橋</h1><p>青馬大橋於一九九七年五月開放通車，橋身長度為2.2公里，離海面足有六十二米，是全世界最長的行車及鐵路吊橋。一九九九年，包括青馬大橋在內的「機場核心計劃」，獲得美國建築界權威選為「二十世紀十大建築成就獎」得主之一，與巴拿馬運河、英法海峽隧道及三藩市金門大橋等同享殊榮。&#13;<br>想欣賞青馬大橋的美麗景色，可選擇到「青嶼幹線訪客中心」，在觀景台眺望大橋的景致；又或乘搭由港九新界前往東涌或香港國際機場的巴士，親身體驗在吊橋上風馳電掣、跨越汪洋大海的暢快感覺。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>

<html><header><meta charset="utf-8"><title>美對華貿赤續創新高</title></header><body><h1>美對華貿赤續創新高</h1><p>【本報綜合報道】美國貿易赤字連續第5個月收窄，是今年來第2個月份少於400億美元，原因是美滙疲弱導致汽車及相關零件進口大減。不過，美國對中國逆差續創新高。&#13;<br> 美國8月份貿赤減少2%，從7月經修訂後的400.3億美元，收窄至392.1億美元（約3058.3億港元），為2月以來最低水平，且低過市場預測的413億美元。&#13;<br> 分析員說，美滙今年已挫逾一成，有助貿赤在未來數月進一步減少。&#13;<br> 美國對日本8月貿赤收窄18%至48.41億美元。美國對華逆差升3.2%，擴大至117億美元新高，今年頭8個月累積貿赤達770億美元。</p></body></html>

<html><header><meta charset="utf-8"><title>狂漢脫衣公園裸跑</title></header><body><h1>狂漢脫衣公園裸跑</h1><p>【本報訊】姓李（四十五歲）男子，昨午三時三十分在大角嘴楓樹遊樂場突然脫去全身衣服，繼而在休憩公園內裸跑，女管理員發現報警，警員到場立即將他截停調查，又着他穿回衣服，經調查後發現他是精神病人，要定期覆診吃藥，警員問他為何裸跑，他稱：「我經過呢度咪跑步囉！」救護員將他送院檢驗（圖）。街坊指事主經常在公園內赤膊上身跑步，但只跑幾圈，又試過拾起垃圾當手提電話自言自語。&#13;<br> 潘志能攝</p></body></html>

<html><header><meta charset="utf-8"><title>小池榮子朗誦獻醜</title></header><body><h1>小池榮子朗誦獻醜</h1><p>現年二十二歲日本女星小池榮子，前日出席J-WAVE電台的朗讀文學作品節目，欲趁機表現一下，怎料「書到用時方恨少」，小池選擇了被譽為頂級幻想派文學作家泉鏡花的短篇集，朗誦時讀得十分辛苦，她坦言：「好難朗讀，我又理解不到，連很多漢字的讀法亦記不起了。」<br> &#13;<br> <spanclass>以後多看書 &#13;<br> 其實小池自知墨水不夠，當日特意穿上一身白衣，以表示自己是虛心的初學者，朗讀後小池表示會反省，並多看書充實自己。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>美生產物價升幅放緩</title></header><body><h1>美生產物價升幅放緩</h1><p>【本報綜合報道】美國上月生產物價增長放緩，反映當地經濟近期雖加速增長，但企業在面對全球競爭的情況下仍缺乏加價條件。&#13;<br> 該國生產物價指數（PPI）升幅由8月的0.4%，放緩至9月的0.3%，但增幅高於市場預期的無升跌。撇除食品和能源項目後的核心PPI上月無變動，較市場預期和8月份的0.1%升幅溫和。&#13;<br> 數據支持聯邦儲備局的看法，即當地經濟可望在未來一年半加快增長，但通脹不會加劇。&#13;<br> 美國上月能源價格僅微升0.1%，增幅細過8月的1.2%，這是上月PPI增幅放緩的主因；但上月食品價格急升2.3%，是8個月來最強勁。</p></body></html>

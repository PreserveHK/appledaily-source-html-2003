<html><header><meta charset="utf-8"><title>羅渣封爵：興奮過攞奧斯卡</title></header><body><h1>羅渣封爵：興奮過攞奧斯卡</h1><p>英國男星羅渣摩亞（RogerMoore）與歌手史汀（Sting），早前獲英女皇冊封爵士及CBE勳銜。兩人前日到達白金漢宮，接受英女皇頒授勳章。<br> &#13;<br> <spanclass>「我代表着英國」 &#13;<br> 曾主演過多套鐵金剛電影的羅渣摩亞，前日憶述封爵感受說：「這是我一生中最緊張的時刻，能夠獲勳真的比領取奧斯卡獎項還要興奮。」此外，帶同家人前往白金漢宮的史汀則表示：「這是我人生的里程碑，因為我知道我代表着英國。」</spanclass></p></body></html>

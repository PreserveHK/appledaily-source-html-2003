<html><header><meta charset="utf-8"><title>Onahigh</title></header><body><h1>Onahigh</h1><p>"Iamstill<u> onahigh</u> atthemomentandI'mnotsurewhenIwillcomedown."&#13;<br> &#13;<br> 「我此刻心情仍然高漲，不肯定何時才平伏下來。」&#13;<br> &#13;<br> 香港免稅店集團創辦人米勒（RobertMiller）的帆船只花了6日17小時52分39秒，周四就從美國駛到了英國，打破單殼船東渡大西洋的最快紀錄。七十歲的米勒是以香港為家的英國人，亦是香港SearchGroup金融控股公司老闆。High作名詞用，可指天上或高峯，onahigh比喻心情亢奮高漲。&#13;<br> </p></body></html>

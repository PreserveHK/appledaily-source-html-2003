<html><header><meta charset="utf-8"><title>點名北韓伊朗裁核</title></header><body><h1>點名北韓伊朗裁核</h1><p>G8領袖周一在峯會後發表聯合聲明，揚言要遏止大殺傷力武器擴散，並點名警告北韓和伊朗必須遵守國際原子能機構的守則，以及放棄發展核武計劃。&#13;<br> 另外，聯合聲明也呼籲世界各國收緊對肩托式導彈的控制，以免落入恐怖分子手中用來襲擊民航機，有關措施包括：協助確保這些導彈存貨的安全和銷毀多餘導彈、實施嚴格出口管制、嚴禁將導彈轉移給非國家的用者、交換有關不合作國家及機構名單資料等。G8並協議成立機構資助全球反恐。&#13;<br> 法新社/德新社</p></body></html>

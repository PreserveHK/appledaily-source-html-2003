<html><header><meta charset="utf-8"><title>向海嵐朝朝見父母</title></header><body><h1>向海嵐朝朝見父母</h1><p>向海嵐昨日在清水灣電視城為無綫新劇《鳳舞香羅》開工，今日是其父生日，問她會如何與父親慶祝？她說：「冇呀，近排都要拍劇，想同屋企人食飯都冇時間。」&#13;<br> 向海嵐續說：「之前買咗部三頻電話送畀佢，不過連教佢點用都唔得閒，爹哋會喺今個星期五返加拿大，父親節都唔可以同佢一齊慶祝，希望星期四可以一齊飲茶啦。」<br> &#13;<br> <spanclass>喜獲家人諒解 &#13;<br> 問向海嵐有否被家人責怪太忙？她表示沒有，並說：「佢哋好好，有時間佢哋都會叫我休息，話做嘢緊要。佢哋朝朝都會早啲起身望一望我㗎。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

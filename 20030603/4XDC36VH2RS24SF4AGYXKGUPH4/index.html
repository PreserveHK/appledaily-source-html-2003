<html><header><meta charset="utf-8"><title>MichelleBranch玩分身</title></header><body><h1>MichelleBranch玩分身</h1><p>美國創作女歌手MichelleBranch，將於月尾推出新碟《HotelPaper》，最近她在新歌《AreYouHappyNow?》MV內大玩分身術，更露出bra帶，成熟中見野性，而她又在歌曲中暗示已與男友分手。&#13;<br> MichelleBranch說：「我將呢兩年周遊列國同發生嘅私生活，寫晒喺新碟入面，而《AreYouHappyNow？》係講分手嘅歌。&#13;<br> 「我重喺MV入面分裂出分別屬於開心同唔開心嘅自己，希望聽眾能夠問吓自己，到底生活得開唔開心！」</p></body></html>

<html><header><meta charset="utf-8"><title>上市審批採新指引</title></header><body><h1>上市審批採新指引</h1><p>【本報訊】港交所（388）公布，將於本月16日實施上市審批新指引，以改善新上市申請審批效率。指引會載列一些公司申請時可能出現而應向上市科主動提出的事宜，亦會羅列適用於審批程序每一階段所需的內容清單，以及上市科對資料及文件的要求。&#13;<br> 港交所認為，新指引將有助保薦人有系統地整理新上市申請所需資料，以及準時提交相關資料。上市科已提醒保薦人，若新上市申請的招股章程仍未最後定稿，或者上市科所要求的必要文件並未連同上市申請表格一併提交，上市科會即時將申請退回。&#13;<br> 另外，港交所宣布，上市科重組工作已完成，所有上市申請會由公司財務部各綜合小組處理，該所相信可提高審批效率。</p></body></html>

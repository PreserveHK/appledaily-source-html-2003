<html><header><meta charset="utf-8"><title>女童失蹤撲朔迷離</title></header><body><h1>女童失蹤撲朔迷離</h1><p>【本報訊】上周五在紅磡區「人間蒸發」的十三歲女童楊冰冰（圖），失蹤至今已踏入第五日仍然音訊全無。警方指出女童並無出走紀錄及不良嗜好，事件撲朔迷離，昨日再在區內搜索無果，女童父母希望女兒早日回家，免卻家人掛心。<br> &#13;<br> <spanclass>曾借錢稱助懷孕友 &#13;<br> 楊冰冰在何文田一家中學就讀中一，由於她與同學感情融洽，同學對她失蹤感到驚訝。據一些熟識她的同學則私下透露，楊女在校外結交男朋友，上周五失蹤當日她曾向同學商借二百元，表示友人因意外懷孕需要救急。</spanclass></p></body></html>

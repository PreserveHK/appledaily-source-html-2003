<html><header><meta charset="utf-8"><title>奇洛分紅翻一番</title></header><body><h1>奇洛分紅翻一番</h1><p>早前有消息指奇洛李維斯（KeanuReeves）憑《22世紀殺人網絡2決戰未來》及《22世紀》第三集分紅超過一億美元（約七億八千萬港元），他更會把大部份分紅送給影片的工作人員，然而據《Variety》報道，奇洛的分紅估計高達二億美元（約十五億六千萬港元）。&#13;<br> 原來華納電影與奇洛簽約時，除答應他可獲兩部電影票房收入的百分之十五分紅外，電影相關產品銷售所得的利潤，奇洛亦可獲分紅。由於電腦遊戲《EnterTheMatrix》銷情異常理想，奇洛的財富亦滾滾而來。</p></body></html>

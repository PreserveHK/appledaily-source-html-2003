<html><header><meta charset="utf-8"><title>福伯少用替身獲表彰</title></header><body><h1>福伯少用替身獲表彰</h1><p>第三屆「世界特技電影頒獎禮」前日假荷李活派拉蒙片場舉行，曾拍攝多部賣座動作片的夏里遜福（HarrisonFord）獲大會頒發「動作影星榮譽大獎」，陪伴他出席頒獎禮的女友嘉麗絲達霍克（CalistaFlockhart）喜上眉梢。&#13;<br> 是次頒獎禮主要為表揚在電影中有傑出貢獻的特技人而設，由於福伯拍電影時通常親身上陣，很少用替身，故獲頒發榮譽大獎。<br> &#13;<br> <spanclass>阿諾曾獲獎 &#13;<br> 阿諾舒華辛力加（ArnoldSchwarzenegger）亦曾獲同一獎項。而珍妮花嘉娜（JenniferGarner）和雲迪素（VinDiesel）亦有出席頒獎禮。</spanclass></p></body></html>

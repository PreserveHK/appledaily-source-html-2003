<html><header><meta charset="utf-8"><title>NBA明年登陸中國</title></header><body><h1>NBA明年登陸中國</h1><p>【綜合外電】NBA總監史坦周一宣布，聯盟將於明年十月分別在北京及上海舉行兩場季前熱身賽，參賽兩支球隊是姚明在陣的侯斯頓火箭、及薩克拉門托帝王。今次正式公布的「中國季前賽」計劃，比原來中美雙方一度商討的方案在時間上推遲了一年。&#13;<br> 同日聯盟亦宣布今年十月的季前賽國際賽程，包括十月五日小馬與爵士出征墨西哥；兩日後熱火與76人在波多黎各對壘，八日馬刺及灰熊以巴黎為戰場，十日灰熊與西班牙當地球隊巴塞隆拿比高下。&#13;<br> 另外，日本的琦玉廣場會在十月三十日及十一月一日上演快艇對超音速兩場新賽季常規賽。</p></body></html>

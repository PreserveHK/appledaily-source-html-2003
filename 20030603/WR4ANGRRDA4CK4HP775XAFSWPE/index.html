<html><header><meta charset="utf-8"><title>司機欠債留書吊頸</title></header><body><h1>司機欠債留書吊頸</h1><p>【本報訊】「對唔住爸爸媽媽，唔可以再照顧您哋！」紅磡樂民新邨樂善樓一名姓趙（三十六歲）貨車司機，疑欠下二十萬元債務無力償還，走投無路下，昨凌晨時分趁同住父母入睡後，在住所露台用皮帶上吊自殺。至清晨五時，趙父（六十六歲）起床時赫見兒子上吊，立即致電姓李（三十九歲）女婿報警。消防員及救護員趕至將趙救下（圖），惜送院證實死亡。警員在現場發現死者遺書，透露因遇上財務問題輕生。&#13;<br> 伍浦鋒攝</p></body></html>

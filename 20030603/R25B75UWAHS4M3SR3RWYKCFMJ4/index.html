<html><header><meta charset="utf-8"><title>佘詩曼交稅似搣肉</title></header><body><h1>佘詩曼交稅似搣肉</h1><p>佘詩曼昨日在將軍澳電視廣播城拍攝劇集《西關大少》，並相約其經理人洽談報稅事宜，阿佘自從加入無綫後每年報稅表都由經理人替她填寫，但她一想到要交稅的時候總是大感肉痛。<br> &#13;<br> <spanclass>交六位數字 &#13;<br> 不過，阿佘相當有計劃，每年都會有儲金錢用作繳稅，她已連續兩年抽起接拍「雅芳婷床上用品」廣告的酬金用作交稅，她說：「因為兩年都有續約，所以會肯定有筆錢，但諗到交稅就慘，都要交六位數字㗎，好似喺我身上搣我啲肉咁，而平時用剩嘅錢我就會儲起，以備不時之需。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

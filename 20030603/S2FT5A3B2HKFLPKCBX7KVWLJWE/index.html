<html><header><meta charset="utf-8"><title>首創招股集資十億</title></header><body><h1>首創招股集資十億</h1><p>市場消息透露，北京首創置業趁近期本港市況轉旺，發售超過5億H股，集資1.2至1.5億美元（9.36至11.7億元）；擬於本周四巡迴推介及接受機構投資者認購，下周公開招股，14日定價，初步預計19日掛牌。據悉，首創資產淨值約36億至44億元人民幣。保薦人為滙豐，包銷商包括ING霸菱、里昂、東英及滙富。較早前有報道指新加坡政府旗下投資公司GIC，及北京控股（392）、北京地產投資公司等多名策略投資者，將合共購入首創置業逾兩成股權。&#13;<br> 同樣由滙豐任保薦人的另一隻內地股份，京信通信也可望於本月上市，集資3至5億元。</p></body></html>

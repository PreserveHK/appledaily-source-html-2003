<html><header><meta charset="utf-8"><title>《鳳凰周刊》刊趙紫陽近照</title></header><body><h1>《鳳凰周刊》刊趙紫陽近照</h1><p>中共前總書記趙紫陽在被軟禁十四年後，中國官方首次同意本港一本中資背景的雜誌登出其近照，並在封面上列出標題「趙紫陽『病逝』流言」。&#13;<br> 上月下旬，外界一度風傳八十三歲高齡的趙紫陽病逝北京。但具中資背景的香港鳳凰衞視屬下的《鳳凰周刊》，罕有地刊登一篇由該電視台主持人何亮亮撰寫的文章，公開闢謠，指趙紫陽健康良好，並刊登了趙紫陽一幅近照。何亮亮畢業於北京中國社科院新聞系。&#13;<br> 德新社昨日引述北京外交家稱，這是自八九年以來中國首次同意登出趙紫陽的近照，目前任何與趙紫陽有關的消息仍然相當敏感，不過，這張照片並不能視為他獲平反的開始。&#13;<br> 德新社</p></body></html>

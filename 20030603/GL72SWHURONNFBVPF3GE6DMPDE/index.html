<html><header><meta charset="utf-8"><title>茱姐鎖不住郎心</title></header><body><h1>茱姐鎖不住郎心</h1><p>早前有消息指茱莉亞羅拔絲（JuliaRoberts）與結婚不足一年的丈夫丹尼慕達（DannyModer）瀕臨離婚邊緣，雖然二人現在尚未正式申請離婚，不過他倆的親友對他們婚姻的前景並不樂觀。&#13;<br> 究其原因，相信與丹尼前妻維娜（Vera）不無關係，據美國小報《NationalEnquirer》報道，茱姐去年從維娜手中搶得丹尼後，一直希望丈夫及其家人與維娜疏遠，可惜卻剛剛相反，丹尼及其家人與維娜關係愈來愈好，對茱姐卻愈來愈冷淡。據知茱姐為此向丈夫發最後通牒，要求他不可再與維娜見面，否則便與他離婚。</p></body></html>

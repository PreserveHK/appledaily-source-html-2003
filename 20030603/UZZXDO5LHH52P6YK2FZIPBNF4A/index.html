<html><header><meta charset="utf-8"><title>地鐵開拓固網批發業務</title></header><body><h1>地鐵開拓固網批發業務</h1><p>【本報訊】地鐵（066）全資擁有的TraxComm宣布，推出本地固網批發業務，藉地鐵系統中的電訊基礎設施及長達1萬公里的光纖的優勢發展，並計劃將網絡連接至本港200幢高頻寬用量的大廈。<br> &#13;<br> <spanclass>平市價20%吸客 &#13;<br> TraxComm行政總裁何鼐文表示，為維持競爭力，會尋求不同方法鋪設「最後一里」光纖，令鋪網入屋成本較目前降低50%，本地固網批發價則維持較市場便宜20%的策略。&#13;<br> 業界人士指出，若新加入的固網零售商可將節省的批發成本回饋客戶，理論上固網月費可下調，但也要視乎零售商的策略，故現階段未能肯定市民能否受惠。</spanclass></p></body></html>

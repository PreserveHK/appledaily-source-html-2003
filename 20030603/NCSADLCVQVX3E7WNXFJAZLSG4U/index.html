<html><header><meta charset="utf-8"><title>《搜查線》綠葉癌病入院</title></header><body><h1>《搜查線》綠葉癌病入院</h1><p>在《跳躍大搜查線》系列中扮演警探和久平八郎的七十一歲演員碇矢長介，最近患上淋巴腺癌，需要入院接受放射線治療。<br> &#13;<br> <spanclass>情況穩定 &#13;<br> 碇矢長介所屬事務所昨日表示，長介已於上月尾入院，由於他所患的淋巴腺癌發現得早，因此他只需要留院七個星期進行治療。現時長介的情況穩定，不過他未能參演下月播放的ＴBS電視台新劇《歡迎到高原》，需要由其他演員頂替他的角色，而電影《跳躍大搜查線TheMovie2封鎖彩虹橋》，在長介入院前已煞科，不受影響。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>王丹：獄中好作詩</title></header><body><h1>王丹：獄中好作詩</h1><p>八九學運領袖王丹昨日應紐約華文作家協會之邀，出席「詩人對談」。他對自己被封為「詩人」表示很高興，並稱因為懂得讀詩、寫詩，才令坐牢的那段日子他一點都不覺得苦。&#13;<br> 王丹說，他把詩當作精神的殿堂，他在大陸坐牢時可以讀詩、寫詩，還「照樣可以賺稿費，只是來得遲些」，「詩歌讓我得以享受（精神上的）自由」。&#13;<br> 王丹表示，因為詩歌可以展現、拓展生命不同的方向，每當思及「吾生也有涯而知也無涯」，個人生命和其中的功名利祿使他對宇宙生命有不同的體會，因此他把詩歌當作無上的「精神享受」。&#13;<br> 中央社</p></body></html>

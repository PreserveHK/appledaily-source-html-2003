<html><header><meta charset="utf-8"><title>周杰倫賣蝸牛盼籌1,480萬</title></header><body><h1>周杰倫賣蝸牛盼籌1,480萬</h1><p>繼張學友和孫燕姿後，周杰倫擔任台灣TVBS關懷台灣基金會第二階段的「希望天使」，獻出十八歲填詞譜曲的《蝸牛》，交由TVBS主播演唱。&#13;<br> 周杰倫亦會擔任公益廣告片的主角，希望籌得六千六百萬台幣（約一千四百八十多萬港元）善款。對於TVBS主播重新翻唱《蝸牛》一曲，他昨日說：「這將是今年最熱賣的組合。」<br> &#13;<br> <spanclass>雪糕收買小孩 &#13;<br> 拍攝過程中，廣告中的小演員小強表現搶鏡，原來他的偶像是動力火車而非周杰倫，工作人員要用雪糕𠱁他，才願意跟周杰倫牽手拍廣告。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

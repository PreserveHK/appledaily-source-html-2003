<html><header><meta charset="utf-8"><title>小倉優子剝衫全家昅實</title></header><body><h1>小倉優子剝衫全家昅實</h1><p>現年十九歲的日本水着女星小倉優子，經常被批評扮可愛又扮細路，最近她以實際行動證明自己確是一個家教甚嚴的受保護少女，連拍水着寫真都叫齊家人監場。<br> &#13;<br> <spanclass>確保沒蝕底 &#13;<br> 日前小倉拍攝一本以「POP」為主題的寫真集，每次外景皆會有不同的家人到場，除了母親外，連祖父母也常到場，確保乖孫女「冇蝕底」。問小倉會否尷尬？她說：「有家人喺度，我都好怕醜㗎，不過都好，畀佢哋知道我工作好認真！」</spanclass></p></body></html>

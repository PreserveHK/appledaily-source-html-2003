<html><header><meta charset="utf-8"><title>盧巧音邊打鼓邊呻吟</title></header><body><h1>盧巧音邊打鼓邊呻吟</h1><p>盧巧音、蕭正楠、林嘉欣主演的《六樓后座》在明天端午節開畫，同期還有黃秋生與陳小春主演的《黑白森林》打對台。為了應節，《六》片在戲中拍了一場扒龍舟戲。<br> &#13;<br> <spanclass>忍俊不禁 &#13;<br> 在《六》片中，盧巧音因為一腳踏兩船，周旋於蘇永康與蕭正楠之間，蕭知道盧去扒龍舟，為了進一步親近佳人，他要千方百計與對方一起拍檔扒龍舟。而盧巧音負責打鼓，但她學了一日都跟不上拍子，而且她一邊打鼓，一邊發出像呻吟似的叫喊聲，在場的男工作人員忍不住笑起來。</spanclass></p></body></html>

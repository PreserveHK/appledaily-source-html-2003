<html><header><meta charset="utf-8"><title>李安監工製巨人</title></header><body><h1>李安監工製巨人</h1><p>由李安執導的《變形俠醫》將於本月十九日率先在港上映。片中的綠色巨人及特別效果，由佐治魯卡斯（GeorgeLucas）旗下公司ILM操刀，其美術總監鄧偉信（Wilson）日前接受本報訪問。&#13;<br> Wilson說：「李安話個巨人要有生命，要似一個人，我哋有二百人一齊做，做到個巨人嘅肌肉同皮膚好細緻，即使唔講嘢都表現到喜怒哀樂，所以戲入面有好多近鏡，郁吓眼眉都好清楚。」而李安更搬到ILM所在地SanRasael居住八個月，為巨人造型提供意見。</p></body></html>

<html><header><meta charset="utf-8"><title>天佑駁髮扮艾華遜</title></header><body><h1>天佑駁髮扮艾華遜</h1><p>男子組合Shine最近為運動品牌Reebok拍攝廣告，二人穿上Reebok引入NBAfans版落場球衣拍攝，他們都顯得十分興奮。<br> &#13;<br> <spanclass>最鍾意打波 &#13;<br> Shine成員徐天佑和黃又南表示，穿上這些NBAfans版落場球衣後，很想即時到球場跟人鬥一番。Shine都很喜歡打籃球，天佑的偶像是NBA東岸球隊費城76人的艾華遜（AllenIverson），他日前拍攝廣告時，亦大玩駁髮，誓要模仿偶像；又南則沒有特定的NBA籃球員偶像。而Shine兩位成員平時一有時間，便會齊齊到球場切磋球技。</spanclass></p></body></html>

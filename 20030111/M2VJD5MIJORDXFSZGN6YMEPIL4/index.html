<html><header><meta charset="utf-8"><title>溫碧霞農曆新年赴泰團圓</title></header><body><h1>溫碧霞農曆新年赴泰團圓</h1><p>溫碧霞早前到內地為時裝牌子威斯曼拍攝廣告，並擔任代言人一年。由於該牌子在全國有很多分店，稍後她會到全國各地宣傳。問到酬勞方面是否十分吸引，溫碧霞只表示滿意，未肯透露詳情。<br> &#13;<br> <spanclass>下月忙拍戲 &#13;<br> 原來，除時裝廣告外，尚有內衣、健康食品和纖體公司欲找溫碧霞出任代言人，但她強調要適合自己才會接拍。&#13;<br> 此外，談到下月十四日的情人節如何度過，溫碧霞表示屆時要拍攝新片，未能陪伴夫婿，但她已計劃農曆新年跟夫婿到泰國旅行，提早慶祝情人節。</spanclass></p></body></html>

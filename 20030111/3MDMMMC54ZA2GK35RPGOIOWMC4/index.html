<html><header><meta charset="utf-8"><title>鄧健泓越洋揮低Eason</title></header><body><h1>鄧健泓越洋揮低Eason</h1><p>王喜和鄧健泓前晚往灣仔京都戲院，出席新片《西貢的童話》首映禮，鄧健泓近日憑歌曲《心寒》奪得加拿大數間中文電台聯頒的「全國推崇男歌手」金獎，力壓銀獎得主陳奕迅（Eason）和銅獎得主李克勤。<br> &#13;<br> <spanclass>王喜皈依密宗 &#13;<br> 鄧健泓說：「我冇諗過自己會贏到Eason同克勤，可能加拿大嘅歌迷錫我多啲。」而王喜早前皈依密宗，他說：「我知豆斗（邱淑貞）都係，不過我哋未有緣份碰面。」王喜計劃稍後到西藏旅行，順道參觀當地一些建築宏偉的廟宇。&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

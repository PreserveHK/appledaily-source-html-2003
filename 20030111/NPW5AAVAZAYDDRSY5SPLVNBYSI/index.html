<html><header><meta charset="utf-8"><title>郭炳聯過澳門</title></header><body><h1>郭炳聯過澳門</h1><p>澳門立法會議員區宗傑家族的匯業集團，在澳門的匯業銀行中心及行政中心昨日開幕，並請來澳門特首何厚鏵（右）及一眾財金官員出席儀式，最特別的是，邀得新鴻基地產副主席郭炳聯（左二）到澳門任主禮嘉賓。&#13;<br> 大會同時請來小提琴家西崎崇子在聖約瑟修院表演，起初記者以為他們兩人趕睇演出，所以不答問題，因為開幕禮黃昏六時開始，演出七點開始，但係，大家見一眾嘉賓入修院不久即上車走人，原來是趕去大會在觀光塔設下的晚宴，看來精神食糧的吸引力，不及大快朵頤之樂。</p></body></html>

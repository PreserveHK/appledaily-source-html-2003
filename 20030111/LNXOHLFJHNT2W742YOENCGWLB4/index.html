<html><header><meta charset="utf-8"><title>司機被綁要求贖金</title></header><body><h1>司機被綁要求贖金</h1><p>【本報訊】一名嗜賭姓李中港貨車司機（四十歲），前晚十一時許致電本港姓曾運輸公司東主（五十歲），聲稱在深圳布吉被三名持槍匪徒綁架，要求代付三萬元贖金。&#13;<br> 東主隨即報警，在趕至警員協助下與對方討價還價拖延時間，令警方爭取時間追查電話來源，結果發現電話來自事主手機，未能即時查出身處地點。&#13;<br> 雙方最後以一萬元成交，東主將錢存入本港一個銀行戶口後，事主隨即致電聲稱已獲釋並無受傷。他昨晚返回本港後到警署協助調查，警方正調查事件真相。</p></body></html>

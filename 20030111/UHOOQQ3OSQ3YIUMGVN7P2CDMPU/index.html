<html><header><meta charset="utf-8"><title>台北專訪<br>F4唔衰得03頂硬上</title></header><body><h1>台北專訪<br>F4唔衰得03頂硬上</h1><p>台灣人氣組合F4前年憑電視劇《流星花園》火速冒起，風靡全亞洲，惜新作《流星花園Ⅱ》在台灣收視未如理想，人氣備受考驗。</p><p>四子日前在台北接受本報專訪，明顯較上年成熟，談及對○三年的展望時，四人均表示知道有不少人等着看F4的「下場」，所以今年他們會比去年花更多的心力在事業上，讓大家知道F4是真正有實力的藝人。&#13;<br> 採訪：梁嘉泳</p></body></html>

<html><header><meta charset="utf-8"><title>吉田美和不倫戀曝光</title></header><body><h1>吉田美和不倫戀曝光</h1><p>日本長青組合DreamsComeTrue主音吉田美和，出道多年近日終首度傳出戀聞，但男方卻是一名育有三歲兒子的有婦之夫。新一期雜誌《Friday》拍得吉田與父母及較吉田年輕九歲的MV導演A先生一起晚膳的相片。其後吉田又與A先生前後腳返回住所，據悉二人同居約一年。&#13;<br> 雜誌指A先生另租小室獨居的妻子因無力撫養兒子，而要將兒子交由A先生父母代為照顧。據悉A先生正與妻子搞離婚，但贍養費問題卻一直談不攏。</p></body></html>

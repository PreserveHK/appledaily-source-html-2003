<html><header><meta charset="utf-8"><title>警搗紅油站拘7人</title></header><body><h1>警搗紅油站拘7人</h1><p>【本報訊】元朗警區出動重案組、反黑組聯同海關陸上行動科合共一百二十人，昨下午二時採取聯合行動，探員及關員荷槍實彈搜查元朗、天水圍及八鄉十個懷疑由黑幫控制的非法油站，結果成功搗破其中五個油站，拘捕六男一女（二十九至四十歲）、持雙程證來港、在上址工作的「入油員」。行動中，共撿獲六千四百公升紅油及電油（圖）。&#13;<br> 海關署理助理監督李金強表示，今次聯同警方行動，除了掃蕩紅油外，亦旨在打擊區內黑幫活動切斷其財路。&#13;<br> 麥超億攝</p></body></html>

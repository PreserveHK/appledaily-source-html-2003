<html><header><meta charset="utf-8"><title>《人車誌》十大好車周末尖沙嘴展出</title></header><body><h1>《人車誌》十大好車周末尖沙嘴展出</h1><p>經已踏入第5年嘅《人車誌》十大好車選舉，可算係每年嘅車壇盛事之一；每年都經由該雜誌嘅多位專業編輯，選出當年經代理商輸港嘅十部最優秀汽車，而所選出嘅車輛無論外形，抑或性能表現上，都係有卓越成就嘅代表作。今年嘅結果已於《人車誌》一月號公布，得獎名車更會於今、明兩日（1月11至12日），上午11時至晚上8時，假尖沙嘴海運大廈2樓大堂嘅「《人車誌》十大好車車展」中展出。有興趣嘅車迷，記住去會場參觀一下喇！</p></body></html>

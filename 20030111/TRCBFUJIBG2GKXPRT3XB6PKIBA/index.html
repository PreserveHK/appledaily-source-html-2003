<html><header><meta charset="utf-8"><title>柏芝學曉認真工作</title></header><body><h1>柏芝學曉認真工作</h1><p>張栢芝近日與劉德華合作拍攝電影《老鼠愛上貓》，被華仔的認真工作態度感染，她說：「今次同華仔合作好開心，平時冇自己戲份嗰陣，我就會出去玩，但今次我就好似華仔咁留喺片場，睇吓人哋點拍，睇吓啲前文後理，到自己拍嘅時候都順暢啲。我覺得受華仔感染係一件好事，係華仔令到我有咁嘅轉變。」<br> &#13;<br> <spanclass>二人互𠝹 &#13;<br> 在《老》片中，栢芝一度暗戀華仔，更主動展開追求，沒料到華仔及後被栢芝深深吸引，倒過來追求栢芝。不過，由於栢芝不時要反串扮演衙差等角色，不習慣反串男角的她，穿衣服時經常弄到一團糟，鬧出笑話連篇，為片場增添不少歡樂氣氛。</spanclass></p></body></html>

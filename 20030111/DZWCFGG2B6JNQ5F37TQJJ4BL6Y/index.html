<html><header><meta charset="utf-8"><title>《芝加哥》奧斯卡穩膽</title></header><body><h1>《芝加哥》奧斯卡穩膽</h1><p>美國娛樂雜誌《EntertainmentWeekly》每年例必預測奧斯卡頒獎禮的提名名單，而且準確度甚高，日前該雜誌公布了今年的預測名單，已奪多個大獎的《芝加哥》成為大熱門電影。<br> &#13;<br> <spanclass>勢奪多項提名 &#13;<br> 該雜誌認為《芝加哥》應可穩奪最佳電影、最佳導演、最佳改編劇本、最佳女主角及女配角等提名，而《FarFromHeaven》則緊隨其後，至於其他可望入選最佳電影的影片，還包括《此時．此刻》、《紐約風雲》、《ThePianist》及《魔戒二部曲：雙城奇謀》。</spanclass></p></body></html>

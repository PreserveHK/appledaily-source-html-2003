<html><header><meta charset="utf-8"><title>肥溫電腦纖體免趕客</title></header><body><h1>肥溫電腦纖體免趕客</h1><p>英國女星琦溫絲莉（KateWinslet）一向對其豐滿的體形感到自豪，但最近她當最新一期男士雜誌《GQ》二月號的封面女郎時，竟然變得苗條。在記者的追問下，雜誌終於承認為免趕客，不得不用電腦特技將肥溫變瘦。<br> &#13;<br> <spanclass>指肥溫有收身 &#13;<br> 肥溫的煥然一新超瘦形象在《GQ》雜誌封面出現後，不少人已懷疑照片曾做過手腳，經過讀者及傳媒多番查詢，雜誌編輯DylanJones終於承認曾利用電腦為肥溫纖體，但他說：「我六星期前訪問琦溫絲莉嗰陣，佢已經瘦咗好多。」</spanclass></p></body></html>

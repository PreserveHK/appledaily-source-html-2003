<html><header><meta charset="utf-8"><title>《捉智雙雄》盜版侵中港</title></header><body><h1>《捉智雙雄》盜版侵中港</h1><p>繼賀歲檔期西片《新鐵金剛之不日殺機》未上映已有盜版湧現後，另一套同於本月三十日上映、湯漢斯（TomHanks）和里安納度狄卡比奧（LeonardoDiCaprio）主演的西片《捉智雙雄》，亦同樣有盜版在內地和本港市場出現，認真猖獗。<br> &#13;<br> <spanclass>招搖撞騙 &#13;<br> 《捉》片改編自真人真事，故事講述里安納度飾演的少年，因為父母離婚而離家出走，四處招搖撞騙，並跟飾演聯邦密探的湯漢斯展開連番追逐。雖然里安納度多年後終難逃法網，最後他卻獲聯邦密探邀請協助搗破行騙案，立下大功。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>少女𠝹刀傷人</title></header><body><h1>少女𠝹刀傷人</h1><p>【本報訊】一名情竇初開的十七歲少女，疑與男友情海翻波，日前更失去對方聯絡，昨傍晚六時許，她聞訊男友及數名友人在旺角西洋菜街南的一家機舖內打機，於是身懷一把粉紅色的𠝹刀趕往機舖，但她抵達時，男友已不知所終。&#13;<br> 少女於是迫令當時正在機舖內打機的數名少年「交人」，其間並與一名姓許，十七歲少年發生爭執，有人取出𠝹刀劈向對方臉部。警員接報到場，將涉嫌行兇少女拘捕及將受傷的少年送院治療。</p></body></html>

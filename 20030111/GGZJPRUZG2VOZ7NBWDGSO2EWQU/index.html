<html><header><meta charset="utf-8"><title>輾過車胎的士彈起</title></header><body><h1>輾過車胎的士彈起</h1><p>【本報訊】一輛客貨車，昨早上十一時許，沿尖沙嘴九龍公園徑南行，當駛至海防道時，車底的後備車胎突然鬆脫跌出路面，尾隨一輛的士駛至，五十三歲姓潘的士司機閃避不及輾過車胎，全車拋起再墮地，五十三歲姓劉男乘客（圖）頭撞向車頂受傷，司機則無恙。&#13;<br> 四十七歲姓陳客貨車司機見狀停車報案，警員到場將傷者送院，治療後無礙出院。兩司機酒精測試證實未有飲酒。&#13;<br> 劉柏麟攝</p></body></html>

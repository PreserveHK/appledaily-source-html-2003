<html><header><meta charset="utf-8"><title>郭靜純向富商索$40萬？</title></header><body><h1>郭靜純向富商索$40萬？</h1><p>台灣女星郭靜純早前被指牽涉舊愛高姓商人的槍擊案中，近日台灣警方迅速破案，證實伊人跟此案無關。<br> &#13;<br> <spanclass>大騷身材 &#13;<br> 郭靜純昨日在台灣出席宣傳活動，穿上低胸毛毛裝，大騷驕人身材。郭靜純以國語說：「我期待新年『羊羊』得意。」郭靜純近日被一位張姓富商指控她拿取了一百八十萬元新台幣（約四十萬港元），卻與他斷絕來往。郭靜純說：「如果我真的拿了那麼多錢，何必忍着病痛在寒風中工作，在家中當少奶奶不是更好嗎？」</spanclass></p></body></html>

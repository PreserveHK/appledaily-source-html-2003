<html><header><meta charset="utf-8"><title>貓咪少女嫁實業家</title></header><body><h1>貓咪少女嫁實業家</h1><p>曾主演電影《貓咪少女》及《F4沙膽妹》的二十二歲韓國女星李木夭原，昨日下午與其二十九歲的青年實業家男友，於漢城新羅酒店舉行婚禮，隨即前往歐洲蜜月旅行一個月。&#13;<br> 李木夭原去年十一月宣布決定與相識一年零八個月的男友拉埋天窗，並表示婚後會退出藝能界陪伴老公到美國留學，但日前她表示經再三考慮後，決定留在藝能界發展，更與老公在漢城江南一帶買下住宅，留在韓國建立小家庭。</p></body></html>

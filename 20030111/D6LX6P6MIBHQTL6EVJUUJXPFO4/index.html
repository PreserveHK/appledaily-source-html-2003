<html><header><meta charset="utf-8"><title>偉仔寧向曼玉訴心聲</title></header><body><h1>偉仔寧向曼玉訴心聲</h1><p>梁朝偉昨日到台灣宣傳新碟《風沙》，他心情甚佳，還大談感情問題，偉仔覺得對好友張曼玉傾訴心事比女友劉嘉玲更好，因為張曼玉會明白他的感覺。談到結婚問題，偉仔說：「私人的世界輕鬆就好，目前也不會結婚，因為結婚或不結婚差別不大，大家一起開心就好。我覺得二人世界不會是壓力，而是一門學問。」<br> &#13;<br> <spanclass>新歌難度高 &#13;<br> 此外，偉仔的新歌由陶喆監製和作曲，對此他說：「他的歌曲難度很高，但我感謝他為我寫的歌不會像他的歌曲一樣難唱。」偉仔透露有次錄音時，陶喆竟把錄音室的燈關掉，原來是想偉仔在沒有壓力的情況下演繹作品。</spanclass></p></body></html>

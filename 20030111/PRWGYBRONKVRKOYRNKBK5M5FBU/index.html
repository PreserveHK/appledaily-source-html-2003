<html><header><meta charset="utf-8"><title>Hipsters</title></header><body><h1>Hipsters</h1><p>"Girlsareriskingtheirhealthbywearing<u> hipsters</u> ."&#13;<br> &#13;<br> 「女孩子穿低腰褲危害健康。」&#13;<br> &#13;<br> 加拿大醫生周四警告，在名星效應下，女孩子穿低腰褲（hipsters）蔚然成風，但有損健康，穿上六至八個月，會令大腿神經受壓、腳麻痹（paresthesia）。但不止穿低腰褲，就算坐車繫安全帶和把銀包放入褲袋，都可能令大腿神經受壓。&#13;<br> </p></body></html>

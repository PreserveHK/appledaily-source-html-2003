<html><header><meta charset="utf-8"><title>向華波兒子續受感化</title></header><body><h1>向華波兒子續受感化</h1><p>【本報訊】向氏家族成員向華波的兒子向展棠，在的士高藏十二片「硝甲西泮」及「安定」毒品，早前在西區裁判法院承認兩項藏毒罪，被判接受十八個月感化。向展棠昨日出庭聽取其進度報告，內容指出從他的尿液樣本驗出藥物，以及違反感化官指示，缺席到醫院接受精神治療。但辯方表示被告因服藥及工作繁忙才違反感化令，裁判官准許被告繼續接受感化，希望他遵守感化官指示。&#13;<br> 案件押後至四月十日，待索取下次進度報告。&#13;<br> 案件編號：WSCC1409/02</p></body></html>

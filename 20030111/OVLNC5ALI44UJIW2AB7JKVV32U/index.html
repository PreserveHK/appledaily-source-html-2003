<html><header><meta charset="utf-8"><title>徐子淇返英前狂掃零食</title></header><body><h1>徐子淇返英前狂掃零食</h1><p>徐子淇昨晚乘坐夜機返英國繼續大學課程，屈指一算，她放了近半個月的聖誕假回港與家人團聚，子淇每次離港都顯得依依不捨。<br> &#13;<br> <spanclass>夠食半年 &#13;<br> 徐子淇和妹妹Daisy日前到超級巿場購物，不消十分鐘已載滿手推車。徐子淇說：「我買咁多都夠我食半年。」&#13;<br> 徐子淇今次買了大堆食物帶返英國，她說：「雖然英國都有相同口味嘅罐頭賣，但唔知係咪心理作用，我始終覺得香港嗰啲好味啲，我次次都帶一大堆嘢食返過去。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>跑車撞毀司機失蹤</title></header><body><h1>跑車撞毀司機失蹤</h1><p>【本報訊】一輛寶馬跑車昨在油麻地失控撞路邊鐵欄，司機事後逃去，警方到場調查時，車主接獲友人通知趕抵，聲稱較早時在附近娛樂場所尋歡時，將跑車交給職員代泊。警方正尋找肇事司機助查。&#13;<br> 肇事雙門寶馬跑車車主姓陳（二十四歲），據悉為麵檔東主。昨晨近十時，一名男子駕駛該跑車在登打士街失控，撞毀路邊鐵欄，車頭嚴重損毀，司機肇事後棄車逃去。在現場對面一名七十餘歲男途人見狀受驚不適，事後要送院治療。</p></body></html>

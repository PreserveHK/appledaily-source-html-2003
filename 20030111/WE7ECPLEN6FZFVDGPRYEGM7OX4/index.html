<html><header><meta charset="utf-8"><title>安琪蓮娜狂掃古董飾物</title></header><body><h1>安琪蓮娜狂掃古董飾物</h1><p>連日來在港忙於拍攝電影《盜墓者羅拉》續集的荷李活女星安琪蓮娜祖莉（AngelinaJolie），昨日到中環擺花街街市拍攝外景，只見身穿杏色唐裝的她下午三時多才露面，不過心情看來不太好。<br> &#13;<br> <spanclass>白玉鈪自用 &#13;<br> 至下午五時左右，安琪蓮娜在荷李活道逛街購物，她似乎對古董飾物特別有興趣，更在一店舖逗留了四十五分鐘，據悉她花費了四千多元選購白玉鈪、珠鏈、算盤及戒指等，問安琪蓮娜買了甚麼給自己，她即高舉右手展示其新買的一千六百多元的白玉鈪，而算盤則送給養子。</spanclass></p></body></html>

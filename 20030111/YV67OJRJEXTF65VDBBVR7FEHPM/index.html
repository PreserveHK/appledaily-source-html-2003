<html><header><meta charset="utf-8"><title>何韻詩自認好難湊</title></header><body><h1>何韻詩自認好難湊</h1><p>何韻詩、Shine和鄭希怡昨日往商台，出席「Buddies！自己友陣地」記者會。&#13;<br> 最近有報道指EMＩ唱片公司要求何韻詩與Shine將他們的經理人合約簽予EMＩ，日後唱片公司將得到更多利益，所以鬧出不和傳聞，更可能令阿詩與Shine被「雪藏」。阿詩對此說：「要同新嘅高層開會，乜嘢都可以傾，不過我係一個幾難湊嘅藝人，因為我要有好多空間。」<br> &#13;<br> <spanclass>鄭希怡震驚 &#13;<br> Shine則說：「冇呀！未收到消息喎，唔會雪啩，大家都係想件事好，而且我哋都錄緊音。」&#13;<br> 此外，鄭希怡對於日前補習老師侵犯兒童一案顯得很震驚，她說：「我細個都有補習，不過我老師好好人。」</spanclass></p></body></html>

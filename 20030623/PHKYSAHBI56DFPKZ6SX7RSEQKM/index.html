<html><header><meta charset="utf-8"><title>KOSE開兩用粉餅先河</title></header><body><h1>KOSE開兩用粉餅先河</h1><p>日本除咗有Shiseido老牌外，KOSE亦是另一日本經典化妝品牌。KOSE創辦人小林孝三郎先生，在1948年創辦這間有55年歷史的化妝品公司，並且推出了很多創新的產品。如1979年，KOSE首先推出名為SONIA的乾濕兩用粉餅，成為世上第一個出TwoWayCake的品牌。此外其經典產品雪肌晶，因為採用中日植物精華成份，美白效果至強，18年來深受港日女士歡迎，售出超過2,680萬支。而起用明星作代言人的做法，KOSE亦是先驅者，由酒井法子、中山美穗、安室奈美惠、宮澤理惠，以至現在的濱崎步，每位都會令其產品創下驚人的銷售紀錄。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>

<html><header><meta charset="utf-8"><title>桃園公雞似企鵝</title></header><body><h1>桃園公雞似企鵝</h1><p>台灣桃園縣大園鄉一位鄉民養的一隻公雞，行路時總把屁股貼在地上，走路姿勢與企鵝一模一樣。令主人不忍將牠殺掉，把牠當寵物看待。&#13;<br> 公雞主人表示，今年初他買回一批小公雞，到了二月間，他發現其中一隻公雞走路方式竟跟企鵝一模一樣，把屁股和雙腳貼在地上，以站立姿勢「搖擺」着走路。獸醫診斷後認為，這隻公雞可能是因為雙腳的肌肉退化、萎縮，才會站着走路。&#13;<br> 除了站着走路外，這隻公雞與同伴的體形、生活習性別無二致，但牠就算見到狗，還是趾高氣揚地相立而對。&#13;<br> 台灣《蘋果日報》</p></body></html>

<html><header><meta charset="utf-8"><title>　　董夫婦「名句」播不停 - 李八方</title></header><body><h1>　　董夫婦「名句」播不停 - 李八方</h1><p>香港正係「多事之秋」，特首及A1兩公婆頻頻出鏡，於是佢哋嘅「名句」今年亦特別多。經常有出位表現嘅城市電訊，新一輯廣告短片加入好多特首夫婦嘅名句。&#13;<br> 第一條片用幾隻小豬做主角，不轉用城電服務嘅豬仔話：「唔轉係一種高尚情操……咪淨係識得complain,complainandcomplain！」到最後佢重話收費較平的CTI「好膚淺」。至於第二條片，就講CTI超人去牛頭角巡區，叫人「記住、記住、記住」轉用佢哋服務！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

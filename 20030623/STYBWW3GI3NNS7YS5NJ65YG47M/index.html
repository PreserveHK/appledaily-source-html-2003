<html><header><meta charset="utf-8"><title>泰撿「骯髒彈」物料</title></header><body><h1>泰撿「骯髒彈」物料</h1><p>泰國和數個西方國家的警方與情報人員，近日正攜手追尋一批可供恐怖分子用作製造「骯髒彈」的放射性物質「銫137」，懷疑有人正以價高者得的方式在東南亞兜售。泰國情報部門的線人指該批重五十九公斤（約130磅）的銫137，現藏於老撾首都萬象二十六公里外一個軍營中。&#13;<br> 據報該批銫137是偷運自前蘇聯國家拉脫維亞，小部份於本月十三日在曼谷被泰國警方搜獲，涉嫌非法偷運的四十四歲泰國男子納隆被捕。&#13;<br> 警方事後發現他與恐怖組織沒聯繫，只是個想賺取佣金的中介人。&#13;<br> 英國《星期日泰晤士報》</p></body></html>

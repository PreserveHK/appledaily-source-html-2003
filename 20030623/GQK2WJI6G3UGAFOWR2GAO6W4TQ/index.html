<html><header><meta charset="utf-8"><title>英皇3T爭住振興經濟</title></header><body><h1>英皇3T爭住振興經濟</h1><p>英皇3T鄭希怡（Yumiko）、劉思惠（Maggie）和蔣雅文（Mandy）昨日到旺角出席「我愛香港繪畫創作比賽」。問Yumiko如何幫助振興香港經濟，她笑說：「叫多啲人買我隻新碟、多啲出去食飯，而且我每個月都要交租、買衫，一個月都要使兩、三萬，咁樣都已經係振興經濟啦。」<br> &#13;<br> <spanclass>搭的士唔使找 &#13;<br> Mandy則表示會實行「紅衫魚行動」，她說：「搭的士時，將銀紙摺角就代表唔使找錢，所以我成日都咁做。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

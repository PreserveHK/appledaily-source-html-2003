<html><header><meta charset="utf-8"><title>星爺偷偷昅女</title></header><body><h1>星爺偷偷昅女</h1><p>周星馳拍的新一輯生力啤電視廣告「咁至係新鮮——放狗篇」將於明晚首播，廣告由彭浩翔執導，而Mandy及2R成員Race兩位青春少女亦有份參演。<br> &#13;<br> <spanclass>把酒談心 &#13;<br> 星爺的女友Race，每日都要男友帶狗仔Bobby散步，起初星爺只是敷衍了事，後來每次出街前都悉心打扮，原來他趁該段時間到酒吧和一眾師兄弟把酒談心，星爺見到啤酒女郎Mandy時，更看得目不轉睛。&#13;<br> 此外，星爺昨日下午四時左右由上海返港，當記者祝他生日快樂時，星爺只是點頭示意。再問他會如何慶祝時，他說：「冇呀，今晚要做嘢。」之後便乘的士離去。</spanclass></p></body></html>

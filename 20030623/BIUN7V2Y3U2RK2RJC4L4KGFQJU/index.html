<html><header><meta charset="utf-8"><title>宮地真緒上圍僭建3吋</title></header><body><h1>宮地真緒上圍僭建3吋</h1><p>憑日劇《滿天》而大紅的日本女星宮地真緒，最近有不少fans在互聯網上談論，指她現在的上圍明顯比三年前豐滿了很多，懷疑她曾進行隆胸手術。<br> &#13;<br> <spanclass>被視貧乳一族 &#13;<br> 據日本報章《東京Sports》報道，近期日本網民在網上議論紛紛，焦點是宮地真緒突然變大的上圍。宮地被爆出三年前的上圍只在三十一吋左右，當時更被視為「貧乳一族」，但在幾年後的今天，她的上圍竟達三十四吋，故此盛傳她曾經隆胸。不過，宮地所屬事務所堅稱，她的上圍只是自然增長。</spanclass></p></body></html>

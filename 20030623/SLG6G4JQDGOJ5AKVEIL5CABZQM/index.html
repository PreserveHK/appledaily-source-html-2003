<html><header><meta charset="utf-8"><title>差人泊車無特權</title></header><body><h1>差人泊車無特權</h1><p>法律界人士黃國桐指出，司機排隊等泊車全靠自律，「打尖」雖然不對亦不屬違法，法律在這方面沒有作出規限，而休班警務人員表露身份泊車打尖，做法同樣不對，但表面上「我係差人」也不算違法。市民遇到這情況，只要不用理會他便可以，因差人同普通市民一樣都需要排隊。&#13;<br> 黃續稱，如果這警務人員再有進一步的企圖，例如「唔畀我泊車，我要拉你，或者開槍射你」，這樣便構成濫用職權或恐嚇罪名，涉刑事罪行，市民可即時報案。</p></body></html>

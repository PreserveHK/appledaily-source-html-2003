<html><header><meta charset="utf-8"><title>城城向北京醫護致敬</title></header><body><h1>城城向北京醫護致敬</h1><p>北京的非典型肺炎疫情受控，前晚在全國政協禮堂舉行大型慈善音樂會「凝聚每份愛」，該音樂會將一連兩晚舉行，昨晚第二場則在北京王府井大街舉行。獲邀演出的歌手包括郭富城、古巨基和那英等，那英打頭陣獻唱，而城城則任壓軸嘉賓。<br> &#13;<br> <spanclass>高歌兩曲 &#13;<br> 郭富城前晚獻唱《愛的呼喚》和《動起來》，古巨基則唱《相約在北京》。今次的抗炎慈善音樂會，目的是向奮勇對抗SARS的醫護人員致敬，而全國政協秘書長鄭萬通等領導均有出席欣賞。&#13;<br> 記者劉大鷹北京直擊</spanclass></p></body></html>

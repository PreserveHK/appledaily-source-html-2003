<html><header><meta charset="utf-8"><title>同樣愛惜可免爭寵</title></header><body><h1>同樣愛惜可免爭寵</h1><p>香港心理衞生會教育中心黎守信醫生稱，年幼兄弟姊妹爭寵是普遍事情，失寵的一方會擔心是否今後父母不再愛他，父母稍有語言或行為上的表現出來，他們更為憂慮。&#13;<br> 對於此情況如何處置，黎守信透露有三方面可做：第一是幼子出生前盡量向長子解釋父母一樣會痛惜他；第二是當幼子出世後，真的分配一些時間給予長子，讓他不覺自己受忽視；第三是鼓勵長子參與照料幼弟，培育兄弟間的感情，讓他分享到接納他人的好處。</p></body></html>

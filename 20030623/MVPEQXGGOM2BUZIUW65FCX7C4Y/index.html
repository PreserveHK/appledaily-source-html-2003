<html><header><meta charset="utf-8"><title>鄭中基鼻竇炎想換鼻</title></header><body><h1>鄭中基鼻竇炎想換鼻</h1><p>關心妍和鄭中基前晚在西港城演出「音樂第二現場」音樂會，鄭中基鼻竇炎發作，幸好沒有影響演出。&#13;<br> 鄭中基接受訪問時說：「我呢排長時間喺廁所度拍戲，個鼻積埋好多污糟嘢。醫生叫我洗鼻，我怕影響演出，等我下月底拍完戲後，先去開刀啦，最好切埋個鼻，整容換個高啲嘅。」&#13;<br> 演出期間有歌迷大呼楊千嬅的名字，但鄭中基毫無反應，他說：「我聽唔到喎，只係聽到隊band啲聲。」&#13;<br> 鄭中基又謂本來為他診病的醫生因沙士病逝，後來要張學友介紹其醫生給他。<br> &#13;<br> <spanclass>關心妍甩嘴 &#13;<br> 對於甩嘴一事，關心妍則說：「我唱現場好緊張，加上又冇時間綵排呀。」&#13;<br> 採訪：梁錦雯</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>韓君婷同愛貓傾心事</title></header><body><h1>韓君婷同愛貓傾心事</h1><p>韓君婷、陳鍵鋒、文頌嫻、曹永廉分別主持無綫專訊系列節目《智趣相投》的《輕鬆自在人心》及《中西食療坊》，昨日一班主持出席在將軍澳電視廣播城舉行的記者會，現場還準備了兩部流動中醫醫療車，四位主持更在醫療車接受義診。<br> &#13;<br> <spanclass>拒食朱古力減壓 &#13;<br> 韓君婷主持的《輕鬆自在人心》，主要是教人怎樣減壓，她說：「其實飲酒、唱歌係減唔到壓，重有好多女仔唔開心會食朱古力，咁樣係唔得，重會肥，相反唔開心就要食清淡啲，同搵人傾訴。」問韓君婷怎樣減壓？她說：「我年幾前開始，唔開心嘅時候就同隻貓講，抱吓佢又攬吓佢。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

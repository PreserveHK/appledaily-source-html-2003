<html><header><meta charset="utf-8"><title>　　英國人唔夠義氣 - 李八方</title></header><body><h1>　　英國人唔夠義氣 - 李八方</h1><p>特區政府要硬通過《國安條例》，美國駐港總領事同白宮都發表了強硬聲明，叫老董且慢，算盡咗國際朋友嘅義務；但係香港嘅前主權國大英帝國就冇晒聲氣。八方上星期見到英國使館官員，問佢哋點解唔出聲？點知佢話要講嘅已經講過，暫時冇嘢補充。咁就唔夠義氣啦，人哋美國佬夠要同大陸打好關係做生意，但緊急關頭都會企出嚟。八方聽聞民主黨前主席馬丁呢個星期三晚會飛去英國見外交事務委員會，有冇得見外相就未知；而劉慧卿亦已去信英外相，一於齊齊施壓。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

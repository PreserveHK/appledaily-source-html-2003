<html><header><meta charset="utf-8"><title>歌地亞郊外大宅驅鬼</title></header><body><h1>歌地亞郊外大宅驅鬼</h1><p>現在已貴為少奶奶的德國名模歌地亞雪花（ClaudiaSchiffer），位於英國郊外的古老大宅傳出鬧鬼事件，早前更誠邀捉鬼大師ElizabethBridgeman前來驅鬼，據知近日歌地亞已安心不少。<br> &#13;<br> <spanclass>住修女鬼魂 &#13;<br> 據英國《星期日鏡報》報道，早前已有人告知歌地亞，其大宅內住有生前是修女的女鬼彭妮露（Penelope）。最初歌地亞不以為然，但經友人勸告後，決定找捉鬼專家治鬼。一位歌地亞的朋友透露：「個捉鬼師喺間屋搞咗啲嘢，入面嘅氣氛唔同晒，雖然冇人知佢做過乜，但係歌地亞就好開心。」</spanclass></p></body></html>

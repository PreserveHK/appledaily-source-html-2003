<html><header><meta charset="utf-8"><title>徐子淇自嘲肥新娘</title></header><body><h1>徐子淇自嘲肥新娘</h1><p>徐子淇和薛家燕昨日分別在灣仔會展出席婚紗騷和健康減肥博覽活動。穿上婚紗行天橋的徐子淇自嘲是最肥新娘，原來她早前在英國考試，每日吃十多排朱古力減壓，她說：「我驚升唔到班，如果留班，一年要使多二十幾萬㗎，好彩𠵱家順利升班。」&#13;<br> 問徐子淇知否前緋聞男友洪天明和楊怡傳緋聞？她說：「已經八卦咗啦，佢同我講話唔係真嘅。」<br> &#13;<br> <spanclass>自爆有新男友 &#13;<br> 徐子淇還隨即自爆有新男友，她說：「佢同我唔同校，係讀傳理系嘅，唔靚仔，嘴唇好厚，成個Q太郎咁，不過佢好關心我，見我肥咗重照買朱古力我食，又猛話我唔肥㖭，呢個消息我都話咗畀天明聽，佢都話戥我開心。」&#13;<br> 採訪：林妙萍　攝影：陳慧安</spanclass></p></body></html>

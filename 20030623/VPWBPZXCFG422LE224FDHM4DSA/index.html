<html><header><meta charset="utf-8"><title>阿蓋德預告再施襲</title></header><body><h1>阿蓋德預告再施襲</h1><p>美國傳媒取得一盒錄影帶，內容是自稱為哈基姆的男子（圖）宣讀聲明，指阿蓋德組織對近期的沙地阿拉伯與摩洛哥爆炸案承認責任、拉登健在並藏身阿富汗，阿蓋德計劃本月針對美國人發動更多襲擊，地點包括阿富汗。&#13;<br> 哈基姆在阿富汗前塔利班政權時代，常以阿蓋德名義發言，但現時無法證實錄影帶中男子身份及與阿蓋德關係。他提及新一輪襲擊的手法會像近期在阿富汗發生的襲擊。近期襲擊包括滿載炸藥的的士撞巴士、手榴彈及遙控炸彈攻擊。&#13;<br> 錄影帶疑由一個被指勾結拉登的阿富汗叛軍組織發放，但該組織否認。&#13;<br> 美聯社</p></body></html>

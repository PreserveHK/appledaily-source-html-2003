<html><header><meta charset="utf-8"><title>好心冇好報Bono俾人兇</title></header><body><h1>好心冇好報Bono俾人兇</h1><p>愛爾蘭搖滾班霸U2主音Bono，近年致力為世界各地窮人謀求福利，不過好心未有好報，反而招來不滿聲音，過去兩年有人寄出二十四封信向他作出死亡恐嚇，警告以後不要再多管閒事。蘇格蘭場警方已接手調查案件，Bono的保安隊伍亦已加強保護措施。<br> &#13;<br> <spanclass>「最好小心啲」 &#13;<br> 據英國《星期日鏡報》報道，信中的內容充滿粗話、種族歧視及死亡恐嚇的語句。其中的內容謂：「你受到警告，你同你啲做好事嘅朋友最好小心啲。咪×理啲外國人，幫吓你啲自己人。」而蘇格蘭場將會化驗信件，找尋發信者的指紋及DNA。</spanclass></p></body></html>

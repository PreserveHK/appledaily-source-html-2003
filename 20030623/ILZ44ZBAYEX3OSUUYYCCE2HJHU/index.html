<html><header><meta charset="utf-8"><title>張敬軒被挑逗有反應</title></header><body><h1>張敬軒被挑逗有反應</h1><p>張敬軒昨日在九龍灣國際展貿中心舉行「叱咤樂壇之期待張敬軒音樂會」，黃伊汶（Emme）和余文樂擔任表演嘉賓。<br> &#13;<br> <spanclass>余文樂轉新髮型 &#13;<br> 軒仔介紹Emme出場時說：「佢（Emme）係男人嘅各種幻想對象。」及後Emme還在台上與軒仔大跳貼身舞，又不斷挑逗軒仔。問軒仔被Emme情挑有何感覺？軒仔說：「有觸電嘅感覺，重有啲生理反應，不過係面紅同心跳啫。」&#13;<br> 此外，余文樂昨日轉新形象，以DreadLock頭出現，一度令fans起哄。問樂仔怕不怕搶去主角張敬軒的風頭？樂仔說：「唔會，佢係實力派，唱歌冇得頂。」&#13;<br> 採訪：汪正文&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

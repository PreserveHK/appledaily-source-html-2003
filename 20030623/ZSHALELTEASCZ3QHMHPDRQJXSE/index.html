<html><header><meta charset="utf-8"><title>醉父斬子</title></header><body><h1>醉父斬子</h1><p>【本報訊】觀塘秀茂坪邨秀安樓十五樓，昨日中午十二時許發生傷人案。一名經常醉酒鬧事的六十九歲姓梁老翁，午飯時又飲到醉醺醺，與其二十六歲兒子發生爭執。梁翁情緒激動衝入廚房，拿出一把菜刀揮舞，並企圖斬向兒子。兩人激烈糾纏，結果其子的頸部被刀𠝹傷，留下一處三吋長傷痕。但他仍能成功奪過菜刀並報警。&#13;<br> 警方東九龍衝鋒隊接報到場，帶備防暴盾牌登樓(圖2)，將涉嫌傷人老翁拘捕。老翁被捕帶署時發酒瘋大聲叫喊（圖1中揮手者），其子送院敷治無礙已出院。&#13;<br> 馮志偉攝</p></body></html>

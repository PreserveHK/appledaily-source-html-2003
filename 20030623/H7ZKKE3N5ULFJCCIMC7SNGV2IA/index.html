<html><header><meta charset="utf-8"><title>梁炳扮踩波車換人</title></header><body><h1>梁炳扮踩波車換人</h1><p>梁漢文（梁炳）前晚在九龍灣國際展貿舉行音樂會，何韻詩和Shine擔任嘉賓，Cookies的Miki和Angela均有捧場。前晚梁炳邊唱歌邊盤球，及後竟踩波車躺在地上，由Shine抬出場，令觀眾嘩聲四起，其後換上何韻詩出場，觀眾才知是做戲。<br> &#13;<br> <spanclass>Miki幫梁炳抹汗 &#13;<br> 而徐天佑的緋聞女友Miki前晚向梁炳獻花，又為他抹汗。此外，Shine昨在荃灣出席活動，要求歌迷調校夏日飲品，其中有歌迷表示飲品名叫Miki，天佑事後說：「我聽唔到，係咪叫MickeyMouse，都幾得意。」	&#13;<br> 採訪：胡比、王連連&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

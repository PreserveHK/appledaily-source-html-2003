<html><header><meta charset="utf-8"><title>街頭派對</title></header><body><h1>街頭派對</h1><p>【本報訊】兔女郎、非洲土人、殭屍、人妖、慈禧太后……昨日竟在灣仔街頭聚首一堂，圍着途人團團轉。<br> &#13;<br> <spanclass>市民盼多辦活動 &#13;<br> 請放心，時空並沒有交錯，這裏其實是灣仔民政事務處及區議會在灣仔駱克道舉辦的最後一次「星光之夜」街頭派對。派對的主題是「扮嘢化裝舞會」，幾十名表演人士裝扮得古靈精怪，熱情如火地與途人拍照玩樂，更有舞龍舞獅在場增添熱鬧氣氛。有市民及參與活動的食肆均希望政府多辦此類活動，市民有消閒好去處，同時可刺激消費。</spanclass></p></body></html>

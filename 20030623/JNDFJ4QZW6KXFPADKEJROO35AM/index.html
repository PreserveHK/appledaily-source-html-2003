<html><header><meta charset="utf-8"><title>瑪麗嘉兒韓國扮大牌</title></header><body><h1>瑪麗嘉兒韓國扮大牌</h1><p>人氣下滑的美國女歌手瑪麗嘉兒（MariahCarey）仍不改其大牌氣燄，前日首次在韓國舉行個唱時，比原定時間遲了一小時二十分鐘才肯出場。<br> &#13;<br> <spanclass>補鑊成功 &#13;<br> 瑪麗前日首次在漢城奧林匹克公園開騷，雖然人氣大不如前，但憑雄厚的歌唱實力，仍吸引了一萬三千名歌迷捧場。演唱會原定晚上七時開始，但她卻遲了接近個半小時才出場，雖然有觀眾不滿，但她憑精湛歌藝補鑊成功，終贏得全場喝采。瑪麗昨午已離開韓國前往日本，為今晚的演出作好準備。</spanclass></p></body></html>

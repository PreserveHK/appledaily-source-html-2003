<html><header><meta charset="utf-8"><title>雀巢墮地　兩雛鳥哀鳴</title></header><body><h1>雀巢墮地　兩雛鳥哀鳴</h1><p>【本報訊】一對出生僅數日，羽翼未長的雛鳥，昨日在父母離巢覓食之際遇險。築在筲箕灣道西灣河文娛中心對開，樹丫上的一個小雀巢，昨晨十時許，隨着一陣陣強風吹斷承托的枯葉而墜地。巢內兩隻雛鳥受驚發出「吱吱」哀鳴（圖），驚動一名男途人代為報警求助。&#13;<br> 一名電單車警員到場，將雛鳥連雀巢小心翼翼的放入車尾箱內送回警署，要求動物愛護協會人員協助，盼可令遇險雛鳥一家團聚。&#13;<br> 梁偉權攝</p></body></html>

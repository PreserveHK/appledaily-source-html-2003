<html><header><meta charset="utf-8"><title>跟上潮流不隨夫姓</title></header><body><h1>跟上潮流不隨夫姓</h1><p>剛於上月升職出任做助理警務處長的關綺蘿，成為警隊女性警務人員的「一姐」；新「一姐」一直「跟夫姓」，「施關綺蘿」這個名字一直廣為記者熟悉，但記者接過「一姐」名片時，發覺她已把中文名刪咗夫姓，但英文版則就保留丈夫英文姓氏「Smith」。&#13;<br> 關綺蘿解釋，此舉只是順應潮流，因為近年接觸不少已婚的內地女性官員，發現她們都沒有加上夫姓，而且「施關綺蘿」比較難讀同難寫，不少人會讀錯或寫錯她的名字，有警務人員更曾把四個字之中讀錯兩個字，所以索性不再在中文卡片加上夫姓，以免出現混亂。</p></body></html>

<html><header><meta charset="utf-8"><title>水中求生切記鎮定</title></header><body><h1>水中求生切記鎮定</h1><p>一名特技專家表示，遇到汽車墮海意外時，最重要是保持鎮定，讓自己冷靜評估形勢，例如嘗試打開車門或降低車窗逃生；然而，當車輛慢慢下沉，車外水壓會壓迫車門無法打開，倘若在隨後一至兩分鐘仍不能逃出，車輛會慢慢入水，屆時便是九死一生。&#13;<br> 因此，在這生死關頭，被困車內人士必須把握時機，但同時亦要盡量保持鎮定，屏息靜氣，待車身入水至接近頂部時，先要深呼吸一口氣，再嘗試開門，因為這時車內外壓力相近，車門較易打開。不過若車門仍無法打開，便要踢破玻璃窗逃生。</p></body></html>

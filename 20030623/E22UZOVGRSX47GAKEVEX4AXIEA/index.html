<html><header><meta charset="utf-8"><title>阿姐讚小春夠可愛</title></header><body><h1>阿姐讚小春夠可愛</h1><p>汪明荃（阿姐）與陳小春昨日於銅鑼灣一間排舞室綵排拉丁舞，未知小春是否未吃早餐，綵排一會兒便腳軟。阿姐透露小春在演唱會中只會表演跳舞，更指小春為人可愛，她說：「佢前晚自己一個去練習，雖然佢作為一個嘉賓，但係都花好多時間去排練。」&#13;<br> 阿姐又表示到時會與林子祥合唱一曲，她續說：「阿Lam隻耳仔重有啲塞，依然覺得聽嘢唔係好清。」<br> &#13;<br> <spanclass>影相尷尬 &#13;<br> 而小春攬着阿姐的腰拍照時顯得有點尷尬，他笑說：「你知啲是是非非一陣又話有鹹豬蹄，呢啲咁靚嘅美譽都係留番畀啲後輩啦。雖然我今次只係做一個超級舞男，但係我呢啲係唔會打女人嘅。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：仇志德</spanclass></p></body></html>

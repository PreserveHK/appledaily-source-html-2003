<html><header><meta charset="utf-8"><title>警破賭檔　10人被捕</title></header><body><h1>警破賭檔　10人被捕</h1><p>【本報訊】秀茂坪警區特別職務隊人員日前接獲線報，指觀塘牛頭角道一個住宅單位，月前開始被用作開設「沙蟹」賭檔，專門接待街坊及熟客，每星期開賭一次，每局抽水「十抽一」。警方於是展開調查，監視目標單位。至前晚十一時許，採取行動破門入屋，瞬即將八男兩女（三十至五十歲）制服，包括姓呂（四十五歲）男主持，撿獲二萬元賭款及紙牌等證物。&#13;<br> 行動中，曾遇輕微反抗，被捕十男女帶署（圖），獲准保釋候查。&#13;<br> 黃曄寧攝</p></body></html>

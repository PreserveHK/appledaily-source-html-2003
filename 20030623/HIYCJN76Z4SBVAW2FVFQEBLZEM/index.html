<html><header><meta charset="utf-8"><title>鐵騎雙煞　擲汽油彈</title></header><body><h1>鐵騎雙煞　擲汽油彈</h1><p>【本報訊】元朗僑興路大棠村互助管理會，一個貨櫃改裝的辦公室，昨晨二時許發生縱火案。兩名歹徒擊破辦公室玻璃窗，擲入一個用膠樽盛載汽油，已燃點的汽油彈後，乘坐一輛電單車逃去無蹤，村民途經發現報警。&#13;<br> 消防員到場將火救熄（圖），現場僅輕微焚毀。姓陳（六十六歲）負責人聞訊後趕至了解情況，指該會成立十多年，主要替村民爭取權益，一直相安無事。他又稱本身無與人結怨，亦無收過任何恐嚇，原因不明。警方正展開調查。&#13;<br> 王偉禎攝</p></body></html>

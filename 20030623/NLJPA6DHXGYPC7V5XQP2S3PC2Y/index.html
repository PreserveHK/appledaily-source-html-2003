<html><header><meta charset="utf-8"><title>向警哭訴　失業想死</title></header><body><h1>向警哭訴　失業想死</h1><p>【本報訊】一名姓謝二十九歲男子，昨日早上十一時許，飲醉酒打999電話報案。聲稱失業多時，一家七口住在公屋狹窄單位，並哭哭啼啼向警員訴苦及聲言尋死。&#13;<br> 他收線後，警方追線，查到電話由赤柱馬坑邨駿馬樓六樓一單位打出。&#13;<br> 警員趕至上址，但拍門無人應門，於是通知消防破門入屋，發現屋內空無一人。&#13;<br> 其後，警方在大廈搜查，終在十樓梯間尋獲姓謝報案男子。他情緒激動聲稱要跳樓自殺，被警員勸服送院檢查(圖中)。&#13;<br> 梁偉權攝</p></body></html>

<html><header><meta charset="utf-8"><title>　　十大新聞沙士排第三 - 李八方</title></header><body><h1>　　十大新聞沙士排第三 - 李八方</h1><p>港台唔經唔覺自行編採新聞三十年，適逢其會，就同《明報》搞咗個「新聞三十年──十大新聞選」，睇番個結果都好正路，唯一意外就係九七亞洲金融風暴俾沙士爬頭，霸咗個第三位。&#13;<br> 講真，金融風暴搞到香港雞毛鴨血，八方都諗住呢單嘢入硬三甲，點知埋單計數前殺出沙士，金融風暴臨門一腳被爬頭，得番個梗頸四。即係咁，人命就點都重要過錢，雖然金融風暴令好多人變咗負資產，但係錢財身外物，沙士搞到香港死咗成三百人，金融風暴都應該輸得心服口服啦。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

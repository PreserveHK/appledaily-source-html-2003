<html><header><meta charset="utf-8"><title>俄國捧土產不著魔</title></header><body><h1>俄國捧土產不著魔</h1><p>英國人寫的《哈利波特──鳳凰命令》迷倒全球五大洲多國，俄羅斯首都莫斯科卻不着魔，沒有書店願意半夜開門，與全球同步開賣。除了因俄羅斯有土產「女哈利波特」外，也因為俄英價值觀不同。&#13;<br> 俄羅斯著名兒童故事作家葉梅茨的《TanyaGrotter》，是個魔法少女故事，去年九月出版以來，在國內大獲好評，銷量更勝《哈利波特》，曾惹來版權風波。&#13;<br> 葉梅茨否認抄襲，說只想寫一個反諷和悲喜交集的故事，旨在讓讀者思索自己在世界上的位置。《哈利波特》說誰控制魔法石就能掌握至高無上的權力，但葉梅茨認為真正的力量掌握在自己手中。&#13;<br> 中央社</p></body></html>

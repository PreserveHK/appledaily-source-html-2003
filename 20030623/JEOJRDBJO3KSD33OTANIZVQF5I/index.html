<html><header><meta charset="utf-8"><title>劉璇瘦身重上平衡木</title></header><body><h1>劉璇瘦身重上平衡木</h1><p>奧運平衡木冠軍劉璇加入娛樂圈後，頻頻拍廣告、電影和電視劇，影藝事業發展不俗。上周六劉璇在父母和哥哥陪伴下在上海參與《家庭演播室》電視節目。&#13;<br> 劉璇成功減肥後，外形更覺清秀。在現場節目中，她更踏上久違的平衡木。<br> &#13;<br> <spanclass>望做奧運裁判 &#13;<br> 劉璇其後向記者表示，體操是自己的事業，目標是在○八年的北京奧運會上做體操裁判，相反拍戲只是自己的愛好。&#13;<br> 劉璇坦言娛樂圈和體育圈確實是天壤之別，她說：「娛樂圈是一個十分功利的地方，可能今天別人覺得你有價值，他就會來找你，一旦你失去了價值，別人也就會拋開你了。」&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>

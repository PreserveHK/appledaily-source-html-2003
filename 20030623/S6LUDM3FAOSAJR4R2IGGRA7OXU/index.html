<html><header><meta charset="utf-8"><title>以交出加薩伯利恒</title></header><body><h1>以交出加薩伯利恒</h1><p>美國《洛杉磯時報》周日報道，在美國國務卿鮑威爾親身斡旋下，以色列和巴勒斯坦達成臨時協議，以方同意將巴人城市加薩和耶穌降生地伯利恒，交由巴勒斯坦自治政府接管，為風雨飄搖的中東和平進程帶來一絲曙光。&#13;<br> 預料以巴雙方在周日確定細節，以色列會從佔領區撤軍，範圍比美國在中東和平計劃「路線圖」所提出的還要大四倍。&#13;<br> 不過，以巴傳出達成臨時協議時，以軍上周六晚在希伯倫又擊斃了哈馬斯一名軍事領袖卡瓦斯米，使和平路再添血腥。&#13;<br> 美國《洛杉磯時報》/路透社</p></body></html>

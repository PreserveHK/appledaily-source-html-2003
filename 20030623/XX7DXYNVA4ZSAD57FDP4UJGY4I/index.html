<html><header><meta charset="utf-8"><title>《七年之癢》編劇與世長辭</title></header><body><h1>《七年之癢》編劇與世長辭</h1><p>曾編寫電影《七年之癢》和《珠光寶氣》的荷李活資深編劇GeorgeAxelrod，前日因心臟衰竭在睡夢中逝世，享年八十一歲。<br> &#13;<br> <spanclass>曾不滿美電檢 &#13;<br> George的女兒Nina，表示近年父親患有心臟衰竭，前日在洛杉磯寓所內睡夢中逝世，非常安詳。George早年曾為百老匯舞台劇、電台及電視節目編寫劇本，亦曾推出三本小說。經典作品中，包括由已故導演比利懷德（BillyWilder）執導、瑪麗蓮夢露（MarilynMonroe）主演的《七年之癢》，但Geroge生前不滿當時美國電檢壓制原著的性意識。</spanclass></p></body></html>

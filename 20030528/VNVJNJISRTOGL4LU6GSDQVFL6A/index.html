<html><header><meta charset="utf-8"><title>連卡佛名人之夜來頭猛</title></header><body><h1>連卡佛名人之夜來頭猛</h1><p>連卡佛前晚於其尖沙嘴海港城店舉行私人購物活動，獲邀蒞臨的均是城中富豪及名人，包括張永霖、唐英年、梁王培芳梁煒母女及何超瓊等。&#13;<br> 而名人第二代如李國寶兒子李民橋夫婦、霍啟剛前女友呂慶欣則偕同胞兄出席，九倉集團主席吳光正親自招呼賓客。<br> &#13;<br> <spanclass>盛裝赴會 &#13;<br> 任職連卡佛旗下OnPedderGroup的周嘉玲盛裝赴會，她說：「今晚係好VVIP先會獲邀請嚟嘅，全部都係Mr.Wu（吳光正）親自邀請嘅。」問周嘉玲早前被拍得與她結伴看電影的是否新男友？她說：「唔係，朋友嚟啫，我哋識咗一年，得閒會去吓街嗰種。」&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：HoKwokHo</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>貨車撼校巴留70呎車胎痕</title></header><body><h1>貨車撼校巴留70呎車胎痕</h1><p>【本報訊】港島大潭道四十六號近紅山半島，昨午一時發生五人受傷車禍。當時，一輛速遞公司的輕型貨車，由姓劉（三十一歲）司機駕駛，沿大潭道向柴灣方向行駛。當駛經上址一個左彎時，突然失控越過對面線，與一部國際學校由姓張（三十八歲）司機駕駛的校巴迎頭相撞。兩車車頭嚴重損毀，貨車並在馬路留下一條七十呎長煞車痕。&#13;<br> 車禍中，兩車司機被困，要由消防員救出（圖）。而校巴上一名姓陳女子及貨車兩名姓楊及姓林跟車工人，同告受傷送院。姓劉貨車司機情況嚴重，其餘各人敷治後出院。	&#13;<br> 胡恩宏攝</p></body></html>

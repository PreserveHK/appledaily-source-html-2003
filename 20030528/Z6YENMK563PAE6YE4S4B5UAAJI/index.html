<html><header><meta charset="utf-8"><title>陳煒高科技防走光</title></header><body><h1>陳煒高科技防走光</h1><p>陳煒和朱慧珊昨日往紅磡為演出亞視台慶試晚裝，兩人的服裝均由設計師WalterMa設計。陳煒試了兩套晚裝，其中一套十分性感，問她會否怕走光，陳煒說：「靚就大晒嘅，我會用高科技嘅嘢去貼住個胸。」<br> &#13;<br> <spanclass>朱慧珊獲贊助首飾 &#13;<br> 而朱慧珊自言當年參選亞姐亦穿過WalterMa設計的晚裝，還表示今次獲百爵表贊助總值五百萬的首飾，她說：「啲首飾好簡單同大方，不過我自己都好唔放心，所以我寧願佢哋當晚派公關同保安去保護。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

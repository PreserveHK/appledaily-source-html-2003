<html><header><meta charset="utf-8"><title>阿姐、小春大跳辣身舞</title></header><body><h1>阿姐、小春大跳辣身舞</h1><p>汪明荃昨日以一身ChristianDior裝束，和陳小春接受商台節目訪問。小春會為阿姐即將舉行的演唱會任嘉賓，未演出小春已收到阿姐給他的開工大利是。&#13;<br> 屆時小春和阿姐會跳辣身舞，小春說：「小辣啫！都係跳你摸我、我摸你嗰啲。排舞時我重講笑話『唔好殺我，我識家英哥（羅家英）』，阿姐話我黐線。」<br> &#13;<br> <spanclass>關心栢芝 &#13;<br> 此外，問小春知否謝霆鋒日前出席簽名會時爬上枱跌倒，他說：「聽朋友講過，不過我唔係邊個，憑乜嘢叫人唔好擒枱？董建華都唔敢講啦，我只係個普通市民啫。」小春看到張栢芝買新車牌的報道，拿起報紙看時，他的助手即把報紙拿開。&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>鄧鏡波外孫女出庭陳詞</title></header><body><h1>鄧鏡波外孫女出庭陳詞</h1><p>【本報訊】於中環開設高檔雜貨店的飲食專欄女作家、鄧鏡波外孫女黃 &#13;<br> <spanclass>指未履行重建 &#13;<br> 涉訟土地及唐樓位於九龍城福佬村道，胡愛珍為唐樓其中一名業主，黃 胡昨日由兒子代表陳詞，他指進行上訴當日，潘兆初法官沒有給予他足夠機會陳述及解釋證據，並指黃氏姊弟收樓後沒有向前業主清楚交代土地用途。&#13;<br> 黃 案件編號：CACV462/2002</spanclass></p></body></html>

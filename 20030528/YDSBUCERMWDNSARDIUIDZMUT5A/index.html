<html><header><meta charset="utf-8"><title>四賊地盤綑人行劫</title></header><body><h1>四賊地盤綑人行劫</h1><p>【本報訊】昨晨四時許，四名持刀懷疑非法入境者，潛入黃大仙豐盛街彩峰苑對開一個地盤，撬開貨櫃箱寫字樓木門，推醒正在入睡印度籍看更（二十一歲）以膠紙綑綁。&#13;<br> 賊人掠去看更身上一部手機及二百元現金，以及寫字樓內一部相機後逃去。看更在賊人逃去後自行鬆綁及報警。他曾因反抗，與賊人糾纏受輕傷，但毋須送院。警員一度在地盤對上山頭搜索賊人（圖），但無發現。&#13;<br> 伍浦鋒攝</p></body></html>

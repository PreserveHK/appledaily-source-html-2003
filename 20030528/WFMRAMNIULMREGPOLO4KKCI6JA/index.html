<html><header><meta charset="utf-8"><title>10煞闖舖狂斬店東</title></header><body><h1>10煞闖舖狂斬店東</h1><p>【本報訊】深水埗福華街近昌華街，一間售賣日用品及出租影碟的地舖，昨晚八時許，二十六歲巴籍男東主獨自看舖時，遭十名持刀巴籍青年闖入斬傷雙手（圖）。兇徒傷人後奪門而逃，其中一名持刀兇徒逃至興華街與福華街交界時，被兜截的一隊特遣隊人員拘捕。另有三名兇徒截乘的士逃至長沙灣道近長裕街落車，逃走前棄下三刀，警方接報曾在附近兜截無發現。&#13;<br> 事後據的士司機向警方稱，三名兇徒上車時，曾表示要往重慶大廈，但中途落車。&#13;<br> 李志強攝</p></body></html>

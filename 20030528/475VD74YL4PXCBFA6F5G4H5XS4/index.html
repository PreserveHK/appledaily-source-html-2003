<html><header><meta charset="utf-8"><title>AnnaSui停不了的娃娃風格</title></header><body><h1>AnnaSui停不了的娃娃風格</h1><p>相信不少女孩在見過AnnaSui的化妝品後，必定會愛不釋手，因為它的洋娃娃式包裝設計，很易贏得女性歡心。這個生長在美國麥芝根的時裝設計師，早年便自行為洋娃娃和士兵設計服裝。1992年她在紐約開設自己的時裝店舖，至1997年她發展自己的化妝品牌。因為Anna偏愛黑色、紫色和玫瑰花，是以她的化妝品都以這三個元素為主，亦成為品牌的標記。她認為化妝品除有實質用途外，還可以好玩可愛，令買的人見到都覺得開開心心。所以你會看到包裝設計很有心思，尤其那隻戒指唇彩，更是品牌中的王牌。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>

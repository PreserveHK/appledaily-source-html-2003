<html><header><meta charset="utf-8"><title>Susceptible</title></header><body><h1>Susceptible</h1><p>"Pollutionfromheavytrafficcanmakechildrenmore<u> susceptible</u> toasthma,wheezingandcoughs."&#13;<br> &#13;<br> 「繁忙交通造成的污染，令兒童容易有哮喘、氣喘和咳嗽。」&#13;<br> &#13;<br> 台灣國立成功大學研究發現，經常接觸汽車廢氣的兒童，患花粉症的機會高一成六，而花粉症與哮喘有密切關係。德國慕尼黑大學兒童醫院的研究亦發現，住近高交通量馬路的兒童，患哮喘的機會比其他兒童高一倍。Susceptible可解敏感的、易患某病。&#13;<br> </p></body></html>

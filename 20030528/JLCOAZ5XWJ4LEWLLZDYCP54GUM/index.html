<html><header><meta charset="utf-8"><title>黎明探抗炎小鬥士</title></header><body><h1>黎明探抗炎小鬥士</h1><p>黎明昨日在沙田第一城中英文幼稚園，探訪年約六歲的李凱琳，該名女童早前曾患非典型肺炎，現時已康復。<br> &#13;<br> <spanclass>違規不戴口罩 &#13;<br> 黎明昨日代表公益金往探訪病愈的小凱琳。該幼稚園近日貼出告示，規定所有進入的人士必須佩戴口罩，可是黎明卻未有依照指示，防炎意識不高。黎明事後接受訪問說：「我冇諗呢啲嘢，應做嘅措施做好咪得，戴口罩都係想防止感染，但我本身身體健康，我臨落車時都有用酒精洗手。」&#13;<br> 對於那位病童，黎明說：「我覺得佢好勇敢，佢敢於面對、唔退縮同唔怕死嘅精神，就係最大嘅能量。SARS好快會過去，香港人唔好灰心，重整經濟，先可以改善將來。」&#13;<br> 採訪：卓美娟　&#13;<br> 攝影：林德雄</spanclass></p></body></html>

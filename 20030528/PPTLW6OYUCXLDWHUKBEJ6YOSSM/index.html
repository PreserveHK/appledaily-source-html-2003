<html><header><meta charset="utf-8"><title>鄭秀文落錯七架車</title></header><body><h1>鄭秀文落錯七架車</h1><p>鄭秀文（Sammi）日前拍攝新歌《落錯車》MV，唱片公司特別向車行借出七部跑車和房車進行拍攝，總值約二百萬元。&#13;<br> 當車行職員知道是Sammi借車用作拍攝MV用途，除了借出靚車外，還借出司機，於是Sammi跟車隊便浩浩蕩蕩地到郊外拍攝。Sammi為了以新形象示人，拍攝前特別往染髮，以精神奕奕的姿態開工。但因拍攝時間緊迫，所以Sammi本想趁機試揸其中的靚車，但最後卻無機會。<br> &#13;<br> <spanclass>忘記開引擎 &#13;<br> 此外，不用埋位時，司機本安排Sammi在開篷車內休息，可是卻打不開車篷，經Sammi提示後，原來是司機太緊張忘記開引擎所致。&#13;<br> 撰文：比華利</spanclass></p></body></html>

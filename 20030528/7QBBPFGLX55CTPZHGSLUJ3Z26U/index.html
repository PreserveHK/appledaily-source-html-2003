<html><header><meta charset="utf-8"><title>元斌、韓彩英兩年情玩完</title></header><body><h1>元斌、韓彩英兩年情玩完</h1><p>韓國藝能界最近傳出，曾合作劇集《藍色生死戀》的元斌和韓彩英，原來已相戀兩年，但在兩個月前分手。&#13;<br> 據韓國報章報道，元斌與韓彩英前年開始墮愛河，多次被目擊在南韓江南一帶拍拖，而韓彩英母親每次由美國返韓時，必定與元斌見面，更對他讚不絕口，但一個月前，她由韓返美後對鄰居說：「以後唔會再見元斌！」&#13;<br> 同時有爆料者稱，元斌過去一年被升學及入伍等事煩擾，幸有韓彩英在身邊支持，可惜兩個月前二人決定專心工作而分手。</p></body></html>

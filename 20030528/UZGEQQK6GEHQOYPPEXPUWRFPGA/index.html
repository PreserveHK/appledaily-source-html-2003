<html><header><meta charset="utf-8"><title>櫃車越線鏟翻四驅車</title></header><body><h1>櫃車越線鏟翻四驅車</h1><p>【本報訊】一輛掛着試車牌的簇新左軚四驅車，昨晨十時許，沿元朗青山公路向上水行駛。當駛至近潭尾時，迎面一輛貨櫃車，疑因越線爬頭時失控，兩車迎頭相撞。兩車相撞後，貨櫃車餘勢未了，將四驅車推鏟至路邊鐵欄後傾側（圖一）。&#13;<br> 四驅車姓梁（三十八歲）司機手及頸受傷（圖二），事後由救護車送院治療。五十一歲姓鄧貨櫃車司機則沒有受傷，接受酒精測試後，證實沒有飲酒。警方事後將車拖走檢驗及調查意外原因。&#13;<br> 陳天華攝</p></body></html>

<html><header><meta charset="utf-8"><title>女子樂聲中燒炭亡</title></header><body><h1>女子樂聲中燒炭亡</h1><p>【本報訊】秀茂坪邨秀安樓一名姓許（二十六歲）女子，昨晨十時許，被姓陳（四十四歲）母親發現反鎖住所睡房內。母親拍門無反應僅傳出音樂聲，恐有意外，立即聘來鎖匠打開房門，赫見女兒燒炭死亡。&#13;<br> 警員在房內撿獲死者遺書，透露與男友情海翻波不欲偷生。死者母親表示，女兒日前曾與男友爭吵，前晚十一時許女兒下班回家後表現如常，並在睡房內聽音樂。料不到，她竟趁凌晨時分燒炭自殺。死者屍體稍後由仵工抬走（圖）。&#13;<br> 譚健文攝</p></body></html>

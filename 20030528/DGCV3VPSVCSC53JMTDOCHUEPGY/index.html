<html><header><meta charset="utf-8"><title>吳君如紐約坐的士嘔</title></header><body><h1>吳君如紐約坐的士嘔</h1><p>吳君如和老友杜汶澤近日為雜誌《JET》拍照，這輯照片由日本攝影師Kabo操刀，還以坐的士做主題。君如暢談在外國坐的士的經驗，她說：「我覺得紐約嘅的士座位好低，所以坐咗上去好唔舒服，好容易會嘔；日本坐的士又語言唔通，所以要帶備地址；而喺中國同泰國坐的士，坐到一半會有人問你要唔要導遊服務。」<br> &#13;<br> <spanclass>想做的士司機 &#13;<br> 此外，杜汶澤表示在中學時搭過一輛的士，不只內櫳十分整潔，還播放悅耳音樂，杜汶澤說：「嗰一刻我覺得自己都幾適合做的士司機。」</spanclass></p></body></html>

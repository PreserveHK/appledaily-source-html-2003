<html><header><meta charset="utf-8"><title>草囗剛父踢爆阿仔戀矢田</title></header><body><h1>草囗剛父踢爆阿仔戀矢田</h1><p>最近日本人氣組合SMAP的草囗剛，多次被指與木村拓哉互相妒忌，而新出版的雜誌《週刊女性》，引述了一位餐廳侍應透露的草囗父親的說話，指草囗剛確與木村合不來。<br> &#13;<br> <spanclass>遭木村嫌棄 &#13;<br> 該侍應指草囗父親是他們的熟客，他表示草囗覺得中居正廣沒有架子，最樂於幫助隊友。但本身胃部有問題的草囗，有一次送了一個護胃腰帶給木村，但木村竟嫌棄他的禮物，並大叫醜怪。&#13;<br> 而對於草囗與女星矢田亞希子的傳聞，草囗父親則鬼馬地說：「呢個唔講得喎！」但他口中的草囗喜歡的類型，與矢田一模一樣。</spanclass></p></body></html>

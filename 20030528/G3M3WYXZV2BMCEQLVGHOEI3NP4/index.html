<html><header><meta charset="utf-8"><title>司機點煙衝路肇禍</title></header><body><h1>司機點煙衝路肇禍</h1><p>【本報訊】一支煙險奪去兩條人命！一輛運送報紙密斗貨車昨晨七時許，在荃灣拐彎時，失控衝上行人路，將一名走避不及的雙程證女子撞倒，再撞向一間尚未開舖的藥材舖捲閘（圖），另一名途經老婦雖能及時躲避，但她跌倒扭傷腰。兩名女傷者事後一併送院治理，其中被撞女子性命垂危。肇事司機事後聲稱因為點煙令他分心闖禍。&#13;<br> 遭貨車撞倒的雙程證女子姓李（三十四歲），頭部受傷及左腳骨折，送院後需進行手術，目前情況危殆。至於姓姜（七十六歲）老婦扭傷腰部，敷藥後已出院無礙。&#13;<br> 杜建彬攝</p></body></html>

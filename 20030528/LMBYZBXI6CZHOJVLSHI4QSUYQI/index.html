<html><header><meta charset="utf-8"><title>哥連菲路演《十》圖改戲路</title></header><body><h1>哥連菲路演《十》圖改戲路</h1><p>七九年經典電影《十》令已故男星杜利摩亞（DudleyMoore）及寶黛麗（BoDerek）晉身巨星行列，據知有電影公司計劃重拍此片，愛爾蘭男星哥連菲路（ColinFarrell）大有機會扮演杜利摩亞的角色。<br> &#13;<br> <spanclass>挑戰愛情喜劇 &#13;<br> 將參演大導演奧利華史東（OliverStone）巨製《Alexander》的哥連菲路，若然落實拍攝新版《十》，意味着演慣剛陽電影的他將一改戲路，向愛情喜劇挑戰。而在片中扮演寶黛麗角色的將會是在《未來戰士３》中嶄露頭角的挪威女星姬絲丹娜露謹（KristannaLoken）。</spanclass></p></body></html>

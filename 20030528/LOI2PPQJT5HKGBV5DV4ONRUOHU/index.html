<html><header><meta charset="utf-8"><title>孫燕姿最受青少年歡迎</title></header><body><h1>孫燕姿最受青少年歡迎</h1><p>孫燕姿日前以約兩千萬元新台幣（約四百四十九萬港元）的酬勞，擔任電腦遊戲「仙境傳說」兩岸代言人。&#13;<br> 據代理商「新幹線」表示，選擇孫燕姿做代言人，事前已做了不少市場調查，證實孫燕姿深受十五到二十五歲的青少年歡迎，絕對符合該電腦遊戲的年齡對象。&#13;<br> 孫燕姿就表示自己會盡責當好代言人的角色，除了上網聊天外，更會上網玩遊戲。而這幾天待在新加坡的她，最大的樂趣就是透過網絡，和台灣的同事聊天。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>

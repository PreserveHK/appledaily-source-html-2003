<html><header><meta charset="utf-8"><title>黃伊汶想做未婚媽媽</title></header><body><h1>黃伊汶想做未婚媽媽</h1><p>黃伊汶、趙頌茹、梁漢文及鄧健泓昨日往銅鑼灣保良局，出席「兒童助養計劃」記者會，宣傳助養小朋友一日只需三元。&#13;<br> 黃伊汶透露在十九歲時曾有衝動做未婚媽媽，她說：「嗰時興未婚媽媽，覺得好型，如果我要生，都只係會生一個，最好係男仔啦。」<br> &#13;<br> <spanclass>小朋友表演 &#13;<br> 現場有八位小朋友表演，梁漢文看得十分投入，手舞足蹈，看來他十分喜歡小朋友。&#13;<br> 梁漢文說：「我助養咗兩個小朋友，𠵱家唔會想有細路，等工作穩定啲，希望五年內可以結婚生仔。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

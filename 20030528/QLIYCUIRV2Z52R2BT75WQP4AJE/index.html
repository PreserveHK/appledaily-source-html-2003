<html><header><meta charset="utf-8"><title>《決戰未來》哄動日本</title></header><body><h1>《決戰未來》哄動日本</h1><p>電影《22世紀殺人網絡2決戰未來》前晚在日本最新蒲點六本木Hills舉行首映，主角奇洛李維斯（KeanuReeves）一現身，即令現場七千五百名fans嗌破喉嚨，最後要出動二百五十名警衞維持秩序，附近交通亦要改道。&#13;<br> 此外，《決戰未來》第二周在六十二個國家上映仍收八億八千萬港元，是史上首部第二周上映仍能突破一億美元（約七億八千萬港元）的電影。&#13;<br> 特約記者森林檎東京直擊</p></body></html>

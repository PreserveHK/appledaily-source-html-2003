<html><header><meta charset="utf-8"><title>何超瓊深宵出動尋開心</title></header><body><h1>何超瓊深宵出動尋開心</h1><p>與楊其龍分手後的何超瓊（Pansy）感情至今仍未見有着落，不過，現時以事業為重的她卻不愁寂寞，不時相約同性好友談天說地解悶，就算深夜時分，只要Pansy興之所致，也會找好友傾談。<br> &#13;<br> <spanclass>藥房探友 &#13;<br> 昨日凌晨一時許，記者目睹Pansy駕車到跑馬地一藥房，原以為她到藥房買藥，但結果她只是找老闆娘傾偈，足足十分鐘，而且還跟老闆娘一起收舖，Pansy更不時被老闆娘逗得捧腹大笑。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

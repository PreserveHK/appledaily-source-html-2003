<html><header><meta charset="utf-8"><title>聯合追悼劉錦蓉<br>又一醫護殉職</title></header><body><h1>聯合追悼劉錦蓉<br>又一醫護殉職</h1><p>基督教聯合醫院一名健康服務助理昨日清晨不敵「沙士」病逝。死者劉錦蓉，與本月十五日殉職的健康服務助理鄧香美同在12A普通內科病房，因照顧病徵不明顯的非典型肺炎病人而中招。&#13;<br> 繼劉永佳、謝婉雯及鄧香美之後，劉錦蓉是自疫潮爆發以來第四位捨身殉職的公立醫院前線醫護人員。聯合醫院設置了追思閣和弔唁閣，醫護人員和市民紛紛給蓉姐送上鮮花，寫下悼念的話。</p></body></html>

<html><header><meta charset="utf-8"><title>兩度尋死男子墮斃</title></header><body><h1>兩度尋死男子墮斃</h1><p>【本報訊】一名姓黃男子（三十九歲），懷疑陷入困境，昨晚十時許在太古城海天花園啟天閣住所與妻子口角後，聲稱要自殺。鄰居聽到有人揚言要跳樓後，立即往樓下通知管理員及報警，警員及消防員到場時，該男子已被妻子勸服，情緒亦告平復，但他拒絕往醫院檢驗。&#13;<br> 警員及消防員稍後撤退。一小時後，他突然在二十五樓住所攀窗躍下，跌落平台，警員及消防員再度趕至，該男子送院後證實不治（圖）。&#13;<br> 溫文學攝</p></body></html>

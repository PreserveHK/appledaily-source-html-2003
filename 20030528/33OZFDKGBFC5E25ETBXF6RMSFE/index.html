<html><header><meta charset="utf-8"><title>林熙蕾傷屁股惹不育驚魂</title></header><body><h1>林熙蕾傷屁股惹不育驚魂</h1><p>林熙蕾日前在浴室滑倒，撞傷屁股，昨日中午她帶傷出席台北TVBS戲劇《七年級生》開鏡。她說受傷消息一出後，不少朋友打電話詢問她會不會影響生育，弄到她要不停作出澄清。<br> &#13;<br> <spanclass>曾扭傷左腳踝 &#13;<br> 林熙蕾表示自己經常受傷，她昨日以國語說：「我拍《全職殺手》時受的傷比較嚴重，傷口還起水泡！」她說當時因為要拍攝一場反町隆史拖着她的手逃命的戲，因為反町跑得很專心，對於跟在後面的她沒多理會，令到她扭傷左腳踝。而林熙蕾又展示她右額被剪刀刺傷留下的傷痕，然後又展示了左額被電單車撞到後所留下的傷痕。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>不堪師辱罵女學生跳樓亡</title></header><body><h1>不堪師辱罵女學生跳樓亡</h1><p>「你不看看你自己，又矮、又醜、又肥，你只能當一輩子老處女，你連坐枱的資格都沒有。」重慶一名十六歲中三女生不堪老師辱罵，在校內跳樓自殺身亡。<br> &#13;<br> <spanclass>「連坐枱都沒資格」 &#13;<br> 上月十二日，重慶實驗學校中三學生丁瑞婷因遲到被班主任汪老師叫到教員室責罰，既用木棍責打，又當眾罵她連坐枱的資格都沒有。當日午餐後，丁瑞婷從教學大樓八樓跳下身亡。她留下的遺書說：「汪老師您說得很對，我做甚麼都沒資格，學習不好，長得也不漂亮，連坐枱都沒有資格。您放心，我不會再給您惹事，因為這個世界上不會再有我這個人。」事發一個多月後，汪老師被革職及取消教師資格。&#13;<br> 《重慶商報》</spanclass></p></body></html>

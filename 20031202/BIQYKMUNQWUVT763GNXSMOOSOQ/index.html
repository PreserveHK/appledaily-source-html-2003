<html><header><meta charset="utf-8"><title>CelineDion丁父憂</title></header><body><h1>CelineDion丁父憂</h1><p>加拿大女歌手CelineDion的父親亞德馬爾蒂安（AdhemarDion）前日在睡夢中與世長辭，享年八十歲，據知亞德馬爾近年長期受到疾病的煎熬。&#13;<br> 亞德馬爾的家人發表聲明，亞德馬爾是在其位於拉瓦勒的寓所中去世，其間一直有家人陪伴，不過其十四個兒女中最年幼的Celine則未見出現，有指她當日正在拉斯維加斯的凱撒皇宮表演。&#13;<br> 悼念及瞻仰遺容的儀式今日在拉瓦勒舉行，公眾則可於明日前往弔唁。葬禮定於周四在亞德馬爾及家人的故鄉查理曼舉行。</p></body></html>

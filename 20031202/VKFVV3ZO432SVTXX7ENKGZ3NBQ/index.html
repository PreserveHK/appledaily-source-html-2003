<html><header><meta charset="utf-8"><title>米高積遜涉狎玩12男童</title></header><body><h1>米高積遜涉狎玩12男童</h1><p>美國最新一期《環球》周刊報道，當局調查流行樂壇巨星米高積遜曾經最少狎玩十二名男童，當中九名的家人可能仍未知孩子受害。消息又指，他每年都會「欽點」一名八至十二歲的啡黑髮男童當「特別朋友」，引誘他們濕吻、互相手淫以至口交，如遭拒絕玩這性遊戲，就會哭哭啼啼博同情，是典型孌童癖。米高自獲悉再受調查後情緒反覆，一時低聲泣訴「為何選中我」，一時卻又高喊遭人整治。&#13;<br> 路透社</p></body></html>

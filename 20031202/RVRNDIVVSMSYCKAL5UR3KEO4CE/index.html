<html><header><meta charset="utf-8"><title>黃漢清否認公職失當</title></header><body><h1>黃漢清否認公職失當</h1><p>【本報訊】酒牌局前任主席黃漢清涉嫌以權謀私，被控公職行為失當罪，昨在區域法院審訊；控方指黃漢清經常在一名關係密切的女律師家留宿，將酒牌局機密文件留低，就三間夜店負責人申請續牌時，黃建議找該女律師辦理。控方稱，當中兩名申請人獲通過續牌，但黃並無申報與女律師關係。&#13;<br> 五十歲的被告黃漢清，否認於○○年一月至○一年十二月期間身為酒牌局主席，在執行公職時涉嫌故意作出構成罪行的不當行為，包括在召開酒牌局會議審查前與酒牌申請人進行討論；又促使申請人找姓余的女律師辦理。&#13;<br> 案件編號：CCC503/03</p></body></html>

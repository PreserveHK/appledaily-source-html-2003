<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>兔漂是一隻漂亮的兔子，&#13;<br>牠只要站在別人的頭上，&#13;<br>就可以知道別人的秘密。&#13;<br>&#13;<br>雨滴妹妹總在大雨過後神秘地消失，&#13;<br>大家都浪漫地以為她是住在噴泉環繞的別墅裏，&#13;<br>然而真相往往令人心酸，&#13;<br>雨滴妹妹的家是在一個又臭又髒的下水道裏，&#13;<br>但她一點也不難過，&#13;<br>她說只要不會錯過任何一場雨的到臨，&#13;<br>她就別無所求了。</p></body></html>

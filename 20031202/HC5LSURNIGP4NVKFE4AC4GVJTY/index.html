<html><header><meta charset="utf-8"><title>妙麗童聲童氣贏大獎</title></header><body><h1>妙麗童聲童氣贏大獎</h1><p>在電影《哈利波特》系列中飾演妙麗的十三歲可愛英國女星愛瑪屈臣（EmmaWatson），在當地相當受兒童歡迎，前日她在倫敦舉行的《第八屆英國兒童電影及電視大獎》中便獲頒「兒童選擇大獎」。而新西蘭美聲少女歌手HayleyWesternra亦有出席。&#13;<br> 外形漸見成熟的愛瑪，比她初演出《哈》片時長高了不少，前日她穿了一件埃及圖案連身裙出現，亭亭玉立。愛瑪是以《哈利波特：消失的密室》中的演出獲得此獎。</p></body></html>

<html><header><meta charset="utf-8"><title>《殺人的回憶》橫掃韓電影獎</title></header><body><h1>《殺人的回憶》橫掃韓電影獎</h1><p>韓國本年度最高票房電影《殺人的回憶》，前日在第二屆大韓民國電影大獎中成為大贏家，該片在十二項提名中，囊括了「最佳影片」、「最佳男主角」、「最佳導演」、「最佳劇本」、「最佳剪接」及「最佳攝影」六個大獎。出爐影帝宋康昊與憑《風流家族》成為影后的文素莉，均親身領獎。&#13;<br> 大會邀請了性感女歌手李孝利及美少男歌手Rain勁歌熱舞助興，兩人在台上大展火辣舞步，其後李孝利更搞鬼地向宋康昊微笑。</p></body></html>

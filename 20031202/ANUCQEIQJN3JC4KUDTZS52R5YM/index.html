<html><header><meta charset="utf-8"><title>美警涉打死400磅黑人</title></header><body><h1>美警涉打死400磅黑人</h1><p>美國四百磅黑人男子瓊斯，周日早上在辛辛那提一間餐廳停車場，被警方指可疑叫停，他不忿揮拳和一名警員扭打，六名警員立即衝前，既用化學噴霧又用警棍猛打他，將他制服地上，鎖上手銬。但他倒地後，警方發覺不對勁，立即召援消防人員到場，他送院不久證實不治。&#13;<br> 警方否認過份使用武力，更說兩名警員給他抓傷和割傷。警察聯會主席韋斯特說：「兩名警員給他像布公仔般拋來拋去。」瓊斯死因尚待驗屍調查，但六名涉案的警員已被勒令休假。&#13;<br> 美聯社</p></body></html>

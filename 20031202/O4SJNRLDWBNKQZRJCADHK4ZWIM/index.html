<html><header><meta charset="utf-8"><title>全球晶片銷售升23%</title></header><body><h1>全球晶片銷售升23%</h1><p>【本報綜合報道】全球10月份晶片銷售額較去年同月增長逾兩成，主要受惠於電腦及通訊設備晶片需求上升。&#13;<br> 半導體業協會（SIA）表示，全球10月份晶片銷售額為154億美元，比去年同月增長23%，較9月份上升6.8%。SIA表示，晶片業界預測今明兩年的半導體銷售將可錄得雙位數的銷售增長。&#13;<br> 德州儀器和英特爾兩家半導體製造商早前分別預測今季銷售增長可達到兩成以上。&#13;<br> SIA總裁斯卡利斯表示，每年10月是晶片銷售旺季，但今年10月的表現比往常更凌厲和廣泛，不同地區市場、所有產品類別以至所有最終用家市場的銷情皆強勁。</p></body></html>

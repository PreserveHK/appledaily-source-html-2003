<html><header><meta charset="utf-8"><title>吳建豪、金賢珠軍官天使百萬戀</title></header><body><h1>吳建豪、金賢珠軍官天使百萬戀</h1><p>吳建豪和金賢珠主演的電影《少年阿虎》，開畫四日票房約二百萬港元，當中有一場戲在吉林取景，劇情講述金賢珠幻想自己是一名白衣天使，而吳建豪則是軍官，單是這場夢景戲份，已耗資近百萬港元。&#13;<br> <br> <spanclass>真槍上陣 &#13;<br> 攝製隊在吉林逗留了三天，但只是用了幾小時便拍完該場戲，導演李仁港借用了內地政府保護文物之一的懷舊火車頭，配合現代化火車頭拍攝，以營造特別氣氛。吳建豪滿意自己的軍官造型，他更擺出威風凜凜的甫士，而護士打扮的金賢珠亦不時自備相機拍照留念。&#13;<br> 此外，電影公司安排了千多名解放軍參與演出，由於電影公司沒有道具武器，所以士兵們更出動真武器上陣拍攝。</spanclass></p></body></html>

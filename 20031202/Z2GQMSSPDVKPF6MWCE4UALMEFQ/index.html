<html><header><meta charset="utf-8"><title>白石美帆獨愛星星鏈</title></header><body><h1>白石美帆獨愛星星鏈</h1><p>日本女星每次出席公開場合，佩戴的首飾行頭十足，但新紮女星白石美帆卻獨愛價錢大眾化、設計可愛獨特、獲不少名人喜愛的品牌AgathaParis。&#13;<br> <br> <spanclass>喜歡打孖上 &#13;<br> AgathaParis推出的不同系列中，白石美帆獨愛少女味重的小巧首飾，完全符合她小家碧玉的形象。她說：「我喜愛有主題的一系列首飾，例如好像閃爍星星的圖案飾物。」&#13;<br> 白石美帆續說：「我戴飾物的時候，多數會打孖來，即是兩條頸鏈或兩條手鏈一齊戴。若作普通的OL打扮，會選一些走起路來會搖擺的飾物，這樣更有活潑感覺。」&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>

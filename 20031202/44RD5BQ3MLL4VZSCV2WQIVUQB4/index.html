<html><header><meta charset="utf-8"><title>未及治療已送命</title></header><body><h1>未及治療已送命</h1><p>目前在歐美肆虐的流感，是福建型流感變種。由於是新型流感，大部份人沒有抗體，亦沒有疫苗，致迅速擴散，連醫生也束手無策。美國專家估計這股來勢洶洶的流感潮，可能會使多達七萬人病死。&#13;<br> 美國科羅拉多州暫時是今次流感的重災區，瞬間令四千多人感染，四人死亡。痛失八歲愛子的威廉斯透露，流感來得很快，他的兒子本來是好好的，完全不似染病，但一感染就奪人命，根本來不及治療。連當地醫生也無奈地說：「這分鐘還好好的，下一分鐘卻已全身痠痛、發起高燒。」&#13;<br> 本港衞生署也預測，福建型流感可能在明年一至三月於香港爆發，而針對這種新流感的疫苗，要到明年八至九月才面世。&#13;<br> 綜合外電報道</p></body></html>

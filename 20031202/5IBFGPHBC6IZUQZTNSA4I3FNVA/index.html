<html><header><meta charset="utf-8"><title>波音行政總裁辭職</title></header><body><h1>波音行政總裁辭職</h1><p>【本報綜合報道】近期受到違反職業操守醜聞困擾的美國波音（Boeing）再有高層離任，行政總裁康迪特（PhilipCondit）昨天提出請辭，並獲董事局接納。&#13;<br> 波音前任營運總監斯通希菲爾（HarryStonecipher），將接替康迪特出掌波音，並會兼任總裁一職。受上述消息影響，波音股價昨天早段曾挫2.1%，低見37.6美元。&#13;<br> 這家全球最大飛機生產商為了維護形象，於上月24日革除財務總監西爾斯（MichaelSears）的職務，事源是他去年力主邀請當時任職美國空軍的德魯揚（DarleenDruyun）加盟，而德魯揚涉嫌向波音透露空中巴士的標書。</p></body></html>

<html><header><meta charset="utf-8"><title>台破殘障者運毒黨</title></header><body><h1>台破殘障者運毒黨</h1><p>台灣警方昨搗破兩岸毒品走私集團，拘捕三名疑犯，懷疑他們安排傷殘人士，用手提行李箱的提把，將海洛英由大陸運入台灣。台警並懷疑集團從事黑吃黑活動，冒警洗劫毒品「行家」，搶走毒品。&#13;<br> 台灣警方指出，該個橫行嘉義的販毒集團，是台灣中南部海洛英毒品的主要供應商之一。集團主腦李能勇，因毒品缺貨，再加上眼見同行楊姓毒販很有錢，於是在今年十月底，夥同多名同黨，假冒警員，持槍行劫楊某，李某事後還派遣手下探望事主，假意噓寒問暖，以取得另一毒品貨源。台灣警方現正追查集團的幕後資金及相關的毒品拆家。&#13;<br> 台灣《蘋果日報》</p></body></html>

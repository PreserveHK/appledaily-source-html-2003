<html><header><meta charset="utf-8"><title>茶匙量藥物份量不準</title></header><body><h1>茶匙量藥物份量不準</h1><p>德國藥劑學會警告，茶匙不適宜用作量度藥物份量之用，尤其是當要服用藥性較強的藥物，如抗生素，以及用以鎮痛和安眠的可待因藥物。&#13;<br> 德新社報道，市面上家用茶匙的體積及容量各有不同，用以盛載及量度藥物份量，可能會因而服用了錯誤份量的藥物。德國藥劑學會建議應用小量杯量度藥物份量，該會在小量杯的正確位置，刻上代表藥物準確份量的刻度，因此特別適合長者或視力較差人士使用。</p></body></html>

<html><header><meta charset="utf-8"><title>伊首擒阿蓋德成員</title></header><body><h1>伊首擒阿蓋德成員</h1><p>美國一直指阿蓋德與伊拉克前總統侯賽因勾結，但苦無證據。有駐伊美軍指揮官指，美軍擒獲了三名阿蓋德成員。如果消息屬實，這是美軍首次在伊拉克拘押阿蓋德成員。&#13;<br> 駐守在摩蘇爾的第一○一空降師第二旅指揮官安德森周日說，美軍在過去七個月拘捕約十名和阿蓋德有關的「伊斯蘭支持者」（Ansaral-Islam）成員。&#13;<br> 記者問是否擒獲阿蓋德成員，他斬釘截鐵地說：「三名，在兩星期前。」&#13;<br> 他相信三名阿蓋德成員都是伊拉克人，已被押到巴格達作進一步盤問。美軍近月在伊拉克拘捕一小撮與阿蓋德有關的可疑人士，但情報官員指他們多屬爛頭卒。&#13;<br> 美國霍士新聞頻道</p></body></html>

<html><header><meta charset="utf-8"><title>漁護署往南生圍捉雞</title></header><body><h1>漁護署往南生圍捉雞</h1><p>【本報訊】元朗南生圍出現鱷魚，令當地成為旅遊熱點，有食肆乘機出售走地雞，由於超出飼養的數量，漁護署昨採取行動。<br> &#13;<br> <spanclass>總數達170多隻 &#13;<br> 現場消息指出，東主收購了附近村民的雞隻，在士多外圍地方飼養，總數有一百七十多隻之多，由於該處並無領取雞場牌照，按法例不能飼養超過二十隻禽鳥。&#13;<br> 昨午三時，漁護署人員採取行動，擬撿走違例飼養的雞隻，但姓譚（五十歲）東主，拒絕與漁護署合作交出雞隻，雙方對峙約一個小時，漁護署職員惟有報警求助，警方到場進行勸喻，譚終願意交出雞隻，漁護署人員最後將超出限制飼養的一百五十多隻雞撿走，譚聲稱自己無辜，事件令他損失一萬多元。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>匯豐稅貸息率6.37厘</title></header><body><h1>匯豐稅貸息率6.37厘</h1><p>【本報訊】滙豐銀行宣布，推出交稅「萬應錢」私人貸款，特選客戶最低可享息率6.37厘（貸款30萬或以上），一般客戶最低享6.77厘；最高貸款額為薪俸稅2倍或月薪6倍，以較低者為準。&#13;<br> 滙豐電子商務高級經理裴炳添昨日表示，迄今共在網上售出1.9萬份旅遊保險保單，佔期內售出的旅遊保單約兩成，並預料至今年底，可增至約2.5萬份。&#13;<br> 另外，滙豐同時宣布，在機場設置自助觸式屏幕電話亭，提供旅遊保險即時批核服務，並即場印出收條。該行助理總經理兼個人理財業務副主管薛關燕萍表示，若反應良好，稍後可能會將服務擴展至其他地點。</p></body></html>

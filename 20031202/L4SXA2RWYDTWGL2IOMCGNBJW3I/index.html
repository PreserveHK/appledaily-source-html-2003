<html><header><meta charset="utf-8"><title>冧價日本入口護膚品</title></header><body><h1>冧價日本入口護膚品</h1><p>十個女人九個貪靚，每月花大嚿大嚿錢買化妝品，都咪話唔肉痛，唔追求名牌的話，有時只要留意情報，隨時都可以執到筍貨，今期荔枝角就有個護膚品小型特賣場，老實款式唔多，但價錢抵，全部由日本入口，行開嗰頭記得入貨喇。&#13;<br>記者：黃婉冰</p><p>&#13;<br> &#13;<br> 地址：荔枝角青山道489至491號香港工業中心C座12樓12室（荔枝角地鐵站C出口）&#13;<br> 日期：即日起至12月6日　&#13;<br> 電話：27453071&#13;<br> 時間：10:30am至7:30pm</p></body></html>

<html><header><meta charset="utf-8"><title>何寶生任電腦節大使</title></header><body><h1>何寶生任電腦節大使</h1><p>下周舉行的電腦節，邀請了現已差不多轉行賣電腦的藝人何寶生任電腦節大使。何寶生說，非常鼓勵市民自行砌電腦，譬如他曾想購買一套靚聲音響，店員向他推介一套價值十五萬元的組合，他回心一想，其實可透過電腦聽歌，於是自行砌機，加入可聽歌的軟件及投射器，同樣質素的組合，合共只花四萬元。&#13;<br> 何寶生又在自己的座駕上裝上鏡頭及電腦軟件，泊車後可監察是否有人抄牌，又有防盜功能。他在電腦節將主講數個教人砌機的講座。&#13;<br> 本報記者</p></body></html>

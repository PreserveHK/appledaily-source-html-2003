<html><header><meta charset="utf-8"><title>美或本周撤銷鋼材關稅</title></header><body><h1>美或本周撤銷鋼材關稅</h1><p>【本報綜合報道】《華盛頓郵報》昨天引述消息人士的話報道，美國布殊政府最快會在本周作出讓步，宣布取消實施了20個月的鋼材關稅，以免與歐盟和其他貿易夥伴爆發貿易戰。&#13;<br> 不過，白宮發言人澄清，就撤銷鋼材關稅一事，華府尚未落實決定。歐洲委員會表示，未獲美國知會鋼材關稅會被取消。&#13;<br> 消息人士說，白宮助手正研究放寬或全面取消鋼材關稅，務求令歐盟感到滿意，此舉技術上可行，但實行起來有困難。分析員說，臨近總統大選年，華府提早取消鋼材關稅，勢增添布殊面對的政治壓力。</p></body></html>

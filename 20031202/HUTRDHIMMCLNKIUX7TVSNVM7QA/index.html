<html><header><meta charset="utf-8"><title>「洗血」可防膽固醇過高</title></header><body><h1>「洗血」可防膽固醇過高</h1><p>英國廣播公司報道，該國提供的「洗血」治療，有助膽固醇過高人士避免過早死亡，但有關治療費用十分昂貴，每次洗血約需一千英鎊，即約一萬三千港元。&#13;<br> 報道指出，一向患有膽固醇過高、令心血管阻塞的病人史提芬尼，由於先天性的基因問題，導致她不能以改善飲食來把體內膽固醇含量降低。後來，她在英國密德薩斯一間醫院，利用一部類似血液透析機的儀器進行洗血治療，清除體內的膽固醇。一年半後，她體內的膽固醇含量降至正常水平，血管問題也解除。英國至今只有二十四人接受有關治療。</p></body></html>

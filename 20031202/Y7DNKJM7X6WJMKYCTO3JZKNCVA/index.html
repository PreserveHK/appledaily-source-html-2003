<html><header><meta charset="utf-8"><title>漁民促加強檢驗活魚</title></header><body><h1>漁民促加強檢驗活魚</h1><p>【本報訊】香港漁民團體聯席會議及香港漁民互助社的數名代表，昨與衞生福利及食物局副秘書長陳育德會面，要求當局加強檢驗活魚的重金屬含量及細菌含量，以及將活魚等海產納入法例監管範圍，恢復市民進食海產的信心。<br> &#13;<br> <spanclass>向公眾公布報告 &#13;<br> 早前有報告指紅衫等活魚重金屬含量偏高，香港漁民團體聯席會議副主席彭華根指，單是靠捕獲紅衫為生的漁民，近半月已承受二百五十萬元損失，整個業界損失仍有待計算。&#13;<br> 彭華根說，他們在會議中向當局反映漁民意見，要求當局加強每年檢驗海產重金屬及細菌含量次數，並向公眾公布檢驗報告，他們亦期望當局修改法例，考慮將外來海產及活魚加入監管範圍。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>過度瘦身節食致病</title></header><body><h1>過度瘦身節食致病</h1><p>中文大學精神科學系教授李誠醫生指出，厭食症（Anorexianervosa）屬於進食失調問題，患者主要因瘦身節食而引起，加上受到其他壓力影響引致，部份患者更會出現「暴食型厭食症」，在進食後扣喉嘔出食物。他警告，長期厭食症患者會因營養不良，出現貧血、心跳及血壓降低，情況嚴重者更可能致命。&#13;<br> 李誠續稱，厭食症患者發病年齡由十二至二十歲，女性患者比例更是男性十倍，有需要市民可致電香港進食失調中心，電話：21445838求助。</p></body></html>

<html><header><meta charset="utf-8"><title>工程車漏水地面濕滑</title></header><body><h1>工程車漏水地面濕滑</h1><p>深水埗鴨寮街及桂林街居民向本報投訴稱，鴨寮街及桂林街交界水務署工地一部工程車，在進行工程期間，不斷漏水，令整段路面濕滑，行人途經需步步為營，甚不方便。<br> &#13;<br> <spanclass>促承辦商修理車輛 &#13;<br> 水務署回覆本報稱，該部工程車是由承辦商派出，在上址進行清洗地下喉管工程。水務署接獲投訴後作了解，發現該部工程車確有漏水，水務署已促承辦商盡快作維修，維修前會用桶盛水，以免弄濕街道。&#13;<br> （一一二五○三○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>古巨基謝幕喊到眼矇矇</title></header><body><h1>古巨基謝幕喊到眼矇矇</h1><p>古巨基、Cookies、梁漢文和何韻詩，前晚在大學會堂演出最後一場《森美小儀大衛營》舞台劇，周麗淇及谷德昭都有捧場。&#13;<br> 基仔與Cookies成員Kary謝幕時忍不住抱頭大哭，返入後台時，基仔還緊緊攬着森美不放，難掩不捨之情，基仔在劇中豔福不淺，分別與Stephy及Kary擁抱。基仔說：「我真係好投入，都知自己眼淺，喊到雙眼得番一條線㖭呀！」<br> &#13;<br> <spanclass>梁漢文仆倒 &#13;<br> 梁漢文演出一幕逃跑戲時，不慎跌倒，現場有觀眾忍不住大笑，梁漢文說：「我呢啲足球人唔怕跌，膝頭冇瘀，個人瘀啲。」&#13;<br> 採訪：王連連　攝影：陳偉權</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>聖誕有料到：<br>買SWAROVSKI水晶掛飾迎聖誕</title></header><body><h1>聖誕有料到：<br>買SWAROVSKI水晶掛飾迎聖誕</h1><p>終於等到12月，好快又到聖誕節，SWAROVSKI自1991年開始，每年都會設計1款聖誕掛飾，今年亦不例外，推出了「2003聖誕掛飾」，具收藏價值之餘，又可以掛起裝飾聖誕樹，其他聖誕擺設亦精緻得意，不妨買件當聖誕禮物。&#13;<br>記者：黃婉冰</p><p>售賣點：各施華洛世奇水晶軒&#13;<br> 電話：25666301</p></body></html>

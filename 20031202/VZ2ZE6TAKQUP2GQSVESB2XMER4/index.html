<html><header><meta charset="utf-8"><title>蛆蟲製藥助傷口愈合</title></header><body><h1>蛆蟲製藥助傷口愈合</h1><p>英國艾希特大學正研究利用蛆蟲，製成可加速傷口愈合的藥物。英國廣播公司報道，當地有關大學的研究人員發現，蛆蟲會吃掉傷口處的壞死組織，卻不會影響健康組織，從而加速傷口痊愈。&#13;<br> 蛆蟲是其中一種會在腐肉或創口上產卵及育成幼蟲，由於病人不太接受蛆蟲，因此研究人員正致力將蛆蟲在藥物配方中抽走。研究人員又正集中研究會產卵在綿羊創口上的麗蠅分泌物，相信有關分泌物可以冰乾，然後製成粉狀藥物，灑在傷口上，能令傷口愈合。&#13;<br> 蛆蟲治療在一九三○年代起開始使用，但抗生素的出現令此療法被忽略，至最近十年才再度興起。</p></body></html>

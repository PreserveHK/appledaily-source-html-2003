<html><header><meta charset="utf-8"><title>E.T.單車飛天最魔幻</title></header><body><h1>E.T.單車飛天最魔幻</h1><p>由史提芬史匹堡（StevenSpielberg）八二年執導的經典科幻片《E.T.外星人》，尾聲E.T.與小演員踩單車飛天一幕，最近獲英國電影雜誌《Empire》選為「電影史上最具魔幻感覺的時刻」。&#13;<br> 除《E.T.》外，入選的還包括添布頓（TimBurton）執導的《幻海奇緣》，當中尊尼狄普（JohnnyDepp）扮演的鉸剪手完成冰雕後，雲露娜維達（WinonaRyder）擁着他的一幕，令人印象深刻。</p></body></html>

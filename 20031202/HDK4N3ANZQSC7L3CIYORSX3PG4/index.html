<html><header><meta charset="utf-8"><title>房署擬分拆業務套現</title></header><body><h1>房署擬分拆業務套現</h1><p>【本報訊】房委會計劃明年將轄下商場及停車場業務分拆出售套現，在車位空置率創新高下，正研究將轄下車位租予非屋邨居民，初步估計，可以在轄下約一百多個停車場內推行。<br> &#13;<br> <spanclass>被指違反地契條款 &#13;<br> 房委會轄下停車場，受地契所規限，車位只可以租予屋邨內居民，即使出現大量空置，亦不可以月租方式租予居民以外人士。房屋署去年曾嘗試將天水圍區部份屋邨停車位，出租予附近私人屋苑的住戶，結果收到私人發展商警告指房署違反地契條款。&#13;<br> 房署助理署長藍列群昨於立法會房屋事務委員會會議中指出，經過研究後，由於車場空置率非常高，相信有足夠理據，向地政署申請轄免，容許將屋邨車位開放、增加收入。</spanclass></p></body></html>

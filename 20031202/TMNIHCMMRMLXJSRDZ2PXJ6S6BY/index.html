<html><header><meta charset="utf-8"><title>無花果煲雪耳潤到入心</title></header><body><h1>無花果煲雪耳潤到入心</h1><p>雖然平日無花果跟蜜棗等材料都被拿來做湯水的配角，但其實原來單是它也可以獨當一面。無花果能潤腸固肺，雪耳有滋陰潤燥之效，加上清潤的蜜棗，對皮膚和心肺也有潤澤效果，冬天最合飲。&#13;<br>&#13;<br>記者：謝翠玲&#13;<br>攝影：陳陶鈞</p><p><b> 用咩料：</b> &#13;<br> 無花果　4粒&#13;<br> 蜜棗　6粒&#13;<br> 雪耳　1隻&#13;<br> 南北杏　少許&#13;<br> 豬𦟌　1條&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.先將雪耳浸泡軟身，撕開成小塊。備用。&#13;<br> 2.豬𦟌切小塊後，先放入滾水燙一下，撈起。&#13;<br> 3.水８杯煲滾，加入全部材料，至再大滾後轉中火，煲兩小時，加鹽調味即可。</p></body></html>

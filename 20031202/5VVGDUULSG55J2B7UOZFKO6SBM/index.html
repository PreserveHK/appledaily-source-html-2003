<html><header><meta charset="utf-8"><title>雛形明子離婚唔認衰</title></header><body><h1>雛形明子離婚唔認衰</h1><p>師姐級水着女星雛形明子，上星期透過事務所承認與廣告導演山本一磨離婚，昨日她親自上電視宣布，已於上周五遞交離婚申請書。<br> &#13;<br> <spanclass>女兒撫養權歸丈夫 &#13;<br> 雛形在電視節目中似乎不停希望說服自己，她多次說：「我們的婚姻並非失敗！」她又否認兩年前被雜誌拍下與經理人在車上鬼混，是離婚的導火線，雛形說：「我們之間有不能協調的事情，例如我會認為為何他不能為了女兒的教育，多空出一點時間，問題漸漸便嚴重起來。」據悉離婚後女兒伊吹的撫養權將歸山本所有，但雛形仍會負責養育教學，她並沒有要求贍養費。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>觀星影迷餐風露宿</title></header><body><h1>觀星影迷餐風露宿</h1><p>雖然電影昨晚才放映，但一班熱情的影迷為了一睹出席《魔戒3》首映主要演員的風采，在前晚已開始排隊，又在舉行首映禮的戲院旁露宿。&#13;<br> 其中有老人家坐在椅子上等待，有小孩則扮成片中角色造型，另外也有人手持《魔戒》原著小說，人龍綿延至數條街道之外。<br> &#13;<br> <spanclass>參觀《魔戒》取景地 &#13;<br> 此外，亦有不少影迷從海外遠道而來參與此盛會，還有影迷表示計劃留在新西蘭，遊覽《魔戒》曾經取景的地方。</spanclass></p></body></html>

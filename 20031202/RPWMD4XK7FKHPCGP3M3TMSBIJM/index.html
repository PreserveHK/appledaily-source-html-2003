<html><header><meta charset="utf-8"><title>之之、家諾溫馨打邊爐</title></header><body><h1>之之、家諾溫馨打邊爐</h1><p>關之琳（之之）和黃家諾拍拖多年，雖然之之近期被傳媒拍下約會猛男的照片，但實際上她與黃家諾情未變，二人日前便到九龍城打邊爐撐枱腳。&#13;<br> 當晚七時許，之之、黃家諾及兩名友人駕着豐田房車，前往九龍城名城海鮮火煱打邊爐，至八時許，四人一起離開。未有化妝的之之臉頰浮腫，黑眼圈及眼袋非常明顯。<br> &#13;<br> <spanclass>玩煮飯仔 &#13;<br> 另外，日前之之和黃家諾亦曾往金鐘太古廣場的超市買餸，他們掃完貨後，之之邊行邊講電話，黃家諾則拿着餸菜，之後兩人便返愛巢玩煮飯仔。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>環保示愛座枱燈</title></header><body><h1>環保示愛座枱燈</h1><p>要同心儀的他（她）表達愛意，面對面講有時個心真係會卜卜跳，緊張到甚麼綿綿情話都忘記得一乾二淨。向有環保意識的日本，一直以來都主張廢紙回收，像這款以再造紙設計的心心座枱燈，全個均以人手製造，手工精細，燈罩外還有一支穿心箭，正好用來比喻希望能一次射穿對方的心，意義非常大。至於那些再造紙質地堅硬，適合製造各類家品及裝飾，既實用又環保，值得推介。&#13;<br> 記者/攝影：吳嘉怡&#13;<br> &#13;<br> Kimihe&#13;<br> 電話：23122008　　&#13;<br> 地址：九龍尖沙嘴加連威老道41號A興明樓一樓A舖</p></body></html>

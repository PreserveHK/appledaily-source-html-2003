<html><header><meta charset="utf-8"><title>Fendi成品味代名詞</title></header><body><h1>Fendi成品味代名詞</h1><p>Fendi於一九二五年由當時新婚燕爾的芬迪夫婦在意大利羅馬創立，專售皮草皮具。本來只是一間地方小店，但由於用料及手工上乘，加上中產階層自一次大戰以後再次崛起，Fendi數年內已闖出名堂，成為「品味」的代名詞，甚受城中顯貴及荷里活女星歡迎。&#13;<br> Fendi一開始已是以母系為中心的家族企業，以長女保拉為首的五名女兒接掌後，發展成今天的國際品牌，產品亦向多元化發展，先後推出便服、男裝、配飾以至香水等。Fendi現由法國的LVMH擁有。&#13;<br> 本報記者</p></body></html>

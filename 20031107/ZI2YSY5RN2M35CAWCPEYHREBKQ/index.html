<html><header><meta charset="utf-8"><title>廢氣會致多胞胎</title></header><body><h1>廢氣會致多胞胎</h1><p>女性每次懷孕通常只懷一胎，是因身體生理機能會控制只有一粒卵子受精，但事實上每月排卵可達二十粒。英國生育協會主席默多克說：「某些婦女的生理機能出現問題，會不斷生多胞胎。某些家族確是特別易懷雙胞胎。」&#13;<br> 加拿大一項研究曾指，某兩種人體基因的突變，都有可能導致荷爾蒙「濾泡刺激素」（FSH）增多，因而生多胞胎。英國一項研究更發現環境污染，如焚化爐排放的亦可能增加生多胞胎的機會。專家提醒，多胞胎出現營養不足的機會較高，而且還會影響孕婦的安全。&#13;<br> 英國《衞報》/本報資料室</p></body></html>

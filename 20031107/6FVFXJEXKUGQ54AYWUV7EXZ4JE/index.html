<html><header><meta charset="utf-8"><title>綁架劫殺港人屢見不鮮</title></header><body><h1>綁架劫殺港人屢見不鮮</h1><p>深圳二線關外，布吉鎮是最多港人聚居的地方，當中以龍珠花園、大靚花園及布吉村等，最多港人內地家庭聚居。因布吉離深圳市中心及羅湖口岸較近，交通便利及生活指數低，加上該鎮的夜店林立，消費比其他地方平，故每天都吸引大批港漢前往消遣。&#13;<br> 布吉鎮也是南下民工到深圳市的第一站，加上當地色情事業氾濫，令到該區的治安十分惡劣。過往不少涉及港人被綁架、打劫，甚至被殺的案件，不少是在布吉發生。近來肆虐深圳的色誘黨，歹徒都是將受害者，擄到布吉的出租屋中洗劫的。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>星電信計劃加派股息</title></header><body><h1>星電信計劃加派股息</h1><p>【本報綜合報道】新加坡電信公司（SingaporeTelecommunications、簡稱星電信）客戶人數激增，加上亞洲流動電話服務有增長，以及澳元升值推高來自澳洲的生意額，令上季純利增長14%。&#13;<br> 這家東南亞電訊業「一哥」第2財政季度（截至9月30日）純利4.73億坡元（約21.2億港元，或每股2.65坡仙），高過去年同期的4.15億坡元（每股2.33坡仙），但僅及分析員預期的下限。上季集團營業額升18%，達39.3億坡元（約176.28億港元）。&#13;<br> 星電信宣布將增派股息，以及可能在業內進行新投資，該公司並維持中期盈利有雙位數增長的目標。&#13;<br> </p></body></html>

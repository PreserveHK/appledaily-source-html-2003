<html><header><meta charset="utf-8"><title>2020年用盡燃料</title></header><body><h1>2020年用盡燃料</h1><p>科學家相信，太陽系邊緣與外太空之間還有幾個層區，兩個「旅行者」探測器一旦突破了「終止激波」層，將會進入日光頂層。太陽在該區影響減弱，是外太空之始。&#13;<br> 越過日光頂層，就進入「弓形激波」層。由於兩個探測器的燃料到二○二○年將會用罄，不能再傳送訊息，預料它們未到「弓形激波」層就會跟地球斷絕聯絡。但兩個探測器仍會繼續前進，四萬年後，「旅行者一號」會向鹿豹星座邁進；「旅行者二號」在二十九萬六千年內會在天狼星四光年內掠過。&#13;<br> MSNBC/英國《衞報》</p></body></html>

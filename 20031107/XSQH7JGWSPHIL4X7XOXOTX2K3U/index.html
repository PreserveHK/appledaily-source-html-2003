<html><header><meta charset="utf-8"><title>萬事得Ibuki概念形象突出</title></header><body><h1>萬事得Ibuki概念形象突出</h1><p>近年，推出有多款新車嘅日本萬事得車廠，不但喺今屆東京車展上，展出全新Mazda3（即日版Axela）而備受車迷注目外，同場展出嘅一款名為Ibuki嘅概念開篷車亦甚為吸引。&#13;<br> 從外形而言，全新Ibuki概念車不但來得突出，其開篷設計亦見來得有一份吸引性，加上一套18吋跑車合金胎軨及全新LED頭燈組合，一份跑車韻味油然而生；車廂布局亦見有CyberFeel，而且空間闊落設備齊全，乘坐亦見舒適度十足。然而，廠方又為其安排有一台全新1.6公升MZR引擎，匹配一套6前速手波及輕量化車身結構，性能表現亦見出眾呢！</p></body></html>

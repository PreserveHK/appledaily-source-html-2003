<html><header><meta charset="utf-8"><title>上戶彩要做K歌之后</title></header><body><h1>上戶彩要做K歌之后</h1><p>手執近十份廣告合約的少女偶像上戶彩，前日出席可供下載歌曲的卡拉OK咪「卡拉OKStation」的宣傳記招，高呼要成為K歌之后。<br> &#13;<br> <spanclass>鬥歌藝百位不入 &#13;<br> 彩妹謂此咪同時可為歌者評分，她經常拿來與朋友鬥歌藝鬥高分，然後在網上登記爭奪「K歌之后」之名，但彩妹苦笑謂：「我可能連一百位也入不到呢！」&#13;<br> 此外，彩妹日前拍攝男士西裝AOKI的廣告時，不習慣被領呔箍頸的她，大叫：「好熱呀！」</spanclass></p></body></html>

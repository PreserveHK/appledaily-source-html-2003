<html><header><meta charset="utf-8"><title>《四葉草》湊興拍外傳</title></header><body><h1>《四葉草》湊興拍外傳</h1><p>由2R成員之一的Race、戴夢夢、李逸朗及陳宇琛等主演的十集青春劇《當四葉草碰上劍尖時》，由於推出後反應不俗，吸引不少年輕觀眾，所以無綫方面已決定添食一集，並於日前急召一眾歌手歸隊，於下周馬上開工。<br> &#13;<br> <spanclass>獨立故事拍外傳 &#13;<br> 《當》劇本身為連續劇，據知添食拍攝的第十一集，稱得上為《當》劇外傳，將以相同角色拍成一個獨立故事。昨日本報致電劇中主角之一的戴夢夢時，她在電話中說：「早幾日無綫打電話畀我哋，話要拍多一集，我mark咗兩日期，但點拍就未知，因為都未收到劇本。」夢夢表示日前她剛自日本旅行返港，而拍《當》劇的酬勞，正好足夠其機票及酒店。</spanclass></p></body></html>

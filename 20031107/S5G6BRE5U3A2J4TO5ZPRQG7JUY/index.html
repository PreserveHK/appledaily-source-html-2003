<html><header><meta charset="utf-8"><title>前蘇聯常用「真話藥」</title></header><body><h1>前蘇聯常用「真話藥」</h1><p>據香港醫學會會長勞永樂表示，各種半麻醉藥物、止痛藥、精神病藥以至迷幻藥，都可能做到洗腦迫供的效果。用這些藥物迫供，是要製造一種情緒效應，讓服用者放鬆戒備，或產生恐懼、幻覺，然後在迷糊中吐出真言。&#13;<br> 前蘇聯時代的國家安全局就被指經常使用「真話藥」（TruthSerum）向間諜迫供，一種據稱是噴妥撒鈉（PentothalSodium），屬麻醉藥，但如注射不足以麻醉的適當份量，就可令人多話起來，毫不猶豫地答問題。但專家指出，如果一個人有足夠定力，就算被注射了藥，縱不停說話，也可說謊。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>利嘉兒為台慶傷腰</title></header><body><h1>利嘉兒為台慶傷腰</h1><p>利嘉兒近日忙於為無綫台慶排舞，她將會跟陳百祥和陳慧珊等人同台演出。利嘉兒曾習中國舞，可是近年因工作忙碌而沒有練習。&#13;<br> 利嘉兒日前練舞時，由於事前熱身不足而扭傷了腰部。利嘉兒日前在電話訪問中說：「我因為冇做熱身，所以同拍檔練習時，佢一拋，我條腰就扭咗一扭，我怕會再傷，所以我呢排會小心啲，一啲高難度動作都唔敢練住。」<br> &#13;<br> <spanclass>想學拉丁舞 &#13;<br> 問到利嘉兒可有興趣再學跳舞，她說：「我好想學跳拉丁舞。」至於會否找男友做舞伴，利嘉兒則說：「佢跳舞好唔掂，不過男友唱歌就好叻，我好鍾意聽佢唱歌㗎。」	採訪：比華利</spanclass></p></body></html>

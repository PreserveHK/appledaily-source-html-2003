<html><header><meta charset="utf-8"><title>Sky自拍鹹相不翼而飛</title></header><body><h1>Sky自拍鹹相不翼而飛</h1><p>新晉組合Sky早前在尖沙嘴舉行了一個影展，該影展的照片全由他們五位成員親自操刀，展品更可供歌迷拍賣，所有收益撥捐奧比斯，怎料有歌迷告訴他們有一張照片被偷，該照片是其中一位成員攬着一個裸露的公仔。&#13;<br> Sky得知相片被盜後十分不悅，他們說：「俾人偷咗一張相，即係善款又會少啲，梗係唔開心，希望偷咗嘅人會自首，攞番張相出嚟，咁我哋亦都唔會追究。」<br> &#13;<br> <spanclass>勸歌迷做善事 &#13;<br> Sky續說：「我哋都係想可以捐多啲錢畀奧比斯啫！如果啲歌迷覺得我哋影嘅相咁靚，不如買我哋啲相做善事啦。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

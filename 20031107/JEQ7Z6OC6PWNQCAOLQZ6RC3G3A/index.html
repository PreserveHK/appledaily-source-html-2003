<html><header><meta charset="utf-8"><title>含生物鹼須煮透</title></header><body><h1>含生物鹼須煮透</h1><p>四季豆是四季都能吃到的蔬菜，本港街市及超市常見。由於四季豆含有一種叫皂素的生物鹼，若沒徹底煮熟，人食後很容易中毒，秋天是四季豆中毒的多發季節，薯仔、鮮金針菜等也有類似問題。&#13;<br> 專家呼籲，選用四季豆宜選嫩的，不買、不吃老豆，而食用時更一定要將四季豆煮熟、煮透及煮至變色，因為皂素要加熱到攝氏一百度以後數分鐘才能破壞。若不幸中毒但病情輕微者，可少量多次地飲糖開水或濃茶；若患者持續嘔吐，應立即送院治療。</p></body></html>

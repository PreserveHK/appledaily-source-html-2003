<html><header><meta charset="utf-8"><title>申勝勳上海演唱打擊盜版</title></header><body><h1>申勝勳上海演唱打擊盜版</h1><p>主唱《IBelieve》等名曲而廣受亞洲樂迷歡迎的韓國歌手申勝勳，將於下周六（十五日）飛抵上海，與王菲、周杰倫、日本歌手中島美嘉及組合CHEMISTRY同台，演出反盜版大型演唱會。<br> &#13;<br> <spanclass>獲選最佳歌手 &#13;<br> 申勝勳得悉獲邀演出該大型演唱會後高興地說：「我希望可以憑藉今次的機會，提高韓國歌曲在亞洲的地位。」&#13;<br> 此外，韓國雜誌《月刊朝鮮》最近由一萬五千多位讀者投票選出「全韓最佳歌手」，結果申勝勳以百分之二十七點六的票數稱冠，擊敗金健模及徐泰智等巨星。&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>

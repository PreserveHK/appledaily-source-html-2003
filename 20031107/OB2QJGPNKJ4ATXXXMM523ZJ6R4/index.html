<html><header><meta charset="utf-8"><title>鄉謠頒獎禮向JohnnyCash致敬</title></header><body><h1>鄉謠頒獎禮向JohnnyCash致敬</h1><p>第三十七屆鄉謠協會頒獎典禮，前日在美國田納西州舉行，今年的焦點集中在早前病逝的殿堂級鄉謠男歌手JohnnyCash身上。<br> &#13;<br> <spanclass>子女代為領獎 &#13;<br> 生前獲四項提名的Johnny，最終共奪得年度最佳大碟、年度最佳細碟及年度最佳音樂錄影帶三大獎項，獎項由其子女JohnCarter及Cathy代領，而大會為紀念這位一代鄉謠巨星，今年特別安排一眾歌手在頒獎禮上獻唱歌曲致敬。&#13;<br> 其他獎項方面，AlanJackson膺年度最佳藝人及年度最佳男歌手獎，而賽前獲七項提名的TobyKeith最終空手而回。</spanclass></p></body></html>

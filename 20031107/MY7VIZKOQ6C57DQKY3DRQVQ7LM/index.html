<html><header><meta charset="utf-8"><title>黃秋生緊記曾慶紅教誨</title></header><body><h1>黃秋生緊記曾慶紅教誨</h1><p>黃秋生日前隨百人演藝界訪問團到北京，獲國家副主席曾慶紅高規格接見，對於能夠成為訪京團一分子，秋生表示十分榮幸。<br> &#13;<br> <spanclass>「負責影兩張相」 &#13;<br> 問黃秋生這次上京可有肩負任何責任？他日前接受訪問時笑說：「冇呀，我哋呢啲上去只係負責影兩張相，冇話特別要同國家領導人講啲乜嘢。」&#13;<br> 能夠與國家副主席曾慶紅見面，問秋生對曾副主席有何感受？他說：「佢好親切，同埋佢講咗三樣嘢我最有印象，係希望我哋立足香港、心懷祖國，為香港繁榮穩定作出努力。嘩！阿公講嘢，梗係要記住啦。」</spanclass></p></body></html>

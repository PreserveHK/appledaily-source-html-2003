<html><header><meta charset="utf-8"><title>治咳西洋菜瘦肉湯</title></header><body><h1>治咳西洋菜瘦肉湯</h1><p>西洋菜冬天最合時，而且煲湯後更腍身好食。以西洋菜加上清潤的蜜棗和南北杏來同煲，對轉天氣便經常覺得喉嚨乾涸不舒服、皮膚乾燥，甚至經常咳的人士都好啱飲用。如果想啖湯更甜，可以加上一小角陳皮同煲。&#13;<br> 記者：謝翠玲&#13;<br> 攝影：陳盛臣&#13;<br> &#13;<br> <b> 用咩料：</b> &#13;<br> 西洋菜	2斤&#13;<br> 蜜棗	4粒&#13;<br> 瘦肉	12両&#13;<br> 陳皮	1角&#13;<br> 南北杏	少許　&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.西洋菜洗淨，陳皮浸軟刮囊，備用。&#13;<br> &#13;<br> 2.瘦肉切件，先放入滾水中燙一下，再撈起。&#13;<br> &#13;<br> 3.將所有材料加入十四杯水中，中火煲約兩小時，以鹽調味便可。</p></body></html>

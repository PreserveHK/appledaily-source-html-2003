<html><header><meta charset="utf-8"><title>鄭融夜夜傾聽陳百強</title></header><body><h1>鄭融夜夜傾聽陳百強</h1><p>樂壇新人鄭融昨日在新城娛樂台接受《家天下》直播訪問，她即席唱了已故歌手陳百強的《偏偏喜歡你》。&#13;<br> 問鄭融是否喜歡陳百強時，鄭融說：「因為我三、四歲時，阿爸好鍾意聽陳百強同張國榮嘅歌，佢會錄咗佢哋啲歌，等我一邊瞓覺一邊聽。」鄭融表示月底會推出一隻EP大碟，但現在正忙於籌備工作。<br> &#13;<br> <spanclass>看好黃馨夠性格 &#13;<br> 問鄭融可擔心太遲出碟影響角逐新人獎，她說：「所以𠵱家我要做多啲訪問。」而鄭融就看好黃馨會得女新人獎，她說：「我覺得黃馨同王蓉都好，前者似王菲，好有性格，而王蓉就係實力派。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

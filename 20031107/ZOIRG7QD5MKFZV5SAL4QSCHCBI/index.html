<html><header><meta charset="utf-8"><title>寰宇廣電內地合作搞戲院</title></header><body><h1>寰宇廣電內地合作搞戲院</h1><p>【本報訊】寰宇國際（1046）昨公布發展內地戲院業務。旗下全資附屬寰宇中國，與從事電影發行的國企廣東電影建立中外合營企業，在中國投資及經營電影院。合營公司合作年期20年，先在廣東省投資。寰宇將佔合營公司的控股權（51至75%），但具體比例及註冊資本待定。&#13;<br> 寰宇主席林小明（圖）表示，廣東電影擁有的戲院不多，部份位於廣州，若出售，合營公司有優先購買權。&#13;<br> 他說合營公司正研究以3種方式發展戲院業務，包括在現有商場設立戲院、翻新舊戲院，或在市中心進行拆卸重建，其中以第3種投資最大。按計劃，他估計明年中第1間戲院將面世。</p></body></html>

<html><header><meta charset="utf-8"><title>BoBo大冒險紓壓</title></header><body><h1>BoBo大冒險紓壓</h1><p>剛推出新唱片的陳文媛（BoBo），宣傳工作排得密麻麻，雖然每天的休息時間較少，但BoBo認為在緊張的工作中仍須有些調劑，對BoBo來說，自由自在地旅行正是她鬆弛神經的最佳方法。&#13;<br> BoBo說：「𠵱家旅行對我嚟講，幾乎只可以空想，因為繁忙嘅工作令我休息時間少之又少。我想去一啲遠嘅地方旅行，例如紐約、巴黎，甚至一啲較為落後嘅地方都好吸引，可以去大冒險都唔錯呀！」<br> &#13;<br> <spanclass>鍾情綿羊仔 &#13;<br> 而一直嚮往無拘無束生活的BoBo，更對電單車情有獨鍾，她說：「其實我好鍾意自由自在嘅生活，相信揸電單車應該可以有呢種感覺，而我最鍾意綿羊仔。」</spanclass></p></body></html>

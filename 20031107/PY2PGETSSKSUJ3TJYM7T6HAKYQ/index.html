<html><header><meta charset="utf-8"><title>Kelly化身郵票遊維港</title></header><body><h1>Kelly化身郵票遊維港</h1><p>身為「集郵大使」的陳慧琳（Kelly），早前獲香港郵政署為她推出限量版紀念封後，亦會為明年舉行的郵票博覽會推出「唱郵集」，當中包括名為「我的郵票」的Kelly肖像郵票、紀念封以及收錄全球第一首為郵票博覽會而創作的主題曲。<br> &#13;<br> <spanclass>歌迷優先訂購 &#13;<br> Kelly更親自設計了兩款郵票，第一款選材自其唱片專輯《愛》的造型，另一款則是為配合大會主題「旅遊」而設計，並邀請漫畫家繪畫卡通版Kelly遊覽維港時的情形。&#13;<br> 由於今次推出的「唱郵集」屬限量發行，故在博覽會舉行前三個月，會優先讓會員和Kelly歌迷會會員訂購。</spanclass></p></body></html>

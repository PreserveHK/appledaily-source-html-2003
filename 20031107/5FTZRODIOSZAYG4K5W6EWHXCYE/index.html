<html><header><meta charset="utf-8"><title>聯想業績遜盈利預測降</title></header><body><h1>聯想業績遜盈利預測降</h1><p>【本報訊】聯想（992）中期業績表現遜預期，股價昨跌6.34%，收3.325元，部份證券行並調低其全年盈利預測，但分別有建議「沽售」或維持「買入」。據ThomsonFirstCall綜合20家證券商，04年度盈利預測的平均值為11.92億元，升17%。&#13;<br> 標準普爾亞洲證券研究發表報告，將聯想04及05年度盈利分別下調3%和2%，至11.25億和13.01億元，12個月目標價則維持2.8元，建議「沽售」。高盛亦調低聯想的評級，但維持目標價3.3元。德意志銀行則維持「買入」建議，指核心的電腦業務仍然表現良好。花旗美邦維持「持有」建議。</p></body></html>

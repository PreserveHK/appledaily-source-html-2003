<html><header><meta charset="utf-8"><title>宣萱初戀最刻骨銘心</title></header><body><h1>宣萱初戀最刻骨銘心</h1><p>宣萱日前接受《婚禮》雜誌訪問，雖然宣萱有多次戀愛經驗，但當被問到最刻骨銘心的一段戀愛經歷時，她卻表示最緬懷的是初戀時那份單純感覺，她說：「初戀嘅感覺係獨一無二，因為嗰時好年輕，思想仍然好單純，冇雜質，喺往後嘅戀愛中實在好難搵得到。」<br> &#13;<br> <spanclass>放兩月大假 &#13;<br> 一向工作至上的宣萱，曾經過着一劇接一劇的日子，但現在人年長了，她的看法漸漸改變，完成手頭上的工作後，難得有一個長達兩個月的悠長假期，便趁機享受人生，宣萱笑說：「諗番起原來呢個係入行以來一個絕無僅有嘅假期，確實難得，感覺輕鬆又自在，我會趁空檔去旅行，為未來嘅日子充充電。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Victoria一碟兩風格博一鋪</title></header><body><h1>Victoria一碟兩風格博一鋪</h1><p>碧咸（DavidBeckham）嘅老婆Victoria，至現時為止重未決定到新大碟應該走Pop或HipHop路線。不過為咗聽吓樂迷嘅意見，Victoria已決定於下月二十九日出版一張有兩種唔同風格嘅細碟，據講同一隻碟裏面會有一首走流行曲路線嘅《LetYourHeadGo》，亦會有另一首走HipHop路線嘅《ThisGroove》。因為佢希望知道公眾對佢邊種風格較受落，所以先決定應唔應該再Pop落去。</p></body></html>

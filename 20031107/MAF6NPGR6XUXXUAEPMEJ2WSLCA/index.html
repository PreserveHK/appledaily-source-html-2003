<html><header><meta charset="utf-8"><title>李暉言退致力培訓新人</title></header><body><h1>李暉言退致力培訓新人</h1><p>有感「後浪推前浪」，香港太極王后李暉完成今次世界賽後，便會正式退出體壇，專心太極學校，為香港培育太極新秀。&#13;<br> 挾上屆世界賽太極劍金牌而來的李暉，昨在女子太極拳及太極劍套路中均只得「梗頸四」，賽後眼濕濕的李暉說：「自己年紀太大，面對比我年輕十多年的對手，無論體能及踢腿幅度都比我優勝，真是後浪推前浪。」她表示，原本希望在釜山亞運後便退下來，但最後都想在世界賽拼多一次；香港八位選手參加套路比賽，只有自己和一同參加太極的鄭嘉穎沒有獎牌，實在很失望。<br> &#13;<br> <spanclass>最難忘東亞運奪金 &#13;<br> 回顧六年太極運動員生涯，李暉自言最難忘○一年東亞運中，取得太極全能金牌。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>2200組鏡頭創造驚變效果</title></header><body><h1>2200組鏡頭創造驚變效果</h1><p>電腦動畫特技CGI的出現，改寫了電影的製作方法，也改變了觀眾欣賞電影的角度，以今集《驚變世紀》為例，據監製祖舒路華（JoelSilver）透露，片中採用了二千二百組電腦特技鏡頭，比上集《決戰未來》多出八百多組，可見這種新科技對電影拍攝愈來愈重要。<br> &#13;<br> <spanclass>兩版本同步上映 &#13;<br> 其中機械軍隊與死守錫安地下城的人類志願軍對戰一幕，就是全賴CGI電腦技術製作而成，該場戰爭歷時超過二十分鐘，場面激烈，對觀眾的視覺帶來極大震撼。</spanclass></p></body></html>

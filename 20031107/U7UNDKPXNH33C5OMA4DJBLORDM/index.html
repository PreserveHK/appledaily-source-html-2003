<html><header><meta charset="utf-8"><title>莫文蔚聽鄧麗君學國語</title></header><body><h1>莫文蔚聽鄧麗君學國語</h1><p>莫文蔚及盧巧音昨日在尖沙嘴出席「唱K學國語」活動，兩位更被大會選定為名譽國語大使，莫文蔚表示自細因母親經常播放鄧麗君的歌，故對國語亦有相當認識。問到她拍攝電影《大佬愛美麗》可會與男友馮德倫有親熱戲時，她說：「大家好少對手戲，有都係對打場面，唔係有親熱戲。」<br> &#13;<br> <spanclass>電腦賀超儀 &#13;<br> 當問到盧巧音（Candy）有關好友何超儀婚禮的日期及細節，Candy均不肯透露，她說：「我只係做伴娘，其他嘢我就唔講喇。我哋會以愉快的心情去等待，始終今次係結婚，我哋一班姊妹都會好正經去處理，而且我諗住送部電腦畀佢哋做結婚禮物。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

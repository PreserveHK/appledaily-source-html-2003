<html><header><meta charset="utf-8"><title>新力音樂BMG合併</title></header><body><h1>新力音樂BMG合併</h1><p>【本報綜合報道】德國Bertelsmann表示，該公司已與日本新力（Sony）簽署意向書，將雙方的音樂業務合併，並組成一家合資企業。美國報章報道，新力音樂（SonyMusic）與Bertelsmann旗下BMG合併，可望在數月內完成。&#13;<br> 新力音樂和BMG一旦合併，將有力挑戰環球唱片的業內龍頭地位。新公司在美國音樂市場的佔有率將達29%；全球市場而言，新力音樂和BMG目前的佔有率分別為14.1%和11.1%。&#13;<br> 另外，消息人士透露，多家投資銀行就決定是否向EMI提供高達10億美元融資，作為計劃收購華納唱片一事，已接近最後階段。</p></body></html>

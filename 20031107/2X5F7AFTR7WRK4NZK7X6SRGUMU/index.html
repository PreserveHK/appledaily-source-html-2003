<html><header><meta charset="utf-8"><title>金黃色葡萄球菌致皮膚炎</title></header><body><h1>金黃色葡萄球菌致皮膚炎</h1><p>台北台大醫院研究發現，自然環境中無所不在的金黃色葡萄球菌所製造的毒素，是異位性皮膚炎的重要過敏原，可引發皮膚發炎及過敏反應，不過患者如能接受一星期至十天的抗生素治療，將會有助改善病情。&#13;<br> 是項研究以二十七名異位性皮膚炎病人與十五名非患者作比較，發現異位性皮膚炎患者體內免疫細胞，較易全部被金黃色葡萄球菌毒素誘發死亡。患者搔癢時會把皮膚弄破，傷口感染到金黃色葡萄球菌，毒素又誘發過敏發炎反應，使病情惡化。</p></body></html>

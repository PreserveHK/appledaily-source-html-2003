<html><header><meta charset="utf-8"><title>　　一名顧問 - 李八方</title></header><body><h1>　　一名顧問 - 李八方</h1><p>董特首吹得好勁嘅國際顧問委員會噚日開會，但係就冇招待記者，只係由新聞處發稿發相了事，只見新聞處嘅圖片說明，話特首陪同副總理曾培炎（圖右）「與其中一名顧問握手」。八方一睇，呢一名顧問，原來係我哋發鈔嘅滙豐集團主席龐約翰，連龐約翰都唔識，重查都唔查，當佢係路人甲乙丙，唉。&#13;<br> 新聞處圖片&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>Shine扮攝影師四圍影</title></header><body><h1>Shine扮攝影師四圍影</h1><p>男子組合Shine日前為柯達數碼曬相服務拍攝硬照廣告，兩人拿着相機扮攝影師，十分鬼馬。今次接拍該廣告獲得六位數字酬金，Shine甚感滿意。<br> &#13;<br> <spanclass>愛拍海景 &#13;<br> 廣告商所以看中Shine做代言人，原來是有見時下年輕人喜歡拿着數碼相機到處拍照，而Shine的兩位成員黃又南和徐天佑平時均喜歡拍照，故此邀他們拍廣告。&#13;<br> 徐天佑表示寓所近海，有時他會用相機把黃昏的海景拍下，更希望將來有機會舉行自己的攝影展。</spanclass></p></body></html>

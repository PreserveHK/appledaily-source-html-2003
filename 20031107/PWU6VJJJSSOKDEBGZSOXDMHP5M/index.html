<html><header><meta charset="utf-8"><title>ParisHilton胡塗帳父母代出頭</title></header><body><h1>ParisHilton胡塗帳父母代出頭</h1><p>希爾頓集團後人ParisHilton三年前曾拍下交歡錄影帶，近日有消息指該影帶隨時會被公開。Paris的父母前日發表聲明表示對事件痛心，他們聲言若有人意圖公開影帶，定必告上法庭。&#13;<br> 此外，早前被金美侖戴雅絲（CameronDiaz）入稟控告的攝影師，因意圖出售一批金美侖成名前拍下的裸照而遭起訴，日前該攝影師在保釋期間，聲言要反控金美侖詐騙及違反口頭承諾，索償一千萬美金（約七千八百萬港元）。</p></body></html>

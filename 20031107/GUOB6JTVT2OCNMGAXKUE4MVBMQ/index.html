<html><header><meta charset="utf-8"><title>莫可欣見表如見方中信</title></header><body><h1>莫可欣見表如見方中信</h1><p>莫可欣上月七日生日，日前男友方中信特別為她在一間法國餐廳補足生日，方中信送上名表給壽星女，可是莫可欣卻不喜歡該款手表，結果她硬着頭皮，要求方中信到表店換款。<br> &#13;<br> <spanclass>以後生日折現 &#13;<br> 莫可欣表示自己的品味跟方中信截然不同，日前她在電話中說：「有時佢揀嘅嘢，我未必鍾意，我揀嘅嘢都一樣。當我同佢講話想換過隻表時，佢鬧咗我一餐，不過我同佢解釋，佢送隻表我唔鍾意，不如畀我揀隻我好鍾意嘅，日日戴住佢，記住佢。」自今次換表事件後，方中信直言下次會選擇折現。&#13;<br> 採訪：比華利</spanclass></p></body></html>

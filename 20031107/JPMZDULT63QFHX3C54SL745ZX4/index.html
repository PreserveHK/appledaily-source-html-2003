<html><header><meta charset="utf-8"><title>女子十二樂坊闖日No.1</title></header><body><h1>女子十二樂坊闖日No.1</h1><p>由十二位靚女組成的中國樂隊「女子十二樂坊」，在日本短短三個月已火速上位，首張大碟《BeautifulEngery》銷量達一百五十萬張，高踞Oricon大碟榜第一位，超越B'z、EveryLittleThing、福山雅治等當紅日本偶像。&#13;<br> 女子十二樂坊在北京成立約兩年，十二位成員負責不同中國民族樂器，包括古箏、琵琶等，並和西方流行音樂相融，在日本大受歡迎。&#13;<br> 環球唱片公司高層日前去了北京，和女子十二樂坊簽了香港的發行權，並在日前推出她們的現場音樂會專輯《奇蹟》，她們將於本月底來港做宣傳。</p></body></html>

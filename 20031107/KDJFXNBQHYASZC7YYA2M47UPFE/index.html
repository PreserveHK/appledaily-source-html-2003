<html><header><meta charset="utf-8"><title>好姨去獅城會複製人</title></header><body><h1>好姨去獅城會複製人</h1><p>薛家燕（好姨）近日到了新加坡做宣傳，至前晚才回港。好姨此行大受歡迎，大會為了她的安全，原本只安排了兩名貼身保鑣，但因為商場太多人，結果需臨時把保安人員增至二十人。<br> &#13;<br> <spanclass>影迷跟去廁所 &#13;<br> 好姨又出席了一個模仿薛家燕的活動，她跟三名扮她的參賽者並排，四人站在一起真幾可亂真。好姨說：「喺商場出席活動時，我人有三急，忍唔住要去洗手間，結果引埋一班影迷跟埋我入去，大會最後都換咗兩個女保鑣畀我，咁樣安全啲。」	&#13;<br> 採訪：卓美娟</spanclass></p></body></html>

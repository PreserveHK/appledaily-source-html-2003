<html><header><meta charset="utf-8"><title>神話夥SE7EN打救青少年</title></header><body><h1>神話夥SE7EN打救青少年</h1><p>韓國六人偶像組合神話，剛剛因與日本唱片公司談不攏而臨時取消日本演唱會，卻並未被這爭議煩倒，反而決定與剛來過香港演唱的SE7EN合作，為經濟有困難的青少年籌款。&#13;<br> 神話剛轉投新公司，即不停接工作增加曝光率，下月二十二日，他們便會與SE7EN及實力派歌手wheesung同台，在奧運體育場舉行「2003joyCONCERT」演唱會，而收益將會捐給有需要的少男少女，這是首趟當紅的神話與SE7EN合作，故比較受注目。</p></body></html>

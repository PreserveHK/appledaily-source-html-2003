<html><header><meta charset="utf-8"><title>坐機三小時可致靜脈栓塞</title></header><body><h1>坐機三小時可致靜脈栓塞</h1><p>意大利佛羅倫斯GD'Annunzio大學今年五至九月，調查了五百名年齡由二十五至六十五歲的飛機乘客，發現在機艙呆坐三小時，就足以導致可以奪命的靜脈栓塞，即經濟客艙綜合症候群。調查中的旅客都是往返英國及意大利。研究顯示，血塊可以在航程開始後數小時內便形成，如果血塊透過靜脈游走至肺部，形成肺栓塞，就會有生命危險。&#13;<br> 不過，旅客也不必過慮，澳洲聯邦政府上周一項調查指出，長途航機乘客出現靜脈栓塞的機會率只有四萬分之一。</p></body></html>

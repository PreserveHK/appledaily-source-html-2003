<html><header><meta charset="utf-8"><title>網通邀投資銀行任保薦人</title></header><body><h1>網通邀投資銀行任保薦人</h1><p>【本報訊】中國網通集團總裁張春江兩周前委任一專責小組，就委聘上市保薦人及將哪些資產注入上市公司進行研究，獲邀投資銀行將於明年1月提交建議書。&#13;<br> 按《亞洲華爾街日報》報道，網通將現有業務整合為3個部門，分別為網通北方、網通南方；另設一國際業務部，為國內外客戶提供服務，3個部門合計總資產值達2400億元人民幣（約290億美元）。網通集團昨於北京公布正式成立國際業務部，即網通國際集團，田溯寧出任總裁。至於網通南方，據報亦會於明年1月成立，同由田溯寧任總裁。&#13;<br> 張春江說網通會加快重組進度，籌備上市。</p></body></html>

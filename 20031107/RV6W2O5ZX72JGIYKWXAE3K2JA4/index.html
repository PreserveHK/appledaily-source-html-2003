<html><header><meta charset="utf-8"><title>疼痛對兩性刺激反應不同</title></header><body><h1>疼痛對兩性刺激反應不同</h1><p>美國加州大學洛杉磯分校腦脊髓科學與婦女健康中心總監DrEmeranMayer指出，腦部掃描顯示，女人疼痛時會刺激情緒思維，男人則會刺激運算思維。兩性的不同反應，可以追溯於原始的角色問題；男人遇害時，會盤算應抗擊抑或逃走，於是激發運算思維。女人則是怎樣保護子女，刺激腦部控制情緒的組織。DrEmeranMayer認為，若能找出兩性對痛楚的不同反應，將有助發展更有效方法治療腸道易激綜合症。現時一種治腸道易激綜合症藥物Lotronex對女性較有效。</p></body></html>

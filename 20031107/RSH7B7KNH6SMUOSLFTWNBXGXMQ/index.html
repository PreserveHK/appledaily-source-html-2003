<html><header><meta charset="utf-8"><title>言承旭獲菲總統接見</title></header><body><h1>言承旭獲菲總統接見</h1><p>台灣男子組合F4成員言承旭近日飛往菲律賓，並於昨日獲菲律賓總統阿羅約夫人接見，二人在位於首都馬尼拉的總統府馬拉坎南宮會面，他們見面時禮貌地握手，並一起接受傳媒的提問。&#13;<br> 言承旭昨日下午二時在總統府與阿羅約夫人見面，阿羅約夫人向記者解釋，今次特別在總統府接見言承旭，並不涉及任何政治因素，只是菲律賓人對外賓一種傳統禮儀的接待，由此可見，言承旭的地位殊不簡單。&#13;<br> 其實言承旭與F4另一成員朱孝天將於本月二十九日在馬尼拉市郊馬卡蒂金融區舉行演唱會，當日朱孝天也會到總統府與阿羅約夫人會面。</p></body></html>

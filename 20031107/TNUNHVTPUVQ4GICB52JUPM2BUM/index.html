<html><header><meta charset="utf-8"><title>寇鴻萍結婚葉童送火柴</title></header><body><h1>寇鴻萍結婚葉童送火柴</h1><p>寇鴻萍、陳霽平及廖碧欣等人前晚往金鐘港麗酒店，出席名媛區詠梅公關公司的擴充酒會，新婚不久的寇鴻萍表示連日來都忙於拆禮物，她說：「統計過有成三、四百份禮物咁多，多數都係水晶擺設，不過亦有啲好有心思嘅，好似葉童送嗰份，係兩對筷子、兩盒火柴同兩樽水，好特別，我都好想知點解，咁啱葉童𠵱家唔喺香港，等佢返嚟我要問過佢點解。」<br> &#13;<br> <spanclass>內地流行人胎素 &#13;<br> 寇鴻萍續說：「KeeClub老闆娘送咗張價值九千九百九十九嘅禮券畀我，重有個朋友送人胎素畀我，呢樣嘢喺內地好流行，好名貴㗎。」&#13;<br> 採訪：林妙萍　攝影：陳偉權</spanclass></p></body></html>

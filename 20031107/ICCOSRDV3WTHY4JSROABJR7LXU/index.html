<html><header><meta charset="utf-8"><title>蕭正楠豔福受不了</title></header><body><h1>蕭正楠豔福受不了</h1><p>蕭正楠（Edwin）日前到湖南出席一連兩日的新碟宣傳活動，大會還特別選出歌迷，與Edwin在台上玩二人三足踏波遊戲，歌迷的反應相當踴躍，其中一位穿着緊身T恤的女歌迷，更請纓跑到台上與Edwin一組，但遊戲中少不免有身體接觸，令Edwin尷尬不已，最後更慘敗收場，Edwin說：「估不到內地嘅歌迷咁熱情，如果可以嘅話，希望能安排多啲時間去內地宣傳。」<br> &#13;<br> <spanclass>嘗盡辣味菜式 &#13;<br> Edwin今次到湖南，雖然沒有時間到處遊覽觀光，但嗜辣的他卻嘗盡各款辣味菜式，如口味蝦和毛家魚頭等，Edwin說：「雖然食得好高興，但亦會小心體重，要積極做運動唔要做肥仔！」</spanclass></p></body></html>

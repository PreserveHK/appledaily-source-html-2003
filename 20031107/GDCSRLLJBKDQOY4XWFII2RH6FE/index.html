<html><header><meta charset="utf-8"><title>楊利偉訪澳會千名學生</title></header><body><h1>楊利偉訪澳會千名學生</h1><p>【本報訊】澳門消息：國家載人航天代表團昨日下午結束二十六小時的旋風式訪問澳門行程，代表團稱讚澳門清新、漂亮，對此行表示滿意。&#13;<br> 昨日早上，太空人楊利偉在參觀旅遊景點後，與澳門一千多名中、小學生在澳門文化中心再一次「真情對話」。<br> &#13;<br> <spanclass>支持兒子當太空人 &#13;<br> 不少學生關心到楊利偉的兒子，問楊利偉是否支持兒子也當太空人；楊表示非常支持，更希望日後在座的學生能與其兒子一起合作探索宇宙。不過，楊利偉指出，在太空上遙望地球，「在那高度不可能看到長城」。&#13;<br> 楊利偉及航天訪問團在下午離開澳門前，到澳門特區政府禮賓府向行政長官何厚鏵道別。</spanclass></p></body></html>

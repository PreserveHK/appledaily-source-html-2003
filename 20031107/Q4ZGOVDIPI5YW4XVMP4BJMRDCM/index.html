<html><header><meta charset="utf-8"><title>新聞集團純利增1.6倍</title></header><body><h1>新聞集團純利增1.6倍</h1><p>【本報綜合報道】澳洲傳媒大亨梅鐸任行政總裁的新聞集團（NewsCorp）受惠於電影DVD暢銷，以及報業盈利強勁增長，首財政季度（截至9月底）純利激增1.6倍，由去年同季的1.62億美元，升至4.22億美元（約32.9億港元）。&#13;<br> 不計出售日本SkyPerfecTV!股權獲得的3600萬美元特殊收益，新聞集團上季有盈利3.86億美元，勝過市場預期。&#13;<br> 上季經營溢利跳升31%，至7.19億美元（約56.1億港元）。&#13;<br> 營業額則升22%，達46億美元（約358.8億港元）。&#13;<br> 該集團預測，本年度盈利會有「高單位數」至「低雙位數」增長。</p></body></html>

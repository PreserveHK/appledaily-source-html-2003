<html><header><meta charset="utf-8"><title>古仔牛肉刀𠝹女</title></header><body><h1>古仔牛肉刀𠝹女</h1><p>古天樂、鄭中基和杜汶澤正為now.com.hk拍攝迷你作品《三更之困𨋢》，該劇是杜汶澤首執導演筒的作品。&#13;<br> 第一日拍外景時，古仔飾演的二世祖，把一叠厚厚的一千蚊紙擲給乞兒，卻因太沒禮貌而被乞兒嫌棄。雖只是一組鏡頭，但阿澤為令效果更好，要求古仔掟多次銀紙，古仔亦一一照做。<br> &#13;<br> <spanclass>英雄救美 &#13;<br> 另一場戲則講述在街邊賣旗的女學生遇到持刀劫匪，幸好古仔路過，施展一招英雄救美。在等埋位時，古仔拿着道具牛肉刀和小女生密密傾。在場工作人員見狀，即指他用「牛肉刀𠝹女」。</spanclass></p></body></html>

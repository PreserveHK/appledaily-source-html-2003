<html><header><meta charset="utf-8"><title>第四步兵師火力猛</title></header><body><h1>第四步兵師火力猛</h1><p>美軍第四步兵師全軍兵力達一萬七千人，下轄兩個機械化步兵旅、一個裝甲旅、一個戰鬥航空旅、五個坦克營、五個機械步兵營。<br> &#13;<br> <spanclass>全球首支數碼化部隊 &#13;<br> 該部隊曾參加兩次世界大戰及越戰，是美軍火力最猛的主力部隊，擁有二百九十輛M1坦克、三百八十輛M2步兵戰車、三百零八輛裝甲車、八十一門大口徑大炮，以及百多架包括「阿帕奇」在內的各式直升機。在○一年成為世界上首支數碼化部隊，透過數碼化綜合系統，把戰鬥力提升三至六倍。&#13;<br> 新華社/路透社</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>妮歌想退出影壇</title></header><body><h1>妮歌想退出影壇</h1><p>出爐奧斯卡影后妮歌潔曼（NicoleKidman），得獎後表示希望退出影壇，與一對子女退隱意大利西北部過簡單的生活，妮歌說：「我覺得自己唔會一世都演戲。」<br> &#13;<br> <spanclass>雲妮密會大亨 &#13;<br> 而出爐金像影帝艾德烈邦迪（AdrienBrody）前日則接受名嘴JayLeno訪問，暢談得獎感受，而其音樂人好友Moby亦於網頁上恭賀艾德烈，指他得獎實至名歸。&#13;<br> 另外，日前有說失意影后的雲妮絲惠嘉（ReneeZellweger）缺席Miramax的慶功宴，不過有傳她於奧斯卡之後，與電視大亨MichaelEdwards-Hammond約會，而且表現親暱。</spanclass></p></body></html>

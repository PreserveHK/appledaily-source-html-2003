<html><header><meta charset="utf-8"><title>阿嬌病發需即時隔離</title></header><body><h1>阿嬌病發需即時隔離</h1><p>王傑全新一輯《我愛的．你愛的小角色》音樂特輯日前經已拍攝完畢，他本來找人氣組合Twins擔任嘉賓，但拍攝當日蔡卓妍（阿Sa）因病倒而缺席，只得鍾欣桐（阿嬌）出現。<br> &#13;<br> <spanclass>不用開騷 &#13;<br> 雖然阿Sa堅持抱病演出，但當王傑得悉後立刻向導演要求取消阿Sa的角色，不想她太辛勞而勉強拍攝，結果由阿嬌兼演阿Sa的角色。&#13;<br> 阿嬌和王傑在劇中亦鬧出不少笑料，其中一場阿嬌要扮發羊吊整蠱王傑，但二人卻因太過熟絡而不停大笑，最後導演要將二人隔離五分鐘才繼續拍攝。&#13;<br> 另外，王傑亦定於下月二十日在紅館舉行個唱。</spanclass></p></body></html>

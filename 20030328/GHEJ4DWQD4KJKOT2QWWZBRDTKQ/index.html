<html><header><meta charset="utf-8"><title>盧巧音闖重慶森林</title></header><body><h1>盧巧音闖重慶森林</h1><p>非典型肺炎肆虐令港人人心惶惶，盡量減少到人多地方，然而盧巧音為了工作，日前到了人流混雜的尖沙嘴重慶大廈拍新歌《三角誌》的MV。盧巧音又邀請了她很欣賞的吳鎮宇出任男主角，她說：「能夠有機會同影帝合作，梗係開心啦，始終係一份光榮嚟。」<br> &#13;<br> <spanclass>害怕鎮宇 &#13;<br> 不過，盧巧音指鎮宇不笑的樣子頗為兇惡，而且又有威嚴，加上自己演技及經驗跟對方有段距離，以致跟鎮宇合作的時候，難免感到害怕。盧巧音又說：「有場戲我要同鎮宇擁抱，初時真係有啲尷尬，但鎮宇叫我放盡啲，好似冬天抱住張棉被一樣，自然就有難捨難離嘅感覺。」</spanclass></p></body></html>

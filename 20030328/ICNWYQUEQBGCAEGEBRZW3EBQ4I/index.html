<html><header><meta charset="utf-8"><title>田心命案懸紅30萬緝兇</title></header><body><h1>田心命案懸紅30萬緝兇</h1><p>【本報訊】警方昨發出一名男子的相片及懸紅三十萬元，追緝涉嫌與六年多前沙田一宗兇殺及傷人案有關的一名兇徒歸案。&#13;<br> 該名被警方通緝的兇徒余浩輝（二十九歲），身高一點六五米及中等身材。&#13;<br> 案中死者二十二歲，九六年八月二十四日晚上七時半，他與四名友人在田心積壽里一間酒吧消遣離去時，在積富街一店舖外與人打鬥，他被一名手持雙刀的二十九歲男子刺中胸部，傷重不治，其兩名男女友人（二十四歲及三十二歲）也被兇徒刺傷。事後警方經調查，相信姓余男子與案有關，而余於案發前曾與死者的一名友人在酒吧外發生爭執，其後各人遭伏擊。</p></body></html>

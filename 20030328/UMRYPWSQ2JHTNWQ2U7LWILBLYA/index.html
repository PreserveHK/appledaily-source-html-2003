<html><header><meta charset="utf-8"><title>加州餐廳推出醒胃菜</title></header><body><h1>加州餐廳推出醒胃菜</h1><p>一到春天，無論你有無身懷六甲，即使美食當前，都好似無乜胃口。Napa加州餐廳除了原有的招牌菜香草小龍蝦意大利飯等，同時會推出各款酸酸甜甜的醒胃菜式，睇過份新菜單，發覺除咗沙律做前菜，又以露笋、番茄、醋汁等做主要配料，加上殿堂級總廚紀思廸的烹調技巧，今餐有啖好食咯！&#13;<br>&#13;<br>記者：朱維達</p><p><spanclass><fontstyle>Napa加州餐廳  &#13;<br> 地址：麼地道64號九龍香格里拉大酒店&#13;<br> 訂座電話：27338752</fontstyle></spanclass></p></body></html>

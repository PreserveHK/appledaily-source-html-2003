<html><header><meta charset="utf-8"><title>美回收寶馬X5及Z4汽車</title></header><body><h1>美回收寶馬X5及Z4汽車</h1><p>【本報訊】美國國家公路交通安全局宣布回收二千六百多輛寶馬X5及Z4型號汽車，維修安全帶，暫未知本港的寶馬汽車是否受影響。&#13;<br> 須回收的寶馬汽車X5及Z4型號汽車於去年六月至十二月出廠，該批車的安全帶不符安全規定，在撞車意外中可能會鬆脫，導致司機及乘客嚴重受傷。本報昨向香港寶馬汽車公司查詢本港是否受回收影響，但未獲回覆。&#13;<br> 美國國家公路交通安全局亦宣布回收霧燈有問題的萬事得MPV，以及安全帶有問題的富士Forester，兩款汽車的本港代理均表示，本港不受回收影響。</p></body></html>

<html><header><meta charset="utf-8"><title>康子妮懷孕三月BB名林宝</title></header><body><h1>康子妮懷孕三月BB名林宝</h1><p>林曉峰（阿Lo）及太太康子妮昨日接受商台節目電話訪問，阿Lo興奮地表示太太已經有三個月身孕，腹中塊肉更是男嬰，準備取名為林宝，英文名BoKennyLamb，譯音似車款林寶堅尼。&#13;<br> 阿Lo說：「之前我要遵從父母嘅教訓，佢哋話BB未到三個月會小器喎。如果各大奶粉商、尿片商同纖體公司有興趣搵人拍廣告，可以聯絡林珊珊（即其姊）。」<br> &#13;<br> <spanclass>彭羚聞訊叫好 &#13;<br> 康子妮亦表示心情十分興奮，她說：「次次照超聲波時阿Lo都陪我去，有次睇住個畫面重感動到喊。」此外，康子妮透露當她致電嫂子彭羚時，彭羚即說：「好嘢，咁我唔使生啦。」&#13;<br> 撰文：蔡如玉　攝影：仇志德</spanclass></p></body></html>

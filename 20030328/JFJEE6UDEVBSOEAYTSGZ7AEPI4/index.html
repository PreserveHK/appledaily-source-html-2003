<html><header><meta charset="utf-8"><title>東九龍睇樓量挫兩成</title></header><body><h1>東九龍睇樓量挫兩成</h1><p>非典型肺炎在社區擴散，其中剛被揭露有住客染病的九龍灣淘大花園，拖累東九龍區睇樓量昨日急跌逾兩成，淘大花園跌幅更達五成。<br> &#13;<br> <spanclass>駿景園兩周無成交 &#13;<br> 至於最先爆發疫症的沙田區，睇樓量也下跌一成，個別屋苑如駿景園更連續兩周沒有成交。由於人心惶惶，部份屋苑如鰂魚涌太古城、淘大花園及駿景園的個別業主更已封盤，謝絕一切的預約睇樓活動。<br> &#13;<br> <spanclass>部份業主調低叫價 &#13;<br> 在疫症恐慌下，大部份睇樓客都會自備口罩，或由代理提供口罩，以求心安。部份業主為求盡快出貨，主動將叫價調低2%至5%。</spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>球隊賽前談肺炎</title></header><body><h1>球隊賽前談肺炎</h1><p><b> 彭亞倫</b> （欖總執行總裁）：「我們尊重不同意見，但根據香港衞生署給予我們的資料，賽事可以如期舉行。」&#13;<br> &#13;<br> <b> 尼羅</b> （蘇格蘭領隊）：「我們將如以往，全力在比賽爭取勝利，也會到處遊覽；當然，球員亦應注重個人衞生。」&#13;<br> &#13;<br> <b> 荷利</b> （威爾斯代表）：「我們當然知道事件的嚴重性，但七人賽是我們夢寐以求的賽事，所以全隊沒有一人拒絕來港。我們相信做好預防措施應該接觸不到這種致命病毒。」</p></body></html>

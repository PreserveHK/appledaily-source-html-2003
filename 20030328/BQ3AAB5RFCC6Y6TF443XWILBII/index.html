<html><header><meta charset="utf-8"><title>之之上海驚鴻一瞥</title></header><body><h1>之之上海驚鴻一瞥</h1><p>關之琳大前日上午在上海四季酒店，宣布為當地一家著名地板廠家任形象代言人。原定於九時開始的新聞發布會推遲了四十分鐘才開始，而之之出現僅十五分鐘，便在保安護駕下悄然離去。&#13;<br> 其後之之到了上海浦東，很多消息靈通的影迷一早在場守候，之之甫出現，影迷便大叫她的名字。之之看見熱情的影迷，展露微笑，並說了一句「大家好」，隨即乘坐黑色房車離開。<br> &#13;<br> <spanclass>優待北京傳媒 &#13;<br> 其後主辦單位安排之之接受內地傳媒專訪，但只接待北京傳媒，連上海傳媒也拒絕，引來當地傳媒不滿。&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>

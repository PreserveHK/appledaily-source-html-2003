<html><header><meta charset="utf-8"><title>Danielle展現中性美</title></header><body><h1>Danielle展現中性美</h1><p>著名瑞士鐘表製造商積家，在上海舉行腕表Reverso系列全球發布會。為了突現腕表的經典設計，積家特別邀請了三位來自上海、台灣和香港的頂尖名模，以不同造型演繹Reverso腕表，帶出它的獨特風格，三位模特兒分別是香港的Danielle、台灣的林志玲和上海的江莉。<br> &#13;<br> <spanclass>嫵媚古典美 &#13;<br> 名模Danielle今次以中性形象出現，配合全新帥氣十足的腕表，十分醒神。而另外兩位名模江莉和林志玲亦表現出嫵媚的古典美。</spanclass></p></body></html>

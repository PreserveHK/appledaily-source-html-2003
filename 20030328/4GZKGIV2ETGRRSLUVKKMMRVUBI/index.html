<html><header><meta charset="utf-8"><title>專業推介Arden抗氧防曬新品</title></header><body><h1>專業推介Arden抗氧防曬新品</h1><p>ElizabethArden早於1910年便開設了第一間美容中心，不但是老字號，更是抗衰老護膚的專家。剛到港的新產品FirstDefense保濕霜及保濕乳，除了含高效抗氧化的綜合肌及枸杞子提取物外，更有SPF15防紫外光成份，最啱春夏季節使用。就連美國時尚雜誌《W》的BeautyDirector－－JaneLarkworthy都向讀者推介，要對抗空氣污染及紫外線的傷害，出街前不妨塗FirstDefense！&#13;<br>&#13;<br>記者：梁珮瑜　攝影：陳偉強&#13;<br>莎莎化妝有售（25055023）</p></body></html>

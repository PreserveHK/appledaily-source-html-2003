<html><header><meta charset="utf-8"><title>榮智健酬金2700萬　勁增五成</title></header><body><h1>榮智健酬金2700萬　勁增五成</h1><p>【本報訊】中信泰富（267）高層管理人員雖然去年減薪一成，但由於該公司去年純利激增84.93%，故除獨立董事外，多數執行董事均獲可觀花紅，令到他們的整體董事酬金急升，其中主席榮智健（圖）及董事總經理范鴻齡加幅更高達50%及53.3%。榮范兩人去年度收取的董事酬金，分別達2700萬至2750萬元及2300萬至2350萬元。至於中信泰富總共派發的董事酬金，則由8400萬升至1.09億，升幅為30%，其中花紅部份的酬金增加41%，基本薪金部份則下跌11%。</p></body></html>

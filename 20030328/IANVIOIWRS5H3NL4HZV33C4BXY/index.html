<html><header><meta charset="utf-8"><title>城城接六戲轉戰影壇</title></header><body><h1>城城接六戲轉戰影壇</h1><p>郭富城早前邀請周麗淇及張智霖，為他的音樂電影《愛在十指緊扣蔓延時》擔任嘉賓。內容講述城城在不同階段的愛情觀，而無綫節目《紅星會之與郭富城同行》亦會輯錄該音樂電影的部份片段。<br> &#13;<br> <spanclass>多同導演溝通 &#13;<br> 除了張智霖和周麗淇外，城城還邀請了導演馬楚成、奚仲文、陳嘉上和林超賢等客串，與他進行清談環節，城城說：「大家都成年冇見，好似老朋友聚舊咁。我今年接咗六部戲，會花多啲時間喺電影上面，多啲同啲導演溝通，對我未來拍電影會好有幫助。」&#13;<br> 今次音樂電影由城城一手策劃，他表示明白到製作上的很多難處，故未想過要做導演，還是專心做演員罷了。</spanclass></p></body></html>

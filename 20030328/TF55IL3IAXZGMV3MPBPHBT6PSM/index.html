<html><header><meta charset="utf-8"><title>美國領事館被淋漆</title></header><body><h1>美國領事館被淋漆</h1><p>【本報訊】美伊開戰昨日進入第七天，中環花園道美國駐港總領事館又遭受破壞。清晨五時，兩名男子在領事館向下亞厘畢道三米高外牆淋啡色油漆，面積三乘三米，歹徒得逞後跳上一輛深色私家車向上環逃去。保安員事後發現報案，但警員到場時歹徒已逃去無蹤。警方將案件列作刑事毀壞處理。領事館事後派人清理現場（圖一）。&#13;<br> 本月十九日美伊開戰前夕，有警員巡經美國駐港總領事館時，發現其向着花園道的一幅外牆，遭人用紅漆塗鴉寫上：「LifeisPriceless」（生命無價）字樣及和平圖案，面積一米乘七米（圖二）。警方正調查是否為同一批歹徒所為。&#13;<br> 簡明恩攝</p></body></html>

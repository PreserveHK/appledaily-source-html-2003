<html><header><meta charset="utf-8"><title>醉漢掟傷兩歲童</title></header><body><h1>醉漢掟傷兩歲童</h1><p>【本報訊】一名兩歲混血男童，昨中午一時許，由菲律賓女傭拖着上街散步，其間遭一名路過醉酒男子抱起掟落地，男童僥倖只擦傷額頭，女傭驚慌呼救，在場多名熱心路人救起男童，並將醉漢制服，由警員拘捕送院。&#13;<br> 被捕男子姓黃，四十五歲，送院後仍不停胡言亂語，警方事後已聯絡上姓黃疑犯的家人助查。&#13;<br> 受傷混血男童表現鎮定，其外籍父親及華籍母親稍後趕至，兩人一度拒絕將兒子送院以防感染非典型肺炎，但救護員指男童頭部受傷可能影響腦部，兩人商議後終於同意，其母更戴上口罩陪同兒子送院，經醫生檢查後已無大礙，由父母接走回家。</p></body></html>

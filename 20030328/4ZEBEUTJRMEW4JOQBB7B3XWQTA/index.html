<html><header><meta charset="utf-8"><title>《今年》未播完先奪獎</title></header><body><h1>《今年》未播完先奪獎</h1><p>韓國每年一度的影視圈盛事「第三十九屆百想藝術大獎」，前晚假漢城國立劇場舉行，當晚兩個最高榮譽大獎分別由電影《愛．回家》及尚在播映的韓劇《今年》奪得。&#13;<br> 而最受人注目的「最佳男、女主角」獎，電影方面由《光復節特赦》的車承元稱帝，而《結婚是瘋狂的想法》的嚴正花則封后。韓劇方面由《今年》的李秉憲及《妻》的金喜愛，分奪男女主角獎。至於去年一手捧紅張娜拉的人氣韓劇《開朗少女成功記》，則只為張娜拉取得一個「最佳新人」獎。</p></body></html>

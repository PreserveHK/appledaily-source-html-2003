<html><header><meta charset="utf-8"><title>疫症若延長　經濟受損</title></header><body><h1>疫症若延長　經濟受損</h1><p>惠譽國際評級董事劉曙明表示，非典型肺炎爆發至今僅兩星期，故現階段難估計事件對香港經濟增長&#13;<br> 的影響，而該行也未有計劃調低本港經濟預測。不過，若事件持續，如長達3至4個月，他相信對整體復甦會造成壓力。&#13;<br> 他說，香港復甦繫於出口、轉口及旅遊3個環節，肺炎事件爆發對旅遊業造成打擊，但由於旅遊和零售相關的經濟活動，只佔本地生產總值的5%至6%，若事件短期內解決，而旅遊業能夠復元及零售業反彈，相信對經濟無大影響。&#13;<br> 他又指出，由於已發現病源，相信有助尋找出有效治療方法，這屬正面消息。惠譽國際對本港今年經濟增長預測為2.8%。</p></body></html>

<html><header><meta charset="utf-8"><title>每日健康速遞：用彩漂洗衫提升消毒效能</title></header><body><h1>每日健康速遞：用彩漂洗衫提升消毒效能</h1><p>依衞生署的指引，用1:99的漂白水來消潔家居是最有效及方便的消毒方法，關嘉美醫生亦認同，但大家不能用漂白水清潔身體，所以要是提高戒備，衣服清潔亦是重要的一環。關醫生提議在洗衣時可加入彩漂，這樣便可替衣物消毒清潔，保持衣物及個人衞生，減低感染炎非典型性肺炎的機會。&#13;<br> &#13;<br> 記者：陸伊琳&#13;<br> 鳴謝：家庭醫生關嘉美</p></body></html>

<html><header><meta charset="utf-8"><title>警員關員涉串謀欺詐</title></header><body><h1>警員關員涉串謀欺詐</h1><p>【本報訊】警員涉嫌串謀一名海關關員向一名干犯傷人罪的男子詐騙，訛稱負責就案件提供意見的政府律師乃關員的舊同學，若對方提供賄款可免被起訴。兩名被告被控串謀欺騙罪名昨於東區裁判法院提堂，兩人暫毋須答辯，案件押後至四月七日再度提訊，兩人獲准保釋但不得離港。&#13;<br> 首被告蔡肇球（四十一歲），任職警員。次被告李德全（四十歲），任職海關關員。&#13;<br> 二人被控於去年九月七日至十七日期間，串謀向一名涉及傷人罪的男子，訛稱負責就該案提供意見的政府律師乃次被告的舊同學，若該男子提供賄款可免被起訴。&#13;<br> 案件編號：ESCC1000/03</p></body></html>

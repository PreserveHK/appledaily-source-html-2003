<html><header><meta charset="utf-8"><title>千嬅傻大姐又喊又笑</title></header><body><h1>千嬅傻大姐又喊又笑</h1><p>楊千嬅日前到台灣宣傳國語專輯，並接受《小燕有約》訪問。&#13;<br> 千嬅不失儍大姐本色，訪問時除不斷大笑外，當談到她大情大性的性格時，竟哭了起來，連主持人張小燕亦十分驚訝。節目於後日（三十日）在有線娛樂台播出。&#13;<br> 千嬅被問到是否用笑來掩飾害怕的心情時，她說：「很多人看到我這樣子，覺得我很假，可能也有一點瘋，但我真的是用真心去笑。」<br> &#13;<br> <spanclass>吳彥祖避千嬅 &#13;<br> 此外，楊千嬅昨日與吳彥祖在旺角為新戲《新紮師妹2》開鏡拜神，不過千嬅一出現即咳嗽，嚇得吳彥祖略作迴避，千嬅表示她只是喉嚨痕，沒有染病。&#13;<br> 採訪：何永寧</spanclass></p></body></html>

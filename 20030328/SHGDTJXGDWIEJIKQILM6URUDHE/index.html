<html><header><meta charset="utf-8"><title>口罩色魔圖姦女子</title></header><body><h1>口罩色魔圖姦女子</h1><p>【本報訊】沙田顯徑邨一幢大廈昨晚發生懷疑企圖強姦案，一名十九歲的網絡公司女推銷員，上樓進行推廣活動時，遭戴口罩的色魔，扯住她的頭髮撼牆，並企圖將她拖往後樓梯侵犯，事主哀求說:「放過我，我乜都俾你，但我有咗BB。」色魔最後棄下事主逃去。<br> &#13;<br> <spanclass>住客聞聲查看 &#13;<br> 險遭色魔施暴的女事主，在一家電訊網絡公司任職，據稱，昨晚八時許，她與數名同事在上址進行推廣活動，其間在一幢大廈的梯間被一名年約二十歲，身高五呎六吋，戴綠色口罩的男子截停，該男子命令事主交出身上的銀包及手機，事主一度反抗及呼叫。&#13;<br> 附近有住客聞聲出門查看，色魔立即掉頭逃走。女事主稍後致電親友報警送院。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>欖球賽注意事項</title></header><body><h1>欖球賽注意事項</h1><p>1)賽會預備了５萬個口罩，免費派給入場觀眾及記者&#13;<br> &#13;<br> 2)買票者可退票（套票），並獲全數退款，但不設臨場退票，待另行通知&#13;<br> &#13;<br> 3)賽會呼籲身體不適者不要到場觀看比賽，並注意個人衞生&#13;<br> &#13;<br> 4)場內加派醫護人員駐守&#13;<br> &#13;<br> 5)場內加強保安，嚴查入場觀眾所攜物件，並加x-ray檢查隨身袋&#13;<br> &#13;<br> 6)警方在欖球球員熱門消遣場所，包括中環蘭桂坊、灣仔、尖沙嘴及球員入住酒店加強保安&#13;<br> &#13;<br> 7)向球迷提供有關嚴重急性呼吸道症候群（SARS）最新資料</p></body></html>

<html><header><meta charset="utf-8"><title>MEGUMI樂天丑角受歡迎</title></header><body><h1>MEGUMI樂天丑角受歡迎</h1><p>日本二十一歲Hcup水着女星MEGUMI，雖未能如其師姐小池榮子及佐藤江梨子般，獲參演日劇或舞台劇的機會，即使為電視節目擔任嘉賓也常被當作丑角作弄，但近日一項網上投票卻顯示，不少人在螢光幕前看過MEGUMI後，即時變成她的fans。&#13;<br> 在一項最受歡迎新偶像選舉中，MEGUMI以一萬八千多票穩坐冠軍，比第二位市川由衣多出一萬一千票。投票者認為MEGUMI除身材勁爆及樣子可愛外，其樂天爽朗的性格亦甚討人歡心。&#13;<br> </p></body></html>

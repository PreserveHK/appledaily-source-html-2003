<html><header><meta charset="utf-8"><title>娜姐全裸DVD曝光</title></header><body><h1>娜姐全裸DVD曝光</h1><p>樂壇天后麥當娜（Madonna）去年主演的電影《SweptAway》劣評如潮，票房成績慘不忍睹，日前更被選為金草莓獎「最佳電影」，不過此片在五月推出的DVD，將會加入不少未曝光的娜姐赤裸火辣鏡頭，希望能增加DVD的睇頭。<br> &#13;<br> <spanclass>導演版本 &#13;<br> 娜姐與丈夫基里奇（GuyRitchie）不想片中一些裸露鏡頭在戲院出現，不過在導演版本的DVD中，娜姐與男主角AdrianoGiannini赤裸躺在沙灘上，及娜姐雙腿張開的場面都會首次曝光，相信會吸引到不少fans購買。</spanclass></p></body></html>

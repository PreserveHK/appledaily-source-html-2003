<html><header><meta charset="utf-8"><title>聽日去蘭桂坊扮結婚</title></header><body><h1>聽日去蘭桂坊扮結婚</h1><p>早排去蘭桂坊蒲，竟然發覺呢個鬼聲鬼氣嘅地方唔單止多咗中國味，路旁更擺放了一頂大紅花轎，走近去睇，原來有鬼佬着晒傳統結婚禮服，玩中式婚禮。查實呢頂轎，是一個啤酒品牌於蘭桂坊的宣傳活動之一，4月11日前，逄星期六都會於蘭桂坊出現，你可以同另一半着上傳統中國禮服影番張靚相玩結婚，而且在蘭桂坊內的指定商戶飲呢隻啤酒重有機會擦中豐富獎品，最正嘅係$3,800蜜月旅遊禮券，咁就唔怕弄假成真結埋婚啦！&#13;<br> &#13;<br> 記者：黎頌詩</p></body></html>

<html><header><meta charset="utf-8"><title>今個星期日記住落地鐵換Kitty</title></header><body><h1>今個星期日記住落地鐵換Kitty</h1><p>近期麥記似乎捨棄了貓科而捧狗仔，若然閣下以儲「貓」為樂，就要再次提醒你啦，地鐵推出的3套HelloKitty「懷舊系列」紀念車票，於3月30日，亦即是今個星期日有得賣啦！呢3套車票除了分別有不同設計外，更包括一個小玩具。打頭炮的，就是一張印有HelloKitty和售票機的車票，以及一個以售票機形的糖果機，接着推出的兩個小玩具就分別是座枱燈及錢箱連電子時計，每套車票$80，要拎隻貓走的話，就記住星期日去各地鐵站客務中心排定隊啦！&#13;<br> &#13;<br> 記者：招佩珊&#13;<br> </p></body></html>

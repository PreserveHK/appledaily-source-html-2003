<html><header><meta charset="utf-8"><title>警方有足夠口罩</title></header><body><h1>警方有足夠口罩</h1><p>警務處監管處處長任達榮表示，該處兩名感染非典型肺炎的人員，包括一名文職人員及一名警員，均不是在工作期間受感染；他說處方已發出指引，警員如在高危地點，包括陪同傷者到醫院等情況下，可使用口罩及手套，有需要時，處方會清洗工作地點的通風系統。&#13;<br> 至於有報道指部份警員不獲分配口罩，他回應警方有足夠口罩予警員使用，若警員有需要也可以請病假。至於會否指示所有警員戴口罩，他說現時的指引經已足夠。&#13;<br> 本報記者</p></body></html>

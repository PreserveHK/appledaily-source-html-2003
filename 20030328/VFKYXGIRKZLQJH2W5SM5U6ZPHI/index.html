<html><header><meta charset="utf-8"><title>南莊苑貨尾呎價6000</title></header><body><h1>南莊苑貨尾呎價6000</h1><p>【本報訊】落成已6年的九肚山南莊苑，餘下7座貨尾洋房再次推出，並由美聯物業獨家代理，意向呎價6000元，發展商接受買家議價，幅度約3至5%，相對之前售出的一批洋房，呎價低約一成。<br> &#13;<br> <spanclass>可議價5% &#13;<br> 發展商達威置業（母公司為恆通資源）經理余瑞然表示，集團在港發展的物業不多，傾向逐步出售，除南莊苑外，旗下北角及灣仔兩舖位亦正放盤。&#13;<br> 南莊苑自97年落成，迄今售出13座。&#13;<br> 美聯物業董事布少明說，南莊苑最新一宗成交為2580方呎的R座洋房，去年11月以1600萬元成交，呎價6202元。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Sammi白淨過米高積遜</title></header><body><h1>Sammi白淨過米高積遜</h1><p>鄭秀文（Sammi）日前為護膚品牌SK-II的重點淨白精華拍攝廣告。&#13;<br> 拍攝時，Sammi竟爆肚說用完該產品會白淨過國際巨星米高積遜（MichaelJackson）。&#13;<br> 米高積遜一直緊張自己的膚色，經常把臉塗得白白的，未知Sammi可是留意到此事，故她在鏡頭前說：「用過呢種護膚品會白過米高積遜。」&#13;<br> 廣告商把場地布置得舒舒服服，Sammi談到興起，更俯伏地上拍攝。&#13;<br> 近日香港非典型肺炎肆虐，Sammi說：「我都會戴口罩出街，我以前都有戴過，所以戴嘅時候會好焗都適應到。」&#13;<br> 採訪：比華利</p></body></html>

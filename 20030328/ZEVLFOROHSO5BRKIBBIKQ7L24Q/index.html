<html><header><meta charset="utf-8"><title>堂本剛為劍持Sir祈福</title></header><body><h1>堂本剛為劍持Sir祈福</h1><p>在日劇《金田一少年事件簿》中扮演劍持Sir的男演員古尾谷雅人，大前日在東京住所吊頸身亡，其《金》劇拍檔堂本剛前日對此表示非常震驚。堂本剛透過事務所說：「我都唔知講乜嘢好，只係衷心咁為古尾谷先生祈福。」&#13;<br> 而古尾谷所屬事務所的社長前日召開記者會，表示不明白古尾谷為何自殺。而多份日本報章均猜測古尾谷自殺原因，有說他一時衝動或牽涉金錢問題，亦有指他是對工作太過緊張之故。</p></body></html>

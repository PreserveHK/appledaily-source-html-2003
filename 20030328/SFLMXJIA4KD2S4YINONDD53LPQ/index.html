<html><header><meta charset="utf-8"><title>陳司翰周旋三女間</title></header><body><h1>陳司翰周旋三女間</h1><p>陳司翰（Victor）近日忙於拍攝台灣偶像劇《又見橘花香》，與台灣女星陳怡蓉、賈靜雯和關穎大演對手戲。&#13;<br> Victor飾演室內設計師，但其愛情生活頗複雜，經常周旋在初戀情人、舊情人和現任女友之間，不過他最終選擇了初戀女友陳怡蓉。<br> &#13;<br> <spanclass>已經分手 &#13;<br> 現實生活中，Victor因長時間在台灣拍攝劇集，與在英國的女友感情難以維繫，以致分手收場，故現在Victor感情一片空白。不過Victor表示一切只能隨緣和坦然面對，現惟有以工作為重，希望該劇播出時大受歡迎，努力不致白費。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>葉璇同秋官切磋舞技</title></header><body><h1>葉璇同秋官切磋舞技</h1><p>葉璇下月將與鄭少秋和葉童合作拍攝無綫新劇《非常外父》（暫名），飾演秋官和葉童的女兒。&#13;<br> 葉璇和秋官近日在將軍澳電視城忙於為《非》劇排舞，《非》劇的時代背景是六十年代，講述秋官十分緊張女兒葉璇的感情事，不停為她介紹男朋友。<br> &#13;<br> <spanclass>發揮演技 &#13;<br> 記者昨日致電葉璇，她說：「我呢排同秋官忙緊排舞，我哋要練牛仔舞同ChaCha等。秋官嘅舞藝真係好高超，佢好有節奏感同活力。」&#13;<br> 今趟演出喜劇，葉璇說：「我都覺得係一個新嘗試，出道以嚟成日演古裝，我都想可以有唔同嘅發揮。同前輩秋官合作，可以切磋演技。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>宮崎駿動畫模型晒冷</title></header><body><h1>宮崎駿動畫模型晒冷</h1><p>主理Ghibli美術館的日本動畫大師宮崎駿，前日在東京現代美術館舉行立體造型展，展出自己歷年來動畫作品中多件原實物大的巨型模型，當中遠至舊作《龍貓》，到還未完成的新作《哈胡魯的移動之城》亦在其中，給日本動畫迷多一個好去處。<br> &#13;<br> <spanclass>展覽至九月 &#13;<br> Ghibli美術館內除設有一座巨型的舉傘龍貓模型，以及六米高的哈胡魯移動之城外，還有《千與千尋》出現過的巨大浴室，可惜他前日因工作忙碌而缺席開幕禮，而該展覽將於九月七日完結。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>蕭亞軒做班長High到震</title></header><body><h1>蕭亞軒做班長High到震</h1><p>蕭亞軒日前應台灣一間電台邀請，擔任該台舉辦的「網路同學會」活動的班長，她日前特地與十名同學影貼紙相。<br> &#13;<br> <spanclass>許十五個願望 &#13;<br> 蕭亞軒表示從小到大在學校做過衞生組長、總務組長、康樂組長及風紀等，但未做過班長，所以十分興奮。&#13;<br> 另外，蕭亞軒昨日到台北板橋舉行簽名會，她即場在一張紙上寫了十五個願望，綁在氣球上送入雲霄，工作人員則放生象徵和平的台灣土鴿，空中登時鴿、毛齊飛，蕭亞軒嚇得花容失色。</spanclass></p></body></html>

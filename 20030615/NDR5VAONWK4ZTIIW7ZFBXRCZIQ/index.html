<html><header><meta charset="utf-8"><title>天雨塌樹　美領事館中招</title></header><body><h1>天雨塌樹　美領事館中招</h1><p>【本報訊】昨晨天雨下，中區發生大樹倒塌意外，美國領事館外圍一段鐵欄遭壓毀。&#13;<br> 事發於昨日上午十時許，中區上亞厘畢道美國領事館對開，一條通往下亞厘畢道小徑一棵高近三十米、直徑半米的大樹，疑不堪連場大雨，樹根泥土被雨水沖走，突然連根拔起倒塌，壓毀領事館對開約十米長鐵欄，及整棵大樹傾側壓着領事館外牆（圖）。職員發現報案，警員到場通知鋸樹組人員將倒塌大樹清理，事件中幸無人受傷。&#13;<br> 周志鴻攝</p></body></html>

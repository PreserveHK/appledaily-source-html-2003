<html><header><meta charset="utf-8"><title>球員收咧做啲乜</title></header><body><h1>球員收咧做啲乜</h1><p>雖然經濟及球市同樣不景，但球員經過整季拼搏，球季結束後，部份會選擇與家人或女朋友到外地旅遊散心，其中將從南華轉投晨曦的李健和便與太太及兩名仔女到韓國旅行。&#13;<br> 事實上，很多球員在休假期間會踢小型球以保持正常運動量，而也有些球員在暑期玩些季內較少接觸的運動，例如晨曦門將陳家麒就會參加地區籃球賽。&#13;<br> 至於澎馬流浪則一如過往，在暑期仍安排一星期三課訓練，而教練李炳雄則專責協助球員訓練體能，操弗準備球季。</p></body></html>

<html><header><meta charset="utf-8"><title>羅渣摩亞、史汀獲英女皇授勳</title></header><body><h1>羅渣摩亞、史汀獲英女皇授勳</h1><p>英國白金漢宮昨日宣布本年度英女皇壽辰授勳名單，現年七十五歲的老牌影星羅渣摩亞（RogerMoore）與兩度提名奧斯卡金像獎的五十七歲女星海倫美雲（HelenMirren），均獲頒授爵位。&#13;<br> 身為聯合國大使的羅渣摩亞，前晚得悉消息後說：「我真係好驕傲，呢個係對我身為聯合國大使身份嘅認同。」<br> &#13;<br> <spanclass>姬絲汀獲封OBE &#13;<br> 此外，搖滾樂手史汀（Sting）在這次授勳名單中獲封MBE勳銜，而主演《別問我是誰》的姬絲汀史葛湯瑪絲（KirstinScottThomas），亦獲封為OBE。</spanclass></p></body></html>

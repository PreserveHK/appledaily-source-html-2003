<html><header><meta charset="utf-8"><title>好父親做家務</title></header><body><h1>好父親做家務</h1><p>父親節來了，但父親們知不知道怎樣做才是個好父親？研究員的答案，應會叫母親們拍掌贊成，那就是：勤做家務，多打掃。&#13;<br> 美國加州大學研究員，上周發表了一份向全國三千五百六十三名孩子和他們的父母進行調查的報告，指父親們帶着孩子在家裏多做家務多打掃，會立下身教，讓孩子在成長過程中和長大後，變得更合群和交到更多朋友；反過來，不肯做家務的父親，子女在學校會有較多麻煩、更易退學。&#13;<br> 這是甚麼道理？加州大學的社會學家科爾塔恩說：「當父親替家人做家務，他教曉孩子合作和民主家庭意識。」他的同僚亞當斯也說：「因為男人少做家務，他們分擔做家務，對孩子影響更多。」&#13;<br> 英國廣播公司</p></body></html>

<html><header><meta charset="utf-8"><title>野蜂螫暈行山男子</title></header><body><h1>野蜂螫暈行山男子</h1><p>【本報訊】一名姓郭三十五歲男子，昨晨與十多名友人在大嶼山二澳行上萬丈布，準備以大澳為終點站。至下午四時，眾人經過九曲溪時，郭不慎踢倒一個野蜂巢，數十野蜂追住郭來襲擊。他的頭部及雙腳被螫了五針，當場抽搐及一度昏迷，其他友人發現報警。&#13;<br> 消防員上山拯救，而政府飛行服務隊直升機到場，將傷者送屯門醫院搶救(圖)，幸已回復清醒，相信他因被螫過敏不適暈倒。&#13;<br> 黃冠笙攝</p></body></html>

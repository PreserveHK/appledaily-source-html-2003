<html><header><meta charset="utf-8"><title>六款電視機不耐燃</title></header><body><h1>六款電視機不耐燃</h1><p>機電工程署對市面十四至十五吋電視機進行安全測試，在十五款測試的型號中，發現有六個型號未能符合新版安全標準的耐燃測試，包括TCL1419A、創維CTV-1422N、聲寶14A1-W、雅佳CT-C14NFDS、ROWARW-S14及三星CS-15K8S。&#13;<br> 最新一期《選擇》月刊公布有關測試結果。機電署表示，由於測試是採用較新的標準進行，而事實上該六個型號已符合直至去年仍生效的舊版耐燃規格，故未有代理商違法；不過，機電署已勸喻有關代理商採用符合最新標準規格的防燃材料。</p></body></html>

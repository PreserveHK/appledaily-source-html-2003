<html><header><meta charset="utf-8"><title>平治冒煙噴出火燄</title></header><body><h1>平治冒煙噴出火燄</h1><p>【本報訊】一名五十歲姓張男子，昨日下午一時許，駕駛十年車齡平治房車，沿銅鑼灣怡和街行駛途中，發現左前輪冒出黑煙下車查看。其間車底位置更噴出火燄，他立刻報警求救。未幾一輛消防電單車迅速到場，消防員向平治房車車頭噴射化學泡沫撲救，隨即撲熄火警（圖）。&#13;<br> 據事主（圖右）透露，肇事平治房車於十年前購入，剛於三星期前進行檢查。消防員正調查意外原因。&#13;<br> 胡恩宏攝</p></body></html>

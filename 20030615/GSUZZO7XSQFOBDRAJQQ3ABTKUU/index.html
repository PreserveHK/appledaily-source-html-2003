<html><header><meta charset="utf-8"><title>攞滿Fun：我都想做小朋友</title></header><body><h1>攞滿Fun：我都想做小朋友</h1><p>真的很羨慕小朋友每次搭飛機都會收到禮物，話說上次乘英航從倫敦回來，看到空姐拿着三份小禮物送給前面的三個小朋友，我好奇地問他們拿來看看，年紀較小的弟弟獲得的是小熊維尼背包加填色圖畫、蠟筆、陀螺及手指偶等玩意！&#13;<br>至於十歲的哥哥獲贈的是新潮米奇老鼠背包，背包內亦有水壺、啤牌、原子筆及個人記事簿等，全是迪士尼產品，就連我這個成年人也渴望擁有！&#13;<br>&#13;<br>記者：陳珮娟　攝影：黃子偉</p></body></html>

<html><header><meta charset="utf-8"><title>美擬設網站助改革</title></header><body><h1>美擬設網站助改革</h1><p>美國樂於看到伊朗政權更迭，但當局最希望見到的是內部演變。為促進伊朗民主改革，美國正考慮成立法爾西語（伊朗語言之一）網站。&#13;<br> 美國今年已撥出一億美元（七億八千萬港元）發展「中東夥伴計劃」（MEPI），旨在推動中東民主、法治和經濟改革。這個網站亦將是MEPI其中一環。&#13;<br> 國務院一名拒絕透露姓名的官員表示：「我們現在研究的問題，是如何利用這一億美元的部份款項設立網站，例如法爾西語網站，協助伊朗民主改革。」&#13;<br> 這個法爾西語網站內容將教導伊朗人如何舉行自由選舉、監察投票情況和選出民主領袖，但暫時未知道美國政府何時推出有關網站。&#13;<br> 法新社/路透社</p></body></html>

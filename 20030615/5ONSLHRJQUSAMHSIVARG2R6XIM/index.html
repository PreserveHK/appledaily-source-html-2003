<html><header><meta charset="utf-8"><title>小巴燈位撞飛途人</title></header><body><h1>小巴燈位撞飛途人</h1><p>【本報訊】一輛公共小巴，昨晨四時許沿旺角彌敦道往尖沙嘴方向行駛，當駛至登打士街交界處燈位收掣不及，撞倒一名橫過馬路二十六歲姓蔡的男子。蔡被拋上小巴車頭再飛彈數米外，背部及手腳受傷，由同行的友人報警，送院治理後情況穩定（圖）。&#13;<br> 據同行友人稱，當時是行人「綠公仔」，但三十四歲姓辛的小巴司機則堅稱為「紅公仔」。警方相信是其中一方衝燈所致。&#13;<br> 林榮海攝</p></body></html>

<html><header><meta charset="utf-8"><title>方力申千六呎屋唔夠住</title></header><body><h1>方力申千六呎屋唔夠住</h1><p>關心妍、方力申和余文樂昨日出席在中環和記大廈及遮打花園舉行的「映灣園HelloKitty慈善嘉年華」。<br> &#13;<br> <spanclass>大個仔住大啲 &#13;<br> 方力申表示家人有感現在所住的居所只有一千六百呎太細，近日其父有意換樓，一家人遂頻頻睇樓，他說：「阿爸諗住換間價錢唔過一千萬，大約二千呎嘅樓，因為覺得我同二十歲嘅細佬都大個仔，嫲嫲遲啲重會由加拿大返嚟，需要多間客房。」&#13;<br> 而關心妍昨日穿上一件自製的HelloKittyT恤，配合活動主題，她說：「件衫啲鑽石係我自己整嘅，噚晚專登去朋友度偷師學吓點整，結果整咗四個鐘頭先整完。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：何國豪</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>點滴</title></header><body><h1>點滴</h1><p><spanclass>數十種中藥可抗非典 &#13;<br> 中文大學中醫中藥研究所管理委員會主席梁秉中，昨回應德國法蘭克福大學醫學院指甘草甜素，可在實驗室環境內有效抑制非典病毒複製時表示，除了甘草外，還有二十至三十種中藥有此功能，如板藍根、銀翹、大青葉及黃芩等，這些中藥更可同時提升服用者的免疫能力。<br> &#13;<br> <spanclass>四旅客體溫測試超標 &#13;<br> 衞生署公布，過去一日，四名經由各口岸抵港的旅客未能通過體溫測試，但經過進一步檢測後，最後證實四人均沒有感染非典型肺炎，可以繼續行程。此外，至今曾接受家居隔離的累積人數保持在一千二百六十二人，涉及四百九十三個家庭。</spanclass></spanclass></p></body></html>

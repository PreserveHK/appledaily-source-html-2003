<html><header><meta charset="utf-8"><title>格力哥利柏明出殯</title></header><body><h1>格力哥利柏明出殯</h1><p>老牌荷李活影星格力哥利柏（GregoryPeck），上周四在洛杉磯家中逝世，格力哥利柏生前好友及影迷眾多，其家人已鐵定於明日在洛杉磯為他主持葬禮後，隨即舉行大型悼念活動，美國天主教區樞機RogerMahoney亦已答應主持儀式。<br> &#13;<br> <spanclass>舊拍檔讀頌詞 &#13;<br> 據悉格力哥利柏的遺體，將於洛杉磯時間明早以私人儀式安葬，其家人於美國時間下午二時在當地一座可容納三千人的大教堂舉行悼念活動，六三年與格力哥利柏合演《怪屋疑雲》的影星布洛彼得斯（BrockPeters），則負責朗讀頌詞，預計不少荷李活名人及影迷將會出席活動。</spanclass></p></body></html>

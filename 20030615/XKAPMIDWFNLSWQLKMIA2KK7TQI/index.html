<html><header><meta charset="utf-8"><title>Steven捱到殘要補身</title></header><body><h1>Steven捱到殘要補身</h1><p>二人男子組合Boy'Z昨日於灣仔為手機諾基亞3300拍攝平面廣告，並任其宣傳大使。經理人霍紋希表示，Boy'Z今次的酬勞和他們首個廣告酬勞相差十倍，而她亦透露Boy'Z經已出了第一份糧，有六位數字。&#13;<br> 講起出糧，Kenny很起勁地說：「第一次出糧，超開心呀！所以父親節會買部新電話畀爹哋！」不過，站在身旁的Steven則顯得一臉倦容，問他出了糧會如何使用？他二話不說即答：「買啲嘢補吓自己嘅身體！真係唔知咁辛苦先賺到咁多錢，不過辛苦都係值得嘅。」&#13;<br> 採訪、攝影：陳梅香</p></body></html>

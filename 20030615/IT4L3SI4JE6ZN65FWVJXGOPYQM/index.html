<html><header><meta charset="utf-8"><title>趙俊明盼多條出路</title></header><body><h1>趙俊明盼多條出路</h1><p>前東方及港隊守衞趙俊明，是昨日參加「新一代足球評述員大招募」唯一前度職業球員，而他在順利通過測試後表示，今次參賽主要希望多一條出路。<br> &#13;<br> <spanclass>「東方王朝」主力之一 &#13;<br> 現年三十九歲的趙俊明是九十年代「東方王朝」其中一名主力，更曾代表港隊參加過多項國際賽，而掛靴後曾向保險業發展，在考取教練牌照後便全職教波，他說：「我獲足總委派到南區，擔任區內青年隊的教練，亦會到中小學教波，指導小朋友足球技術；而今次參賽主要抱學習態度，並以平常心看待得失，當然如成功可為自己開拓多一條出路。」</spanclass></p></body></html>

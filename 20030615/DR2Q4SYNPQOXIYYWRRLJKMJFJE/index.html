<html><header><meta charset="utf-8"><title>籃球場毀欄將維修</title></header><body><h1>籃球場毀欄將維修</h1><p>位於樂富的橫頭磡邨宏亮樓籃球場籃球架後圍欄欄杆損壞逾年，但房屋署或管理公司年來卻未加理會。橫頭磡邨居民的投訴於六月九日刊登後，房屋署回應本報稱，上址確有部份欄杆因日久失修而甩脫，故已通知管理公司職員馬上安排維修，相信可於下星期前修妥。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

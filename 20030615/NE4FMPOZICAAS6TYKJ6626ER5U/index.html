<html><header><meta charset="utf-8"><title>電擊殺蚊細菌四散</title></header><body><h1>電擊殺蚊細菌四散</h1><p>本港進入蚊患季節，消委會表示，本港有售的室內捕蚊器主要分電網式及風扇式，一般捕蚊器是模仿人體釋放二氧化碳引誘蚊子，然後電網式的捕蚊器用電擊殺蚊，風扇式則把蚊捲入蚊盒內風乾至死。&#13;<br> 消委會提醒市民使用電網式捕蚊器時要留心安全，因為在電擊殺蚊蟲時，有機會造成細菌四處飛散，故捕蚊器最少要與食物距離1.5米；市民亦要避免選購沒有保護罩的風扇式捕蚊器，以免小孩伸手入風扇內受傷。</p></body></html>

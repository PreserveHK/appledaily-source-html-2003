<html><header><meta charset="utf-8"><title>英婦誣議員強姦判監</title></header><body><h1>英婦誣議員強姦判監</h1><p>泰國最近發生香港女子報假案訛稱被輪姦事件，英國兩年前也發生類似案件，少婦米爾羅伊——斯薩誣陷國會議員漢密爾頓夫婦強姦案上周五審結，被判監三年。&#13;<br> 漢密爾頓認為法庭「作出了公正裁決」，「淘金的瘋丫頭已獲得應有懲罰」，希望判決可對那些企圖誣衊他人，然後向小報兜售故事圖利的人起阻嚇作用。米爾羅伊——斯薩前年五月與時事評論員克利福德會面，對方稱若她可找到漢密爾頓夫婦涉及妓女和稅務詐騙的證據，可獲一百三十萬港元。三天後她報案，誣陷被漢密爾頓夫婦和另外兩人強姦。&#13;<br> 英國《每日電訊報》</p></body></html>

<html><header><meta charset="utf-8"><title>張惠妹出碟黐咗線</title></header><body><h1>張惠妹出碟黐咗線</h1><p>張惠妹昨日邀請一百位歌迷，在台北舉辦新專輯《勇敢》試聽會，並選出第一主打歌，阿妹竟在台上說：「請叫我精神分裂者」，嚇壞了眾歌迷。&#13;<br> 花兩個月錄製新專輯，阿妹形容每天的心情都因唱的歌而不同，她說：「唱《勇敢》這首時，我唱完後獨自呆呆地在控制室一直哭。」阿妹形容自己在那段日子跟精神分裂者一樣。&#13;<br> 阿妹表示以前很多心事都埋在心裏，更有傳她患了自閉症，阿妹說：「那時候我常自問自答，我以為我很勇敢，敢跟別人訴苦，其實沒有。」<br> &#13;<br> <spanclass>渴望戀愛 &#13;<br> 阿妹續說：「我很渴望談戀愛，我不希望再聽到有人說『阿妹你交男朋友一定很難』的話！」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

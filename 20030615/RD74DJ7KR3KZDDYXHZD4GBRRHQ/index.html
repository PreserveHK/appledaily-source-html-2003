<html><header><meta charset="utf-8"><title>雨天甩尾兩車相撞</title></header><body><h1>雨天甩尾兩車相撞</h1><p>【本報訊】昨晨六時許在黃雨及雷暴警告下，一部私家車沿長沙灣大埔道往沙田，當駛至金山郊野公園停車場對開彎位時，疑天雨路滑「甩尾」，私車家打橫衝過對面出九龍行車線。一輛危險品空載貨車煞掣不及，猛撼私家車車尾（圖）。肇事私家車姓關（六十三歲）司機及貨車姓黃（五十九歲）司機未有受傷，但一度為意外責任問題激烈爭執，需在場消防員勸開。&#13;<br> 兩人接受酒精測試證實均無飲酒，其後兩人同時報稱不適送院。&#13;<br> 王偉禎攝</p></body></html>

<html><header><meta charset="utf-8"><title>勤奮華仔當選好爸爸</title></header><body><h1>勤奮華仔當選好爸爸</h1><p>新城電台《聯FAN所》日前舉行的「Sing級爸爸選舉」，希望得知時下年輕人心目中的理想父親形象，節目共收到超過三百名聽眾的電話，結果劉德華以大比數勝出，佔總投票率的一半。&#13;<br> 大部份聽眾都覺得華仔的勤奮使他們敬佩，亦覺他十分聰明，可以說是十項全能。第二位的是陳奕迅，聽眾覺得他唱功了得，每晚都可以唱歌𠱁仔女瞓覺。至於排第三位的鄭中基，聽眾覺得他形象搞笑，相信可以做一個慈父，促進父子溝通。</p></body></html>

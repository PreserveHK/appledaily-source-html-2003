<html><header><meta charset="utf-8"><title>Snack</title></header><body><h1>Snack</h1><p>"KatiedroppedtheWalkers<u> snack</u> inshock."&#13;<br> &#13;<br> 「姬蒂嚇得把Walkers那袋零食丟落地。」&#13;<br> &#13;<br> 英國十四歲女童姬蒂吃Walkers牌薯片，伸手探入袋中，結果赫然發現袋裏有一隻死雀仔。Snack可解零食、小吃。Snacketeer是美國俚語，指老是匆匆吃快餐的人，或愛吃零食的人。&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>容祖兒生日等楊受成送利是</title></header><body><h1>容祖兒生日等楊受成送利是</h1><p>容祖兒（Joey）昨日往紅磡都會商場，出席「星加坡節啟動禮」。明日二十三歲生日的Joey，表示因生日與父親節只相差一天，所以會提前一起慶祝。<br> &#13;<br> <spanclass>自認膽生毛 &#13;<br> 問到Joey有何生日願望？她說：「我希望事業同愛情兩得意，同事重未送生日禮物畀我，我自己就想放假去旅行，同埋食極唔肥。」再問Joey是否盼望收到英皇老闆楊受成的生日利是或禮物時，她說：「好喎！不過幾大封利是就隨意，我唔想迫人。」&#13;<br> Joey在內地拍攝劇集《功夫足球》時，被指當地酒店環境差，她說：「我唔怕，我膽生毛，陽氣陽過楊生，我有帶一個毛公仔上去陪瞓。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

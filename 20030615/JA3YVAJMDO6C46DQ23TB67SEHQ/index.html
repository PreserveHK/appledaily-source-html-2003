<html><header><meta charset="utf-8"><title>趙翠儀西貢開水晶舖</title></header><body><h1>趙翠儀西貢開水晶舖</h1><p>趙翠儀、殷莉及許冠英等人，昨日在葵涌為車行擔任剪綵嘉賓。改行從商的趙翠儀與殷莉均以低胸裝出席，趙翠儀自言今次剪綵酬勞十分滿意，她說：「我𠵱家主力做財務策劃同搞美容生意，遲啲同朋友喺西貢開間水晶舖，但𠵱家重裝修緊，投資咗六位數字。」<br> &#13;<br> <spanclass>許冠英失業 &#13;<br> 提到感情方面，趙翠儀表示向來都有追求者，她說：「感情同事業我都控制到同安排好好，同男朋友拍拖都有一段時間，等再穩定啲我再公開。」&#13;<br> 此外，許冠英自言很多人以為他已退休，但其實自己一直等待工作，他說：「自己停咗幾年冇做嘢，都覺得幾慘。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

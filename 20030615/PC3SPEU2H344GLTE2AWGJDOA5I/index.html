<html><header><meta charset="utf-8"><title>陳宇琛父子表贈石修</title></header><body><h1>陳宇琛父子表贈石修</h1><p>石修及陳宇琛（石仔）父子昨日到淘大花園商場，出席「我家多麼好」講座。問石仔是否已準備好父親節禮物？石仔說：「今次好重手，買咗對父子表，我一隻，老竇一隻。之前我喺英國讀書，都五、六年冇一家人一齊過父親節。」&#13;<br> 石仔又表示星期日是「家庭日」，只陪家人，問他會否帶女朋友出席「家庭日」活動？他笑說：「咁要排期喎，講笑啫，𠵱家冇女朋友。」<br> &#13;<br> <spanclass>替Kawaii不值 &#13;<br> 問石修知否兒子的緋聞女友Kawaii提到與石仔的感情事時，一度落淚？石修說：「呢啲咁普通嘅青年（石仔），通街都有啦，為呢啲𡃁仔喊，值唔值呀？」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

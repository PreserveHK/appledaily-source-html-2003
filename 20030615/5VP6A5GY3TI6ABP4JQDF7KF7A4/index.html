<html><header><meta charset="utf-8"><title>Tatu唔扮同志冇得撈</title></header><body><h1>Tatu唔扮同志冇得撈</h1><p>俄羅斯雙妹嘜Tatu，雖然先後被前任男友大爆情史兼被指曾經小產，但係Lena同Julia對自己嘅女同志身份一直好堅持。最近有雜誌爆Tatu所以會人前人後都話自己係同志，其實係有苦衷嘅。&#13;<br> 話說Tatu當年簽約做歌手嗰陣，俾經理人誤導簽咗一份「女同志組合」嘅合約，即係話就算佢哋明明係直都要扮攣，如果佢哋自爆鍾意男人，就會即時面臨炒魷同賠償嘅後果。𠵱家Lena同Julia洗濕咗個頭，惟有將錯就錯，繼續扮落去囉！</p></body></html>

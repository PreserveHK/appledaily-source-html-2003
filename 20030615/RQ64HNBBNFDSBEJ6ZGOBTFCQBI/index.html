<html><header><meta charset="utf-8"><title>周華健、馬英九敘舊抗炎</title></header><body><h1>周華健、馬英九敘舊抗炎</h1><p>周華健昨日以「健康大使」身份，與台北巿市長馬英九一起出席台北松山醫院舉行的「台北更健康」嘉年華會，華健除高歌助興外，還積極參與義賣活動。<br> &#13;<br> <spanclass>多作戶外活動 &#13;<br> 華健在活動中呼籲說：「個人先健康，台北更健康。」他表示大家應多到戶外活動，對抗非典型肺炎。&#13;<br> 此外，華健昨日與馬英九見面時，二人猶如老朋友敍舊一般雞啄唔斷，皆因他們曾在多個公益活動上碰頭。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

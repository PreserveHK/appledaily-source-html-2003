<html><header><meta charset="utf-8"><title>森下千里研究自殺</title></header><body><h1>森下千里研究自殺</h1><p>出身自跑車女郎的二十二歲日本女星森下千里，近日為處女主演電影《自殺手冊》宣傳，她更透露以荷李活一級女星金美侖戴雅絲（CameronDiaz），為自己的奮鬥目標。<br> &#13;<br> <spanclass>學金美侖增強演技 &#13;<br> 此片是改編自暢銷小說作品《完全自殺手冊》，昨日已在日本上映。森下在片中飾演電視台工作人員，奉命追查一盒引致多人自殺的ＤＶＤ影碟。對於初次擔正做主角，森下表示：「這是一部恐怖片，講及何解人有勇氣去自殺。為了演得稱職，我每日都花很多時間練習。」&#13;<br> 至於喜愛金美侖的原因，森下說：「我認為她可從演出電影中增加自己魅力。」</spanclass></p></body></html>

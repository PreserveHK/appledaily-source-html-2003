<html><header><meta charset="utf-8"><title>河知雲撞車險喪黃泉</title></header><body><h1>河知雲撞車險喪黃泉</h1><p>新聞多多的韓國女星河知雲，前日凌晨在漢城遇上了交通意外，她即時不省人事，事後更表示真的以為就此香消玉殞。&#13;<br> 意外發生在漢城麻浦大橋南面，當晚河知雲為電視節目錄影後，乘車離去時與一架四驅車相撞，撞擊力強大至把河知雲的座駕拋離二十多米，車身損毀嚴重。河知雲當場失去意識，充當司機的經理人的手及肩更有多處骨折。<br> &#13;<br> <spanclass>醒來後胸口痛 &#13;<br> 幸而河知雲被送入院後不久甦醒，只是額頭有約三厘米的皮外傷，但不停喊胸口很痛，不過仍獲批准出院。驚魂未定的她向記者表示：「撞車一刻我真的看到了黃泉路。」</spanclass></p></body></html>

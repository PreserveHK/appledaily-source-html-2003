<html><header><meta charset="utf-8"><title>BillyJoel仆落樓梯斷手</title></header><body><h1>BillyJoel仆落樓梯斷手</h1><p>現年五十四歲美國老牌搖滾音樂人BillyJoel，日前於其紐約家中因從樓梯上滾下受傷，要送往治療。據稱BillyJoel因倒下時用手保護頭部，以至手腕折斷。<br> &#13;<br> <spanclass>取消未來活動 &#13;<br> BillyJoel的發言人前日向傳媒證實說：「Billy在家中倒下，令其手腕折斷，不過經過手術後，醫生為Billy的手腕鑲入五支定位鐵枝，現時他已無礙。」據稱，BillyJoel因為手腕問題已取消未來兩周的活動，不過其發言人深信他可以痊愈。</spanclass></p></body></html>

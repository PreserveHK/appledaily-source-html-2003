<html><header><meta charset="utf-8"><title>日東科技配股籌2250萬</title></header><body><h1>日東科技配股籌2250萬</h1><p>【本報訊】日東科技（365）宣布，持有該公司50.5%股權的大股東MindSeekers，於上周四以先舊後新方式配售3800萬股，集資淨額2250萬元。配售價每股0.61元，較日東周四停牌前收市價0.7元，折讓12.86%。&#13;<br> 根據公布顯示，MindSeekers由日東主席畢天慶持有50%；執行董事畢天富及梁暢各持有20%；餘下一成則由梁權持有。&#13;<br> 配售股份佔日東擴大後股本10.86%。交易完成後，MindSeekers持股量由50.5%降至45.02%。配售代理為國泰君安，集資所得1000萬元用作購置生產設備，餘額1250萬元作營運資金。</p></body></html>

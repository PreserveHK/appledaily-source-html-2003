<html><header><meta charset="utf-8"><title>《英雄》日本收2.7億破紀錄</title></header><body><h1>《英雄》日本收2.7億破紀錄</h1><p>張藝謀導演的作品《英雄》今夏始在日本上映，但根據日本雜誌《日經Entertainment》的票房統計，此片的日本票房已超過四十億日圓（約二億七千六百萬港元），成績不但比本土電影優異，更成為非日本作品於日本票房最高的亞洲電影。&#13;<br> 去年周星馳的《少林足球》在日本上映大獲好評，收二十八億日圓（約一億九千萬港元）的票房，位列日本票房最高電影的第六位，但始終不能打敗李連杰一九八二年的《少林寺》、成龍八四年作品《A計劃》以及李小龍七八年的《死亡遊戲》。但《英雄》在日本上映短短兩個多月，便有此成績，實在令人意外。</p></body></html>

<html><header><meta charset="utf-8"><title>智昌路變露天貨倉</title></header><body><h1>智昌路變露天貨倉</h1><p>今年五月上水居民向本報投訴，智昌路及龍琛路交界之公園外，長期被附近商舖用作露天貨倉，將貨物隨意放行人路上，對途人造成嚴重阻塞。&#13;<br> 當時負責處理的食物環境衞生署表示已跟進有關投訴，如再發現有貨物擺放於行人路，會按照《公眾衞生及市政條例》檢控違法者。&#13;<br> 不過，受影響的居民再向本報投訴，指上址情況未見改善，加上旁邊進行工程，路政署放上圍欄，居民到公園休憩仍然受阻，盼當局正視。&#13;<br> 本報已將投訴再轉介食環署跟進。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

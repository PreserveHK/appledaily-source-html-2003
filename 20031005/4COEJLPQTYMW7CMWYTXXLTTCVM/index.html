<html><header><meta charset="utf-8"><title>日新街店舖佔路</title></header><body><h1>日新街店舖佔路</h1><p>元朗日新街一些店舖，長期將貨物放在門外狹窄行人路上擺賣，附近居民投訴，貨物擺在行人路上，佔去大半邊路面，阻礙途人來往，行人甚至要走出馬路。&#13;<br> 居民稱，日新街行人路約只有兩呎闊，但有店舖佔用了逾一半行人路售賣貨品，令道路窄上加窄，甚至被迫走出馬路，非常危險。&#13;<br> 本報將投訴轉介食物環境衞生署跟進。	（一○○二○六四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

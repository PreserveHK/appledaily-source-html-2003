<html><header><meta charset="utf-8"><title>港瑞結晶　水鳥面世</title></header><body><h1>港瑞結晶　水鳥面世</h1><p>【本報訊】香港及瑞典昨日聯合發行「水鳥」特別郵票，並由香港郵政署長蔣任宏（圖右）及瑞典郵政製作經理兼副行政總監SiccoScheen（圖左）在中環郵政總局主持發行儀式。蔣任宏表示，水鳥芳蹤處處，而且意態娉婷，擁有超卓的求生本領，正正代表着郵政服務迎難而上的精神。&#13;<br> 該套郵票是採用雕版及平版技術印刷，並且由瑞典籍的國際雕刻名家柴斯勞斯拉尼亞（CzeslawSlania）以人手製作雕版，郵票的立體感及凹凸感強烈。在香港百多年的郵政史上，只有兩套郵票是採用此項技術印刷而成。&#13;<br> 曾顯華攝</p></body></html>

<html><header><meta charset="utf-8"><title>Victoria新碟推出無期</title></header><body><h1>Victoria新碟推出無期</h1><p>英國女歌手Victoria的新大碟原定於下月出版。可是Victoria的監製DamonDash最近與唱片公司Telstar大罵一場後，Telstar決定將Victoria的新碟無限期押後。<br> &#13;<br> <spanclass>婚冠拍賣值百萬 &#13;<br> 有說Damon態度惡劣，惹來Telstar不滿，唱片公司更下達指示，希望Damon買回Victoria的新歌，另行為Victoria於美國發碟。&#13;<br> 此外，Victoria三年前於婚禮中所佩戴的鑲鑽皇冠，最近被設計師SlimBarret放於拍賣網站eBay中拍賣，截至昨日黃昏，拍賣價已達十萬英鎊（約一百三十萬港元）。</spanclass></p></body></html>

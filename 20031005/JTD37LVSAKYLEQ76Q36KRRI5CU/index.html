<html><header><meta charset="utf-8"><title>女子雙料自殺獲救</title></header><body><h1>女子雙料自殺獲救</h1><p>【本報訊】一名女子懷疑與男友鬧分手，受情困服藥及燒炭自殺，幸被男友及時發現救回一命。&#13;<br> 自殺女子姓黃（二十五歲），與姓翁（二十三歲）男友，數月前租住元朗朗日路東頭村一村屋同居。&#13;<br> 據街坊指出，兩人為感情問題經常發生爭執，男方並主動提出分手，黃女為此曾試過自殺獲救，被轉介看精神科醫生。&#13;<br> 事發昨午二時，姓翁男子返家發現女友在房間以打邊爐用的石油氣爐燒炭，她剛點着炭火，並聲稱服食十粒止痛藥，男友見狀將炭爐搬出廚房以及報警，事後陪同女友送院。</p></body></html>

<html><header><meta charset="utf-8"><title>Christina苗條開騷觀眾沸騰</title></header><body><h1>Christina苗條開騷觀眾沸騰</h1><p>美國性感女歌手ChristinaAguilera，上周四到達英國倫敦出席音樂頒獎禮後，前日又飛到荷蘭的鹿特丹舉行演唱會。<br> &#13;<br> <spanclass>下站將到日本 &#13;<br> Christina於數月前因得到愛情滋潤，體形暴脹，不過近月來因為要展開美國及全球性巡迴演出，身形又回復到從前一樣苗條。前日的演唱會中，Christina表演得十分落力，令整個現場的觀眾都熱血沸騰。而繼歐洲之後，Christina將會到日本及澳洲繼續演唱。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>澳門媽祖廟村開幕</title></header><body><h1>澳門媽祖廟村開幕</h1><p>【本報訊】澳門消息：位於澳門路環疊石塘的媽祖廟文化村，昨日由澳門特首何厚鏵主持落成典禮，來自內地、台灣及東南亞的嘉賓參與盛事。&#13;<br> 澳門媽祖基金會前年投資兩億元，規劃興建媽祖文化村，集宗教、民俗、文化、休閒於一體的旅遊景區，其中天后宮建築群佔地七千平方米，是亞洲最大的媽祖廟，主體建築分山門、鐘樓、鼓樓及大殿，由內地專家根據傳統媽祖廟的規制設計，有閩南古建築風格，其中一個高十九點九米的巨型媽祖石雕像，早前已經建成。昨日落成的天后宮是主體建築，其他香客山莊及梳妝樓等工程，可望於明年建成。</p></body></html>

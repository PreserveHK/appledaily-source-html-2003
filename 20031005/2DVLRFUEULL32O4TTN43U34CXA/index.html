<html><header><meta charset="utf-8"><title>酒吧近20人毆鬥三傷</title></header><body><h1>酒吧近20人毆鬥三傷</h1><p>【本報訊】三名男女昨日凌晨二時許與友人在深水埗一間酒吧內消遣期間，疑與鄰枱另一枱客人因眼超超問題初則口角，其後三事主遭對方十多名男子翻枱及擊毀酒樽襲擊受傷，兇徒傷人後奪門逃去；報警後傷者獲送院治療。&#13;<br> 現場為元州街二九八號地下一間酒吧，事發後大批警員接報趕抵酒吧時，兇徒已四散逃去，遂將三名受傷男女事主送院治療。三傷者姓吳（三十二歲）、姓梁（二十二歲）及女子姓金（二十三歲），分別頭及鼻受傷，治療後無大礙；警方現追緝十多名年約二十歲兇徒歸案。</p></body></html>

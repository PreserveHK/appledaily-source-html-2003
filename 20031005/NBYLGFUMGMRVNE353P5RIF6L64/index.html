<html><header><meta charset="utf-8"><title>添羅賓斯撐硬加州州長</title></header><body><h1>添羅賓斯撐硬加州州長</h1><p>荷李活男星辛潘（SeanPenn），前日到紐約電影節，為其主演的開幕電影《MysticRiver》作嘉賓。而同片的添羅賓斯（TimRobbins），亦與伴侶蘇珊莎朗頓（SusanSarandon）一同現身。&#13;<br> 另外，荷李活四十六名影星，日前於雜誌中刊登聲明，表示他們反對罷免現任加州州長杜維斯。<br> &#13;<br> <spanclass>尊重大會不提政治 &#13;<br> 一向支持民主黨的添羅賓斯及蘇珊莎朗頓，亦贊成提議，不過他們在昨日的首映中表示尊重大會，故此不談政治。&#13;<br> 此外，由辛潘所主演的《21Grams》亦是這次電影節的閉幕電影。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>燒炭漢遺書託付16事</title></header><body><h1>燒炭漢遺書託付16事</h1><p>【本報訊】將軍澳一名男子留下兩頁紙遺書列寫十六項要點，在住所內燒炭自殺，岳父於前晚十時許探訪時揭發報警，惜證實已告不治。&#13;<br> 死者姓朱（四十三歲），居於培成道十八號海悅豪園。警方在單位內撿獲兩頁紙遺書，大意透露不堪工作壓力不開心，以點列形式寫下十六個事項通知或叮囑家人辦理，包括「銀包在夾萬內」、「如果可以留10萬給我細佬」等等。&#13;<br> 事件揭發後救護員到場經檢驗證實事主已告不治，隨後通知仵工將屍體舁走。</p></body></html>

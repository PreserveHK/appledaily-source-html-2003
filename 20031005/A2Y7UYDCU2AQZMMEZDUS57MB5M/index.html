<html><header><meta charset="utf-8"><title>奧瑪殺到羅馬掛住仔女</title></header><body><h1>奧瑪殺到羅馬掛住仔女</h1><p>近日四出為電影《標殺令》宣傳的荷李活女星奧瑪花曼（UmaThurman），前日又到達意大利的羅馬，出席電影於當地的首映禮。<br> &#13;<br> <spanclass>穿長裙會影迷 &#13;<br> 一身粉藍色雪紡長裙的奧瑪，前晚甫到達羅馬的影院時，便不停與影迷們打招呼。雖然奧瑪工作忙碌，但仍精神飽滿，沒半點疲態，看來沒有受婚變傳聞困擾。當有記者問奧瑪目前最大願望是甚麼時，奧瑪表示：「我很掛念我的一對小兒女，希望可以快點回家。」</spanclass></p></body></html>

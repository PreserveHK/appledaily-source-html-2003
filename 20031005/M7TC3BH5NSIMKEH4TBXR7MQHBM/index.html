<html><header><meta charset="utf-8"><title>陳淑蘭買影碟食自己</title></header><body><h1>陳淑蘭買影碟食自己</h1><p>陳淑蘭與男友William分手後，雖然多次被拍下與曾國銘飯敍的照片，但蘭子聲稱與曾國銘只是好朋友而不是戀人。目前感情生活未有着落的她，前晚獨個兒在跑馬地出現，原來她購買日劇影碟回家觀看解悶。<br> &#13;<br> <spanclass>作日劇名自嘲 &#13;<br> 前晚十時許，蘭子前往跑馬地一間影視店，逗留十數分鐘便離開。問蘭子可有收穫，她說：「我買日劇返屋企睇之嘛！」問她究竟是哪一套日劇，她竟說：「套劇叫做『食自己』！」說罷便驅車離去。據知並沒有一套日劇名為「食自己」，相信蘭子只是開玩笑和自嘲。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

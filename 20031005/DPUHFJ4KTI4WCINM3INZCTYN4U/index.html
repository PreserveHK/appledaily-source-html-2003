<html><header><meta charset="utf-8"><title>鞏俐做影展主席靚衫任揀</title></header><body><h1>鞏俐做影展主席靚衫任揀</h1><p>鞏俐曾先後擔任威尼斯影展、法國康城影展評審，稍後又會成為日本東京影展評審團的第一個華人主席。&#13;<br> 將於下月一日舉行的東京影展，曾是亞洲的電影龍頭，近年被韓國釜山影展搶去不少風頭，故東京影展力邀國際巨星任評審以壯聲勢，過去曾邀張曼玉不果，今年又傳邀得周潤發助陣開幕，可惜發哥忙於籌拍新片，只能擔任閉幕嘉賓。&#13;<br> <br> <spanclass>史上最美 &#13;<br> 最終落實請得鞏俐擔任評審團主席，多個國際名牌如YSL、Lanvin等已爭相贊助她穿靚衫出席，難怪她被譽為「史上最美的影展評審團主席」。</spanclass></p></body></html>

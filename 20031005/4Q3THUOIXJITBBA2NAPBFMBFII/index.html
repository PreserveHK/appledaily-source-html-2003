<html><header><meta charset="utf-8"><title>碰撞爭執醉漢倒地</title></header><body><h1>碰撞爭執醉漢倒地</h1><p>【本報訊】一名滿身酒氣姓張（二十五歲）男子，昨日凌晨三時許，與一名友人行經尖沙嘴山林道與彌敦道交界轉角位時，與三男一女發生碰撞，雙方激烈爭執互相推撞，混亂中張被人打傷前額受傷倒地（圖）。&#13;<br> 剛巧警員巡經見狀上前調查，但張卻聲稱被一名不知名男子揮拳打傷，對方事後逃去，他表示對事件不作追究。警員將男子送院敷藥，四名懷疑與案有關男女獲准離去。&#13;<br> 王偉禎攝</p></body></html>

<html><header><meta charset="utf-8"><title>黃伊汶獨賞櫻花倍淒涼</title></header><body><h1>黃伊汶獨賞櫻花倍淒涼</h1><p>黃伊汶（Dior）早前到日本為新碟錄音，逗留了一星期，本來她打算順道約朋友看櫻花，可惜因其工作關係，未能如期與友同行。Dior最後只能獨個兒欣賞櫻花，但愈看愈傷感。&#13;<br> 事緣Dior有日在街上食飯，發現附近仍櫻花盛開，令她喜不自勝，但Dior卻一時觸景傷情，因她知道日本看櫻花的習俗，通常是一對情侶一起賞花，這樣氣氛才夠浪漫，但Dior目前未有男友，有時亦感覺孤獨。<br> &#13;<br> <spanclass>助手安慰 &#13;<br> 其助手見Dior一臉不開心，即在旁好言安慰，而事後Dior也覺得現時應以事業為重，況且唱片公司讓她赴日錄音，自己實在不應胡思亂想。</spanclass></p></body></html>

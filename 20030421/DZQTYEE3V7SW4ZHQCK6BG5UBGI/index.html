<html><header><meta charset="utf-8"><title>吉岡美穗著男裝內褲見Fans</title></header><body><h1>吉岡美穗著男裝內褲見Fans</h1><p>現年二十三歲的日本女星吉岡美穗，雖然早已宣布不會拍攝水着寫真，但她依然有計吸引fans。前日她穿上男裝內褲出席握手會，令在場fans目瞪口呆。<br> &#13;<br> <spanclass>fans醒神 &#13;<br> 身為BODYWIDE男士內褲代言人的吉岡美穗，前日為個人全新寫真DVD《WPB-net吉岡美穗》宣傳，在東京銀座福家書店舉行的握手會內，她以男裝內褲配牛仔look示人，在場五百fans均顯得十分醒神。吉岡說：「雖然我為拍廣告而着男人內褲，但我一啲抗拒感都冇㗎！」</spanclass></p></body></html>

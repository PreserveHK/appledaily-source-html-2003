<html><header><meta charset="utf-8"><title>Oasis大佬過億賣身好搶手</title></header><body><h1>Oasis大佬過億賣身好搶手</h1><p>英國搖滾勁旅Oasis的樂隊主腦NoelGallagher，最近獲多間唱片公司招至旗下推出個人唱片，而他的唱片合約，更高達一千五百萬英鎊（約一億六百五十萬港元）。&#13;<br> 有消息指Oasis的大佬成員Noel，現時正受新力、環球和華納三大唱片公司游說，他們紛紛施展銀彈攻勢，同時拋出一億六百多萬港元，希望博Noel簽約六年及推出個人大碟。<br> &#13;<br> <spanclass>物有所值 &#13;<br> 唱片界行內人說：「Noel係英國最有價值嘅創作人之一，啲唱片公司都覺得佢係物有所值，出個人唱片可以為公司賺唔少！」</spanclass></p></body></html>

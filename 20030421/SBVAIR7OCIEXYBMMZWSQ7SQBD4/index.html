<html><header><meta charset="utf-8"><title>蔡依林家醜無礙人氣</title></header><body><h1>蔡依林家醜無礙人氣</h1><p>台灣天后蔡依林昨日在台北舉行簽名會，身穿鮮紅色背心襯貼身牛仔褲，十分搶鏡，吸引不少途人圍觀。<br> &#13;<br> <spanclass>Fans喝采 &#13;<br> 蔡依林近日忙於為新片《Hi上班女郎》宣傳，歌迷看見偶像出場，立即歡呼喝采。蔡依林的父親因為偽造文件被判刑六個月，而蔡父更被傳媒揭發有外遇，蔡依林說：「我剛出道已知道『阿姨』的事情，但造文件我就不清楚。我爸爸又不是公眾人物，所以不想多談。」&#13;<br> 此外，蔡依林的新唱片《看我七十二變》頗受歌迷歡迎，賣出二十萬張，看來她在樂壇開始反彈。</spanclass></p></body></html>

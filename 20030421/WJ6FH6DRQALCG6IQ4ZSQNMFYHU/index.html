<html><header><meta charset="utf-8"><title>美伊戰俘　一哭一笑</title></header><body><h1>美伊戰俘　一哭一笑</h1><p>美軍七名前伊拉克戰俘在德國接受治療後，周末傍晚乘運輸機回到德州布利斯堡基地，受到幾百名親友和祝福者英雄式歡迎。&#13;<br> 運輸機降落時，群眾都情緒高漲地高呼「美國！美國！」看見前戰俘揮舞美國國旗下機，部份人更激動下淚。&#13;<br> 七人在跑道與久別的家人相擁，然後在軍樂聲中乘高爾夫球車繞場一周，向人群致意，最後到一建築物作檢查及與家人團聚。&#13;<br> 法新社/路透社</p></body></html>

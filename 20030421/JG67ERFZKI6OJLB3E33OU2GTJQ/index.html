<html><header><meta charset="utf-8"><title>奀妹避炎見財化水</title></header><body><h1>奀妹避炎見財化水</h1><p>傅天穎（奀妹）現正身在家鄉台灣，談到近況，她表示正為台灣青春偶像劇集開工。&#13;<br> 奀妹又表示原定於二月底完成台灣唱片宣傳後，會來港和往內地拍劇，可是因為非典型肺炎肆虐，她為健康着想，臨時取消了連串到外地工作的計劃。<br> &#13;<br> <spanclass>「推咗四個騷」 &#13;<br> 奀妹日前說：「我其實好掛住香港，因為嚟唔到，被迫推咗四個復活節騷，賺少一筆。好彩去內地拍嘅劇集可以延期，咁損失先冇咁多。」早前奀妹獲台灣軍人選為「軍中情人」，稍後她更會拍軍歌故事短片。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>黎明避炎唔化妝</title></header><body><h1>黎明避炎唔化妝</h1><p>盧巧音近日忙於拍攝音樂特輯，邀請了師兄黎明客串演出。黎明在音樂特輯內飾演記者，採訪扮演的士司機的盧巧音。&#13;<br> 近日香港爆發非典型肺炎，兩人日前開工時顯得小心翼翼，要工作人員在現場做足消毒工作。<br> &#13;<br> <spanclass>隔離化妝師 &#13;<br> 黎明因為化妝師住在牛頭角區，他日前開工時不用化妝師到場，索性不化妝，黎明說：「我都係為咗大家好，先叫化妝師隔離觀察。」因為黎明在音樂特輯中扮演記者，需要拿着咪向盧巧音做訪問，黎明在拍攝前即緊張地問工作人員是否已為咪高峯消毒。&#13;<br> 黎明又說：「香港經過呢件事，趁機反思面對逆境，我建議港人呢段時間唔好出埠旅行。」</spanclass></p></body></html>

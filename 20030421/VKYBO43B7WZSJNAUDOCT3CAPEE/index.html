<html><header><meta charset="utf-8"><title>Robbie白了少年頭</title></header><body><h1>Robbie白了少年頭</h1><p>現年二十九歲的英國壞孩子RobbieWilliams，日前到達荷蘭鹿特丹，出席由當地電視台舉辦的音樂頒獎禮「TMFAwards」。Robbie表示，早前他發現自己有未老先衰的迹象，頭上不停長出白髮，就前晚所見，Robbie的髮鬢的確白了一片，但是他刻意染白還是早生白髮，就不得而知。<br> &#13;<br> <spanclass>激親保羅麥卡尼 &#13;<br> 另外，日前保羅麥卡尼（PaulMcCartney）接受訪問時謂，他一直想改編及翻唱法蘭仙納杜拉（FrankSinatra）及組合RatPack的歌曲，可惜卻讓Robbie搶先一步，令他甚為氣結。</spanclass></p></body></html>

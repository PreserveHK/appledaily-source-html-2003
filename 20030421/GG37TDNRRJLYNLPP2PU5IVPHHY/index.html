<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>張柏芝潮流水晶扣Levi's</title></header><body><h1>靚衫SnapShot：<br>張柏芝潮流水晶扣Levi's</h1><p>藝人轉換形象是平常事，但張栢芝穿衣風格轉換之快卻是數一數二，一時街頭板女、一時高貴淑女，均駕馭自如。<br> &#13;<br> <spanclass>全身包辦 &#13;<br> 前日張栢芝出席港台的抗炎活動時，與眾藝人一樣穿上大會的白色tee，但以紫色短袖tee打底穿出層次感，而其他配飾均是Levi's，包括牛仔帽、choker、手帶和牛仔褲，其中她在Levi's的褲邊上，扣上水晶keychain，與ChristianDior的掌舵人JohnGalliano年初來港時的穿法一樣，盡得潮流精粹。</spanclass></p></body></html>

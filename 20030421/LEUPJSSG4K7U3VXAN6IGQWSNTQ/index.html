<html><header><meta charset="utf-8"><title>吳國敬煙花會知音</title></header><body><h1>吳國敬煙花會知音</h1><p>吳國敬將於六月十日及十一日在紅館舉行兩場個人演唱會，他近日開始為個唱作準備，昨日更與徒弟吳展濠一同到上水宣傳。<br> &#13;<br> <spanclass>不擔心售票情況 &#13;<br> 近日香港非典型肺炎流行，問吳國敬會否擔心疫情影響六月的兩場演唱會？他昨日在電話訪問中說：「我就唔係咁擔心會影響賣飛嘅情況，始終重有成個多月先係演唱會，我諗到時香港疫情都可以受到控制。」&#13;<br> 此外，吳國敬表示近日忙於為演唱會開會，他說：「我哋已經喺世界各地定咗好多舞台煙花返嚟，準備到時可以畀觀眾聽好歌同埋配合視覺效果。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

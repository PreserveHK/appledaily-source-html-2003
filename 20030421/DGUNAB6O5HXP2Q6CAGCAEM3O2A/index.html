<html><header><meta charset="utf-8"><title>AnaR.、Rosemary健體鬥弗</title></header><body><h1>AnaR.、Rosemary健體鬥弗</h1><p>混血女模Rosemary和AnaR.昨日應邀往將軍澳新都城，出席「愛心健體show」活動。二人即場示範玩四項健身器材外，還進行比賽一較高下，結果除了一項打和外，其餘三項都是Rosemary勝出。<br> &#13;<br> <spanclass>無懼肺炎照接吻 &#13;<br> AnaR.表示閒時會與男友周立璟一起爬山、散步和放狗，她在家亦會做半小時運動。非典型肺炎肆虐，問AnaR.會否因而不和男友周立璟接吻？她首先以動作回答表示會照樣接吻，然後攬着身旁的女經理人說：「當然啦！我都會錫我經理人。」她又表示因肺炎影響，收入少了一大半。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

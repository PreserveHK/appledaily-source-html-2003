<html><header><meta charset="utf-8"><title>扮靚情報：<br>化妝品牌趨「炎」附勢</title></header><body><h1>扮靚情報：<br>化妝品牌趨「炎」附勢</h1><p>非典型肺炎雖和化妝品扯不上關係，但不少品牌都借勢宣傳，推出很多清潔護理產品。HABA就立即優惠顧客，凡買滿產品$300，便免費附送鯊烯潔淨梘，一隻可以帶得出街的清潔梘紙，令人可以隨時隨地有梘洗手。此外，又推出限量的「初遇版」潔面套裝，方便出街要清潔面部時，都可以拿出來用。當然亦少不了一支最受香港女士喜愛的薰衣草清油，滴一滴在口罩上，就隨時聞到清香氣味。&#13;<br>&#13;<br>記者：曾順珍</p><p><br> &#13;<br> <spanclass><fontstyle>HABA  &#13;<br> 銅鑼灣Beaute@SOGO（28363633）</fontstyle></spanclass></p></body></html>

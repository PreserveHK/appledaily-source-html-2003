<html><header><meta charset="utf-8"><title>應采兒駕駛鐵騎撞傷人</title></header><body><h1>應采兒駕駛鐵騎撞傷人</h1><p>應采兒日前接受《電單車》雜誌訪問時，回想起小時候一次無牌駕駛的可怕經歷，她說：「有一次喺台灣，因為想試吓揸電單車嘅滋味，結果揸咗架小型電單車出街，但突然有個途人走出嚟，而我又唔熟悉架車嘅性能，加上心情又緊張，於是我撞跌咗個途人，好彩佢冇嚴重受傷。」<br> &#13;<br> <spanclass>朋友解寂寥 &#13;<br> 雖然偶爾都會遇到不快與孤單的時候，但性格樂天的應采兒，卻有一套自我解決的方法，她說：「每當我感到孤獨，都會同朋友一齊談天說地，孤獨嘅感覺就會離我而去，呢種感覺唔錯㗎！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>翁嘉穗愛兒燙傷</title></header><body><h1>翁嘉穗愛兒燙傷</h1><p>翁嘉穗與丈夫鄔友正及兒子一家三口，昨日同往港安醫院，原來翁嘉穗的兒子日前在家中洗澡時，不慎被熱水燙傷臉部，故她便帶兒子求醫。<br> &#13;<br> <spanclass>臉上貼紗布 &#13;<br> 翁嘉穗前日已帶愛兒到醫院接受治療，昨日她再次抱子覆診，看來這位媽咪十分緊張，昨午一時許她在鄔友正的接送下，抵達港安醫院，三人均戴上口罩，而翁嘉穗抱着兒子落車後，鄔友正便駕車離開，現場所見，其子雖戴上口罩，但仍可見到臉部貼上一塊紗布。&#13;<br> 記者問翁嘉穗是否帶兒子前來覆診，她只說：「唔該晒，唔該晒。」語畢她即匆匆走進醫院，約半小時後鄔友正再次駕車接妻兒離開。	&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

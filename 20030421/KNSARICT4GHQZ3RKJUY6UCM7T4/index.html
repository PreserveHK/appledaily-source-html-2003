<html><header><meta charset="utf-8"><title>以襲巴難民營79死傷</title></header><body><h1>以襲巴難民營79死傷</h1><p>以色列周日清晨攻擊加薩地帶南部的拉法難民營，造成至少五名巴人死亡、七十人傷，另有一名以軍攝影師喪生，三名以軍受傷。<br> &#13;<br> <spanclass>電視台攝影師頭部中槍 &#13;<br> 在五架武裝直升機掩護下，以軍逾三十五輛坦克及裝甲車，兵分三路開入有六萬居民的難民營，摧毀了兩條巴人用作偷運武器的隧道及哈馬斯一頭目的房子。&#13;<br> 之前一晚，以軍在西岸納布盧斯與巴人交火，美聯社電視台攝影師達沃澤頭部中槍喪生，另有十七人受傷。以軍周日稱，自上周三踏入猶太傳統的逾越節以來，已接到六十個恐怖襲擊警報，捕獲十名企圖發動自殺式炸彈襲擊的巴人。&#13;<br> 美聯社/新華社</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>威廉王子成人要Pink贈興</title></header><body><h1>威廉王子成人要Pink贈興</h1><p>英國皇室繼承人威廉王子，將於六月二十一日年滿二十一歲。有說威廉王子對今次生日派對非常重視，現正極積準備慶祝會。曾一度視BritneySpears為偶像的威廉王子，據說極希望邀請美國女歌手Pink出席，並進一步認識她。<br> &#13;<br> <spanclass>溫莎堡舉行生日會 &#13;<br> 今年威廉王子的生日將會於溫莎堡舉行，據了解，他極希望請仰慕已久、形象反叛的Pink為他慶祝。此外，他還希望請來AtomicKitten及EmmaBunton等大批年輕偶像赴會，以慶祝他踏入成人之年。</spanclass></p></body></html>

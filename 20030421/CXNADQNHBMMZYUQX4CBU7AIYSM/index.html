<html><header><meta charset="utf-8"><title>《時代》選出歐洲英雄</title></header><body><h1>《時代》選出歐洲英雄</h1><p>周一出版的最新一期美國《時代》周刊歐洲版，公布該雜誌首次選出的「歐洲英雄」名單，表揚歐洲一些儘管遇上重大困難，仍憑着勇氣及決心為社會大眾的生活帶來改變的人。名單中有名人也有普通人，來自不同背景，不同年齡層，共通點是：他們的英勇行為對別人有重大影響。&#13;<br> 《時代》揀選的這群英雄分為八個類別，大致包括兩種人：一類是本身已被公認為英雄的人；另一類人則最初未被視為英雄，但後來外界才明白他們所做的對別人甚重要。</p></body></html>

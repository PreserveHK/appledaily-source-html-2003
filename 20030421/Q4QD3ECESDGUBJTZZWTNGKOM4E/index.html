<html><header><meta charset="utf-8"><title>葉璇鄰居中招冇有怕</title></header><body><h1>葉璇鄰居中招冇有怕</h1><p>近日有將軍澳東港城的住客感染非典型肺炎，住在該處的葉璇和胡家惠，對於鄰居受到感染深表關注。<br> &#13;<br> <spanclass>行樓梯增強抵抗力 &#13;<br> 葉璇昨在電話中說：「平時我都會去屋企樓下會所做運動，但𠵱家會所唔開，我惟有日日行樓梯當做運動，增強身體抵抗力。而我哋大廈又派發消毒用品畀住客，電梯同地下又定時消毒，都應該好安全嘅。」&#13;<br> 胡家惠亦認為只要做足預防措施的話，應該沒有問題，胡家惠說：「每次我搭𨋢都戴口罩，一返到屋企就除鞋，然後消毒鞋底，外套亦唔會即刻擺入房，會放喺廳吹吓。另外，屋企人又會用一比九十九嘅漂白水消毒屋企，加上大廈衞生環境好好，所以我哋都唔會太過擔心。」&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>

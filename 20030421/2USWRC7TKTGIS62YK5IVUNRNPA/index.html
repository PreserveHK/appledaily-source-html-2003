<html><header><meta charset="utf-8"><title>小飛俠迫爆電視台</title></header><body><h1>小飛俠迫爆電視台</h1><p>由已故日本巨匠手塚治虫創作的《小飛俠》，近期在日本再掀起熱潮。<br> &#13;<br> <spanclass>車站播放音樂 &#13;<br> 最近位於東京台場的富士電視台，舉行了一個「小飛俠展」，在場內不停播放六三年播出的舊版卡通和今年全新製作的新版卡通外，亦展出小飛俠及實驗室的模型，並出售不同的小飛俠紀念品。&#13;<br> 近期《小飛俠》在日本人氣沸騰，當地到處可以發現以小飛俠為封面的雜誌外，東京高田馬場JR車站，亦不停播放《小飛俠》音樂。近期亦推出了多款東京限定的小飛俠食品，吸引遊客。</spanclass></p></body></html>

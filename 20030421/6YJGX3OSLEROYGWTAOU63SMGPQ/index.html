<html><header><meta charset="utf-8"><title>霆鋒踢拖煲煙會歌迷</title></header><body><h1>霆鋒踢拖煲煙會歌迷</h1><p>謝霆鋒昨日往佛山的佛山賓館，舉行巡迴演唱會記者會，近百歌迷聞「鋒」而至。霆鋒昨日穿上黑西裝配人字拖，架上黑超卻沒有戴口罩，又拿着香煙，十分不雅。<br> &#13;<br> <spanclass>扶阿梅博宣傳 &#13;<br> 對於有指霆鋒在張國榮出殯當日，與舊愛王菲坐同一部旅遊巴卻視而不見，又指他扶着梅艷芳是博宣傳，霆鋒說：「你哋鍾意點講就點講，不如你哋問吓梅姐點解要我扶佢。」問他是否仍與王菲保持聯絡，他說：「你哋鍾意點諗就點諗。」&#13;<br> 霆鋒又透露正為多位女歌手作歌，究竟有沒有王菲的份兒？霆鋒笑說：「你哋聽吓咪知！」&#13;<br> 記者李珮洳、何國豪佛山直擊</spanclass></p></body></html>

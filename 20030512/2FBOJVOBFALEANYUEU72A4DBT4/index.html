<html><header><meta charset="utf-8"><title>Theresa捧何韻詩場？</title></header><body><h1>Theresa捧何韻詩場？</h1><p>何韻詩昨日在銅鑼灣時代廣場舉行「何韻詩街頭巷尾簽唱會」，她的父母到場支持愛女，現場則有百多名歌迷索取偶像簽名及補祝阿詩生日，部份歌迷更送上康乃馨給阿詩的母親。<br> &#13;<br> <spanclass>成日有人送吻 &#13;<br> 簽唱會舉行期間，曾與阿詩傳緋聞的MiniCookies成員Theresa剛巧路過，問她有沒有送生日禮物給阿詩時，Theresa說：「你哋自己問番佢啦！」&#13;<br> 問阿詩有否收男友送的生日禮物，她說：「冇呀，保密呀！」問對方有否送上香吻，她笑說：「香吻呢啲嘢唔使等生日先送。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

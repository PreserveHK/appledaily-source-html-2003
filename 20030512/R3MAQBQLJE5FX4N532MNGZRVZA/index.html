<html><header><meta charset="utf-8"><title>潘金翠恤靚髮度佳節</title></header><body><h1>潘金翠恤靚髮度佳節</h1><p>東亞銀行主席李國寶太太潘金翠與奶奶胡紫霞在昨日母親節分別出現中環，早上十時半，一身輕便服裝的潘金翠往中環著名髮廊TripleEdge整理頭髮。&#13;<br> 問潘金翠如何度過母親節？她笑說：「未諗到呀。」再問她會否一家人共度佳節？她則點頭說：「會嘅。」說罷則登上平治房車離去，車內有大量食物，未知是否為母親節派對而準備？<br> &#13;<br> <spanclass>以手遮面 &#13;<br> 昨午一時許，李國寶的母親胡紫霞在菲傭陪同下，步出中環鏞記酒家，但她對鏡頭顯得十分抗拒。&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：ChenWaiOn</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>京疫潮紓緩新增42宗</title></header><body><h1>京疫潮紓緩新增42宗</h1><p>【本報訊】北京市的非典型肺炎疫情逐漸放緩，昨日染病人數連續第二天錄得雙位數，只新增四十二宗證實個案。東城區衞生局官員表示，區內第一名感染者，是曾在香港居住染病的八十二歲老人。&#13;<br> 東城區衞生局局長王煒昨日在北京對香港記者說，三月二十一日發現區內第一個非典型肺炎個案，是一名在香港住了兩月的八十二歲老人家。<br> &#13;<br> <spanclass>東城區有300宗感染 &#13;<br> 王煒說：「他得了病以後回到北京，住在東直門醫院。他開始發病的時候，因為（院方）還沒有認識到他是非典，因此有護士感染了，經他傳染的大約有五十多人。」&#13;<br> 東城區現有三百宗感染非典個案，是北京市第二多染病城區。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>小巴霸佔行人路</title></header><body><h1>小巴霸佔行人路</h1><p>行走荃灣海霸街與象山邨的紅色小巴，被居民投訴，司機在海霸街小巴站停泊候客時，霸佔原本給行人過馬路的位置，過路行人視線被阻，於過路時容易發生意外。<br> &#13;<br> <spanclass>紅巴商會答允跟進 &#13;<br> 本報於五月一日報道居民投訴及將投訴轉介運輸署跟進後，運輸署回覆本報表示，已聯絡有關紅巴商會，要求商會提醒屬會司機，必須在小巴站候客，以顧及道路使用者安全。而紅巴商會秘書黎先生也表示，會就投訴作出跟進。&#13;<br> （○五一○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>頭髮也要消毒</title></header><body><h1>頭髮也要消毒</h1><p>近排受SARS感染的人數有回落迹象，當大家心頭鬆一口氣之際，千祈唔好鬆懈。好似頭髮就係最易藏污糟嘢，但又最容易被忽略的地方。其實每個人的頭皮表面，都由一層皮脂膜保護着，不過其防禦作用並不高，加上每日因環境、髮型用品等原因，好容易導致細菌滋生。所以，大家喺戴口罩保護自己的同時，也要為自己的頭髮消毒，確保成個人都係「無菌狀態」。&#13;<br>&#13;<br>記者：羅惠芬　攝影：周旭文</p><p><spanclass><fontstyle>查詢：  &#13;<br> ReneFurterer	25227999&#13;<br> Phyto	28386163</fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>碧咸買樹屋𠱁囝囝</title></header><body><h1>碧咸買樹屋𠱁囝囝</h1><p>曼聯球星碧咸（DavidBeckham）與英國歌手妻子Victoria，一向甚懂揮霍享受，當然亦會與兩個寶貝兒子布魯克林（Brooklyn）和羅密歐（Romeo）分享。&#13;<br> 最近這對明星夫婦，看中了一間價值八千英鎊（約十萬港元）的高級樹屋，打算作為兩個兒子的遊樂場。<br> &#13;<br> <spanclass>受小朋友歡迎 &#13;<br> 最近在法國買了間凶宅的碧咸，又萌起買屋念頭，不過，今次他有意買間樹屋給兩個兒子，而Victoria日前已在倫敦百貨Harrods中，看中了一間連運輸及安裝費合共八千英鎊的豪華樹屋。製造商乘機宣傳說：「我哋製造嘅樹屋可以抵擋日曬雨淋，好受小朋友歡迎。我哋等緊碧咸再打電話嚟！」</spanclass></p></body></html>

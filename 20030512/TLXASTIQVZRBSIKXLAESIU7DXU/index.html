<html><header><meta charset="utf-8"><title>《變種特攻２》蟬聯票房冠軍</title></header><body><h1>《變種特攻２》蟬聯票房冠軍</h1><p>科幻電影《變種特攻2》，於美國上畫第二周，捧場客仍絡繹不絕，上周五單日便收得近一千二百萬美元（約九千四百萬港元）票房，料可蟬聯冠軍，拋離第二位的溫情喜劇《DaddyDayCare》。<br> &#13;<br> <spanclass>受《22世紀》威脅 &#13;<br> 根據預測，《變》片料可於周末收得四千萬美元（約三億一千萬港元），而由於《22世紀殺人網絡2決戰未來》將於本周上映，《變》片難望可再下一城。值得一提的是，去年於香港上畫的《我愛碧咸》近日在美國上映，雖然該地上畫影院只有五百多間，但電影卻進佔票房第九位，成績優異。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>鄭中基水晶蓮花贈母</title></header><body><h1>鄭中基水晶蓮花贈母</h1><p>鄭中基昨日到將軍澳新都城中心，出席「鄭中基關心、齊心祈安Show」活動，鄭中基與一班小朋友畫了一張巨型心意卡及摺紙鶴，向前線醫護人員致敬。<br> &#13;<br> <spanclass>千嬅愛水晶鏈 &#13;<br> 鄭中基透露已託父親帶了一個水晶蓮花到美國送給母親，當記者指其母與楊千嬅同樣喜歡水晶時，鄭中基即笑說：「唔同嘅，千嬅嗰啲係水晶手鏈。我日日都會同媽咪通電話，其實佢都好想返香港，不過𠵱家非典型肺炎嘅情況咁嚴重，我都叫佢唔好返嚟住。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>兩軍大演入球秀</title></header><body><h1>兩軍大演入球秀</h1><p>兩支攻力強橫的西岸雄師帝王及小馬，在過去三戰大演射術，命中率分別是五成一及四成九，小馬三分球更達四成五，認真厲害；雖然莊家不斷提高兩隊對賽的上下盤總得分，但仍然遠遠追不上兩隊忘我起手的表現。<br> &#13;<br> <spanclass>第1戰 &#13;<br> 小馬負帝王&#13;<br> 113:124&#13;<br> 上下盤盤口：209.5分&#13;<br> （結果：237分上盤）<br> &#13;<br> <spanclass>第2戰 &#13;<br> 小馬勝帝王&#13;<br> 132:110&#13;<br> 上下盤盤口：215.5分&#13;<br> （結果：242分上盤）<br> &#13;<br> <spanclass>第3戰 &#13;<br> 帝王負小馬&#13;<br> 137:141（兩次加時）&#13;<br> 上下盤盤口：218.5分&#13;<br> （結果：278分上盤）</spanclass></spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>貝理雅居乞人憎榜首</title></header><body><h1>貝理雅居乞人憎榜首</h1><p>英國第四頻道電視台二、三月在網站舉行「百大最差勁英國人」投票，首相貝理雅居首，多名皇室成員均上榜。「萬人迷」球星碧咸也有份兒，但妻子維多利亞更惹網迷討厭。兒童故事主角哈利波特儘管風靡全球，但亦榜上有名。　英國第四頻道<br> &#13;<br> <spanclass>最差勁英國人部份上榜者 &#13;<br> 排名　姓名&#13;<br> 　1　首相貝理雅&#13;<br> 　2　性感女星佐敦&#13;<br> 　3　前首相戴卓爾夫人&#13;<br> 　7　曼聯領隊費格遜&#13;<br> 　10　英女皇&#13;<br> 　13　碧咸太太維利多亞&#13;<br> 　24　皇儲查理斯&#13;<br> 　35　哈利波特&#13;<br> 　40　愛德華王子&#13;<br> 　89　首相夫人彭雪玲&#13;<br> 　91　碧咸</spanclass></p></body></html>

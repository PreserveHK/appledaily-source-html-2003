<html><header><meta charset="utf-8"><title>Helena靠屋企救濟</title></header><body><h1>Helena靠屋企救濟</h1><p>組合Cookies前四位成員Helena、Gloria、Serena和Angela等昨日到尖沙嘴美麗華商場，出席「慈善義賣展關懷」，Helena昨日以小背心和低腰褲出現，即搶去其他三人的風頭。<br> &#13;<br> <spanclass>Serena最幸運 &#13;<br> 由於四人現時正等待公司安排新工作，Helena表示收入不多，她說：「好彩我唔使點用錢，而且屋企有畀零用錢我，加上公司重有糧出㗎嘛。」問到公司出糧有多少時，Helena則欲言又止，只表示滿意。&#13;<br> 而四人之中就以Serena較幸運，她將會接拍黃百鳴一套講述抗炎的電影，並且會和Angela一起客串主持港台節目。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

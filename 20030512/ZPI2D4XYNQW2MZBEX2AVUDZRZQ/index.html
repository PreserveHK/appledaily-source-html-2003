<html><header><meta charset="utf-8"><title>霆鋒被趙薇笑風流</title></header><body><h1>霆鋒被趙薇笑風流</h1><p>謝霆鋒現於雲南拍攝新片《玉觀音》，有傳王菲秘密往探班，令他又成為中港台焦點人物。霆鋒日前被台灣傳媒問到與王菲的緋聞時，他表示沒時間看新聞。&#13;<br> 而與霆鋒合作的趙薇也取笑他人在雲南，緋聞仍不絕，劇組執行製作人員則表示與霆鋒日夕相對，見對方連睡覺時間都不夠，根本沒時間再去約會。<br> &#13;<br> <spanclass>浸冷水又燒傷 &#13;<br> 此外，霆鋒拍攝死在水中的一幕時，要在只有攝氏十度的水裏躺四十分鐘，冷得他動也不能動，而霆鋒拍攝另一場射殺自己兒子的戲份時，又不慎被火藥燒傷手臂，弄得滿手傷痕，十分慘情。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>杜撰新聞舊例</title></header><body><h1>杜撰新聞舊例</h1><p>‧1981年《華盛頓郵報》的黑人女記者庫克，憑一篇描寫八歲男童沉淪毒海的人物報道而獲得普立茲獎，但她其後承認報道是杜撰出來，並且辭職和退回獎項。&#13;<br> ‧《新共和》周刊記者格拉斯承認他所寫的四十一篇報道中，有三分二的內容是他捏造出來，編輯部於1998年將他解僱。&#13;<br> ‧較早前，《鹽湖城論壇報》兩名記者因收受156,000港元，向《國民問詢報》出售女童斯馬特被綁架案的資料，而有關斯馬特的父親和舅父有性虐待行徑資料更是他倆捏造出來的。兩人其後被解僱。&#13;<br> 本報資料室</p></body></html>

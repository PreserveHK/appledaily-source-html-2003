<html><header><meta charset="utf-8"><title>張玉珊向華勝食飯急急腳</title></header><body><h1>張玉珊向華勝食飯急急腳</h1><p>張玉珊前晚與男友向華勝及多位友人到灣仔海都海鮮酒家晚膳，前晚七時半左右見張玉珊與向華勝及一中年女士到達酒樓，張玉珊甫見記者即笑問：「你做乜喺度嘅？」然後快步走入酒樓，向華勝則以手遮面迴避鏡頭。<br> &#13;<br> <spanclass>任媽咪揀禮物 &#13;<br> 至晚上十時半，張玉珊與向華勝一行六人晚膳完畢步出酒樓，問張玉珊是否與母親吃飯預祝母親節，她說：「我聽日先同媽咪去買禮物，我都唔知佢想要乜，等佢自己揀啦，都係唔講啦。」說罷張玉珊便急步離開。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

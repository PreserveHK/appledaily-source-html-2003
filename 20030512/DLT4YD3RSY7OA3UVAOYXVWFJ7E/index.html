<html><header><meta charset="utf-8"><title>阿樂唔認為阿嬌買醉</title></header><body><h1>阿樂唔認為阿嬌買醉</h1><p>余文樂、蕭正楠及陳驊昨日往黃埔，出席「飛天大派對」活動，陳驊更即場表演一字馬。有報道指阿樂因為與鍾欣桐分手而借酒澆愁，他表示已對這類新聞感到麻木。&#13;<br> 阿樂說：「我都冇拍拖，何來分手呀？而且我出名唔飲酒㗎啦，總之話我拍拖又係嗰本雜誌，話我分手又係嗰本雜誌，分明就係佢哋自己作古仔。」<br> &#13;<br> <spanclass>自認茄喱啡 &#13;<br> 問阿樂怕不怕在開拍《無間道II》時再有是非？他說：「我唔怕，前日我哋一班演員都有一齊對劇本，當日出席嘅大明星就有黃秋生、劉嘉玲、吳鎮宇同埋Edison（陳冠希），而茄喱啡就有我余文樂。」</spanclass></p></body></html>

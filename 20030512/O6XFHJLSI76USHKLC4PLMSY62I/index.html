<html><header><meta charset="utf-8"><title>房車地氈底搜毒</title></header><body><h1>房車地氈底搜毒</h1><p>【本報訊】旺角警區反黑組探員聯同藍帽子警員昨凌晨一時許在區內進行犂庭掃穴行動，搜查多間娛樂場所，並設置路障截查可疑車輛。其間在山東街三十二號外截查一輛可疑私家車，於前座乘客位地氈底搜出約一百粒軟性毒品（圖1），包括K仔、「GiveMeFive」和搖頭丸，總值一萬五千元，涉嫌的三十八歲姓何男子並無反抗被捕帶署（圖2）。據稱疑犯有黑社會新義安背景，懷疑接定單後將毒品速遞送到指定地點。&#13;<br> 劉漢權攝</p></body></html>

<html><header><meta charset="utf-8"><title>警員截查偷渡客風險大</title></header><body><h1>警員截查偷渡客風險大</h1><p>當局在各關卡為入境人士量度體溫，防止非典型肺炎「輸入」香港。但有警務人員表示，正路易防，但偷渡難防，特別是他們在截查可疑人士時，隨時遇到「沙士偷渡客」，可說是防不勝防，危機四伏。&#13;<br> 據說，警方高層亦體會到這一點，經已加強邊境堵截非法入境者行動，並正研究如何保護前線人員，減少感染沙士病毒機會。一些衝鋒隊警車上目前已配備有連頭套的防護衣，手套、腳套、眼罩及N95口罩，部份警署更規定每輛警車執行非典型肺炎任務後，也要進行洗車消毒。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>申恩慶為父還千萬債</title></header><body><h1>申恩慶為父還千萬債</h1><p>正在趕拍電影《我老婆係大佬２》的韓國女星申恩慶，一向孝順父母，最近她更付出二十七億韓圜（約一千七百六十萬港元），為父親還償。<br> &#13;<br> <spanclass>盡顯孝心 &#13;<br> 據悉申恩慶的父親五年前曾面對生意困境，因而欠下二十七億韓圜，而申恩慶近年在韓國演藝圈賺個盤滿缽滿，她為報答父母的養育之恩，特別在上周四韓國父母節，贈送他們厚禮，從近年演出電影和廣告賺得的收入，為父親清還債項。雖然他的父親現正受到病魔折磨，但申恩慶的孝心，實令其父減輕不少痛苦。</spanclass></p></body></html>

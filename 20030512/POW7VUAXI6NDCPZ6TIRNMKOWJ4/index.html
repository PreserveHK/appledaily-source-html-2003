<html><header><meta charset="utf-8"><title>AquaPet帶畀你好運</title></header><body><h1>AquaPet帶畀你好運</h1><p>電子寵物唔算新玩意，但係呢隻放喺水中嘅AquaPet，除咗會陪你玩之餘，傳說重會為你帶嚟好運。現實中，精靈們可唔可以帶嚟好運就唔知，不過佢哋就一定可以帶好多樂趣畀主人。只要你定時㩒掣餵佢、同佢玩，水精靈就會喺水中跳舞畀你睇，同佢玩得開心佢重會唱歌㖭。不同舞步不同叫聲，代表不同心情，加上內置「估左右」嘅小遊戲，留喺屋企同佢哋玩咪唔怕悶囉。&#13;<br>&#13;<br>記者：馬慶武&#13;<br>查詢電話：29912660&#13;<br>售賣點：7-11便利店、玩具反斗城、各大百貨公司及玩具店&#13;<br>售價：$59.9</p></body></html>

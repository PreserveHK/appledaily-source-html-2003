<html><header><meta charset="utf-8"><title>兩幫男女群毆</title></header><body><h1>兩幫男女群毆</h1><p>【本報訊】兩幫男女昨日凌晨三時許，在旺角豉油街六十至一○四號一間卡拉OK門外爭執後，分別拾起修路地盤的木棍互毆，場面混亂。近二十名警員接報迅速趕至，當場拘捕八名涉嫌打架男女，其中四人受傷送院。&#13;<br> 被捕四男四女，二十至三十一歲，其中兩男兩女報稱受傷，事後送院治療。消息稱，被捕男女懷疑有黑社背景。由於他們拒絕合作及透露毆鬥原因，案件已交由警方反黑組探員深入調查。&#13;<br> 劉漢權攝</p></body></html>

<html><header><meta charset="utf-8"><title>惡馬飛腳踢傷女童</title></header><body><h1>惡馬飛腳踢傷女童</h1><p>【本報訊】上水河上鄉一家騎術學校發生馬匹踢傷人意外，昨晨十時許，一名十歲外籍女童，隨同家人到騎術學校練習騎術，消息稱，當時外籍女童站在一匹馬身後，馬匹疑突然發惡起後腳踢向女童，女童雖及時走避，但右額角仍被馬腳踢中流血。女童受傷呼救，騎術學校職員趕至拉開馬匹和報警，女童則由家人安慰止血。救護員到場替女童急救包紮，發現只是皮外輕傷，稍後送院醫治（圖）並無大礙。&#13;<br> 劉柏麟攝</p></body></html>

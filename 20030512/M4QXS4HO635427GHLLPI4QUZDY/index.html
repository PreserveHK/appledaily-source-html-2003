<html><header><meta charset="utf-8"><title>保羅妻子係愛情騙子</title></header><body><h1>保羅妻子係愛情騙子</h1><p>保羅麥卡尼（PaulMcCartney）的妻子希芙米爾絲（HeatherMills），上周遭英國一電視台大爆鮮為人知的負面秘聞。而日前一位名叫卡山（GeorgeKazan）的阿拉伯商人，亦大爆希芙貪錢的性格，更公開兩人多年前一段私情。&#13;<br> 據現年六十一歲的卡山透露，當年他瞞着妻子與希芙發展婚外情，他指出希芙是個物慾很強的女人，為求達到上位目的，每每不擇手段，是個「愛情大騙子」。&#13;<br> 另外，保羅前日到意大利的羅馬鬥獸場舉行一場慈善演唱會，不過兩人心情甚佳，似乎未有被緋聞影響。</p></body></html>

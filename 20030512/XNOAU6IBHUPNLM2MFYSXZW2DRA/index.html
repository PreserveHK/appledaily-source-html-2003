<html><header><meta charset="utf-8"><title>助萬二中年失業者求職</title></header><body><h1>助萬二中年失業者求職</h1><p>【本報訊】在失業率持續高企下，勞工處指出，新推出的「中年再就業培訓計劃」，預料可為一萬二千名中年失業人士找到工作，只要年滿四十歲、並且已經失業逾三個月的求職者，都可以參加有關計劃。&#13;<br> 勞工處並會為提供職位空缺，以及給予參加在職培訓計劃的僱主，為期三個月、每月一千五百元的培訓津貼。&#13;<br> 但勞工處強調，參加計劃的僱主必須安排有經驗的現職員工，為失業人士擔任指導員、所提供的職位必須是全職長工、並支付不低於市場水平的薪酬，以及在聘用該失業人士後首三個月提供所需的在職訓練，符合以上條件者，才可申請政府發予的在職培訓津貼。</p></body></html>

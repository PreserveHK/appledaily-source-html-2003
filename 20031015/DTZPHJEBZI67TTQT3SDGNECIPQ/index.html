<html><header><meta charset="utf-8"><title>陸鴻基貌似李國章</title></header><body><h1>陸鴻基貌似李國章</h1><p>教育學院職員議論紛紛：「佢個樣好似冇戴眼鏡嘅李國章（教育統籌局局長）！」談論的正是教育學院新任副校長（學術）陸鴻基。&#13;<br> 當陸鴻基架着大大副的深紅色框眼鏡時，實在難以令人聯想到李國章；但當他除下眼鏡後，卻與李國章有七分相似。&#13;<br> 對於被指貌似李國章，陸鴻基直言「震驚」，他說與李國章相識逾二十年，從不覺得自己與他相像，也沒有人說過兩人似樣，他亦「唔敢當」。他估計，這種「貌似」評論，與最近《南華早報》刊登一張他的照片有關。該張照片連部份記者亦誤以為是李國章。&#13;<br> 本報記者</p></body></html>

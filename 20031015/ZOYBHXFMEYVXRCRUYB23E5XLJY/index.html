<html><header><meta charset="utf-8"><title>全球大象數目銳減</title></header><body><h1>全球大象數目銳減</h1><p>大象分為亞洲象和非洲象兩種，現時亞洲象全球只有三萬至五萬隻；非洲象則有三十萬至五十萬隻，屬於高度瀕危物種，世界上的大象愈來愈少，是因為大象每胎只生一隻，至十多歲才成長至有生殖能力，加上現時非法獵殺情況嚴重，在出生率低及死亡率高的情況下，大象數目便日益下降。&#13;<br> 亞洲象數量只有非洲象的一成，牠們面對的生存危機更大，主要是因為人類不斷伐木開墾土地，令大象被迫遷到農地覓食，甚至有攻擊人類的情況出現，而人類則還以毒手將大象殺死，一九九七年斯里蘭卡一年間便有一百二十六隻大象被殺。</p></body></html>

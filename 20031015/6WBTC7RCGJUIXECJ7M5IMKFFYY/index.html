<html><header><meta charset="utf-8"><title>嘉芙蓮空中戰雙雄</title></header><body><h1>嘉芙蓮空中戰雙雄</h1><p>嘉芙蓮薛達鍾絲（CatherineZeta-Jones）將會接拍史提芬史匹堡（StevenSpielberg）與湯漢斯（TomHanks）這對老拍檔合作的電影《TheTerminal》，她在片中會扮演一名機艙服務員。而史匹堡的《奪寶奇兵》系列，將會以三集形式推出DVD，當中包括二百分鐘傱未曝光片段。&#13;<br> 此外，嘉芙蓮早前接受奧地利雜誌《Woman》訪問時表示，她厭惡離婚，所以她永不會與丈夫米高德格拉斯（MichaelDouglas）離婚。另外，米高前妻Diandra計劃推出自傳，披露她與米高鮮為人知的秘聞。</p></body></html>

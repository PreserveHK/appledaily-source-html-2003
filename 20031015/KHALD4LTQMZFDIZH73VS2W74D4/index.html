<html><header><meta charset="utf-8"><title>小田和正踩成龍只懂破壞</title></header><body><h1>小田和正踩成龍只懂破壞</h1><p>日本殿堂男歌手小田和正，明晚假灣仔伊利沙伯體育館舉行個唱。小田昨日抵港接受本地傳媒訪問時表示，並不欣賞成龍的電影，認為他只懂搞破壞，並不好笑。&#13;<br> <br> <spanclass>「他的電影不搞笑」 &#13;<br> 有意下年再做導演的小田說：「雖然說出來會令人不開心，但我實在不喜歡成龍的電影，他常破壞布景來製造搞笑效果，但其實一點也不搞笑，更令清理的人辛苦。」&#13;<br> 小田表示頗欣賞張藝謀的電影，他覺得《我的父親母親》畫面很美，更大讚片中紮孖辮的女主角章子怡美麗。他還透露最近獲邀為國內女星董潔與日本演員渡部篤郎合演的新片創作主題曲。&#13;<br> 採訪、攝影：張一明</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>新總部下月入伙任總坐鎮頂樓</title></header><body><h1>新總部下月入伙任總坐鎮頂樓</h1><p>金管局位於國金中心2期的新辦事處已經收樓。據悉，該局約600名僱員，下月中陸續遷入新址；總裁及副總裁辦事處，將高踞88樓。金管局買入的包括55-56樓及77-88樓，當中55、56兩層用作接待大堂及資訊中心，同時是轉換高樓層電梯的交滙處。未知該局會否效法中銀香港（2388），開放該樓層作公眾觀景台。至於78樓，據聞會出租予國際金融機構。&#13;<br> <br> <spanclass>財赤少於一千億 &#13;<br> 另外，金管局總裁任志剛估計，「財赤應不高於1000億元」，他稱疫症的影響雖短暫，惟本港結構性問題仍相當厲害，若財赤長期不能解決，對滙率不利。</spanclass></p></body></html>

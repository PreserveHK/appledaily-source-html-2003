<html><header><meta charset="utf-8"><title>金喜善失戀L君乘虛而入</title></header><body><h1>金喜善失戀L君乘虛而入</h1><p>有緋聞女王之稱的韓國女星金喜善，被指與拍拖三年的組合神話隊長Eric分手後，找到新目標。&#13;<br> <br> <spanclass>廣告剪輯再播涉欺詐 &#13;<br> 據報章《朝鮮體育》報道，金喜善與L君因贊助服裝問題於兩年前相識，到最近金喜善失戀，幸而得L君在旁不斷安慰，二人三個月前墮入愛河，更不時被目擊在漢城某酒店餐廳約會，最近金喜善更以女主人身份為男友舉行生日會。&#13;<br> 此外，《漢城體育》報道，早前以金喜善為代言人的國內手機品牌TCL，將她早前拍下的廣告再剪輯播出，金喜善方面則認為因合約已完，感到被欺詐，正打算採取法律行動。</spanclass></p></body></html>

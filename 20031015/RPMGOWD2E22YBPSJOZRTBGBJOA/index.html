<html><header><meta charset="utf-8"><title>都會151開放示範單位</title></header><body><h1>都會151開放示範單位</h1><p>【本報訊】華人置業（127）土瓜灣新盤都會151，明日開放示範單位，已向代理入票的準買家，可於本周六（18日）公開發售當天，獲優先選購單位。另外，太古地產鰂魚涌逸樺園加推12伙，平均呎價4328元。&#13;<br> <br> <spanclass>逸樺園加推12伙 &#13;<br> 華置董事助理凌緣庭表示，發展商不惜以較高建築成本，加添並加大窗戶，現時各單位客飯廳及其中一房均設有對流窗，廚房則設有曲尺窗，設計在細價樓中罕見。&#13;<br> 太古地產高級經理馬淑貞表示，逸樺園開售至今售出250伙，呎價介乎3800至6200元，套現10億元，3成買家為長線收租客。&#13;<br> 現時該盤買家以本地客為主，外籍買家比例不足5%。</spanclass></p></body></html>

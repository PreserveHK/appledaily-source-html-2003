<html><header><meta charset="utf-8"><title>街市商戶貨物佔地</title></header><body><h1>街市商戶貨物佔地</h1><p>九龍灣啟業邨居民投訴，邨內有不少街市商戶，經常將貨物擺放出空地，阻礙居民出入。「佢哋成日都呢度擺吓嗰度擺吓，阻住條路，最過份係有人會喺街市對出空地洗菜，污水流到一地都係，影響環境衞生。」&#13;<br> 記者前往視察，見街市旁確有商戶，就地於樓梯旁洗菜，不少污水濺出行人路地面，街市對出空地放置十多個膠箱或發泡膠箱，居民來往須繞路而行。&#13;<br> 本報已將投訴轉介房屋署跟進。&#13;<br> （○九二六○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

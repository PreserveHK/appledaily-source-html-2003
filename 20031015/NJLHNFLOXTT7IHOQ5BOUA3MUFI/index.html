<html><header><meta charset="utf-8"><title>黃秋生：演藝界訪京團似旅行</title></header><body><h1>黃秋生：演藝界訪京團似旅行</h1><p>黃秋生昨日於香港文化中心出席好友吳興國自編自導自演的京劇《金烏藏嬌》記者會，秋生大讚對方演技出神入化。問他可會考慮演出京劇，他說：「做京劇？我點做呀，我自己都兩年冇做舞台劇，不過下年三月會同香港話劇團合作，所以要喺年底前將所有嘢做完。」&#13;<br> <br> <spanclass>同君如玩SM &#13;<br> 秋生對於月底的演藝界訪京團說：「咁多人去都唔係開會，人太多會唔會好似去旅行咁㗎，八十幾人去開人大會議都得喎！」&#13;<br> 另外，秋生自言將會客串電影《金雞II》，戲中飾演一名嫖客，問到他會否與吳君如有床上戲時，他說：「點止咁簡單，重會有SM，不過冇乜暴力，只係會有啲道具。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

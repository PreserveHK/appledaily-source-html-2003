<html><header><meta charset="utf-8"><title>茵翠工程不受訴訟影響</title></header><body><h1>茵翠工程不受訴訟影響</h1><p>【本報訊】安永企業財務同時是均來集團（396）樓盤屯門茵翠豪庭的接管人，昨日由該公司董事總經理廖耀強及楊文安發表聲明，指出根據接管人與中國海外簽署的有條件意向書，茵翠的建築工程已於9月11日復工，中海將繼續完成餘下的工程。&#13;<br> 有關建築工程將不會受近期高等法院出現有關該樓盤的法律行動所影響。&#13;<br> 均來上周五向法院申請禁制令，要求阻止劉皇發向該集團可能作出清盤呈請，因為劉氏於較早時已向均來提交法定償債書。</p></body></html>

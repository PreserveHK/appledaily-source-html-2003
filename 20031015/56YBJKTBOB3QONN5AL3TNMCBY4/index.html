<html><header><meta charset="utf-8"><title>倉木搖滾山口百惠攞冠軍</title></header><body><h1>倉木搖滾山口百惠攞冠軍</h1><p>很久未嘗過Oricon榜冠軍滋味的女歌手倉木麻衣，在B'z結他手松本孝弘及山口百惠協助下，再償心願。&#13;<br> <br> <spanclass>翻唱七七年名曲 &#13;<br> 松本與倉木最近合作，推出第二隻細碟，以「TAKMATSUMOTOfeaturing倉木麻衣」之名，翻唱了百惠一九七七年的名曲《ImitationGold》，重新編曲成樂與怒搖滾樂版本，初登細碟榜即成冠軍，就連原唱者百惠當年唱這首曲時，最高亦只第二位，從未登上冠軍寶座。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>李嘉慧胭脂點穴改運</title></header><body><h1>李嘉慧胭脂點穴改運</h1><p>名模李嘉慧及LisaS.昨日在銅鑼灣為NinaRicci作化妝示範，李嘉慧自爆平日會以化妝催運，她說：「我平時都係以自然嘅淡妝為主，朝早都係畫吓眼眉。不過有朋友教過我，用紅色胭脂搽喺太陽穴位置，可以加強運程，所以我都鍾意日日搽。」&#13;<br> <br> <spanclass>收入大增 &#13;<br> 問李嘉慧男友可習慣她不施脂粉？她說：「都OK，佢唔介意囉，不過去party當然會化吓妝。」李嘉慧更表示近日忙於做鐘表騷，收入大增。</spanclass></p></body></html>

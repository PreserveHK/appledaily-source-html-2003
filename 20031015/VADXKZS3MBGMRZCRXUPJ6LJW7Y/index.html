<html><header><meta charset="utf-8"><title>張震地下鐵賀壽</title></header><body><h1>張震地下鐵賀壽</h1><p>張震、范植偉與內地女演員董潔有份主演的《地下鉄》昨日在上海拍外景，由於該片有不少劇情都是涉及乘搭地鐵場面，所以中港台三地的地鐵站都是《地》片取景地。張震與董潔在拍攝完一場對手戲後，一隊銀樂隊忽然出現並演奏，工作人員隨即拿出一個蛋糕，原來昨日是張震的生辰，導演馬偉豪特別為他慶祝。&#13;<br> <br> <spanclass>眼泛淚光 &#13;<br> 張震看來十分感動，更眼泛淚光地說：「真係好感動，冇諗過有人會幫我慶祝二十七歲生日，所以今日都幾意外，至於生日願望就梗係想部戲快啲拍完，除咗呢部戲外，我重要拍《2046》，喺上海會逗留一段相當長的時間。」&#13;<br> 記者何永寧、黃文偉上海直擊</spanclass></p></body></html>

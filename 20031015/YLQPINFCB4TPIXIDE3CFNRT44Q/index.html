<html><header><meta charset="utf-8"><title>金美侖、Justin甜蜜開P</title></header><body><h1>金美侖、Justin甜蜜開P</h1><p>早前曾有報道指金美侖戴雅絲（CameronDiaz）在夜店中以粗言「問候」男友JustinTimberlake，令Justin一怒而去，二人的感情問題隨即惹來各方揣測。然而上周六Justin主持完電視節目後，金美侖隨後便與他在派對上會合，可見二人感情未受影響。&#13;<br> <br> <spanclass>面露笑容 &#13;<br> Justin上周六在紐約完成電視節目《SaturdayNightLive》後，隨即到Compass餐廳出席為該節目而設的派對，而金美侖也差不多同一時間抵達餐廳，與Justin會合。只見金美侖面露笑容，心情甚佳，顯示她與Justin已雨過天青。</spanclass></p></body></html>

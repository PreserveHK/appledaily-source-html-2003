<html><header><meta charset="utf-8"><title>蔣怡拍戲收入低行騷搵真銀</title></header><body><h1>蔣怡拍戲收入低行騷搵真銀</h1><p>名模蔣怡、Rosemary及吳嘉龍等，昨日往中環示範Guess新表。蔣怡昨以黑bra襯透視裝示人，她表示早前因拍攝電影推掉不少時裝騷，蔣怡說：「我係電影新人，叫價唔高，做模特兒先搵到真錢，高峯期日日行騷都好好收入㗎！」即將為電影《新警察故事》開工的蔣怡，近日狂煲成龍舊片作準備。&#13;<br> <br> <spanclass>愛表成狂 &#13;<br> 而Rosemary自言一向有儲表的習慣，她說：「最難忘係十歲時收契媽送嘅手表，我𠵱家儲咗唔少表，不過都唔夠媽咪厲害，佢專儲鑽石表。」&#13;<br> 採訪：梁錦雯&#13;<br> 攝影：仇志德</spanclass></p></body></html>

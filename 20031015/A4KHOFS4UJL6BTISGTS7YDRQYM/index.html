<html><header><meta charset="utf-8"><title>葉蒨文與阿Lam小別勝新婚</title></header><body><h1>葉蒨文與阿Lam小別勝新婚</h1><p>葉蒨文與立法會主席范徐麗泰昨日在中環出席香港癌症基金會舉行的「紅粉革命」乳癌關注活動，大會宣布葉蒨文擔任粉紅大使，她在會上說：「以前以為女人到六十歲先會生乳癌，後來先知好後生都可以有，所以女人應該定時做檢查。」<br> &#13;<br> <spanclass>年年檢查 &#13;<br> 每年都會做一次檢查的葉蒨文又說：「要身體好，我覺得精神狀態好緊要，最好時時保持開心，咁病痛都少啲，好似阿Lam（其丈夫林子祥）咁，佢經過上次受傷後，人變得更加堅強，佢可能怕我擔心啦！最近我去咗新加坡錄音，同阿Lam分開咗一個月，我哋結婚之後，從未分開過咁耐，所以我每日都會同佢通四、五次電話。」	&#13;<br> 採訪：卓美娟</spanclass></p></body></html>

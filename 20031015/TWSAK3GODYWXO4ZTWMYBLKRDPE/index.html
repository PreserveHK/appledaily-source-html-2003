<html><header><meta charset="utf-8"><title>國際點滴</title></header><body><h1>國際點滴</h1><p><spanclass>阿蓋德製枕頭炸彈 &#13;<br> 美國情報官員接獲情報，阿蓋德正試圖製造枕頭炸彈，準備將這種X光也無法探測到的炸彈帶上飛機施襲，當局已着全國及全球機場加緊提防。枕頭炸彈是由一種名叫硝酸纖維的化學品製成，可使任何物料變成爆炸品。&#13;<br> 美國哥倫比亞廣播公司<br> &#13;<br> <spanclass>以搗猶太人炸彈廠 &#13;<br> 以色列警方周二在耶路撒冷破獲一間由猶太人經營的炸彈實驗室，撿獲大批爆炸品、炸彈引爆器、還有以色列和俄羅斯軍服和警員制服等。&#13;<br> 當局正調查涉案的猶太人是否向巴勒斯坦武裝分子出售爆炸品。&#13;<br> 美聯社</spanclass></spanclass></p></body></html>

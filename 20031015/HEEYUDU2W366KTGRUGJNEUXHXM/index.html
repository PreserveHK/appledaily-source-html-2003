<html><header><meta charset="utf-8"><title>滾石滾足40年</title></header><body><h1>滾石滾足40年</h1><p>老牌搖滾樂隊RollingStones成立於一九六三年，那是TheBeatles披頭四所向披靡的歲月。滾石的名字源自搖滾宗師BobDylan的名曲《LikeaRollingStone》；滾石的歌澎湃如飛沙走石，現年六十歲的主音歌手米積加（MickJagger）則以窮兇極惡的賣相揚名立萬。&#13;<br> 在世界樂壇滾足四十年，滾石迄今發行過四十二張專輯，財富隨之滾滾而來。八九年至今，滾石共賣出三千八百萬張唱片，以每張十二美元計，單是唱片的銷售額就有四億五千六百萬美元（港幣約三十五億元）。</p></body></html>

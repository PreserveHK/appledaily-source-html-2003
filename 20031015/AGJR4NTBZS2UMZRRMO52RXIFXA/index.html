<html><header><meta charset="utf-8"><title>強生賺20.7億增二成</title></header><body><h1>強生賺20.7億增二成</h1><p>【華盛頓彭博資訊】美國強生（Johnson&amp;Johnson）第3季純利20.7億美元（約161.46億港元，或每股69美仙），較去年同季的17.3億美元（每股57美仙）增長20%，因旗下一種協助打通動脈的產品暢銷。&#13;<br> 這家全球最大醫療設備生產商第3季營業額升15%，由去年同季的90.8億美元增至105億美元。但強生一種治療貧血的暢銷藥物Procrit上季營業額跌8%。&#13;<br> 由於強生的藥物面對愈來愈激烈的競爭，該公司正依賴一種協助打通動脈的產品Cypher改善業務。&#13;<br> 強生股價昨天紐約早段一度升95美仙（1.9%），高見50.74美元。</p></body></html>

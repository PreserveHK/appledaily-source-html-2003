<html><header><meta charset="utf-8"><title>簡鴻章司法覆核遭拒</title></header><body><h1>簡鴻章司法覆核遭拒</h1><p>【本報訊】香港法輪功發言人簡鴻章，聯同四名被拒入境的台灣法輪功學員，申請司法覆核，指入境處處長的決定違《基本法》，妨礙香港宗教組織與其他地方的宗教組織發展關係，尋求推翻入境處處長之決定。高等法院法官昨裁定，拒絕受理簡鴻章之申請，至於早前已獲批准許可，進行司法覆核的四名台灣法輪功學員，則排期候審。&#13;<br> 法官朱芬齡在判詞指出，沒有證供顯示入境處處長的決定如何影響簡鴻章的利益及權利，故簡鴻章沒有充份的利益關係申請司法覆核，挑戰入境處處長決定。&#13;<br> 案件編號：HCAL32/03</p></body></html>

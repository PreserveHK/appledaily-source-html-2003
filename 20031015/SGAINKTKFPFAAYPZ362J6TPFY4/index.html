<html><header><meta charset="utf-8"><title>自由行發燒友開舖</title></header><body><h1>自由行發燒友開舖</h1><p>「自由行」三字，近日幾乎等同了「國內同胞來港消費」、「香港經濟救星」……但各位可記得，從前「自由行」另有意思，曾是我們多少打工仔的放假夢想？&#13;<br>去旅行，除了是一個快靚正脫離現實的方法，沿途Shopping相信亦是不少城市人的減壓良方。今日介紹的新舖，老闆娘本身是個自由行發燒友，走訪歐洲多國後，沿途買買埋埋的紀念品，現在索性與眾同享，好此道者不妨去感受一下那份自由空氣，順道亦可與老闆娘傾吓自由行心得！&#13;<br>&#13;<br>記者、攝影：張銘恩</p><p><br> &#13;<br> <spanclass><fontstyle>售賣點：  &#13;<br> 彩適人生&#13;<br> （31881889）&#13;<br> 銅鑼灣東角道流行通25店</fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>$38睇樓團日日出發</title></header><body><h1>$38睇樓團日日出發</h1><p>曾幾何時，睇樓成了香港人的日常娛樂，樓盤內有玩有食，節目豐富。只是香港睇樓的狂熱早就減退，不再是一家大小的合家歡節目，之不過，睇大陸樓又是另一種玩法，當正大陸一日遊，依然有睇頭。像常平碧湖花園的睇樓團，日日有團出，而且只收$38，就包去東莞的來回火車票及在碧湖花園的會所吃一頓午飯，睇樓之餘，更加有專車送你去常平市中心觀光，玩到唔願走？大可拿回即日的回程火車票離隊。但要注意集合地點是深圳，所以香港至羅湖的車費要自付。&#13;<br>&#13;<br>記者：黎頌詩</p><p>查詢：27826222（宋小姐）&#13;<br> 地址：九龍彌敦道613號飛達商業中心11字樓碧湖花園置業有限公司</p></body></html>

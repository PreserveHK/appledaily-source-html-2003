<html><header><meta charset="utf-8"><title>BB大相頭之「我最」</title></header><body><h1>BB大相頭之「我最」</h1><p>我叫啟生，花名「奀咕B」，因為爸、媽時常奀「奀咕、奀咕」咁叫我。雖然我人仔細細，但我係攀登能手，我兩三下手勢就能爬上梳化，問你服未？</p><p>想同人分享家中小寶寶可愛的一面，只要連同一張可愛BB相片及撮要不多於60字以描述相中BB不為人知的一面，如「最叻」「最可愛」、「最趣怪」、「最精靈」、「最多口水」、「最多人錫」、「最蠱惑」、「最開心」……，寄來將軍澳工業邨西駿盈街8號《蘋果日報》副刊「住家菜」收，來相將不會發還。</p></body></html>

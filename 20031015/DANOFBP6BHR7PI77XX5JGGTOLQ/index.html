<html><header><meta charset="utf-8"><title>無人喺屋企都識開機錄影</title></header><body><h1>無人喺屋企都識開機錄影</h1><p>想買張電視卡喺電腦錄電視？一般電視卡必須開着電腦先至可以預校錄影，不過康博呢張「啟視錄M500」就首創預錄功能，可以自動開機，依照預先設定好時間表錄影，甚至可以預先設定一星期嘅錄影時間，最正係錄影完畢後，電腦會自動關機，直至另一個錄影時間，即使整個星期唔喺屋企，都可以將節目錄低，絕對係完完全全代替錄影機嘅地位。&#13;<br>&#13;<br>記者：許福合</p><p>Everbest&#13;<br> 查詢電話：25412982</p></body></html>

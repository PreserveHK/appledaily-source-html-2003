<html><header><meta charset="utf-8"><title>棄置電單車無人理</title></header><body><h1>棄置電單車無人理</h1><p>一輛破爛電單車，廢置在天水圍天恆邨屋苑外行人路近一個月，居民投訴一直未見當局清理。&#13;<br> 居民張小姐稱，該部電單車車胎已不翼而飛，車身也破爛不堪，「一睇就知」被人棄置，但不明何以負責清理街道的人員未有理會。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。	（一○○九○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

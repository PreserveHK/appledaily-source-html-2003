<html><header><meta charset="utf-8"><title>林敏驄演唱會懷舊價</title></header><body><h1>林敏驄演唱會懷舊價</h1><p>林敏怡和林敏驄兩姊弟下月尾在紅館舉行的「友情真經典」演唱會，除請來蔣麗萍、夏韶聲和Raidas樂隊等八十年代的歌手擔任嘉賓外，演唱會的門票也會以八十年代價格發售，大玩時光倒流。&#13;<br> 由於未來一、兩個月將會有容祖兒和梅艷芳等舉行演唱會，故負責製作演唱會的有關公司決定，將現時門票以八十年代的價格售出，如現在四百元門票將變為當年的二百九十八元。<br> &#13;<br> <spanclass>請來神秘嘉賓 &#13;<br> 記者日前致電恒藝亞洲負責人丘亞葵，問他以八十年代價格賣票豈不是會蝕本時，丘亞葵透露有大財團贊助，所以不會蝕錢。而演唱會除了有好多八十年代出名歌星做嘉賓外，更有天王級人馬的神秘嘉賓出現。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>李孝利偷阿媽頸鏈</title></header><body><h1>李孝利偷阿媽頸鏈</h1><p>韓國女歌手李孝利唱而優則演，最近她主演的愛情劇《HappyTogether》收視位列第三，有百分之二十四點六。而她前日接受探班時，自爆讀書時曾做小偷，將母親的首飾變賣作消遣費。&#13;<br> <br> <spanclass>換錢耍樂 &#13;<br> 在接受訪問時，李孝利被問到讀書時代，最難忘的經歷時，她竟回答：「我試過偷東西！那時我媽媽有很多首飾，大學一年級時我就偷了媽媽的頸鏈去賣，換取約數萬韓圜（近千港元）去耍樂！」不過李孝利亦知道偷東西是不對的，因此她說：「為了令媽媽原諒，現在我買了條更靚的頸鏈給她。」</spanclass></p></body></html>

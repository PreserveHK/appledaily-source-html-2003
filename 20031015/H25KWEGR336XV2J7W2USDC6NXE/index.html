<html><header><meta charset="utf-8"><title>Lil'Kim饒舌稱后</title></header><body><h1>Lil'Kim饒舌稱后</h1><p>由饒舌音樂雜誌《TheSource》舉辦的饒舌音樂頒獎禮，前日在邁亞密隆重舉行，其中Nelly獲頒「最佳男歌手」，而衣着一向甚為性感的Lil'Kim則成為「最佳女歌手」，至於風頭最勁始終首推50Cent。&#13;<br> <br> <spanclass>50Cent大贏家 &#13;<br> 日前才在世界音樂頒獎禮中獨獲五獎的50Cent，在第十三屆TheSource饒舌音樂頒獎禮中再領風騷，分別以《GetRichorDieTryin'》及《InDaClub》獲頒「年度最佳大碟」及「年度最佳細碟」兩大獎項，而前拳王阿里的女兒麗娜（LaylaAli）也以嘉賓身份與丈夫一同出席。</spanclass></p></body></html>

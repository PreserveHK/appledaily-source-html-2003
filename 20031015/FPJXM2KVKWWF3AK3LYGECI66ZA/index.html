<html><header><meta charset="utf-8"><title>應采兒樂執GiGi二攤</title></header><body><h1>應采兒樂執GiGi二攤</h1><p>應采兒昨日往銅鑼灣為護膚品牌CharlieLaureate新店剪綵，並為品牌挑選代言人。應采兒表示酬勞豐厚，更即時自薦出任代言人，她說：「我皮膚好，又唔多蒲，幾啱做代言人㗎。」<br> &#13;<br> <spanclass>「執幾套都幾好」 &#13;<br> 應采兒表示月底將拍新戲《柔道龍虎榜》，對於有傳她是執梁詠琪（GiGi）二攤，應采兒直認不諱說：「冇所謂啦，一年執幾套都幾好㗎，做唔到第一人選，咪做第二人選囉！我同古天樂都合作過四、五次，唔怕厭，不過希望觀眾都唔怕啦。」問她可要學柔道？應采兒說：「未知，要今個月尾先知。」她又謂稍後將到台灣拍電視劇，在劇中飾演攝影師。&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>

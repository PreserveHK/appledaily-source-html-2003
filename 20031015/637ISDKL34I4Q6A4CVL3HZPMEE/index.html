<html><header><meta charset="utf-8"><title>日股再上試萬一關</title></header><body><h1>日股再上試萬一關</h1><p>【本報綜合報道】日本股市昨天造好，日經平均指數過去兩個交易日的累計升幅是6周以來最大，美林證券預測美國上季經濟增長是近4年來最強勁，令日本出口類股份受追捧。另外，日本央行連續兩個月調高對當地經濟的評估。&#13;<br> 日經指數昨天一度急升245.69（2.28%），高見11031.73；收報10966.43，升180.39（1.67%）。該指數昨天和上周五（本周一休市）累計升434.99（4.13%）。&#13;<br> 日本央行昨天說，當地經濟逐漸復甦的基礎已奠定，原因是出口環境和商業情緒改善。不過由於日圓升值，加上美國就業市道尚未復甦，令日本出口前景欠明朗。</p></body></html>

<html><header><meta charset="utf-8"><title>梁朝偉照掀侵權訴訟</title></header><body><h1>梁朝偉照掀侵權訴訟</h1><p>【本報訊】大受明星擁戴、年賺千萬的本地著名攝影師張文華，指控兩名人士侵犯他為影星梁朝偉拍攝的照片版權，昨日入稟區域法院，申請禁制令，禁制對方繼續侵權，另交代因侵權所賺得的利潤，賠償損失。<br> &#13;<br> <spanclass>攝影師張文華索償 &#13;<br> 原訴人張文華，為本地著名攝影師，專為明星影相，張文華的助手昨表示，事件已交律師處理，拒絕評論。兩名答辯人為傅潔德及黃潔玲。	&#13;<br> 案件編號：DCCJ5913/03</spanclass></p></body></html>

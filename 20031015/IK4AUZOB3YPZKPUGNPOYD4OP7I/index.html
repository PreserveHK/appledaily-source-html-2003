<html><header><meta charset="utf-8"><title>小池老師肉誘竹中直人</title></header><body><h1>小池老師肉誘竹中直人</h1><p>憑着水着寫真而走紅的日本女星小池榮子，有份參與前日剛首播的日劇《獅子先生》，擔任第二女主角。劇中小池雖然飾演高中老師，但也難逃要騷胸的命運，引誘學生兼老師，其中她的肉感場面，更被好色fans輯錄放在網上，大肆討論一番。&#13;<br> 劇中主角竹中直人，返回與亡妻相遇的學校任教，卻被小池盯上，小池不時在他眼前不經意地展露身段，亦同時令校內男學生「眼甘甘」。幸而，小池的角色並非一味胸大無腦，對學生甚為關懷的她，亦大受女生歡迎。</p></body></html>

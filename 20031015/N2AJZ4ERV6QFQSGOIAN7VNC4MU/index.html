<html><header><meta charset="utf-8"><title>川式大閘蟹宴夠惹味</title></header><body><h1>川式大閘蟹宴夠惹味</h1><p>在味覺上喜歡尋求刺激的你，別錯過川式大閘蟹套餐，六両重的陽澄湖大閘蟹，蟹粉小籠包及蟹粉豆苗，照舊登場，而香辣配角包括野菌酸辣翅、水煮魚片、鐵板蝦球以及擔擔麵；香辣過後以杏汁清心燕作結，咁多道餸菜，每人$450，至少四位起。全日供應。	&#13;<br>&#13;<br>記者：楊一凡</p><p>雲陽閣（23750800）&#13;<br> 地址：尖沙嘴彌敦道132至134號美麗華商場4樓&#13;<br> 營業時間：11:30am-3:00pm；5:30pm-11:00pm</p></body></html>

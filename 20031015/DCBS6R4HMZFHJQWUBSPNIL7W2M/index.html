<html><header><meta charset="utf-8"><title>籮霸嫁唔出VeraWang嘔血</title></header><body><h1>籮霸嫁唔出VeraWang嘔血</h1><p>荷李活男星班亞弗力（BenAffleck）上月突然取消與籮霸珍妮花洛庇絲（JenniferLopez）的婚禮，除了令未婚妻大失所望之外，原來為籮霸設計婚紗的時裝設計師VeraWang也深感不滿。&#13;<br> <br> <spanclass>估計錯誤 &#13;<br> 事緣Vera為籮霸設計的婚紗價值一萬五千至二萬美元（約十一萬七千港元至十五萬六千港元），但籮霸沒花一分一毫便唾手可得。&#13;<br> 原來由於大家都相信婚禮的宣傳價值遠比婚紗的成本為高，豈料最後婚禮告吹，籮霸更把婚紗毀掉，累得Vera血本無歸。然而Vera及籮霸的發言人對事件均不予評論。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>木村T&amp;CSurfDesigns逐浪者</title></header><body><h1>木村T&amp;CSurfDesigns逐浪者</h1><p>日本萬人迷木村拓哉雖然個子不高，但他的穿衣品味多年來廣受推崇，婚後亦沒改變。多年前已是殿堂級「穿牛仔褲最好看人士」的他，除了擔任Levi's牛仔褲代言人外，最近更為專為滑浪人士而設的服裝品牌T&amp;C拍廣告。<br> &#13;<br> <spanclass>價錢平民化 &#13;<br> 木村挑選這品牌的原因，全因他是一個滑浪癡。早前他專程到宮崎縣拍攝廣告硬照，卻碰上雨天，木村謂反而更似滑浪後，渾身濕透兼滿腳沙泥的感覺。而這批T&amp;CSurfDesigns系列，絕對平民化，例如木村所穿的衞衣只是約五千九百日圓（約四百一十六港元）。</spanclass></p></body></html>

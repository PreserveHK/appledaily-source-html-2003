<html><header><meta charset="utf-8"><title>兩車猛撼五人受傷</title></header><body><h1>兩車猛撼五人受傷</h1><p>【本報訊】一輛泥頭車，昨晨九時許在屯門踏石角青山發電廠對開右轉出龍門路時，與一輛迎面駛至的客貨車猛烈相撞，兩車車頭毀爛（圖），客貨車車頭凹陷五人被困，要由趕至消防員逐一扶出送院，傷者包括四十八歲姓畢的司機及四名男乘客（由二十八至五十六歲），其中五十六歲姓陳的前座乘客情況嚴重，其他人敷治後出院。&#13;<br> 四十九歲姓黎泥頭車司機並無受傷，事後在場協助調查；警方初步懷疑意外是其中一方衝燈所致。&#13;<br> 吳淑義攝</p></body></html>

<html><header><meta charset="utf-8"><title>Kylie內衣《色慾》女角都著</title></header><body><h1>Kylie內衣《色慾》女角都著</h1><p>澳洲女歌手KylieMinogue近年歌唱事業發展順利，她設計的內衣品牌「LoveKylie」亦見暢銷，而全新系列日內會於英國各大商舖推出。Kylie日前親身上陣任模特兒，穿上新內衣拍惹火宣傳照。&#13;<br> <br> <spanclass>忠實擁躉 &#13;<br> 現正於西班牙灌錄唱片的Kylie，發現其喜愛電視劇《色慾都市》中，姬絲汀戴維絲（KristinDavis）飾演的角色Charlotte穿過她設計的內衣，感到莫名的興奮。Kylie說：「我係呢個劇嘅忠實fans，差唔多集集都有睇，呢個真係一個好正嘅驚喜。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>62年東德人挖隧道偷渡</title></header><body><h1>62年東德人挖隧道偷渡</h1><p>在外國挖隧道偷渡的事件時有發生，最著名是冷戰時期，東德人挖隧道穿過柏林圍牆地底，大規模偷渡到西德，九九年，美國與墨西哥邊界，亦發現有五十多條隧道，相信是走私毒品及運送人蛇進入美國之用。&#13;<br> 以真人真事拍成電影《隧道》，講述東德人挖隧道偷渡到西德，一名前東德游泳冠軍，在六二年初柏林圍牆建成不久，逃到西柏林，並開始挖掘隧道協助姊姊及朋友偷渡，經過八個月終挖成一條一百五十米（近五百呎）的隧道；西德方面企圖阻止這次偷渡行動，雖然找到了隧道，但已有二十九人成功逃去西德。</p></body></html>

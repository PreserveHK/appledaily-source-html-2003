<html><header><meta charset="utf-8"><title>安琪蓮娜靜聽難民訴求</title></header><body><h1>安琪蓮娜靜聽難民訴求</h1><p>聯合國難民公署親善大使安琪蓮娜祖莉（AngelinaJolie），前日探訪車臣一個難民營，細心聆聽營內難民的說話，希望幫助他們改善生活。&#13;<br> 安琪蓮娜在難民營內四處觀察，並一直把重要事項記錄在筆記簿上。可能有感難民生活艱苦，安琪蓮娜神情相當凝重。安琪蓮娜又與眾難民傾談，詳細記下說話內容，務求滿足他們的要求。&#13;<br> 此外，安琪蓮娜近日以二百一十萬英鎊（約二千六百萬港元）在英國白金漢郡買下一幢有八個睡房的鄉郊大宅，準備與養子麥度斯（Maddox）在英國定居。</p></body></html>

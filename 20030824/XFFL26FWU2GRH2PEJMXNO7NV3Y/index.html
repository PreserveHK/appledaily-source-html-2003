<html><header><meta charset="utf-8"><title>休班警員遇劫擒賊</title></header><body><h1>休班警員遇劫擒賊</h1><p>【本報訊】觀塘警署一名二十二歲姓黃休班警員，昨凌晨三時許，在觀塘月華街公園內，遭兩名賊人以硬物指嚇及箍頸行劫。事主不甘損失奮力反抗，雙方發生激烈糾纏，糾纏間事主左肩膊受傷（圖中），兩名賊人見無法得逞空手而逃。&#13;<br> 事主負傷窮追及報警，經百多米追逐後，事主終在同仁街政府合署對開將一名三十六歲姓馬疑犯擒獲，由趕至警員拘捕帶署，另一名賊人則逃去無蹤。&#13;<br> 伍浦鋒攝</p></body></html>

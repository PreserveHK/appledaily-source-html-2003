<html><header><meta charset="utf-8"><title>Victoria唱衰冤家</title></header><body><h1>Victoria唱衰冤家</h1><p>萬人迷碧咸（DavidBeckham）的歌手妻子Victoria今年將會再戰樂壇，她正在洛杉磯及紐約進行新大碟的灌錄工作。最近Victoria灌錄了一首新歌《TheJealousOnes》，歌詞內容更被指向那些批評她歌藝的人反擊。&#13;<br> 據英國《太陽報》報道，《TheJealousOnes》是由著名hiphop音樂人DamonDash創作及監製，當中歌詞大意謂有些人不能容忍你快樂，他們只是妒忌的一群，所以不用在意他們。據知歌詞中所指的對象可能是兩年前放棄她的維珍唱片及那些嫉妒她與碧咸婚姻美滿的人。</p></body></html>

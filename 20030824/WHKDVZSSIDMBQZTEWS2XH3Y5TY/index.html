<html><header><meta charset="utf-8"><title>冰河世界</title></header><body><h1>冰河世界</h1><p>一直有個心願，希望有生之年能夠踏足一次南極的冰河世界。以前，南極是個神秘的地方，要征服它須懷着冒險的心態；但今時今日，踏足南極已不再是遙不可及的事了，只要你有足夠銀彈和假期，甚至乎可以舒服如大富豪一樣，unun腳坐在五星級郵輪上，用28天從南非直搗南極再暢遊南美，一次過感受南半球別有洞天的山光水色。&#13;<br>&#13;<br>記者：李莉</p><p><br> &#13;<br> <spanclass><fontstyle>最新28天南極/南美航空郵輪之旅  &#13;<br> 出發日期：2003年12月18日&#13;<br> 郵輪名稱：皇室公主號&#13;<br> 費用：外艙房每人55,388港元起（包來回機票、24晚郵輪住宿連膳食等）&#13;<br> 行程：南非開普敦、南極象島、依貝溫沙島、智利斯坦萊等&#13;<br> 查詢：29566888（鐵行旅遊）</fontstyle></spanclass></p></body></html>

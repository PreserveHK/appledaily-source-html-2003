<html><header><meta charset="utf-8"><title>趙頌茹高空剪綵大無畏</title></header><body><h1>趙頌茹高空剪綵大無畏</h1><p>趙頌茹（阿Yu）昨日到銅鑼灣出席護膚品牌MATIS的記者會，身為代言人的她乘坐開篷寶馬到場，隨後更由吊台升高至百貨店門外的大型廣告牌前主持揭幕儀式，據悉大會特別為阿Yu購下千萬港元保險。&#13;<br> <br> <spanclass>本身有畏高 &#13;<br> 問阿Yu身處半空有何感覺？她說：「好緊張同驚呀！我有畏高，不過好彩塊廣告牌唔係高得太厲害，都OK。」對於大會特別為她買下保險，阿Yu說：「我一向大無畏，冇乜所謂，但咁大個女從冇諗過自己會有咁大張海報掛喺門外，真係好開心。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

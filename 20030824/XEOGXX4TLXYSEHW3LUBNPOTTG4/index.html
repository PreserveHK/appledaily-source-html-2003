<html><header><meta charset="utf-8"><title>碧咸伊朗賣廣告</title></header><body><h1>碧咸伊朗賣廣告</h1><p>英格蘭足球隊隊長、「萬人迷」碧咸的魅力非同小可，連嚴格奉行伊斯蘭教條的伊朗政府，都破例容許他在國內廣告出現，是二十多年來首名西方人獲此待遇。&#13;<br> <br> <spanclass>破禁推銷石油產品 &#13;<br> 自一九七九年伊斯蘭革命後，伊朗一直禁止國內廣告有西方面孔。這規條嚴守了二十多年，終於被打破，有此能力的不是甚麼權貴，而是剛由英國曼聯轉會西班牙皇家馬德里的碧咸。&#13;<br> 由於二十八歲的碧咸在伊朗大受歡迎，當局決定破例；首都德黑蘭的廣告板上，可以見到他的石油產品廣告。有廣告界人士估計，碧咸在亞洲約有四千萬名支持者，預期他將成為該區未來五年最有影響力的產品代言人。&#13;<br> 英國《太陽報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>舊餡翻用震驚全國</title></header><body><h1>舊餡翻用震驚全國</h1><p>前年中秋前夕，中央電視記者揭發南京著名食品企業「冠生園」，將上年賣剩的月餅回收，運到工廠去皮取餡，重新攪拌，放入冷倉後，再在當年七月用這些封存了一年的陳年舊餡，製成月餅出售。&#13;<br> 事件揭發後，哄動全國，江蘇省和南京市有關部門立即派人查封冠生園的廠房，並勒令各地零售點回收該批有問題的月餅。&#13;<br> 可是，事件觸發內地居民的月餅恐懼潮，業內人士事後表示，事件令當年的月餅市場大受打擊，令當年全國月餅銷量劇跌兩成，直接經濟損失高達三十億元人民幣。</p></body></html>

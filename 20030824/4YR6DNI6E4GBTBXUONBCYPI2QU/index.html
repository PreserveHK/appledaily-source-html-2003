<html><header><meta charset="utf-8"><title>陳加玲：羅太瘦幾磅算乜？</title></header><body><h1>陳加玲：羅太瘦幾磅算乜？</h1><p>早前羅傑承太太梁芷珊出席活動時，表示因擔心丈夫與前女友陳加玲的金錢糾紛而消瘦，昨日陳加玲接受電話訪問時說：「如果呢件事令羅太消瘦，我真係覺得唔好意思，不過相比起其他涉及嘅可能受害者所受嘅痛苦，佢嗰幾磅就微不足道啦。」&#13;<br> <br> <spanclass>「佢係局外人」 &#13;<br> 陳加玲續說：「佢（梁芷珊）都係局外人，件事發生時佢都未同羅生拍拖、結婚同生仔，佢哋全部加埋都冇兩年，點清楚呢件事。不過唔緊要，如果佢有疑問，我可以優先畀佢去律師度睇文件同證據，佢亦可以聯絡我律師，咁就唔使有咁大疑問啦，我好奇怪成件事都出晒律師信，一切進行緊佢重唔知嘅。」&#13;<br> 採訪：林妙萍</spanclass></p></body></html>

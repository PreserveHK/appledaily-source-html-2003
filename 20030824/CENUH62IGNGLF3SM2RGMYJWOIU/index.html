<html><header><meta charset="utf-8"><title>德旱災河水倒流</title></header><body><h1>德旱災河水倒流</h1><p>歐洲多國近日受到熱浪侵襲，德國更出現乾旱，河水流量也大幅減少。&#13;<br> 所有流向德國首都柏林的水都需要立即輸入食水供應系統內，部份原本流向下游的水更出現倒流回上游的奇怪現象。&#13;<br> <br> <spanclass>葡毀33萬公頃森林 &#13;<br> 不過，當地的食水部門官員強調，雖然食水短缺，但仍未影響到家用食水的供應。&#13;<br> 歐洲多國旱情嚴重，其中葡萄牙農林部門指出，由於天氣乾旱，今年發生的山林大火已燒毀了逾三十三萬公頃森林，創下歷來被燒毀森林面積最大紀錄。&#13;<br> 法新社</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>撞車傷腳痛苦呻吟</title></header><body><h1>撞車傷腳痛苦呻吟</h1><p>【本報訊】尖沙嘴漆咸道南與柯士甸道交界處，昨凌晨一時許發生交通意外，一輛的士沿柯士甸道東行駛至上址時，與一輛沿暢運道右轉入漆咸道南的四驅車發生相撞。四十四歲姓關的士司機腳部骨折受傷流血，當場掩面痛苦呻吟（圖），車上一名三十三歲姓黃男乘客亦感不適，事後一併送院治理，情況穩定。&#13;<br> 至於三十五歲姓李四驅車司機則沒有受傷，兩名肇事司機經酒精測試證實均無飲酒。警方不排除有人衝紅燈肇禍，現正調查意外原因。&#13;<br> 黎家駒攝</p></body></html>

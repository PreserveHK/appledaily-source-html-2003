<html><header><meta charset="utf-8"><title>美加山火迫民居</title></header><body><h1>美加山火迫民居</h1><p>美國和加拿大上周五均發生山林大火，其中在加拿大卑斯省基洛納發生的山火，由於大火逼近民居，當局先後疏散了三萬名居民，佔全市人口近三分一。&#13;<br> <br> <spanclass>數分鐘內要疏散 &#13;<br> 火勢蔓延速度相當快，有些人指警方在通知他們要疏散後僅數分鐘便要離開自己的家。不過，至今當局未有接到傷亡報告，但有十五家房屋被大火燒毀。另外，美國懷俄明州和俄勒岡州也發生山林大火，過去數天已燒毀逾一萬五千公頃土地，俄勒岡州更已宣布進入緊急狀態，有一千五百人要疏散。&#13;<br> 美聯社/路透社</spanclass></p></body></html>

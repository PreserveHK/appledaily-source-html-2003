<html><header><meta charset="utf-8"><title>Backfromdead</title></header><body><h1>Backfromdead</h1><p>"Vietnamesemanis<u> backfromdead</u> ."&#13;<br> &#13;<br> 「一名越南男子死而復生。」&#13;<br> &#13;<br> 一名越南七十三歲老翁，給送進停屍間，蓋上毛氈了，他的女兒前往看他的「遺體」，怎料他突然睜開眼睛。當地醫生估計可能是殮房的冷凍氣溫，使他的血管有變化，令他死過翻生──backfromdead。&#13;<br> </p></body></html>

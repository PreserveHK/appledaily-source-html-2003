<html><header><meta charset="utf-8"><title>宮澤里惠大方認戀情</title></header><body><h1>宮澤里惠大方認戀情</h1><p>現年三十歲日本女星宮澤里惠，前日在一和服表演中首次承認與首飾設計師幹田卓司蜜運。&#13;<br> 去年十二月有雜誌拍得里惠與幹田密密約會，然而今年四月開始便多次有報道指二人已分手云云。&#13;<br> 然而，前日里惠為著名和服公司鈴乃屋清鈴苑作模特兒時，再次被追問二人關係，起初不願多說的她表示：「傳聞只係傳聞，我唔想俾人哋嘅意見牽住鼻子走，只想做番自己。」&#13;<br> 記者再追問他倆的關係如何，宮澤說：「呢樣嘢睇我嘅笑容都明啦！」</p></body></html>

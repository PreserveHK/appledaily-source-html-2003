<html><header><meta charset="utf-8"><title>桂林街蔬果店阻街</title></header><body><h1>桂林街蔬果店阻街</h1><p>深水埗桂林街與基隆街及大南街交界，有多家售賣生果或蔬菜店舖，經常將蔬果擺放在門外行人路上售賣，附近居民投訴，蔬菜及生果店佔用半邊行人路，加上大批顧客聚集在行人路選購蔬果，令行人無法通過，要走出馬路，繞道而行，造成人車爭路，危及行人安全。&#13;<br> 居民又投訴，經常見附近有食物環境衞生署人員巡查，但食環署人員都視而不見，從不處理。&#13;<br> 本報已將居民投訴轉介食物環境衞生署跟進。	（○八○三○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>《色慾都市》解構性愛</title></header><body><h1>《色慾都市》解構性愛</h1><p>由王晶執導的新片《性感都市》，故事內容以美國人氣電視劇《SexandtheCity》（港譯《色慾都市》）為藍本，連電影的英文名字亦改作《Sexandthebeauties》。&#13;<br> 電視劇《SexandtheCity》以短篇故事形式，講述四個都會女子的戀愛經歷及性愛態度，劇集中不乏性愛場面的出現，內容及對白均大膽露骨，美國至今已推出第六輯，播出以來大受觀眾歡迎，頭四輯亦有在港推出VCD和DVD，無綫電視更有購買版權在明珠台播放。</p></body></html>

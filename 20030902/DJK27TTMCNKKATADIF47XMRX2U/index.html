<html><header><meta charset="utf-8"><title>杜德偉親近天心闢謠</title></header><body><h1>杜德偉親近天心闢謠</h1><p>杜德偉與台灣演員天心昨日在台灣為衛視新劇《第8號當鋪》行天橋宣傳，現場所見，被傳不和的杜德偉和天心並沒有傾談，但在拍照時，杜德偉卻偷吻了天心，以行動闢謠。<br> &#13;<br> <spanclass>頻接廣告 &#13;<br> 兩人事後被問到是否真的鬧不和，天心以國語說：「杜德偉長得一副酷臉，很容易被人誤會心情不好，其實杜德偉私底下很搞笑。」天心透露近日除接拍房地產廣告外，也接拍了一個沐浴露廣告。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

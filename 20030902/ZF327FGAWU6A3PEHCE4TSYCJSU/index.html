<html><header><meta charset="utf-8"><title>王從希好想入娛圈</title></header><body><h1>王從希好想入娛圈</h1><p>一眾落選港姐昨日返回將軍澳電視城領取藝員合約，考慮是否加入無綫成為藝員，而王從希憑驕人身材成為傳媒焦點後，連日來不斷在各大報章雜誌上出現，似乎對娛樂圈寄予厚望。<br> &#13;<br> <spanclass>唔怕人工低 &#13;<br> 問王從希會否加入無綫時，她說：「我自己好想留喺香港發展，亦唔介意人工低，始終我嘅興趣係做戲，但爸爸媽媽就好想我返加拿大繼續修讀商科課程，所以今日返嚟了解咗合約先，𠵱家媽媽重喺香港，如果唔簽約就會同媽媽返加拿大。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

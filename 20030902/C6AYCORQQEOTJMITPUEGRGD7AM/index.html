<html><header><meta charset="utf-8"><title>即日FUN：皇馬簽名球衣轉移陣地</title></header><body><h1>即日FUN：皇馬簽名球衣轉移陣地</h1><p>皇馬旋風，來去匆匆，大家是否還記得一個豪華慈善晚宴上，一件有齊全隊皇馬球員簽名的球衣作慈善拍賣，最後以幾十萬賣出，身為Fans的我當然睇到口水流。但估唔到呢位善長認真唔話得，把這件衫輪流在旗下商店展出，等一眾平民Fans望梅止渴，各位未睇過巨星真迹的Fans要留意啦。&#13;<br>&#13;<br>記者及攝影：陸伊琳</p><p><b> 皇馬公益金慈簽名紀念球衣巡迴展</b> &#13;<br> 9月2日至4日：零食物語（元朗店）&#13;<br> 元朗廣場2樓269號舖&#13;<br> &#13;<br> 9月5日至7日：零食物語（大埔店）&#13;<br> 大埔安邦路大埔超級城A區16-17號舖&#13;<br> &#13;<br> 9月8日至10日：功德林（尖沙嘴店）&#13;<br> 尖沙嘴北京道1號7字樓</p></body></html>

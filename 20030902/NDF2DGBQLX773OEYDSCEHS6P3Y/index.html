<html><header><meta charset="utf-8"><title>開學日：望孩子平安回家</title></header><body><h1>開學日：望孩子平安回家</h1><p>過去兩天是約一百七十萬名以色列孩子，和逾百萬巴勒斯坦孩子的開學日，隨着以巴衝突升溫，新學年被緊張氣氛籠罩着。&#13;<br> 以色列家長反覆叮囑孩子盡量走路上學，以免搭巴士時遇上炸彈襲擊；西岸多處的巴人孩子則在上學途中遇到以軍封路，有的憤而拋下書包向軍隊擲石。一名十五歲男童周一被以軍開槍誤傷後腦，情況危殆。另有一名八歲巴人女童上周六晚遭以軍槍殺，同學哀悼。&#13;<br> 在耶路撒冷，幾乎所有學校周圍都有全副武裝的以軍戒備，甚至出動直升機巡邏。低年級學生上前與軍警搭訕，大孩子則「早已習慣」。有家長說：「我不斷祈禱，希望孩子們每天都能平安回家。」&#13;<br> 新華社/美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>紹興兩民企擬來港上市</title></header><body><h1>紹興兩民企擬來港上市</h1><p>【本報訊】浙江省紹興市市長王永昌表示，該市從事汽車配件的「展望集團」，及從事生態研究、市政工程的「綠洲生態股份有限公司」均有意在港上市。兩民企已通過輔導期，爭取今年內在主板或創業板上市。另外，紹興市體改辦主任沈赤表示，主營真空熒光顯示屏（VFD）產銷業務的「京東方真空電子股份有限公司」，亦計劃到本港主板上市，但未有具體詳情。&#13;<br> 王永昌昨日出席紹興市香港上市推介會後表示，該市累計有75家股份公司，逾20家計劃上市，其中6家已通過中國證監會上市審批，等候在內地上市，該市希望上市公司總數至06年超過25家，累計融資逾100億元（人民幣，下同）。</p></body></html>

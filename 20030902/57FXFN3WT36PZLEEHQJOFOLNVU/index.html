<html><header><meta charset="utf-8"><title>專劫婦女箍頸賊囚54月</title></header><body><h1>專劫婦女箍頸賊囚54月</h1><p>【本報訊】無業男子一個月內在柴灣屋邨連環犯案，專門行劫單身及年長婦女，強搶事主身上金飾及手袋等財物後逃之夭夭，其後在一次警方反罪惡行動中落網。被告昨承認搶劫等四罪，判監四年半。&#13;<br> 被告林偉良，被控三項行劫及一項盜竊罪。案發於今年二月二十一日至三月九日，被告在柴灣興華邨不同座數的走廊，行劫四名單獨返家婦女。四名事主年齡由四十九至七十歲。被告向事主箍頸，搶去事主身上的金飾、手袋或迫事主交出戒指等金器涉款逾萬元。&#13;<br> 警方於三月十一日在柴灣漁灣邨進行反行劫巡邏，發現被告形迹可疑將他拘捕。&#13;<br> 案件編號：DCCC408/03</p></body></html>

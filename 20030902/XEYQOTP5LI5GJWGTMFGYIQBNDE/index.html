<html><header><meta charset="utf-8"><title>話你知：150種霍亂菌兩種致命</title></header><body><h1>話你知：150種霍亂菌兩種致命</h1><p>香港大學微生物學系助理教授黃世賢表示，霍亂菌有超過一百五十多種，其中O1及O139屬可傳染性病菌，當中又可分為稻葉型及在百佳超市發現的小川型，兩者均能引致患者嚴重腹瀉及脫水，如不及時治療，可以致命。&#13;<br> 其他非O1及O139霍亂弧菌，可稱為不凝集弧菌，或非傳染性霍亂菌，這些霍亂菌不會引致大規模爆發，患者可能只是輕微腹瀉，甚至不會病發。若海水溫度上升，霍亂菌數量即會隨之而增加，所以夏季是霍亂肆虐的高峯期。</p></body></html>

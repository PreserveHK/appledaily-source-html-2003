<html><header><meta charset="utf-8"><title>王力宏唱好快餐店</title></header><body><h1>王力宏唱好快餐店</h1><p>台灣歌手王力宏最近簽約成為麥當勞全球廣告歌的華語版本主唱人，他表示以前在美國紐約讀大學時，曾在該飲食集團旗下的公益機構打工，而三年前王力宏灌錄唱片《不可能錯過你》時，他的助理更曾因疲勞過度在麥當勞門口跌倒受傷，難怪王力宏自稱與麥當勞十分有淵源。<br> &#13;<br> <spanclass>最愛蘋果批 &#13;<br> 問王力宏最喜歡吃麥當勞甚麼食物？他以國語說：「我覺得台灣麥當勞的蘋果批超級好吃。」王力宏這次與廣告商傾談合作事宜比過往較低調，而他演繹的新廣告歌將於本月播出。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

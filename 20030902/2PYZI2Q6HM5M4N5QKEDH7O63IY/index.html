<html><header><meta charset="utf-8"><title>呂良偉、史提芬史葛開電影公司</title></header><body><h1>呂良偉、史提芬史葛開電影公司</h1><p>呂良偉楊小娟夫婦及吳美珩，昨日分別出現中環，呂良偉表示早前曾往波蘭，目的是與荷李活動作演員史提芬史葛傾談合作大計。&#13;<br> 呂良偉說：「我哋會合作開電影公司，除咗投資拍歐洲片外，重會進駐內地，下個月史提芬會嚟香港，同我再傾埋啲細節。」<br> &#13;<br> <spanclass>吳美珩買登台衫 &#13;<br> 問呂良偉投資額多少？他說：「重未知㗎，不過我就好有信心。」早前其妻楊小娟表示已開始不設防造人，問他投資大計會否影響造人計劃？呂良偉笑說：「兩件事嚟嘅，點會有影響。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>

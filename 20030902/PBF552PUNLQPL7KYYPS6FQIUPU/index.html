<html><header><meta charset="utf-8"><title>Y-3秋冬系列三間玩得更精采</title></header><body><h1>Y-3秋冬系列三間玩得更精采</h1><p>YohjiYamamoto（山本耀司）與adidas在上年10月創立的Y-3，令Sportswear熱潮更熾。今季秋冬Y-3，主打黑、白、紅色，設計同樣是TheFutureinSportswear，加入棒球、電單車越野賽、軍事等元素，配上格仔圖案、絨毛、高科技布料等配搭，對比強烈效果獨特，而又實用舒服。比起首季，秋冬系列的三間似乎玩得更多變更精采，今季必再成為斷貨王。&#13;<br> &#13;<br> 記者：梁珮瑜</p></body></html>

<html><header><meta charset="utf-8"><title>姬蒂韓遜大肚露臍一樣索</title></header><body><h1>姬蒂韓遜大肚露臍一樣索</h1><p>現正懷孕的荷李活女星姬蒂韓遜（KateHudson），前日與音樂人丈夫ChrisRobinson抵達威尼斯影展，為參賽影片《LaDivorce》宣傳。她穿上露臍晚裝刻意露出隆起的腹部，但依然明豔照人，她更讓新片拍檔娜奧美屈絲（NaomiWatts）輕撫腹部。<br> &#13;<br> <spanclass>蘇菲亞新片獲好評 &#13;<br> 此外，名導演哥普拉（FrancisCoppola）的導演女兒蘇菲亞哥普拉（SopiaCoppola），前日則與諧星標梅利（BillMurray）和女星SacarlettJohansson宣傳新片《LostinTranslation》，該片在當地好評如潮。</spanclass></p></body></html>

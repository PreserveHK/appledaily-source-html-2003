<html><header><meta charset="utf-8"><title>千名日人滬求職</title></header><body><h1>千名日人滬求職</h1><p>受到本土相關行業不景氣影響，有一千多名日本「下崗」工人將要前往上海，乃至全中國求職，平均年收入估計達四十萬元人民幣。<br> &#13;<br> <spanclass>10人獲計劃聘用 &#13;<br> 上海創價人才諮詢公司負責人指出，今年四月該公司收到一千二百名日本失業人員的資料，七成以上來自日本製造業，其中不少人曾是日本生產前線的技術人才及管理者。目前，已有近十人憑技術能力獲內地企業計劃聘用。&#13;<br> 該負責人稱，這批日本員工無可避免要與內地人才競爭，但這批人具有先進的管理理念和技術，應有助提升內地企業人力資源及產品競爭力。&#13;<br> 《北京青年報》</spanclass></p></body></html>

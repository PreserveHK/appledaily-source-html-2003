<html><header><meta charset="utf-8"><title>理大開學禮</title></header><body><h1>理大開學禮</h1><p>理工大學昨舉行開學禮，為鼓勵學生全面發展，今年理大共取錄了約七百名非學術表現優異的大學本科生，約相等於該校本科新生的四分一；他們皆透過「中學校長推薦」、「非學術表現自薦」和「傑出運動員」三個計劃取錄。&#13;<br> 由於搵工艱難，今年報讀理大自負盈虧的副學士課程學生人數創下歷年新高，達一千六百人。&#13;<br> 理大今年又首次與中文大學試行「學分互通交換計劃」，理大全日制本科生可選修中大的十一項通識教育課程，中大生亦可報讀理大的一系列課程。</p></body></html>

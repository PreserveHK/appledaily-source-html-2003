<html><header><meta charset="utf-8"><title>電盈用優創拓中港電貿</title></header><body><h1>電盈用優創拓中港電貿</h1><p>【本報訊】電訊盈科（008）重整旗下中港電子商貿服務，並推出全新IT方案品牌Unihub（優創），透過旗下先進的網絡基建，提供全面的IT服務及解決方案，開拓香港及內地市場。&#13;<br> 從事電訊服務的Unihub早於99年便獲電盈主席李澤楷入股，電盈過去一直未有透露有關投資。市場盛傳電盈對Unihub的投資保持低調，原因與Unihub創辦人是中國領導人溫家寶之子溫雲松有關。是次電盈發布的新聞稿亦未有透露任何詳情，只簡單講述推出優創品牌，拓展中港兩地市場。&#13;<br> 李澤楷今年初曾表示，Unihub業務跟電盈與中國電信（728）成立的合營企業有所重叠，計劃將兩者合併。</p></body></html>

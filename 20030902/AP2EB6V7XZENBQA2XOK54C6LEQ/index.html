<html><header><meta charset="utf-8"><title>朱茵迷戀阿Paul唱通街</title></header><body><h1>朱茵迷戀阿Paul唱通街</h1><p>朱茵本月中將推出個人最新大碟《迷戀》，大碟內有五首歌曲都是講述有關迷戀的故事，朱茵表示她一向是個對自己要求很高的人，她日前說：「我迷戀嘅唔止係感情，我對音樂都好迷戀，如果我迷上一樣嘢，係唔會咁易醒。」<br> &#13;<br> <spanclass>欣賞音樂才華 &#13;<br> 被問到她與男友黃貫中（阿Paul）之間的感情可是迷戀時，朱茵說：「好難一句講晒，好似佢嘅音樂才華，同埋對時事嘅嘢可以勇敢批評，我會好欣賞，唔係咁易打沉到佢，佢係值得相交嘅。」&#13;<br> 朱茵更表示Beyond日前在北京舉行的演唱會獲大批fans往支持，她認為這就體現了fans對Beyond的迷戀。</spanclass></p></body></html>

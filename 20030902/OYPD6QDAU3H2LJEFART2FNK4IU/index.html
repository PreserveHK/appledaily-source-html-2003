<html><header><meta charset="utf-8"><title>濠江美食：澳門嘗國宴菜</title></header><body><h1>濠江美食：澳門嘗國宴菜</h1><p>「譚家菜」源出清末官家譚宗浚，譚家人好客以南北菜之長宴客，吃過無不讚好，經多年發展更成為現代國宴菜之一；「孔府菜」則源自孔子後人，後更成為御膳，更發展出魯菜。&#13;<br>這兩款國宴級的菜式，現在在澳門也吃得到，京澳酒店的總廚親自到北京取經，在10月15日前，就可試到這兩款曾享譽官場的「官府菜」。&#13;<br>&#13;<br>記者：張一豪</p><p>京澳酒店金滿軒&#13;<br> 地址：澳門新口岸北京街119號&#13;<br> 電話：（853）781233內線3020&#13;<br> 營業時間：11:00am-3:00pm；6:00pm-10:00pm</p></body></html>

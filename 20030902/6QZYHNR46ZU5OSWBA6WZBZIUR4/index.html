<html><header><meta charset="utf-8"><title>何韻詩白色軍牌襯中性Look</title></header><body><h1>何韻詩白色軍牌襯中性Look</h1><p>何韻詩上周六晚在港台的太陽計劃活動中，戴上軍牌示人，她表示其頸上的白色軍牌是以超值價九十八元，於銅鑼灣金百利廣場購下的，阿詩對於這個軍牌讚不絕口說：「因為我一向見到啲軍牌，都係以銀色同埋黑色為主，而白色就真係好少有，加上我個人比較難買飾物，一啲好誇張嘅首飾唔襯我，所以我會買比較簡單嘅款式。<br> &#13;<br> <spanclass>睇落唔太誇 &#13;<br> 「好似我成日着得咁casual同咁中性，呢一類飾物就好啱我襯衫，睇落去又唔會太誇，直頭係同我襯到絕一絕呀！」阿詩更笑言白色正好反映到其純潔的一面。</spanclass></p></body></html>

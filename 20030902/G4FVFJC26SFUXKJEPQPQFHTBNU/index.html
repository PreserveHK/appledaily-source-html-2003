<html><header><meta charset="utf-8"><title>應采兒划艇砌低小春</title></header><body><h1>應采兒划艇砌低小春</h1><p>陳小春早前邀請應采兒拍攝歌曲《不歡而散》MV，最近他再次邀請應采兒擔任新歌《獻世》MV女主角。二人在MV中划艇，應采兒竟然划得比小春叻。&#13;<br> 拍攝當天的天氣不太穩定，加上風勢強勁，所以小春和應采兒划艇出漁塘時，最初顯得很雀躍，小春先划，但控制得不好，於是就由應采兒划，她的技術很好，更達到導演的要求。但當拍攝完畢後，因為風勢很猛，二人幾努力都划不回岸邊，需要請漁夫幫助划回岸上。</p></body></html>

<html><header><meta charset="utf-8"><title>防砂糖結塊　小麵包搞掂</title></header><body><h1>防砂糖結塊　小麵包搞掂</h1><p>香港天氣潮濕，搞到糖罌內的砂糖經常結塊，黐黐𣲷𣲷。雖然砂糖結塊並不是甚麼大問題，但可以解決，何樂而不為？秘訣是只需在糖罌內放一小塊麵包以吸收罌內濕氣，便能防止砂糖黐埋一嚿。而麵包需於約兩、三日後抽起，以防本身變壞。此法可每隔幾日，甚或一、兩星期才做一次，視乎砂糖結塊的程度。總之久不久用麵包屑置於糖中，慳皮又實用！&#13;<br> &#13;<br> 記者：吳佩璇&#13;<br> 攝影：陳陶鈞</p></body></html>

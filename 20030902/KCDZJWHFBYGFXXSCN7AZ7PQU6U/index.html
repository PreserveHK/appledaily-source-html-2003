<html><header><meta charset="utf-8"><title>電工校外抗議追欠薪</title></header><body><h1>電工校外抗議追欠薪</h1><p>【本報訊】四十名三判機電工人聲稱遭二判拖欠薪金及材料費近四百萬元，其中半數人昨晨八時半拉橫額到屯門一間中學外吶喊抗議，最後與大判開會討論解決事件。<br> &#13;<br> <spanclass>擾攘約半小時 &#13;<br> 追討欠薪的四十名工人受僱於一間工程公司，為三判工程公司，負責人伍學泰指出，公司去年與二判簽訂合約，為三十間中學進行電器及冷氣維修，可是二判一直拖欠部份工程費，他不斷追討卻不獲理會，涉款四百萬元。</spanclass></p></body></html>

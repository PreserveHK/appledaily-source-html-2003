<html><header><meta charset="utf-8"><title>貨車失控撞發電機</title></header><body><h1>貨車失控撞發電機</h1><p>【本報訊】一輛二十四噸大貨車，昨凌晨一時許，沿元朗公庵路駛往市中心方向，在泉楓花園對開，失控猛撼路中心修路地盤石壆，衝力猛烈撞開石壆再撞向旁邊一部大型發電機，發電機被撞毀漏出油渣，幸無引起爆炸。&#13;<br> 附近村民聽聞巨響報警，警員趕至發覺貨車擋風玻璃飛脫（圖），車內插有車匙，司機卻不知所終。原來三十歲姓鍾司機因受傷自行往醫院治理，至早上出院後往警署報案。&#13;<br> 杜建彬攝</p></body></html>

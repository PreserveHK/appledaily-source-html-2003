<html><header><meta charset="utf-8"><title>《魔鬼屍餐2》旗開得勝</title></header><body><h1>《魔鬼屍餐2》旗開得勝</h1><p>恐怖電影《魔鬼屍餐》兩年前上映創下佳績，《魔鬼屍餐2》上周五開畫表現與第一集不相伯仲，周末三日票房共收一千五百六十萬美元（約一億二千二百萬港元），高踞上周全美票房冠軍，亞軍則為收九百六十萬美元（約七千五百萬港元）的《衰鬼媽咪》。&#13;<br> 由哥連菲路（ColinFarrell）主演、即將在港上映的《特警雄風》，累積票房已突破一億美元（約七億八千萬港元），成績理想，而重新上映的《天羅盜網》上周收二百八十萬美元（約二千二百萬港元），累積票房已達九千九百七十萬美元（七億七千七百萬港元）。</p></body></html>

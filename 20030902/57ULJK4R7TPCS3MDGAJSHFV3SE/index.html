<html><header><meta charset="utf-8"><title>李少光子稱與女友炒大鑊</title></header><body><h1>李少光子稱與女友炒大鑊</h1><p>在無綫做藝員的保安局局長李少光獨生子李霖恩，近日被本報發現他與住在東頭邨的少女熱戀。昨日李霖恩接受記者電話訪問時表示，由於女友是圈外人，不欲曝光，女友看到自己變成新聞人物後，反應甚大，更與他大吵一場。&#13;<br> 李霖恩說：「我哋今日為咗呢件事嗌大交，嗌到幾乎分手咁滯！因為我女友係圈外人，唔想曝光見報，所以為咗今次單新聞好唔開心。我同佢拍咗一年拖，我爸爸都見過佢，但自從我嘅身份曝光之後，出街都好唔方便，好似冇晒私隱、冇晒自由咁！」	採訪：卓寶花</p></body></html>

<html><header><meta charset="utf-8"><title>解款車頭突然起火</title></header><body><h1>解款車頭突然起火</h1><p>【本報訊】一輛解款車，昨上午十一時許押解款項，駛經紅磡民樂街二十八號對開時，三十一歲司機發現車頭突然冒煙着火，立即與同事落車及報案。&#13;<br> 消防員到場迅速將火救熄，調查後相信火警因機件過熱引致，並無可疑。由於解款車上有一批款項，警方恐有意外，派數名身穿避彈衣及持MP5雷明登鳥槍警員在現場戒備（圖），直至護衞公司派另一輛解款車到場將款項過車運走。&#13;<br> 劉永明攝</p></body></html>

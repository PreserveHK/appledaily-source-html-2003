<html><header><meta charset="utf-8"><title>廚師販毒還債入獄18年</title></header><body><h1>廚師販毒還債入獄18年</h1><p>【本報訊】中年男子從泰國乘搭航機前赴台北，在香港機場轉機時被機場保安員從他的身上搜出近三公斤的海洛英，巿值約二百萬元；被告昨在高等法院承認販毒，求情指在台灣兩度經營餐館均逢天災，導致一無所有兼妻離子散，更欠下地下錢莊巨款，才被迫運毒還債。&#13;<br> 高等法院法官判刑指案件涉及國際層面，毒品高純度，判囚十八年。被告何錦賦，四十歲，報稱廚師，被控一項販毒，控罪指他今年一月十二日，在香港機場販運近三公斤的海洛英鹽酸鹽。&#13;<br> 案件編號：HCCC117/03</p></body></html>

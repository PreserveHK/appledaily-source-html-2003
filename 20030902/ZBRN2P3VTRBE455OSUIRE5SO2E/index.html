<html><header><meta charset="utf-8"><title>小販駕車撞傷公僕判監</title></header><body><h1>小販駕車撞傷公僕判監</h1><p>【本報訊】元朗一花檔小販不滿食環署掃蕩頻密令生意難做，月前與帶隊的首席小販管理主任爭執，不禁對方揚言「你夠膽搵車撞我」，遂駕貨車企圖撞向該販管主任，結果撞傷一名無辜男途人及導致兩名食環署職員受傷，昨日被裁定一項危險駕駛罪成。&#13;<br> 法官指被告雖受挑釁犯案，但駕車撞向人群，罪行嚴重，判監七個月及停牌一年。&#13;<br> 被告吳長和，三十六歲，有兩次不小心駕駛案底。&#13;<br> 案件編號：DCCC410/03</p></body></html>

<html><header><meta charset="utf-8"><title>《猛龍特警隊》食住個勢</title></header><body><h1>《猛龍特警隊》食住個勢</h1><p>呢期講人氣最勁，相信冇邊個可以及得上鄭中基，所以連鈴聲榜都有兩首屬於佢嘅歌上榜，分別係電影《龍咁威》嘅主題曲《猛龍特警隊》，同埋啤酒廣告歌《火紅火熱》。至於上榜兩星期林峰嘅《忘記傷害》，似乎地位冇被動搖，仍然坐穩。但要值得留意嘅係古巨基嘅《任天堂流淚》，係多個鈴聲榜都名列前茅，睇嚟係下個星期鈴聲榜嘅黑馬。</p><p><b> 至Hit下載</b> &#13;<br> 猛龍特警隊　鄭中基&#13;<br> 窮爸爸　許志安&#13;<br> 忘記傷害　林峰&#13;<br> 任天堂流淚　古巨基&#13;<br> 火紅火熱　鄭中基&#13;<br> 排名不分先後&#13;<br> &#13;<br> 資料來源：&#13;<br> <ahref http:>www.qlala.com &#13;<br> <ahref http:>www.sina.com.hk </ahref></ahref></p></body></html>

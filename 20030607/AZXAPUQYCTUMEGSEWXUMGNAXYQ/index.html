<html><header><meta charset="utf-8"><title>藏贓70件匪監64月</title></header><body><h1>藏贓70件匪監64月</h1><p>【本報訊】大家樂分店前任廚師於去年三個月內，在大埔區干犯多宗盜竊及搶劫案，因徘徊商舖門外形迹可疑惹來便衣警員截查，其後在其寓所撿獲七十多件贓物。涉案男子昨於高院承認九項罪名判監五年四個月。&#13;<br> 三十六歲被告郭偉林，被控搶劫、爆竊、備有盜竊工具及六項盜竊罪，發生於去年八月至十月大埔區內。&#13;<br> 大律師求情時稱被告為大家樂分店廚師於九八年被裁退，被捕時無業，希望法庭體諒他因經濟壓力及照顧年老雙親才犯案予以輕判。&#13;<br> 案件編號：HCCC105/2003</p></body></html>

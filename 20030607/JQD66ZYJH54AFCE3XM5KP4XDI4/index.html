<html><header><meta charset="utf-8"><title>大屋街爛路已重鋪</title></header><body><h1>大屋街爛路已重鋪</h1><p>荃灣大屋街一座私人大廈興建工程完成後，大廈對出馬路嚴重損毀及積水，路政署拖延大半年仍未完成維修，附近居民及駕駛人士甚不滿，向本報投訴。&#13;<br> 本報於今年四月十二日報道居民投訴及轉介路政署跟進，直至最近，路政署已完成重鋪整段路面工程，路面凹凸不平及積水問題已獲解決。&#13;<br> 該座私人住宅大廈在興建時，路政署曾封閉地盤外行人路及取消路旁一列咪表泊車位，方便建築工程進行，居民要繞道而行，工程完成後九個月，行人路仍未回復原貌，居民甚表不滿。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

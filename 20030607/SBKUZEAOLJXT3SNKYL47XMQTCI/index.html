<html><header><meta charset="utf-8"><title>警放蛇破色情K場</title></header><body><h1>警放蛇破色情K場</h1><p>【本報訊】警方港島總區特別職務隊探員，經過近一個月調查後，在灣仔搗破一個涉嫌以卡拉OK夜總會作掩飾，向客人提供性服務的色情娛樂場所。&#13;<br> 前晚八時許，警方派探員扮顧客「放蛇」，進入莊士敦道一九四號一間卡拉OK夜總會。當一名女公關向探員收取費用及提供性服務時，探員即表露身份。與其他探員裏應外合，拘捕涉嫌經營色情場所及賣淫的五女一男(年齡由二十八至四十三歲)，部份為內地來港的新移民。他們被探員帶署調查後，准以保釋候查。&#13;<br> 冼豪文攝</p></body></html>

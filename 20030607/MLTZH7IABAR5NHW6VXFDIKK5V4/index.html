<html><header><meta charset="utf-8"><title>　　維珍老闆勁讚國泰空姐 - 李八方</title></header><body><h1>　　維珍老闆勁讚國泰空姐 - 李八方</h1><p>非典型肺炎雖然令國泰航空損失慘重，但係無損國泰班空中小姐、少爺嘅服務態度，連英國維珍航空嘅老闆RichardBranson都讚好。&#13;<br> 據國泰內部刊物《國泰天地》報道，佢老兄上月初搭國泰去澳洲，落機前特別寫咗封短函鼓勵國泰班員工，佢喺信中咁寫：「謝謝你們在機上對我的殷勤照顧，面對如此嚴峻的衝擊，國泰的服務人員仍積極面對，實屬難得。」八方相信，國泰班手足睇到呢封信，一定開心到暈。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

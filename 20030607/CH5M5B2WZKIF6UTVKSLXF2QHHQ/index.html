<html><header><meta charset="utf-8"><title>狄美摩亞親熱值百三萬</title></header><body><h1>狄美摩亞親熱值百三萬</h1><p>再戰影壇的狄美摩亞（DemiMoore）與《玩串婚後事》男星艾斯頓古查（AshtonKutcher）的戀情，可算是近期最熱烘烘的話題。而即將出版的最新一期《People》雜誌更會以六版篇幅報道二人戀情的最新發展。<br> &#13;<br> <spanclass>熱情擁吻 &#13;<br> 據《紐約日報》報道，雜誌不惜出價五萬美元（約三十九萬港元）買下一輯日前狄美摩亞與艾斯頓在一頒獎禮慶功派對上熱情擁吻的照片。而美國小報《NationalEnquirer》則以十一萬二千美元（約八十七萬四千港元）買下另一輯有關二人的照片，兩份刊物共花約一百二十六萬港元。</spanclass></p></body></html>

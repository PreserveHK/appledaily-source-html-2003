<html><header><meta charset="utf-8"><title>「肥婆」與群警紮馬</title></header><body><h1>「肥婆」與群警紮馬</h1><p>【本報訊】「你哋要查我身份證就要等我律師嚟，唔係你拉我啦！」一名綽號「肥婆」14K黑社會大佬輩男子，昨凌晨三時許，不甘門生在油麻地「348的士高」門外遇襲受輕傷，竟夥黨出頭與保安職員發生爭執，其間警員到場排解又拒絕接受警員調查，高舉雙手挑釁警員「你拉我啦！」結果被捕，同行「兄弟」疑辱罵警員被警告，由人強行拖走。警方恐有人折返尋仇，派出大隊人馬在場戒備，幸再無事故發生。涉阻差辦公被捕男子姓陳（二十九歲）。</p></body></html>

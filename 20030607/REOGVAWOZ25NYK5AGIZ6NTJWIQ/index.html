<html><header><meta charset="utf-8"><title>樓花制無必要大改</title></header><body><h1>樓花制無必要大改</h1><p>【本報訊】「均來事件」惹起大眾關注，預售樓花制度是否健全，有立法會議員認為不必大改，但應要適度調節，例如容許小業主，對存放售樓款項的信託戶口有查閱權，以及強制買賣雙方，聘用不同代表律師。&#13;<br> 立法會議員陳偉業，昨日會見房屋及地政規劃局高層後說，現行的樓花預售機制，並不存在嚴重問題，毋須大幅修改，也毋須效法內地，採用較嚴謹的審批準則。&#13;<br> 但在現行制度下，有一些對小業主不利或不公平的地方，便值得改進。&#13;<br> 其一是發展商預售所得款項，應由現時寄存在發展商代表律師處，改為存在銀行信託戶口，並定明有關款項，只作單一用途，支付費用予承建商。&#13;<br> 他又表示，應賦予小業主查閱權。</p></body></html>

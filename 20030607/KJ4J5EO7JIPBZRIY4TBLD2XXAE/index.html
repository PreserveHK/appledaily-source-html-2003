<html><header><meta charset="utf-8"><title>蔡依林盼來港歎茶</title></header><body><h1>蔡依林盼來港歎茶</h1><p>學業和事業皆得意的蔡依林，加盟SonyMusic後的首張大碟《看我72變》銷量相當不俗，在台灣唱片銷量榜連續八個星期榮登冠軍，相當厲害！<br> &#13;<br> <spanclass>SARS誤行程 &#13;<br> 原本蔡依林欲來港宣傳新唱片，但因為SARS問題暫時未能成行，香港fans惟有寫信和傳電郵跟蔡依林聯絡。蔡依林日前說：「我真的很惦記香港的茶餐廳和點心，希望SARS問題盡快解決，讓我能早點來港跟fans見面。」</spanclass></p></body></html>

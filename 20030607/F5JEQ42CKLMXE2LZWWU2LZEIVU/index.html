<html><header><meta charset="utf-8"><title>方力申扮溫拿唔知邊個</title></header><body><h1>方力申扮溫拿唔知邊個</h1><p>方力申、鄧健泓、何韻詩、洪天明、梁漢文和鄭中基等，昨日在將軍澳電視廣播城為《勁歌金曲》錄影。<br> &#13;<br> <spanclass>何韻詩肚屙 &#13;<br> 方力申、林曉鋒、洪天明、鄭中基和鄧健泓昨日在節目中扮溫拿五虎，方力申說：「我哋冇話邊個扮邊個。」方力申剛考完試，但尚有一個學期才畢業，可是他的同學卻已先畢業，他說：「同學驚我掛住工作，唔記得佢哋，我一定唔會。暑假三個月，我會全力投入歌手工作。」&#13;<br> 此外，何韻詩前晚燒烤，吃下不潔的冬菇肚屙，問到可有告訴緋聞男友劉浩龍，她說：「咁小事，唔使話佢知。」&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：林德雄</spanclass></p></body></html>

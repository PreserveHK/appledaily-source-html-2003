<html><header><meta charset="utf-8"><title>肥姐獅城拍劇有女相伴</title></header><body><h1>肥姐獅城拍劇有女相伴</h1><p>歐倩怡、黃卓玲和夏雨等，前晚在無綫電視城錄影由沈殿霞（肥姐）主持的最後一集《智在必得》，結果歐倩怡贏得六千四百元，她把一半獎金捐給醫管局慈善基金。<br> &#13;<br> <spanclass>與時並進買MP3 &#13;<br> 雖然《智在必得》已錄影完畢，不過肥姐亦有新工作，她說：「我遲啲會去新加坡拍劇，欣宜會飛過嚟會合，拍完套劇後再到內地拍兩套電影，其中一套係同李嘉欣合作嘅《杜十娘》。」而肥姐近日買了兩部MP3，一部自用，一部送給欣宜，肥姐笑說：「我哋要與時並進嘛。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

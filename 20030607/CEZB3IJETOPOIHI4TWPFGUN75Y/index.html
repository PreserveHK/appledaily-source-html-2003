<html><header><meta charset="utf-8"><title>涉騙墓地被告保釋</title></header><body><h1>涉騙墓地被告保釋</h1><p>【本報訊】民政事務局轄下的「信託基金、廟宇及墳場組」前執行秘書，涉嫌騙取一個位於將軍澳華人永遠墳場預留給殉職公務員的墓地，以安葬其父親，昨於東區裁判法院提堂否認控罪，案件押後至六月二十七日作預審，被告保釋候訊。&#13;<br> 現年六十四歲的被告何潤昌，被控以欺騙手段取得服務罪名，控罪指他於九九年五月某日在港向下屬虛假地表示他獲得管理委員會批准有關的墓地編配，但沒向該委員會透露其已故父親並不合資格獲該編配。&#13;<br> 案件編號：ESCC1769/03</p></body></html>

<html><header><meta charset="utf-8"><title>希斯路機場槍戰一死</title></header><body><h1>希斯路機場槍戰一死</h1><p>英國倫敦希斯路機場周五下午（香港時間周六凌晨）發生警匪槍戰，一人死亡。警方初步認為並非恐怖襲擊。&#13;<br> 據英國天空電視台報道，事件發生在機場附近地區，接近英國航空公司總部。<br> &#13;<br> <spanclass>警遭槍擊還火 &#13;<br> 當時警員試圖截停一輛超速汽車，但不成功，雙方展開追逐，當汽車被迫進死胡同時，車上的人向警車開槍，警方還火，車上一名白種男子中槍，他當場接受急救，其後送院，一小時後不治。&#13;<br> 雖然當局一直擔心斯路機場會成為恐怖襲擊目標，但倫敦警方發言人相信今次事件不涉及恐怖襲擊。&#13;<br> 英國天空電視台網站/美聯社</spanclass></p></body></html>

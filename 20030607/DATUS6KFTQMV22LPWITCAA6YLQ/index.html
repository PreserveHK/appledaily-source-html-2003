<html><header><meta charset="utf-8"><title>椎名林檎自爆唔戴Bra</title></header><body><h1>椎名林檎自爆唔戴Bra</h1><p>獲一致公認聲色藝俱全的日本創作女歌手椎名林檎，最近接受雜誌《VOGUE》訪問時，透露為人母後身形明顯發胖，人亦變得呆呆的，不過因有仔萬事足，令過去經常被各種焦慮困擾的她，心情變得比較輕鬆。&#13;<br> 林檎更自爆雖然常在歌曲中大膽談性，但其實她從未參加過結識異性的派對。她更表示雖經常為配合唱片意念而嘗試不同的形象，但平日卻不會作怪異突出的打扮，林檎更說：「其實我唔係好鍾意戴胸圍，所以會盡量揀一啲柔軟舒適嘅衫嚟着。」</p></body></html>

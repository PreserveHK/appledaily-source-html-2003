<html><header><meta charset="utf-8"><title>天雨路滑車禍兩傷</title></header><body><h1>天雨路滑車禍兩傷</h1><p>【本報訊】青衣發生的士與巴士相撞意外。昨晨十一時許，一輛的士由六十歲丘姓司機駕駛，載着七十二歲姓謝女乘客，沿涌美路落斜向青衣南橋方向行駛。至長康邨對開一個彎位時，疑因天雨路滑，的士失控越過火位撞向對面線一輛巴士車頭，巴士輕微損毀，無人受傷，但的士則損毀嚴重（圖）。&#13;<br> 車禍中司機頸部受傷及手腳受創被困，女乘客亦受傷。消防員事後到場將傷者救出送院，幸兩人無性命危險，警方正調查意外原因。&#13;<br> 劉柏麟攝</p></body></html>

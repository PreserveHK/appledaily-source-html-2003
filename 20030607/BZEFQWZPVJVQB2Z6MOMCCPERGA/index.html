<html><header><meta charset="utf-8"><title>谷祖琳考察一樓一鳳</title></header><body><h1>谷祖琳考察一樓一鳳</h1><p>谷祖琳和樂隊Zen前晚在銅鑼灣CityDancer出席「生力清啤WILDDAYOUTBarGig」巡迴音樂會，Zen表示樂隊今年成立十周年，故他們打算再推出唱片，以饗歌迷。&#13;<br> 而谷祖琳近日忙於拍攝新片《豪情》，飾演一樓一鳳的她為了演活角色而往「實地考察」，谷祖琳說：「我試過夜晚瞓唔着，揸車去砵蘭街視察吓，我見到好多男人喺度。」<br> &#13;<br> <spanclass>懶理觀眾猜枚 &#13;<br> 谷祖琳又表示不介意在酒吧表演時，台下觀眾猜枚，她說：「呢啲係香港酒吧嘅風格，我以前去過啲重複雜嘅酒吧表演。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

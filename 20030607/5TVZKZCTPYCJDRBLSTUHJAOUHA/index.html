<html><header><meta charset="utf-8"><title>籮覇好事近舊愛勞斯萊斯贈興</title></header><body><h1>籮覇好事近舊愛勞斯萊斯贈興</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）與班亞弗力（BenAffleck）盛傳會在今年內結婚，身為籮霸的前男友P.Diddy更表示計劃送兩部勞斯萊斯房車予二人作結婚禮物。<br> &#13;<br> <spanclass>阻班仔派錢 &#13;<br> P.Diddy接受《People》雜誌訪問時說：「我聽聞佢哋已經有幾部Bentley，所以我想升級去到勞斯萊斯。」不過他表示為免令任何人感到不快，所以不會出席舊情人的婚禮。&#13;<br> 此外，班仔上月在賭場贏了四十二萬五千英鎊（五百四十萬港元），他想打賞給一名女侍應，但竟被籮霸阻止，最後班仔秘密地打賞三百鎊（三千八百港元）予該女侍應。</spanclass></p></body></html>

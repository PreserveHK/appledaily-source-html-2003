<html><header><meta charset="utf-8"><title>怪翁燒草火警驚魂</title></header><body><h1>怪翁燒草火警驚魂</h1><p>【本報訊】元朗屏山洪屋村一名七十五歲姓鄧老翁，經常在住所外燒雜草，昨晨七時許，四十七歲鄧姓女鄰居又發現他在屋外焚燒雜草及木板，一時間火光熊熊，她恐火勢蔓延遂報案。&#13;<br> 消防員到場開喉救火時，該名赤裸上身的精神異常老翁，一時呆坐在一旁，一時舉起雙手向着到場採訪的記者（圖）。警方到場了解後，認為他在自己的屋外範圍燒垃圾不涉刑事，乃向他警誡一番後離去。&#13;<br> 王偉禎攝</p></body></html>

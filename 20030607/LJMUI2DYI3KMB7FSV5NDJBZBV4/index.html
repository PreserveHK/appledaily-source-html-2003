<html><header><meta charset="utf-8"><title>龍成堡獲大手洽購</title></header><body><h1>龍成堡獲大手洽購</h1><p>【本報訊】英皇地產發展的大埔龍成堡，開售至今累積售出六成單位，並接獲一名本地投資者洽購13間洋房，估計涉資1.3億元。&#13;<br> 美聯物業區域營業董事陳光明表示，一名本地投資客，有意洽購13間龍成堡洋房，當中包括3間面積4702方呎的獨立屋，以及10間各2994方呎的半獨立屋，初步出價1.3億元。由於洽購的其中兩間獨立屋，是發展商之一的影星成龍有意留作自用，故仍在磋商階段。&#13;<br> 陳光明指出，該區物業投資回報不俗。3及4月整體住宅受非典型肺炎影響，交投急跌28.4%，但豪宅僅跌6.3%，反映豪宅抗跌力強，故獲投資者垂青。</p></body></html>

<html><header><meta charset="utf-8"><title>香取成最理想家庭教師</title></header><body><h1>香取成最理想家庭教師</h1><p>東京大學出身的女優菊川怜，去年在一項選舉中，被選為「最理想家庭教師」，但今年她卻被SMAP成員香取慎吾奪去首名銜頭。&#13;<br> 由日本家庭教師中心訪問三千五百多人而選出的「最理想家庭教師」，由形象搞笑的香取奪魁，而松山鳥菜菜子則首次入圍三甲，排在菊川怜之後。至於在電影《大逃殺》中飾演變態導師的北野武，及曾演出《新高校教師》的藤木直人則緊隨其後。至於「最差勁的家庭教師」選舉中，日本首相小泉純一郎則名列三甲之內。</p></body></html>

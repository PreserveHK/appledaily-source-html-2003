<html><header><meta charset="utf-8"><title>祖迪羅聽妻訴苦谷爆</title></header><body><h1>祖迪羅聽妻訴苦谷爆</h1><p>祖迪羅（JudeLaw）與妻子莎迪霍絲（SadieFrost）已瀕臨離婚邊緣，據英國《太陽報》報道，莎迪周三晚在三名子女面前，向祖迪傾訴心事，但祖迪似乎沒有領情，而且離開時更顯得怒氣沖沖。<br> &#13;<br> <spanclass>祖迪不耐煩 &#13;<br> 莎迪在倫敦一酒吧中與祖迪會面，她向祖迪說：「我晚晚同啲細路喺屋企睇電視，九點佢哋瞓覺，跟住就得我自己，我真係好寂寞同好悶呀。」&#13;<br> 其後二人相對無言，並各自與子女交談。不耐煩的祖迪更在酒吧內踱來踱去，接着更要求離去。他離開酒吧後，莎迪一直跟在後面。</spanclass></p></body></html>

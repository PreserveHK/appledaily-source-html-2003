<html><header><meta charset="utf-8"><title>疑藏毒男子拒捕</title></header><body><h1>疑藏毒男子拒捕</h1><p>【本報訊】昨晨十時許，四名男子在油麻地彌敦道「348的士高」盡興後離開時，在西貢街碰上兩名巡邏警員。有人疑「作賊心虛」，將身上一小包可疑物品，扔在地上後急步離開，但被警員喝停。警員撿起該小包可疑物品發覺內裏為白色粉末，懷疑為毒品，立即將一名疑涉案姓黎（二十四歲）男子拘捕，但遭遇反抗，同行三名男子亦一度起哄。&#13;<br> 大批警員趕至控制場面，將涉嫌藏毒及襲警疑犯制服拘捕，同行男子被警告後獲准離開。</p></body></html>

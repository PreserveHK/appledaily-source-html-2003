<html><header><meta charset="utf-8"><title>店舖貨品樣辦塞路</title></header><body><h1>店舖貨品樣辦塞路</h1><p>旺角道及亞皆老街之間一段上海街的裝修公司及鋁窗店舖，早前被讀者投訴將作示範用途的貨品樣辦，放置在行人路上，阻塞通道。本報五月二十一日已報道上述情況，並將投訴轉介食物環境衞生署跟進。&#13;<br> 食物環境衞生署回覆本報查詢表示，食環署人員到上址視察時，確發現有店舖將公司產品展示於行人路，構成阻街，遂即時向有關店舖發出十一封警告信，隨後在當天下午再到上址跟進時，發現情況已有改善。&#13;<br> 記者再到現場查看，上址貨物阻塞行人路的情況已明顯減少。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

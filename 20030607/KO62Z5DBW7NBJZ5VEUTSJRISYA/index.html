<html><header><meta charset="utf-8"><title>平治攔腰撞毀小巴</title></header><body><h1>平治攔腰撞毀小巴</h1><p>【本報訊】昨清晨五時許，一部平治白色房車，載着兩名男女，沿旺角塘尾道快線駛往深水埗方向時，在櫻桃街交界，與一輛從塘尾道南行快線右轉入櫻桃街無載客小巴攔腰相撞。平治房車車頭及小巴左邊車身撞	毀（圖），幸兩車上三人均無受傷。&#13;<br> 兩車司機接受酒精測試，平治房車姓殷（四十二歲）司機證實無飲酒，姓李（五十六歲）小巴司機證實曾飲酒但酒精含量未超出標準，被警員發出口頭警告。&#13;<br> 兩車司機均聲稱沒有衝紅燈，警方正調查意外原因。&#13;<br> 林榮海攝</p></body></html>

<html><header><meta charset="utf-8"><title>索版陳妙瑛搔首弄姿</title></header><body><h1>索版陳妙瑛搔首弄姿</h1><p>無綫將於八月二日舉行港姐準決賽，大會初步決定到泰國布吉拍外景，前日安排佳麗到尖沙嘴美麗華酒店面試。&#13;<br> 前日中午一位年約二十一歲名叫Ena的面試佳麗，貌似陳妙瑛，她在記者的鏡頭前不停搔首弄姿，充滿自信，更擺出不同甫士。<br> &#13;<br> <spanclass>質素稍遜 &#13;<br> 前晚面試的佳麗質素稍遜於下午，當中有一位穿着白色低胸吊帶裙的女子，斜揹黑色手袋，她見記者拍照時，非常合作企定定，可是卻不肯透露姓名。	&#13;<br> 採訪：卓寶花&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

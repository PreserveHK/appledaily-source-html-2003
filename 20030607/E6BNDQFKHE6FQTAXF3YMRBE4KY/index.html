<html><header><meta charset="utf-8"><title>吳國敬失眠當減肥</title></header><body><h1>吳國敬失眠當減肥</h1><p>吳國敬昨日在觀塘綵排下周二和周三的兩場演唱會，由於第一次以個人名義在紅館開騷，阿敬坦言十分緊張，以致晚晚失眠，人也因此瘦了。<br> &#13;<br> <spanclass>張衞健度台詞 &#13;<br> 阿敬說：「本來諗住去美容院減肥抽脂都即刻慳番，只係短短三日連個雙下巴都冇咗，一瞌埋眼啲歌詞同節目程序就飛埋嚟。」&#13;<br> 此外，阿敬透露好友蘇永康和張衞健會負責為演唱會的台詞度橋，問他會否以好友的是非或緋聞作賣點？阿敬說：「我唔理佢哋講乜，總之佢哋講完就到我唱歌。」問其女友仲春菲會否由加拿大返港支持？他笑說：「未知，可能到時會畀驚喜我。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

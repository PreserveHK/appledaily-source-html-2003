<html><header><meta charset="utf-8"><title>米雪申請做馬主</title></header><body><h1>米雪申請做馬主</h1><p>馬敏兒、米雪、魏秋樺、麥翠嫻及文雪兒等，昨日於沙田出席亞視《星光薈萃46載》記者會，幾位活躍於八十年代的女星，更帶了珍藏品到場。<br> &#13;<br> <spanclass>馬敏兒再拍劇 &#13;<br> 已移民加拿大的馬敏兒，下月將會演出亞視劇集《萬家燈火》，她說：「係陳寶華打畀我，我之前都有睇過佢嘅劇集，而且我小朋友都大，唔可以同社會脫節。」&#13;<br> 被問到與男友尹志強入表申請做馬主時，米雪說：「我哋係入咗表申請，但要抽籤，所以未知。今次第一次同佢一齊申請，可能佢有啲內疚，因為佢成日同朋友抽，所以今次咪𠱁我囉！」	&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

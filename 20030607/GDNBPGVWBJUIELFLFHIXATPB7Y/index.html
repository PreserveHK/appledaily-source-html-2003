<html><header><meta charset="utf-8"><title>封面故事：<br>泳衣有話兒</title></header><body><h1>封面故事：<br>泳衣有話兒</h1><p>炎夏一到，海灘滿布弄潮兒，在享受陽光的洗禮時，女士們總希望自己能成為搶眼奪目的一位。除自身玲瓏身段吸引別人目光外，一件有睇頭的泳衣絕對是最佳的陪襯品。講到泳衣潮流，今年「吊頸款」的Bikini獨佔鰲頭，啱晒一眾性感尤物。無膽着Bikini亦不等如無得晒身材，因為原來兩件頭都可以着得你有性格又惹火，唔信？就帶大家慢慢睇！&#13;<br>&#13;<br>記者：陳漢榮、李玉蘭&#13;<br>攝影：梁細權、楊錦文&#13;<br>ImageGirls：Annie、Su-mei、DJCherie（FromImagineLtd.）</p></body></html>

<html><header><meta charset="utf-8"><title>削弱港人遊泰信心</title></header><body><h1>削弱港人遊泰信心</h1><p>【本報訊】香港女記者在曼谷市被輪姦，事件震驚香港以至泰國。泰國政府旅遊局香港辦事處處長占隆相信，輪姦案會在短期內削弱香港人前往泰國旅遊的信心。泰國三輪車的士協會則表示將懸紅協助緝兇。<br> &#13;<br> <spanclass>三輪車懸紅緝兇 &#13;<br> 每個月都有二萬多香港人前往泰國旅遊，占隆忠告旅客，外出時必須注意衣着，不要喝酒，最好有人相伴，切忌接受陌生人的東西。&#13;<br> 占隆說：「發生這種不幸的事件，很難說服香港人曼谷是安全的，但我想強調，所有泰國人都在譴責暴徒的行為。」&#13;<br> 泰國三輪車的士協會會長PrateepSiangwan表示，該會將懸紅緝兇，「我們享有四十年的良好聲譽，被這班壞分子一夕間喪盡。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>「眼超超」遭圍毆</title></header><body><h1>「眼超超」遭圍毆</h1><p>【本報訊】昨凌晨一時許，五男一女（十九至二十六歲）行經旺角奶路臣街與通菜街交界時，疑因「眼望望」與一幫十名男子發生爭執，雙方在街頭「爆粗」，場面劍拔弩張，十名男子稍後悻悻然離開。&#13;<br> 未幾當六名男女沿通菜街行至近亞皆老街時，突然被近二十名手持木棍鐵通大漢前後包圍襲擊，結果五名男子寡不敵眾受傷，女子則無恙，兇徒傷人後逃去，遺下兩支木棍及鐵通在現場。五名傷者送院救治其中兩人需留醫，警方懷疑血案與事主早前與人爭執事件有關。</p></body></html>

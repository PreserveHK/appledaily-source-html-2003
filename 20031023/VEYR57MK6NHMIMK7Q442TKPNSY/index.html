<html><header><meta charset="utf-8"><title>周杰倫整喊觀眾</title></header><body><h1>周杰倫整喊觀眾</h1><p>周杰倫（阿Jay）日前為百事巨星第三站巡迴見面會現身重慶，吸引了二千觀眾到場。阿Jay在見面會中與觀眾打成一片，其中有兩個打籃球環節，阿Jay在場中大展球技，做出射籃及花式傳球等多項動作，令觀眾拍爛手掌。更有女歌迷衝破保安上前抱着阿Jay，亦有女歌迷激動得大哭起來。&#13;<br> <br> <spanclass>移師廣州 &#13;<br> 而第四站的百事巨星巡迴見面會將於下月一日在廣州舉行，屆時言承旭及周杰倫將同時現身。&#13;<br> 此外，阿Jay緋聞女友徐若瑄近日推出新碟《我愛你×4》，推出一周在台灣銷量衝破三萬張。</spanclass></p></body></html>

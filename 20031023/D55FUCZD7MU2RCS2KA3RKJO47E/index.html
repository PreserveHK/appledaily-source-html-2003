<html><header><meta charset="utf-8"><title>陳劍聲連任八和主席驚動廉署</title></header><body><h1>陳劍聲連任八和主席驚動廉署</h1><p>粵劇名伶陳劍聲今日連任八和會館主席，但上任前夕部份八和會館會員昨日臨時在土瓜灣召開記招，力數陳劍聲的當選並不公平。&#13;<br> <br> <spanclass>會員懷疑舞弊 &#13;<br> 有人指出可以投票的會員有一百四十人，但卻點出雙倍票數，而且當日大會邀請了油尖旺區議員吳寶珊監票，可是對方未完成監票便離開。有會員亦力數陳劍聲當選中涉及舞弊，有人更去信廉政公署。陳劍聲則表示要待下月五日才跟會員開會。陳劍聲昨日說：「我今日（指昨日）先由新加坡返嚟，廉署有人打過電話畀我，都係請教啲嘢，我都唔知有會員今日開記者會。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Yumiko隨時獻身落口供</title></header><body><h1>Yumiko隨時獻身落口供</h1><p>鄭希怡（Yumiko）昨日與師弟吳浩康（Deep）一同到灣仔出席由他們擔任代言人的mp3宣傳活動，對於日前因在東區走廊拍攝MV未先向有關部門申請而遭警方調查，並登上港聞頭條一事，Yumiko說：「我自己覺得好突然，希望件事快啲平息，基本上我唔使去落口供，但如果需要協助，我都好樂意。」<br> &#13;<br> <spanclass>吳浩康靠自己 &#13;<br> 此外，問到阿Deep是否因師姐Yumiko的關係才有機會做代言人，他否認說：「係佢哋主動搵我，話我把聲靚，唔係師姐帶挈。」	&#13;<br> 採訪：馮美茵　攝影：陳志嵐</spanclass></p></body></html>

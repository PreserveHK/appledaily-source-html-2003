<html><header><meta charset="utf-8"><title>海藻精華或可醫治流感</title></header><body><h1>海藻精華或可醫治流感</h1><p>日本南部佐賀炭田大學研究海洋生物科技的研究人員發現，從海藻中提取的精華，有機會成為治療流感的新藥物。日本南部海岸的棕色海藻精華，有效終止流感病毒的複製過程，副作用也較小，基於阻止病毒複製的原理，未來更可研製成為治療愛滋病藥物。法新社昨日報道，該大學研究人員發現一種稱為MC26，取自sargassumpiluliferum海藻的精華，具有阻止流感病毒複製的功效，用藥份量也較傳統流感藥物鹽酸金剛胺為少，副作用也較小。</p></body></html>

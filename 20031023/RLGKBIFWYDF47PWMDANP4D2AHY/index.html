<html><header><meta charset="utf-8"><title>深圳電話店東夫妻被殺</title></header><body><h1>深圳電話店東夫妻被殺</h1><p>深圳市寶安區沙井鎮發生電話店兇殺案，一對經營公用電話的夫妻前日雙雙伏屍店中。而早前東莞也曾發生電話店滅門案，東主一家被殺，釀成三屍四命慘劇。&#13;<br> 遇害的周德平夫妻是外地人，已在沙井萬豐二村經營電話三四年。商舖前日至中午仍未開門，一反常態，引起村民關注，並請房東前來開門，結果發現店內一片狼藉，兩人已被殺，鮮血滿地。&#13;<br> 當地記者前往採訪時，竟遭五名兇徒圍毆，記者的相機也被搶去砸爛。&#13;<br> 深圳《晶報》</p></body></html>

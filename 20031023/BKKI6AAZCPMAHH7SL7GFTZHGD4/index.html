<html><header><meta charset="utf-8"><title>窪塚踢記者和氣收場</title></header><body><h1>窪塚踢記者和氣收場</h1><p>日本「光頭影帝」窪塚洋介，本月三日在首名兒子誕生當天，於日本神奈川縣橫須賀市的病院內，涉嫌飛踢一名到場採訪的雜誌攝影記者，該名為雜誌《女性自身》工作的記者，事後報警起訴窪塚傷害他人身體，前日雙方最終以庭外和解收場。&#13;<br> <br> <spanclass>透過代表道歉 &#13;<br> 雜誌《女性自身》的編輯部發言人說：「窪塚洋介已透過代表作出道歉，我們已接納庭外和解，近日便會撤銷對窪塚的起訴。」</spanclass></p></body></html>

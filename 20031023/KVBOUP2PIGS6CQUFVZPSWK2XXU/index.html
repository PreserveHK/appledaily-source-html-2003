<html><header><meta charset="utf-8"><title>美製造商用301告中國</title></header><body><h1>美製造商用301告中國</h1><p>【本報訊】外電報道，逾40家美國製造業團體組成的「公平貨幣聯盟」，已籌集足夠資金，正委律師引用301條款告中國，利用壓抑人民幣滙價以刺激出口，損害美國利益。&#13;<br> 該聯盟表示，若中國貨幣政策不變，美國對中國的貿易逆差可能突破去年創下的1030億美元紀錄，今年首8個月的逆差數字為770億美元。聯盟成員之一的全美製造商協會副總裁FrankVargo表示，聯盟要求美國貿易代表處援引301條款以解決人民幣問題。&#13;<br> 美國紡織製造商協會副總裁RobertDupree指出，自97年以來，中國一直是造成22萬個紡織業職位流失的主要原因。</p></body></html>

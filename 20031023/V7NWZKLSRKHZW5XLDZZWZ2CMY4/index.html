<html><header><meta charset="utf-8"><title>李英愛宮廷佳餚吸收視</title></header><body><h1>李英愛宮廷佳餚吸收視</h1><p>韓國電影《春逝》女主角李英愛，主演的宮廷廚藝劇集《大將金》，近期在當地的收視節節上升，前日播出的一集更有43.3%收視率，直迫宋慧喬與李秉憲合演的《AllIn》大結局的47.7%收視佳績。&#13;<br> <br> <spanclass>惹人垂涎 &#13;<br> 李英愛主演的復出劇集《大將金》，自上月十五日在韓國播放以來，收視不斷攀升。一名受訪觀眾說：「劇中出現的宮廷美食實在令人大流口水，我亦很想試吃。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>英央行料率先加息</title></header><body><h1>英央行料率先加息</h1><p>【本報綜合報道】在英國央行本月初的會議上，9位決策官員中有4人投票支持加息，令人揣測英國央行可能是全球4大央行中率先加息的央行。&#13;<br> 根據英國央行的會議紀錄顯示，該行行長金默文在本月8日至9日的會議上行使決定性投票，令會議以5票對4票通過維持利率不變。據彭博資訊的調查，受訪的21名經濟研究員都不預期比數如此接近。&#13;<br> 金默文上周說，該行「在某個時間」需要加息，以確保英國通脹達到該行的目標。受有關消息刺激，2005年12月到期的英國金邊債券孳息昨天曾升12基點，見4.52厘的15個月高位。英鎊則升至1.6897美元的4個月高峯。</p></body></html>

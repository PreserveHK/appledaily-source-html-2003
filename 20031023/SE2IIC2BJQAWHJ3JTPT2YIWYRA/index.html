<html><header><meta charset="utf-8"><title>估計派飛損失400萬</title></header><body><h1>估計派飛損失400萬</h1><p>港府需為巨星匯開支包底，今次將十三場演唱會的其中一場門票公開派發，官方未有披露虧損金額，該場一萬三千張門票售價原分四級：$158、$288、$388、$588，若所有門票均分四級，粗略估計，主辦機構因此少收四百多萬元。&#13;<br> 至於整個巨星匯的政府包底金額，投資推廣署署長盧維思昨表示，巨星匯的合約訂明，港府最多需承擔一億元，並強調合約一直如此列明。不過，他在九月十一日的記者會上，曾公開表示港府需承擔八千萬元。</p></body></html>

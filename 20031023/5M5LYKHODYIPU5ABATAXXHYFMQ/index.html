<html><header><meta charset="utf-8"><title>中電無意發展總部地皮</title></header><body><h1>中電無意發展總部地皮</h1><p>【本報訊】美林證券與中電控股（002）管理層會面後發表研究報告，當中引述集團管理層指出，中電現僅餘的地產項目海逸豪園，在第3季共售出71伙，銷情較02年同期理想，但沒有透露出售單位的平均呎價。該項目與長實（001）合作發展，至今已售出九成。&#13;<br> 中電管理層透露，現無計劃發展總部的地段；澳洲業務方面，有關減持雅洛恩能源的計劃，目前仍考慮多個方案，包括減持或與其他電力公司合併。&#13;<br> 另外，中電管理層指出，03年資本性開支可維持在上半年水平。美林同時將中電今年兩電盈利預測上調3.7%及3.4%。</p></body></html>

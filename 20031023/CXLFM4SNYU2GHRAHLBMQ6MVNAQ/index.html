<html><header><meta charset="utf-8"><title>英國版罵女記幼稚事件</title></header><body><h1>英國版罵女記幼稚事件</h1><p>本港有線電視女記者張寶華二○○○年十月被前國家主席江澤民大罵問題「太簡單、有時幼稚」，名噪一時；周二在倫敦亦發生了英國版「張寶華事件」，一名入行二十年的資深記者被英國副首相彭仕國罵作「儍女」（sillygirl）。&#13;<br> 有四間房屋的彭仕國在一個房屋會議被四十四歲的威納追問，為甚麼他位於懷特霍爾的十八世紀官邸在過去五年花了納稅人約一千四百多萬港元時，在鏡頭前說那問題「愚蠢和胡說」，但當鏡頭不拍他時，他立即大罵威納「儍女」。&#13;<br> 英國《衞報》</p></body></html>

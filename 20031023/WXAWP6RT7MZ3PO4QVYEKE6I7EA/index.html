<html><header><meta charset="utf-8"><title>林嘉欣隨時隨地濕身</title></header><body><h1>林嘉欣隨時隨地濕身</h1><p>林嘉欣早前在台灣拍攝新碟唱片封套，適逢當地大暑，天氣十分炎熱，攝影師為拍攝嘉欣最自然的一面，特地在一大廈天台搭建帳篷，讓她在內拍照。<br> &#13;<br> <spanclass>帳篷焗桑拿 &#13;<br> 嘉欣當天早上五時便起床化妝，約八時開始拍攝，一拍便十多小時，但因帳篷十分悶熱如焗桑拿般，嘉欣終耐不住炎熱跑到帳篷外，拿起水喉就往自己身上淋水降溫。&#13;<br> 攝影師表示本沒計劃拍嘉欣的濕身照，但見她拿水喉灑水時，感覺十分性感與真實，於是便拿起相機不停拍照。</spanclass></p></body></html>

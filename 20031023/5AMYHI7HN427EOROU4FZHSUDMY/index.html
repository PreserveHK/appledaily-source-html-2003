<html><header><meta charset="utf-8"><title>超儀：維港騷好大鑊</title></header><body><h1>超儀：維港騷好大鑊</h1><p>何超儀昨日在紅磡出席一個家具店揭幕儀式，她表示酬勞是一年任取家具，昨日超儀提早到場訂梳化及組合櫃，預備新婚後布置家居。&#13;<br> <br> <spanclass>霆鋒講大話 &#13;<br> 問到超儀有否看《維港巨星匯》？她說：「冇機會。」當超儀得知維港騷有飛派，她即說：「咁慘要派飛，咁大鑊？」當提到謝霆鋒曾表示在家中可看到維港騷，超儀即指霆鋒講大話，她說：「佢唔好吹水啦，佢feel到氣氛咋，咁獅子山下家家戶戶都feel到啦！」&#13;<br> 超儀提到拍攝電影《豪情》時，最慘一場是與陳奕迅的床上戲，她說：「都唔知佢有冇沖過涼，佢啲腳甲好黑，隻腳成日踩屎咁，成隻踩屎腳。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

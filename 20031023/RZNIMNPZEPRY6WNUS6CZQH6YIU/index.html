<html><header><meta charset="utf-8"><title>催眠治療可紓緩腸胃病</title></header><body><h1>催眠治療可紓緩腸胃病</h1><p>英國曼徹斯特威辛頓醫院的一項研究顯示，超過二百名患有腸易激綜合症的病人表示接受催眠後，改善困擾了他們長達五年的腸胃痙攣、胃氣脹及腹瀉的病徵，從而減少抑鬱及焦慮，改善生活質素。路透社昨日報道，腸易激綜合症（IrritableBowelSyndrome）估計困擾約一至兩成人口，患者會出現腸抽筋、腹瀉及便秘等問題。由英國曼徹斯特威辛頓醫院進行的長期研究顯示，七成一接受催眠治療的患者均稱，為期十二次，每次一小時的催眠治療，有助紓緩病徵。</p></body></html>

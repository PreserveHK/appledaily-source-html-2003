<html><header><meta charset="utf-8"><title>港列受保護植物</title></header><body><h1>港列受保護植物</h1><p>羅漢松﹙Podocarpusmacrophyllus﹚屬常綠灌木，英文名BuddistPine，產自中國及日本，在本港及國內都被列為受保護植物，分布於廣東、廣西及雲南等地，本港則見於西貢燕子岩、白腊灣、浪茄灣、石澳及薄扶林等地，適合氣候溫和、潮濕及近海地方。羅漢松特性耐熱，外形蒼勁古雅，其嫩葉與種子均可入藥，樹齡可逾千年，高可達百呎。據悉，嘉華集團主席呂志和家中亦有一株年逾四百歲的羅漢松。</p></body></html>

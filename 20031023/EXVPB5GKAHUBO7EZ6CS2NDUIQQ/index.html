<html><header><meta charset="utf-8"><title>Kelly煙花伴舞險燒傷</title></header><body><h1>Kelly煙花伴舞險燒傷</h1><p>陳慧琳（Kelly）完成電影《無間道Ⅲ終極無間》的拍攝工作後，即趕赴寧波為「第七屆寧波國際服裝節開幕文藝晚會」擔任嘉賓，並以壓軸身份為晚會表演。&#13;<br> 主辦單位見Kelly衣着品味過人，特別安排近百位模特兒與她一同表演時裝騷。&#13;<br> <br> <spanclass>跳舞忘形 &#13;<br> 大會又安排了六十位舞蹈員與Kelly在台上載歌載舞，將現場氣氛推至最高峯，場面熱鬧，其間更大放煙花。不過，Kelly在跳舞時太過忘形，差點被煙花燒傷，幸好她的身手相當敏捷，避過意外的發生。&#13;<br> 撰文：羅慧敏</spanclass></p></body></html>

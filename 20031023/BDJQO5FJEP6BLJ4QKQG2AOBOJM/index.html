<html><header><meta charset="utf-8"><title>agnesb.秋冬驚喜銀飾玩Charm</title></header><body><h1>agnesb.秋冬驚喜銀飾玩Charm</h1><p>永遠唔跟大潮流，今季agnesb.懷舊欠奉，繼續法式風情兼反傳統。新登場的銀飾系列，就大玩今季至Hit的Charm熱潮，手鏈頸鏈都吊有簡約小飾物，屬驚喜之作。黃銅包銀的Charm，吊有代表agnesb.的AB字母或至受女生歡迎的星星與心形，而重點主打就是由設計師agnes手寫的「GIVELOVE」及「SMILE」字樣系列，完全表現了品牌的精神。&#13;<br>&#13;<br>記者：梁珮瑜&#13;<br>agnesb.(29189830)　金鐘太古廣場223舖</p></body></html>

<html><header><meta charset="utf-8"><title>夜鷺黃昏群出覓食</title></header><body><h1>夜鷺黃昏群出覓食</h1><p>夜鷺（學名Nycticoraxnycticorax）屬於鷺科，在本港有留鳥（在港繁殖定居）及季候鳥之分，是極普遍的鳥類。夜鷺平均身高六十一公分，翅膀和腹部呈灰白色，成鳥頭上及背部呈藍黑色而有光澤，後頭有兩、三根白色長羽毛，眼睛橙色或黃色，繁殖期時的眼睛則為紅色。&#13;<br> 夜鷺的食物種類多而複雜，包括魚、蝦、昆蟲、兩棲爬蟲類，甚至連人們拋棄在水邊的垃圾也不放過。牠們白天多半躲在鳥巢中或陰暗的角落裏，黃昏時成群出外覓食，台灣人給牠們一個外號，稱為「暗光鳥」。</p></body></html>

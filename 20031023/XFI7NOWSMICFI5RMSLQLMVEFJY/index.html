<html><header><meta charset="utf-8"><title>黑木瞳變身Dolce&amp;Gabbana白流蘇</title></header><body><h1>黑木瞳變身Dolce&amp;Gabbana白流蘇</h1><p>日本女星黑木瞳雖已年屆四十三，但因保養得宜，日本傳媒經常大讚她比三十歲女子還要年輕。<br> &#13;<br> <spanclass>紅寶作靈魂 &#13;<br> 一向出席公開場合都以莊重打扮為主的黑木瞳，日前現身日劇《白色巨塔》的記者會時，突然非常風騷地穿一件Dolce&amp;Gabbana多層流蘇的銀白色吊帶連身裙現身，搖曳生姿，把現場年輕女演員全比下去。而香港的專門店亦可找到同系列橙色連身裙。&#13;<br> 日本女星愛珠光寶氣，黑木瞳亦不輸蝕，白珍珠耳環及戒指，頓增闊太貴氣。黑木瞳表示珍珠鏈上的紅寶石是整個look的重點，令她看來不會太素淡。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>有偏光鏡冇反光</title></header><body><h1>有偏光鏡冇反光</h1><p>有沒有試過拍照時遇上玻璃等反光物件，被玻璃中的雜亂反射影像破壞了整張相片的美感呢？這些討厭的反射影像原來只要利用偏光鏡就能輕易消除。偏光鏡（PolarizingFilter，簡稱PL鏡），「Polarize」是指偏振光，當漫射的光線經過特定平滑的反射面反射後，就會形成偏振光。而偏光鏡則可阻擋偏振光通過鏡頭。經過偏光鏡過濾後，玻璃、水面等反光便可消除，令相片消去了難看的反射影像。&#13;<br> 文：之達周&#13;<br> &#13;<br> 作者介紹：十多年專業攝影及傳媒經驗，現任《DiGi數碼雙周》總編輯。</p></body></html>

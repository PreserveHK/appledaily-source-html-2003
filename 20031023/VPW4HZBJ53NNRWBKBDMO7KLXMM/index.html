<html><header><meta charset="utf-8"><title>中國禁借腹生子</title></header><body><h1>中國禁借腹生子</h1><p>中國衞生部最近頒發新的規定，首次明文禁止借腹生子、人獸交配及複製人類，以杜絕一些研究機構進行「人和動物交配」或複製人的試驗。<br> &#13;<br> <spanclass>不准複製人 &#13;<br> 衞生部規定，禁止實施代孕技術、禁止實施胚胎贈送，即不孕不育症者若想借腹生子，即使夫妻雙方和代孕者都同意，醫院也不准做這樣的胚胎植入術。&#13;<br> 規定還首次明文禁止人類與動物雜交、禁止以生育為目的對人類胚胎進行基因操作、禁止複製人。&#13;<br> 內地傳媒稱，衞生部的有關規定粉碎了「讓人和動物交配」等構想。	&#13;<br> 浙江《都市快報》</spanclass></p></body></html>

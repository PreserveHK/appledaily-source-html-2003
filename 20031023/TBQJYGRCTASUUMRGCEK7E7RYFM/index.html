<html><header><meta charset="utf-8"><title>金價重上380水平</title></header><body><h1>金價重上380水平</h1><p>【本報綜合報道】國際金價昨天一度攀上每盎斯386美元，原因是美元偏弱，加上臨近聖誕節和印度嫁娶旺季，令黃金需求再度轉殷。&#13;<br> 倫敦現貨金在前天勁升7.4美元（1.98%）後，昨天曾續升5.9美元（1.55%），見每盎斯386.65美元，是本月2日以來最高水平；歐洲尾段報384.25美元，升3.5美元。香港九九金昨收報每両3514元，升60元（1.74%）。&#13;<br> 首飾商上半年耗用1240公噸黃金，是全球最大用家。現時正是全球最大黃金消耗國──印度的婚嫁旺季，傳統上金飾屬新娘的必備嫁妝。此外，接近聖誕節，歐美對金飾禮品的需求亦增加。</p></body></html>

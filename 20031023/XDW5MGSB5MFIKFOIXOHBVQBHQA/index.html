<html><header><meta charset="utf-8"><title>長實票據超購昨截止</title></header><body><h1>長實票據超購昨截止</h1><p>【本報訊】長江實業（001）公布，擬發行的8億元零售票據已獲超額認購，故提早至昨日截止認購。不過，長實及負責統籌的滙豐銀行昨日均未有回覆認購額最新數字。&#13;<br> <br> <spanclass>原定周五提早兩日 &#13;<br> 消息稱，截至周二認購票據港元部份金額已超逾10億元；澳元部份則只有5000萬元。&#13;<br> 長實今次發行的票據，是100億元零售票據發行計劃的首批，分為港元及澳元兩類，原定周五截止認購申請。港元票據年期為5年，首2年票面息率3厘，其後3年為4厘；澳元部份首3年票面息率為4.75厘，但不夠吸引力。</spanclass></p></body></html>

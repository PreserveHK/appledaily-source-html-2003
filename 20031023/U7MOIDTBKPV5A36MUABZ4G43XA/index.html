<html><header><meta charset="utf-8"><title>輪狀病毒兒童腹瀉元兇</title></header><body><h1>輪狀病毒兒童腹瀉元兇</h1><p>亞洲輪狀病毒監察網絡進行研究，發現中國、泰國、台灣、印尼、南韓、馬來西亞及越南七國，涉及三十三間醫院的一萬六千名腹瀉入院兒童（當中包括四間本港醫院），感染輪狀病毒的情況是預期估計的兩倍。美聯社昨日報道，高達六成因腹瀉入院的亞洲兒童，是感染輪狀病毒。輪狀病毒會引致嚴重腹瀉，是導致發展中國家五歲以下兒童腹瀉的元兇，每年更奪去五十萬名兒童性命，科研人員現正致力研製預防疫苗。</p></body></html>

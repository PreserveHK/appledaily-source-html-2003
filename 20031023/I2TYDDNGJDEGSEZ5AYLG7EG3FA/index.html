<html><header><meta charset="utf-8"><title>李登輝作供指宋楚瑜貪污</title></header><body><h1>李登輝作供指宋楚瑜貪污</h1><p>台灣前總統李登輝昨日到台北地方檢察署出庭作證，創下卸任總統到庭應訊的紀錄。<br> &#13;<br> <spanclass>應檢察官傳喚出庭 &#13;<br> 曾兼任國民黨主席的李登輝，因涉及國民黨一個秘密帳戶的建立及資金流向問題，被檢察官傳喚。昨日上午八時四十分，李登輝在隨扈陪同下，提前一小時直接驅車進入地檢署。&#13;<br> 據透露，李登輝在庭上指控國民黨前秘書長宋楚瑜私設帳戶，收取上億元新台幣捐款，又偽造文書，涉嫌貪污。&#13;<br> 四年前，宋楚瑜宣布獨立參選總統，被踢爆秘密帳戶問題，但經警方調查，已宣告不予起訴。&#13;<br> 由於現任親民黨主席的宋楚瑜，宣布與國民黨主席連戰聯手參加明年台灣總統大選，帳戶問題再度引發紛爭。&#13;<br> 中央社</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>陳寶珠個唱擺明谷乖仔</title></header><body><h1>陳寶珠個唱擺明谷乖仔</h1><p>陳寶珠與兒子楊天經昨日在尖沙嘴，宣布將於十二月五日至八日在紅館舉行四場首次個人演唱會，會上寶珠姐獲贊助商送上價值十萬元的鑽石表及二十萬元的人參提神補氣。<br> &#13;<br> <spanclass>有神秘嘉賓 &#13;<br> 問寶珠姐是否因為兒子天經擔任表演嘉賓，才答應開演唱會，她笑說：「少少啦，畀個機會啲小朋友，不過佢冇求我，係我自發性嘅，因為我自己都想唱。」&#13;<br> 寶珠姐透露除邀請影壇七公主任個唱表演嘉賓外，還有一位神秘嘉賓。問她今次歌酬如何？她數了七隻手指，然後說：「秘密！」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

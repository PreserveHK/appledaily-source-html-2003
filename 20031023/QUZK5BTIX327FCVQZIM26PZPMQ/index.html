<html><header><meta charset="utf-8"><title>佐治痛斥阿諾假政經</title></header><body><h1>佐治痛斥阿諾假政經</h1><p>荷李活型男佐治古尼（GeorgeClooney），最近接受德國一本雜誌訪問時，痛斥美國政界人士假正經，更強調不會效法阿諾舒華辛力加（ArnoldSchwarzenegger）參政。&#13;<br> <br> <spanclass>不應為權位放棄立場 &#13;<br> 佐治古尼接受《Woman》雜誌訪問時說：「阿諾在競選中勝出，顯示參選者否認自己做過的東西才可以成功。我認為大家應該堅守立場，我承認自己吸食過大麻、與多個女人發生性關係，但不少美國人卻為了權位而努力擦掉自己所做的一切。」身為民主黨黨員的佐治，還堅持自己反對美國攻打伊拉克的立場。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>莫文蔚狂騷42吋長腿　爽！</title></header><body><h1>莫文蔚狂騷42吋長腿　爽！</h1><p>莫文蔚日前為新碟拍攝新一輯宣傳照，大騷其四十二吋長的驕人美腿，穿上牛仔褸、boxer褲配波鞋拍照的莫文蔚，在拍攝現場更幾乎全程被風扇猛吹，製造長髮飄逸的效果，但她不但不以為苦，更頻呼涼快。&#13;<br> <br> <spanclass>喜熱褲涼爽 &#13;<br> 莫文蔚說：「我一向都鍾意着短褲同熱褲，因為舒服、易襯。今次着boxer褲影相真係好涼爽，感覺好舒服同自然，好似返咗屋企咁casual，擺甫士都特別容易。」</spanclass></p></body></html>

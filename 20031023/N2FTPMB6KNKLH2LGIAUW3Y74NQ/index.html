<html><header><meta charset="utf-8"><title>東亞首推內地兒童戶口</title></header><body><h1>東亞首推內地兒童戶口</h1><p>【本報訊】東亞銀行（023）宣布，推出內地兒童儲蓄帳戶「聰明小當家」，為內地16歲以下兒童提供多種貨幣（包括人民幣）儲蓄（存摺）帳戶及定期存款服務。&#13;<br> 據悉，這是首家港資銀行在內地推出兒童儲蓄戶口。&#13;<br> 東亞銀行中國業務總部分行管理及發展部主管唐展鵬接受查詢時表示，冀3個月內，東亞每間內地分行可吸納最少1000個客戶，即共開納逾8000個戶口。&#13;<br> 該銀行早前爭取內地居民的計劃，4個月內，平均每家分行成功吸納1500個客戶。&#13;<br> 「聰明小當家」帳戶是以開戶兒童之名義開立，由兒童的父母或監護人操作。</p></body></html>

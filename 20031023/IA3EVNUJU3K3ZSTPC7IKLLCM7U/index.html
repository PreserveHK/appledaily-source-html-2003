<html><header><meta charset="utf-8"><title>張東健洗白白周身蟲</title></header><body><h1>張東健洗白白周身蟲</h1><p>與元斌合演韓國戰爭電影《太極旗飄揚》的張東健，前日在當地接受傳媒訪問時說：「因為拍《太》片外景的戲份太多，有一天拍完電影，回家沖涼的時候，發現還有昆蟲爬出來，可見走了很多山路和草原！」&#13;<br> <br> <spanclass>精神壓力大 &#13;<br> 張東健還說：「因為片中有許多爆破場面，要抓住適當的時機拍攝，是非常困難，因只要NG一次就要最少等三十分鐘才可繼續拍攝，有時候要等上幾個小時，所以為了不NG，精神上跟身體上受到的壓力很大。」</spanclass></p></body></html>

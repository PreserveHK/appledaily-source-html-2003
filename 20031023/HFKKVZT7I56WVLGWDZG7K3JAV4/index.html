<html><header><meta charset="utf-8"><title>佛山環保豬屎可供食用</title></header><body><h1>佛山環保豬屎可供食用</h1><p>佛山市高明區一個環保豬場，聲稱用一種特殊水餵豬喝，令牠們排出的糞便「無臭味、無污染」，乾淨得能給人吃。豬場技術人員前日更即場示範將「豬屎」食落肚。&#13;<br> 姓張的技術員表示，一般豬隻只要喝下這種特別調製的水後，體內會產生大量益菌，不但能增加豬的抗病力，又能分解氨氮和含磷有機物質，令豬排出來糞便全無污染。經加工製造出來的有機肥料，含有多種對人體有益的多糖體、氨基酸等要素，不但可以拿來吃，還可用來泡茶喝。&#13;<br> 《廣州日報》</p></body></html>

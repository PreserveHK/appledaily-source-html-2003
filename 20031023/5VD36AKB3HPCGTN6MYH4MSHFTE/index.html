<html><header><meta charset="utf-8"><title>廉署通緝棄保潛逃兩漢</title></header><body><h1>廉署通緝棄保潛逃兩漢</h1><p>【本報訊】廉政公署偵破的房委會鋼閘工程詐騙案，案中兩名被捕的疑犯棄保潛逃，遭廉署通緝。兩名通緝犯涉嫌在多項建屋工程的鋼閘招標中，與其他人士串謀詐騙房委會，在投標書中作出不實的報價。&#13;<br> 兩名通緝犯分別是金門鐵閘有限公司董事林敏雄，五十四歲，以及拔萃設計裝飾有限公司董事蔡啟忠，五十歲。&#13;<br> 廉署的調查顯示，林敏雄及蔡啟忠於九七年四月至○○年九月期間，涉嫌與其他人士串謀詐騙房委會，不誠實地在呈交的投標書中不真確報價，並與各鋼閘供應商均分因房委會接受不真確報價而賺取的利潤。&#13;<br> 廉署獲東區裁判法院簽發手令通緝二人，知其下落者，可電廉署熱線：25266366。</p></body></html>

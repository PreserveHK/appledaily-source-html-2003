<html><header><meta charset="utf-8"><title>布殊訪峇里遊客禁出房</title></header><body><h1>布殊訪峇里遊客禁出房</h1><p>美國總統喬治布殊周三到印尼峇里島進行四小時訪問，保安大陣仗，五千印尼軍警駐守在他與印尼總統梅加瓦蒂會晤的酒店，有美軍直升機在上空盤旋。美國特工甚至禁止酒店住客離開房門，不少遊客大有怨言，說「我們像坐牢」。當局更要把機場和公路關閉，令航班大受阻延。&#13;<br> 喬治布殊夫婦較早前在泰國出席亞太經合峯會期間，第一夫人勞拉獲當局提供腳底按摩服務，勞拉顯然滿意女按摩師的服務，完事後給了她一張名片，並問她是否有意把這服務引進美國。&#13;<br> 法新社/德新社</p></body></html>

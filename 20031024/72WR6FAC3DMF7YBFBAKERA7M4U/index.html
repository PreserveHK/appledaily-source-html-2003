<html><header><meta charset="utf-8"><title>陶喆玩失蹤避人情債</title></header><body><h1>陶喆玩失蹤避人情債</h1><p>陶喆將於下月底在台灣舉行演唱會，門票現已售出逾三萬張，他前日在台北舉行記者會。&#13;<br> 陶喆說：「很多不常聯絡的朋友，忽然打電話和寫e-mail給我要門票，還好我在國外，就算回台灣也盡量關電話、不回e-mail，因為我也沒票，我八十歲的婆婆，可能都只能站在搖滾區，我真的沒票啊！」<br> &#13;<br> <spanclass>決不露肉 &#13;<br> 對於演唱會環節，陶喆說：「我還是不跳舞、不露肉、不穿透明裝，我會演唱羅大佑的歌曲，對我來說，他是東方的約翰連儂，也是我音樂的燈塔。這兩天我會打電話給他，邀請他擔任特別來賓。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>三刀客斬人</title></header><body><h1>三刀客斬人</h1><p>【本報訊】元朗又新街一間酒吧昨日凌晨一時許，發生懷疑黑社會內訌斬人血案，一名疑有「14K」背景男子與友人在酒吧飲酒消遣時，三名持刀棍蒙面兇徒突然衝入將他斬傷，兇徒傷人後跳上一輛接應的士逃走，傷者負傷與兩名友人拿着一罐石油氣追出將的士截獲，惟蒙面兇徒跳車逃去（圖一）；警方到場拘捕涉案有關之的士司機及將傷者送院（圖二）。警員撿獲兩把牛肉刀及一個黑色頭套。&#13;<br> 傷者姓周（三十三歲），諢號「阿九」。是活躍元朗區「14K」德字堆四眼文的門生。&#13;<br> 李旭基攝</p></body></html>

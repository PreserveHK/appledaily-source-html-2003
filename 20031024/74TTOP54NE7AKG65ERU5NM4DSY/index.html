<html><header><meta charset="utf-8"><title>賊茶客偷千元大龍蝦</title></header><body><h1>賊茶客偷千元大龍蝦</h1><p>【本報訊】新蒲崗昨出現偷龍蝦賊，一名男子在一間酒家早茗後離開時，在近門口的魚缸中偷去一隻近五斤重龍蝦放入背囊逃走，但被食客發現通知職員追出，賊人見事敗將背囊連龍蝦從平台擲落街逃去，龍蝦則被活生生掟死。&#13;<br> 現場為寧遠街越秀廣場四樓一間酒家，昨晨九時許，一名穿深綠色風褸、身高約五呎六吋及瘦身材男子，在酒家早茗後結帳離開時，走近門口一個放有多隻龍蝦的魚缸，並乘職員不覺，偷走缸內最大一隻、重約五斤，價值約一千元的龍蝦，然後放入其黑色背囊逃去。&#13;<br> 有茶客見狀即通知職員，職員獲悉尾隨跑出追截，賊人逃至平台見後有追兵，慌忙解下背囊，並將它掟落街逃去無蹤。</p></body></html>

<html><header><meta charset="utf-8"><title>新疆駁回上訴<br>東突聖戰首腦處死</title></header><body><h1>新疆駁回上訴<br>東突聖戰首腦處死</h1><p>被指控策劃九七年伊寧騷亂的主腦吾吉買買提˙阿巴斯，周一已在新疆被處死。當局指控他組織實施分裂國家活動，判處死刑，並駁回其上訴。&#13;<br> 伊寧騷亂發生在九七年二月五日至八日，中國當局後來指控「東突伊斯蘭真主黨」等恐怖組織，策劃、製造了這一騷亂，並襲擊平民，搗毀商店，燒砸汽車，造成七名無辜民眾喪生、二百多人受傷。&#13;<br> 當局指控吾吉買買提˙阿巴斯，參與策劃伊寧騷亂後，還成立伊斯蘭聖戰者組織，自任總指揮，指使該組織成員實施多宗暗殺、爆炸等恐怖活動，造成三名公安、武警喪生，另有多人受傷，並製造大型爆炸裝置，企圖劫獄。&#13;<br> 《新疆日報》</p></body></html>

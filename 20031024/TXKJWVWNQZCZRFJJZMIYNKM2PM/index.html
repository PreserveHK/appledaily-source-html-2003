<html><header><meta charset="utf-8"><title>陳文媛血流不止</title></header><body><h1>陳文媛血流不止</h1><p>陳文媛（BoBo）昨日在荃灣悅來酒店出席宣傳活動，她主演的新片《咒樂園》和韓星車太鉉主演的新片《瘋狂初戀》打對台，BoBo表示會捧對方場，因為她喜歡看笑片。<br> &#13;<br> <spanclass>睇到眼花 &#13;<br> BoBo並不擔心受到《瘋》片威脅，她說：「大家片種都唔同。」BoBo主演的《咒》片乃數碼立體的恐怖片，她說：「之前電影《非常小特務》都係立體電影，但成場要戴眼鏡睇，都好眼花。」BoBo前晚出席首映前，表示發生了三次流血事件，BoBo說：「我噚日早上擤鼻時流鼻血、剪腳甲又流血，刷牙又流牙血。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

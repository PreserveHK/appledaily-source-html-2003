<html><header><meta charset="utf-8"><title>追孖展按金10.42億</title></header><body><h1>追孖展按金10.42億</h1><p>港股昨日出現小型股災，港交所（388）兩次追收期指孖展按金，涉及金額合計10.42億元。港交所發言人指出，市場運作正常有序，小投資者似乎沒有受跌市重創，部份更嘗試趁跌吸納，希望富貴險中求。&#13;<br> 港交所發言人表示，昨日開市後跌幅擴大，於是分別在上午及下午開市後不久向經紀追收期指孖展按金，分別為4.8億元及5.62億元，兩次均在1小時內收齊，並無異常情況。</p></body></html>

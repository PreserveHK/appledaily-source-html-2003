<html><header><meta charset="utf-8"><title>Eminem曾匿埋捉姦</title></header><body><h1>Eminem曾匿埋捉姦</h1><p>美國饒舌歌手Eminem與其前妻金芭莉（KimberlyMathers）的關係一向撲朔迷離，兩人繼年前互稱對方不忠而離婚後，又嘗試復合同居。不過最近一本剛出版的傳記《WhateverYouSayIAm》，卻揭發Eminem曾把姦夫當場捉住。<br> &#13;<br> <spanclass>以為Eminem飛走了 &#13;<br> 傳記中清楚描述Kimberly的偷情經過，據說當日Kimberly誤以為Eminem飛往洛杉磯，故帶男伴回家偷歡，怎料Eminem躲在家中暗處看得清楚，後來更怒氣沖沖地向前妻說：「你這個賤婆娘，你已經被捉個正着！」</spanclass></p></body></html>

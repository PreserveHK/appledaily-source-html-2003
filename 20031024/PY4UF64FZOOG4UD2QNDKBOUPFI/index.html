<html><header><meta charset="utf-8"><title>FinePixF420Zoom狂谷620萬像</title></header><body><h1>FinePixF420Zoom狂谷620萬像</h1><p>富士剛宣布推出新機FinePixF420Zoom，機身會比之前部F410細些少，將會係最細部內置第四代SuperCCDHR嘅機種，有效像素為310萬，但透過SuperCCD特性，相片輸出可倍升至620萬，對於喜歡列印大相嘅用家非常適合。F420Zoom配備3倍光學變焦，使用xD記憶卡，短片攝錄更可拍到爆卡為止，兼且每秒30格，影片流暢度媲美VCD。F420Zoom亦支援最近新興嘅PictBridge技術，可免電腦直駁打印機將相片印出。&#13;<br>&#13;<br>記者：許福合</p></body></html>

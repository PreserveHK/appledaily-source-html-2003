<html><header><meta charset="utf-8"><title>木村阪口憲二打冰球爭女</title></header><body><h1>木村阪口憲二打冰球爭女</h1><p>萬人迷木村拓哉正於上海拍攝電影《2046》，他拍畢此片，即要回日本為來年一月首播的日劇（未定劇名）開工，劇中他將飾演一名冰上曲棍球隊長，一展其運動細胞，到時一定迷倒不少女fans。<br> &#13;<br> <spanclass>富士王牌重頭劇 &#13;<br> 而此劇更是富士電視台王牌時段「月九」（即星期一晚上九時播放）的重頭劇。與木村成為拍檔的，則是近期力壓木村，被選為「最性感男星」的坂口憲二。&#13;<br> 然而二人在劇中不是敵對身份，相反亦是球員的坂口對木村非常崇拜，但二人卻同時愛上女主角竹內結子。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>施樂上季多賺1.6倍</title></header><body><h1>施樂上季多賺1.6倍</h1><p>【本報綜合報道】美國施樂（Xerox）上季純利激增逾一倍，受惠於影印機和打印機銷售上升，以及有效減省成本。該公司第3季純利9200萬美元（約7.18億港元，或每股11美仙），較去年同季的3600萬美元（每股4美仙）勁升1.6倍，符合市場預期。&#13;<br> 不計支付優先股的股息，該公司上季經營溢利1.17億美元，較去年同季的9900萬美元增長18.2%。但營業額由第2季的37.9億美元，微跌1.6%至上季的37.3億美元，差過分析員預期的37.7億美元。施樂表示，上季設備銷售增加5%，其中3個百分點增幅來自美元弱勢，因美元疲弱令海外營業額兌回美元時上升。</p></body></html>

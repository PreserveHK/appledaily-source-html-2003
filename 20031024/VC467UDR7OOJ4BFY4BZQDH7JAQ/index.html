<html><header><meta charset="utf-8"><title>林建明憶張國榮淚難禁</title></header><body><h1>林建明憶張國榮淚難禁</h1><p>林建明早前接受新城節目錄音訪問，談及年前曾患上抑鬱症，猶幸身邊有一班好朋友支持，令她有勇氣面對病情，最後才順利康復。<br> &#13;<br> <spanclass>同受抑鬱苦 &#13;<br> 張國榮於今年四月自殺身亡，有傳他是因患上抑鬱症所致，談及此事，大姐明憂慼地說：「當時我重治療緊，收到消息嗰時好唔開心，之前我曾經邀請哥哥做訪問，但結果令到哥哥好唔開心，如果嗰時我知佢有病，我一定會捉佢睇醫生，盡力幫佢。」說到此時大姐明已泣不成聲，她說：「因為呢件事，我有睇臨床心理醫生，佢叫我寫封信畀哥哥，然後喺墳前燒畀佢，但我𠵱家都唔知佢喺邊！」</spanclass></p></body></html>

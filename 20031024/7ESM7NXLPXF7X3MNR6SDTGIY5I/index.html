<html><header><meta charset="utf-8"><title>一提婚期　劉嘉玲：人會變的</title></header><body><h1>一提婚期　劉嘉玲：人會變的</h1><p>劉嘉玲昨天在台灣出席浪琴表的新表發報會，大會本來安排她穿着改良式旗袍坐轎出場，由兩名赤膊男模拉開布簾，結果劉嘉玲只穿上自己帶來的低胸上衣亮相。<br> &#13;<br> <spanclass>欣賞曾志偉 &#13;<br> 劉嘉玲在《無間道II》裏飾演曾志偉的黑道夫人Mary姊，兩人戲裏愛得「死去活來」，現實生活她也非常欣賞曾志偉，她說：「他是個很有『佛性』、聰明的男人，私下會給我很多具智慧的建議。我選男友不會重視外表。」至於為何找了帥哥梁朝偉當男友？她咯咯笑說：「那是個巧合！」至於她與梁朝偉的婚事，劉嘉玲說：「結婚一定會讓大家知道，人的想法是會變的，別再問這件事啦！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>章小蕙湊女攰到殘</title></header><body><h1>章小蕙湊女攰到殘</h1><p>章小蕙在中環開設的時裝店早前結業，曾經公開呻窮的章小蕙日前與女兒鍾嘉湄行經銅鑼灣恩平道，只見她一臉倦容，未知她是否因湊女及忙於搵銀而疲態畢現呢？&#13;<br> 日前章小蕙出席公開活動時，曾穿上透視裝露出花花乳貼，驚豔全場，事隔數天，估不到再見章小蕙竟會判若兩人。<br> &#13;<br> <spanclass>齋睇唔買 &#13;<br> 當晚九時許，穿上V領恤衫及長褲、紮辮子的章小蕙，一手拖着穿上童軍制服的嘉湄，一手拿着幾袋物品途經銅鑼灣，章小蕙看起來有點憔悴，又不斷向兩旁的店舖打量，但卻過門不入，只拖着女兒走到恩平道，並登上其寶馬座駕，由司機接載下返回住所。&#13;<br> 採訪：娛樂突發組</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>宋慧喬自爆最驚李秉憲</title></header><body><h1>宋慧喬自爆最驚李秉憲</h1><p>韓國女星宋慧喬主演的電視劇《AllIn真愛賭注》已在本港台開始播映，她前日在韓國接受訪問時，大談跟男友李秉憲、元斌、宋承憲和裴勇俊等男星合作的感覺。<br> &#13;<br> <spanclass>投入到沉默不語 &#13;<br> 宋慧喬說：「他們每人的性格均不同，除了李秉憲外，其餘的都很內向。我與宋承憲比較熟，大家有說有笑，其實他們都很友善，最初跟李秉憲合作時，我有點怕他，他投入角色時可以沉默不語，不過他教曉我很多演戲技巧。」&#13;<br> 宋慧喬在《AllIn真愛賭注》中，需要講日語和英語，為了說得更流利，宋慧喬表示事前花了很多時間學習。</spanclass></p></body></html>

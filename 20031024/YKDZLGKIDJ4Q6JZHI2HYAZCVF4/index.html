<html><header><meta charset="utf-8"><title>梁芷珊老公送鏈自己送車</title></header><body><h1>梁芷珊老公送鏈自己送車</h1><p>梁芷珊撰寫的愛情小說《當四葉草碰上劍尖時》獲無綫改編成電視劇後，似乎有助該書銷量，現在《當》書已推出第六版。&#13;<br> 據知梁芷珊的丈夫羅傑承得悉愛妻著作銷情不俗後，早前便送了一條價值二千多元的四葉草頸鏈給太太，非常浪漫。<br> &#13;<br> <spanclass>大感意外 &#13;<br> 梁芷珊日前在電話中表示當丈夫送上四葉草頸鏈時，她大感意外。問梁芷珊會否買禮物獎勵自己，她笑說：「我𠵱家重未收到分紅，𠵱家本書上咗暢銷榜冠軍，我諗第日啲分紅都夠買架日本車仔畀自己嘅。」</spanclass></p></body></html>

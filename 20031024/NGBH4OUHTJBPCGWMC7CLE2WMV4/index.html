<html><header><meta charset="utf-8"><title>劉曉慶籌200萬交稅</title></header><body><h1>劉曉慶籌200萬交稅</h1><p>劉曉慶在內地涉嫌逃稅，在北京被扣留了四百多天後，個多月前獲准保釋候查。她曾接受訪問承認自己做生意欠經驗，處理失敗兼弄不清政府的法例，才會弄致現時的境況。<br> &#13;<br> <spanclass>望賺過五百萬 &#13;<br> 劉曉慶保釋後，四處籌錢，終於籌得二百萬（約一百八十七萬港元）人民幣送交稅務部，以表她是有誠意跟政府解決今次問題。&#13;<br> 為了籌錢，劉曉慶希望可以接更多工作，所以她除接拍黃百鳴旗下的東方電影公司的新片《神兵》外，在內地亦有一些影片在接洽中，電視台亦爭相請她拍劇。不過，劉曉慶雖然要籌錢，但她對劇本依然要求嚴格，絕不馬虎，她希望在明年六月前能賺過五百萬人民幣（約四百七十萬港元）。</spanclass></p></body></html>

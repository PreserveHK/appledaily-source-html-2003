<html><header><meta charset="utf-8"><title>余安安不覺李萬祺絕情</title></header><body><h1>余安安不覺李萬祺絕情</h1><p>余安安昨日到新城電台接受訪問，日前她度過婚變後第一個生日，但她不愁寂寞，因有兩個女兒陪伴。&#13;<br> 余安安說：「嗰日同兩個囡囡兼一班朋友慶祝，兩個囡囡重送咗豬仔肥皂畀我做禮物，真係好開心，而且重有一班朋友陪我。」<br> &#13;<br> <spanclass>與前夫沒有聯絡 &#13;<br> 余安安還表示前夫李萬祺沒有聯絡她，但她不覺得對方絕情，她說：「大家都分開咗，唔會唔開心喎！嗰日我都玩得好開心，有咁多人陪，𠵱家我覺得最重要係有兩個女陪喺身邊。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

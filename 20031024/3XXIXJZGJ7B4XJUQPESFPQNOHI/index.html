<html><header><meta charset="utf-8"><title>t.A.T.u.夜遊蘭桂坊</title></header><body><h1>t.A.T.u.夜遊蘭桂坊</h1><p>【本報訊】俄羅斯女子二人組合t.A.T.u.，來港首日就忙着要試嘗亞洲菜式。二人昨早乘搭航機由俄羅斯抵港後，稍作休息，昨晚即與助手等一行九人，到中環蘭桂坊消遣。二人身穿便服，挑選了蘭桂坊一家提供新加坡和馬來西亞菜式的餐廳，九人總共吃了二千五百多元。除點了海鮮湯、烤雞、石斑等外，她們還點了中國最出名的青島啤酒，認真捧場！二人在離開前，更應記者要求「互咀」一下，並呼籲在場的市民也這樣做。</p></body></html>

<html><header><meta charset="utf-8"><title>毓民同維港騷爭客</title></header><body><h1>毓民同維港騷爭客</h1><p>黃毓民昨日在紅館為其「黃毓民棟篤笑之我要選特首」綵排，此騷由今晚起一連舉行三場。首次開騷的毓民將與《維港巨星匯》打對台，但他卻不擔心賣不到飛，他說：「我每場買飛嘅觀眾都有六成幾，好過佢哋啦。一係咁，攞維港嘅四張飛尾，可以換我十張飛，當觀眾支持下香港囉……講笑咋。」<br> &#13;<br> <spanclass>「政府搞一定衰」 &#13;<br> 對於維港騷派飛，毓民說：「特區政府搞一定衰，主辦單位亦有問題，唔通啲樂隊有問題咩，唔好屈人啦。」&#13;<br> 此外，鄭經翰正計劃向政府借用添馬艦舞台，於下月舉行本地歌星騷，昨日本報致電鄭經翰時，他說：「啲官𠵱家全部都唔喺香港，初步傾就正面嘅，但要再開會傾細節。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

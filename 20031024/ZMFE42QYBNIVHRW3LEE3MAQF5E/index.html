<html><header><meta charset="utf-8"><title>ElliottSmith英年早逝</title></header><body><h1>ElliottSmith英年早逝</h1><p>三十四歲美國音樂創作人ElliottSmith，本周二中午被一名女性朋友發現倒卧在洛杉磯的寓所中，他被送院後證實不治，驗屍官發現他胸口位置有一傷口，估計他是用刀自殺身亡。<br> &#13;<br> <spanclass>曾提名奧斯卡 &#13;<br> 出道接近十年的Elliott，生前一直受到酗酒及吸毒的問題困擾，而且他的情緒長期處於憂鬱狀態，Elliott過往接受傳媒訪問時，也經常被問到為何會如此悲傷。&#13;<br> Elliott在音樂上的最大成就，可算是九八年憑電影《驕陽似我》中的歌曲《MissMisery》提名奧斯卡最佳電影歌曲。</spanclass></p></body></html>

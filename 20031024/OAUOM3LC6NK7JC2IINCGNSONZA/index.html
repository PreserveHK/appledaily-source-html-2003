<html><header><meta charset="utf-8"><title>Sammi一見寶珠即獻身</title></header><body><h1>Sammi一見寶珠即獻身</h1><p>鄭秀文（Sammi）昨日到將軍澳電視廣播城，擔任由陳寶珠主持的無綫節目《與陳寶珠談情說愛》最後一集嘉賓。<br> &#13;<br> <spanclass>責老竇戇居 &#13;<br> Sammi與寶珠昨日一見面即互相擁抱，被問到會否擔任陳寶珠演唱會嘉賓時，Sammi說：「如果佢需要到，我絕對冇問題，佢唔搵我，我都自己舉手啦！」&#13;<br> 對於早前有雜誌訪問鄭秀文的父親，並大談其男友許志安。Sammi顯得頗為不滿地說：「真係討厭到不得了，我爹哋真係太好人、太戇居，𠵱家登晒佢啲行蹤出嚟，有乜事邊個負責？」&#13;<br> 採訪：卓美娟　&#13;<br> 攝影：仇志德</spanclass></p></body></html>

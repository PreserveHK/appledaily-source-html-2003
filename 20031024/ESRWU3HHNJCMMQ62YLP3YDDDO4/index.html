<html><header><meta charset="utf-8"><title>柴崎幸大牌拒拍續集</title></header><body><h1>柴崎幸大牌拒拍續集</h1><p>演而優則唱的日本女星柴崎幸，繼早前辭演《紅白歌唱大賽》後，最近她在參加好評日劇《Dr.五島診療所》的慶功宴，被邀參演續集時，她即時面有難色，更表示因受不了在離島拍攝，所以堅拒再度演出。<br> &#13;<br> <spanclass>宣傳撞Look &#13;<br> 前日柴崎幸與小田切讓，一同在東京六本木為日本一MDWalkman出席記者會，碰巧妻夫木聰和仲間由紀惠，同日在東京一間酒店內，亦以情侶檔姿態為他們代言的手機宣傳。&#13;<br> 而妻夫木聰和小田切讓，亦不謀而合的打領帶、穿西裝褸配牛仔褲，打扮極為相似。</spanclass></p></body></html>

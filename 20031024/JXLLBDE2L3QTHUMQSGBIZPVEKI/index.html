<html><header><meta charset="utf-8"><title>上海小姐旅遊塔漫步　激！</title></header><body><h1>上海小姐旅遊塔漫步　激！</h1><p>二十位「上海小姐評選賽」佳麗，昨日在澳門旅遊塔參觀，更在二百三十三呎的塔上漫步。一眾佳麗今日將會來港作親善探訪，並會從二十位佳麗中選出三名參加十二月在北京舉行的「2003首屆中國小姐風采大賽」。&#13;<br> 佳麗們昨日穿上運動服在塔上觀光，眾人有傾有講，十分老友。由於12號郭玉良是聾啞人士，大會為方便與她溝通，安排了兩名懂手語的人士加以協助，而6號鄧雨的樣貌酷似鄭秀文，故被冠以「翻版Sammi」封號，她以國語說：「我很喜歡鄭秀文的性格和歌曲，但沒有人向我說過我的樣子像鄭秀文。」&#13;<br> 記者何國豪澳門直擊</p></body></html>

<html><header><meta charset="utf-8"><title>恆生推投資移民戶口</title></header><body><h1>恆生推投資移民戶口</h1><p>【本報訊】恒生銀行（011）昨日宣布，推出「投資移民戶口」私人銀行服務，並將門檻降至650萬元，成為首個針對投資移民的戶口。&#13;<br> 恒生私人銀行服務主管朱婉儀表示，該銀行迄今共接到約100宗有關投資移民的查詢，料投資移民一半投資額將會投放在房地產，故申請初期，按揭服務需求也會較重要，惟目前仍難預測新服務收益情況。&#13;<br> 朱婉儀表示，初步了解，投資移民申請人會以海外華僑、東南亞華僑、台灣居民及中國內地擁有海外居留權人士為主，恒生初步會在香港推廣，次階段才在海外推銷，目前已與會計師樓、律師樓及移民顧問公司有合作。</p></body></html>

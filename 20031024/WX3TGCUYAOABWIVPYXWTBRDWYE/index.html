<html><header><meta charset="utf-8"><title>陳卓明三子求覆核</title></header><body><h1>陳卓明三子求覆核</h1><p>【本報訊】著名中醫師陳卓明（左二）成為首批註冊中醫師後，跟他學醫的三名兒子，作為表列中醫，欲豁免參加中醫執照試。他們呈交由父親醫館發出的證書，力證行醫逾二十年，但未獲中醫藥管理委員會接納，要求他們參加執照試。三名申請人指管委會的決定無理，昨在高等法院進行司法覆核，尋求推翻該決定，法官押後判決。&#13;<br> 陳卓明與他的三名兒子陳德渠（左）、陳德孝（左三）及陳德權（右）昨均有到庭旁聽，另香港中醫師權益總工會會員，亦到高院支持。&#13;<br> 案件編號：HCAL27-29/03&#13;<br> 王子俊攝</p></body></html>

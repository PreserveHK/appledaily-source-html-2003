<html><header><meta charset="utf-8"><title>張可頤女人三十男人作主</title></header><body><h1>張可頤女人三十男人作主</h1><p>現年三十三歲的張可頤日前接受雜誌《名錶誌》訪問，表示女人過了三十年華才是最精采的時候，更加有自我。&#13;<br> 張可頤說：「我現時對愛情仍有憧憬，最希望自己嘅男人向我講一句『張可頤，你嘅事就交畀我為你打算啦』。」<br> &#13;<br> <spanclass>工作忙影響家庭 &#13;<br> 張可頤年初承認和拍拖五年的陳容森分手，她表示大家因為工作忙，沒有時間溝通，所以感情停滯不前，失去了拍拖的感覺才分手。至於工作，張可頤一劇接一劇，日拍夜拍，她說影響最大的是家庭生活，過時過節都未必能見到面，但家人是她賺錢的原動力。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>AIG盈利升27%</title></header><body><h1>AIG盈利升27%</h1><p>【本報綜合報道】美國國際集團（AIG）第3季純利23.4億美元（約182.52億港元，或每股89美仙），較去年同季的18.4億美元（每股70美仙）升27%，受惠於物業保費和意外保費升至9年高位。&#13;<br> 不計投資項目，AIG上季每股盈利98美仙，高於去年同季的85美仙，並符合分析員預期。AIG已增加索償儲備20億美元。&#13;<br> 商業保費連續兩年上升，根據保險業資訊協會（III）的資料，物業保費現時較「911」事件前高出約五成。保險經紀行AonCorp.表示，自安然（Enron）等企業醜聞曝光後，企業董事和行政人員的保單數目激增近兩倍。</p></body></html>

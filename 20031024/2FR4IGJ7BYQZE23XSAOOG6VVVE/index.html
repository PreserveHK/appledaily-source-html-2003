<html><header><meta charset="utf-8"><title>松松VCD機賀楊貫一大壽</title></header><body><h1>松松VCD機賀楊貫一大壽</h1><p>陳松伶的契爺楊貫一，日前於銅鑼灣富臨飯店筵開六席慶祝七十歲大壽，除陳松伶外還請來一班好友。問松松送了甚麼禮物賀契爺時，她說：「送咗部VCD機畀佢，今次設宴都好名貴，每位嘉賓嘅美食都成三千蚊，寓意三三不盡，六六無窮。」<br> &#13;<br> <spanclass>收珍貴人像畫 &#13;<br> 松松表示契爺當晚收到很多生日禮物，當中不乏名表、玉器及金牌等，總值過百萬元，但契爺特別鍾情的是一幅由名畫家劉宇一所畫的畫，松松說：「因為劉宇一畫咗幅契爺嘅人像畫，背景係維港景色，所以契爺決定將呢幅畫放喺舖頭畀食客觀賞。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>北京允協捕高雄議長</title></header><body><h1>北京允協捕高雄議長</h1><p>針對台灣高雄市前議長朱安雄是否已經偷渡到大陸一事，北京國台辦發言人李維一昨日表示，海協會已經接到海基會的要求協助調查的文函，目前正在核實了解中。這是大陸首次回應朱安雄案。<br> &#13;<br> <spanclass>賄選判監後失蹤 &#13;<br> 朱安雄被控賄選並判監二十二個月之後失蹤，正受台灣警方通緝。較早前有消息透露，朱安雄在台商幫助下，已經偷渡到廣東珠海。&#13;<br> 李維一昨日回應，站在兩岸共同打擊犯罪的立場，尤其是刑事案件，海協會已經在做核實的工作，如有進一步確實消息會盡快公布。&#13;<br> 據報道，在廣東地區的邊防及公安系統，已展開相關部署，一旦發現朱安雄蹤迹，會將他拘捕並送回台灣。&#13;<br> 中央社/東森新聞報</spanclass></p></body></html>

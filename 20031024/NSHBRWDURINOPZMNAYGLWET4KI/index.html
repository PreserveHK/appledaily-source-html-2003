<html><header><meta charset="utf-8"><title>周麗淇除古仔褲要安哥</title></header><body><h1>周麗淇除古仔褲要安哥</h1><p>周麗淇（Niki）剛從泰國度假返港，她早前參與由古天樂監製的三級電影《豪情》，當中最難忘一幕是她和古仔的親熱戲，她說：「嗰場戲講我同古仔瞓喺個書堆入面『混戰』，重要除咗佢着緊嘅孖煙囱，拍嘅時候都要清場，因為實在太尷尬。但佢哋嫌唔夠激，最後竟然要補拍！」<br> &#13;<br> <spanclass>從影最激一次 &#13;<br> 另外，Niki表示最初獲通知《豪》是ⅡB級電影才接拍，但現在變為三級片，她說：「呢次算係自己從影生涯以來最激嘅一次，戲中我做個夜總會高級公關，最初重要我扮食煙。拍完之後好多人以為我走三級路線，𠵱家套戲變三級，都唔敢叫爸爸媽媽去睇首映呀﹗」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

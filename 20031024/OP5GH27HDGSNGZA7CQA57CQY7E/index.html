<html><header><meta charset="utf-8"><title>垃圾蟲再犯判服務令</title></header><body><h1>垃圾蟲再犯判服務令</h1><p>【本報訊】政府以罰款一千五百元重罰「垃圾蟲」，仍未能收阻嚇之效，自定額罰款實施以來，仍有三百八十二人重犯，所以當局建議加重刑罰，在二十四個月內重犯公共衞生罪行的人士，將被發出傳票，由法庭判處更高的罰款和必須履行社會服務令。&#13;<br> 本港自去年六月引入定額罰款對付違反公共衞生罪行的人士，沙士疫潮後更將罰款額由六百元提高至一千五百元，而自去年六月至今，共有二萬六千一百人違例；三百八十二人重犯，其中五十六人更違例三次或以上。&#13;<br> 食物及環境衞生諮詢委員會昨日通過對重犯公共衞生罪行人士加重刑罰。有關建議將進行為期一個月的諮詢。</p></body></html>

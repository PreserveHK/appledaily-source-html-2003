<html><header><meta charset="utf-8"><title>貿發局設CEPA中心</title></header><body><h1>貿發局設CEPA中心</h1><p>【本報訊】貿易發展局將於明年初，在北京、上海、廣州和香港四地設立CEPA（緊貿安排）商機中心，協助內地和香港的企業，共同掌握CEPA帶來的商機。&#13;<br> 貿發局總裁施祖祥表示，該中心提供服務範圍包括提供CEPA信息、在香港營商的服務、協助兩地企業尋找合作夥伴，及與CEPA有關的推廣活動資料及參與方法等。&#13;<br> 貿發局亦會設立CEPA商機專線，內地企業跟貿發局的客戶服務主任聯繫，了解與CEPA有關的商機、商貿配對，及推廣活動。貿發局年底會針對服務行業的需求，設立7個專門網站，助兩地企業更容易掌握CEPA商機。</p></body></html>

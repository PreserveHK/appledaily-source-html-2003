<html><header><meta charset="utf-8"><title>長實債券加碼2億</title></header><body><h1>長實債券加碼2億</h1><p>【本報訊】長實（001）公布，首批零售債券反應踴躍，發債額由原定的8億元，增至10.082億元，其中5年期港元債券發行額為9億元；3年期澳元債券則為2000萬澳元（折合約1.082億元）。&#13;<br> 該公司原定今日截止申請，但基於已獲超額認購，為免向隅者眾，故於周三提前結束公眾認購。滙豐銀行為該批零售債券的包銷銀行。長實董事葉德銓表示，將繼續推出為散戶投資者而設的投資產品。</p></body></html>

<html><header><meta charset="utf-8"><title>美琪新片除衫：好平常</title></header><body><h1>美琪新片除衫：好平常</h1><p>荷李活女星美琪賴恩（MegRyan）最近馬不停蹄為驚慄新片《InTheCut》四出宣傳。前日她便到達英國，為倫敦電影節宣傳和當揭幕嘉賓。&#13;<br> 美琪前日以一身密實長裙出席新片首映。新片中她有大膽的裸露場面，盡毀從前鄰家女孩形象，影迷看過新片後，無不感到嘩然，美琪說：「在片中我會脫去衣服，不過這又有甚麼出奇？這是一個摩登的愛情故事，人們只是找尋愛的方式。」</p></body></html>

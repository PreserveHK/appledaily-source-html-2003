<html><header><meta charset="utf-8"><title>山口智子復出演名作家</title></header><body><h1>山口智子復出演名作家</h1><p>有七年半沒有接拍日劇的「日劇女王」山口智子，最近開始為TBS電視台來年一月新劇《向田邦子的戀文》復出開工，日前她就與劇中飾演她妹妹的石田百合子及田畑智子一同穿上和服，拍攝一場新年食團年飯的戲份。<br> &#13;<br> <spanclass>沒有不習慣 &#13;<br> 智子雖很久沒有拍劇，但可能在這七年來亦不停接拍廣告，故沒有特別感到不習慣。智子飾演的向田邦子乃已故有名劇作家，此劇的監製更誇口說：「智子的演技，令人感到看着她就像看到向田的靈魂一樣，兩人猶如一體。」</spanclass></p></body></html>

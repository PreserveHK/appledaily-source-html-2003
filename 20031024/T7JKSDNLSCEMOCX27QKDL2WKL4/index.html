<html><header><meta charset="utf-8"><title>Leon周日訪韓慰Fans</title></header><body><h1>Leon周日訪韓慰Fans</h1><p>鄭伊健和黎明（Leon）主演的電影《又又雄》登陸韓國，早前伊健率先到漢城為影片宣傳，後日Leon亦會飛往漢城，以宣傳大使身份為當地舉行的「2003年香港電影節」出任開幕主持。<br> &#13;<br> <spanclass>行色匆匆 &#13;<br> 韓國報章報道，Leon只會逗留漢城一日，先為「2003年香港電影節」主持開幕儀式，傍晚則會到當地著名購物廣場Coex，為「2003年香港觀光節」任嘉賓。&#13;<br> 周日晚Leon更會與韓國歌影迷聚會，下周一（二十七日）便返港。Leon接受韓國傳媒訪問時曾說：「我去韓國的感覺，就好像去朋友的家一樣。」</spanclass></p></body></html>

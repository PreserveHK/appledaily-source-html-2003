<html><header><meta charset="utf-8"><title>《1:99》抗炎到日本</title></header><body><h1>《1:99》抗炎到日本</h1><p>由本地演藝界人士發起的抗炎短篇電影《1:99》，日本方面已購買版權，並安排明年一月二十一日在當地推出日本版DVD，本地電影人齊心抗炎的誠意，將傳播到東瀛去。&#13;<br> 日本版的《1:99》DVD，內容大致與香港版無異，除收錄十一套短片外，並附上幕後花絮和製作特輯。<br> &#13;<br> <spanclass>偉仔短片受注目 &#13;<br> 但其中最受注目的，莫過於與木村拓哉合演電影《2046》的梁朝偉跟導演陳可辛合作的《2003的春天》，由於該片部份鏡頭和意念涉嫌抄襲西片《28DaysLater》，而《28》片亦曾在日本上映，相信《1:99》明年正式在日本推出後，將引起一陣爭議。</spanclass></p></body></html>

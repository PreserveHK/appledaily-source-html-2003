<html><header><meta charset="utf-8"><title>花旗主管違規被罰28萬</title></header><body><h1>花旗主管違規被罰28萬</h1><p>【本報訊】自《證券及期貨條例》4月生效後，證監會首度行使罰款權力，對觸犯無牌交易的花旗環球金融亞洲亞太區市場銷售交易部主管RichardJohnPatterson施加紀律處分，罰款28.74萬元及作出公開譴責。&#13;<br> 證監指出，Patterson於3月受僱於花旗，雖然花旗已於3月中向證監提交其經紀牌照申請，但到5月17日才獲批，而在3月19日至5月16日期間，Patterson在未有牌照下進行證券交易。今次事件是花旗作內部調查後向證監報告。&#13;<br> 另外，證監公布雙重存檔安排最新進展，7至9月有28宗上市申請，證監對其中13宗個案給予意見。</p></body></html>

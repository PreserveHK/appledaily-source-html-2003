<html><header><meta charset="utf-8"><title>香港飄色現京城</title></header><body><h1>香港飄色現京城</h1><p>【本報記者北京報道】為進一步推動香港的旅遊業，香港旅遊發展局昨午一時四十五分趁京港商界名人齊集京城出席經濟洽談會之際，在北京王府井舉行大型的全新旅遊推廣計劃，透過充滿香港傳統特色的飄色巡遊、警察銀樂隊演奏，打出「香港－－樂在此．愛在此！」的新口號，吸引近千名民眾圍觀，圍觀的近千名群眾更獲派印有推廣口號的小旗，一邊欣賞演出一邊揮舞。&#13;<br> 上京出席「北京．香港經濟合作研討洽談會」的財政司司長唐英年也有主持開幕儀式，他致辭時表示，隨着內地開放旅客個人遊來港，相信訪港人數在未來一段時間仍然樂觀。</p></body></html>

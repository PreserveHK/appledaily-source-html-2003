<html><header><meta charset="utf-8"><title>朱玲玲、葉蒨文金鐘歎茶</title></header><body><h1>朱玲玲、葉蒨文金鐘歎茶</h1><p>朱玲玲的丈夫霍震霆昨日赴京，她則與閨中好友葉蒨文在金鐘太古廣場Cova歎下午茶，大批記者上前拍照，兩人均表現得十分合作。<br> &#13;<br> <spanclass>影完相調位 &#13;<br> 不過當在場記者拍照完畢，原本對着路人而坐的朱玲玲即時調位，背向路過的人，看來她不想被人見到。&#13;<br> 問朱玲玲與葉蒨文茶敍後，兩人會否順道欣賞佳士得即將拍賣的珍品？葉蒨文答道：「唔會啦！」提到《維港巨星匯》舉行至今錯亂百出，問葉蒨文對此有何看法？她說：「呢樣嘢我已經回應咗㗎啦。」&#13;<br> 採訪:顏英儀　攝影:陳烱威</spanclass></p></body></html>

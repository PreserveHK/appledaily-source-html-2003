<html><header><meta charset="utf-8"><title>林曉峰玩遊戲賺奶粉錢</title></header><body><h1>林曉峰玩遊戲賺奶粉錢</h1><p>林曉峰（阿Lo）、陳彥行和黃宗澤等，前晚在無綫將軍澳電視廣播城為《橫掃千金》藝員慈善版錄影。&#13;<br> 阿Lo近日榮陞爸爸，他說：「我一心嚟攞奶粉錢，想退休金都攞埋，我知道呢個遊戲要交足戲，唔識都要扮識，我最想攞黃宗澤嗰分，佢𠵱家俾無綫力捧，攞佢嘅嘢好啲。」而陳彥行已是第二次玩這個遊戲，她說：「我有信心，上次我負分，今次會把握得好啲。」<br> &#13;<br> <spanclass>睇好陳鍵鋒 &#13;<br> 黃宗澤對有份提名無綫台慶「我最喜愛的飛躍男藝員」獎項，他說：「我好開心，好似打咗支強心針，至少公司肯畀機會我，我就睇好陳鍵鋒。至於話俾人力捧，我就好怕呢啲字眼。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

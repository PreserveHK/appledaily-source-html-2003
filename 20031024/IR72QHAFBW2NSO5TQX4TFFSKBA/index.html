<html><header><meta charset="utf-8"><title>亞洲經濟料加速增長</title></header><body><h1>亞洲經濟料加速增長</h1><p>【本報綜合報道】根據路透社的調查顯示，亞洲區明年經濟可望加速增長，因區內出口將受惠於全球經濟復甦，以及該區消費市道轉好。國際貨幣基金組織（IMF）表示，亞洲部份地區目前經濟增長較上月預測強勁。&#13;<br> 路透社的調查發現，經濟專家在過去3個月調高亞洲今明兩年經濟增長預測，只有南韓例外。但亞洲經濟仍面對風險，例如歐美兩地要求亞洲貨幣升值，以及亞洲部份地區舉行選舉，而恐怖襲擊風險亦不容忽視。&#13;<br> 國基會說，由於美國和日本經濟復甦，該組織在一段長時間以來首度對全球經濟轉趨樂觀。</p></body></html>

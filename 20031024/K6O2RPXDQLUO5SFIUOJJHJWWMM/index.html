<html><header><meta charset="utf-8"><title>陳劍聲追究舞弊傳聞</title></header><body><h1>陳劍聲追究舞弊傳聞</h1><p>粵劇名伶陳劍聲昨日於北角新光戲院，出席香港八和會館第三十一屆理事會就職典禮，連任第四屆八和會館主席的她，日前卻遭八和會館會員高少聲反對她連任，還力數她的當選涉及舞弊。&#13;<br> 昨日聲姐激動地回應此事說：「梗係唔會有舞弊啦，八和有史以嚟，都做到光明正大，問心無愧，係有幾個不法分子選唔到阻住我哋，佢侮辱我唔緊要，但唔可以侮辱個會。點票當日有監票委員會在場，咁多隻眼點去舞弊，點叫黑箱作業？」&#13;<br> 問到聲姐廉署方面有否邀請她協助調查時？她說：「廉署只係打畀我問我選舉程序，今次事件我會喺下個月五號同理事開會，我一定會追究到底。」&#13;<br> 採訪、攝影：馮美茵</p></body></html>

<html><header><meta charset="utf-8"><title>黃色雙子潛艇</title></header><body><h1>黃色雙子潛艇</h1><p>這是專為富豪而設的大玩具──一艘售價約六百五十四萬港元的家庭式「雙子」號潛艇（Gemini）。&#13;<br> 這艘潛艇由英國男子利德斯及巴克發明，被視為全球首部「海底跑車」，但最高時速只有五海里。「雙子」號的功能包括可升、可降、可傾斜艇身行駛，似海底直升機多過潛艇。它可載三人，每次可潛入五十米深水底長達三日，透過透明的蓋頂，能觀光水底世界。&#13;<br> 利德斯周四在倫敦科學博物館展出新發明時說：「海底世界是地球上最後一處仍未被探索的地方，亦是至今最後一處沒有私人交通工具可到達的地方。」他聲稱已收到不少中東富豪查詢，連法國的海洋研究所甚至西班牙軍方都對「雙子」號表示興趣。&#13;<br> 路透社</p></body></html>

<html><header><meta charset="utf-8"><title>　　周梁紅彤彤熱暖京城 - 李八方</title></header><body><h1>　　周梁紅彤彤熱暖京城 - 李八方</h1><p>一個人紅起上嚟，乜都擋唔住。好似周梁淑怡咁，呢頭做緊旅發局主席，嗰頭又入埋行政會議，好似生個雙胞胎咁，好多人恨都恨唔到。佢噚日同財爺一齊上京出席京港經濟合作研討洽談會，朝早着住件粉紅色靚衫出席開幕儀式，到下晝去王府井出席旅發局推廣香港活動，就已經好似歌星開演唱會咁，閃電換咗套火紅色套裝，真係由頭紅到落腳（圖）。&#13;<br> 雖然京城喺呢個深秋，天氣都幾涼，但係見到周梁呢身打扮，加上佢條珍珠頸鏈、閃鑽耳環，真係見到都熱到狂標汗。&#13;<br> 本報記者北京傳真&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

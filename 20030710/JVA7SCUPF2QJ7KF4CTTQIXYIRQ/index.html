<html><header><meta charset="utf-8"><title>自己動手安裝頭冚隔熱綿</title></header><body><h1>自己動手安裝頭冚隔熱綿</h1><p>頭冚之下係引擎艙，經常產生大量熱氣，呢啲熱氣上升會使頭冚長期受熱，日子一久頭冚嘅漆油就會變質，輕則變色，嚴重嘅會起水泡狀氣孔，就算打蠟都無補於事。&#13;<br>於頭冚之下貼一塊隔熱綿，就可以將熱力隔除，其實𠵱家大部份原裝新車都會有此設備，不過原裝嘅紙皮質地，大多只有幾年壽命，又或者頭冚曾經翻噴油，師傅亦必須將隔熱綿拆除。市面買到嘅隔熱綿分棉布及海綿質地兩種，並於一般汽車用品公司有售；自己動手安裝亦好簡單，只需事前準備一把鉸剪、一支箱頭筆及一卷膠紙，並跟住左圖步驟做就可以喇！&#13;<br>&#13;<br>記者、攝影：無限</p></body></html>

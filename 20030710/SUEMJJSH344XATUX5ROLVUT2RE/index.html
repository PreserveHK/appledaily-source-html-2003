<html><header><meta charset="utf-8"><title>星洲准售香口膠</title></header><body><h1>星洲准售香口膠</h1><p>新加坡十一年前為了市容，立例禁售香口膠。這情況將隨着新加坡與美國簽訂的自由貿易協議生效而有變，該項五月簽訂的新協議生效後，全球最大香口膠製造商美國箭牌（Wrigley's）出產的Orbit和OrbitWhite無糖香口膠，將獲准在新加坡出售，但僅售給那些持有醫生或牙醫處方的人。&#13;<br> 在新美自由貿易協議談判過程中，香口膠市場是一大議題。美國一直希望新加坡撤銷對香口膠入口、銷售以至生產的禁制。對於日後只是那些獲醫生處方的人才可購買，美方談判員表示關注。&#13;<br> 美國和新加坡兩國政府雖已簽署自由貿易協議，現仍須待美國國會通過後方可落實。&#13;<br> 路透社</p></body></html>

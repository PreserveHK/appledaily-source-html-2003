<html><header><meta charset="utf-8"><title>ComingCentury衝出亞洲</title></header><body><h1>ComingCentury衝出亞洲</h1><p>由ComingCentury成員森田剛、三宅健和岡田准一主演的科幻電影《COSMICRESCUE》，不乏大量先進電腦特技場面。此片最近備受外界注視，並將會在本月舉行的聖地牙哥漫畫展、洛杉磯動畫展以及九月的多倫多電影節中上映。<br> &#13;<br> <spanclass>三宅健感高興 &#13;<br> 早前被發現與安室奈美惠搞姊弟戀的三宅健，前日出席試映會時高興地說：「其實自己一直好渴望可以進軍荷李活，套片可以喺美加上映，已經相當唔錯！」</spanclass></p></body></html>

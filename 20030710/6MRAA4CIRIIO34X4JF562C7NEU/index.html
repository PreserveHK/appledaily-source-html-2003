<html><header><meta charset="utf-8"><title>消防員藏毒罰款將丟職</title></header><body><h1>消防員藏毒罰款將丟職</h1><p>【本報訊】消防員深宵參加派對涉藏毒，庭上自辯稱應女伴要求入廁格親熱時，替她保管涉案煙盒，但不獲法庭接納被判罪成，輕判罰款一千五百元。辯方求情稱被告內心極痛苦，因為將失去消防工作。&#13;<br> 二十七歲的被告姚凱達，另涉一宗管有他人身份證案件，押至九月二十四日審訊，其間准以現金五千元保釋。<br> &#13;<br> <spanclass>官指女證人誠實 &#13;<br> 裁判官昨日在觀塘法院裁決指，控方女證人口供誠實可靠，她在男廁格內目睹被告「索K（俗稱氯胺酮）」；至於被告的口供令人難以置信，裁定罪名成立。&#13;<br> 案件編號：KTCC2724/03</spanclass></p></body></html>

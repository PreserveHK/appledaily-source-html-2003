<html><header><meta charset="utf-8"><title>的士撞龍門架司機被困</title></header><body><h1>的士撞龍門架司機被困</h1><p>【本報訊】油麻地西九龍公路昨晨發生嚴重車禍。一輛空載的士疑因「入錯線」，司機發覺扭軚時失控，鏟上石壆，狂撞大型「龍門架」鐵柱，車身毀爛摺曲飛出十米外。司機重創被困，要由消防員救出，幸無性命危險。&#13;<br> 肇事的士司機三十五歲姓陳，頭、胸及手腳撞傷，經搶救後情況嚴重。&#13;<br> 事發於昨晨三時許，陳駕駛空載的士沿西九龍公路往尖沙嘴，駛至西區海底隧道分岔路期間，突然失控，鏟上右邊石壆狂撞大型龍門架鐵柱。車身摺曲毀爛，繼而飛出路面滑行十米才停下。陳被困車內痛極呼喊，由途經駕駛者報警。&#13;<br> 超過二十名消防員及救護員接報趕至，用工具剪開車身，耗費約半小時將司機救出送院。</p></body></html>

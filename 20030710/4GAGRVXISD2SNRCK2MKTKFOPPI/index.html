<html><header><meta charset="utf-8"><title>陳煒墮馬傷盆骨</title></header><body><h1>陳煒墮馬傷盆骨</h1><p>陳煒、鄭則士和黎思嘉正在北京拍攝亞視劇集《醫神》，陳煒前日拍攝一場騎馬的戲份時，不慎墮馬，臀部留有瘀痕，而盆骨亦有陣陣痛楚，她日內會先行返港接受治療。<br> &#13;<br> <spanclass>怕母親擔心 &#13;<br> 陳煒受傷初期以為沒有大礙，故仍忍痛拍攝。但在休息時，陳煒才感到盆骨疼痛，其男友接獲消息後非常緊張，並着陳煒要盡快回港作詳細檢查。&#13;<br> 陳煒昨日在長途電話中說：「嗰時我騎住隻馬準備控制佢停，但隻馬好唔合作，所以我唔小心跌咗落嚟，但跌前都有心理準備，所以都唔算好嚴重。因為我人唔喺香港，我驚媽咪睇咗報道會好擔心。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

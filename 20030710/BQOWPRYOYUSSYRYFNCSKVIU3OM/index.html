<html><header><meta charset="utf-8"><title>Kylie再騷靚臀Sell內褲</title></header><body><h1>Kylie再騷靚臀Sell內褲</h1><p>澳洲女歌手KylieMinogue的個人內衣品牌LoveKylie，最近推出全新的Cheekies內褲系列。Kylie的臀部一向為人所稱讚，今次她更親自為品牌拍攝廣告硬照。&#13;<br> 據聞Kylie自與法國男星奧利華馬天尼斯（OlivierMartinez）戀上後，有意放棄其性感形象，轉走高貴的法國淑女路線，一位看過其最新廣告的人說：「佢個屁股好似過往一樣咁完美，最可惜Kylie最近成日收收埋埋，着得太過密實啦！」</p></body></html>

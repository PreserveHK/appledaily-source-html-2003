<html><header><meta charset="utf-8"><title>全港檢查　防子宮頸癌</title></header><body><h1>全港檢查　防子宮頸癌</h1><p>【本報訊】子宮頸癌是女性常患癌症之一，但本港女士對此防範不足，每年只有四成多人接受子宮頸檢查。<br> &#13;<br> <spanclass>50歲以上優先檢查 &#13;<br> 政府擬於明年首季起，向全港二十五歲至六十四歲婦女宣傳，進行子宮頸檢查計劃，減少患子宮頸癌的死亡數字。&#13;<br> 衞生署社會醫學顧問醫生曾浩輝昨日表示，希望透過檢查計劃，三年後將檢查子宮頸人數增至六成，署方會向適合對象發出邀請信，並優先檢查較高機會染病的五十歲至六十四歲婦女。家庭醫生關嘉美接受查詢時表示，雖然子宮頸癌初期沒有任何病徵，但卻是一種可預防的癌症。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　李國章白袋巾表態 - 李八方</title></header><body><h1>　　李國章白袋巾表態 - 李八方</h1><p>顏色代表態度。7.1去遊行，穿黑衣；上周日結黃絲帶，以示不滿23條；昨天的顏色，是白色。八方在中環看見許多白衣人，大概他們都想用純潔的白，映照保皇政客的污穢。&#13;<br> 雖然沒有俞宗怡周一的黃色連身裙那樣高調，李國章局長昨天還是罕有的在襟袋放了一方白色的袋巾，與藍呔雖不match，卻非常「勇敢」。&#13;<br> 張志華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>納奧美表錯情</title></header><body><h1>納奧美表錯情</h1><p>英國名模納奧美金寶（NaomiCampbell），早前事先張揚被百老滙著名歌劇《芝加哥》的監製看中，並力邀她演出。可惜該劇的宣傳人員日前澄清他們根本無意錄用納奧美，看來黑珍珠今次擺了個大烏龍。&#13;<br> 曾有舞台劇經驗的納奧美，早前有說她將參與《芝加哥》的演出，她表示十分高興。不過，該劇的宣傳人員日前說，監製經常問人會否有意演出該劇，不過納奧美根本未正式試鏡，而且他們暫時無意聘新演員。&#13;<br> 另外，納奧美早前替福特車廠出品的Streetka拍攝的新廣告剛曝光，只見接近全裸的納奧美扮演夏娃，在伊甸園中玩蛇，姿態誘人。</p></body></html>

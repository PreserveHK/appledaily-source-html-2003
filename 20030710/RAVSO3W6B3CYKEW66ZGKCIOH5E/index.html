<html><header><meta charset="utf-8"><title>失業男子兩度尋死</title></header><body><h1>失業男子兩度尋死</h1><p>【本報訊】一名三十二歲姓鄭的失業漢，昨日零時，在黃大仙下邨龍逸樓二十三樓住所飲酒後與妻子爭執，突然爬上窗框聲稱跳樓自殺，但及時被妻子攬腰制服；警員到場見他情緒平靜，勸解一番後離去。&#13;<br> 不料一個半小時後，鄭又失控叫喊聲言要死，將電器家具推倒，其中電視機翻倒時壓傷其手腳，驚動鄰居報警。警員到場時鄭再次回復平靜，並表示受失業困擾情緒波動，最後送院檢驗（圖）。&#13;<br> 伍浦鋒攝</p></body></html>

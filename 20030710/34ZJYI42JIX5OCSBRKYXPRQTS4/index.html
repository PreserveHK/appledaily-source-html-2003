<html><header><meta charset="utf-8"><title>「冰王」遭泰警射殺</title></header><body><h1>「冰王」遭泰警射殺</h1><p>【本報訊】泰國消息：一名活躍中、港、泰三地的中國「冰丸」大王，前日在泰國曼谷市與買家進行毒品交易時，與追捕的緝毒組人員開槍駁火，結果他身中兩槍當場身亡，緝毒人員事後在他逃走的車內搜獲二十萬粒「冰」毒。　&#13;<br> 據泰國警方稱，死者為趙良聲（譯音），英文名ZhaoNianxing，三十五歲，他與兩名中國籍男子及一名緬甸人組成一個「四人幫」的販毒集團，而趙是該集團的首領。該集團中另一名中國籍的成員，於較早前在曼谷亦相繼落網。　　　　　　&#13;<br> 香港警方毒品調查科總警司葉流全表示，冰丸在本港並非流行，間中只在一些酒吧發現，吸食者大都是菲律賓和泰國人士。</p></body></html>

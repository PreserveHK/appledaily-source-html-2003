<html><header><meta charset="utf-8"><title>護髮食療　首烏蛋茶</title></header><body><h1>護髮食療　首烏蛋茶</h1><p>坊間的黑髮、護髮小偏方，多是教吃黑芝麻、黑豆等等。想轉換口味，不妨參考以下食療，除起護髮、防治脫髮等作用外，還能調補血氣、舒肝解鬱。&#13;<br>&#13;<br>記者：吳佩璇攝影：周旭文</p><p><b> 材料：</b> &#13;<br> 何首烏2両、雞蛋2隻、紅棗20枚、冰糖適量&#13;<br> &#13;<br> <b> 做法：</b> &#13;<br> 1.何首烏及紅棗（去核）用清水洗淨備用。&#13;<br> 2.雞蛋隔水蒸熟，去殼。&#13;<br> 3.將材料放入煲內，加適量清水煲約1小時，加冰糖調味即成。&#13;<br> &#13;<br> 資料提供：關之義中醫師《OL水嫩肌膚手冊》</p></body></html>

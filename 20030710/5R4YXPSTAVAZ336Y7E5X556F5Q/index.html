<html><header><meta charset="utf-8"><title>MP3、Bluetooth</title></header><body><h1>MP3、Bluetooth</h1><p>電腦處理器生產商AMD最近向美國、英國、中國、日本共1,500人進行調查，結果發現大部份人對日常接觸的科技名詞一知半解，減低他們購買科技產品興趣。這些名詞包括：&#13;<br> &#13;<br> <b> MP3</b> ：數碼音頻檔案&#13;<br> <b> Bluetooth</b> ：譯「藍牙」，一種短程無線電通訊技術&#13;<br> <b> DVR</b> ：數碼錄影機，連接到電視的電腦磁碟機&#13;<br> <b> Peer-to-peernetwork</b> ：點對點網絡，可讓多部電腦共享檔案&#13;<br> </p></body></html>

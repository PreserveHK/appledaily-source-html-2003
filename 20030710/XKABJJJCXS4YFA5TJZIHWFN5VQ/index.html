<html><header><meta charset="utf-8"><title>三車串燒一人傷</title></header><body><h1>三車串燒一人傷</h1><p>【本報訊】昨晨五時許，一輛私家車沿屯門公路中線駛出九龍時，在小欖橋底疑為閃避一輛切線車輛失控，輕微撞及前行一部的士車尾。當兩車緩緩駛往慢線路邊商討賠償問題時，一部七人車駛至疑收掣不及，猛烈撞向的士車尾。&#13;<br> 的士被撞後衝向快線石壆再反彈回路中，車身嚴重損毀，幸姓陳（五十六歲）司機僅頸部受輕傷（圖一）。七人車意外後亦失控撞向快線石壆（圖二），車上兩人無受傷，三車司機接受酒精測試證實均無飲酒。&#13;<br> 李旭基攝</p></body></html>

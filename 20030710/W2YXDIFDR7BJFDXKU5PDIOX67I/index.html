<html><header><meta charset="utf-8"><title>MEGUMI搵猛男抬轎威</title></header><body><h1>MEGUMI搵猛男抬轎威</h1><p>日本巨胸女星MEGUMI，今年再度成為日本世嘉電動遊戲機中心的代言人，近期更扮鬼扮馬出席宣傳活動。前日MEGUMI在台場出席記者會時，身穿日式浴袍及白色短褲，甚有夏日氣息。<br> &#13;<br> <spanclass>派頭十足 &#13;<br> 靠水着及扮鬼扮馬上位的MEGUMI，前日坐在日式大轎上，並由一班壯男抬出場，派頭十足，場面與舉行日式夏日祭典十分相似。被問到如何利用今年夏天時，MEGUMI說：「如果有假放嘅話，我會到沖繩學潛水，查實沖繩係情侶拍拖嘅好地方，不過，我重未有男友，真係有啲寂寞。」</spanclass></p></body></html>

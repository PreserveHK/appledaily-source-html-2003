<html><header><meta charset="utf-8"><title>5600公屋防煙門不合格</title></header><body><h1>5600公屋防煙門不合格</h1><p>【本報訊】房屋及規劃地政局局長孫明揚昨在立法會上承認，全港有十五個公共屋邨，共五千六百道防煙門不符合現行耐火規格，主要是門上的玻璃面積大於零點四立方米上限，最多不合格防煙門的屋邨包括利東邨、富善邨及山景邨。<br> &#13;<br> <spanclass>有良好通風 &#13;<br> 他指出，房署在九八年曾聘顧問，對該十五個屋邨進行走火安全評估，結論是這些樓宇有良好的通風，一旦發生火警時濃煙可以快速消散，加上屋邨設計和其他防火設施。&#13;<br> 該十五個舊型屋邨的防火安全程度不遜於同期的私人樓宇，而到去年房署更決定耗資四億元為公屋更換不合消防安全標準的大門，其中包括這些防煙門，預計工程明年中完成。</spanclass></p></body></html>

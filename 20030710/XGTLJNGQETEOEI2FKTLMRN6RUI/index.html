<html><header><meta charset="utf-8"><title>免費睇英皇偶像Show</title></header><body><h1>免費睇英皇偶像Show</h1><p>新世界「星Mobile」向來畀容祖兒、霆鋒及英皇3T的Fans唔少驚喜，可隨時Download偶像鈴聲、Wallpaper，甚至喺手機度唱K，𠵱家重有機會親眼睇偶像嘅Show，因為新世界喺7月30號晚搞咗個「星Mobile相音樂事偶像Show」，只要即時申請「星Mobile」服務六個月，或者買「星Mobile」儲值卡滿$200，就可以免費得到兩張入場券。&#13;<br>&#13;<br>記者：劉耀祥&#13;<br>查詢：178178</p></body></html>

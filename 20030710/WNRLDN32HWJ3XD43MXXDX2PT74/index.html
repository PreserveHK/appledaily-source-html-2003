<html><header><meta charset="utf-8"><title>Romance三周年浪漫粉紅新香水出世</title></header><body><h1>Romance三周年浪漫粉紅新香水出世</h1><p>RalphLauren的Romance香水，堪稱香水界經典。不過對得耐始終都會有啲悶，趁住佢出世3周年紀念，就乘勢出埋限量版─RomanceTenderNotes，除咗包裝上轉為浪漫到暈的粉紅色外，連香味都加重了花香。初調有清甜的紅柑和黑加侖子；中調則是淡雅的金盞花、野鈴蘭和小蒼蘭；最後就由柔和的琥珀木作基調，聞起來清香甜美，女孩子一定抗拒不了。&#13;<br>&#13;<br>記者：羅惠芬　攝影：陳偉強</p><p>RalphLauren(29713803)&#13;<br> 銅鑼灣崇光百貨地下</p></body></html>

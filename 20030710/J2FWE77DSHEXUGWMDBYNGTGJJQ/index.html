<html><header><meta charset="utf-8"><title>失車撞茶餐廳一傷</title></header><body><h1>失車撞茶餐廳一傷</h1><p>【本報訊】沙田大圍村南道一間二十四小時經營的茶餐廳，昨晨四時許，遭戴太陽眼鏡和鴨舌帽的歹徒，用私家車倒後撞毀店舖櫥窗玻璃及「水牌」（圖）；歹徒事後棄下肇事車輛，跳上另一輛疑套假牌的私家車逃去無蹤，職員發現報警。&#13;<br> 當時姓袁（四十四歲）職員遭一件從架上跌落的廚具擊中腰部受輕傷送院，店內十多名食客則無恙。警員調查證實撞舖私家車在何文田區報失。&#13;<br> 伍浦鋒攝</p></body></html>

<html><header><meta charset="utf-8"><title>章子怡韓國做大佬頂級保安護身</title></header><body><h1>章子怡韓國做大佬頂級保安護身</h1><p>內地女星章子怡昨日已飛抵韓國，參與由韓國女星申恩慶主演電影《我老婆係大佬2》的演出。&#13;<br> 據當地報章報道，章子怡訪韓期間，電影公司特地支付高達二千萬韓圜（約十三萬港元）的保安費用，讓她可享受頂級的保護，完全凸顯章子怡的巨星地位。<br> &#13;<br> <spanclass>申恩慶惜花 &#13;<br> 據悉，章子怡今次得享巨星級保安，原來是申恩慶向電影公司提出的要求。二人昨天在記者會內碰面後，今日便會在當地一個倉庫內拍攝《大佬2》結尾一場高潮戲份，屆時會有三十位特別保安人員到場保護章子怡。</spanclass></p></body></html>

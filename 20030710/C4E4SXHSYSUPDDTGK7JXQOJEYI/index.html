<html><header><meta charset="utf-8"><title>看病打尖惹毆鬥</title></header><body><h1>看病打尖惹毆鬥</h1><p>【本報訊】九龍城亞皆老街香港眼科醫院門診部昨發生病人打鬥事件，中午十二時許，一對姓朱的姊妹（三十四歲及二十四歲）被指排隊輪籌時插隊，惹起後面姓蘇（三十三歲）的女病人不滿，雙方初則口角繼而動武，兩姊妹以二敵一拉扯扭作一團。&#13;<br> 醫院職員無法勸止致電報警；警員到場三人均報稱受傷，其中年長的朱姓女子及蘇姓女子本身有眼疾不適，她們涉嫌在公眾地方打架全部拘捕送院（圖）。&#13;<br> 梁維建攝</p></body></html>

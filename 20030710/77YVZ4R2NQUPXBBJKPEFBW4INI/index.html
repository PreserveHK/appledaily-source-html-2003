<html><header><meta charset="utf-8"><title>狂徒縱火燒車毀貨</title></header><body><h1>狂徒縱火燒車毀貨</h1><p>【本報訊】一輛載滿數百箱電動牙刷及迷你電風扇的大貨車，昨晨一時許，停泊在元朗丹桂村路旁時，遭人割開車身帆布縱火。附近屋苑一名姓顏（五十五歲）看更發覺報警，消防員趕至迅速將火救熄，車上八箱貨物輕微燒毀（圖）。&#13;<br> 姓陳（三十七歲）貨車司機表示，貨車於前晚十時許停泊上址，車上貨物剛從內地運抵本港，準備昨晨送入貨倉。他聲稱與人無仇，不明被縱火原因。&#13;<br> 李旭基攝</p></body></html>

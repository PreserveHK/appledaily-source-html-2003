<html><header><meta charset="utf-8"><title>康仔酗酒與妻分居</title></header><body><h1>康仔酗酒與妻分居</h1><p>日前有周刊指蘇永康於勒戒事件後，本答應太太馮麗清（阿Jane）不再蒲夜店，但他卻出爾反爾，近日多次被拍下與友人蒲夜店，更飲得醉醺醺。<br> &#13;<br> <spanclass>阿Jane曾結婚 &#13;<br> 阿Jane有感受到丈夫冷落，故決定返回新加坡居住，並且堅決與康仔分居。記者更於新加坡婚姻註冊處查出阿Jane於九○年曾經與一名比她年幼三年的新加坡人結婚，但最後離婚收場。&#13;<br> 早前，本應於台灣宣傳的康仔，因外父病逝，放下手頭上所有工作，回港收拾行李到新加坡奔喪，昨日康仔所屬的經理人公司發言人表示暫時對此事沒有回應，而且康仔現正身於新加坡，所以未能聯絡上他。</spanclass></p></body></html>

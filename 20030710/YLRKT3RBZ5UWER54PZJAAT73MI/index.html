<html><header><meta charset="utf-8"><title>花絮</title></header><body><h1>花絮</h1><p><spanclass>良心議員　司徒華首選 &#13;<br> 集會期間大會加插一項選出良心派議員，雖然排名不分先後，但第一個讀出的議員，就是「華叔」司徒華，主持人毛孟靜更說華叔也是最老的議員。第二個李柱銘，毛小姐又話「唔知佢哋邊個老啲呢？」最後還有個黃宏發，主持人就說「都係黃宏發老啲」。<br> &#13;<br> <spanclass>倒董之餘　倒松最熱烈 &#13;<br> 三個小時的集會不時有人帶領叫口號，除了叫「董建華下台」，也有人叫「梁錦松下台」。但阿松除了被叫下台，還被叫滾蛋、坐監，現場有人叫「梁錦松滾蛋，應該係梁錦松坐監至啱」，不過，無論叫滾蛋或坐監，市民的反應都很熱烈。</spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>BoA經理人車禍身亡</title></header><body><h1>BoA經理人車禍身亡</h1><p>近年在韓、日兩地發展順利的韓國歌手BoA，其經理人昨晚在南韓遇上交通意外，因頭蓋骨破裂，引致腦部損傷死亡。<br> &#13;<br> <spanclass>四車連環相撞 &#13;<br> BoA前日與組合FlyToSky在韓國電視台完成表演工作後，昨晚凌晨時分與經理人分別乘坐汽車返回漢城。當晚下着大雨，馬路濕滑，BoA的經理人回程途中，汽車與四車發生連環相撞，他的車輛更被貨櫃車撞毀，最終不幸傷重身亡。BoA得悉經理人的死訊時，精神大受打擊。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>7.1和7.9　同現水龍捲</title></header><body><h1>7.1和7.9　同現水龍捲</h1><p>7.1和7.9兩個香港民主的大日子，竟都出現水龍捲的異象（圖為7.1水龍捲）。天文台昨晨八時左右，接獲政府飛行服務隊機師目睹水龍捲的報告，機場的天文台天氣觀測員也觀測到相關漏斗雲在珠江口西部近澳門的地方，向東北移動，又目睹另一漏斗雲出現在機場與澳門間，移動方向一樣，維持約十分鐘。天文台解釋，水龍捲在水面發生，在陸地時就是龍捲風，通常有一條快速旋轉的漏斗狀雲柱，六、七月最常見。</p></body></html>

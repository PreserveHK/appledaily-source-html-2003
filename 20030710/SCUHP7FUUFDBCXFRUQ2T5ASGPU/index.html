<html><header><meta charset="utf-8"><title>千嬅自然造型邊玩邊拍</title></header><body><h1>千嬅自然造型邊玩邊拍</h1><p>楊千嬅新碟《Makeup》日前經已推出，她早前特地前往日本拍攝唱片封套。今次千嬅一手包辦新碟造型，由化妝、整頭到衣服配搭及攝影地點等，一概由她決定。千嬅在日本逗留四天，邊購物邊影相，十分寫意。<br> &#13;<br> <spanclass>穿新衣拍照 &#13;<br> 每次購買新衣後，千嬅都馬上穿上拍照，千嬅說：「今次張碟以自然為主題，我覺得影出嚟嘅相都好貼題，效果幾好，以前影親唱片封套，都係唱片公司話事，我交個人出嚟就得，只係化妝整頭都要大半日，今次用咗三十分鐘就搞掂呀。」</spanclass></p></body></html>

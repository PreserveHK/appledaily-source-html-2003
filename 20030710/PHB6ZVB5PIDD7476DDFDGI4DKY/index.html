<html><header><meta charset="utf-8"><title>安琪蓮娜為囝囝拒再婚</title></header><body><h1>安琪蓮娜為囝囝拒再婚</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie），近日接受美國廣播公司訪問時，大談與前夫比利卜科頓（BillyBobThornton）仳離後的關係。安琪蓮娜表示，她與前夫離婚後不只再不是朋友，而且她好像根本不認識比利卜這個人。&#13;<br> 安琪蓮娜說：「我哋再唔係朋友。好似我哋都變咗好多，我唔知可以同佢講乜。我諗我呢世都唔會結婚，因為我唔想囝囝得個暫時性嘅老竇。」</p></body></html>

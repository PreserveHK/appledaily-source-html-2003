<html><header><meta charset="utf-8"><title>俄警貓緝走私魚</title></header><body><h1>俄警貓緝走私魚</h1><p>狗兒鼻子靈敏，全球警方都有警犬和緝私犬。不過，俄羅斯卻別開生面用上「緝私貓」，讓「緝私貓」魯西克成為警察對付非法捕魚者的最新武器，粉碎近年裏海水域日益猖獗的非法捕獵鱘魚活動。&#13;<br> 裏海盛產的鱘魚，全世界九成五的魚子醬都由牠們的卵子釀製，走私販垂涎三尺，加以濫捕，令裏海鱘魚瀕臨絕種，俄羅斯保護鱘魚工作刻不容緩。&#13;<br> 魯西克去年迷路闖入毗連裏海的斯塔夫羅波爾邊區一個檢查站後被收容，警察起初以沒收得來的魚肉餵養牠，不久牠竟然懂得走上待檢的貨車上直接找魚吃，令所有走私鱘魚無所遁形；於是，緝私隊索性招攬魯西克代替搜索犬。&#13;<br> 英國廣播公司</p></body></html>

<html><header><meta charset="utf-8"><title>容祖兒新舊鈴聲齊上榜</title></header><body><h1>容祖兒新舊鈴聲齊上榜</h1><p>劉德華《如果有一天》、許志安《大男人》及鄭秀文《落錯車》都是眾多新鈴聲推介中，可以上到今期的熱賣榜，而容祖兒則稍稍跑出，除了有首舊歌《心淡》穩坐榜內，《想得太遠》不但是今期的最新推介之一，而且旋即成為今期的熱賣鈴聲，難得有歌手可以同一時間有兩首歌佔據鈴聲榜兩個位置。至於今期有甚麼新歌推介？楊千嬅《龍爭虎鬥》、李克勤《兒女私情》、梁詠琪《同班同學》可會啱心水？又或者可以選擇年輕一輩歌手如趙頌茹《成人玩意》或Boy'z《不請自來》。&#13;<br>&#13;<br>記者：招佩珊&#13;<br>資料來源：<ahref>http://www.qlala.com</ahref></p></body></html>

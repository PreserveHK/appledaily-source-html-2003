<html><header><meta charset="utf-8"><title>醉漢擲樽警傷額頭</title></header><body><h1>醉漢擲樽警傷額頭</h1><p>【本報訊】多名警方機動部隊人員，昨晨一時許，進入油麻地吳松街一間卡拉OK夜總會查牌。一名滿身酒氣姓韋（三十歲）男子懷疑酒後失常，對警員粗言穢語破口大罵。警員即時喝止及多次作出警告，但醉漢未有收斂反變本加厲。&#13;<br> 警員以行為不檢罪名拉人時，醉漢向警員飛擲酒樽，結果一名警員前額被掟中受輕傷。另一名警員協助制服疑人時手部受傷，但仍能將疑人制服（圖）。&#13;<br> 黎志偉攝</p></body></html>

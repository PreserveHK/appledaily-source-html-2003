<html><header><meta charset="utf-8"><title>玻璃爆裂飛濺街頭</title></header><body><h1>玻璃爆裂飛濺街頭</h1><p>【本報訊】昨日上午十一時許，旺角洗衣街一間髮型屋近門口一幅兩米高、一米半闊及一公分厚的強化玻璃，由中間位置開始突然爆裂，全幅玻璃瞬即碎散地上（圖），幸好當時沒有人行經，事件中無人受傷，姓歐（三十八歲）負責人發現報警。&#13;<br> 他事後稱本身無與人結怨，相信並非被人蓄意毀壞。至於該幅玻璃由舊舖沿用至今已八年，可能是玻璃「老化」引致意外碎裂。	&#13;<br> 梁澤岡攝</p></body></html>

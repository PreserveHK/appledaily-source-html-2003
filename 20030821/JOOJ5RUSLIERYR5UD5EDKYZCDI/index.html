<html><header><meta charset="utf-8"><title>北野武扮盲俠斬上癮</title></header><body><h1>北野武扮盲俠斬上癮</h1><p>我大口羅拉偶像北野武，自導自演嘅首齣古裝片《盲俠》，最近終於煞科，前日佢同拍檔淺野忠信一齊出席記招。淺野忠信今次係第一次同北野武合作，佢話：「演出北野武嘅電影，係我一直以嚟嘅夢想！」&#13;<br> 聽講呢套片係北野武咁多套片節奏最明快同最富娛樂性嘅一套，電影公司更安排二百二十間戲院喺日本上映，成為北野武歷年作品中最多戲院上映嘅一部。佢提起上年自己套《偶斷絲連》喺日本上映嗰陣試過因技術問題中途停放，佢話：「今次《盲俠》停放就要斬！」</p></body></html>

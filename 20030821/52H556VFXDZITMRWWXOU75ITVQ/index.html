<html><header><meta charset="utf-8"><title>　　中大學生會誓趕走李國章 - 李八方</title></header><body><h1>　　中大學生會誓趕走李國章 - 李八方</h1><p>好多中大學生都唔明白，李國章做教統局局長已經做咗超過一年，點解重住喺中大校長宿舍？&#13;<br> 中大學生會鍥而不捨要問點解，重約埋中大財務長陳鎮榮出嚟傾，想知道李國章交幾錢租、啲租包乜唔包乜等等。點知陳鎮榮唔畀面，唔肯將條數攤開嚟講，話呢啲係李國章私隱，想知就問李國章；保安、花王就係中大出嘅，因為係要嚟「保護中大建築物、照顧中大嘅植物」。&#13;<br> 咦，如果有賊入屋但又冇損害建築物，咁保安叔叔理唔理好呢？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

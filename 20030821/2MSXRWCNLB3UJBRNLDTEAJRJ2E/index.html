<html><header><meta charset="utf-8"><title>　　內地客豪爽冇限制？ - 李八方</title></header><body><h1>　　內地客豪爽冇限制？ - 李八方</h1><p>八廣東省放寬自由行，內地客來港掃表、掃屋、掃寫字樓嘅新聞呢幾日成日見報，內地官方新聞機構新華社都唔執輸，噚日發表咗一篇《內地遊客在港消費豪爽》嘅文章，寫到內地客「懷揣現金、出手大方」，大受香港商店歡迎，幾千蚊嘅名牌手袋，一買就一雙；買十幾萬一部、白金鑄造嘅昂貴手機面不改容……&#13;<br> 八方一路睇一路自慚形穢，同時心裏面有個疑問，乜內地唔係有外滙管制嘅咩？明明話每次只可以帶六千元人民幣，何解啲自由行豪客可以係香港一擲千金？中央救港，真係不惜一切。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

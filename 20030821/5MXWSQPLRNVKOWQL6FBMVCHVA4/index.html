<html><header><meta charset="utf-8"><title>　　告別音樂噴泉 - 李八方</title></header><body><h1>　　告別音樂噴泉 - 李八方</h1><p>沙田新城巿廣場中間嘅音樂噴泉陪伴香港巿民共度不少時光，但呢座噴泉將暫別大家。新鴻基地產噚日搞咗一個「光輝耀全城」音樂噴泉激光滙演（圖），開始一個向全港巿民話別嘅活動。據新地友人話，噴泉到八月三十一日止，然後就會拆卸，但佢哋正籌備喺新城市廣場戶外地點另設一個噴泉。&#13;<br> 由即日起至八月三十一日，音樂噴泉將每日舉行多場激光滙演，最後一場重安排咗沙田管弦樂團現場表現，希望大家對服務市民十八載嘅音樂噴泉留下美好回憶。&#13;<br> 新鴻基地產圖片&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>濠江美食：：<br>氹仔餐廳改革老牌靚粥此中尋</title></header><body><h1>濠江美食：：<br>氹仔餐廳改革老牌靚粥此中尋</h1><p>好多識食之人，每次到澳門，都必定會到一家老字號粥店品嘗那裏的靚粥，但早幾個月前店子翻新，人也換了，味道也不同。&#13;<br>跟當地人打探哪裏再可一嘗昔日滋味，澳門友人介紹到峰景，這家以前做葡菜的餐廳改革，既有馳名的蟹粥供應，也有全新口味，但仍是那鍋吃過令人回味無窮的綿滑粥底。&#13;<br>記者：張一豪&#13;<br>攝影：楊錦文、陳盛臣</p><p>峰景餐廳&#13;<br> 地址：氹仔蘇利安圓形地（舊橋頭瞭望台11號巴士直達門口）&#13;<br> 電話：(853)812398(853)811845&#13;<br> 營業時間：6:00pm-12:00mn</p></body></html>

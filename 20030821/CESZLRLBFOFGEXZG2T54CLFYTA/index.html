<html><header><meta charset="utf-8"><title>梁錦松現身廉署總部大廈</title></header><body><h1>梁錦松現身廉署總部大廈</h1><p>【本報訊】前任財政司司長梁錦松昨日下午四時突然在中環美利道停車場大廈出現，並將其七人車停泊於停車場內，一度引起記者緊張，以為他到樓上的廉署總部接受調查，事後才知他只是到附近香港會與朋友飲下午茶。<br> &#13;<br> <spanclass>往跑馬地晚膳 &#13;<br> 當梁錦松在美利道停車場大廈發現有記者拍照時，他表現得非常驚訝，接着說：「你哋喺度等我㗎！」之後從取票閘口踩油門進入停車場內，輾轉將車停泊於一樓，及至兩個小時後他才折返取車，然後到跑馬地山光道馬會俱樂部晚膳。律政司發言人表示，有關梁錦松涉嫌偷步買車一案仍在研究中。</spanclass></p></body></html>

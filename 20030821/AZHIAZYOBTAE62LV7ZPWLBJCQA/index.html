<html><header><meta charset="utf-8"><title>兩死者之母貌美有異性緣</title></header><body><h1>兩死者之母貌美有異性緣</h1><p>在長沙灣蔬菜市場工作的陳鳳儀，樣貌娟好，頗有異性緣，曾與兩孩子的生父生活，案發時與男友同居，而她亦承認被告曾在她二十八歲生日時從內地來港，到街市送花、送蛋糕及生日禮物給她，但她仍說：「我唔覺得驚奇，我感覺唔到佢鍾意我。」&#13;<br> 陳鳳儀中五畢業後，協助母親打理菜檔，她九三年下嫁姓詹前夫，誕下詹柏渝，九六年離婚，後與姓陳男友同居，誕下陳曉琳，九八年陳人間蒸發，當她認識姓呂男友後，撇下孩子與呂同居，至孩子被殺，呂才知她已為人母。&#13;<br> 昨日陳鳳儀在庭上開始作供時，身體打顫，一提到兩兒，便激動落淚，令法庭要休庭。&#13;<br> 本報記者</p></body></html>

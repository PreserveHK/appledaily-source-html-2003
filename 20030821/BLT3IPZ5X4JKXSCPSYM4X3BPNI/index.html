<html><header><meta charset="utf-8"><title>妻夫木聰《油脂》舞一番</title></header><body><h1>妻夫木聰《油脂》舞一番</h1><p>近期忙為新片《DragonHead》宣傳的妻夫木聰，最近與平山綾扮成七八年的經典青春歌舞片《油脂》的男女主角；不過，形象卻跟當年尊特拉華達（JohnTravolta）和奧莉花紐頓莊（OliviaNewtonJohn）有很大分別。<br> &#13;<br> <spanclass>宣傳歌舞劇 &#13;<br> 其實妻夫木聰和平山綾，今次為日本NTV電視台特備節目《歌舞劇油脂~妻夫木聰的油脂青春》演出，節目主要是為十月正式在日本公映的歌舞劇版《油脂》造勢。</spanclass></p></body></html>

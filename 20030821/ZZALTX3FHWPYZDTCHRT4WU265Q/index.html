<html><header><meta charset="utf-8"><title>李貞賢來港再會譚耀文</title></header><body><h1>李貞賢來港再會譚耀文</h1><p>有韓國百變魔女之稱的李貞賢昨日由韓國到香港，鄭秀文的《煞科》便是改編自李貞賢的歌曲。今次李貞賢會留港四日，除為一手提電話舉行簽約儀式兼拍硬照廣告外，她還會跟譚耀文為內地電視劇《美麗心靈》補拍外景。<br> &#13;<br> <spanclass>以演技溝通 &#13;<br> 昨日李貞賢在紅磡舉行記者會時，顯得有點疲累，不過她仍以廣東話向在場人士打招呼，她說：「大家好！我係李貞賢。」問她首次拍內地電視劇及與譚耀文合作的感受，她透過繙譯說：「套劇由今年一月初拍到三月，之後因為沙士有一段時間冇拍到，但喺中國拍覺得好開心，而同譚耀文合作係有語言問題，不過佢演技好好，透過演技溝通都夾到。」&#13;<br> 採訪：馮美茵&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>籮霸、佐治登美臀榜冠軍</title></header><body><h1>籮霸、佐治登美臀榜冠軍</h1><p>約二千名電影影迷早前於網上為「荷李活最美臀部藝人」進行投票，結果早前於電影《Solaris》中露股的佐治古尼（GeorgeClooney）於芸芸男藝人中獲選第一，向有「籮霸」美譽的珍妮花洛庇絲（JenniferLopez），則成為女藝人之首。<br> &#13;<br> <spanclass>畢彼特第三 &#13;<br> 於今次選舉中，男星伊雲麥葵格（EwanMcGregor）與畢彼特（BradPitt）乃繼佐治古尼後分別成為第二及第三位。而荷爾芭莉（HalleBerry）及金美侖戴雅絲（CameronDiaz）均打入女藝人三甲，成為最美臀部女藝人。</spanclass></p></body></html>

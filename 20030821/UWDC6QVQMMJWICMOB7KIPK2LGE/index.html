<html><header><meta charset="utf-8"><title>珍妮花行騷助癌童</title></header><body><h1>珍妮花行騷助癌童</h1><p>一眾荷李活女星包括珍妮花雅麗絲頓（JenniferAniston）、嘉麗絲達霍克（CalistaFlockhart）、珍妮花露芙赫韋特（JenniferLoveHewitt）及仙蒂歌羅馥（CindyCrawford），前日在比華利山出席由聖祖迪兒童研究醫院舉辦的第二屆名人時裝展暨《芝加哥》DVD發售慶祝儀式，她們紛紛穿上高貴時裝在天橋上展示綽約風姿。<br> &#13;<br> <spanclass>為慈善出力 &#13;<br> 聖祖迪醫院其實是一間為癌症兒童病人提供免費治療的醫院，因此當日為慈善出力的女星均笑容滿面，其中嘉麗絲達在台上更興奮得跳起勁舞。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>周杰倫遇孖生報紙</title></header><body><h1>周杰倫遇孖生報紙</h1><p>周杰倫（Jay）早前在法國工作時，把握時間在當地購物。最近迷上了古董的Jay，一口氣買了數張歐式古董沙發。他在當地逛街時，亦發現了與自己同年同月同日「出世」的舊報紙，可惜老闆表示報紙是非賣品，最後他只能與這份報紙影合照留念。<br> &#13;<br> <spanclass>下月北京開個唱 &#13;<br> 另外，因內地早前爆發「沙士」，令Jay的個人內地巡迴演唱會被迫延遲，而其首站位於北京的個唱，現已決定於下月二十三日，假工人體育場舉行。Jay將會參照台灣「TheOne演唱會」的精華作是次個唱的藍本。</spanclass></p></body></html>

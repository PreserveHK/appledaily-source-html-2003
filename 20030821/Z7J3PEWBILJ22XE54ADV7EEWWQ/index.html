<html><header><meta charset="utf-8"><title>少女睡整月不吃喝</title></header><body><h1>少女睡整月不吃喝</h1><p>四川省一名少女自小患上怪病，每隔一段時間就要「冬眠」，一般睡上半月，最長不吃不喝睡二十八天，令她沒念完小學二年級就被迫輟學，連手、腳也睡至起繭。&#13;<br> 被家人指為「睡神投胎」的十三歲少女杜小燕，祖籍四川威遠縣觀灘鎮寶民村，今年隨母親搬到成都居住。小燕自一歲首次「冬眠」以來，十二年來，已經「冬眠」了十次，最近一次是上月二十二日入睡，本月四日才醒來。&#13;<br> 小燕母親指出，小燕「冬眠」前會先嘔吐，吐完再找水喝，喝完又吐，最後吐出肥皂般的泡泡後，就跪在床上睡着。&#13;<br> 《天府早報》</p></body></html>

<html><header><meta charset="utf-8"><title>LV×村上隆鑽石新飾9月抵港</title></header><body><h1>LV×村上隆鑽石新飾9月抵港</h1><p>LouisVuitton與村上隆的Crossover，絕對是本年度時裝界最矚目的事件，而七彩MulticolourMonogram更是史上至強的圖案，人見人愛風靡各地。將於9月陸續到港的新飾中，嵌有鑽石、寶石的白金掛飾及限量手表，更屬必搶項目。雖然未定價，但對於Fans而言，重點唔係價錢，而係限量版LV＝有錢都未必買到！&#13;<br>&#13;<br>記者：梁珮瑜&#13;<br>查詢：LouisVuitton（27366100）</p></body></html>

<html><header><meta charset="utf-8"><title>郭羨妮護男友要告雜誌</title></header><body><h1>郭羨妮護男友要告雜誌</h1><p>郭羨妮最近與母親租住九龍城嘉華苑，但昨日竟然有報道她租住該單位兩個月後，又斥資七百萬購何文田山一號一個單位與溫兆倫同居。<br> &#13;<br> <spanclass>男友被屈靠女人 &#13;<br> 昨日記者向郭羨妮求證，她說：「我啱啱先同媽咪搬咗去九龍城住，租約又未滿，點會咁快又買新屋，而且我根本冇去睇過樓，唔明點解本雜誌會咁寫，公司同我正考慮採取法律行動。」&#13;<br> 郭羨妮最不滿報道指其男友溫兆倫無所事事，好似要靠女人般，她說：「我男友最近喺台灣拍劇，呢幾日得閒先返嚟香港探我啫！咁都要寫到佢冇嘢做，我覺得對佢好唔公平，佢睇到呢啲新聞好唔開心，所以我認為有澄清必要，我唔想啲人對溫兆倫有誤解。」</spanclass></p></body></html>

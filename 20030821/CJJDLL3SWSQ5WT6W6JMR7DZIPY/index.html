<html><header><meta charset="utf-8"><title>派出所設迎賓小姐</title></header><body><h1>派出所設迎賓小姐</h1><p>福建省福州市兩間派出所日前推出「賓館式」服務，安排一名肩披彩帶女子接待前來求助的居民。有居民不習慣以為走錯地方。&#13;<br> 增設「賓館式」服務的派出所，位於晉安區的象園和王莊派出所。前日下午，王莊新村一名姓劉的男居民，到象園派出所辦理戶口遷入手續。當他到達派出所時，一名肩披彩帶女子上前熱情招呼，劉先生吃一驚以為走錯地方，最後在「迎賓小組」帶領下，辦妥手續。&#13;<br> 公安指出，這些肩披彩帶的女子就是派出所的便民服務員，她們承擔派出所民警接待工作，以便民警有更多時間處理警務。&#13;<br> 新華網</p></body></html>

<html><header><meta charset="utf-8"><title>3G再有搞作「3」新料逐段發放吊你癮</title></header><body><h1>3G再有搞作「3」新料逐段發放吊你癮</h1><p>隨着3G面世日子愈來愈近，眾人焦點都集中於3G網絡商「3」，而「3」可能知道用家個個等到頸都長，每次就逐啲逐啲咁畀少少片段大家睇吓，一於吊住你條癮先。好似早前於利物浦對香港隊賽事已經即場Show下載足球短片引吓你，於皇家馬得里賽事對中港聯隊上亦都有擺宣傳攤檔，除下載足球短片之外，更有新玩意，就係下載新聞片段即時睇，比起睇住死板嘅WAP或SMS新聞更加耳目一新，似睇電視多過用手機，等大家都對3G技術有更大信心。&#13;<br>&#13;<br>記者：劉耀祥</p></body></html>

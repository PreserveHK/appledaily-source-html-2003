<html><header><meta charset="utf-8"><title>電視壓死男童判意外</title></header><body><h1>電視壓死男童判意外</h1><p>【本報訊】五歲男童黃庭恩在家中遭電視機壓死一案，死因裁判官昨指，無法從證供推斷電視機倒下的原因，因此裁定男童死於意外。裁判官並建議電視零售商，將安全指示張貼在電視機當眼位置，避免再有同類意外。&#13;<br> 消費者委員會研究及普查部首席主任劉燕卿供稱，建議市民使用專門安放電視機的櫃台，將電視放入櫃台約兩吋，而電視櫃亦不宜設有櫃桶。&#13;<br> 案件編號：CCDI237/2002</p></body></html>

<html><header><meta charset="utf-8"><title>河利秀滑嘟嘟賺百七萬</title></header><body><h1>河利秀滑嘟嘟賺百七萬</h1><p>韓國變性女星河利秀，最近獲當地知名的美容護膚品公司Kimsco邀請，以二億五千萬韓圜（約一百六十六萬港元）的薪酬，擔任代言人一年。<br> &#13;<br> <spanclass>向大學道歉 &#13;<br> 護膚品公司發言人表示，河利秀兩年前開始已常到他們的公司接受身材及皮膚護理，因此邀她任代言人十分適合。正在台灣拍劇的她，將短暫返韓國拍廣告。&#13;<br> 此外，由於河利秀早前在個人官方網頁內，埋怨漢陽大學因她是變性人而不取錄她，因而觸怒了大學。日前河利秀已透過經理人刪除該段留言，並向大學道歉，以平息事件。</spanclass></p></body></html>

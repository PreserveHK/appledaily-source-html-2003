<html><header><meta charset="utf-8"><title>《少年阿虎》曾遇財赤</title></header><body><h1>《少年阿虎》曾遇財赤</h1><p>由李仁港導演、吳建豪和金賢珠合演的電影《少年阿虎》，據悉開拍後有資金周轉問題。星皓電影公司老闆王海峰承認一度遇上周轉困難，因為《少》片的資金除了星皓和銀都院線外，還有韓國和一間歐洲公司，但影片接近完成時，韓國和歐洲的資金仍未到，惟有靠星皓和銀都撥資支撐，不過問題現已順利解決。<br> &#13;<br> <spanclass>長春拍動盪場面 &#13;<br> 而《少》片尾段有場戲講述社會動盪，更拉大隊到長春取景，動用了數百名臨時演員，以及一輛四十年代的蒸汽火車頭，昨在吉林遠郊順利拍竣。</spanclass></p></body></html>

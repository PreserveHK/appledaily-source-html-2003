<html><header><meta charset="utf-8"><title>2號曹敏莉1賠2.5大熱</title></header><body><h1>2號曹敏莉1賠2.5大熱</h1><p>無綫盛事《二○○三年度香港小姐競選》決賽將於本周六晚舉行，網上易勝博博彩公司亦為今屆港姐開盤。<br> &#13;<br> <spanclass>李詩韻賠率驟升 &#13;<br> 上周末開盤時，已奪得最上鏡小姐以及才藝小姐的18號大熱門李詩韻竟被列為冷馬之列，賠率為一賠十，令人側目，但這個「筍盤」只維持很短時間。周一李詩韻已即時由最初的第七變為第二大熱，賠率轉為一賠三點五，而2號曹敏莉則一直穩佔最熱位置，賠率是一賠二點五。&#13;<br> 易勝博的行政主管梅爾文南森指港姐的盤口如此波動，是因為他們想給玩家多點刺激，他又指港姐投注是以娛樂為主。</spanclass></p></body></html>

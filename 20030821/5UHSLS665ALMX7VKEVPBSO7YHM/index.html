<html><header><meta charset="utf-8"><title>MEGUMI率八師妹救亡</title></header><body><h1>MEGUMI率八師妹救亡</h1><p>日本巨胸女星MEGUMI，早前以個人名義推出唱片，銷情慘淡，她所屬事務所YellowCab社長野田義治，隨即採取救亡行動，出動其他八位巨乳師妹與MEGUMI組成YellowGirls出碟一振聲勢。&#13;<br> 前日MEGUMI與森纊子等八位師妹，在大阪出席宣傳活動，她們九人以合共七百七十三厘米（約三百零四吋）的上圍作噱頭，更在台上唱新歌。<br> &#13;<br> <spanclass>繼續拍寫真 &#13;<br> MEGUMI更向在場fans說：「我重會拍水着寫真，大家唔使擔心㗎！」</spanclass></p></body></html>

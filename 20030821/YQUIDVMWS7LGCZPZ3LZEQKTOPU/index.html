<html><header><meta charset="utf-8"><title>大成街變貨場阻行人</title></header><body><h1>大成街變貨場阻行人</h1><p>黃大仙大成街街市附近居民投訴稱：「早上七點幾八點開始就擺喺度，到十點幾十一點都未清走，嗰段時間就係最多人行㗎嘛，真係好鬼阻住條路㗎。」<br> &#13;<br> <spanclass>食環人員視若無睹 &#13;<br> 居民最為不滿的是，不時見到有食環署職員站於街市門外，但對於行人路上貨物雜物，視若無睹。&#13;<br> 記者曾於一天早上約十時到達大成街街市，發現行人路面上確堆放不少用以盛物的膠箱或竹籮，更有蔬果亦隨地放置，嚴重阻礙途人來往。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○八○八○四二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

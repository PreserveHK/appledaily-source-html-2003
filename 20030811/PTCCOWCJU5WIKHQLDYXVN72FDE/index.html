<html><header><meta charset="utf-8"><title>後藤Fans癡心打風打唔甩</title></header><body><h1>後藤Fans癡心打風打唔甩</h1><p>雖然前日日本正受颱風侵襲，但現年十九歲的日本偶像後藤真希，仍現身東京涉谷一間電台，出席直播節目，當日近一千名的少男fans，也與偶像一樣，不懼風雨在電台門外守候，為見偶像一面。&#13;<br> 前日由於天氣惡劣，平日熱鬧非常的涉谷，亦變得水靜鵝飛；不過，該區的Spain坂電台門外，卻有不少少男早已湧到直播室前狂捽玻璃，爭見後藤真希。後藤除了在為自己的新歌宣傳外，更拿起由她代言的止汗劑向fans揮動，十分hardsell。&#13;<br> 同日，日本有不少演唱會因颱風被迫取消，不過渡邊美里在西武巨蛋棒球場的個唱仍如期舉行，她更邀請了多啦A夢任嘉賓。</p></body></html>

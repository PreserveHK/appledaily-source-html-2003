<html><header><meta charset="utf-8"><title>海盜200槍轟台漁船</title></header><body><h1>海盜200槍轟台漁船</h1><p>台灣高雄漁船「東億號」，前日在馬六甲海峽遭兩艘海盜船隻狙擊，用機槍瘋狂掃射二百多槍，船長左腳中彈受傷，其他船員僥倖無恙。經兩個多小時的追逐，漁船才脫險。<br> &#13;<br> <spanclass>馬六甲海峽遭攔截 &#13;<br> 「東億號」是於前日下午，載着一千多噸魚穫，行經馬六甲海峽前往新加坡途中，遭到一艘拖船企圖攔截，並用機槍掃射。雙方追逐約四十分鐘後，附近又出現另一艘拖船向「東億號」展開攻擊。&#13;<br> 船長羅英雄左腳中彈受傷，以衞星電話向台灣方面求救說：「快沒命了」，他又指該兩艘拖船很像印尼海軍所有。至晚上七時許，漁船才擺脫糾纏脫險，但船身被掃射二百多槍，彈痕纍纍，預料今天抵達新加坡。&#13;<br> 中央社</spanclass></p></body></html>

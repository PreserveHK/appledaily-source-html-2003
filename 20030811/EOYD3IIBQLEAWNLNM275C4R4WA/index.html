<html><header><meta charset="utf-8"><title>朴龍河攬實Eugene睇煙花？</title></header><body><h1>朴龍河攬實Eugene睇煙花？</h1><p>韓國演員兼歌手朴龍河，與女友Eugene，繼今年四月被公開二人的親熱照片之後，最近再有另一張二人親熱照片在網上流傳，不過不少人認為照片疑是利用電腦合成。&#13;<br> 最近韓國網友將一張看似是朴龍河與Eugene的擁抱照放在網上，即引來網民議論紛紛。不過，有攝影專家則認為照片是偽造的，因為相片中人與盛放煙花的背景之解像度有不統一的感覺，而且相中男子所穿服飾與朴龍河平時的打扮有很大分別。</p></body></html>

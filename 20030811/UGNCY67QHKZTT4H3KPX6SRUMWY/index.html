<html><header><meta charset="utf-8"><title>遞汽水勇救求死漢</title></header><body><h1>遞汽水勇救求死漢</h1><p>【本報訊】香港仔華富邨華明樓一名姓黃（四十一歲）男子，疑受經濟問題困擾，昨晨三時許，在住所飲酒服藥後，走到大廈十七樓電梯大堂，爬過一米多高欄杆，危站石壆邊緣企圖跳樓自殺，被一名姓潘（五十二歲）女街坊發覺報警。&#13;<br> 消防員趕至在地下升起救生氣墊，與警員合力游說。約半小時後，男子要求飲品解渴，一名消防員將飲品遞上時趁機將他按着，在十八樓外牆戒備的兩名消防員乘機縋繩而下，合力將男子救回安全地方及送院檢查。</p></body></html>

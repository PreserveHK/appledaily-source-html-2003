<html><header><meta charset="utf-8"><title>Laneige總監化妝界地位超然</title></header><body><h1>Laneige總監化妝界地位超然</h1><p>近年韓國化妝品在香港大肆拓展市場，較為人熟悉的品牌Laneige，在本土韓國成立了差不多已有10年，其創作總監Dr.WangSukGoo為韓國首位男化妝師，曾為多位女星如宋慧喬、李英愛、李奈英等化妝，而且又出書又在大學教授化妝，可說是百足咁多爪。Dr.Wang曾留學日本，亦連續十年擔任韓國小姐選舉的化妝創作總監，是以在韓國化妝界有超然地位。&#13;<br>韓國女性個個皮膚又白又滑，是以Laneige的王牌亦以美白收毛孔的護膚品馳名，能改善毛孔的水庫凝肌精華，及去暗啞一流的水凝滋養面膜便是必買的筍貨。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>

<html><header><meta charset="utf-8"><title>女子情困作勢跳橋</title></header><body><h1>女子情困作勢跳橋</h1><p>【本報訊】二十五歲姓吳的女子疑情海翻波，昨凌晨零時由友人陪同到沙田新翠邨新月樓找男友不遂，竟跑上頂樓揚言跳樓自殺。&#13;<br> 約三小時後吳女被發現在附近紅梅谷路行人天橋上。當時事主危坐石壆情緒激動不斷抽煙，消防員趕至爬上天橋頂準備縋繩。與此同時由女警及消防員在旁勸解，其間事主一度作勢跳落十米下路面（圖），險象環生。擾攘兩個半小時橋面的消防員趁事主分心上前將她抱緊救回地面，事後送院檢驗。&#13;<br> 杜建彬攝</p></body></html>

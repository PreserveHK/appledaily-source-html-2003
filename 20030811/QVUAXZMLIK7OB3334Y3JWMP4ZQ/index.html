<html><header><meta charset="utf-8"><title>選眼影要啱膚色</title></header><body><h1>選眼影要啱膚色</h1><p>入秋在即，又是各化妝品牌出擊之時。各位女士入貨前，除了要留意妝物顏色，更要注意閣下的膚色，皆因皮膚白定黑，對妝容有好大影響。尤其唔少女士都趁夏天湧到沙灘，曬得一身古銅膚色，雖性感但化妝時難上色，所以便要挑選鮮豔的Color。相反皮膚偏白的女士，則可以揀粉色系列，輕輕一塗已經好吸引。&#13;<br>&#13;<br>記者：羅惠芬　攝影：伍慶泉、陳智良</p><p><br> &#13;<br> 查詢：&#13;<br> EsteeLauder28451768　　&#13;<br> ettusais29180323</p></body></html>

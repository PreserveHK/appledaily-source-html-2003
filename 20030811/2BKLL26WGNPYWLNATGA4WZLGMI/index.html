<html><header><meta charset="utf-8"><title>華園粵開18零售店</title></header><body><h1>華園粵開18零售店</h1><p>【本報訊】華園控股(2349)主席畢家偉及副主席畢濟棠，於招待傳媒參觀廣州花都廠房時表示，已於廣州開設18間「華園滋味屋」零售店，預期年底可開50間，並期望於3至5年內在全國開設500至1000間。<br> &#13;<br> <spanclass>冀5年內全國達千間 &#13;<br> 每間華園滋味屋的首期投資為人民幣2萬至3萬元，每間營業額平均每月1萬至2萬元（1萬元已可收支平衡）。&#13;<br> 該公司預料冷凍食品及米果的生產線於今年投產後，總產量可由每年4000噸，增至6000噸。當中的冷凍食品可於本月試產，年內推出首個冷凍食品「日式炒飯」，未落實供應中國市場。&#13;<br> 畢家偉預計，明年目標是日本營業額達2000萬至3000元。</spanclass></p></body></html>

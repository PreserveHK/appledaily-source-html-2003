<html><header><meta charset="utf-8"><title>伊防長遭美軍收買棄守</title></header><body><h1>伊防長遭美軍收買棄守</h1><p>美軍在開戰前曾說過策反伊軍將領，美國《紐約時報》周日披露令伊軍叛逃、美軍輕易取勝的「功臣」，正是伊拉克前國防部長哈希姆。&#13;<br> 報道說，美軍在開戰前已收買哈希姆，這解釋了美軍為何從沒轟炸伊拉克國防部大樓和廣播電視網，無非是讓哈希姆可發表電視講話，隱晦地命令伊軍放棄抵抗。&#13;<br> 美軍戰後把哈希姆列入通緝名單內只是個幌子，從沒派人抓他。&#13;<br> 哈希姆為免侯賽因黨羽追殺，曾布局裝死，目前下落不明。&#13;<br> 美國國防部拒絕對報道置評，強調不炸伊國防部可能是有其他原因。&#13;<br> 《紐約時報》</p></body></html>

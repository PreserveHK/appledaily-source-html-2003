<html><header><meta charset="utf-8"><title>鐵通飛墮殺3工人</title></header><body><h1>鐵通飛墮殺3工人</h1><p>深圳寶安區一幢興建中的商住大廈前天早上亦發生工業意外，三名正在地盤工作的建築工人，被一條從二十五樓高墜落的鐵通砸中死亡。&#13;<br> 肇事現場是泰華明珠花園建築地盤。三名死者均來自四川省，最大的五十多歲，最小的才二十歲。一名工人回憶稱，事發時，聽到一陣巨響，在距離他不到四米的兩名工人應聲倒地，旁邊還躺着另一個頭破血流的工人，以及一條兩米長的鐵通。&#13;<br> 在場工人見狀紛紛逃離現場，馬上報警。警方到場調查後，證實其中一名死者是在三樓工作時，被飛墮的鐵通擊中，然後跌落地上。三名工人在送院前已確定死亡。當局正調查事發原因。&#13;<br> 《晶報》</p></body></html>

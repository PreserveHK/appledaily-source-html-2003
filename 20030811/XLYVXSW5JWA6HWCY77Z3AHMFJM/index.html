<html><header><meta charset="utf-8"><title>一身咖啡香浸浴粉</title></header><body><h1>一身咖啡香浸浴粉</h1><p>平日寧取花灑浴而放棄浸浴，皆因討厭事前事後的清潔工作──「省」浴缸。最近，確實有改變這個習慣的衝動，事緣見到這杯凍咖啡。查實杯內有3包用來洗白白的浸浴粉，香味並非玫瑰或薰衣草，而是提神的咖啡香。只要在注水入浴缸的同時倒入浸浴粉，就會聞到陣陣咖啡香。自問是咖啡癡的你，可會嘗試這個品嘗咖啡的新方法？&#13;<br>&#13;<br>記者：招佩珊　攝影：梁細權</p><p><spanclass><fontstyle>售賣點  &#13;<br> JCLadies&#13;<br> 地址：銅鑼灣時代廣場832號舖&#13;<br> 電話：31022718</fontstyle></spanclass></p></body></html>

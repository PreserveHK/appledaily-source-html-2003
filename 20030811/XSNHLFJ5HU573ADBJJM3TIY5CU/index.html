<html><header><meta charset="utf-8"><title>成龍飛上北京谷新片</title></header><body><h1>成龍飛上北京谷新片</h1><p>成龍新戲《飛龍再生》前晚在北京君悅酒店舉行首映酒會，隨即在東方新天地新世紀電影中心舉行首映禮，成龍、鍾麗緹及一班東北的英皇新人都有出席。<br> &#13;<br> <spanclass>三十名保安護駕 &#13;<br> 成龍乘坐一部黃色開篷平治，由吉甫車開路，成龍到達後先與四十名內地對抗沙士的前線醫護人員合照，雖然有三十名保安維持秩序，但一名女護士仍能成功蹺着成龍的手拍照，五名公安更在旁看熱鬧，十分搞笑。而現場還有中共中央國家機關工作委員會紫光閣書院部長為電影題字，而成龍與鍾麗緹在酒會逗留不到五分鐘便離開。&#13;<br> 記者魯萍、仇志德北京直擊</spanclass></p></body></html>

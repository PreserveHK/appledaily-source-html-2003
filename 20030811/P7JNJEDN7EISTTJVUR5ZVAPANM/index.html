<html><header><meta charset="utf-8"><title>超人太陽搶中居飯碗</title></header><body><h1>超人太陽搶中居飯碗</h1><p>日本科幻英雄片集《超人高斯》的二十二歲男主角杉浦太陽，早前已被傳搶SMAP隊長中居正廣飯碗，在電影《Naniwa金融道》中擔正演出，前日他以片中的金融界人士look出席記者會，表現興奮。&#13;<br> 日本漫畫《Naniwa金融道》曾多次被改編成特備劇集，並由中居正廣擔正演出，不過明年四月上映的全新電影版，選角則安排來個大換血，以杉浦太陽擔正演出。杉浦太陽希望能夠擺脫在《超人高斯》中的形象，他更說：「我唔想同中居比較，但有機會拍呢部片覺得好光榮。」</p></body></html>

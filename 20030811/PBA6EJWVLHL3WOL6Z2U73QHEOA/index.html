<html><header><meta charset="utf-8"><title>村官華山賣墳斂財</title></header><body><h1>村官華山賣墳斂財</h1><p>陝西華山最近竟出現百多座現代豪華墳墓，令這個名聞遐邇的著名旅遊區大殺風景。&#13;<br> 墳墓售價在二千元至六千元之間，建造者原來是一名村主任。當地村民說，墳墓大多有了主人，也有一些是「活人墓」，是有錢人及政府幹部預早買下的。<br> &#13;<br> <spanclass>墓園佔地30畝 &#13;<br> 雖然當局曾發信警告違建墳墓的公司，要限期清拆，但該公司至今都沒有理會。據當地村民表示，墓園佔地三十畝，墓地建造者是曾經擔任南洞村村主任的一名幹部，墳墓建成後還公開發售，買家主要是當地的有錢人及幹部。事件已經引起當地村民十分不滿，但該公司卻依然故我，在這個風景區上不斷建墳墓。&#13;<br> 《華商報》</spanclass></p></body></html>

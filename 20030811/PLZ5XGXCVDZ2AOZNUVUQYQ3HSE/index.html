<html><header><meta charset="utf-8"><title>　　工聯會重演67年暴動 - 李八方</title></header><body><h1>　　工聯會重演67年暴動 - 李八方</h1><p>今年係工聯會五十五周年生日，慶祝節目多籮籮，包括八月底喺葵青劇院公演嘅歷史性大型舞台劇《歲月的風采》。工聯會話，呢部舞台劇概括咗工聯會嘅工運史，其中又連結唔少香港嘅歷史，例如五十年代嘅電車罷工、七十年代嘅大型假髮廠結業工潮，重有好多好多嘅工潮。&#13;<br> 至於最敏感嘅六七年暴動，舞台劇都會提到，至於工聯會點樣演繹呢段歷史，到時真係要睇真啲嘞！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

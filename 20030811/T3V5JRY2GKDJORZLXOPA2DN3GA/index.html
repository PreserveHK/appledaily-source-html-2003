<html><header><meta charset="utf-8"><title>阿蓋德侯特工組敢死隊</title></header><body><h1>阿蓋德侯特工組敢死隊</h1><p>英國《星期日泰晤士報》引述美伊情報報道，阿蓋德已在伊拉克建立反美新力量。由沙地阿拉伯和其他阿拉伯國家潛入伊拉克的阿蓋德恐怖分子，與伊拉克前總統侯賽因的特工結盟，組成「穆罕默德軍」敢死隊對付美軍。&#13;<br> 穆罕默德軍由一名沙地人率領，獲沙地富商背後支持，過去幾個月偷運了數百萬美元、武器和戰士入伊拉克，負責策劃襲擊行動和後勤事宜。&#13;<br> 美國駐伊拉克行政長官布雷默認為，上周約旦駐巴格達大使館爆炸案是與阿蓋德有關的「伊斯蘭支持者」所為，相信這批武裝分子已重回伊拉克，正密謀策劃大規模恐怖襲擊。&#13;<br> 綜合外電報道</p></body></html>

<html><header><meta charset="utf-8"><title>Kylie換皮𠱁Fans買書</title></header><body><h1>Kylie換皮𠱁Fans買書</h1><p>澳洲女歌手KylieMinogue去年推出精裝硬皮版自傳《LaLaLa》，在當地大賣二十萬冊，成為最暢銷書籍之一，並為她帶來四百萬英鎊（約五千萬港元）的收入。出版社今年再接再厲，十月將推出《LaLaLa》的平裝版，相信Kylie又可從中進帳二百萬鎊（約二千五百萬港元）。<br> &#13;<br> <spanclass>模仿碧姬芭鐸 &#13;<br> 據英國《SundayPeople》報道，三十四歲的Kylie特別為該書拍攝二百張性感新相，其中包括在海灘模仿碧姬芭鐸（BrigitteBardot），Kylie同時又為新書再撰寫多個新章節，務求吸引到不同層面的fans購買。</spanclass></p></body></html>

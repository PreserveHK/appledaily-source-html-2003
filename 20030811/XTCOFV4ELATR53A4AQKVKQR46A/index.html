<html><header><meta charset="utf-8"><title>人肉保齡衝破障礙</title></header><body><h1>人肉保齡衝破障礙</h1><p>【本報訊】太古城中心昨日舉行「Can-doSpirit拼勁演繹大賽」，由香港少年領袖團和香港雷利計劃的成員比拼。他們比賽三個項目，分別是「十二米徒手攀石及游繩下降」、「真人空中保齡球」和「四面拼命拔河賽」。&#13;<br> 在保齡球比賽環節中，懸吊半空的參賽者變身成人肉保齡球，將九個巨型保齡球樽逐一擊倒。保齡球樽上貼有他們希望克服的困難，如「欠缺自信」、「固執」、「悲觀」、「無鬥志」等，寓意衝破障礙﹙圖﹚。主辦單位表示，希望透過這次活動，啟發香港人永不言敗的Can-doSpirit。&#13;<br> 區民傑攝</p></body></html>

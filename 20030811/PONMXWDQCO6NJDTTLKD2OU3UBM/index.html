<html><header><meta charset="utf-8"><title>碧波戲水解暑</title></header><body><h1>碧波戲水解暑</h1><p>酷熱星期天，碧波暢泳是最清涼的假日選擇，港島南區一帶的海灘，昨日成為弄潮兒戲水暢泳的熱點。在接近攝氏三十一度的高溫下，一件頭泳衣已成海灘上落後的泳裝，女士們最有潮流觸覺，毫不吝嗇地紛紛以三點式泳衣上陣，在碧波中載浮載沉；男孩子來個水上觔斗，看得水中的與岸上的人同樣感到清涼。&#13;<br> 天文台由昨早七時多至下午五時發出酷熱天氣警告，昨午錄得的海水溫度亦高達二十九度。&#13;<br> 區民傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>　　高官優先換智能身份證 - 李八方</title></header><body><h1>　　高官優先換智能身份證 - 李八方</h1><p>下個禮拜一開始，特區管治班子可以優先換領智能身份證，包括作為特區管治班子之首嘅董建華同埋三司十一局嘅司長局長，重有需經中央任命嘅警務處處長、入境處處長同海關關長等主要官員，當然亦都唔少得行政會議成員同立法會議員，以及負責前線執法工作嘅入境處、警務處同勞工處督察。&#13;<br> 負責換證嘅入境處助理處長黃威文，話呢班官員必須喺下個禮拜一重做緊呢個職位先至合資格，咁講法，即係辭職冇耐嘅梁錦松同葉劉淑儀都冇得優先。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

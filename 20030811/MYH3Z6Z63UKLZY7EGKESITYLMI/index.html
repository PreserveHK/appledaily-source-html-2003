<html><header><meta charset="utf-8"><title>10煞圍毆男童</title></header><body><h1>10煞圍毆男童</h1><p>【本報訊】一名十五歲姓胡男童，昨日下午三時許，與友人在黃大仙鳳德邨一家快餐店吃飯，其間他表示外出接女朋友，但卻遲遲未回來。友人認為可疑出外查看，竟在附近後巷，目睹事主遭十多名青年拳打腳踢圍毆。兇徒傷人後四散逃走，事主負傷跑至斑鳳樓對開空地不支倒地。路人見狀報警，稍後警員到場調查找到事主，由救護員將他送院（圖）。&#13;<br> 事件中，事主額角紅腫受傷，經治療後並無大礙，警員事後曾在邨內兜截，但未有發現。&#13;<br> 張培生攝</p></body></html>

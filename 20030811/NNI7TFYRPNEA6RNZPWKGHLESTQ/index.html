<html><header><meta charset="utf-8"><title>30秒極速潔面</title></header><body><h1>30秒極速潔面</h1><p>昋港人出名趕，趕行路趕吃飯，就連本應是享受的護膚程序，也要弄得快夾妥。甚有生意頭腦的商人，自然不會放過此好機會啦！好似Soigne新研製成的JellaEssence高效能淨化活膚系列，以VitaminCEster為主要成份，可以加速維他命C的滲透力。但說到最「快」的產品，定非WhiteClear（極速潔面泥）莫屬，敷30秒就可以同時做到清潔和敷面效果，Fit晒香港人快靚正的心態。&#13;<br>&#13;<br>記者：羅惠芬　攝影：梁細權</p><p>查詢：28823243</p></body></html>

<html><header><meta charset="utf-8"><title>Fathom</title></header><body><h1>Fathom</h1><p>"Sourcessaytheycannot<u> fathom</u> howthe15caseswereclassifiedassuicide."&#13;<br> &#13;<br> 「消息人士指他們無法理解那十五宗個案如何被列為自殺事件。」&#13;<br> &#13;<br> 英國國防部指過去五年來，全國三大軍營有十五名年輕士兵自殺身亡。但《星期日泰晤士報》引述英軍律師指出，根據死者病理、傷痕等證據判斷，部份死者可能是被謀殺。英軍法律部已展開內部調查，稍後更可能進行獨立調查，找出真相。Fathom指理解、猜透。&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>鄧健泓捧女友愛犬做明星</title></header><body><h1>鄧健泓捧女友愛犬做明星</h1><p>鄧健泓（Patrick）昨日到會展出席「關心開心樂滿Fun」活動，他透露近日接拍一套電影，戲中要以一個㗎仔look示人，所以要把頭髮染金，Patrick說：「我好開心林小明畀呢個機會我，因為我本身同佢唔熟，難得佢成日搵我拍戲。」Patrick又說：「我女友原子鏸因為呢排唔得閒，所以將隻狗放喺我屋企，當我練歌時我發現佢跟住我一齊唱，所以我諗住捧佢做明星狗。」<br> &#13;<br> <spanclass>蔣雅文變戰士 &#13;<br> 而蔣雅文（Mandy）於漫畫展中以一個人類戰士的打扮出現，她表示最近忙於拍電影。&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

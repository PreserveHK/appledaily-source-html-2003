<html><header><meta charset="utf-8"><title>加強執法難免起衝突</title></header><body><h1>加強執法難免起衝突</h1><p>對於一名傷殘女小販爬入車底與警對峙，理工大學應用社會科學系助理教授鍾劍華指，事件反映全城清潔大行動，當局加強執法難免與小販發生衝突，而個別傷殘人士自尊心較強，有時言者無心但聽者有意，執法者在處理傷殘小販時，態度上要特別小心，以免因小問題演變成大衝突。&#13;<br> 鍾劍華又批評該名女子行為過激，香港是法治及開放社會，有很多申訴渠道，她匿藏車底對自己亦不好過，這種抗爭手段不值得鼓勵。他說，傷殘人士很多有被歧視的不愉快經歷，對於其他人的目光比較敏感，個別人並覺被看低。而部份中年傷殘人士，由於不易找到工作，從事小販謀生，自食其力，亦應受到尊重。&#13;<br> 本報記者</p></body></html>

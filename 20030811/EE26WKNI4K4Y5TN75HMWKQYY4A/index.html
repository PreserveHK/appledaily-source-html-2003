<html><header><meta charset="utf-8"><title>男子捱撞一度失憶</title></header><body><h1>男子捱撞一度失憶</h1><p>【本報訊】四十五歲姓劉男子，昨清晨六時在深水埗早茗後前往通州街公園途中，在橫過南昌街時，遭一輛沿南昌街左轉海壇街的中型貨車撞倒，頭部着地受傷流血，胸部及左腳亦告受傷，但肇事貨車竟不顧而去。&#13;<br> 一名十六歲姓劉少年見狀報案。警員到場時，傷者一度失憶，記不起被貨車撞傷經過；救護員現場為傷者包紮（圖）後送院治療，情況穩定。警方正尋找涉案不顧而去的貨車司機協助調查。&#13;<br> 黃曄寧攝</p></body></html>

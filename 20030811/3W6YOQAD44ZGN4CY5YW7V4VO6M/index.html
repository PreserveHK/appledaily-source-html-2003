<html><header><meta charset="utf-8"><title>情報醜聞禤智輝或辭職</title></header><body><h1>情報醜聞禤智輝或辭職</h1><p>英國獨立調查委員會周一就武器專家凱利自殺事件展開聆訊前夕，《星期日快報》引述消息說，沒有首相府許可，國防大臣禤智輝根本不會向傳媒洩露凱利便是英國廣播公司（BBC）的線人；但為了讓首相貝理雅脫身，禤智輝將要揹黑鍋，在委員會發表報告後辭職。&#13;<br> 另外，BBC為證明當局誇大情報攻伊，將向委員會提交凱利的對話錄音帶，顯示凱利曾說過首相府扭曲情報。《獨立報》報道，貝理雅曾下令將伊拉克武器檔案發回情報委員會潤飾一番。&#13;<br> 國防部官員特比特在凱利自殺前，曾抹黑對方不可靠和古怪。&#13;<br> 綜合外電報道</p></body></html>

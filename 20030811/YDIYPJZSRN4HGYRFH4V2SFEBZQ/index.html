<html><header><meta charset="utf-8"><title>等到梁詠琪</title></header><body><h1>等到梁詠琪</h1><p>簽了新唱片公司的傅珮嘉新歌《轉》一出就打入K歌榜三甲，是個好開始，而久久未有新歌派去K場的梁詠琪，終於有歌登場啦，GiGi迷不用再等到頸長，她的《同班同學》也是我的必唱之選。另外，本周新歌還有許志安的《一步一生》及陳慧琳的《她比我醜》，該是下周三甲大熱。&#13;<br>記者：陸伊琳</p><p><spanclass><fontstyle>REDBOX及GREENBOXK歌熱唱榜  &#13;<br> 第一位《十面埋伏》	陳奕迅&#13;<br> 第二位《想得太遠》	容祖兒&#13;<br> 第三位《落錯車》	鄭秀文&#13;<br> &#13;<br> <spanclass><fontstyle>Neway至IN熱唱榜  &#13;<br> 第一位《想得太遠》	容祖兒&#13;<br> 第二位《大男人》	許志安&#13;<br> 第三位《轉》	傅珮嘉</fontstyle></spanclass></fontstyle></spanclass></p></body></html>

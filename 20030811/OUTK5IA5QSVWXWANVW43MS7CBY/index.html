<html><header><meta charset="utf-8"><title>Robbie床上愛搓蕉</title></header><body><h1>Robbie床上愛搓蕉</h1><p>英國壞孩子RobbieWilliams早前在奧地利舉行演唱會時，冒認足球領隊邀前內衣模特兒伊芙蓮（EvelineSavara）到其酒店房間，原來當日他們赤裸地在床上調情三小時，但沒有真正做愛。伊芙蓮日前向報章爆料，指Robbie當日吻遍她全身，其後更用剝了皮的香蕉揉弄她身體。<br> &#13;<br> <spanclass>馬修背女友偷歡 &#13;<br> 另外，《老友記》男星馬修培利（MatthewPerry）趁女友RachelDunne不在身邊，上月與友人到夜店欣賞豔舞，看中一名是犯罪學學生的豔舞女郎Amy，當晚更邀請Amy返寓所偷歡。</spanclass></p></body></html>

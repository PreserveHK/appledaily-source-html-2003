<html><header><meta charset="utf-8"><title>騰龍墟料聖誕前重開</title></header><body><h1>騰龍墟料聖誕前重開</h1><p>【本報訊】坐落黃大仙廟隔鄰的黃大仙騰龍墟大型跳蚤市場在本年三月結束後，原定在下月重開，但因非典型肺炎影響，當局表示騰龍墟最快在年底才可進行招標，希望聖誕前重開。&#13;<br> 黃大仙區議會主席林文輝批評當局在非典後沒即時反應加快有關審批程序，令騰龍墟掉空大半年，認為當局有浪費資源之嫌。<br> &#13;<br> <spanclass>議員轟制度僵化 &#13;<br> 一直倡議舉辦騰龍墟的工聯會立法會議員陳婉嫻亦說，當局運作太慢及制度僵化，她建議政府在停開騰龍墟期間，讓青少年擺地攤，以製造就業機會及紓緩青少年失業情況。</spanclass></p></body></html>

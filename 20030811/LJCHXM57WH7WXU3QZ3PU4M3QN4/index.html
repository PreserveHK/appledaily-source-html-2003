<html><header><meta charset="utf-8"><title>街市檔戶雜物阻路</title></header><body><h1>街市檔戶雜物阻路</h1><p>牛池灣街市對開行人路，被街市租戶用作放置膠箱雜物，阻塞通道。<br> &#13;<br> <spanclass>共扣押十三批貨物 &#13;<br> 本報上月二十二日報道有關投訴後，食物環境衞生署日前回覆本報稱，食環署已留意牛池灣街市檔戶在街市對出公眾地方卸貨情況，並已在該處張貼告示提醒街市檔戶，切勿在該處擺放貨物，否則貨物會被該署扣押。在過去六個月，食環署在該處共扣押十三批貨物。&#13;<br> 食環署表示，會繼續跟進，確保公眾地方暢通無阻。（○六二七二五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>黃伊汶占事業運繼續捱</title></header><body><h1>黃伊汶占事業運繼續捱</h1><p>黃伊汶、黃凱芹、古巨基及利嘉兒等一班藝人，昨日一同出席新城娛樂台節目《生活好國度》兩周年紀念，並在銅鑼灣一餐廳舉行的慶祝活動上，即場以塔羅牌占卜眾人明年的愛情、事業、健康運程。&#13;<br> <br> <spanclass>愛情運算得準 &#13;<br> 黃伊汶透露一向都有看相，不過她較為阿Q，黃伊汶說：「我自己好阿Q，鍾意報喜不報憂。」對於塔羅牌占卜顯示她明年事業仍處於奉獻期時，黃伊汶表示不會放過任何機會，亦不會計較回報，她亦認為愛情運算得很準，來得快去得亦快。&#13;<br> 此外，黃凱芹自言一向不信占卜這回事，他說：「好就好啫，唔好咪成日諗住重影響心情，所以唔知好過知。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

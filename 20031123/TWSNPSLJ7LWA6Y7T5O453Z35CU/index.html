<html><header><meta charset="utf-8"><title>灌水石油氣充斥廣州</title></header><body><h1>灌水石油氣充斥廣州</h1><p>廣州近日有不法商人用遠低於市面的價錢，售賣「短命」石油氣，一罐石油氣平均兩、三天就用完，令市民不滿。&#13;<br> 廣州市民何小姐近日接到一張自稱「廣州國營煤氣公司」的傳單，聲稱可以優惠價格每樽五十元送石油氣上門。何小姐向該公司買了一罐石油氣後，發現只用了一天就不好用了，「做兩頓飯都不夠」。&#13;<br> 石油氣罐雖然沒氣，但在搖動之下，仍然發出水聲，而且十分沉重，何小姐因而懷疑該公司用灌水石油氣招搖撞騙。追查之下，發覺該公司已不存在。&#13;<br> 《羊城晚報》</p></body></html>

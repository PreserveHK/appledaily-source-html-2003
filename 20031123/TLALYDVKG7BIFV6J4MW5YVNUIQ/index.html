<html><header><meta charset="utf-8"><title>七瀨智子　吉日嫁拍檔</title></header><body><h1>七瀨智子　吉日嫁拍檔</h1><p>休息多時的三人組合TheBrilliantGreen，成員七瀨智子（現獨立發展改名為TommyFebruary6）與低音結他手奧田俊作，昨日低調地拉埋天窗，正式結為夫婦。<br> &#13;<br> <spanclass>趕上尾班車 &#13;<br> 二人透過事務所的發言人表示，七瀨與奧田原來已拍拖四年，碰巧今年七月另一成員松井亮結婚，他們認為今年是組合非常開心的一年，而昨日為日本「恩愛夫婦之日」，二人順道共諧連理。&#13;<br> 七瀨表示：「其實也不是甚麼大事，但我一直認為自己應在二十八歲結婚，所以今年結婚了。」被問到會否擺喜酒，七瀨笑說：「如果中了六合彩就一定會。」</spanclass></p></body></html>

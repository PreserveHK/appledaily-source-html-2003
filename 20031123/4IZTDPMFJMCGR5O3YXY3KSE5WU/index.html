<html><header><meta charset="utf-8"><title>羅素幫Fans簽名黑面</title></header><body><h1>羅素幫Fans簽名黑面</h1><p>羅素卻爾（RussellCrowe）近排不停四出為新片《軍天勇將：戰海豪情》宣傳，前日佢又去到德國嘅漢堡出席首映，不過我羅拉見啲fans求其攞本雜誌畀羅素簽，有啲重攞住本《海底奇兵》做封面嘅書仔，唔怪得羅素簽到面都燶晒啦！&#13;<br> 另外，羅素個老婆丹妮爾（Danielle）結婚冇耐就大肚，日前有本婦女雜誌問佢攞心得，丹妮爾話佢同羅素結婚三個月前禁慾，所以新婚後就一擊即中囉！如果咁又得嘅話，我羅拉都想問佢醒兩招過我老公！</p></body></html>

<html><header><meta charset="utf-8"><title>警取締違例泊車輀</title></header><body><h1>警取締違例泊車輀</h1><p>東涌居民較早前向本報投訴稱，東涌兩個私人屋苑海堤灣畔及藍天海岸之間的惠東路，全日均有車輛在行人路上違泊，儼如停車場，阻礙途人，卻未見警方取締。&#13;<br> 本報本月十五日報道居民投訴後，警方大嶼山北分區跟進本報轉介後回覆稱，曾到惠東路、健東路及文東路一帶的行人路巡察，發現確有車輛違例停泊，構成阻塞，已向違例車輛發出警告信及採取票控行動。&#13;<br> (一○二一○二二)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>洋騙子京城駕車傷人</title></header><body><h1>洋騙子京城駕車傷人</h1><p>前日下午，兩男一女外國人駕車在北京十里河附近行騙，被途經的兩名受害者撞破及攔車堵截時，竟不顧一切逞兇開車，將兩名受騙者拖行一百多米。&#13;<br> 據稱，三名外國人的詐騙手法是以認不出人民幣為由，要途人介紹各款面值的人民幣，再乘機搶錢離去。兩名曾經被騙約四千元的中國男子，前日再與騙子狹路相逢，立即上前攔車，一個伸手拔車匙，一個拽着水撥不放。&#13;<br> 目擊者說：「當時，三名外國人的車突然像瘋了一般衝了出去，把兩名中國男子拖行了一百多米後摔下來。」受傷男子仍在醫院留醫，警方根據目擊者記下的車牌調查。&#13;<br> 《京華時報》</p></body></html>

<html><header><meta charset="utf-8"><title>李安執導西部同志片</title></header><body><h1>李安執導西部同志片</h1><p>台灣導演李安，繼拍畢電影《變形俠醫》後，最近落實接拍一部講述兩名西部牛仔同性戀故事的電影《BrokebackMountain》。&#13;<br> 《BrokebackMountain》一片，乃由普立茲文學獎得獎小說改編而成，故事內容仍講述兩名於六十年代在草原馳騁的牛仔，因相處良久由兄弟情發展成同性戀戀人。不過此片的主角誰屬，則暫未有公布。另外，《變形俠醫》最近亦落實拍攝續集，不過李安暫未答應會否繼續執導。</p></body></html>

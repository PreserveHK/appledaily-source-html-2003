<html><header><meta charset="utf-8"><title>整套飯廳擺設出售</title></header><body><h1>整套飯廳擺設出售</h1><p>今年展覽邀請了英國設計學院TheKLCSchoolofDesign的畢業生，設計及布置3款聖誕飯廳「DiningatChristmas’roomsets」。傳統的英國家庭會在平安夜進食晚餐（ChristmasEveDinner），及在聖誕日及拆禮物日進食聖誕午餐（ChristmasDayLunch及BoxingDayBrunch）。&#13;<br> 其中於去年畢業的室內設計師JulietteNieuwland，所設計的聖誕日午餐的飯廳擺設，其創作意念來自50年代的意大利餐廳設計，顏色以銅紅及金色為主，連同由她特別為此製造的金色火爐，整套擺設售價約為10萬港元。</p></body></html>

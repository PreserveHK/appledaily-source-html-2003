<html><header><meta charset="utf-8"><title>車房濫用咪表位</title></header><body><h1>車房濫用咪表位</h1><p>葵涌石籬大隴街居民投訴，大隴街公眾咪表停車場車位，經常被附近汽車維修公司長期佔用泊車位，令附近居民無法使用，惟未見警方取締。&#13;<br> 附近居民向本報投訴，停車場其中六個車位，被附近汽車維修公司長期霸佔，未有按法例規定「入表」，不但觸犯交通條例，其他駕駛人士根本未能使用。居民指情況已持續半年，多次向警方投訴，但未見警方採取有效行動。本報已將投訴轉介警方跟進。（一一一二○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

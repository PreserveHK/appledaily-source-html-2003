<html><header><meta charset="utf-8"><title>賭王教女婿鑽石𠱁超儀</title></header><body><h1>賭王教女婿鑽石𠱁超儀</h1><p>賭王何鴻燊女兒何超儀和陳子聰前晚於深水灣鄉村俱樂部補擺喜酒，其後返家換過便裝，再往銅鑼灣「私竇」與一眾好友玩天光。昨日超儀和夫婿齊往尖沙嘴年輕人服裝店「X-Game」欣賞fashionshow，但沒有接受訪問。&#13;<br> <br> <spanclass>「條橋用咗幾十年」 &#13;<br> 前晚婚宴上，賭王何鴻燊上台致辭時把在澳洲訓示女婿陳子聰要「三從四德」再說一遍，前晚又教女婿𠱁老婆絕技，叫子聰要不時買鑽石、紅寶、藍寶石等傍身，待老婆超儀發脾氣時，拿出來𠱁她，賭王說：「起初佢實話唔要㗎，一粒一粒咁佢實照收，呢條橋我用咗幾十年，未試過甩拖嘅。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Heidi冇得咀皮雅斯Hurt</title></header><body><h1>Heidi冇得咀皮雅斯Hurt</h1><p>自認係皮雅斯布士南（PierceBrosnan）頭號fans嘅德國名模HeidiKlum，早前獲通知俾人揀咗做邦女郎，開心到幾晚瞓唔着，不過佢最後先搞清楚，原來佢只係為007最近嘅電腦遊戲《EverythingorNothing》裏面嘅邦女郎配音，真係唔知好嬲定好笑。佢話：「原本有人話我飾演個邦女郎可以同皮雅斯接吻，原來係個公仔唔係我！」連我羅拉都覺得Heidi呢次瘀到爆！</p></body></html>

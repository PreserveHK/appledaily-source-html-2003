<html><header><meta charset="utf-8"><title>德資速遞僱員七萬</title></header><body><h1>德資速遞僱員七萬</h1><p>DHL是全球最大的航空速遞公司，業務遍布超過二百二十個國家和地區，僱用逾七萬一千名員工，擁有逾一萬六千多輛車、二百五十一架飛機。本由美資擁有，不過現在由德國公司DeutschePostWorldNet全資擁有，總部設在比利時的布魯塞爾。&#13;<br> DHL於一九六九年由三名美國人成立，首創空運速遞業，最初只提供往返三藩市和檀香山的戶對戶空運速遞服務。DHL業務逐步國際化，一九七二年在香港設立辦事處，二○○○年在香港開設中亞洲貨運中心，僱用一千五百人。&#13;<br> DHL網頁</p></body></html>

<html><header><meta charset="utf-8"><title>李英愛稱霸公仔箱</title></header><body><h1>李英愛稱霸公仔箱</h1><p>韓國MBC電視台今年首次舉辦「第一屆MBC藝能大獎」，搶閘為藝人作年尾成績結算，由千多名觀眾選出今年歌影視的紅人，結果「最佳電視男、女主角」為金來元及李英愛。&#13;<br> 李英愛及金來元的得獎之劇集皆為該電視台的出品，分別是收視勁收的《大將金》及《房間裏的貓》。至於「最佳電視劇」，眾望所歸是近期熱作《大將金》。<br> &#13;<br> <spanclass>李孝利中兩元 &#13;<br> 至於「最佳歌手」則為性感天后李孝利，「最佳新人」則是SE7EN，李孝利同時更被選為「最佳衣着藝人」。而今年的風雲人物，則是南韓總統盧武鉉。這次選舉的投票人士，皆居住在漢城外，反映了首都外的人士口味。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>劉曉慶首度公開亮相會阿梅</title></header><body><h1>劉曉慶首度公開亮相會阿梅</h1><p>劉曉慶將會出席於本周六在上海舉行的「2003巨星炫風超級盛典」活動擔任特別嘉賓，這將會是她出獄後首次亮相公開活動，據MTV台的宣傳人員透露，該盛典是為了慶祝中國成功申辦二○一○年上海世界博覽會一周年，除了劉曉慶會出席外，正與子宮頸癌作戰的梅艷芳亦會以神秘嘉賓身份出席。<br> &#13;<br> <spanclass>進場儀式隆重 &#13;<br> 至於其他會到場的藝人，包括楊紫瓊、劉嘉玲、古天樂、黃秋生等，主辦單位為隆重其事，特別準備一個紅地氈長廊作，讓所有藝人都行紅地氈進場。</spanclass></p></body></html>

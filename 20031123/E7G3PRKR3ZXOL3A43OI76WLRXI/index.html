<html><header><meta charset="utf-8"><title>公安查房羞辱女鎮長</title></header><body><h1>公安查房羞辱女鎮長</h1><p>吉林省榆樹市公安近日檢查市內一家賓館時，與一名僅穿着貼身內衣褲的女副鎮長發生衝突。女鎮長被公安從床上拖出賓館走廊，並拍下錄影。&#13;<br> 女事主吳麗華今年三十四歲，是榆樹市大坡鎮副鎮長。本月十八日，她到市區辦事，入住交通賓館。&#13;<br> 當晚，她在睡夢中遇公安突擊檢查，因應門稍遲，公安竟踹開房門。&#13;<br> 吳急跑回床上，用被掩住半裸身體，說自己是副鎮長，但公安不信，雙方發生爭吵，公安將她從床上拖到走廊。吳已向市紀委舉報，要求查處相關公安。&#13;<br> 吉林《新文化報》</p></body></html>

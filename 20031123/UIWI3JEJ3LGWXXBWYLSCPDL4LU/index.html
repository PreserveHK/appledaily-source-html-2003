<html><header><meta charset="utf-8"><title>Beyond上海騷挑戰冷鋒</title></header><body><h1>Beyond上海騷挑戰冷鋒</h1><p>樂壇班霸Beyond前晚在上海體育場舉行演唱會，歌迷由第一首歌開始，就站在椅子上不停揮動螢光棒，並附和着偶像一起高歌。成員黃家強不禁讚歎：「你們太棒了，你們唱歌的聲音比我們還要響。」<br> &#13;<br> <spanclass>天公造美 &#13;<br> 上海連續下了兩天雨，家強曾說，若其亡兄、樂隊主音黃家駒在天有靈，會保佑演唱會順利進行，前日果然天公造美，沒有下雨，不過晚上卻吹冷風，Beyond更說：「我們就要看看上海到底有多冷。」&#13;<br> 記者郭晨上海直擊</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Holly教人食垃圾</title></header><body><h1>Holly教人食垃圾</h1><p>澳洲女歌手HollyValance，近日忽然迷上瑜伽，好似佢早前重上日本雜誌《FRaU》教人玩瑜伽㖭，不過睇佢一身硬邦邦，就知佢叻極有限。&#13;<br> Holly重話近期佢親友嘅身體都出現毛病，所以佢都好注重自己嘅健康，佢重講咗一番似是而非嘅出位理論，話人類要食細菌先可以殺死體內嘅有害物質喎，Holly話：「只要啲嘢跌咗喺地唔多過五秒，你都可以執番嚟食㗎！」我羅拉心諗如果個地有隻狗喺度屙過屎，咁重應唔應該執番嚟食呢？</p></body></html>

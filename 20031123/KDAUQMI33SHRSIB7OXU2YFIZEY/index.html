<html><header><meta charset="utf-8"><title>2R齋睇男妓過足癮</title></header><body><h1>2R齋睇男妓過足癮</h1><p>女子組合2R昨日先後到沙田和尖沙嘴出席宣傳活動，2R提及早前在砵蘭街拍攝電影《精裝無間追女仔》時，見到不少妓女，她們說：「有啲係臨記扮妓女，有啲就真係嗰度嘅妓女，我哋都分唔清邊啲係，邊啲唔係。」&#13;<br> <br> <spanclass>看過桌上舞 &#13;<br> 2R自爆在澳洲見識過tabledance，細妹Race又表示在日本時見過男妓，她說：「嗰度有唔少好靚仔嘅鴨仔（即舞男），有啲重係金城武同木村拓哉嘅翻版㖭。」問兩人有否興趣嘗試召男妓，兩人即擰頭說：「試就一定唔會啦，我哋只係會齋睇啫！」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Enrique亮燈迫爆倫敦</title></header><body><h1>Enrique亮燈迫爆倫敦</h1><p>西班牙歌手EnriqueIglesias與英國名模伊莉莎伯凱莉（ElizabethHurley），日前分別在英國兩個城市主持聖誕亮燈儀式。其中Enrique在倫敦主持亮燈儀式時，fans還把當地最大街道OxfordStreet迫到水洩不通。<br> &#13;<br> <spanclass>凱莉密實 &#13;<br> Enrique於前晚主持過亮燈儀式後，即於台上載歌載舞，近兩萬市民聞風而至，場面墟冚。另一邊廂，凱莉前日在其居住的賽倫塞斯特主持亮燈儀式，可是凱莉一身密實裝束現身，無甚睇頭。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>消防隊長騙房津判監</title></header><body><h1>消防隊長騙房津判監</h1><p>【本報訊】因投資失利的一名高級消防隊長，於九八年及九九年向政府申請房屋津貼及首期貸款時，涉報大數把原價一百三十萬元的物業，誇大為一百八十萬元，藉此獲多批十五萬元首期及每月多取二千八百元房屋津貼，被裁定兩項提供虛假資料罪名成立，昨在西區裁判法院被判入獄四個月。&#13;<br> 三十六歲被告陳國生，為高級消防隊長，經審訊後裁定兩項提供虛假資料罪名成立。&#13;<br> 案件編號：WSC85/03</p></body></html>

<html><header><meta charset="utf-8"><title>李柱銘、何鴻燊瞓過利瑪竇堂宿位</title></header><body><h1>李柱銘、何鴻燊瞓過利瑪竇堂宿位</h1><p>本港歷史悠久的香港大學名人輩出，也是全港首家大學提供宿舍讓學生住宿，以增加對大學的歸屬感。港大多間宿舍均各具特色，其中利瑪竇堂及聖約翰學院的宿生更加是「風頭躉」。多名曾在港大就讀的名人，如民主黨前主席李柱銘、已退休的名歌手許冠傑、名作詞人黃霑及賭王何鴻燊，都曾在利瑪竇堂「瞓過」。至於財經事務及庫務局局長馬時亨及前任財政司司長梁錦松，則是聖約翰學院的舊宿生。</p></body></html>

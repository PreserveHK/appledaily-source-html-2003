<html><header><meta charset="utf-8"><title>人肉螢幕廣告板</title></header><body><h1>人肉螢幕廣告板</h1><p>兩名澳洲年輕企業家，最近研製了附有小型螢幕的背心TelePAK，穿在身上即變成流動廣告板﹙圖﹚。澳洲電訊公司Telstra上周六開創先河，使用這種新的宣傳媒介。&#13;<br> TelePAK僅重二公斤，播放的DVD影像可用遙控器操控，對象是二十五至三十一歲的年輕人，因為他們「不會坐在家裏看電視，喜歡蒲吧看電視和看人」，所以設計者將電視放在人身上。&#13;<br> 澳洲《悉尼先驅晨報》</p></body></html>

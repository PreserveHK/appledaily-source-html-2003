<html><header><meta charset="utf-8"><title>神田唔食大橙執爛桔</title></header><body><h1>神田唔食大橙執爛桔</h1><p>現年二十八歲的日本女星神田UNO，向來有「富貴女優」之稱，結識的男友多為多金或專業人士，但日前神田被目擊與一名外形似「無業飛仔」的男子依偎一起行街，即被報章取笑她當初放棄「大橙」，現只得個「爛桔」。&#13;<br> <br> <spanclass>知道被利用後分手 &#13;<br> 據報章報道，神田早前被目擊在東京港區與一名三十多歲的男子逛街，狀甚親密，而以外形來看該名男子與神田兩位前男友、日本最大美容中心社長山野幹夫（小圖）及外資證券要員A先生，身家看來相去甚遠。報道續指A先生知道被利用作宣傳而分手後，沒有知名人士再敢追求神田。</spanclass></p></body></html>

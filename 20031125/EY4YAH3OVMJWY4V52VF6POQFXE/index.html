<html><header><meta charset="utf-8"><title>家居精品燈飾半價發售</title></header><body><h1>家居精品燈飾半價發售</h1><p>年紀漸長，不少後生仔女都萌起獨居念頭，渴望建立一個充滿個人風格的小家居，是以可愛精緻的裝飾品便成為點綴家居的必備配件。專賣家居精品和燈飾的Ei，近日進行大規模減價行動，大部份燈飾六折發售，一些家居精品更減至半價，其中以灣仔分店款式最多最齊，無論你是獨居或打算獨居，想為家居添上新意，在這兒逛逛隨時可以執到又平又筍的貨品。　	記者：尹珊珊&#13;<br> 攝影：伍慶泉&#13;<br> &#13;<br> 店名：Ei&#13;<br> 地址：灣仔駱克道300號地下&#13;<br> 電話：28274328</p></body></html>

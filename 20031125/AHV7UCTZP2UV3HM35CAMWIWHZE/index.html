<html><header><meta charset="utf-8"><title>羅素趕做老竇拒捧奧斯卡</title></header><body><h1>羅素趕做老竇拒捧奧斯卡</h1><p>澳洲男星羅素卻爾（RussellCrowe），其新片《軍天勇將：戰海豪情》被喻為下屆奧斯卡大熱。不過羅素日前表示，無論今年他獲提名與否，都不會出席於二月尾舉行的奧斯卡。&#13;<br> <br> <spanclass>提名也不會出席 &#13;<br> 羅素的妻子丹妮爾（DanielleSpencer）將於八星期內臨盆，為了盡父親的責任，他整個二月都會陪妻兒。羅素說：「就算我今年獲提名，我都不可能出席奧斯卡，沒有東西比做人父親更加要緊。」</spanclass></p><p>王菲昨天在台北拍攝新歌《美錯》MV，回飯店時披上一件黑色毛衣禦寒，腳上踏着紅色便鞋，神情看來相當愉快，似乎為男友謝霆鋒昨日審結的案件而開心。</p></body></html>

<html><header><meta charset="utf-8"><title>港龍航班下周往來廣州</title></header><body><h1>港龍航班下周往來廣州</h1><p>【本報訊】中航興業（1110）持股43%的港龍航空昨日公布，與南方航空（1055）簽訂代碼共享協議，藉此開拓內地第20個航點──廣州，每日有兩班往來廣州的航班，協議將於下周一生效。&#13;<br> 港龍行政總裁許漢忠（圖）表示，今次是港龍首次與內地航空公司簽訂代碼共享協議，有關航班由南航營運，主要為經香港往來珠三角及台灣的乘客提供駁機服務。港龍擬在廣州設辦事處。&#13;<br> 另外港龍公布，今年10月的載貨量達2.6萬噸，較9月增加1.4%，並較去年同期大升37%，連續兩個月創載貨新高；10月載客量較9月增9.1%，仍較去年同期跌1.9%。</p></body></html>

<html><header><meta charset="utf-8"><title>2R假女警遇真醉漢　投降</title></header><body><h1>2R假女警遇真醉漢　投降</h1><p>余文樂、余安安、韓君婷、麥家琪和陳百祥（阿叻）等，昨日在柴灣為新片《精裝無間追女仔》開工。&#13;<br> 余文樂和2R日前拍戲時，兩姝遇到醉漢滋擾，余文樂英雄救美，他昨日說：「我見嗰個男人行近，都係提一提佢哋啫。」韓君婷則表示在戲中跟杜汶澤會有一場咀戲。&#13;<br> 而在戲中扮演曾志偉太太的余安安，因為劇情所需，故她昨日以大露背配短裙拍戲。<br> &#13;<br> <spanclass>對白好鹹濕 &#13;<br> 問余安安擔不擔心走光，她說：「我今日打晒底，所以唔驚，我平時有做背部美白。呢套戲嘅對白都好鹹濕，我同志偉冇咀戲，但如果劇情需要都唔介意。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

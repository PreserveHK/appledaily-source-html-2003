<html><header><meta charset="utf-8"><title>民進黨定新憲時間表</title></header><body><h1>民進黨定新憲時間表</h1><p>台灣民進黨新憲小組昨敲定明年至二○○八年制訂台灣新憲法時間表，明年六月開始推動新憲的制訂。&#13;<br> 民進黨提出的新憲時間表，包括明年總統就職後，成立新憲推動委員會，徵求各黨派、各團體與學者專家，研擬新憲內容及搜集各方意見，二○○五年五月成立制憲會議，讓各界討論憲法，至二○○六年五月提出具體建議，再整合出草案，當年十二月舉行公投，翌年進行制憲後立法、預算等相關配套工作，至二○○八年實施。&#13;<br> 另外，台北市長馬英九昨日宣布出任連戰、宋楚瑜競選總部總幹事，主持日常助選事務，開始編排到各地助選的行程。&#13;<br> 台灣《蘋果日報》/《聯合晚報》</p></body></html>

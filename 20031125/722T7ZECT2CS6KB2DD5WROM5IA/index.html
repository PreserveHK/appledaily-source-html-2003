<html><header><meta charset="utf-8"><title>試用「忘我」治療被姦者</title></header><body><h1>試用「忘我」治療被姦者</h1><p>美國科學家計劃進行一項研究，將「忘我」（Ecstasy，俗稱「Fing頭丸」，見圖）用於治療「創傷後壓力症」（PTSD），例如協助遭性侵犯或強姦案的受害者平復情緒，令她們較容易向治療師傾訴問題。&#13;<br> 「忘我」化學名稱是亞甲雙氧甲基安非他命，服後會令人產生鬆弛及心情愉快的感覺，近年不少喜歡參加狂野派對的青少年也有濫用情況。據英國《衞報》報道，這是使用「忘我」一類精神藥物的新里程，有關研究最快可在明年一月展開。</p></body></html>

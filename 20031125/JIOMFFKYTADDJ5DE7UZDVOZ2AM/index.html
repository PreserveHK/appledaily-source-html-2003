<html><header><meta charset="utf-8"><title>阿梅抖擻赴日</title></header><body><h1>阿梅抖擻赴日</h1><p>梅艷芳患上子宮頸癌後，奮力與癌魔對抗，接受一連串的治療後，病情已好轉。阿梅剛完成八場個唱，休息數天後，昨日啟程到日本拍廣告，並有數十名歌迷送機。其中有外籍男士自稱是阿梅的歌迷，昨日更與她同機，外籍歌迷如此熱情，逗得阿梅很高興。&#13;<br> <br> <spanclass>醫生囑咐多穿衣 &#13;<br> 頭戴假髮及冷帽，身穿毛衫的阿梅，看來精神不錯，且較個唱時胖了不少，她說：「醫生話我已經好番啲，叫我去外地拍嘢要多着啲衫。」&#13;<br> 此外，容祖兒、陳冠希、陳奕迅（Eason）和鄭希怡（Yumiko）亦分別在機場出現，Eason與Yumiko同往美加登台，昨日Eason繼續保持沉默，不願回答記者問題。&#13;<br> 採訪：楊潔雯</spanclass></p></body></html>

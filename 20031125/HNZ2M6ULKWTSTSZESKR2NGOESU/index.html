<html><header><meta charset="utf-8"><title>渣打今投意向書</title></header><body><h1>渣打今投意向書</h1><p>渣打銀行董事王冬勝稱，將於今日去信金管局，表達申請成為人民幣清算行的意願，稍後會再遞交詳細計劃。被問及渣打的競爭優勢，他表示，渣打已是本港歐元清算行，而且在內地擁有150年歷史，又是深圳B股清算行。對於成為人民幣信用卡收單銀行，渣打會積極表達興趣，又料明年初可開始發行人民幣信用卡。&#13;<br> <br> <spanclass>恐怖襲擊無礙中東發展 &#13;<br> 另外，他表示，上周土耳其發生的連串恐怖襲擊，將不影響渣打集團（2888）在中東的發展步伐，但會確保當地員工之安全。他又向滙豐銀行的土耳其員工致以慰問。</spanclass></p></body></html>

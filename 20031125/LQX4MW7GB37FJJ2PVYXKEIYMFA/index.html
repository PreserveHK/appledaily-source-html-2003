<html><header><meta charset="utf-8"><title>黃金長倉合約8年最多</title></header><body><h1>黃金長倉合約8年最多</h1><p>【本報綜合報道】受歐元昨天一度跌破1.18美元拖累，國際金價受壓。不過，對沖基金等投機者增持黃金長倉，業界人士相信金市大勢仍偏向上。&#13;<br> 倫敦現貨金最多跌4.15美元（1.05），低見每盎斯391.90美元；於歐洲尾段報393.50美元，跌0.65%。&#13;<br> 根據美國商品期貨交易委員會（CFTC）的資料，截至本月18日對沖基金及其他大型投機者淨持有12.63萬張黃金長倉合約，比前一周多12%，升至1995年3月彭博資訊有紀錄以來最高水平，這意味金價應有再升餘地。另外，基金同期在紐約商品交易所（COMEX）增持13%黃金長倉合約，至9.31萬張。</p></body></html>

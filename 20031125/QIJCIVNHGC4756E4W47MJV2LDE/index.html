<html><header><meta charset="utf-8"><title>臨聖誕英女爆發豐唇潮</title></header><body><h1>臨聖誕英女爆發豐唇潮</h1><p>澳洲九號電台報道，英國的豐唇手術需求大增，不少女性冒着兩片小嘴唇變成「孖膶腸」的風險，將膠原注入嘴唇，藉以出席聖誕節期間的舞會等時加添豔光。&#13;<br> 英格蘭及愛爾蘭的哈利醫療集團有提供注射手術，一般用以修飾面形及突出嘴部輪廓，其中豐唇手術服務在臨近聖誕節期間的需求有三倍增長，佔該集團所有注射手術的一成。&#13;<br> 該集團董事Louiseraham指，女性已將豐唇手術視為日常美容的一部份，情況與定期上髮型屋及美容院一樣。</p></body></html>

<html><header><meta charset="utf-8"><title>何韻詩：佢安全　我哋又安全</title></header><body><h1>何韻詩：佢安全　我哋又安全</h1><p>霆鋒被判停牌半年，不少圈中人均大表贊同，而何韻詩更認為霆鋒停牌後路面上的人都會更安全。</p><p><b> Yumiko：</b> 咪好囉！等佢可以休息吓，唔好再揸快車，太衝動唔係咁好。&#13;<br> &#13;<br> <b> 何韻詩：</b> 坦白講，我贊成佢停牌，之前停過一年都習慣唔揸車，反正佢都有司機，就冇所謂啦！佢自己安全，我哋又安全，停多一陣，佢又大個啲，祝佢好運。&#13;<br> &#13;<br> <b> 汪明荃：</b> 我唔知呢件事呀，我同佢一直冇聯絡，我點得閒理咁多嘢。（會否勸霆鋒小心駕駛？）個個人揸車都應該小心，我都冇乜嘢要同佢講喇。</p></body></html>

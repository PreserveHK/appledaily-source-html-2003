<html><header><meta charset="utf-8"><title>中石化簡化旗下公司管理</title></header><body><h1>中石化簡化旗下公司管理</h1><p>【本報訊】中石化（386）昨公布，與5家子公司及母公司中石化集團旗下20家企業，簽定《股權管理委託函》，委託中石化在A股南京水運的股東會上行使投票權，以簡化南京水運的管理。&#13;<br> 中石化將間接持有南京水運19.44%投票權，但不涉及收益性權利。&#13;<br> 市場較早前傳出，今年4月正式成立的國資委，致力促進中石化集團的系內重組。市場人士估計，今次將南京水運分散的投票權委託予中石化管理，可能是重組的一環。&#13;<br> 另外，內地傳媒報道，中石油（857）的新疆子公司在塔里木盆地發現一塊油田，有助提高中石油的產量。</p></body></html>

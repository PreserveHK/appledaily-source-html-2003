<html><header><meta charset="utf-8"><title>新村街如廢紙買賣場</title></header><body><h1>新村街如廢紙買賣場</h1><p>荃灣新村街及大屋街一帶近日有不少廢紙回收商亦在上址收集廢紙箱，有如買賣場，且將令環境弄得烏煙瘴氣。&#13;<br> 上址居民投訴，指自新村街一新廈落成後，該大廈外有一條寬闊行人路，惟近日引來一眾收集廢紙箱的人士聚集，在行人路擺放和處理廢紙箱，而且為求更加「重秤」，即場將廢紙箱泡在裝滿水的膠箱中，再起放在大磅上秤，致廢紙及污水滿地，衞生環境惡劣，情況混亂，故盼有關當局採取行動遏止。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （一一一二二○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

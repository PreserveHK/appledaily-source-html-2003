<html><header><meta charset="utf-8"><title>港辦早餐活動入健力士</title></header><body><h1>港辦早餐活動入健力士</h1><p>由香港中文大學醫學院健康教育及促進健康中心主辦的「新世紀有營早餐大行動」，於2002年6月28日舉行，現已正式被列為健力士世界紀錄，當日共有91591名中小學生、家長及老師在144個不同地點一起進食健康早餐（圖）。&#13;<br> 是次活動旨在喚起社會大眾共同實踐健康早餐的習慣，根據該中心的多項調查發現，有吃早餐習慣的學童會比較健康、心境開朗、學業成績也較理想。一個營養早餐可補給一天內三分之一的能量和營養。健康早餐必須符合飲食金字塔的原則，即必須包括麵包或麥片、蔬菜、水果、奶類食品、肉類或豆類；應少攝取脂肪、糖份及鹽份；多攝取鈣質和纖維。</p></body></html>

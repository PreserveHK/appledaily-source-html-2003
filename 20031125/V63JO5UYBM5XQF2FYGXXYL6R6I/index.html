<html><header><meta charset="utf-8"><title>郭晉安番禺美麗在旺</title></header><body><h1>郭晉安番禺美麗在旺</h1><p>郭晉安和宣萱憑電視劇《戇夫成龍》在無綫台慶中獲得「本年度我最喜愛的拍檔」獎項，二人日前被邀到番禺為一間美容院做剪綵嘉賓。&#13;<br> 宣萱和安仔所到之處都大受歡迎，美容院老闆更為這次宣傳改名為「美麗在旺」。<br> &#13;<br> <spanclass>握損手指尾 &#13;<br> 宣萱和安仔出現時大受內地巿民歡迎，美容院老闆更特別準備了「旺旺」牌子的食物給二人派給巿民，安仔又親切地與觀眾握手，但因觀眾把安仔握得太緊，弄損他的左手指尾，但安仔見到大家這樣熱情，雖然尾指受傷，亦沒有介意。&#13;<br> 此外，安仔近日忙於拍攝無綫劇集《隔世追兇》，他說：「呢套劇就嚟煞科，拍完我又要去還相債。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

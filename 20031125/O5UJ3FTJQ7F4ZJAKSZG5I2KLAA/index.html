<html><header><meta charset="utf-8"><title>沙士病毒可飄25米</title></header><body><h1>沙士病毒可飄25米</h1><p>【本報訊】內地科研人員發現沙士病毒可透過空氣污染物傳播，並且至少可以在空氣中傳播二十五米。這是科研人員證實沙士可透過飛沫、接觸病人分泌物及親密接觸等三種傳播途徑外，第四種中距離傳播方法，有助解釋為何沙士病毒可在香港、廣東及北京等地，於短時間內急速散播。&#13;<br> 《大洋網》昨日報道，中國環境科學研究院與中日友好醫院，完成一項有關沙士病毒傳播途徑的研究，在中日友好醫院治療沙士的深切治療病房收集四十多個空氣樣本，包括在病人近距離位置、病房走廊盡頭的空調機位置等收集樣本。</p></body></html>

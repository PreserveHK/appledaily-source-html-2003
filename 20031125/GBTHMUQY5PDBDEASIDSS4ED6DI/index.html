<html><header><meta charset="utf-8"><title>合一道垃圾　阻塞又擾民</title></header><body><h1>合一道垃圾　阻塞又擾民</h1><p>土瓜灣農圃道及合一道居民投訴，指合一道近農圃道官立小學後門行人路上，經常被堆放大堆垃圾，阻塞通道。「嗰度係靜啲，唔係咁多人路過，但咁樣擺法佔晒成條路，真係好缺德，而且有欠衞生，又搞到我哋要兜落馬路。」<br> &#13;<br> <spanclass>整條行人路被堵塞 &#13;<br> 記者曾前往視察，見合一道行人路面確被堆放大堆垃圾，多是膠袋和發泡膠等，堵塞整條行人道，無路可行，只能繞落馬路。&#13;<br> 本報已轉介食物環境衞生署跟進。&#13;<br> （一一一九○三○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

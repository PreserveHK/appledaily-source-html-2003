<html><header><meta charset="utf-8"><title>玉婆力撐米高未判罪即清白</title></header><body><h1>玉婆力撐米高未判罪即清白</h1><p>近日受性侵犯男童案困擾的米高積遜（MichaelJackson）終於得到好友伊莉莎伯泰萊（ElizabethTaylor）出口支持。&#13;<br> <br> <spanclass>膺恐怖性感男士 &#13;<br> 玉婆前日首度就事件發表聲明，表示相信米高是清白，並批評傳媒行為可惡，一致指米高有罪，但事實上除非最終證明他有罪，否則他仍是清白。&#13;<br> 此外，名嘴大衞利達文（DavidLetterman）上周五在其節目《大衞牙擦騷》中取笑米高積遜，他說：「尊尼狄普（JohnnyDepp）獲《People》雜誌選為最性感男士，而米高就獲得《恐怖》雜誌選為最性感男士。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>油組減產量未達目標</title></header><body><h1>油組減產量未達目標</h1><p>【本報綜合報道】石油輸出國組織（OPEC）本月的減產量，少過原定目標。消息令國際油價曾挫近2%。&#13;<br> 倫敦布蘭特原油1月期貨一度跌61美仙（2.08%），低見每桶28.75美元。紐約原油1月期貨最多跌58美仙（1.83%），跌至每桶31.03美元。&#13;<br> PetroLogistics向客戶提供的資料說，不計伊拉克，油組本月估計每日平均生產2550萬桶原油，較10月份的2620萬桶減少70萬桶，但仍多過目標的2450萬桶。&#13;<br> 油組於9月通過，自本月1日起將每日減產90萬桶。油組將於下月4日在維也納開會。</p></body></html>

<html><header><meta charset="utf-8"><title>Tom應收帳項達一億元</title></header><body><h1>Tom應收帳項達一億元</h1><p>【本報訊】Tom.com（8001）發表聲明，截至10月31日止，中國聯通（762）欠負Tom的應收帳為2804萬元；廣東精彩無限文化欠付的則由7月份4500萬增至7120萬元。&#13;<br> 該集團披露聯通的應收帳資料，是因為有關金額超過該集團去年底的資產淨值的8%；廣東精彩的應收帳，亦因額外增加的帳款超過集團的資產淨值3%而須公開。上述應收帳主要來自與此兩客戶的日常業務以及按一般商業條款向該等客戶銷售貨品而產生。&#13;<br> 另有報道指Tom已委花旗美邦及大摩負責分拆互聯網業務於港美兩地上市，並指該業務估值至少逾60億元。Tom發言人拒絕評論。</p></body></html>

<html><header><meta charset="utf-8"><title>譚小環S形甫士禦寒</title></header><body><h1>譚小環S形甫士禦寒</h1><p>譚小環最近為純子綿綿衣及純子美體褲拍攝一系列產品廣告。小環自言是一個很怕冷的人，平時在冬天拍攝外景時，若穿着單薄的衣服就會冷得打顫，而她拍攝這廣告就獲得六位數字酬金。<br> &#13;<br> <spanclass>扮日本妹 &#13;<br> 在拍攝廣告當日，小環穿上背心配美體褲，並擺出一個S形甫士，非常誘人。小環亦穿上和服扮日本妹，造型可愛。小環說：「我覺得禦寒衣物最緊要係輕巧同方便清洗，因為我哋做藝人成日出埠工作，咁樣至可以保持衞生。」&#13;<br> 小環又表示即將要到蘇州拍攝電視廣告，由於當地天氣很冷，小環表示一定要準備多些禦寒衣物。	&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>許志安跑馬拉松唔預鄭秀文</title></header><body><h1>許志安跑馬拉松唔預鄭秀文</h1><p>許志安昨日到中環出席「渣打馬拉松2004」記者會，並宣布明年二月七日在維園舉行音樂會。<br> &#13;<br> <spanclass>做霆鋒司機 &#13;<br> 安仔今次已經是連續第二年成為馬拉松大使，由於去年安仔無暇跑馬拉松，所以今年他會盡量度期參加，還表示會叫一班好朋友支持，至於會否叫好朋友鄭秀文一起參加。&#13;<br> 安仔說：「唔答呀，你哋咁都入埋嚟㗎，不過我會叫蘇永康，佢需要減肥，重會叫梁漢文同張衞健。」&#13;<br> 此外，對於謝霆鋒再度停牌事件，安仔說：「我諗佢唔會再揸，佢有咁多工作，邊得閒揸車呀？如果佢需要，我做埋佢司機囉。」	&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

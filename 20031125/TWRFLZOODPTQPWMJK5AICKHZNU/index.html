<html><header><meta charset="utf-8"><title>海關關員刑毀表證成</title></header><body><h1>海關關員刑毀表證成</h1><p>【本報訊】海關關員涉用利器在三部停車場車輛劃上交叉符號一案，昨被裁定三項刑事毀壞罪名表證成立，辯方隨即傳召被告的精神科醫生，證實他患妄想症，覺得途經的車輛上有人會射擊他。案件今日裁決。&#13;<br> 三十四歲被告陳子固，隸屬海關機場科，已被停職。他被控於今年二月十五至二十二日，分別在香港仔水塘道、上環林士街、長沙灣保安道三個停車場刑事毀壞三部車輛。&#13;<br> 案件編號：NKCC1275/2003</p></body></html>

<html><header><meta charset="utf-8"><title>梅菲鬼屋打工一身黑</title></header><body><h1>梅菲鬼屋打工一身黑</h1><p>黑人諧星愛迪梅菲（EddieMurphy），日前偕同愛妻妮歌（Nicole），到洛杉磯出席其迪士尼恐怖幽默電影《鬼咁多大屋》的首映禮。兩人為配合電影主題，還以一身黑色的情侶裝扮現身，別具一格。&#13;<br> 《鬼咁多大屋》一片是講述由愛迪梅菲飾演的工作狂，到了一間猛鬼寓所打工，其間他與亡魂成了好友，從而爆發連串趣事。&#13;<br> 而當日的首映，還吸引到曾參演《標殺令》的黑人女星VivicaA.Fox出席。</p></body></html>

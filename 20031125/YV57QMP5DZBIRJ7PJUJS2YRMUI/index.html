<html><header><meta charset="utf-8"><title>高盛否認結束研究部門</title></header><body><h1>高盛否認結束研究部門</h1><p>【本報綜合報道】《紐約時報》報道，全球第3大證券行美國高盛集團（GoldmanSachsGroup）考慮結束旗下的研究部門，並成立一家獨立公司進行研究工作。但高盛發言人否認該報道。&#13;<br> 該報說，由於高盛的投資研究報告被指有偏私，以及來自股票發行和交易的邊際利潤日漸減少，故高盛的行政人員曾商討結束其研究部門。&#13;<br> 高盛若結束其研究部門，將可節省逾6億美元（約46.8億港元）；同時，該行亦會成立一家公司進行獨立的證券研究。高盛發言人說，高盛目前無意結束其研究部門，因有關業務對一家大型證券行來說很重要。</p></body></html>

<html><header><meta charset="utf-8"><title>駱卓怡上月低調再婚</title></header><body><h1>駱卓怡上月低調再婚</h1><p>名牌Bvlgari前公關經理、雜誌《HongKongTatler》太子女駱卓怡（Sharie）上月再婚，與拍拖三年、任職股票界的男友謝納新拉埋天窗，低調地舉行婚禮。&#13;<br> <br> <spanclass>押後度蜜月 &#13;<br> 駱卓怡早前接受電話訪問時直認婚訊，她說：「其實我哋只係一班好朋友食餐飯咁，冇特別大搞，因為老公想低調啲。」問她可習慣新婚生活？她說：「都OK，可能因為兩個人都好忙，未得閒度蜜月，要等下年先。𠵱家雜誌嗰邊除咗要睇住香港區，重要理埋新加坡、內地同印尼，所以好忙。」&#13;<br> 採訪：DebbieLum</spanclass></p></body></html>

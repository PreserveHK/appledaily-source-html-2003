<html><header><meta charset="utf-8"><title>超儀床上激鬥男女通殺</title></header><body><h1>超儀床上激鬥男女通殺</h1><p>何超儀和何韻詩前晚在中環出席網劇《2半絃TwoAndAHalf》首播，超儀對一切有關結婚和父親何鴻燊生辰的問題都不予回應。&#13;<br> <br> <spanclass>隨時裸露 &#13;<br> 超儀在網劇中飾演交通督導員，但有報道指她穿制服拍劇，並未有向有關當局申請，超儀說：「冇事，套劇𠵱家都播得，我會籌備新唱片。」何超儀表示在即將開拍的新片中，飾演女同性戀者，還會跟男女演員上演激烈床上戲，她更謂不介意裸露。&#13;<br> 而何韻詩對於梅艷芳最近病情好轉一事，她說：「我哋呢排冇聯絡，但都擔心佢，阿梅唔想大家成日提住佢病。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

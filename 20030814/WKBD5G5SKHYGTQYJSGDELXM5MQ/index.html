<html><header><meta charset="utf-8"><title>戶籍制阻農民入城</title></header><body><h1>戶籍制阻農民入城</h1><p>一九五八年制訂的《戶口登記條例》法律及相關行政規定，是剝奪十三億人自由遷徙權利的元兇，限制農民進入城市。這種戶籍制度把全國人分成「農業」（農民）和「非農業」兩大類戶口，必須在戶籍所在地登記戶口，並在此居住，除非婚嫁或特殊原因，並獲政府批准，否則不能遷居或轉移戶籍。&#13;<br> 在此制度下，農民受盡歧視，除非讀書有成，否則農民子女只能生生世世做農民。戶籍問題引起的悲劇更是罄竹難書：愛侶分離、夫妻難相聚，並產生無數破碎家庭，幾乎所有中國人都曾深受其苦。&#13;<br> 本報記者</p></body></html>

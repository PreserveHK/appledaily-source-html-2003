<html><header><meta charset="utf-8"><title>失車被焚歹徒逃去</title></header><body><h1>失車被焚歹徒逃去</h1><p>【本報訊】一輛本田雅廓私家車，昨清晨五時半，被途人發現在大埔公路近沙田花園遭一名歹徒放火燒車，歹徒後跳上七人車和車上三名同黨逃去，途人於是報警。消防員接報到場將火救熄（圖），私家車遭焚毀，稍後警方聯絡到姓林的車主，據報私家車於上月二十七日在將軍澳一個停車場報失，懷疑遭歹徒偷走犯案後毀屍滅迹。另外，警方事後證實涉案七人車是掛假牌，不排除歹徒從事偷車等犯罪活動，正展開調查。&#13;<br> 黎家駒攝</p></body></html>

<html><header><meta charset="utf-8"><title>吳彥祖遭狎玩精神分裂</title></header><body><h1>吳彥祖遭狎玩精神分裂</h1><p>吳彥祖監製兼主演的《妖夜迴廊》早前做了兩場試映，他很緊張該片反應，所以在試映後，立刻找人問意見。&#13;<br> 吳彥祖在戲中飾演一位留英攝影藝術家，因幼年給神父狎玩過，長大後患有精神分裂症，頻頻在鏡中見到其雙生弟弟報夢意外死亡，令他回港追查弟弟死因。<br> &#13;<br> <spanclass>攝影作品有水準 &#13;<br> 而即將出版的《妖》電影小說的封面及封底照片，更是出自吳彥祖的手筆。拍攝當日，他站在遙控攝影機前聲嘶力竭地喊了二十分鐘，拍出來效果十分妖異，導演亦想不到他甚有攝影潛質，看過其作品後，更決定用作電影小說的封面及封底。&#13;<br> 吳彥祖一直很喜歡攝影，不用埋位時，他便拿着攝影機四出拍照。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>霆鋒姚明面前班門弄斧</title></header><body><h1>霆鋒姚明面前班門弄斧</h1><p>謝霆鋒前晚在天津巿體育中心，出席天津日報報業集團主辦的「全明星之夜」中澳籃球對抗賽，霆鋒和姚明成為現場最受矚目的人物，場內萬多名觀眾情緒高漲。&#13;<br> 霆鋒當日穿了一件同時印有中國隊及澳洲老虎隊隊徽的黑色T恤，更即場表演入樽技術，可惜失手。<br> &#13;<br> <spanclass>主持開球禮 &#13;<br> 霆鋒介紹中國隊隊員時，以「二米二六的亞洲巨人」來介紹姚明，正式比賽開始前，霆鋒主持開球儀式，他先向裁判請教開球技巧，然後站在姚明和老虎隊中間。主持完開球禮後，霆鋒於昨日回港。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>獅隧五分鐘兩車禍</title></header><body><h1>獅隧五分鐘兩車禍</h1><p>【本報訊】九龍塘獅子山隧道入口，昨晨四時在五分鐘內，先後發生兩宗車禍幸無人受傷。一輛私家車沿窩打老道快線駛往沙田，在獅隧入口外疑因天雨路滑，失控撞向路中石壆後翻側四輪朝天。<br> &#13;<br> <spanclass>司機自行爬出車外 &#13;<br> 姓鍾（三十九歲）司機無受傷自行爬出車外，證實有飲酒但未有超出標準，被警方警告。&#13;<br> 差不多同一時間，在現場百米外映月臺對開慢線，一部行駛中四驅車右尾轆突然飛脫，四驅車失控打轉幸無撞及其他車輛。</spanclass></p></body></html>

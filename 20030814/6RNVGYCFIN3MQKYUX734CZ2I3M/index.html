<html><header><meta charset="utf-8"><title>索償案投資推廣署勝訴</title></header><body><h1>索償案投資推廣署勝訴</h1><p>【本報訊】投資推廣署早前遭多媒體製作公司女創辦人，入稟小額錢債審裁處，指控侵權及索償五萬元。審裁官昨日裁定，推廣署已就版權事項付清全部費用，並無侵權，裁定申索人索償敗訴。&#13;<br> 申索人為五十五歲的EASTWESTPRODUCTIONSLTD女創辦人吳玲。審裁官李慶年指，投資推廣署已就吳玲所完成的工作，包括涉訟的小冊子，付清全部版權費，故裁定推廣署勝訴，撤銷申索。&#13;<br> 署理投資推廣署署長曾愛蓮歡迎裁決結果，認為指控缺乏理據，案件證明知識產權在港深受尊重。她強調，推廣署會繼續協助外資和內地企業來港設立據點，並提供所需支援。&#13;<br> 案件編號：SCTC5867/03</p></body></html>

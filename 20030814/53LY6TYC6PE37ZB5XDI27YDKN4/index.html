<html><header><meta charset="utf-8"><title>電車出軌及時煞停</title></header><body><h1>電車出軌及時煞停</h1><p>【本報訊】中環遮打道昨晨九時許發生電車出軌意外。一輛開往銅鑼灣的電車沿遮打道東行，駛近立法會對開時，突然越出路軌約數吋，幸司機及時將車煞停，未有釀成車禍及沒有人受傷。當時十多名乘客自行轉車，巡警則協助疏導交通。電車公司事後出動工程車將肇事電車推返軌道，駛回車廠檢驗，又派員維修損毀路軌。&#13;<br> 電車公司交通行政總監梁先生表示，電車出軌期間，金鐘至置地廣場一段來回線暫停服務，約個半小時後恢復正常；該公司正調查肇事原因。</p></body></html>

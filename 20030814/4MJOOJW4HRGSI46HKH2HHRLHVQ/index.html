<html><header><meta charset="utf-8"><title>裝修工圖姦女友罪脫</title></header><body><h1>裝修工圖姦女友罪脫</h1><p>【本報訊】四十歲裝修工人涉於去年八月，登門要求與前女友性交遭拒，企圖將她強姦，並以剪刀刺傷女友前額，事件驚動女友兒子報警，工人被控企圖強姦及傷人罪，高等法院陪審團昨裁定被告兩項罪名均不成立，判無罪獲釋，被告可獲堂費。&#13;<br> 被告鄧積善，四十歲，任職裝修工人，被控於去年八月二十日，在元朗企圖強姦及嚴重傷害一名四十五歲女子。&#13;<br> 案情指，被告於案發日晨早登門，要求與前女友性交，惟遭對方拒絕，被告將她推入房內企圖強姦，事主高呼兒子報警，被告在混亂中，以剪刀刺傷事主的前額後逃走，被告其後自首。&#13;<br> 案件編號：HCCC80/03</p></body></html>

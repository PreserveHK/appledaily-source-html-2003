<html><header><meta charset="utf-8"><title>業界反對取締飼養禽畜</title></header><body><h1>業界反對取締飼養禽畜</h1><p>【本報訊】香港禽畜業及相關行業聯席會議昨日開會，討論全城清潔策略小組全面禁止飼養禽畜及中央屠宰等四個方案，立法會漁農界代表黃容根會後表示，各團體均反對全面取締飼養禽畜的建議，要求政府成立一個有政府、禽畜業代表及學者等的諮詢委員會討論。&#13;<br> 該小組建議四個方案包括，一：全面禁止飼養和零售活家禽﹔二：禁止零售活家禽，只准許售賣冰鮮和冷藏的家禽﹔三：中央屠宰﹔四：雞檔安裝玻璃隔阻買雞市民。&#13;<br> 黃容根表示，業界全面反對第一至三的方案，但第四方案也未達共識，故「我哋希望政府真係肯同我哋傾，最好成立一個諮詢委員會去討論」。</p></body></html>

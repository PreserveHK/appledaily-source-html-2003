<html><header><meta charset="utf-8"><title>躺在囚犯吊床上……</title></header><body><h1>躺在囚犯吊床上……</h1><p>這幢大樓19世紀初建成時是一所男囚犯的工場，樓上還提供簡陋的住宿。其後輾轉改成單身女移民的收容所、女性庇護所、法院和政府辦公室，現在則用作展示囚犯在此大樓的生活點滴，那些由幾條木柱組成的床架，兩端綁上床布，就像吊床一樣，你還可以親自嘗試一下躺在這些吊床的滋味。</p><p>HydeParkBarracksMuseum&#13;<br> 地址：QueensSquare,MacquarieStreet,Sydney&#13;<br> 電話：（61）2-92238922&#13;<br> 開放時間：9:30am-5:00pm&#13;<br> 入場費：成人7澳元，小童3澳元&#13;<br> 網址：<ahref http:> http://www.hht.net.au  </ahref></p></body></html>

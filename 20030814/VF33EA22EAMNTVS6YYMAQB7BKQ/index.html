<html><header><meta charset="utf-8"><title>北野武愛女終現身</title></header><body><h1>北野武愛女終現身</h1><p>曾演電影《鬼娃娃花子》的前田愛，繼妹妹前田亞季主演《大逃殺》後，她在《大逃殺II》內擔演一角。前田愛日前接受本報專訪時說：「上集我係聲演北野嘅女兒，只係聲音出現喺佢手機，今次經過好多次試鏡，慶幸獲選做番北野個女。」<br> &#13;<br> <spanclass>期待爆血 &#13;<br> 大讚深作父子好人的前田愛，私底下經常與妹妹談論深作欣二工作時的有趣動靜，她亦難忘與北野武做對手戲，更表示無論是與北野的父女情，抑或其他情節都有令自己反思的地方。膽子不小的她還說：「拍攝暴力場面嗰陣，我一啲都唔驚，反而好期待對手喺下一個鏡頭點樣爆血呢！」</spanclass></p></body></html>

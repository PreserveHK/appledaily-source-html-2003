<html><header><meta charset="utf-8"><title>新聞集團轉虧為盈</title></header><body><h1>新聞集團轉虧為盈</h1><p>【本報綜合報道】國際傳媒大亨梅鐸旗下的新聞集團（NewsCorp.）上季轉虧為盈，且勝過市場預期，受惠於電視業務轉佳。&#13;<br> 新聞集團第4財政季度有純利3.7億美元（約28.9億港元），去年同期蝕17.4億美元。該集團部份電影票房收入理想，而旗下的霍士電視和有線電視網絡的收視率和廣告收入亦上升，帶動業績好轉。上季營業額升20%，達45.9億美元（約358億港元）。該公司計劃購入衞星電視公司DirecTV的控制性股權。</p></body></html>

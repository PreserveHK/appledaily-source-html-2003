<html><header><meta charset="utf-8"><title>媒體伯樂次季蝕837萬</title></header><body><h1>媒體伯樂次季蝕837萬</h1><p>【本報訊】媒體伯樂（8072）受「沙士」影響，截至6月底止第二季度收入較首季減3.8%，但因成本節省約三成，故虧損收窄47%，至837萬元；半年虧損則較去年同期擴大至2425萬元，不派中期息。&#13;<br> 該集團行政總裁杜碧珊說，迄今廣告定單已達去年全年83%，有信心下半年業績會較上半年「好好多」。疫症對廣告業的影響已經過去，7、8月份廣告定單明顯好轉，已較第二季回復三成。<br> &#13;<br> <spanclass>港業務今年料收支平衡 &#13;<br> 媒體伯樂第二季香港業務收入下跌21%，純利跌7%。杜碧珊說，本港業務會向高利潤、無基本保底費的方向發展，有信心今年能達到收支平衡目標。</spanclass></p></body></html>

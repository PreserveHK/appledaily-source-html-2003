<html><header><meta charset="utf-8"><title>陳鍵鋒對胡杏兒有好感</title></header><body><h1>陳鍵鋒對胡杏兒有好感</h1><p>林嘉欣及陳鍵鋒昨日在港台出席「開心開心天才show決賽」，為八位晉身總決賽的小朋友做評判。<br> &#13;<br> <spanclass>住同一大廈 &#13;<br> 最近有報道指陳鍵鋒與胡杏兒同居，他否認說：「我哋住同一幢大廈，我搬咗入去先知，大家都會成日撞到，但就互相都冇去過對方屋企。」不過陳鍵鋒大讚胡杏兒為人不錯，他說：「我對佢係有好感，咁樣先做到朋友，但佢𠵱家有男友，我唔做第三者，等佢冇男友先考慮吓。」&#13;<br> 此外，林嘉欣的新碟尚未錄完，故此遲遲未能推出，她說：「我之前去咗日本拍廣告，唱片未做好都唔緊要，我只係想慢工出細貨。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

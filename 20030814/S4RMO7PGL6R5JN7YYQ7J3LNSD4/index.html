<html><header><meta charset="utf-8"><title>警員追線救回一命</title></header><body><h1>警員追線救回一命</h1><p>【本報訊】「我個仔冇晒氣呀！」四十八歲姓張婦人在土瓜灣啟明街十四號住所，發現其二十四歲姓陳兒子昏迷床上，致電報警非常激動，只講了一句話便收線。<br> &#13;<br> <spanclass>母攬住兒子痛哭 &#13;<br> 警方追線至上址與救護員入屋查看，發現張婦攬着兒子身體，不停哭泣說：「阿仔起身呀，千祈唔好死呀！」經救護員急救一番，肇事青年開始甦醒，送院治理後情況仍然危殆。張婦稱，其失業兒子染有毒癮，處於美沙酮戒毒治療中，早兩日已聽到兒子喊呼吸困難，而昨日事發前也聽到其子如此喊叫，然後昏迷。</spanclass></p></body></html>

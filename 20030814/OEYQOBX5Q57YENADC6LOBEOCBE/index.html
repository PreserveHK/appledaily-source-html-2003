<html><header><meta charset="utf-8"><title>百江半年純利上升36%</title></header><body><h1>百江半年純利上升36%</h1><p>【本報訊】百江燃氣（8132）上半年度純利8301萬元，上升36%，但在處理增值稅問題上，它與同期公布業績的鄭州燃氣（8099）及華燊燃氣（8035）各有不同。<br> &#13;<br> <spanclass>未為增值稅撥備 &#13;<br> 華燊日前公布業績時，為增值稅撥備700萬元，但百江則未作任何撥備，該公司董事總經理陳巍解釋，因未有地方政府要求他們繳付增值稅；至於鄭州燃氣已於期內繳付34萬元人民幣的增值稅款，其董事長兼執行董事閆國起指出，由於新稅項只佔營業額0.68%實際，故影響不大。&#13;<br> 百江期內營業額7.03億元，升41%；每股盈利13.72仙，升35%；其中管道接駁費為集團帶來60%盈利貢獻。</spanclass></p></body></html>

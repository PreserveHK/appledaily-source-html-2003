<html><header><meta charset="utf-8"><title>「警匪槍戰」一觸即發</title></header><body><h1>「警匪槍戰」一觸即發</h1><p>【本報訊】兩名持槍劫匪昨晚七時許在觀塘犯案後，駕駛一輛私家車逃走，但在油塘高輝道遭二十名荷槍實彈的機動部隊警員包圍，賊車失控撞向燈柱，警匪擎槍相向，槍戰一觸即發，警員一邊以警車及路邊障礙物掩護，一邊游說兩匪投降，雙方對峙半小時後，兩匪棄械投降，該批「藍帽子」警員一擁而上，將兩人拘捕後交予東九龍總區重案組。&#13;<br> 以上場面，是機動部隊B連的一次例行演習，由於有多名教官到場評核各人成績，故警員及「匪徒」均演出得非常投入、認真，連途人都以為真的發生警匪槍戰。&#13;<br> 陸文超攝</p></body></html>

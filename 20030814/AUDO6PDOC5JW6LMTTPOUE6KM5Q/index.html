<html><header><meta charset="utf-8"><title>陳曉東被靚女偷吻</title></header><body><h1>陳曉東被靚女偷吻</h1><p>陳曉東日前在台灣拍攝新歌《閉上眼睛》的MV，經理人公司為他安排了新人楊湘做MV的女主角，二人更有親熱的鏡頭。為了營造浪漫的氣氛，導演安排楊湘趁東東閉上眼睛時，偷吻他的臉頰，而東東亦給她回贈情深的一吻。<br> &#13;<br> <spanclass>叫郭慧Darling &#13;<br> 此外，東東昨日到新城娛樂台接受《聯Fan所》訪問，對於近日被拍到分別與余文樂和郭慧消遣，東東說：「我同阿樂好熟，我哋出去玩吓啫。我覺得𠵱家狗仔隊似巡邏隊，但我唔會咁樣特別避忌，照樣會去玩。我同郭慧都好熟，我會叫佢Darling。」&#13;<br> 採訪：駱華齡</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《小孤星》媽媽獲電影節致敬</title></header><body><h1>《小孤星》媽媽獲電影節致敬</h1><p>假加拿大舉行的蒙特利爾世界電影節，將於本月二十七日開鑼。主辦單位日前宣布，電影節將會向名導演馬田史高西斯（MartinScorsese）及剛於上月底去世、曾於電影《小孤星》中演小孤星母親的法國女星瑪莉特蘭蒂尼昂（MarieTrintignant）致敬，該電影節將播放二人的名片。<br> &#13;<br> <spanclass>男友心情平靜 &#13;<br> 因本屆蒙特利爾世界電影節剛巧與威尼斯電影展撞期，預計出席該電影節的影星不多。此外，涉將瑪莉毆斃的法國搖滾樂手BertandCantat，日前獲家人探望，據悉他現時身心均良好。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>葛妮忽然變教父外孫</title></header><body><h1>葛妮忽然變教父外孫</h1><p>美國樂隊Nirvana主音KurtCobain的遺孀葛妮洛芙（CourtneyLove），最近從母親口中得知，自己原來是《教父》馬龍白蘭度（MarlonBrando）的孫女，令她大吃一驚。<br> &#13;<br> <spanclass>超過三十個子女 &#13;<br> 最近葛妮的母親LindaCarroll，接受了DNA檢驗，證實了自己是老牌演員馬龍白蘭度的女兒。葛妮得知消息後說：「我對呢個消息感到好吃驚，我聽過馬龍白蘭度有超過三十個仔女，所以好難想像我有幾多個表兄弟姊妹。」據悉年輕時出名爛滾的馬龍，在四十年代曾與葛妮的外婆PaulaFox發生關係，因而有了葛妮的母親。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>客機險成軍演炮灰</title></header><body><h1>客機險成軍演炮灰</h1><p>台灣軍方昨在花蓮進行軍事預演，民航單位誤以為不用進行交通管制，批准一架內陸航機起飛，幸及時發現，才不致成為炮灰。&#13;<br> 台軍昨為下月的「漢光十九」大型軍演，開始在花蓮進行預演，因空軍取消上午的部份演習項目，花蓮機場控制塔人員，誤以為所有軍事演習都取消，遂批准一架民航客機，在上午七時三十分從高雄機場飛往花蓮。&#13;<br> 該班航機起飛後二十分鐘，花蓮控制塔的其他空管人員才發現出錯，海、陸軍當時仍照常演習，並進行火炮對空射擊的操練，遂緊急通知高雄方面要求航機折返。航機最後廷至上午九時十四分重新起飛。&#13;<br> 中央社/《聯合晚報》</p></body></html>

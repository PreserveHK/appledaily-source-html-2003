<html><header><meta charset="utf-8"><title>米積加入圍最差藝人Why?</title></header><body><h1>米積加入圍最差藝人Why?</h1><p>美國雜誌《Blender》剛於日前公布一個名為「音樂史上五十個最差藝人」選舉結果。美國RapMetal樂隊InsaneClownPosse被選為第一位，而英國過氣搖滾樂隊Emerson,LakeandPalmer排第二，曾被喻為情歌天王的米高保頓（MichaelBolton），則佔第三。<br> &#13;<br> <spanclass>Celine排二十六位 &#13;<br> 另外，於搖滾樂壇甚具份量的米積加（MickJagger），今次亦打入第十三位。而素有氣袋之稱的CelineDion，亦不幸被排名二十六。她與米積加一向深受樂迷愛戴，如今竟齊齊入圍最差藝人，令人質疑評審準則。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>貨櫃失350萬手機</title></header><body><h1>貨櫃失350萬手機</h1><p>【本報訊】載有二百箱共四千多部諾基亞手提電話的貨櫃車，前晚十時許失蹤約三個小時後，昨凌晨一時許在荃灣德士古道一個露天停車場尋回，但車內的手機已全部被掠走，經點算後損失總值三百五十萬元。三十歲姓邱的貨櫃車司機前晚十時許報案，聲稱較早前將車停泊在柴灣角街一個熟食市場外，他用膳後發現貨櫃車失蹤報案。至於被尋回貨櫃車櫃門打開空無一物。警方正循車輛出入紀錄追尋賊人。&#13;<br> 伍浦鋒攝</p></body></html>

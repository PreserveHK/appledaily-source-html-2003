<html><header><meta charset="utf-8"><title>香燭店舖疑被縱火</title></header><body><h1>香燭店舖疑被縱火</h1><p>【本報訊】沙田秦石邨街市攤檔，昨凌晨三時許發生縱火事件，同屬於一名姓馮（五十二歲）女東主的兩檔相連香燭店，其擺放在攤檔之間通道的香燭冥鏹貨品，突然着火焚燒。火勢猛烈觸動街市自動灑水系統救火，姓張（五十二歲）女護衞員發覺報警。消防員趕至瞬即將火撲熄，貨品遭嚴重燒毀（圖），檔口被輕微波及。消防員指現場有兩處火頭及無自然起火原因，懷疑有人縱火通知警方調查。女東主表示開業近二十年，與人無仇亦無欠債，不明事件動機。&#13;<br> 黎家駒攝</p></body></html>

<html><header><meta charset="utf-8"><title>林寶堅尼複製車</title></header><body><h1>林寶堅尼複製車</h1><p>在這個改裝車展上，攝影師發現一輛黃色的名車林寶堅尼（Lamborghini），售價只要40萬港元，為何竟然這麼便宜？&#13;<br> ExoticCarWord車廠的展示員表示，他們和林寶堅尼有合約關係，有權複製對方的車款並出售，條件是生產的每輛車，必須和真品有30%以上的不同處。&#13;<br> 像這輛黃色複製車，外型上看起來雖然和真品一模一樣，但事實上卻有很多很細微的分別，內部引擎構造等也大不相同，所以價格才有如斯大的差別。&#13;<br> 想買名車炫耀又財力不足的人，或許可以考慮買輛複製車，開在路上大概不易識破吧！</p></body></html>

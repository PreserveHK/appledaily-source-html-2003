<html><header><meta charset="utf-8"><title>人胚胎複製術中國勝美</title></header><body><h1>人胚胎複製術中國勝美</h1><p>聲言九九年已成功複製世界首個人類胚胎的中國湖南科學家盧光琇表示，她與六十名同事在這方面的研究，比西方超出了很多。<br> &#13;<br> <spanclass>正研究培植腦細胞 &#13;<br> 盧光琇說，他們為一名成人複製出超過八十個幹細胞研究用胚胎，其中四個胚胎還培養至分裂至幾百個細胞。美國ACT公司去年宣布成功複製出三個人類胚胎，最活躍的一個分裂至六個細胞就中止。&#13;<br> 他們的另一個突破，是已找出如何用幹細胞培植出血液、骨骼和軟骨細胞的方法，可助治療白血病和關節炎，現更研究培植腦細胞。&#13;<br> 英國《泰晤士報》</spanclass></p></body></html>

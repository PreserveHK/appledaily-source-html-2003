<html><header><meta charset="utf-8"><title>花絮</title></header><body><h1>花絮</h1><p><spanclass>復興空姐服裝騷搶鏡 &#13;<br> 雖然華航是兩岸間接直航中首家飛抵大陸的航空公司，但隨後抵達的復興航空公司也不甘示弱，當航班停降上海浦東機場後，機上空姐在停機坪上演出服裝騷，供中外傳媒拍照，留下歷史畫面，也為公司形象免費作一番強勢宣傳。　《東森新聞報》<br> &#13;<br> <spanclass>200記者滬機場守候 &#13;<br> 二百多名來自台、港、美、日的中外記者昨日早上七點，亦即首航儀式前兩小時，就守候在上海浦東機場接受嚴格的安全檢查工作，等着採訪五十四年來兩岸包機首航的歷史性一刻。難怪中央台的記者也抱怨，連採訪江澤民都沒有這麼高的規格。　《聯合晚報》</spanclass></spanclass></p></body></html>

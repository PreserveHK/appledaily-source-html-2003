<html><header><meta charset="utf-8"><title>喜事重重<br>印度Pashmina大平賣</title></header><body><h1>喜事重重<br>印度Pashmina大平賣</h1><p>早排曾介紹一個Pashmina披肩手袋特賣場，以超筍價$100一條淨色印度Pashmina震撼全城，逾二千件披肩手袋唔夠3日被搶購一空；今次負責人立刻再往印度走一轉，更聲言披肩種類比上次更多更抵。如果你想趁住新年可以平平哋扮吓貴氣，咁就要趕緊在今明最後兩日，約同其他志同道合的姊妹們齊齊掃貨。&#13;<br>&#13;<br>記者：尹珊珊&#13;<br>攝影：伍慶泉</p><p><b> 手袋披肩開倉特賣場</b> &#13;<br> 開倉日期：即日至1月28日&#13;<br> 電話：95778933&#13;<br> 開倉時間：上午11時5分至晚上10時&#13;<br> 地址：佐敦彌敦道219號莊士倫敦廣場地庫1B9號舖</p></body></html>

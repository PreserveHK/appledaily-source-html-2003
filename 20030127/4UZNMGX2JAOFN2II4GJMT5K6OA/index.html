<html><header><meta charset="utf-8"><title>港櫃車司機車禍亡</title></header><body><h1>港櫃車司機車禍亡</h1><p>【本報訊】深圳消息，廣深高速公路鶴州路段前晚發生嚴重交通意外，三輛私家車及三輛貨櫃車發生相撞，其中一輛貨櫃車攔腰撞向另一輛貨櫃車，結果來自本港的司機被困在車廂內，公安及消防拯救約一小時後將傷者救出，證實傷重不治。&#13;<br> 事發於前晚十時三十分，一輛沿廣深高速公路往深圳方向行駛的私家車，在鶴州路段突然改變行車方向，導致尾隨六輛私家車及貨櫃車疑煞掣不及互相碰撞，其中一輛中港貨櫃車失控攔腰撞向另一輛貨櫃車，司機被困車內。交通警員及消防到場，一小時後才能將傷者救出，經兩名到場的醫生急救十多分鐘後證實不治。事發現場事後嚴重擠塞，車龍長達五公里。</p></body></html>

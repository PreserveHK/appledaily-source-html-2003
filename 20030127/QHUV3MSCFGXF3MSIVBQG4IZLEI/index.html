<html><header><meta charset="utf-8"><title>朱永棠被指欠債不還</title></header><body><h1>朱永棠被指欠債不還</h1><p>昨日有人傳真到本報，指朱永龍胞弟、張栢芝舊愛朱永棠欠債不還，是大話精一名，着大家不要受他欺騙云云，甚至在傳真上寫上朱永棠的手提電話號碼。&#13;<br> 記者依照該電話號碼聯絡朱永棠，接聽的果然是他本人，對於傳真內容，原來他早已由胞兄口中聽聞。<br> &#13;<br> <spanclass>「啲人好低莊」 &#13;<br> 朱永棠說：「識我嘅人都知道我唔會得罪人，近期我亦冇同人有乜嘢唔妥，所以唔知會唔會同我哥哥嘅事有關。我覺得啲人做嘢好低莊，我會同哥哥商量一吓點樣做，唔排除會報警。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>沙龍勢連任　難望和平</title></header><body><h1>沙龍勢連任　難望和平</h1><p>一箱箱的選票周日起已分發到以色列各地的投票站，為周二的大選作最後準備。&#13;<br> 選前民意調查顯示，持續了兩年多的以巴衝突已令以色列民眾「集體右傾」，主張強硬對付巴勒斯坦人的總理沙龍所屬的執政黨利庫德集團，將壓倒鴿派的工黨。因此利庫德集團現時擔心的，只是不夠議席籌組穩健的執政聯盟。&#13;<br> 沙龍堅持巴人若不停止施襲，不會與他們和談，包括巴勒斯坦自治政府在內的阿拉伯國家，對於鷹派的沙龍可能連任總理均深表憂慮；輿論認為以巴和平難望在沙龍連任期間實現。&#13;<br> 新華社/美聯社</p></body></html>

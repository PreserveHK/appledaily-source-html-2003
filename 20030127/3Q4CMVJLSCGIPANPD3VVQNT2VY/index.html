<html><header><meta charset="utf-8"><title>職工盟轟立法削薪</title></header><body><h1>職工盟轟立法削薪</h1><p>【本報訊】港府正部署再次削減公務員薪金之際，職工會聯盟上周四去信國際勞工組織轄下的結社自由委員會，投訴港府去年以立法形式削減公務員薪酬，牴觸國際勞工公約。&#13;<br> 據公約有關條文規定，政府有責任與公務員工會進行適當的商議，去釐定公務員的僱用條款。另外，行政當局也有責任透過調停、調解或仲裁形式，解決管職雙方的爭議。&#13;<br> 職工盟公務員及資助機構委員會召集人文銳光表示，投訴目的在於推動港府確立集體談判制度，讓公務員可透過工會與港府解決勞資爭議，而不是以「大石壓死蟹」方式強行減薪，打擊員工士氣。職工盟又呼籲，港府不應以抹黑手段及製造民意，迫使公務員接受減薪，造成社會分化。</p></body></html>

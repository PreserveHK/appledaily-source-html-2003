<html><header><meta charset="utf-8"><title>凱莉男友原來結咗婚</title></header><body><h1>凱莉男友原來結咗婚</h1><p>最近四處向朋友介紹其新男友的伊莉莎伯凱莉（ElizabethHurley），似乎又遇到打擊，前日凱莉新男友艾雲尼亞（ArunNayar）的父親雲諾（Vinod）接受訪問時表示，他的兒子已有一個結婚七年的模特兒妻子，而且二人感情要好，婚姻並無問題。<br> &#13;<br> <spanclass>曉想當爸爸 &#13;<br> 雲諾表示其兒子與意大利妻子ValentinaPedroni仍然一起生活，而且並無分居或離婚的打算，另外，艾雲的好友亦透露他是一名花花公子，相信凱莉今次的姻緣亦難以開花結果。不過凱莉前男友曉格蘭特（HughGrant）日前卻表示看見凱莉的兒子，令他有做爸爸的衝動。</spanclass></p></body></html>

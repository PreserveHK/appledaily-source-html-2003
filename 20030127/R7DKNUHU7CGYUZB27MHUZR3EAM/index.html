<html><header><meta charset="utf-8"><title>梁家輝上海做一晚收穫豐</title></header><body><h1>梁家輝上海做一晚收穫豐</h1><p>擁有逾百年歷史的波爾表（Ball），今年推出全世界第一隻有MoonGlow（夜光）功能的日曆腕表Inspector，在沒有光源下，發揮夜讀功能。&#13;<br> 前晚波爾表在上海舉行派對，為隆重其事，請來影帝梁家輝任特別嘉賓，並送他一隻價值八千三百八十元的GMT兩地時間腕表。梁家輝直言是次酬勞豐厚，他說：「酬勞好好，夠我封幾年利是，重有，我封利是好大手筆㗎！」<br> &#13;<br> <spanclass>酒照飲煙照抽 &#13;<br> 去年底梁家輝醉酒駕駛認罪後，被判罰款一萬二千元、停牌十八個月兼留案底，前晚他繼續飲香檳和抽煙，他說：「𠵱家停咗牌我都有送細路返學，不過就做咗跟車保母，各有各樂趣啦！」</spanclass></p></body></html>

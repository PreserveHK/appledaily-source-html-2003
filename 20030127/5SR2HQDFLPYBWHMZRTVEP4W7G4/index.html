<html><header><meta charset="utf-8"><title>BoA日本賣大包</title></header><body><h1>BoA日本賣大包</h1><p>韓國偶像歌手BoA，前日在東京六本木首次舉行日本個唱，免費招待一千名fans入場。&#13;<br> BoA除在個唱中一連唱出《ListenToMyHeart》和《奇蹟》等代表歌曲外，亦率先披露了後日推出的新碟《VALENTI》內的新歌，演出落力的她興奮地叫道：「希望大家今晚同我又唱又跳，玩到飛起！」而BoA將在三月二十七日，假大阪FestivalHall展開其日本處女巡迴表演。</p></body></html>

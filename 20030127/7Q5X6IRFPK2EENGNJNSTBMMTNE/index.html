<html><header><meta charset="utf-8"><title>柏翠茜亞膺辛丹斯影后</title></header><body><h1>柏翠茜亞膺辛丹斯影后</h1><p>由羅拔烈福（RobertRedford）創辦、一年一度在猶他州舉行的辛丹斯電影節，前日舉行頒獎禮。&#13;<br> 曾演出電影《綠里奇蹟》及新片《FarFromHeaven》的美國女星柏翠茜亞奇勒遜（PatriciaClarkson），憑《TheStationAgent》勇奪「最佳女演員」獎。<br> &#13;<br> <spanclass>威尼斯影后頒獎 &#13;<br> 而《AmericanSplendor》則奪得「最佳電影評審團大獎」，獎項由曾榮膺威尼斯影后的英國女星蒂達史雲頓（TildaSwinston）宣布及頒發。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>女子當街遭兩匪擄劫</title></header><body><h1>女子當街遭兩匪擄劫</h1><p>【本報訊】紅磡黃埔花園昨發生離奇劫案，晚上八時許，一名三十歲姓張女子，報稱在德安街等候友人時，遭兩名賊人從後用外套笠頭，挾持登上客貨車，由接應同黨駕車絕塵離去。賊人強搶她身上一千六百元現金及一張提款卡，並威迫她說出提款密碼。其友人稍後到達目的地不見事主，異常擔心。&#13;<br> 賊人得手後驅車駛至窩打老道和衞理道交界，便將女事主推下車。女事主跌倒地上扭傷左腳，待驚魂甫定致電友人和報警。事後警員將事主帶署助查。</p></body></html>

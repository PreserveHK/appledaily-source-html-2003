<html><header><meta charset="utf-8"><title>歲晚開倉<br>大雜燴賀年禮品開倉種類多</title></header><body><h1>歲晚開倉<br>大雜燴賀年禮品開倉種類多</h1><p>臨近年尾，唔少商戶都會舉行開倉大傾銷，實行以超筍價益吓消費者之餘，順道進行清倉「大掃除」。一間於葵涌的賀年禮品特價場就比較少見，不單止有美國夏威夷果仁、中式麵條禮盒、英國Wedgwood名茶等以低至52折價錢發售，同時又有去油迹清潔劑等日用品供應，等你可以一次過辦年貨之餘，又可買定大掃除用具。&#13;<br>&#13;<br>記者：尹珊珊</p><p><b> 賀年禮品開倉大傾銷</b> &#13;<br> 開倉日期：即日至1月29日&#13;<br> 開倉時間：上午11時至晚上7時&#13;<br> 地址：葵涌大連排道偉倫中心第一期地下&#13;<br> 電話：31262270</p></body></html>

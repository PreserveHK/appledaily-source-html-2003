<html><header><meta charset="utf-8"><title>寶馬鏟上行人路</title></header><body><h1>寶馬鏟上行人路</h1><p>【本報訊】一輛寶馬房車昨早上近九時在旺角登打士街疑不依路面交通指示，及高速轉彎時失控衝上行人路，及撞毀路邊臨時交通燈柱；車上一名女乘客不適，及一名女途人遭碎片濺傷送院。司機酒精測試超標被捕。&#13;<br> 被捕司機姓佘（二十五歲），酒精呼氣測試達一百一十二微克，超逾法定標準逾四倍；調查之後准以五千元保釋候查，下月十七日返警署報到。&#13;<br> 警員同時發現他所駕駛的寶馬房車行車證過期三星期，未能出示有效行車證，被警員發出告票檢控。</p></body></html>

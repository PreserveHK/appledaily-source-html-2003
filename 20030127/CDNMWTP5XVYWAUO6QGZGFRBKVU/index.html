<html><header><meta charset="utf-8"><title>向海嵐唔敢行花市</title></header><body><h1>向海嵐唔敢行花市</h1><p>向海嵐前晚與唐文龍到杏花新城出席「揮春馬拉松迎新歲」活動，還即席寫揮春，但她認為自己書法寫得差，向海嵐說：「我想學書法，我爸爸寫字好靚，所以我想抽時間學寫字。」<br> &#13;<br> <spanclass>返內地登台 &#13;<br> 向海嵐表示農曆新年會放假數天，與加拿大返港的父母敍天倫，她說：「呢排我要返內地登台做騷，等爸爸媽媽返嚟先放假，但我哋唔會去行花市，怕迫呀。」&#13;<br> 而唐文龍則透露年初七要到日本拍攝旅遊特輯，新年又要到內地拍戲，並演出無綫新劇，與陳豪、郭羨妮及黎姿合作。郭羨妮分別與陳豪及唐文龍傳過緋聞，對此唐文龍說：「傳咪傳囉，鍾意傳乜就傳乜啦。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

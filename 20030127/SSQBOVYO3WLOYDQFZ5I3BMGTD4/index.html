<html><header><meta charset="utf-8"><title>卡通公仔啫喱貼　呵護小朋友</title></header><body><h1>卡通公仔啫喱貼　呵護小朋友</h1><p>事關小朋友愛四圍跑，就算在家中，很多時都會無時停，容易弄傷撞瘀，又或是突然會冷病發燒，整天便哭個不停。此時一塊色彩斑斕的卡通冷熱可用啫喱貼便可發揮功效。除了實際紓緩功效，可愛的卡通公仔和鮮豔色彩也可減輕小朋友受傷的不快吧！&#13;<br>&#13;<br>記者：謝翠玲　攝影：陳陶鈞&#13;<br>銷售點：TowngasAvenue（23672707）&#13;<br>地址：尖沙嘴新世界中心地面L030舖&#13;<br>每塊$70</p></body></html>

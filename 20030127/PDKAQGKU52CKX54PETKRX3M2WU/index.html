<html><header><meta charset="utf-8"><title>與夫爭執婦險跳橋</title></header><body><h1>與夫爭執婦險跳橋</h1><p>【本報訊】一名三十六歲姓黃女子，昨凌晨零時許，偕四十三歲姓梁丈夫飲酒吃飯後，途經中環干諾道中國際金融中心對開的行人天橋時，夫婦疑因家事問題爭執，其間女子突然情緒激動攀爬鐵欄企圖跳橋自殺，丈夫慌忙將她拉着，並向途人呼救代為報警。&#13;<br> 警員到場時，女事主已平復下來跌坐地上，其夫則在旁安慰（圖）。女事主並無受傷，事後與丈夫把臂返家。據悉，女事主患有精神病，警方調查後相信事件無可疑。&#13;<br> 王偉禎攝</p></body></html>

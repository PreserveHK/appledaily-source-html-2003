<html><header><meta charset="utf-8"><title>地鐵列車入站　數十乘客呼救<br>童暈倒墮軌險輾斃</title></header><body><h1>地鐵列車入站　數十乘客呼救<br>童暈倒墮軌險輾斃</h1><p>【本報訊】一名十四歲男童，昨下午五時三十分在荃灣地鐵站二號月台候車時，突然在月台邊仆倒，跌落路軌，當時一列列車正徐徐入站，月台上的數十名乘客嚇得大聲呼救，及向月台控制室及入站的列車揮手示意，列車及時煞停，四名乘客跳落路軌，將男童抱上月台。救護員到場，將他送院。&#13;<br> 據男童稱，他身體不適，當時感到頭暈而仆倒。他經醫生檢驗後無礙出院。</p></body></html>

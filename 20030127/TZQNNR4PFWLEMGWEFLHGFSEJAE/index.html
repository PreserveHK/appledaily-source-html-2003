<html><header><meta charset="utf-8"><title>玄學家一面倒撐Sammi</title></header><body><h1>玄學家一面倒撐Sammi</h1><p>日前曾與麥玲玲舌戰的玄學家蘇民峰有份演出《行運超人》，記者昨日致電一班玄學家，詢問他們對《行》片與《百年好合》的票房預測時，眾人竟一面倒地認為《百》片會贏。&#13;<br> &#13;<br> <b> 星座小王子</b> ：揀《百年好合》，因為Sammi係獅子座，係今年運程最好嘅星座，佢重可能會攞影后㖭！&#13;<br> &#13;<br> <b> 周漢明</b> ：我算到係《百年好合》贏。&#13;<br> &#13;<br> <b> 楊天命</b> ：𠵱家風頭火勢，我都係唔預測。&#13;<br> &#13;<br> <b> 麥玲玲</b> ：我預測到《百年好合》會贏，因為Sammi主演嘅戲不嬲都好旺場。&#13;<br> &#13;<br> <b> 蕭振聲</b> ：我算到《行運超人》開頭聲勢會好啲，但最終埋單《百年好合》會勝出。</p></body></html>

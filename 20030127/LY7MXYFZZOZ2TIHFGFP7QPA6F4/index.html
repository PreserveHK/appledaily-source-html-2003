<html><header><meta charset="utf-8"><title>火雞孔雀伴隨成長</title></header><body><h1>火雞孔雀伴隨成長</h1><p>在「動物狂熱分子」黃廣榮眼中，除五頭山羊外，火雞、孔雀等都是他心愛的寵物，也是在新界急速城市化步伐中，他藉以保留童年農村生活印記的同伴。<br> &#13;<br> <spanclass>繁殖火雞有心得 &#13;<br> 黃廣榮位於元朗的豬場裏，在一間間豬欄、農舍深處，別有洞天，三個長長的鳥籠內住着七隻火雞、四隻孔雀和十多隻白鴿，活脫脫是一個小型的動物園。原來活生生的火雞很漂亮，特別是雄性的火雞，開屏時展現一身光澤的羽毛，煞是好看。&#13;<br> 在繁殖火雞方面，黃廣榮有一套個人的心得，每次母火雞生蛋後，他會找母雞來充當代母，因為母雞較為細心，替火雞孵出雛鳥後，黃廣榮才會讓牠們跟回母火雞生活，慢慢成長。&#13;<br> 本報記者</spanclass></p></body></html>

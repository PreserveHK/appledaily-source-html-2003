<html><header><meta charset="utf-8"><title>美增購「敵油」應急</title></header><body><h1>美增購「敵油」應急</h1><p>美伊兩國劍拔弩張之際，出現了怪異情況——美國本月增加向伊拉克購買石油，以防石油供應不足。此舉完全符合伊拉克根據聯合國規定實施的石油換糧食計劃。<br> &#13;<br> <spanclass>每日逾一百萬桶 &#13;<br> 由於全球第五大石油出口國委內瑞拉因大罷工而減產，美國每日失去來自該國的一百五十萬桶石油（去年十二月計），面臨石油短缺，煉油和運輸業可能會受永久打擊。&#13;<br> 有見及此，埃克森、蜆殼與Chevron等石油公司遂增加輸入伊拉克石油，由之前的每日五十萬桶，增至本月的每日逾一百萬桶。&#13;<br> 雖然美國近日再次否認攻伊是為了石油利益，但伊拉克油田對美國的重要性顯而易見。&#13;<br> 英國《觀察家報》</spanclass></p></body></html>

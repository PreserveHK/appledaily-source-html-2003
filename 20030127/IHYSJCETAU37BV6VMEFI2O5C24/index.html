<html><header><meta charset="utf-8"><title>安雅撞車毀容縫二十針</title></header><body><h1>安雅撞車毀容縫二十針</h1><p>【本報訊】台北消息：去年在台北涉嫌藏毒及服食搖頭丸被捕的台灣女星安雅，於本月二十三日凌晨時分，在台北市乘坐的士時發生意外，的士與一輛私家車發生碰撞後，衝上安全島，車窗玻璃粉碎割傷安雅的右邊臉龐，當場血流披臉。<br> &#13;<br> <spanclass>傷口太大 &#13;<br> 安雅其後送院急救，縫了二十多針，消息指出安雅傷勢嚴重，傷口太大恐有毀容之虞。&#13;<br> 據安雅拍攝中的台劇製作人李崗表示，安雅現時傷勢穩定。</spanclass></p></body></html>

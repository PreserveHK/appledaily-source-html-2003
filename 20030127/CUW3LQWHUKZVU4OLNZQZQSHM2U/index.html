<html><header><meta charset="utf-8"><title>蓋茨捐15億研窮國疾病</title></header><body><h1>蓋茨捐15億研窮國疾病</h1><p>美國微軟公司主席蓋茨周日在瑞士達沃斯宣布，從「比爾及梅林達．蓋茨基金」中撥出十五億六千萬港元，吸引科學家研究治療一些困擾窮國的疾病的方法，如愛滋病和瘧疾。&#13;<br> 蓋茨指出，「加快有關研究，克服愛滋病、瘧疾及其他疾病的科學障礙，有助拯救數以百萬計的性命」，因為過去二十五年，獲准發售的一千五百種新藥中，只有二十種與發展中國家的疾病有關。<br> &#13;<br> <spanclass>入選者獲1.6億經費 &#13;<br> 合資格科學家最多可獲約一億六千萬港元經費，蓋茨顯然是利誘科學家對一些沒吸引力的課題進行研究。&#13;<br> 路透社</spanclass></p></body></html>

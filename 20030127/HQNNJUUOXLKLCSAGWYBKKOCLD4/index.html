<html><header><meta charset="utf-8"><title>大笪地公廁臭氣熏天</title></header><body><h1>大笪地公廁臭氣熏天</h1><p>市民郭女士稱，上環中港道巴士總站鄰近大笪地公廁（見圖），經常出現無水沖廁情況，臭氣熏天，令大笪地遊人、巴士總站候車乘客均受影響。&#13;<br> 食環署回覆本報查詢時表示，食環署早已留意到上述公廁的儲水缸注水速度緩慢，在人多使用情況下，偶爾會出現暫時缺水沖廁現象，食環署已要求建築署進行調查及進行改善工程。此外，食環署並指示清潔承辦商加強清潔工作。&#13;<br> （○一一○○三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>華姐冠軍開大食會慶祝</title></header><body><h1>華姐冠軍開大食會慶祝</h1><p>應屆出爐華裔小姐冠軍吉隆坡代表陳泳錦、亞軍香港代表林敏俐及季軍多倫多代表吳丹、「友誼小姐」阿姆斯特丹代表龔弦君和「活力美雪小姐」馬尼拉代表李景熙，昨日馬不停蹄出席各項領獎活動，她們先到紅磡領取「金至尊」價值數十萬元的腕表及獎座，下午則到銅鑼灣及奧海城繼續領取雪肌蘭和日日珠寶送出的獎品。<br> &#13;<br> <spanclass>通宵傾偈 &#13;<br> 華姐冠軍陳泳錦表示會將獎品轉贈家人，她說：「競選當晚爸爸同媽媽都有到場支持我，遲啲返大馬會開大食會慶祝。」&#13;<br> 華姐亞軍林敏俐則說：「梗係攞港姐冠軍嗰陣開心啲，今次最開心係贏到一班佳麗嘅友誼，我哋前晚成班傾偈傾到凌晨四點幾。」</spanclass></p></body></html>

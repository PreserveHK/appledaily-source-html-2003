<html><header><meta charset="utf-8"><title>港被指病毒源頭</title></header><body><h1>港被指病毒源頭</h1><p>肆虐全球互聯網的蠕蟲病毒究竟來自何方？暫時是個謎。&#13;<br> 部份專家認為，由於這次襲擊似乎先在美國開始，開始時間又正值美東凌晨，故可能是美國的黑客預先將病毒潛藏在國內的伺服器中。&#13;<br> 另一些專家則認為病毒源於亞洲。一名自稱「Lion」的黑客，幾星期前在一個中文黑客網站的蠕蟲程式藍本，非常接近這次襲擊的病毒。&#13;<br> 美國德州MatrixNetSystems電腦病毒監察公司的市務副總裁奧爾松更表示，他們相信該蠕蟲是源自香港和首先在香港爆發。專家意見言人人殊，很大程度是因為這種蠕蟲易於偽造其出沒紀錄，令人難以追查。&#13;<br> 美聯社/路透社</p></body></html>

<html><header><meta charset="utf-8"><title>北姑避警赤裸跳樓狂奔</title></header><body><h1>北姑避警赤裸跳樓狂奔</h1><p>【本報訊】警方積極掃黃，一名來自遼寧的姓陸「北姑」﹙三十四歲﹚不知收斂，昨晚繼續在深水埗福榮街一賓館接客。&#13;<br> 消息稱，昨晚七時許，女事主在街頭邂逅一名客人，談好價錢後到福榮街一間賓館交易。&#13;<br> 一隊掃黃人員抵達該賓館，逐間房拍門，正進行交易的陸女嚇至連衣服也穿不及，赤裸手持衣物越窗逃走，在平台走往簷篷，再跳落十多呎下的地面。有裸女從天而降，途人無不嘩然。&#13;<br> 陸女隨即走進一間小食店內，店東報警求助，陸女走入廚房匿藏及穿回衣服。此時，掃黃人員亦趕至小食店，將企圖逃走的「北姑」拘捕，由於她跳下時擦傷手腳，救護員把她送院治理。</p></body></html>

<html><header><meta charset="utf-8"><title>郭可盈、林文龍唔使做有錢收</title></header><body><h1>郭可盈、林文龍唔使做有錢收</h1><p>郭可盈和林文龍昨日以情侶檔為「金至尊」擔任剪綵嘉賓，大會頒贈了一對價值八萬元的手表及鑽飾給二人。郭可盈對於今次的酬勞表示非常滿意，問林文龍有否送首飾給她時，郭可盈說：「佢舊年送咗一隻表畀我，係我哋七周年嘅紀念禮物。」<br> &#13;<br> <spanclass>收足全數 &#13;<br> 此外，郭可盈透露早前本與林文龍一起拍攝一個內地樓盤廣告，後來因製作問題而不用拍，她說：「其實我哋已經收晒全部酬勞，不過製作嗰方面因為超越咗個期，所以就唔使拍，但係錢就收足。」	&#13;<br> 採訪：李珮洳&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

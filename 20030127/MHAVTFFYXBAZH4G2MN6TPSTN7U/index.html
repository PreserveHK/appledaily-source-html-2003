<html><header><meta charset="utf-8"><title>趙頌茹簽名會同性相吸</title></header><body><h1>趙頌茹簽名會同性相吸</h1><p>樂壇新人趙頌茹（阿Yu）昨日在旺角舉行《SEEYUAGAIN》簽名會，現場反應尚算熱烈，前往索取簽名的fans以少女居多，約有一百人排隊，fans均很有秩序。當中排在頭位的女歌迷，更預早三小時排隊。<br> &#13;<br> <spanclass>蒲旺角睇波鞋 &#13;<br> 阿Yu昨日為新唱片的第二版宣傳時說：「我之前第一版唱片都有嚟過做宣傳，我亦有落過唱片舖睇隻碟嘅銷售情況，但第二版啱啱賣咗一個禮拜，都未知銷量。我入咗行之後都有去旺角睇波鞋、唱片同漫畫。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

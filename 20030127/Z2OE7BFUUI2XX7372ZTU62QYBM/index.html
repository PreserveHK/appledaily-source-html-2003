<html><header><meta charset="utf-8"><title>奧菜惠夾硬話撞鬼</title></header><body><h1>奧菜惠夾硬話撞鬼</h1><p>由女星奧菜惠主演的恐怖片《咒怨》，前日正式在日本上映，奧菜惠聯同有份演出的女星如市川由衣等，齊到新宿一戲院宣傳，她說：「我拍呢套片期間，曾經喺屋企見到一個細路仔同婆婆嘅鬼魂，希望大家可以喺呢套片入面，感受到恐怖嘅世界。」&#13;<br> 而已答允主演《咒怨2》的酒井法子，前日亦有到場向奧菜惠獻花，她說：「第二集都會好恐怖，包保令大家好似入咗鬼屋咁！」電影公司並透露《咒怨》已被荷李活電影公司購下版權，稍後將重拍成西片。</p></body></html>

<html><header><meta charset="utf-8"><title>Kelly慈善拍賣遭搗亂</title></header><body><h1>Kelly慈善拍賣遭搗亂</h1><p>昨日陳慧琳（Kelly）到九龍城啟德舊機場環球嘉年華，出席「陳慧琳慈善義賣會」。Kelly捐出七件珍藏拍賣，如電話繩、海報、鎖匙包、手鈪及手表，其中底價九百元的手表，以三千五百元成交，是成交價最貴的物品。<br> &#13;<br> <spanclass>「要攞個心出嚟」 &#13;<br> 當Kelly拍賣手鈪時，起初有人叫價一千元，有市民隨即叫價二千，但叫完即走，有歌迷將此事告知Kelly，她即氣憤地在台上說：「做慈善唔係玩㗎，要認真啲。」最後該手鈪以二千九百元成交。事後Kelly說：「做善事要攞個心出嚟，唔可以玩玩吓。咁嘅市道有咁嘅成績，我都好滿意。」</spanclass></p></body></html>

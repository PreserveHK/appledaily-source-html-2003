<html><header><meta charset="utf-8"><title>華仔、S.H.E.翩翩起舞</title></header><body><h1>華仔、S.H.E.翩翩起舞</h1><p>劉德華日前到台灣為華視錄影賀年節目，還跟主持張小燕跳拉丁舞，雖然對方的年紀跟華仔有一段距離，但二人跳舞時很合拍。<br> &#13;<br> <spanclass>增了四磅 &#13;<br> 華仔多年來的身形都保持得很好，他跳舞時體態輕盈，大家都大讚他，華仔以國語說：「我最近胖了兩公斤（約四磅多）。」&#13;<br> 嘉賓之一的台灣女子組合S.H.E.更為華仔伴舞，原來她們都是華仔的fans，S.H.E.的成員更特別在華仔身邊徘徊，還問華仔可認識她們，華仔回答說聽過她們的組合時，她們高興得大叫起來。</spanclass></p></body></html>

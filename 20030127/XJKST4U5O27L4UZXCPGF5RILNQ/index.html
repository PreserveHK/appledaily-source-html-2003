<html><header><meta charset="utf-8"><title>基因牛奶適合製芝士</title></header><body><h1>基因牛奶適合製芝士</h1><p>複製及基因改造技術首次突破醫藥研究範疇，新西蘭研究員培育出世上首批食用基因改造複製牛，能生產特別適合製造芝士的牛奶。<br> &#13;<br> <spanclass>為乳業帶來可觀收益 &#13;<br> 魯阿庫拉研究中心的九頭基因改造複製牛，牛奶中所含貝塔酪蛋白（betacasein）比一般牛高百分八至二十，卡巴酪蛋白（kappacasein）含量高一倍，製造芝士時可更易凝固和減少無用的乳漿。&#13;<br> 研究員指這些牛可為乳品業帶來「可觀經濟增益」，又可擴展至製造「特別適合」人類飲用的牛奶。但這突破勢將再挑起基因食品安全的爭議。&#13;<br> 法新社</spanclass></p></body></html>

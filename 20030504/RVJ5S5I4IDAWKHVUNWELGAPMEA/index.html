<html><header><meta charset="utf-8"><title>梁漢文出碟靠克勤傍住</title></header><body><h1>梁漢文出碟靠克勤傍住</h1><p>梁漢文昨日往商台，接受節目《點芷一個人》的錄音訪問。近日他的好友張衞健有份主演劇集《功夫足球》，問健仔可有邀請他參與演出？梁漢文說：「上次撞到佢，佢都未知幾時開拍。𠵱家我簽咗經理人黃柏高，都係主力做好唱片先啦！」<br> &#13;<br> <spanclass>疫情已好轉 &#13;<br> 近期非典型肺炎令零售業大受打擊，問梁漢文可擔心會影響即將推出的新唱片銷量？他說：「𠵱家疫情慢慢好轉，多咗好多人出街，同期又有李克勤同鄭中基出唱片，可能會吸引多啲人行唱片舖㗎！」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

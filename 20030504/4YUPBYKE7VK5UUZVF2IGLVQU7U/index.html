<html><header><meta charset="utf-8"><title>連環縱火泥車焚毀</title></header><body><h1>連環縱火泥車焚毀</h1><p>【本報訊】大埔上碗窰及吐露港公路大埔南支路相距約四百米的兩處地方，昨凌晨三時半相繼發生火警。&#13;<br> 警方首先接報一部擺放在上碗窰停車場外的風機起火，趕往調查之際發現吐露港公路大埔南支路一架屬於水務署工程地盤的挖泥車亦告起火（圖），消防員疲於奔命趕赴撲救，兩宗火警均無人受傷。風機輕微熏黑，但現場撿獲布碎；另外挖泥車亦告燒毀，火警起因有可疑。警方不排除兩宗案件為同一人所為，現正展開調查。&#13;<br> 宋光明攝</p></body></html>

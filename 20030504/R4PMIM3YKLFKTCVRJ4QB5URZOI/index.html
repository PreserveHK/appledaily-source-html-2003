<html><header><meta charset="utf-8"><title>男子欠債燒炭獲救</title></header><body><h1>男子欠債燒炭獲救</h1><p>【本報訊】二十七歲失業姓鍾男子，疑因欠債無法清還，昨下午三時許在灣仔堅尼地道鳳凰閣寓所燒炭自殺尋死，其間他曾致電長嫂求救，長嫂掛線後立刻通知丈夫。事主兄長趕回家中發現弟弟房門反鎖，飛腳踢開木門，赫見弟弟昏迷倒卧房中，地上放有一盆燒得火紅炭塊，立刻報警及時救回一命。&#13;<br> 救護員趕至替事主進行急救送院（圖），稍後已告甦醒。警員在屋內並未發現遺書，但不排除事主因欠債問題自殺輕生。&#13;<br> 胡恩宏攝</p></body></html>

<html><header><meta charset="utf-8"><title>李孝利網上情人赴韓示愛</title></header><body><h1>李孝利網上情人赴韓示愛</h1><p>韓國組合FinK.L.成員李孝利作個人發展後，成績非常理想，但她近日卻遇上一件非常無稽的事，她稱在這一個月以來，有一位來自美國的黑人連續三次到KBS電視台找她，表示與她在網上交往多時，今次專程訪韓示愛。<br> &#13;<br> <spanclass>以darling相稱 &#13;<br> 李孝利誓神劈願不認有這名網上情人，她說：「我嘅英文水平差到只識講『Thankyou』同『Iamsorry』，邊有可能用英文喺網上同人chat!」&#13;<br> 然而，這名黑人一眼便認出李孝利，並謂FinK.L.於美國舉行演唱會時，曾為她們工作，所以認識他口中的「darling」李孝利。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>鐮刀怪漢涉嫌襲警</title></header><body><h1>鐮刀怪漢涉嫌襲警</h1><p>【本報訊】「做乜劈樹斬草？用嚟起屋囉！」一名中年男子昨晨十時半在將軍澳寶琳北路對上山頭用鐮刀劈樹斬草，有晨運人士見狀感可疑報警。兩名警員接報到場查問，該名五十七歲姓曾的男子放下鐮刀一臉茫然，思索良久聲稱要用草根樹枝起屋，令人莫名其妙。&#13;<br> 當警員查閱其身份證時事主突然發難，推跌警員再與另一人糾纏，但迅速被制服，因涉襲警被捕（圖箭嘴）。兩警員擦損輕傷送院敷治。警正懷疑疑犯精神有問題。&#13;<br> 劉永明攝</p></body></html>

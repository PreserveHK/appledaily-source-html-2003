<html><header><meta charset="utf-8"><title>客貨車被撞司機命危</title></header><body><h1>客貨車被撞司機命危</h1><p>【本報訊】大埔公路大圍段，昨午二時許發生三車相撞意外，一部貨櫃車拖着空載車架，由姓梁（四十五歲）司機駕駛，沿大埔公路落斜向沙田方向行駛，疑天雨路滑，駛經上址近沙田茵處，突然失控越過火位，撞向對面線一部私家車，私家車姓潘司機急忙扭軚閃避，但仍被貨櫃車撞向車尾，潘幸而沒有受傷。&#13;<br> 肇事貨櫃車餘勢未盡繼續向前衝，迎頭撞向一部客貨車，客貨車車頭盡毀，姓張（三十九歲）司機被困車廂，要由消防員救出，他頭部及雙腳受傷，遇事時仍然清醒（圖），但送院搶救情況危殆。&#13;<br> 徐雲庭攝</p></body></html>

<html><header><meta charset="utf-8"><title>Jewel大唱大跳改歌路</title></header><body><h1>Jewel大唱大跳改歌路</h1><p>美國女歌手Jewel不知不覺出道已接近十年，下月她將會推出大碟《0304》，前日她亮相NBC的節目《Today》時，便大唱新歌，又與歌迷作近距離接觸。<br> &#13;<br> <spanclass>歌迷甚為受落 &#13;<br> Jewel今次推出的新碟，明顯放棄了多年來的形象，而歌路亦改走流行跳舞路線，諸如她前日唱出主打歌《Intuition》時，便在台上跳起勁舞，而其歌迷對於她改變風格亦似乎甚為受落，大部份歌迷都認為Jewel演唱跳勁舞，會令她的表演更立體及多元化。</spanclass></p></body></html>

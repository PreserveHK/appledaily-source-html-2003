<html><header><meta charset="utf-8"><title>婦女護膚有妙法</title></header><body><h1>婦女護膚有妙法</h1><p>伊拉克在聯合國十三年制裁下由富變窮。但窮則變，變則通。即使沒錢沒物資，伊拉克婦女還有方法扮靚護膚。買不起進口面霜和面膜的，會用蛇油混和丁香作美容面膜，用石油凍作面霜，用蜜糖混和乳酪作潔面乳，用西瓜汁作為爽膚水。貧窮下有的是天然美容法。&#13;<br> 有錢的伊拉克婦女，當然不用自然方法美容，而是買進口貨。說起香水，她們毫不猶疑說ChristianDior是她們最愛的牌子。當然，買是買不到最新款，只能用過期的樣本，香味已大打折扣。&#13;<br> 此外，伊拉克首都巴格達還有美容店。老闆娘就說，伊拉克婦女最愛漂亮。&#13;<br> 法新社</p></body></html>

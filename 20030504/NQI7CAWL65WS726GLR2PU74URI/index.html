<html><header><meta charset="utf-8"><title>Beyond憤怒爆咪</title></header><body><h1>Beyond憤怒爆咪</h1><p>前晚Beyond繼續在紅館舉行演唱會，林珊珊及一班友人到場、陳小韻與男模Raymond、朱茵、李克勤和女友盧淑儀等均有到場欣賞。<br> &#13;<br> <spanclass>停頓兩分鐘 &#13;<br> Beyond前晚演繹歌曲《我是憤怒》時，突然出現「爆咪」情況，音樂停頓了約兩分多鐘，事後Beyond打圓場表示因歌迷太熱情，以致爆咪。&#13;<br> 此外，李克勤昨日到商台接受《神州大地小儀國》訪問時，帶了一件價值不菲的英格蘭國家足球隊的球衣出現，克勤說：「呢件波衫係我一位朋友拍賣返嚟，件衫有晒英格蘭球員嘅簽名，好似碧咸、奧雲咁，我相信都值幾萬蚊港紙㗎，所以我會鑲起去。」&#13;<br> 採訪：卓美娟、駱華齡&#13;<br> 攝影：何國豪</spanclass></p></body></html>

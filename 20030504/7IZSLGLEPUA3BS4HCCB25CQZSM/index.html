<html><header><meta charset="utf-8"><title>狼人狂吻吉岡受寵若驚</title></header><body><h1>狼人狂吻吉岡受寵若驚</h1><p>電影《變種特攻2》於全世界多個國家上映。&#13;<br> 扮演狼人的男主角曉治積曼（HughJackman），前日特意選擇到日本宣傳。當晚曉治出席六本木某戲院舉行的首映禮，二十三歲日本女星吉岡美穗上台獻花，大讚曉治英俊非凡。&#13;<br> 而曉治亦似乎對她甚為欣賞，連續在吉岡的面上及手上吻了近十次，令台下fans呷醋大叫之餘，吉岡更是受寵若驚，不禁道：「我驚咁會令台下各位女性反感！」</p></body></html>

<html><header><meta charset="utf-8"><title>顧紀筠避炎聖誕出嫁</title></header><body><h1>顧紀筠避炎聖誕出嫁</h1><p>顧紀筠、羅敏莊、姚嘉妮、鄭丹瑞、曹永廉及羅慧娟等，昨日在尖沙嘴出席無綫新節目《智趣相投》記者會。&#13;<br> 顧紀筠露出小肚腩，體形明顯膨脹了，她表示最近因常留在家中寫作，吃得太多所以發福了。<br> &#13;<br> <spanclass>遷就兒子假期 &#13;<br> 顧紀筠與跨國公司思科系統亞太區營運副總裁男友陳仕煒原定計劃於暑假期間，在美國舉行婚禮，但由於受非典型肺炎影響，婚期會押後到聖誕節才舉行。&#13;<br> 顧紀筠說：「因為非型典肺炎嘅關係，我哋唔想啲親友去到美國要隔離十日，原先揀暑假結婚係就個仔放暑假，不過𠵱家押後到聖誕節都係假期，所以唔會有影響。」&#13;<br> 採訪、攝影、王崇穎</spanclass></p></body></html>

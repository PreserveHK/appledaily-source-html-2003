<html><header><meta charset="utf-8"><title>吳君如遭健仔狂追心動</title></header><body><h1>吳君如遭健仔狂追心動</h1><p>吳君如、蒙嘉慧、林保怡及吳文忻等，昨日到銅鑼灣為三十集電視劇《功夫足球》試造型，吳君如表示自《鬥氣一族》後，已有十六年沒有接拍電視劇，今次願意再作馮婦，原來有三個原因。<br> &#13;<br> <spanclass>滿意酬勞 &#13;<br> 吳君如說：「一來自己有十幾年冇拍，二來個製作班底好好，又有秋生，而張衞健重好有誠意，一日追魂九次，另外酬勞梗係好滿意啦。」&#13;<br> 此外，蒙嘉慧透露與男主角張衞健有頗多感情戲，問她會否介意佔戲雖重，卻不是第一女主角？蒙嘉慧回應說：「電影先會分第一女主角，但電視劇就冇分，雖然我係女演員中戲份最多，但最重要係效果好。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

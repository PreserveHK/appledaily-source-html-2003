<html><header><meta charset="utf-8"><title>麥當娜受夫影響愛買醉</title></header><body><h1>麥當娜受夫影響愛買醉</h1><p>上月剛推出新大碟《AmericanLife》的麥當娜（Madonna），近日四出為新碟宣傳，日前她亮相BBC電視節目，接受主持人JonathanRoss訪問，並在席間唱了《AmericanLife》及《Hollywood》兩首新歌。&#13;<br> 娜姐接受訪問時，更直言丈夫基里奇（GuyRitchie）令她變得喜歡喝酒：「我唔會飲酒㗎，直至我遇到基里奇之後，佢對我有奇妙嘅影響。」而娜姐又乘機在節目中對英國傳媒表達不滿：「我唔開心啲人成日寫我唔鍾意呢度，咁點解我重喺度買屋呢？」</p></body></html>

<html><header><meta charset="utf-8"><title>Twins揸巴士Fans爭住坐</title></header><body><h1>Twins揸巴士Fans爭住坐</h1><p>女子組合Twins早前接受RoadShow節目「星之蜜語」訪問，獲安排坐上全港首部最新型號環保巴士，蔡卓妍（阿Sa）與鍾欣桐（阿嬌）表現興奮若狂。<br> &#13;<br> <spanclass>又上又落 &#13;<br> 阿Sa和阿嬌在好奇心驅使下，在巴士內走來走去，參觀新設備，然後又上又落。&#13;<br> 後來Twins又扮車長假裝駕駛巴士，她們表示要載乘客遊香港一周，一班跟隨Twins到場的fans也爭着扮乘客，讓偶像接載，Twins更叮囑乘客要小心扶穩，又不准fans超越黃線站立。&#13;<br> 撰文：蔡如玉</spanclass></p></body></html>

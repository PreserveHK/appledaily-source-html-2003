<html><header><meta charset="utf-8"><title>衝馬路漢被撞昏迷</title></header><body><h1>衝馬路漢被撞昏迷</h1><p>【本報訊】昨晨九時許，六十五歲姓葉男子在觀塘翠屏道三號對開落巴士後，疑貪方便棄用十米外的交通燈，由兩架巴士之間的車罅衝出橫過馬路，結果被駛至的空載泥頭車撞倒飛墮地上，頭部着地重創昏迷（圖）。四十歲姓吳的巴士司機連忙致電報警；傷者送院搶救後情況危殆。&#13;<br> 傷者據稱是退休的染布工人，家住新蒲崗采頤花園，閒時經常返回秀茂坪邨與舊街坊品茗耍樂，相信事發時他剛抵埗便告出事。&#13;<br> 劉永明攝</p></body></html>

<html><header><meta charset="utf-8"><title>北京放台諜釋善意</title></header><body><h1>北京放台諜釋善意</h1><p>北京政府在過去四個月釋放了多名被囚的台灣間諜，其中包括四年前被捕的國防部前軍事情報局駐香港站站長葉炳南。據台灣傳媒報道，中國國安部門在釋放葉炳南時，曾希望他返台後向當局傳達一項訊息，「這是北京高層領導人的善意，希望台灣當局好好處理兩岸相關問題」。&#13;<br> 據台灣《中國時報》報道，自三月以來，大陸已陸續釋放三、四名台灣間諜，除了葉炳南外，還包括一名在大陸從事貿易、並開設西餐廳的李姓女台商。報道指出，今年三月大陸領導層改組後，在處理兩岸問題上採取新的因應措施。而提前釋放台灣間諜，不僅着眼對台統戰，也可能是北京在調整中美關係的策略運用。&#13;<br> 《中國時報》</p></body></html>

<html><header><meta charset="utf-8"><title>警破跨境賣淫集團</title></header><body><h1>警破跨境賣淫集團</h1><p>台灣警方前天偵破近年來最大規模的跨國賣淫集團，拘捕兩名疑犯。該集團犯案地點橫跨台海兩岸、日本、甚至美國等地，估計被害者近百人。<br> &#13;<br> <spanclass>誘騙赴日2人被拘 &#13;<br> 台灣警方是在去年底接獲一名台灣女子自日本打來的長途電話，表示遭歹徒騙到日本賣淫，護照及機票均被扣留無法返台。台灣警方遂與日本警方合作調查，得知該賣淫集團首腦是歸化日本籍的四十三歲張姓台灣女子。&#13;<br> 警方指出，該女子與化名陳國興的男子勾結台灣旅行社人員，在報刊上刊登「赴日餐廳打工，短期獲高薪」廣告，誘騙年輕女子上當，到了日本便迫她們賣淫。台北警方前晚拘捕陳國興及其女友，搜出滙款單和被害人的護照等證物。&#13;<br> 中央社</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>名古屋章肺炎病逝</title></header><body><h1>名古屋章肺炎病逝</h1><p>曾在七一年播出的鹹蛋超人劇集《歸來超人》中，扮演地球防衞軍隊長的著名甘草演員名古屋章，前日上午八時三十五分因肺炎病逝，享年七十二歲。<br> &#13;<br> <spanclass>三月切除腦腫瘤 &#13;<br> 名古屋章今年三月曾入院接受切除腦腫瘤手術，出院後一直在家休養，本月十四日懷疑在住所撞傷腰部，由救傷車送往醫院。至本周一晚名古屋章肺部發炎，情況急轉直下，最終返魂乏術。&#13;<br> 名古屋章生前演出過五十多部電影，參演過的日劇及配音的卡通片超過一百部。他在劇集《歸來超人》、《超人太郎》、以及電影《天國與地獄》的演出，令人印象深刻。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>壹本便利罰萬元</title></header><body><h1>壹本便利罰萬元</h1><p>【本報訊】《壹本便利》第五百七十期刊載題為「幾大都要紋一次」的紋身熱潮報道，展露女性裸體，早前因不服評為第二類不雅物品提出上訴遭駁回，涉案周刊昨於東區裁判法院承認發布不雅物品，被判罰款一萬元。辯方律師庭上稱，文章目的為介紹青年人紋身潮流及提供資訊。&#13;<br> 傳票指《壹本便利》於去年十二月二十八日在灣仔柯布連道，發布不雅物品，即《壹本便利》第五百七十期，有關專題報道「幾大都要紋一次」，沒有根據《淫褻及不雅物品條例》所規定的包裝及警告字眼。&#13;<br> 案件編號：ESS3664/03</p></body></html>

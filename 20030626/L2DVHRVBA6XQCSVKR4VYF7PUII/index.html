<html><header><meta charset="utf-8"><title>社署三億建超級院舍</title></header><body><h1>社署三億建超級院舍</h1><p>【本報訊】立法會工務小組委員會同意社會福利署興建一所超級院舍，把轄下六所感化所及院舍一併搬遷，集中設於屯門斥資逾三億元新建的住院訓練綜合設施，而部份現有於鰂魚涌、何文田及九龍塘等黃金地段的院舍，將騰出空地重新發展或出售。&#13;<br> 社署署長林鄭月娥昨於立法會稱，六所院舍收容人數由九八年的五百五十二人，減至現時的三百八十人，每個收容名額每月所需開支達四萬二千多元，當局建議將六所舍集中設於屯門楊青路新建的住院訓練綜合設施。她說綜合設施料○六年完成，耗資三億二千多萬元，但可將現時每年總開支減少兩成，省達二千萬元。</p></body></html>

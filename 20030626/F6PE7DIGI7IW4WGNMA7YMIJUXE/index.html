<html><header><meta charset="utf-8"><title>無牌醫生監四月</title></header><body><h1>無牌醫生監四月</h1><p>【本報訊】六旬老翁無牌行醫，遭警方派出男女警員佯裝情侶偵破，律政司經修改控罪後，老翁昨在高等法院承認在無註冊診療所進行醫療診斷罪名，法官指斥他已有同類案底，卻沒有從過往吸取教訓，判即時入獄四月。&#13;<br> 六十二歲被告徐志林（圖），在內地考獲醫生資格，但並非本港註冊醫生，本身患有肝病。警方於○一年五月十四日派出兩男女便衣警員進行「放蛇」行動，發現被告無牌行醫。&#13;<br> 案件編號：HCCC381/02</p></body></html>

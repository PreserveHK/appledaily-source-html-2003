<html><header><meta charset="utf-8"><title>金賢珠揀男友要似阿虎</title></header><body><h1>金賢珠揀男友要似阿虎</h1><p>韓國女星金賢珠來港與台灣人氣組合F4成員吳建豪合作拍攝新片《少年阿虎》，日前她接受新城娛樂台訪問時，大談首次來港拍戲的感受。&#13;<br> 戲中金賢珠與吳建豪會發展感情，她笑言擔心對方太年輕，相比下令她顯得有點老。擇偶條件方面，金賢珠表示理想對象要像電影中的「阿虎」一樣自信、專心，並且要愛她。<br> &#13;<br> <spanclass>事先學國語 &#13;<br> 今次來港拍戲，金賢珠會逗留兩個月，為了方便與香港工作人員溝通，她來港前兩個月已積極學習國語，另外又減肥配合窄身戲服，她十分緊張這次來港拍戲，希望可憑該片開拓海外市場。&#13;<br> 撰文：陳月媚</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>安仔談Sammi緋聞冇晒氣</title></header><body><h1>安仔談Sammi緋聞冇晒氣</h1><p>許志安昨日一臉病容，往商台接受訪問，他表示因午飯吃了不潔食物，所以肚屙，結果要去完洗手間後才可接受訪問。<br> &#13;<br> <spanclass>冇睇報道 &#13;<br> 對於有周刊報道鄭秀文（Sammi）和古天樂在日本拍攝電影《戀上你的床》時，同房過夜，安仔聞言即無可奈何地說：「唉！我再冇氣力答呢啲問題，上天賜我把聲係用嚟唱歌，我唱都唱到冇力。」&#13;<br> 問安仔會否相信該報道？他說：「我冇睇到，但有幾個可能性，可能佢哋無一個新聞題材，又或者配合電影宣傳，總之以後我會更加唔回應呢啲傳聞。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

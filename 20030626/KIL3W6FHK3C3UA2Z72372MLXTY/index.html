<html><header><meta charset="utf-8"><title>羅慧娟：太瘦冇福氣</title></header><body><h1>羅慧娟：太瘦冇福氣</h1><p>羅慧娟昨日往尖沙嘴美麗華酒店，出席「減肥堂」記者會，宣布成為新一代的代言人。&#13;<br> 羅慧娟為展示瘦身後的成果，穿上背心熱褲亮相，並將部份頭髮染紅，她說：「個頭噚日染㗎，指甲都髹埋同一隻色，希望可以鴻運當頭。」<br> &#13;<br> <spanclass>不着重酬勞 &#13;<br> 羅慧娟表示現在保持體重一百零五磅，比高峯期瘦了八磅，她非常滿意目前的身形，不用再減肥，她說：「女人太瘦會冇福氣㗎！」&#13;<br> 此外，羅慧娟表示不太着重代言人的酬勞，她日前更穿上比堅尼，大騷苗條身形。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

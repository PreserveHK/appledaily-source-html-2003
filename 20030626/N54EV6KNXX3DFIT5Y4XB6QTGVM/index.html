<html><header><meta charset="utf-8"><title>報販傷人獲緩刑</title></header><body><h1>報販傷人獲緩刑</h1><p>【本報訊】在灣仔擺檔的一名報販因售賣雜誌時漏夾同書副刊，《蘋果日報》發行商德強記接舉報後停止供應蘋果日報及同系雜誌，令報販收入頓減，遂聯同親人共三人把「報寸」的職員毆打至頭破血流。法官指三名被告濫用私刑，意圖傷人罪各判監兩個月，但緩刑一年半。&#13;<br> 被告劉嘉威、劉俊明及冼曉築（十九至三十五歲）。區域法院法官黃永輝，斥責被告的行為如同濫用私刑，為文明社會所不容，但考慮事主傷勢不重，被告還柙已受教訓，遂判緩刑。&#13;<br> 案件編號：DCCC179/03</p></body></html>

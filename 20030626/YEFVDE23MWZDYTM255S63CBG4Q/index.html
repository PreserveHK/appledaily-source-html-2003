<html><header><meta charset="utf-8"><title>虐殺男嬰疑兇提堂</title></header><body><h1>虐殺男嬰疑兇提堂</h1><p>【本報訊】夜總會女公關的八個月大男嬰疑遭虐殺案，警方在尖沙嘴街頭截查拘捕疑兇，昨解往北九龍裁判法院提訊，控以一項謀殺罪，案件押後七月九日，以待警方進行認人手續。&#13;<br> 被告高志明，三十四歲，報稱無業，暫毋須答辯，代表律師表示，被告不反對案件押後，亦沒有保釋申請。控罪指他於本年六月十九日至二十日期間，在九龍旺角彌敦道六○七號新興大廈某單位的房間，謀殺男嬰吳子健。&#13;<br> 案件編號：KCCC4099/2003</p></body></html>

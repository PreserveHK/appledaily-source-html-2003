<html><header><meta charset="utf-8"><title>車太賢專一情繫OL十年</title></header><body><h1>車太賢專一情繫OL十年</h1><p>韓國著名演員兼歌手車太賢，一向甚少傳出緋聞，不過最近被公開了與同齡女子交往十年的事之後，即轟動韓國。<br> &#13;<br> <spanclass>女方是OL &#13;<br> 原來這名女子與車太賢於高中時期在教會相識，剛開始時兩人單純地以友誼交往，但這段友誼卻漸漸發展成一段甜蜜的愛情。車太賢女友的身份雖然尚未透露，據知她是一位辦公室女郎。&#13;<br> 最初車太賢要進入娛樂圈時，聽說他女友不太贊成，更因感到不安而前往美國遊學。車太賢惟有在百忙中寫信以及傳電郵給這位初戀女友，希望能挽回她的心，最終她完成學業回國後，繼續與車太賢談戀愛，二人生活十分幸福愉快。</spanclass></p></body></html>

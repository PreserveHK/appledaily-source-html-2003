<html><header><meta charset="utf-8"><title>中港台抗炎歌啟播</title></header><body><h1>中港台抗炎歌啟播</h1><p>由中港台三地五十多位當紅歌星，合唱抗炎歌曲《雄心飛揚》日前完成錄音，昨日在北京舉行了啟播儀式，陳奕迅代表香港歌手出席記者會。<br> &#13;<br> <spanclass>阿梅帶病錄音 &#13;<br> 《雄》由杜自持監製，參與錄音的香港歌手包括譚詠麟、張學友、劉德華、黎明、郭富城、梅艷芳、王菲、謝霆鋒、張栢芝、陳慧嫻、林憶蓮、梁詠琪、陳奕迅、Twins、李克勤、容祖兒、許志安、楊千嬅、鄭中基、盧巧音和何韻詩等。&#13;<br> 梅艷芳雖帶病在身，仍在助手陪同下堅持錄音，工作人員亦專程赴新加坡為林憶蓮錄音，而有份參與的台灣歌手則有周華健、黃品源、任賢齊、蕭亞軒和辛曉琪等。&#13;<br> 記者馬禾北京直擊</spanclass></p></body></html>

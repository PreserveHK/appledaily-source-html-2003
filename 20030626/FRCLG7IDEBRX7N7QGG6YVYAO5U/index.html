<html><header><meta charset="utf-8"><title>　　股壇長毛揸住六股踩場 - 李八方</title></header><body><h1>　　股壇長毛揸住六股踩場 - 李八方</h1><p>股壇長毛DavidWebb呢排再度活躍，繼前日質詢馬時亨之後，噚日又走去「紫籌股」上海實業股東特別大會踩場，足足搞咗成兩個鐘，主要係質疑上實收購A股上實聯合嘅估值太高，對上實股東不利。&#13;<br> 最後股東投票，結果贊成嘅有九千三百萬股，反對嘅得六股。八方問番DavidWebb，佢話只係買咗十股碎股，六股留番自己投票，四股留作授權畀記者入場。&#13;<br> 上實每股唔使十一蚊，買十股百零蚊就搞掂，「股壇長毛」成日踩場，當然要注意成本效益，如果唔係隨時揸到成手貨。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

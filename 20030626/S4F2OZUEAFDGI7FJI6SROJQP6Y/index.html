<html><header><meta charset="utf-8"><title>鄭俊浩金晶恩酒後胡塗</title></header><body><h1>鄭俊浩金晶恩酒後胡塗</h1><p>曾拍韓片《凶房》的韓星鄭俊浩及劇集《愛上女主播》女主角之一的金晶恩，合作拍攝的新片《黑幫千金要結婚》快將在港上映。<br> &#13;<br> <spanclass>最佳女新人 &#13;<br> 片中飾演黑幫大佬千金的金晶恩飲醉酒後，發現自己與鄭俊浩同床，二人以為與對方發生了關係。&#13;<br> 鄭俊浩被黑幫大佬強迫做其女婿，但後來發現當晚自己根本沒有做出越軌行為，但又不幸捲入黑幫是非中。最後鄭俊浩與金晶恩動了真情，真的結婚。&#13;<br> 金晶恩憑《黑》片獲提名韓國大鐘獎的「最佳女新人」獎，又打敗《我的野蠻女友》及《愛．回家》，成為去年韓國賣座電影。&#13;<br> 撰文：蔡如玉</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>毒犯監獄中吊頸死</title></header><body><h1>毒犯監獄中吊頸死</h1><p>【本報訊】因為販運毒品換來二十四年牢獄生涯的青年，昨在大嶼山石壁監獄囚倉內用床單綁鐵欄吊頸自殺，至早上六時許，被懲教署職員發現，立即將他解下及報警，稍後由直升機送出小西灣再轉送醫院，但搶救後證實不治。&#13;<br> 死者李立科，二十七歲，懲教署人員在囚室內並無撿獲遺書，現正了解其自殺原因及通知其親人。&#13;<br> 資料顯示，事主於九九年三月十九日在深水埗區被警方截查，在其駕駛的私家車上搜出價值三十萬元的七點七公斤毒品，他聲稱受毒販指使販毒，完成後可獲一萬元報酬，事主在拘留第二日曾用𠝹刀企圖自殺，但被警員制止送院治理，及後經法庭裁決重判入獄二十四年。</p></body></html>

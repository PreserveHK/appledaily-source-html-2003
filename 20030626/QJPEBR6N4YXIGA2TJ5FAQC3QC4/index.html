<html><header><meta charset="utf-8"><title>詩韻避過被接管厄運</title></header><body><h1>詩韻避過被接管厄運</h1><p>【本報訊】時裝零售店詩韻公司（Swank）在非典型肺炎衝擊下，一度要被債權人委任接管人接管，但昨宣布，已與融資機構達成再融資安排，繼續營運。&#13;<br> TheSwankShop專走中高檔路線，24間獨立專門店及百貨公司專櫃遍布中環、金鐘及尖沙嘴區，代理的牌子包括ChristianLacroix、GianfrancoFerre、Givenchy及Kenzo等。而Swank的董事總經理康健火喜及其妻康虞茱迪均是社交名人，前港姐鄭文雅是康虞茱迪之弟婦。畢馬威周二因債務問題而接管該公司。&#13;<br> 康氏昨日表示，有關接管是程序所需，但在融資談妥後，畢馬威的委任已於昨日撤回。</p></body></html>

<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>何超儀叛逆字號hardcorde</title></header><body><h1>靚衫SnapShot：<br>何超儀叛逆字號hardcorde</h1><p>本地名店除了代理多個歐日名牌外，另一項最大的成就便是找來一批本地生力軍，設計自家品牌服裝，I.T旗下的便有izzue、5cm、b+ab，而最新熱賣中的便有hardcorde等。<br> &#13;<br> <spanclass>便服路線 &#13;<br> hardcorde的設計走輕鬆casual路線，以T-shirt和軍褲為主，設計細節則有少許鐵鏈及標誌叛逆的字句。前晚何超儀出席《千機變》首映，便身穿hardcorde的「trash」字樣T-shirt及牛仔褲，把青春與叛逆全然流露。</spanclass></p></body></html>

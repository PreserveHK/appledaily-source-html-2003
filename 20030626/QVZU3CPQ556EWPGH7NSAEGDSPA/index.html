<html><header><meta charset="utf-8"><title>匯豐：樓市與經濟掛勾</title></header><body><h1>匯豐：樓市與經濟掛勾</h1><p>近期有地產商要求政府救市，滙豐銀行主席艾爾敦表示，樓市與經濟表現掛鈎，市場的成交量正反映經濟狀況，若稍後市民信心逐步回復，期望成交量會增加；本港是奉行市場導向經濟，不可能由政府透過干預措施影響樓價表現。他認為整體破產個案目前仍保持平穩，現階段評論「沙士」對破產率影響仍言之過早，至於該行的按揭組合則維持良好。&#13;<br> 他預期聯儲局將減息，至於滙豐會否同步調低最優惠利率，則要視乎美國調整幅度再決定，本港存款息率已無調減空間。&#13;<br> 被問及附有新防偽功能的滙豐新鈔何時面世，他說一切按金管局釐訂的時間表進行，設計及預備工作都接近尾聲，但詳情不便透露。</p></body></html>

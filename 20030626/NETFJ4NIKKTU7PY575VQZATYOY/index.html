<html><header><meta charset="utf-8"><title>最新妝物：率先睇SK-II淨白隱形戰衣</title></header><body><h1>最新妝物：率先睇SK-II淨白隱形戰衣</h1><p>SK-II每次出新產品，都會令城中女性趨之若鶩。繼4月推出重點淨白精華，隔兩個月又有新產品──全效淨白防護精華。這支防護精華能將廢氣煙塵、紫外線A及B、二手煙、甚至化妝品都能全部阻隔，只要在護膚步驟後，搽上這支防護精華，可以即時在皮膚表面形成一層「透氣保護膜」。香港深受污染問題困擾，新產品的作用就在面上形成保護膜，絕對能對症下藥，成為下一個熱賣Item。&#13;<br> &#13;<br> 記者：羅惠芬</p></body></html>

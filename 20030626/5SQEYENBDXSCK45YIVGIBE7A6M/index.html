<html><header><meta charset="utf-8"><title>工人藏槍彈罪成</title></header><body><h1>工人藏槍彈罪成</h1><p>【本報訊】裝修工人涉嫌為取得微薄報酬，答應替友人在家中收藏爆炸品，當兩人從旺角一單位拿取該些物品離開時，遭警方在單位外截獲，從涉案工人手持的旅行袋內撿手槍及炸彈，他昨被陪審團裁定無牌管有槍械彈藥及爆炸品兩罪成立，法官今日判刑。&#13;<br> 三十七歲被告盧振輝，任職裝修工人，控罪指他於去年三月二十八日，在旺角上海街無牌管有一把自動手槍及五發子彈，及管有兩個土製炸彈及一個假炸彈。&#13;<br> 案件編號：HCCC252/2002</p></body></html>

<html><header><meta charset="utf-8"><title>貨車五人浴血</title></header><body><h1>貨車五人浴血</h1><p>【本報訊】昨上午十一時許，一輛貨櫃車沿屯門公路慢線前往新界途中，當抵達汀九橋附近時，四十九歲姓鄭貨櫃車司機聲稱看見一輛私家車因故障停在路肩，半個車身霸佔馬路，鄭連忙煞掣閃避。但尾隨一輛貨車駛至，七十歲姓李貨車司機雖即時緊急煞車，但貨車仍失控直撞貨櫃車的拖架。&#13;<br> 意外中貨車車頭凹陷損毀，車上五名男乘客受傷浴血，其中兩人一度被困車內，需由消防員救出。傷者年齡由二十九至四十五歲，主要手腳擦傷並無大礙。警員替兩名肇事車輛司機進行酒精測試，證實並無飲酒。</p></body></html>

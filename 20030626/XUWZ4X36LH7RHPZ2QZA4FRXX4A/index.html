<html><header><meta charset="utf-8"><title>台擬年底舉行公投</title></header><body><h1>台擬年底舉行公投</h1><p>據台灣東森電視台報道，台灣行政院計劃今年底進行有關興建第四座核電廠和加入世界衞生組織的公民投票。不過，北京國台辦昨日就強烈反對台灣進行公民投票。<br> &#13;<br> <spanclass>國台辦堅決反對 &#13;<br> 國台辦發言人李維一昨在北京表示，台灣當局縱容、支持台獨分子，試圖推動所謂公投也好，在護照上加註台灣字樣也好，都是漸進式台獨和分裂祖國的行為，大陸堅決反對。&#13;<br> 正在美國訪問的台灣外長簡又新強調，美國對台擬舉辦公投僅表示關注，「並沒有說反對」。經過多次溝通後，美方已了解台灣公投是諮詢性公投，而非統獨議題。&#13;<br> 新華社/中央社</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>麥迪文暗殺中國副總理</title></header><body><h1>麥迪文暗殺中國副總理</h1><p>於賣座動作電影《叛諜追擊》中表現令人耳目一新的麥迪文（MattDamon），最近已落實接拍《叛諜追擊》續集，而今次的劇情則講述前美國中情局探員JasonBourne被指暗殺了一名中國副總理，再度成為中情局的追殺目標。<br> &#13;<br> <spanclass>美票房過九億 &#13;<br> 去年上映的《叛諜追擊》在美國已累積超過一億二千萬美元（約九億三千六百萬港元）票房收入，因此電影公司火速計劃開拍續集，而今集故事同樣取材自著名作家RobertLudlum的間諜小說，並暫定於年底開拍。由於原著是三部曲故事，故不排除會再開拍第三集。</spanclass></p></body></html>

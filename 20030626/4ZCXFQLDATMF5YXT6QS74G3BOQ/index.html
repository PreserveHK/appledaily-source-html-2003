<html><header><meta charset="utf-8"><title>Tatu抵日Fans著校服接機</title></header><body><h1>Tatu抵日Fans著校服接機</h1><p>俄羅斯二人女子組合Tatu，昨日上午抵達東京成田機場，當日有二百fans在機場迎接偶像。熱鬧的情況，拍得住上周抵日的碧咸（DavidBeckham）。<br> &#13;<br> <spanclass>Fans大呼Kawaii &#13;<br> Julia和Lena兩位Tatu成員，昨日不施脂粉，手拖手步出成田機場閘口。二人只穿T恤運動褲，打扮隨便，雖然樣貌不及上鏡時可愛，但機場內有不少打扮成Tatu校服look的fans，不斷向偶像大叫「超級Kawaii」，令Tatu開心得不斷邊笑邊揮手回敬。</spanclass></p></body></html>

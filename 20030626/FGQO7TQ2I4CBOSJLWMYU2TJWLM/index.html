<html><header><meta charset="utf-8"><title>為情傷圖三料自殺</title></header><body><h1>為情傷圖三料自殺</h1><p>【本報訊】三十三歲姓何女子，兩日前與夫爭吵後返回香港仔華富邨華興樓十二樓娘家居住，昨企圖三料自殺。據何弟（十九歲）表示，昨下午四時許他發現胞姊拿炭入房後反鎖在內，拍門無反應後即致電報警。&#13;<br> 警員及消防員到場破門入內，當時炭火剛燃點，何女仍清醒，詎料她被帶出房時，突激動衝入廚房取出菜刀揮舞大叫：「你哋行開畀我死，唔好阻住我」，跟着奔出走廊跨越欄杆揚言跳樓自殺，警員及消防員好言勸解，衝前將她制服送院檢驗（圖）。&#13;<br> 鄭大康攝</p></body></html>

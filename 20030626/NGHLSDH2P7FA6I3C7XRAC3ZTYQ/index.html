<html><header><meta charset="utf-8"><title>廣末初演古裝片</title></header><body><h1>廣末初演古裝片</h1><p>日本女星廣末涼子雖然入行多年，但是卻從未參演古裝片。最近她得償所願，在NHK古裝劇《武藏》客串演出一集，扮演一位為亡父報仇的少女阿菊。&#13;<br> 曾揚言是武藏漫畫《浪客行》fans的廣末，前日穿上古裝在涉谷的錄影廠開工，她表示能夠演出此劇感到光榮，而她最欣賞的歷史英雄人物，原來是高知縣的同鄉坂本龍馬。<br> &#13;<br> <spanclass>只有三十學分 &#13;<br> 此外，廣末最近被傳經常要求經理人為她申請大學退學手續，據悉現時修讀第四年的廣末只有三十多的學分，距離一百二十分的畢業學分相差很遠，實在難以畢業，難怪她有如此要求。</spanclass></p></body></html>

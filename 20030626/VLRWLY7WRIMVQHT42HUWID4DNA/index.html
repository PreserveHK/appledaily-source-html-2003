<html><header><meta charset="utf-8"><title>兩車相撞乘客被困</title></header><body><h1>兩車相撞乘客被困</h1><p>【本報訊】昨晨三時許，一輛的士沿大角嘴塘尾道向深水埗方向行駛，與正由塘尾道右轉入櫻桃街的私家車相撞，的士車頭及私家車左邊車身損毀。&#13;<br> 警方接報到場為姓張（四十二歲）的士司機及姓尤（二十六歲）私家車司機進行酒精測試，證實並無超標。私家車上男乘客被困車內由救護員救出（圖），與私家車司機及的士上兩名男乘客（分別二十二及二十九歲）一併送院治療。&#13;<br> 黃傑偉攝</p></body></html>

<html><header><meta charset="utf-8"><title>胡嚴施慧遊日本唞暑</title></header><body><h1>胡嚴施慧遊日本唞暑</h1><p>胡寶星媳婦胡嚴施慧昨日偕同母親及女兒往金鐘太古廣場歎茶。&#13;<br> 胡嚴施慧透露女兒胡智澄正在念幼稚園，現在非典型肺炎疫潮減退，暑假又即將來臨，所以會與丈夫及子女往日本旅行。<br> &#13;<br> <spanclass>自詡未夠班 &#13;<br> 胡嚴施慧表示與胞姊開設的舞蹈學校收生成績理想，問她會否親自任教？她說：「我邊有資格呀？」如果是她擅長的打鼓呢？她笑說：「我教打鼓？未夠班，實俾我老師笑㗎。」	採訪、攝影：JessicaNgan</spanclass></p></body></html>

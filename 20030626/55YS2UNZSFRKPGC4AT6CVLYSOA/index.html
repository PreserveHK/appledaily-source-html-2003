<html><header><meta charset="utf-8"><title>潮流趨勢：名師齊捧銷魂癦</title></header><body><h1>潮流趨勢：名師齊捧銷魂癦</h1><p>瑪麗蓮夢露有顆銷魂癦，是誘惑標記性感象徵，曾幾何時更掀起潮流。潮流幾翻新，2003年秋冬天橋上，名牌化妝師一手策劃，令誘人銷魂癦再次成為風頭躉。Gucci、Yohji、IsseyMiyake等花生騷上，模特兒的面頰以至額頭都畫上一點，而且更有黑、白、紅顏色，變化多又獨特。名師力捧加上名牌效應，女士們請準備好迎接這個Upandcoming的化妝潮流！&#13;<br>記者：梁珮瑜</p></body></html>

<html><header><meta charset="utf-8"><title>西城病情好轉能說話</title></header><body><h1>西城病情好轉能說話</h1><p>因腦梗塞入院的日本男歌手西城秀樹，前日病情已好轉。西城入院後一度不能說話，幸好現時經已能夠發聲。<br> &#13;<br> <spanclass>料七月復出 &#13;<br> 據日本報章《日刊Sports》報道，前日不少曾經探望西城秀樹的朋友均異口同聲地表示，西城自周日入院以來，在妻子的悉心照顧下，病情已見好轉，並逐漸恢復說話能力。&#13;<br> 現時他需要繼續住院接受為期兩星期的治療。西城的發言人表示，他可望下月七日復出，前往洛杉磯舉行演唱會。</spanclass></p></body></html>

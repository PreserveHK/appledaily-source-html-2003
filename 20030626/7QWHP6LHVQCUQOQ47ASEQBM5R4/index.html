<html><header><meta charset="utf-8"><title>賣淫少女虛報被姦</title></header><body><h1>賣淫少女虛報被姦</h1><p>【本報訊】一名十六歲少女疑瞞着同居男友深宵到旺角一間色情網吧賣淫，昨凌晨在元朗住所被男友查問為何夜歸時，有人竟砌詞遭人灌醉「強姦」，男友大怒報警調查終揭開真相。&#13;<br> 昨凌晨三時許，十六歲少女返回元朗住所，被十八歲同居男友查問為何夜歸時，竟聲稱在元朗一間酒吧遭人灌醉強暴，男友聞言大怒報警，警方大為緊張立即將女事主送往北區醫院檢驗後，帶署調查。&#13;<br> 經警方盤詰後，女事主終承認前晚深夜瞞着同居男友到旺角一間色情網吧賣淫，為怕男友不滿，於是砌詞編出被姦故事，被警方警告一番後獲准離開。</p></body></html>

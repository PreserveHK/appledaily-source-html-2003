<html><header><meta charset="utf-8"><title>全球交易年4萬億</title></header><body><h1>全球交易年4萬億</h1><p>聯合國統計顯示，全世界每年毒品交易額高逾五千億美元（約三萬九千五百億港元），是僅次於軍火的世界第二大宗買賣。目前全球癮君子人數高達二億多人。僅美國每年就有近五十萬人因吸毒喪生。&#13;<br> 為引起世界各國對毒品問題的關注，聯合國於一九八七年六月在奧地利維也納舉行濫用麻醉品的部長級會議，會議提出「愛生命、不吸毒」的口號，一百三十八個與會國家的三千多名代表一致同意將六月二十六日定為「國際禁毒日」。&#13;<br> 同年十二月，第四十二屆聯合國大會通過決議，把每年的六月二十六日定為「國際禁毒日」。&#13;<br> 而今年國際禁毒日的主題是：讓我們討論毒品問題。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>上戶彩女大十八變</title></header><body><h1>上戶彩女大十八變</h1><p>現年十七歲的小妹妹上戶彩，將於本周五推出久違了一年的全新寫真集《SeptemberFourteeth》，彩妹揚言在書中將盡顯fans從未見過的健康性感的女性形象，令大家耳目一新。<br> &#13;<br> <spanclass>以生日作寫真名稱 &#13;<br> 九月十四日乃彩妹的生日，她為了紀念自己快十八歲大個女，所以用了自己的生日日期作為寫真集的名字。早前彩妹秘密飛到沖繩拍照時，與一年前自己的寫真集相比，即有大發現，她說：「我個樣同一年前比唔同咗好多！」彩妹打算生日當天在涉谷舉行握手會，與fans見面。</spanclass></p></body></html>

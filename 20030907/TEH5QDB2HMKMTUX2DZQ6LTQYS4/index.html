<html><header><meta charset="utf-8"><title>醉漢舞刀與警對峙</title></header><body><h1>醉漢舞刀與警對峙</h1><p>【本報訊】黃大仙一名經常醉酒鬧事的中年漢，昨凌晨二時許又飲醉酒與兒子疑為家庭瑣事口角，其間他情緒激動怒吼，引來鄰居不滿投訴。警方接報到場調查卻被拒入屋，未幾醉漢拿着一把菜刀奔出屋外走廊揮舞，又揚言要跳樓自殺，警方派出「鐵甲威龍」戒備。雙方對峙約兩個多小時，終將醉漢勸服送院檢查。<br> &#13;<br> <spanclass>經常醉酒鬧事 &#13;<br> 醉酒揮刀與警員對峙的男子姓范（四十九歲），居住黃大仙下邨龍光樓。據悉，該名男子常飲醉酒弄至家嘈屋閉。&#13;<br> 昨凌晨二時許，范姓男子在家中飲至酩酊大醉，與二十一歲兒子疑因家庭瑣事爭執，醉漢不滿兒子反唇相稽，憤而叫囂，傳出陣陣嘈吵聲，鄰居甚感不滿報警。</spanclass></p></body></html>

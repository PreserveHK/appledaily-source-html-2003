<html><header><meta charset="utf-8"><title>申恩慶搏命冇回報</title></header><body><h1>申恩慶搏命冇回報</h1><p>韓國女星申恩慶主演、章子怡客串的《我老婆係大佬2》前日終於上映，雖然票房如何還未知曉，但搶先欣賞的人士多予以負面評價。&#13;<br> 據韓國報章的影評分析，《我2》雖製作費巨大，又揚言會拍荷李活版及第三集，但內容卻有如小孩子鬧劇，原因它東拉西扯，枝節太多，面面不討好。申恩慶的重要手下先是全部消失，而老公朴相勉也只是客串，劇情亦不交代申恩慶失憶後朴相勉卻不作尋人的原因，看來申恩慶負傷拍戲的努力，未必有重大回報。</p></body></html>

<html><header><meta charset="utf-8"><title>「廣州人」離奇遇襲</title></header><body><h1>「廣州人」離奇遇襲</h1><p>【本報訊】「我是廣州人！」二十七歲的加拿大男子Nadeau昨清晨六時許，被途人發現在灣仔駱克道遭三名本地男子拳打腳踢，警方接報趕至時逞兇者已經逃去，事主雙手手腕受傷流血（圖）。&#13;<br> 警員向他查問身份時，他以流利的國語自稱是廣州人，反而說英語時顯得張口結舌。&#13;<br> 事主送院後否認遇襲，聲稱不小心跣倒受傷，警方暫時將案件列作有人意外受傷處理。&#13;<br> 李家傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>玩到上天：<br>一飛沖天尋玉兔</title></header><body><h1>玩到上天：<br>一飛沖天尋玉兔</h1><p>古有嫦娥奔月，今有太空人登陸月球。雖然我等普羅大眾上不到月球，但其實要飛天都不太難。今期為你介紹幾種飛天玩意，重可以提早感受一下中秋節的熱鬧氣氛，無論你膽大還是膽細，總之你想點飛就點飛！&#13;<br>&#13;<br>記者：何善華、馬靜兒　&#13;<br>攝影：林栢鈞、陳盛臣、楊錦文、梁細權&#13;<br>模特兒：Karen、Michelle（M3Station）&#13;<br>鳴謝：陳健泉〈香港天空風箏學會〉</p></body></html>

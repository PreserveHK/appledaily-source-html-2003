<html><header><meta charset="utf-8"><title>「眼望望」六漢混戰</title></header><body><h1>「眼望望」六漢混戰</h1><p>【本報訊】尖沙嘴漆咸道南一間酒吧門外，昨凌晨零時許發生打鬥血案，兩批共十多名男女在酒吧飲酒聊天後，不約而同離開酒吧時，其中一對滿身酒氣姓朱兄弟（三十及三十一歲），疑不滿對方四名男子「眼望望」，雙方發生口角繼而拳來腳往。四人不敵衝上附近一部的士企圖離開，但遭人尾隨追打。&#13;<br> 混亂中，的士車尾擋風玻璃被打爛，警員趕至拘捕六名涉案男子，其中四人報稱受傷須送院敷藥（圖），警方列作公眾地方打架案處理。	黎家駒攝</p></body></html>

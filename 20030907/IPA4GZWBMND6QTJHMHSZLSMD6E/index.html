<html><header><meta charset="utf-8"><title>　　張敏儀搵林順潮睇眼 - 李八方</title></header><body><h1>　　張敏儀搵林順潮睇眼 - 李八方</h1><p>八方有位同事前日去開沙田威爾斯親王醫院睇眼，點知等等吓，見到一個熟口熟面嘅女士坐喺度等睇名醫林順潮。&#13;<br> 林順潮一般好少睇症，咁呢位女士亦並非一般人，佢就係前廣播處處長張敏儀（圖）是也。張大姐雙目非常精靈，八方有位老友最近見過佢，佢都冇話對眼有問題，睇嚟都係做吓檢查，無大礙嘅。&#13;<br> 其實，香港好多達官貴人，如果隻眼有事，都會搵林順潮醫吓。有高人甚至話，如果大家想見啲稀客，大可日日坐喺威院林醫生門口，必有收穫。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

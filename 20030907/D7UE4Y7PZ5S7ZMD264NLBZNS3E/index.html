<html><header><meta charset="utf-8"><title>得意精選：<br>卡通公仔月餅</title></header><body><h1>得意精選：<br>卡通公仔月餅</h1><p>月餅愈出愈多種類，但講到吸引小朋友的，莫過於是卡通公仔賣相的月餅。這些月餅除味道多選擇外，最吸引還是其包裝，用上可愛的鐵盒，分分鐘連大人會愛上。雖然如此，但也謹記小食多滋味呀！</p><p>加菲貓樽裝冰燒月餅，有栗子、烏豆及地瓜三種味道，每樽（9月7日購買）$42/三件　（9月8日起購買）$68/三件。(東海堂)</p><p><spanclass><fontstyle>哈姆太郎夢想號巴士  &#13;<br> 錢箱設計，用來培養儲蓄習慣也不錯，內有蛋黃白蓮蓉月餅（半黃）4個。原價$108，特價$88(美心西餅)</fontstyle></spanclass></p></body></html>

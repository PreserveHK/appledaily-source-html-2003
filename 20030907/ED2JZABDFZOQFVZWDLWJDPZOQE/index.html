<html><header><meta charset="utf-8"><title>狄美摩亞俾Hilton後人撬牆腳</title></header><body><h1>狄美摩亞俾Hilton後人撬牆腳</h1><p>與現年四十歲的狄美摩亞（DemiMoore）打得火熱的二十五歲荷李活男星艾斯頓古查（AshtonKutcher），近日被傳與希爾頓酒店集團後裔ParisHilton過從甚密，兩人日前更被目睹在夜店中有親密舉動。&#13;<br> 艾斯頓早前與Paris在邁阿密某夜店出席活動時一拍即合，整晚表現親暱，坐在一角談情。艾斯頓的發言人更不諱言兩人十分投契。而身邊男友經常轉個不停的Paris，被問到是否撬狄美摩亞牆腳時，卻得戚答道：「我新男友係BartSimpson（卡通人物）呀！」</p></body></html>

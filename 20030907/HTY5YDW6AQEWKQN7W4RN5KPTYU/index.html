<html><header><meta charset="utf-8"><title>美國歌手9.11停工</title></header><body><h1>美國歌手9.11停工</h1><p>紐約9.11遇襲兩周年快將來臨，美國一眾歌手及樂隊為了尊重事件中死傷者，以及防再次發生恐怖襲擊，決定取消當日的巡迴演唱。&#13;<br> 樂隊TheAerosmith、FleetwoodMac、SteelyDan、BruceSpringteen及雪兒（Cher），日前宣布將取消原定於本周四，即9.11兩周年的演唱，一位行內人稱：「佢哋想尊重番事件死者，而且演唱會好易成為襲擊目標。」而電視台預計當日美國不少市民會足不出戶，亦為電視節目作出特別安排。</p></body></html>

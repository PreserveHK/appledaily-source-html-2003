<html><header><meta charset="utf-8"><title>Stall</title></header><body><h1>Stall</h1><p>"Internetfilmlaunch<u> stalled</u> ."&#13;<br> &#13;<br> 「互聯網電影公映停止了。」&#13;<br> &#13;<br> 一齣小本製作的實驗電影FullMonty原定上周五在互聯網公映，但因公映時間來到時，太多觀眾上網，電影網站技術故障，就這樣全球首齣網上電影公映失敗；網上電影收費約30港元。網上電影是internetfilm；stall解停止或發生障礙。&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>宣萱提前切大月餅</title></header><body><h1>宣萱提前切大月餅</h1><p>宣萱昨日應邀到深圳為金色都滙樓盤宣傳，吸引了超過二百Fans圍觀，大會需要動用大批保安維持秩序，大會還與宣萱提前慶祝中秋節，安排宣萱切了一個大月餅。<br> &#13;<br> <spanclass>希望人月兩團圓 &#13;<br> 宣萱對於今次酬勞十分滿意，但問到宣萱主辦單位有否贈送新樓給她時，宣萱初時表示不知道，而在旁的老闆娘即說：「有啱嘅就送畀你吖！」可謂意外收穫。而今年中秋節宣萱都是形單影隻度過，但在未來她就有意尋覓真命天子，她說：「我都希望人月兩團圓，但平常心啦，自己事業都穩定，未來會以搵結婚對象為目標。」&#13;<br> 記者汪正文深圳直擊</spanclass></p></body></html>

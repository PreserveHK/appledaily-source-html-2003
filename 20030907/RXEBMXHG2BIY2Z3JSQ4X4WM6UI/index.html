<html><header><meta charset="utf-8"><title>李孝利UNI台上台下鬥演技</title></header><body><h1>李孝利UNI台上台下鬥演技</h1><p>韓國性感女歌手李孝利近期人氣鼎沸，舉手投足皆引人留意。日前她與女歌手UNI一齊出席某電視台的綜合節目錄影，打扮皆頗性感的她們，在台上二人看似甚為老友，扭動身體並互相碰撞屁股，但在台下二人雖坐在同一桌兼隔鄰，但竟然不瞅不睬，令在場人士大讚二人「演技甚佳」。<br> &#13;<br> <spanclass>被人惡意中傷 &#13;<br> 此外，近日李孝利疲於奔命應付網上對她的不利流言，雖然早前她已找醫生證明自己的胸脯貨真價實，但在網上仍有不少惡意中傷她的人，指她讀書時是滋事分子及染有性病。</spanclass></p></body></html>

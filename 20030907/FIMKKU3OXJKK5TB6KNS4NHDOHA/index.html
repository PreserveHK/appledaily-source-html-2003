<html><header><meta charset="utf-8"><title>醉漢捱撞不起</title></header><body><h1>醉漢捱撞不起</h1><p>【本報訊】昨晨十時許，姓潘（六十一歲）司機駕駛空載公共小巴，沿油麻地新填地街中線北行，駛至與窩打老道交界時，一名姓鍾（四十七歲）男子突從右邊衝出過馬路，小巴收掣不及將他撞倒。&#13;<br> 小巴司機事後形容該名傷者被撞後自行躺在地上，並將頭部伸入車底的右前輪旁，司機見他無受傷，曾多次要求他站起卻不果（圖）。警員到場調查，發覺被撞男子沒有明顯傷勢，但滿身酒氣，事後將他送院檢驗。&#13;<br> 張家樂攝</p></body></html>

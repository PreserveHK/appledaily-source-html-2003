<html><header><meta charset="utf-8"><title>夏里遜福支持法國聲音</title></header><body><h1>夏里遜福支持法國聲音</h1><p>荷李活男星夏里遜福（HarrisonFord），前日偕女友嘉麗絲達霍克（CalistaFrockhart）出席於法國舉行的第二十九屆多維爾美國電影節，宣傳其新片《HollywoodHomicide》。早前曾炮轟美國政府出兵伊拉克的福伯表示，他從未擔心因反戰而遭杯葛。&#13;<br> 對於美、法之間展開罵戰，福伯謂：「有唔同意見先係好事，希望美國人能夠學習聽人講嘢。」此外，福伯更謂他將於明年夏天開拍《奪寶奇兵》第四集。</p></body></html>

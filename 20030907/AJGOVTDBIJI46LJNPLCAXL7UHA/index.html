<html><header><meta charset="utf-8"><title>Cookies防走光各師各法</title></header><body><h1>Cookies防走光各師各法</h1><p>組合Cookies昨日分別前往天水圍及馬鞍山出席「Cookies熱爆簽名會」，吸引近五百fans圍觀。經常被影到走光相的Miki及Theresa昨日分別穿上長短褲出席，問到Miki是否怕走光，她說：「係呀！我怕走光所以着長褲，比較穩陣啲。」身穿短褲的Theresa則說：「我唔驚，我出名打底王，所以冇問題。」<br> &#13;<br> <spanclass>被Fans掟銀仔 &#13;<br> 四位成員更即場與fans大玩遊戲，其間有fans從二樓掟下公仔及銀仔。Kary說：「頭先喺天水圍有fans喺二樓掟銀仔，咁啱掟喺我隔籬所以都有啲驚。我諗都唔係惡意，只係想我哋收到啲禮物。」&#13;<br> 採訪：王連連</spanclass></p></body></html>

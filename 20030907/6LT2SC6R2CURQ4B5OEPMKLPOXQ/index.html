<html><header><meta charset="utf-8"><title>6成偷渡少女遭誘騙</title></header><body><h1>6成偷渡少女遭誘騙</h1><p>台灣終止童妓協會對被收容在新竹靖廬的大陸少女進行調查發現，當中約六成大陸少女其實是被蛇頭誘騙到台灣，她們根本不清楚被騙去賣淫及偷渡的風險。<br> &#13;<br> <spanclass>「不喜歡可以馬上回去」 &#13;<br> 終止童妓協會在今年七月至八月間訪問了六十二名未滿十八歲的大陸偷渡少女，發現許多少女在「朋友」誘騙下迷迷糊糊到了台灣。&#13;<br> 終止童妓協會秘書長李麗芬說，這些大陸少女口中的「朋友」，其實就是人蛇集團的蛇頭，他們以各種花言巧語方式誘拐少女到台灣工作，例如「只是到台灣了解一下工作情況，不喜歡可以馬上回去」，或是「到台灣觀光旅遊」、「坐船很快，一下子就到」，讓涉世未深的少女落入賣淫集團圈套。</spanclass></p></body></html>

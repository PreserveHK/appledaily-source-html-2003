<html><header><meta charset="utf-8"><title>唱K青年被毆</title></header><body><h1>唱K青年被毆</h1><p>【本報訊】兩男一女青年人昨清晨五時許，在旺角登打士街一間卡拉OK房內唱歌消遣期間，突然有六、七名男子衝入，指他們唱歌聲浪太大，雙方發生爭執。&#13;<br> 未幾，三人離開卡拉OK途經西洋菜街對開時，姓朱（十七歲）及姓何（二十歲）男事主，突然被早前發生爭執的六、七名男子追出圍毆受傷，姓黃（十九歲）女事主則無受傷，兇徒傷人後四散逃去。警員在附近兜截兇徒無發現，並在現場調查（圖）。&#13;<br> 黎家駒攝</p></body></html>

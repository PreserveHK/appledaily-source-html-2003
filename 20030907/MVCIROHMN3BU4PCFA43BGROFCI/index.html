<html><header><meta charset="utf-8"><title>再有15長者流感入院</title></header><body><h1>再有15長者流感入院</h1><p>【本報訊】再有十五名安老院舍的長者出現傷風及感冒症狀，須入院治療。醫院管理局表示，北區、仁濟、瑪嘉烈、廣華及九龍醫院在過去一周，共接收了十五名各區老人院舍內出現傷風及感冒症狀的長者病人。各病人一般情況穩定，部份已出院。衞生署及有關醫院已為病人進行測試。&#13;<br> 另外，再有科學家研製出檢測沙士的儀器。新加坡一所研究院發明了一部只有約七厘米的快速檢測器。檢測器含有經過提煉及淨化的沙士病毒蛋白質，只要在檢測器滴上一滴血清，十五分鐘有結果，準確度逾九成九。由於測試針對病人的抗體，故要在病人感染沙士後最少十六日測試才有效。</p></body></html>

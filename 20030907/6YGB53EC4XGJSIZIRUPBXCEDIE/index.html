<html><header><meta charset="utf-8"><title>容祖兒同中秋節相沖</title></header><body><h1>容祖兒同中秋節相沖</h1><p>容祖兒（Joey）前晚在無綫將軍澳電視廣播城錄影《勁歌金曲》，她近日患上大感冒，但昨日仍如期出發到台灣錄音。<br> &#13;<br> <spanclass>參加練氣訓練 &#13;<br> Joey表示得悉台灣的軍訓有練氣訓練，她說：「我呢次過去錄音，都會參加呢個練氣訓練。」Joey中秋節將會在台灣度過，對此她說：「其實呢個節日都唔係好利我，記得第一年入行做歌手，喺過節時我都病咗。」問Joey口中從未曝光的男友會否相陪，她說：「節日陪唔到唔代表一切。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

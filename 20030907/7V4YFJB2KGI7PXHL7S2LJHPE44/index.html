<html><header><meta charset="utf-8"><title>少女手機上交友被姦</title></header><body><h1>少女手機上交友被姦</h1><p>英國一名十五歲少女報稱透過手機短訊結識一名男子，並相約在她家附近的公園見面，豈料被他當場強暴。事發於上周一，遇害少女居於大曼徹斯特郡威根鎮。據她表示，她是透過一名友人認識這名男子，而她的友人亦只是在網上聊天室認識他。&#13;<br> 來自默西賽德郡的被告西蒙．麥克唐納，現年二十五歲，上周五正式被警方控以在威根鎮一個公園強姦該名少女。他周末穿着灰色T恤及灰色西褲提堂，准保釋候審，聆訊將於周二展開。英國廣播公司/《衞報》</p></body></html>

<html><header><meta charset="utf-8"><title>關心妍撐傅珮嘉滿手瘀</title></header><body><h1>關心妍撐傅珮嘉滿手瘀</h1><p>關心妍前晚到銅鑼灣時代廣場出席「傅珮嘉LiveOnStage音樂會Part4」，適逢天氣不穩定，整晚都下着雨，幸好未有影響演出。<br> &#13;<br> <spanclass>被投訴聲浪大 &#13;<br> 前晚現場所見，關心妍手背有瘀痕，她說：「因為早排整傷咗背脊，所以我做緊針灸治療。」亦因關心妍手有瘀痕，所以前晚臨時取消了彈鋼琴的演出，只與傅珮嘉合唱。問到她可怕被指搶師妹鏡頭時，關心妍說：「焦點唔會落喺我身上，今晚係傅珮嘉嘅show。」&#13;<br> 此外，傅珮嘉的前日中午綵排演唱會時，被投訴聲浪太大，她說：「以前呢度都成日搞騷，如果減細聲啲就唔係現場lifeband。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

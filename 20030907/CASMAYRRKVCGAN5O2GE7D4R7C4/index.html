</title></header><body><h1>李鵬六四後患病入院
</h1><p>前全國人大委員長李鵬撰寫的《眾志繪宏圖──李鵬三峽日記》日前出版。書中首次提到他在一九八九年七月，亦即「六四」事件後不久病倒入院，並獲時任中共總書記的江澤民前往醫院探望。&#13;<br> 李鵬在書中回憶道，江澤民探望他時說：「既來之，則安之。人在長期緊張疲勞之後容易發生毛病」。不過，李鵬未有透露當時因甚麼病入院療養。而外界一直盛傳他患有心臟病，估計入院與此有關。&#13;<br> 《李鵬三峽日記》近五百頁，分為八章，自一九八一年出任電力部副部長以來，記述到今年六月三峽工程蓄水發電。&#13;<br> 書中還記載了他如何力排眾議，堅持三峽工程上馬，以及他對當年北京戒嚴和鎮壓六四的評論。	本報記者&#13;<br> </p></body></html>

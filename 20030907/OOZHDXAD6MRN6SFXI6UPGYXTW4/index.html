<html><header><meta charset="utf-8"><title>母逝令魔術師不怕死</title></header><body><h1>母逝令魔術師不怕死</h1><p>美國三十歲魔術師布萊恩上周五晚（本港時間周末凌晨）開始自困在玻璃箱，懸吊於英國倫敦泰晤士河上，四十四日內不進食僅喝些水。他的作家好友邦內利透露，布萊恩不怕死、不時把自己推向死亡邊緣，是因母親的死令他深受打擊。&#13;<br> 布萊恩十九歲時，其母因卵巢癌死亡。布萊恩向來與母親關係密切，她的離去對他打擊甚大。邦內利指他此後不害怕死亡。這次自困玻璃箱內，布萊恩亦帶着母親的遺照在身邊。&#13;<br> 多達四千人專程來到泰晤士河畔，見證布萊恩入箱的時刻。其中二十四歲女子沙伊爾說：「我一定會在烈日下再來，因為到時他定要脫衣。」		&#13;<br> 	英國《鏡報》/美聯社&#13;<br> </p></body></html>

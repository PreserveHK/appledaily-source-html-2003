<html><header><meta charset="utf-8"><title>望隆街攤檔被縱火</title></header><body><h1>望隆街攤檔被縱火</h1><p>【本報訊】筲箕灣出現縱火狂徒，望隆街兩個路邊攤檔昨凌晨二時半遭縱火燒毀，連同鄰近金華街的火警，過去一星期區內已有三宗火警燒毀六個攤檔，警方不排除同一人所為，現正展開追查。<br> &#13;<br> <spanclass>曾燒毀四攤檔 &#13;<br> 筲箕灣望隆街及金華街一帶開設有數十個攤檔，售賣蔬菜、生果、家庭用品及各式雜貨。據攤檔東主表示，開業近二十年以來也沒有收陀地，不明何故迭生火警，懷疑有人惡作劇。&#13;<br> 本月一日及上月二十七日附近金華街共四個攤檔起火燒毀，其中本月一日的一宗，現場撿獲易燃物品，火警起因有可疑。</spanclass></p></body></html>

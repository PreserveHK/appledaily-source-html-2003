<html><header><meta charset="utf-8"><title>柯清輝支持港府發債</title></header><body><h1>柯清輝支持港府發債</h1><p>【本報訊】銀行公會主席柯清輝昨日認為，政府發債對本港債市發展有積極作用，雖然不是解決財赤的方法，但這是「政府管理現金相當好的辦法」；況且即使該等債券可利用政府債券作為獲取貼現窗服務的抵押品，也不會對貨幣發行局制度有影響。&#13;<br> 柯清輝對港府發債表示歡迎，認為這提供市民喜歡持有的債券；若債券可用作獲取貼現窗服務的抵押品，將增加吸引力。&#13;<br> 息口方面，他認為減息周期完結得較預期快，依照最近2、3周數據，美國下半年息口極有可能「掉頭回升」，但幅度不會太大；香港息口則視乎美國加息幅度。</p></body></html>

<html><header><meta charset="utf-8"><title>《春光乍洩》男星心臟病逝世</title></header><body><h1>《春光乍洩》男星心臟病逝世</h1><p>英國老牌男星大衞漢明斯（DavidHemmings）周三在羅馬尼亞拍攝新片《Samantha'sChild》期間，因心臟病發與世長辭，享年六十二歲，葬禮安排仍有待公布。大衞近年曾參演《帝國驕雄》及《紐約風雲》，而最近一部面世的作品為《奇幻兵團LXG》。&#13;<br> 一九四一年十一月十八日出生的大衞，五十年代已投身影壇當童星，從影接近五十年，當中最為人熟悉的作品，可算是六六年經典電影《春光乍洩》，扮演攝影師的他為模特兒拍照的一幕，早前被Channel4選為百大最性感電影時刻之一。大衞生前結過四次婚，育有八名子女。</p></body></html>

<html><header><meta charset="utf-8"><title>三業主逃稅62萬判囚</title></header><body><h1>三業主逃稅62萬判囚</h1><p>【本報訊】兩名兄弟及弟婦持旺角及長沙灣兩地舖，租金收益每月達八萬元，但三人自九五起報稅時，訛稱物業交由虛構的二房東分租，攤薄收入，在五個課稅年度內，少報逾五百萬元租金收入，逃稅共六十二萬元。三男女昨日在區域法院承認蓄意圖稅等二十三罪，遭法官斥罔顧公眾利益，判監兩個月兼共罰款三十萬元。&#13;<br> 三名被告為曾家銳（五十七歲）、曾家榮（五十二歲）及妻子馮麗嫦（四十七歲）。&#13;<br> 案件編號：DCCC1045/03</p></body></html>

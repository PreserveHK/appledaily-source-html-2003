<html><header><meta charset="utf-8"><title>求轉星運五體投地</title></header><body><h1>求轉星運五體投地</h1><p>日本女星周防玲子雖然與深田恭子同期出道，但她卻沒有恭子那麼好運，入行多年始終浮浮沉沉，最近為了力谷人氣，不惜拍攝大膽寫真引人注意。&#13;<br> 周防玲子將在下周三推出寫真集《月刊周防玲子》，她在寫真中作擺出不少大膽動作，甚至以近乎全裸的姿態上陣，其中她只穿豹紋內褲，屁股朝天趴在地上拍攝的寫真，效果突出，誓要令人想入非非。周防認為自己已經二十一歲，是時候豁出所有，為事業作出賭注。</p></body></html>

<html><header><meta charset="utf-8"><title>米倉帶挈JeNnY拍劇</title></header><body><h1>米倉帶挈JeNnY拍劇</h1><p>香港人也非常熟悉的時裝公仔JeNnY，前日宣布「進軍」藝能界，更會與其前輩米倉涼子合演下月啟播的日劇《我老婆係魔女》。&#13;<br> <br> <spanclass>互相吹捧 &#13;<br> 前日的記者會中JeNnY「宣布」已與米倉的經理人公司簽下合約，故二人份屬師姊妹，米倉對這位師妹的評價是：「我小時候開始一直都有玩JeNnY這個公仔，希望她代我努力多一份吧！」&#13;<br> 而JeNnY公仔亦謙虛的回應「說」：「米倉小姐一直是我偶像，可與她合作十分高興。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>投訴追蹤：警票控霸咪表位車輛</title></header><body><h1>投訴追蹤：警票控霸咪表位車輛</h1><p>葵涌石籬大隴街公眾咪表停車場車位，經常被附近汽車維修公司長期佔用，且未有依法「入表」，濫用公眾資源外，亦對其他駕駛人士造成不便。&#13;<br> 本報上月二十三日報道大隴街居民投訴後，警方其後跟進，日前函覆本報表示，警方對於所有停泊於公眾咪表停車場而沒有按時繳款車輛，均採取票控行動。<br> &#13;<br> <spanclass>只針對違例泊車 &#13;<br> 不過警方沒有票控居民投訴的車房，因為警方只針對違例停泊車輛而採取行動，然而，警方已知會前線人員多加留意，並採取適當行動。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

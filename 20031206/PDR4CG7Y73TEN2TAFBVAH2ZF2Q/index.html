<html><header><meta charset="utf-8"><title>王弼燮禁任董事15年</title></header><body><h1>王弼燮禁任董事15年</h1><p>【本報訊】已清盤倒閉的正達財務及正達證券，三名前高層王弼燮、王母諸瓊宜及羅貴生（LoKwaiSang），遭破產管理署指他們處理公司業務行為失當，要求法庭根據《公司條例》禁出任公司董事。法官判決時指王弼燮失當行為嚴重，集團倒閉後對成千的受害客戶及債權人沒有一句致歉說話，遂頒令他在十四年十一個月內不准出任公司董事，近乎條例所訂的最高十五年期限。&#13;<br> 至於諸瓊宜及羅貴生，法官頒令他們直至○八年十二月及○六年十二月為止，不准任董事。&#13;<br> 案件編號：HCMP203/02</p></body></html>

<html><header><meta charset="utf-8"><title>德工業生產急增2.4%</title></header><body><h1>德工業生產急增2.4%</h1><p>【本報綜合報道】德國10月份工業生產較9月份升2.4%，升幅較市場估計的1.3%高出接近1倍。全球經濟復甦力度轉強，對德國貨需求轉殷，令該國企業得益。9月份工業生產則由原先公布的上升0.2%，向下修訂為無升跌，因8月份實際產量向上修訂的幅度大過9月份。&#13;<br> 德國政府前日公布，該國10月份工廠定單增加2%，意味11月以至今季的工業生產將進一步提高，因為定單是反映未來產量的「領先指標」。&#13;<br> 另外，經濟合作及發展組織（OECD）表示，德國領先指標從9月的125.8，升至10月的127.4，凸顯當地經濟正循序漸進地復甦。</p></body></html>

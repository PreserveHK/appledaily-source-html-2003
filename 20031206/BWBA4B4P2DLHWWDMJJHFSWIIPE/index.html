<html><header><meta charset="utf-8"><title>t.A.T.u.懶理個唱狂歡至上</title></header><body><h1>t.A.T.u.懶理個唱狂歡至上</h1><p>俄羅斯組合t.A.T.u.在日本舉行的演唱會入座率空前慘淡，但照收酬勞的二人，似乎完全沒受任何打擊，雜誌《Friday》拍到t.A.T.u.完成首晚個唱後，歡天喜地到六本木酒吧遊玩的相片，當晚t.A.T.u.成員與工作人員又跳舞又對飲，比開演唱會還要興奮。&#13;<br> 此外，對於t.A.T.u.在演唱會前再「甩底」不接受綵排採訪，令記者大為不滿一事，t.A.T.u.工作人員反擊指是全因日本方面安排不周，更表示不排除會採取法律行動。</p></body></html>

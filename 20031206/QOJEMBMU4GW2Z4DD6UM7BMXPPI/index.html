<html><header><meta charset="utf-8"><title>港股交投僅91億</title></header><body><h1>港股交投僅91億</h1><p>港股昨日呈窄幅波動，全日高低波幅131點，恒指先升後跌，收報12314.73，跌27.92，總成交更萎縮至91.18億元。重磅國企紅籌股交投亦轉靜，落後的紅籌股如首長系、深圳系及光大系接力上升。證券經紀指出，儘管長城汽車（2333）的中籤率愈來愈低，然而客戶焦點都放在新股上，對已上市股份暫時無心買賣，故交投淡靜。&#13;<br> 一日資基金經理估計，短期內新股及股市仍然會上升，以較長線眼光計，中國人壽（2628）未來2、3年的投資前景較長汽為佳，至於認購紫金（2899）則只是買其受惠於通脹因素促使金價上升。</p></body></html>

<html><header><meta charset="utf-8"><title>寶珠聞歌迷掌聲成身暖晒</title></header><body><h1>寶珠聞歌迷掌聲成身暖晒</h1><p>陳寶珠昨晚在紅館為一連四場的演唱會揭開序幕，她的媽媽宮粉紅、契爺曹達華、好友汪明荃和李香琴等都有往捧場。&#13;<br> <br> <spanclass>餵兒子吃燒豬 &#13;<br> 寶珠姐在首場演唱會穿上皮草出場，從台上樓梯走下來，小心翼翼。寶珠姐說：「好有經驗嘅藝人臨上台都好驚，手腳都凍晒，差啲忘記歌詞，好彩有你哋嘅掌聲，我𠵱家對手都暖番。」歌迷即報以熱烈掌聲。&#13;<br> 此外，寶珠姐和兒子楊天經等，昨晚六時多在場館外拜神，她切完燒豬更主動餵給兒子吃。&#13;<br> 採訪：胡比&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

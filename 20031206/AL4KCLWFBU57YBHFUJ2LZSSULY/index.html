<html><header><meta charset="utf-8"><title>車壇資訊：投票選最佳汽車順道睇靚車</title></header><body><h1>車壇資訊：投票選最佳汽車順道睇靚車</h1><p>到咗年尾，又係各大汽車雜誌舉行最佳汽車選舉嘅日子，其中《車主》雜誌將會喺今、明兩日（12月6及7日）上午十時至晚上十時，假九龍塘又一城LG2舉行第14屆全港最佳汽車投票活動；場內除會展出超過250部候選汽車嘅圖片外，參觀者更可即場投票，選出心目中嘅最佳汽車。&#13;<br> 另外，同場又會有在港首度展出嘅全新保時捷911GT3RS高性能跑車，勢必令你有目不暇給之感；試問作為車迷嘅你，又點可以錯過今次投票，同埋一睹呢部，日常難得一見嘅高性能跑車風采嘅機會呢！</p></body></html>

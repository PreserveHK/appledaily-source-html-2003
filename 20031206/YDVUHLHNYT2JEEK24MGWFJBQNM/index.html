<html><header><meta charset="utf-8"><title>CelineDion亡父出殯</title></header><body><h1>CelineDion亡父出殯</h1><p>加拿大女歌手CelineDion的父親亞德馬爾蒂安（AdhemarDion），上月三十日與世長辭，終年八十歲，其喪禮前日於加拿大蒙特利爾某教堂舉行，Celine與母親Therese、丈夫ReneAngelil及一班親友均有出席。&#13;<br> 一頭金髮的Celine與母親在喪禮中表現得非常悲慟及憔悴，但她仍堅強地在謝詞中答謝來臨的嘉賓。此外，女星莎迪霍絲（SadieFrost）父親前晚亦不幸因丙型肝炎逝世。</p></body></html>

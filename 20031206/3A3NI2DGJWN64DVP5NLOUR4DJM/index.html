<html><header><meta charset="utf-8"><title>「樂善盃」慈善行山活動下星期二截止</title></header><body><h1>「樂善盃」慈善行山活動下星期二截止</h1><p>由樂善行舉辦，全港第二屆「樂善盃」羊年行山活動將於本月十四日舉行，目的是推廣環保旅行行山這類有益身心的活動，以登山會友，更重要的是籌募善款援助內地貧困山區失學兒童及興建第三所「樂善行小學」。&#13;<br>由於活動反應踴躍，大會決定延遲報名截止日期至本月9日。本屆樂善行分長中短三線，除長線須付報名費$200，其餘路線不須報名費，歡迎有興趣人士參與及贊助。行山健體之餘又可以做善事幫人，喜歡遠足嘅你快啲報名參加啦！	&#13;<br>記者：戴維浩&#13;<br>&#13;<br>查詢及報名網址：<ahref>http://www.careaction.org.hk</ahref></p></body></html>

<html><header><meta charset="utf-8"><title>霆鋒上海開騷Eason幫拖</title></header><body><h1>霆鋒上海開騷Eason幫拖</h1><p>謝霆鋒昨晚在上海虹口足球場舉行演唱會，場地本可容納四萬觀眾，但霆鋒只開三面台，約有三萬座位，昨日有七成入座率，霆鋒穿着一件白色開胸大褸，戴着墨鏡出場獻唱《第二世》。霆鋒向上海觀眾打招呼，獲拍掌歡迎，反應不俗。&#13;<br> <br> <spanclass>避談王菲 &#13;<br> 霆鋒早前在場地綵排，因噪音騷擾到附近居民，便提早結束綵排，等表演嘉賓陳奕迅到上海後才一同綵排，前晚霆鋒綵排完畢與工作人員晚膳，看來心情極佳，霆鋒接受訪問時被問到與王菲分手一事，他對所有問題都說：「唔答。」包括問到阿菲在上海生病，他可有致電慰問時，霆鋒都只是不發一言，微笑耍手。&#13;<br> 記者李珮洳、仇志德上海直擊</spanclass></p></body></html>

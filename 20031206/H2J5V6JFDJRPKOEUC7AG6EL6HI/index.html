<html><header><meta charset="utf-8"><title>進軍內地保險業<br>台資國泰人壽夥東航</title></header><body><h1>進軍內地保險業<br>台資國泰人壽夥東航</h1><p>【本報訊】東方航空（670）母公司東航集團，將與台灣最大金融企業國泰金控，旗下的國泰人壽組成合資保險公司，註冊資本額為8億元人民幣，各持50%股權。這是台資在內地的首家保險合資公司。&#13;<br> 東航集團負責人向路透社證實，雙方有合資計劃，具體方案已送保監會審議。國泰人壽副總裁張發得表示，有關方案已交審批，估計需時6個月，其他細節不便說明。&#13;<br> 消息人士稱，合資公司將涉足航空保險及壽險等，確實內容則要保監批准後才落實。東航也與澳洲合作，將於15日開始提供上海至墨爾本的直航服務。</p></body></html>

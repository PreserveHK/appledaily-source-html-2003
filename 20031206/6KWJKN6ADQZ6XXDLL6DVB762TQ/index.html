<html><header><meta charset="utf-8"><title>保港會獲償三百萬訟費</title></header><body><h1>保港會獲償三百萬訟費</h1><p>【本報訊】保護海港協會不滿城規會批准的灣仔北填海工程計劃，首度引用《保護海港條例》在司法覆核訴訟中獲判勝訴，但不服主審法官就訟費的頒令，要求更改。&#13;<br> 主審法官昨日頒判詞，認同保護海港協會屬慈善組織，為着公眾利益，保護維港才提出訴訟，非一己私利，故頒令城規會須支付保護海港協會的訟費，以彌償基準計算，全面補償海港協會因訴訟所衍生之費用。&#13;<br> 據悉，訟費約達三百萬元。&#13;<br> 有關灣仔北填海工程計劃的司法覆核訟訴，原訟庭於今年七月頒下判決，裁定保護海港協會勝訴，城規會提出上訴，案件將於下周在終審法院審理。&#13;<br> 案件編號：HCAL19/03</p></body></html>

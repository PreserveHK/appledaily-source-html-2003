<html><header><meta charset="utf-8"><title>姚明左耳6成失聰</title></header><body><h1>姚明左耳6成失聰</h1><p>【綜合美國外電】有誰知道在球場上驍勇善戰的姚明竟然有「殘疾」？據ESPN報道，姚明的左耳實際上有六成失聰，但除了間中聽不到球證的哨聲外，對他在球場上的表現並未有太大的妨礙。<br> &#13;<br> <spanclass>兒時藥物過敏累事 &#13;<br> 根據姚明透露，在他八、九歲時，有一次因生病而服用了一種對自己過敏的藥物，導致他的左耳失去了大約六成的聽力。&#13;<br> 「左耳聽力問題對我確有點影響。尤其當比賽很嘈吵時，我很難聽清楚其他人的說話。」姚明說。「但這個問題不妨礙我比賽的表現及正常交流。」</spanclass></p></body></html>

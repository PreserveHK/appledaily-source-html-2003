<html><header><meta charset="utf-8"><title>日領先指標4年最高</title></header><body><h1>日領先指標4年最高</h1><p>【本報綜合報道】日本領先指標升至近4年來最高，反映當地經濟在出口強勁和公司盈利改善推動下，正穩步轉好。不過，家庭開支仍是整體經濟中較遜色的一環，顯示高失業率繼續打擊消費意欲。&#13;<br> 領先指標從9月的66.7，升至10月的88.9，遠勝市場預測的77.8，是2000年2月至今最高，且為連續第6個月企於50點的分水嶺之上。同步指標則由9月的90.9，升至10月的100。&#13;<br> 此外，10月份實質家庭開支較去年同月減少0.8%，每個家庭的平均開支降至301,404日圓（約2.17萬港元）。與9月份相比，10月份開支也下跌1.2%。</p></body></html>

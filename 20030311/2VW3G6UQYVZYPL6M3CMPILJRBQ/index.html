<html><header><meta charset="utf-8"><title>市民對牛奶需求日增</title></header><body><h1>市民對牛奶需求日增</h1><p>【本報訊】香港模範市場研究社的調查發現，本港家庭對奶類產品的需求增加，每個家庭去年第四季用於購買牛奶飲品的平均消費額超過一百六十元，較前年同期增加一成六。&#13;<br> 該研究社訪問了本港一千個家庭，結果顯示，去年第四季有七成二家庭購買牛奶飲品，較前年同期的六成半家庭為多；每個家庭飲用牛奶產品的數量，也由前年第四季的八點九公升，增至去年第四季的十點六公升，主要是由於保鮮奶品的銷量有所增長。&#13;<br> 香港模範市場研究社認為，本港家庭的奶類產品消費額有上升趨勢，反映本港的奶類產品市場漸趨成熟，而青少年一般已認識到奶類產品對健康的好處，同時懂得改善飲食習慣。</p></body></html>

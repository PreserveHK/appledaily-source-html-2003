<html><header><meta charset="utf-8"><title>短路起火房車焚毀</title></header><body><h1>短路起火房車焚毀</h1><p>【本報訊】一名姓許﹙二十一歲﹚青年昨晨四時許，將私家車泊在馬鞍山保泰街一個露天停車場，然後乘坐友人的私家車離開。其間，他發覺忘記取回物品於是折返，卻赫見他的私家車冒煙着火，立即通知停車場看更報警，消防員到場迅速將火救熄。事後調查懷疑肇事私家車的引擎電線短路引致起火，認為火警無可疑。&#13;<br> 肇事私家車付諸一炬（圖），旁邊兩部私家車亦被波及熏黑焚毀。&#13;<br> 伍浦鋒攝</p></body></html>

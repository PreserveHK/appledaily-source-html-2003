<html><header><meta charset="utf-8"><title>Tatu襲Oricon三甲破紀錄</title></header><body><h1>Tatu襲Oricon三甲破紀錄</h1><p>俄羅斯二人女子組合Tatu，近期成功攻陷了英國流行榜及俘擄無數本地fans的心外，二人亦在日本人氣急升。<br> &#13;<br> <spanclass>賣過五十萬張 &#13;<br> Tatu的同名處女大碟《Tatu》，在日本推出短短五日，已經賣出超過五十萬張，並在Oricon的單日榜中排名節節上升，上周六已登上冠軍位置。如無意外，Tatu下周將成為日本史上首個外國新人及組合，一出碟即登上Oricon每周榜的三甲位置。</spanclass></p></body></html>

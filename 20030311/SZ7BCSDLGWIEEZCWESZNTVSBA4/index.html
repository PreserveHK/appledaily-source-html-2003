<html><header><meta charset="utf-8"><title>左慧琪中文水皮食螺絲</title></header><body><h1>左慧琪中文水皮食螺絲</h1><p>兩位明珠大使保采芬、左慧琪昨日和林保怡、姚嘉妮等人，到銅鑼灣時代廣場出席奧斯卡有獎遊戲的揭幕禮。但左慧琪在台上介紹入圍電影時就頻頻「食螺絲」，她說：「我今日唔知點解唔識講嗰段稿先會講到咁樣，好彩同我拍劇嘅人都知我中文唔好。」<br> &#13;<br> <spanclass>港姐延期 &#13;<br> 此外，今屆港姐競選海外佳麗的招募記者會，昨日假尖沙嘴舉行。大會統籌經理何麗全表示今年除了在溫哥華、洛杉磯及多倫多招募海外佳麗外，亦會增設於三藩市一站，他說：「要遷就外國嘅參選者喺放暑假時參賽，所以港姐決賽會延期到八月舉行。」</spanclass></p></body></html>

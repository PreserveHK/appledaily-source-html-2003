<html><header><meta charset="utf-8"><title>畢山一號獲億元洽購</title></header><body><h1>畢山一號獲億元洽購</h1><p>【本報訊】長江實業（001）的畢架山一號，自上周宣布以折讓價推出分層單位公開發售後，剛獲一東南亞投資者以約1億元，大手洽購第9座10至12個單位，平均每方呎5800元。<br> &#13;<br> <spanclass>涉12單位 &#13;<br> 發展商表示，該名投資者計劃購入單位作長線投資，要求發展商提供代租管服務。&#13;<br> 長實高級營業經理郭子威表示，該盤開售迄今累計售出約80伙，套現約8億元，整體平均呎價6200元。因應該名投資客，考慮短期內開售其他全新座別。&#13;<br> 另外，西半山寶珊道1號錄得最新成交，1座低層B室，2641方呎，剛由本地客以2000萬元承接，呎價7573元。</spanclass></p></body></html>

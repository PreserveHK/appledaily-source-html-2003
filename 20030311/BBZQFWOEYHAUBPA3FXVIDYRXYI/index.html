<html><header><meta charset="utf-8"><title>中菜新晉一派滬風</title></header><body><h1>中菜新晉一派滬風</h1><p>23歲已經做到酒店的行政總廚自然有番咁上下，毛重康曾於雪苑飯店及寧波同鄉會跟隨賢師學藝，其後即以烹調中菜菜式而聞名，過檔富豪後，炮製出多款中菜，其中的滬菜就最為吸引，除了招牌菜龍門蝦仁，還有百葉結烤肉、肉丸燒海參及椒鹽元蹄等，菜式由材料至烹調方法都源自上海，保證正宗滬式風味。&#13;<br>&#13;<br>記者：朱維達</p><p><b> 富豪國際酒店龍門客棧</b> &#13;<br> 地址：香港赤鱲角香國際機場暢達路9路&#13;<br> 訂座電話：22866878</p></body></html>

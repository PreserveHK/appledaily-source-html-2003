<html><header><meta charset="utf-8"><title>吉岡美穗向水著SayGoodbye</title></header><body><h1>吉岡美穗向水著SayGoodbye</h1><p>繼井川遙及乙葉之後，日本水着界又多一名女星宣布「上岸」。前日吉岡美穗在涉谷舉行握手會，宣傳其最後一本水着寫真集《M》。<br> &#13;<br> <spanclass>集合兩年佳作 &#13;<br> 打扮得像OL般端莊的吉岡，在七百名fans前大力催谷寫真集，她表示《M》集合了她兩年來所拍的佳作。她笑說：「呢本書集合咗我兩年嘅大成，但係我要講明雖然我唔再拍水着寫真，但唔代表我以後私底下都唔會再着泳衣㗎！」</spanclass></p></body></html>

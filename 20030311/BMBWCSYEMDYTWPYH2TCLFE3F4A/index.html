<html><header><meta charset="utf-8"><title>猜枚爭執樽扑爆頭</title></header><body><h1>猜枚爭執樽扑爆頭</h1><p>【本報訊】油麻地彌敦道一間卡拉OK，昨晨二時許發生血案。九名男女在卡拉OK房內飲酒唱歌消遣，一名姓林（二十歲）男子疑因猜枚贏輸問題與人發生爭執，遭人用破樽襲擊，面及頭部受傷。他血流披面負傷逃出街外，遇上巡邏警員報案。警員調查後將傷者帶入卡拉OK內調查，將兩名懷疑有黑社會「和勝和」背景、涉嫌傷人的姓許及姓譚（均二十二歲）男子拘捕帶署。&#13;<br> 傷者事後（圖）被送院治療，情況穩定。&#13;<br> 黎志偉攝</p></body></html>

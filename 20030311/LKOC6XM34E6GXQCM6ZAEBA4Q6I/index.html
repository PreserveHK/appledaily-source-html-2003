<html><header><meta charset="utf-8"><title>買家用按保比例上升</title></header><body><h1>買家用按保比例上升</h1><p>【本報訊】買家使用一站式九成按揭保險計劃比例，在過去半年有明顯增幅，上月比例佔逾一成八，創歷史新高。<br> &#13;<br> <spanclass>下季料增至四成 &#13;<br> 經絡集團預期，按揭保險計劃使用率將持續上升，踏入第二季，料會攀升至四成，並有機會取代發展商二按，主導市場。&#13;<br> 經絡集團行政總裁黃錦康說，近月多家銀行夥拍發展商，為新盤提供一站式九成按揭保險計劃，樓按利率較發展商提供的二按利率為低，導致採用按保比例提升。&#13;<br> 經絡集團調查主要根據將軍澳中心、深井碧堤半島、元朗帝庭居及荃灣名逸居資料作出分析，去年11月只有6.8%買家採用按保，但今年2月，已攀升至18.5%。</spanclass></p></body></html>

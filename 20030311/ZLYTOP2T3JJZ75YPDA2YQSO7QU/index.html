<html><header><meta charset="utf-8"><title>GiGi個唱大派情侶表</title></header><body><h1>GiGi個唱大派情侶表</h1><p>梁詠琪（GiGi）本周五（十四日）將在紅館舉行一連三場「高妹梁詠琪FunnyFace演唱會」。<br> &#13;<br> <spanclass>陪坐摩天輪 &#13;<br> GiGi上次個唱得到瑞士浪琴表贊助，今次也不例外，獲浪琴表每場送出一對價值共約一萬三千元的情侶手表給現場歌迷。&#13;<br> GiGi日前抽空到銅鑼灣的瑞聯錶行揀手表，她說：「我每晚會送一對浪琴情侶表畀歌迷，但𠵱家我又想每晚搵對情侶陪我坐摩天輪，之後就將手表畀佢哋。」&#13;<br> 其實GiGi身邊的工作人員知道她送名貴手表，均十分羨慕，還笑言要GiGi揀他們，但GiGi堅持要以公正方式送出禮物。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>港客至愛東北冷盤</title></header><body><h1>港客至愛東北冷盤</h1><p>聽聞在東北菜的冷盤中，以白菜肉絲最受港人歡迎，唔執輸要試試其味力何在，用切得極幼的北方大黃芽白配以豬肉絲，淋上由涼拌師傅自家調製的醬汁，做法近似西式的菜沙律，味道酸甜中帶微辣，開胃有特色。如果嗜辣的話，可以揀炮拌明太魚，炮在北方的意思是勁辣，而明太魚是一種來自鴨綠江的魚，肉質有少許似柴魚，曬乾後切絲拌以白醋、辣椒粉、醬油同調味料，做出來的魚乾紅噹噹，未食已經感受到其辣度。&#13;<br>記者：黃希知&#13;<br>攝影：偉信</p><p>北國之戀&#13;<br> 電話：(86)75583325925&#13;<br> 地址：深圳市振華路蘇發大廈首層&#13;<br> 營業時間：上午6時至凌晨2時</p></body></html>

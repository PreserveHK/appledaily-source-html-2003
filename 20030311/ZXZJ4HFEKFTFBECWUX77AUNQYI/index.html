<html><header><meta charset="utf-8"><title>吳作棟06年退休　兒子屆時或從政</title></header><body><h1>吳作棟06年退休　兒子屆時或從政</h1><p>中國人向來着重子承父業，但新加坡總理吳作棟的兒子吳仁軒醫生卻堅持父親一日在位，也不會從政，以免招人話柄，但他不排除日後加入政壇。&#13;<br> 吳作棟表明會在○六年大選前退下來，交棒給新一代領導人。執政行動黨最近為此物色新政治人物，看上吳仁軒，但遭對方婉拒。&#13;<br> 三十五歲的吳仁軒表示：「我不認為當我爸爸還在從政時，我會出來從政，不要讓人誤會，以為我不是憑實力。」他承認作為總理的兒子，是有壓力，「讓我非得表現更出色不可」，可幸父親從沒給他太多壓力。&#13;<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>楊采妮師妹執二攤</title></header><body><h1>楊采妮師妹執二攤</h1><p>早前有消息指楊采妮會復出接拍台灣劇集《天之驕女》，跟韓國變性藝人河利秀結片緣，二人更被指樣貌相似，所以安排在劇中演出兩姊妹。<br> &#13;<br> <spanclass>沒興趣拍劇 &#13;<br> 不過，製作單位「金騰娛樂」日前公布《天》劇演員名單時，楊采妮卻榜上無名，由其小師妹關穎取代。楊采妮臨門一腳被踢出局，「金騰娛樂」負責安排演員的Eddie日前回應說：「我們不是嫌楊采妮過氣，而是她所屬的福隆公司表示，當楊采妮看過劇本後，她表示只會拍電影，似乎對拍劇沒興趣，結果就由楊采妮同老闆、但不同公司的小師妹關穎代替。」關穎跟河利秀在《天》劇中演姊妹，二人愛上同一個男人。</spanclass></p></body></html>

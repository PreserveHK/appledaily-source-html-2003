<html><header><meta charset="utf-8"><title>旺角六街賣斷予鷹君</title></header><body><h1>旺角六街賣斷予鷹君</h1><p>【本報訊】市區重建局前身的土地發展公司，99年已與鷹君集團達成協議，將旺角六街重建項目業權賣斷，但如日後銷售利潤達某水平，市建局仍可分紅。&#13;<br> 市建局指出，99年土發管理局考慮該項目的整體投資及市場前景後，認為可獲得大筆分紅的機會極微，故決定採賣斷方式，將業權售予鷹君，但並沒證實有關賣價是否約3億元，及沒透露所定的利潤分紅水平。&#13;<br> 市建局亦強調，由於整個重建項目，所涉及的收購費用及發展成本等開支，全由鷹君負責，土發或市建局均沒有分擔任何財政支出，故市建局的財政狀況不受任何影響。該商業項目總樓面約178萬方呎，包括酒店、寫字樓及商場。</p></body></html>

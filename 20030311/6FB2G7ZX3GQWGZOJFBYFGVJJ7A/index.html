<html><header><meta charset="utf-8"><title>美容品牌入戲院爭觀眾</title></header><body><h1>美容品牌入戲院爭觀眾</h1><p>為了爭取曝光率，各大美容品牌真的無所不用其極。最新鮮的招數，係侵入電影界，務求令觀眾隨時隨地都見到它的蹤迹。好似最近有套新戲《五星級戀人》上畫，女主角JenniferLopez飾演一位酒店服務生，而酒店內所用的沐浴產品，竟然是美國護膚品牌Kiehl's，而且重要有好幾個大特寫㖭！其實香港唔少電影都出現過這情況，好似較早前的《我左眼見到鬼》，戲內眾人經常手持一纖體美容產品，那種刻意的賣廣告方式，感覺非常突兀，真係唔做好過做。	&#13;<br>記者：羅惠芬</p></body></html>

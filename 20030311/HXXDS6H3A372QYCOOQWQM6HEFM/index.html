<html><header><meta charset="utf-8"><title>千葉縣辦麻雀堂　防日本老人癡呆</title></header><body><h1>千葉縣辦麻雀堂　防日本老人癡呆</h1><p>中國人閒時會「攻打四方城」，打麻雀已成「另類國粹」，既可鬆弛神經，也可小賭怡情。日本千葉市政府也認同打麻雀有助身心健康，尤其是老人，決定由四月起開班教老人打麻雀，希望藉此增加老人的手部和大腦活動，防止老人癡呆，還可擴闊他們的社交圈子。&#13;<br> 當局準備在市內六個區開班，鼓勵六十歲以上老人前來打麻雀，參加費每人只需花一百港元。對於完全不諳打麻雀的老人，日本麻雀健康協會將會免費教授他們規則和禮儀。&#13;<br> 日本《讀賣新聞》</p></body></html>

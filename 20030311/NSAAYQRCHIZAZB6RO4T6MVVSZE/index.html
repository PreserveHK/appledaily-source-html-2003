<html><header><meta charset="utf-8"><title>周梁淑怡愛女作伴睇名劇</title></header><body><h1>周梁淑怡愛女作伴睇名劇</h1><p>香港藝術節進行如火如荼，前晚漢堡芭蕾舞團著名劇目《尼金斯基》繼續在尖沙嘴文化中心公演。<br> &#13;<br> <spanclass>手挽手入場 &#13;<br> 不少官商名人無懼寒冷天氣，前來捧場，包括「蘭桂坊之父」盛智文夫婦、政務司司長曾蔭權夫婦、夏雅朗、馬會主席夏佳里夫婦、旅遊發展局主席周梁淑怡、邵逸夫、已故船王包玉剛的千金包陪慶和包陪麗等。&#13;<br> 其中周梁淑怡帶同女兒結伴前來欣賞芭蕾舞劇，二人手挽手入場，共享家庭樂。而「六叔」邵逸夫更獨自前來，問六叔是否鍾情芭蕾舞歌劇時，他以友善笑容回應。&#13;<br> 採訪：JessicaNgan　&#13;<br> 攝影：RickyChan</spanclass></p></body></html>

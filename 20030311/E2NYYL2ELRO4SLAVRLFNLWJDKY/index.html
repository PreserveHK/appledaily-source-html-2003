<html><header><meta charset="utf-8"><title>兩車相撞三人受傷</title></header><body><h1>兩車相撞三人受傷</h1><p>【本報訊】昨晨零時許，一部的士沿觀塘秀茂坪道上斜右轉入秀明道時，與一部沿秀茂坪道落斜駛至私家車相撞（圖）。私家車撞車後衝上左邊行人路，撞毀三米鐵欄始停下。結果私家車上姓張（二十六歲）男乘客、的士上姓鄭（四十歲）及姓郭（四十一歲）男乘客共三人受傷，除一人需留醫情況穩定外，其餘兩人敷治後出院。&#13;<br> 兩名同姓梁司機（四十一歲及二十二歲）證實無飲酒，警方懷疑有司機衝紅燈引致意外。&#13;<br> 黎志偉攝</p></body></html>

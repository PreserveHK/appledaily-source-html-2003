<html><header><meta charset="utf-8"><title>婦抗劫賊倒地傷頭</title></header><body><h1>婦抗劫賊倒地傷頭</h1><p>【本報訊】一名姓蕭（四十二歲）女子，昨清晨六時許，乘巴士到沙田大圍道巴士總站下車後，徒步返公司上班途中，突遭獨行金毛賊從後搶劫手袋，她拚命反抗保護手袋財物，一邊高聲呼救，途人聽聞呼救聲代為報警，匪徒見事敗用力將女事主推倒地上，然後倉皇逃去無蹤。&#13;<br> 女事主力保不失，她頭部受輕傷送院（圖），敷治後無礙。接報警員事後在附近一帶兜截，但沒有發現。&#13;<br> 伍浦鋒攝</p></body></html>

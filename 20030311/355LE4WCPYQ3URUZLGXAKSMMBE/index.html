<html><header><meta charset="utf-8"><title>方力申內地被嗌許樂</title></header><body><h1>方力申內地被嗌許樂</h1><p>方力申日前抽空到了廣州出席麥當勞的「特困單親母親家庭」籌款活動，他獲委任為大會的宣傳大使。<br> &#13;<br> <spanclass>獲小朋友歡迎 &#13;<br> 穿上大會制服的小朋友一早到場等候，他們見到方力申時，均拍手以示歡迎，又擁上前遞上照片和VCD要求方力申簽名留念。&#13;<br> 方力申說：「我見到咁多人支持，都好開心，佢哋重會嗌我喺網上劇《百分百感覺》裏面許樂個角色名，估唔到我內地個巿場都咁好，我會繼續努力。」</spanclass></p></body></html>

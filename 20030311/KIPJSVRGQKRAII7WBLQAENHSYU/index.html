<html><header><meta charset="utf-8"><title>億元假美債券案開審</title></header><body><h1>億元假美債券案開審</h1><p>【本報訊】一名報稱酒店董事與一名菲律賓籍男子，涉嫌本年三月八日行使一億美元偽造美國債券，昨解往北九龍裁判法院提訊。&#13;<br> 兩名被告暫毋須對管有及串謀使用假文書兩項控罪答辯，控方申請將案押後，以待科學鑑證及警方進一步調查，案件押後至四月二十二日再提訊，兩人還押懲教署監管。&#13;<br> 首名被告GuintoCabreraPrudencue，五十一歲，菲律賓籍；次被告顏兆基，五十五歲，香港居民。&#13;<br> 案件編號：NKCC1626/2003</p></body></html>

<html><header><meta charset="utf-8"><title>40小學試行小班教學</title></header><body><h1>40小學試行小班教學</h1><p>【本報訊】為向政府爭取減低中、小學每班學生人數以提升教學效能，教育專業人員協會在本年一月發起小班教學簽名運動，結果有二萬一千多名中、小學校長及教師簽名支持，當中包括三百一十七名校長。該會認為，當局應趁適齡學生人數不斷下降的「黃金機會」，逐步推行小班教學，最終目標為二十五人一班。&#13;<br> 教協表示，政府打算以試點形式，挑選四十間小學先推行小班教學，視乎情況才訂出有關政策，但教協認為，教統局應視小班教學為主要教學施政方針，而非教學實驗，而當局在制訂政策時，應聽取教師的意見。</p></body></html>

<html><header><meta charset="utf-8"><title>兩會金句</title></header><body><h1>兩會金句</h1><p>「懷裏抱隻狗、手中大哥大、住着新洋房、開輛桑塔納（國產名車）。在許多地方，這樣的人卻還在領城市最低保障金。要把低保金花在該花的人身上，就一定要制訂『隱性收入』最低標準。」&#13;<br> ──全國人大代表、北京張家口市橋西區民政局長劉希光&#13;<br> &#13;<br> 農民不可能眼巴巴地等着『健康快車』開進村，更多的楊小霞不可能在生命垂危時還等待着媒體發起的捐助。建立社會保障，立法永遠是一勞永逸的辦法。&#13;<br> ──全國人大代表、北京市人大副主任張燕麗&#13;<br> 背景：楊小霞是山東農村姑娘，患罕見肢體壞死怪病，卻沒醫療保險，最後在媒體呼籲下，靠捐款在京治愈。</p></body></html>

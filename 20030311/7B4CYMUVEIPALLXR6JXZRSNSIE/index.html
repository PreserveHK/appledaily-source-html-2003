<html><header><meta charset="utf-8"><title>過癮迷你墨水筆</title></header><body><h1>過癮迷你墨水筆</h1><p>有日行過深圳文具店，畀我見到呢支Cutie墨水筆，其筆身雖然只有約4吋長，但揸上手覺得幾舒服，於是忍唔住買咗兩支。返到屋企，入咗墨水後試寫，發覺幾好寫喎，絕對令我有點喜出望外。筆身更有磨砂及不銹鋼以供選擇，就算買嚟送畀朋友都絕不失禮！&#13;<br>記者：呂洛</p><p>方超文具&#13;<br> 地址：深圳市文錦中路1049號聯興大廈一樓&#13;<br> 電話：(86)75582353222</p></body></html>

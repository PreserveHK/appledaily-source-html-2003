<html><header><meta charset="utf-8"><title>陳敏之丁父憂</title></header><body><h1>陳敏之丁父憂</h1><p>陳敏之的父親早前發現患了肺癌，在醫院治療約一個月後，日前病逝。陳敏之近日忙為亡父籌備喪禮，已定於明晚設靈，葬禮會以基督教儀式進行。&#13;<br> 記者昨日致電陳敏之，她說：「爹哋日前離開咗，彌留嘅時候我喺醫院陪佢，佢雖然都講唔到啲乜嘢，但我就承諾會畀心機做嘢，照顧媽咪同細佬，唔會令佢牽掛。」<br> &#13;<br> <spanclass>懷念父親 &#13;<br> 陳敏之續說：「爹哋好叻，細個重教識我游水，我對佢好懷念。因為全家人都係基督徒，所以爹哋遺體會火化，再安葬喺將軍澳墳場。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

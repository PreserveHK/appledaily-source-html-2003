<html><header><meta charset="utf-8"><title>警署旁遇劫</title></header><body><h1>警署旁遇劫</h1><p>【本報訊】旺角警署附近發生冒警劫案，兩名膽大包天金毛賊，昨下午三時許假冒便衣警察，在通菜街與運動場道交界截查一名姓劉十九歲青年，「假警察」展示偽造警察委任證後，將青年帶到附近一條後巷，搜查他的名牌LV背囊，發現內藏一萬八千元現金，見獵心起將整個背囊搶去，事主如夢初醒窮追，遭賊人揮拳打傷，事後自行報警求救。&#13;<br> 遇劫青年左面頰紅腫一片，醫治後無大礙。由於劫案現場與旺角警署只有一街之隔，警方對此十分關注，大批警員出動搜捕兩名年約三十歲，分別穿着黑衣、黑褲、染金髮「假警察」但無發現，警方暫列冒警行劫案處理。</p></body></html>

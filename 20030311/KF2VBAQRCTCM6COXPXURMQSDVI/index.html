<html><header><meta charset="utf-8"><title>元斌、章子怡無緣待花開</title></header><body><h1>元斌、章子怡無緣待花開</h1><p>近日有指韓國男星元斌或謝霆鋒，將有機會演出內地導演侯詠執導、章子怡有份演出的電影《茉莉花開》，但昨日侯詠證實，這消息根本毫無根據，亦沒有可能，而且此片已悄悄地於上海開拍。<br> &#13;<br> <spanclass>特訓無怨言 &#13;<br> 此外，元斌與張東健合作的大作《太陽旗飄揚》，正在南韓繼續拍攝。日前此片導演姜帝圭接受訪問時，大讚外表文質彬彬的元斌，在所有軍訓及動作場面皆有超水準表現，拍攝前接受了三星期的特訓，亦全無怨言。而幕後工作人員亦表示一向被指性格沉默的元斌，十分友善，上下打成一片。</spanclass></p></body></html>

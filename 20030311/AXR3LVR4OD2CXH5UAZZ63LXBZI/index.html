<html><header><meta charset="utf-8"><title>匯豐：速戰速決利經濟</title></header><body><h1>匯豐：速戰速決利經濟</h1><p>美伊戰事如箭在弦，滙豐銀行總經理柯清輝認為，戰火會對美國經濟造成影響，香港也難幸免，但盡早開戰，可消除市場不明朗因素，「若能速戰速決」，對美國經濟未嘗不是好事。他相信，美息短期難以再降，聯儲局下次開會，應保持息率不變。&#13;<br> 渣打銀行董事王冬勝表示，今年度美國息率會維持低水平，戰事結束後，油價可望回復平穩，美國方面也不希望息率太低，因這會反映經濟有問題。&#13;<br> 對於標普因英國金融機構之退休基金赤字龐大，擬將滙豐控股（005）信貸評級調低，柯清輝表示集團已注資5億英鎊，此做法已屬保守。</p></body></html>

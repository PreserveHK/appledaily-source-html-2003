<html><header><meta charset="utf-8"><title>　　CSL高層高球會明星 - 李八方</title></header><body><h1>　　CSL高層高球會明星 - 李八方</h1><p>CSL行政總裁伍清華喺行內出咗名口才好，查實佢打高爾夫球亦有一手。上周六佢哋公司舉行「1010高爾夫球日」，伍清華（左）就同藝人伍詠薇（右二）、方中信（右）切磋球技。&#13;<br> 不過，佢就冇公司營運總監郭婉雯咁好彩，事關伍詠薇當日一路黐實郭婉雯（左二），話要佢教。伍總裁冇得教人，惟有自己打囉。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

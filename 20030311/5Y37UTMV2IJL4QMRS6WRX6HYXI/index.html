<html><header><meta charset="utf-8"><title>蔡依林請裸男做保鑣</title></header><body><h1>蔡依林請裸男做保鑣</h1><p>蔡依林的新唱片《看我七十二變》推出僅僅三天便缺貨，她日前在台灣連踩三場簽唱會，唱片公司還請了四名裸男做其保鑣，他們用滑浪板抬蔡依林進場，氣氛熱烈。<br> &#13;<br> <spanclass>男歌迷易裝模仿 &#13;<br> 簽唱會舉行期間，突然有男歌迷模仿蔡依林，以女裝打扮在台前索簽名，還即場扭屁股展示舞姿。另一位女歌迷走近蔡依林時，大讚偶像樣子像洋娃娃，女歌迷還問：「我可不可以抱抱你？」當時蔡依林身邊的壯男保鑣，竟沒加以理會，幸好唱片公司工作人員醒目，馬上制止。雖然蔡依林驚訝歌迷如此熱情，但她依然說：「我都感到很開心。」</spanclass></p></body></html>

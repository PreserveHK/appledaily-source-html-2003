<html><header><meta charset="utf-8"><title>鳳姐再遭𠝹刀行劫</title></header><body><h1>鳳姐再遭𠝹刀行劫</h1><p>【本報訊】深水埗福榮街一個鳳樓架步，昨午三時許，一名二十餘歲男子喬裝嫖客的賊人喚門，姓黃（三十四歲）鳳姐不虞有詐，開門讓其入屋。雙方議價肉金後入房準備交易時，該名男子突然亮出一把𠝹刀，指嚇鳳姐，並在屋內搜掠，劫得二百元後逃去，鳳姐（圖）立即報警。&#13;<br> 據稱該鳳樓今次是第二度遇劫，而現場大廈樓上一個鳳樓，在今年一月亦曾遇劫，警方接報迅速趕至，拘捕一名賊人。&#13;<br> 梁偉權攝</p></body></html>

<html><header><meta charset="utf-8"><title>阿Sa熱捧裏原宿</title></header><body><h1>阿Sa熱捧裏原宿</h1><p>裏原宿位於日本原宿鬧市入面的小巷，堪稱東京型人熱點，由日本潮流之父藤原浩開始發展，之後不少具潮流觸覺、別具型格的店舖聚集於此。<br> &#13;<br> <spanclass>名牌樂意合作 &#13;<br> 所謂裏原宿型人，就是有些人的衣着標榜優質便服，強調另類個人風格，因而衍生不少品牌，不少港星如陳冠希、余文樂、陳文媛和女子二人組合Twins的蔡卓妍（阿Sa）和鍾欣桐均熱力捧場，例如有ABathingApe（見圖）、Supreme和Silas都成為不少日本及港人潮流分子追捧，近年更有不少名牌樂意與它們crossover合作。</spanclass></p></body></html>

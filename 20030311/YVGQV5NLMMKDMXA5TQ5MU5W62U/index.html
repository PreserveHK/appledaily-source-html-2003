<html><header><meta charset="utf-8"><title>勤達純利飆81%</title></header><body><h1>勤達純利飆81%</h1><p>【本報訊】勤達集團（1172）公布02年度業績，因核心業務增長、控制成本及利息支出減，純利增81%至5067萬元；股息28仙，增40%。<br> &#13;<br> <spanclass>全年賺5067萬 &#13;<br> 期內營業額5.74億元，升12%。勤達董事總經理鄺天立解釋，除增加了新客戶，舊客戶亦在書刊外，增加紙品印刷需求。&#13;<br> 他預期今年集團收入有20%增幅，而手頭定單收入為8500萬元。至於主要成本之一的紙價，年初已上升5%，他估計年內還會升5%。勤達已跟紙品供應商達成協議，將紙價鎖定現水平至今年6月，另外亦會採用一些廉價物料取代紙張。</spanclass></p></body></html>

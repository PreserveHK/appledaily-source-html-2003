<html><header><meta charset="utf-8"><title>車禍受驚相擁哭泣</title></header><body><h1>車禍受驚相擁哭泣</h1><p>【本報訊】一輛平治房車昨晨二時許，沿西貢西沙公路向馬鞍山行駛，疑因天雨路滑，駛至近西徑村一個右彎位時失控，打白鴿轉後越過對面行車線及衝上行人路，擱在山坡邊石壆搖搖欲墜。車內三男兩女沒有受傷。&#13;<br> 現場消息稱，車上各人恐貿然落車會導致車輛墮山，遂報警求救。消防員到場將五人安全救出，其中兩名女乘客因受驚一度相擁哭泣，要同行友人安慰。她們在驚魂甫定後，向現場友人開心表示：「我哋今次大難不死必有後福。」警方事後為二十二歲姓梁司機進行酒精測試，證實未有飲酒。肇事車輛其後由消防員用繩固定後拖回路面。</p></body></html>

<html><header><meta charset="utf-8"><title>買現貨平治S350L唔使90萬</title></header><body><h1>買現貨平治S350L唔使90萬</h1><p>自從財爺公布新一年財政預算案，將會大幅增加首次登記稅後，令不少買家同車行都叫苦連天，尤以貴價車為甚；不過，平治代理仁孚行卻大唱反調，仍舊以$899,000呢個超值價錢，推售佢哋Facelifted新版S350L現貨型號，呢部S350L除咗外形夠豪夠氣派外，車內設備亦都好齊全，而且一台3.7公升V6偈重好夠力㖭！若然你想擁有一部咁豪華嘅S-Class，兼且又唔想付出高昂稅項的話，就記住唔好錯過機會喇！事關據知代理手頭上現貨有限，賣完就無㗎喇！</p></body></html>

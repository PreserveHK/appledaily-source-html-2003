<html><header><meta charset="utf-8"><title>《洗冤錄II》收視升Bobby減壓</title></header><body><h1>《洗冤錄II》收視升Bobby減壓</h1><p>無綫劇集《洗冤錄II》上周收視持續上升，最高收視有三十九點，即有二百五十二萬人收看，而平均收視則有三十五點，約有二百二十六萬人收看。至於由馮寶寶主演的亞視劇集《萬家燈火》上周平均收視有十點，約有六十四萬人收看。<br> &#13;<br> <spanclass>收視再升請食飯 &#13;<br> 對於《洗冤錄II》的收視佳績，昨日歐陽震華（Bobby）在將軍澳拍攝《陀槍師姐IV》時說：「其實壓力都好大，如果收視再升，到時咪請食飯囉。」&#13;<br> 此外，亞視昨日舉行了一個頒贈表彰函的儀式，《萬家燈火》主角馮寶寶接過表彰函後說：「總算係有個交代，可能好多老觀眾想睇我演技有冇差到。」</spanclass></p></body></html>

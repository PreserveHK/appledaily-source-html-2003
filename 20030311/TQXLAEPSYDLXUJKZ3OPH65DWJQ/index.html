<html><header><meta charset="utf-8"><title>靚衫SnapShot：佘詩曼ColgirlMagic迷魂肩</title></header><body><h1>靚衫SnapShot：佘詩曼ColgirlMagic迷魂肩</h1><p>日本不少少女服品牌憑其青春風格，成功進駐香港，當中BeamsBoy、TsumoriChisato和X-girl均是表表者。<br> &#13;<br> <spanclass>誘人氣味 &#13;<br> 佘詩曼前日出席劇集宣傳活動時，身穿的粉紅色圖案tubetop，就是日本少女服品牌ColgirlMagic的春裝，約售一千元。佘詩曼穿了這上衣，多了點少女氣息，並以其標致的身段加上健康的膚色，滲出陣陣性感迷人味道。</spanclass></p></body></html>

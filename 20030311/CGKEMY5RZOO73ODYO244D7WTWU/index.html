<html><header><meta charset="utf-8"><title>伊拉克危機最新發展</title></header><body><h1>伊拉克危機最新發展</h1><p><spanclass>伊空軍疑巴格達演習 &#13;<br> 一架來歷不明的飛機周一上午在伊拉克首都巴格達上空盤旋，引起關注。這是去年十一月底聯合國恢復對伊武檢以來，巴格達上空首次出現飛機，可能是伊拉克空軍在進行軍事演習。<br> &#13;<br> <spanclass>美防長日內訪問沙地 &#13;<br> 美國國防部長拉姆斯菲爾德料將於日內抵達沙地阿拉伯，消息人士指是想打開一條新的南路攻伊戰線。沙地政府拒絕證實討論內容，但否認已有大批美軍與軍機駐當地備戰。<br> &#13;<br> <spanclass>美邀工程商重建伊國 &#13;<br> 美國《華爾街日報》報道，華府已邀請至少五家工程公司參與投標重建伊拉克，準備批出的合約逾七十億港元，獲邀公司包括副總統切尼曾任職的哈利博頓公司附屬機構。</spanclass></spanclass></spanclass></p></body></html>

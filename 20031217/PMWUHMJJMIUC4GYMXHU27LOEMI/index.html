<html><header><meta charset="utf-8"><title>張王幼倫慢工出細貨</title></header><body><h1>張王幼倫慢工出細貨</h1><p>以高級珠寶定位的Carnet，是由張王幼倫（圖中）和合作達二十多年的拍檔AviNagar（圖左）成立的。張王幼倫日前接受訪問時，分享她與珠寶結緣的點點滴滴，她說：「我細細個已經要學習睇鑽石，我設計嘅珠寶絕對講求靈感，情願花多一啲時間喺設計同工序上面，寧願慢工出細貨。」&#13;<br> 張王幼倫續說：「好似我其中一件最新鑽石手表，表面就以鑽石嘅天然圖案及形象，鑽石面嘅圖案已經係最好嘅設計，絕對係oneofakind。」</p></body></html>

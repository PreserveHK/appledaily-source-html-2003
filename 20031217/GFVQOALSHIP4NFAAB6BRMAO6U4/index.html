<html><header><meta charset="utf-8"><title>銀河洽購星空節目頻道</title></header><body><h1>銀河洽購星空節目頻道</h1><p>【本報訊】星空傳媒新任行政總裁高美嫻表示，除剛開始向電盈（008）旗下NOW寬頻電視提供兩條節目頻道外，旗下衛視電影台及星空衛視，亦有意提供節目頻道予銀河衛視，但未落實任何協議。&#13;<br> 她表示，作為一個內容供應商，希望各收費電視營運商選用其節目，惟若個別營運商希望獨家轉載個別節目，亦會按個別情況商討。目前，星空獨家提供予有線的頻道ESPN/StarSport將於明年屆滿，但拒評會否續約。</p></body></html>

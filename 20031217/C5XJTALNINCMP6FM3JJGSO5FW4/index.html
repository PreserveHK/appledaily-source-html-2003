<html><header><meta charset="utf-8"><title>山口萌寒冬黑白配</title></header><body><h1>山口萌寒冬黑白配</h1><p>曾與中田英壽傳緋聞的日本水着女星山口萌，原來鏡頭後對衣着打扮甚有研究。她被問到今個冬季流行甚麼時，即口若懸河地數出monotone、legwarmer及短fur褸等，看來的確下過工夫「咪」時裝書。<br> &#13;<br> <spanclass>突出線條美 &#13;<br> 今次山口親身示範的monotonelook，穿上鴛鴦黑白G.V.G.V.高跟鞋，山口說：「我也是突然想到這樣穿會頗特別，我最喜歡這雙鞋的地方，是它們剛好露出了少少腳趾隙，令腳掌看來更有線條美。」&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>

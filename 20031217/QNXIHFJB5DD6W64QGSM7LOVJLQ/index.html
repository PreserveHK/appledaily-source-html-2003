<html><header><meta charset="utf-8"><title>亞洲金融稅貸最低2.79厘</title></header><body><h1>亞洲金融稅貸最低2.79厘</h1><p>【本報訊】亞洲金融（662）旗下亞洲商業銀行推出「第二浪」全新稅貸，特選客戶年息最低2.79厘（貸款額50萬元以上，貸款期6個月），整體息率則介乎2.79至9.8厘。此外，成功提取貸款人可獲贈500元美食或購物現金券等優惠。&#13;<br> 亞洲商業銀行常務董事兼總經理陳智文表示，希望今年稅務貸款額能較去年增加四成；但由於不少市民薪俸稅額減少，故整體市場增長未必如去年般理想。&#13;<br> 另外，該銀行副總經理蕭偉然表示，暫無意發行或代理人民幣信用卡。</p></body></html>

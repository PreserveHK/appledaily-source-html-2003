<html><header><meta charset="utf-8"><title>BoBo怕死唔玩笨豬跳</title></header><body><h1>BoBo怕死唔玩笨豬跳</h1><p>陳文媛（BoBo）昨日應邀出席在海洋公園舉行的「冬季O運會」揭幕儀式，還跟在場的小朋友乘坐「開心滑泡圈」從小雪山滑下。<br> &#13;<br> <spanclass>冇心理準備 &#13;<br> BoBo表示之前最喜歡一些刺激的新玩意，但最近她看過一個以速度做題材的節目，當中講述很多真實個案，把她嚇怕了，BoBo說：「我睇完節目後，搞到好多嘢都唔敢玩，好似上次我去韓國拍旅遊特輯，本來要玩笨豬跳，但係最後我都係唔敢，一來冇心理準備，二來係要在地下着陸，地下咁硬，條繩斷咗嘅話，跌落去會死，所以最後都冇報名。」	&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>杜汶澤戥華仔不值</title></header><body><h1>杜汶澤戥華仔不值</h1><p>將於周六上映的《老夫子動畫大電影：反斗偵探》，前晚假灣仔會展舉行慈善首映禮，出席者除了有份配音的杜汶澤和利嘉兒外，還有老夫子漫畫創作人王澤（原名王家禧）的兒子王澤、杜國威和卡通人物老夫子、秦先生和大蕃薯。&#13;<br> 王澤擔任這部動畫電影的創作總監，他一見杜汶澤即上前跟他握手，多謝對方為老夫子配音。<br> &#13;<br> <spanclass>角色難演繹 &#13;<br> 而杜汶澤又為劉德華落選金馬影帝大感不值，他說：「華仔個角色難演啲，亦正亦邪好難演繹，我覺得佢應該攞獎至啱。」&#13;<br> 採訪：卓美娟　攝影：陳偉權</spanclass></p></body></html>

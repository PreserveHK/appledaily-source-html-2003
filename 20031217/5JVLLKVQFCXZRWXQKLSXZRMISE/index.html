<html><header><meta charset="utf-8"><title>布梳化保養好壽命長</title></header><body><h1>布梳化保養好壽命長</h1><p>現時不少家庭都愛用布梳化，貪其價錢平，花款和色彩選擇多。要知道布梳化最怕是遇水及沾污，若把沾污的布套除出清洗，布質的防污效果減弱，是以可購買布梳化專用的防塵噴劑，增強其防水效用。小範圍的污迹可購買地氈及一般布料清潔噴劑處理即可；若範圍太大，可直接將布套拆出送往乾洗；若手洗便要小心縮水及不要經常清洗，因為再好的布都會褪色。避免布梳化經常處於陽光暴曬處，因為這樣會令布料褪色變質；若布梳化放置於窗口，最好裝設窗簾防曬。&#13;<br>&#13;<br>記者：尹珊珊</p></body></html>

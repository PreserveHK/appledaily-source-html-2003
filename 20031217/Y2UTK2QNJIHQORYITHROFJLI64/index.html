<html><header><meta charset="utf-8"><title>申鉉濬立誓終身不娶</title></header><body><h1>申鉉濬立誓終身不娶</h1><p>韓國男星申鉉濬與多年女友宋緹英分手後，曾傳出他多次到女友家拍門哀求復合不果，日前他卻突然向記者誓神劈願表示終身不娶。&#13;<br> <br> <spanclass>深受傷害 &#13;<br> 申鉉濬謂：「其實我一直有這個想法，到最近才敢對母親說，因為我是家中的獨子。我決定以後也獨身，雖然我不排除會與將來女友同居。」&#13;<br> 申鉉濬更說已厭倦了談戀愛，但同時他身邊的朋友指他與宋緹英分手令他受傷甚深。據悉申鉉濬每次拍戲也會與對手傳出緋聞，因而令女友對他不信任而分開。</spanclass></p></body></html>

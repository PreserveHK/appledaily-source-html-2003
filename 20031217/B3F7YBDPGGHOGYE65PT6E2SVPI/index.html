<html><header><meta charset="utf-8"><title>小池展露開放一面</title></header><body><h1>小池展露開放一面</h1><p>水着女王小池榮子，前日為剛推出的寫真及散文集《PARAISO》，舉行簽名會。小池表示新書在墨西哥拍攝，她在當地愛上喝tequlia，更遇見了一見鍾情的男子，立即邀對方合照，甚懂宣傳的小池謂：「這書便可看到我這開放的一面！」&#13;<br> <br> <spanclass>不打算閃電結婚 &#13;<br> 而早前與廣末涼子合作電影《戀愛寫真》的小池，當她知道廣末結婚也很驚訝，但她表示不會閃電結婚，她說：「廣末這樣做真有型！我希望我二十五歲前可嫁人啦！」</spanclass></p></body></html>

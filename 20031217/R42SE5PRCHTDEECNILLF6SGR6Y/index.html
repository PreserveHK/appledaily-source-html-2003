<html><header><meta charset="utf-8"><title>港燈明年盈利勢將受壓</title></header><body><h1>港燈明年盈利勢將受壓</h1><p>【本報訊】一如市場所料，坐擁巨額發展基金的中電（002）宣布連續第7年凍結電費，並繼續向客戶回贈；但發展基金處於偏低水平的港燈（006）則意外地不正式「加價」。&#13;<br> 道亨證券表示，中電發展基金充裕，縱然向顧客回贈5億元及明年不加電費，亦不影響明年盈利；但港燈發展基金只有約2億元，並決定如期興建新機組，勢將影響到明年盈利。該行預期港燈明年盈利增長少於6%。&#13;<br> ING日前亦發表報告，建議投資者減持公用股，中電及港燈的投資評級同為「沽售」。</p></body></html>

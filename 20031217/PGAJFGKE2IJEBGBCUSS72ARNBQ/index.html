<html><header><meta charset="utf-8"><title>安仔流啡血銷酒</title></header><body><h1>安仔流啡血銷酒</h1><p>許志安前晚往尖沙嘴，出席「一星一願NewayCEO邁步2004」記者會，與兩名聖誕女郎一同在巨型聖誕樹前主持揭幕儀式，他除抽獎送禮物外，還獲廣告商送贈一樽四點五公升的酒。&#13;<br> 安仔硬銷他代言的酒說：「呢個牌子嘅形象同我啲歌好襯，佢哋個口號係keepwalking，我都係一步步咁向前行。」而郭富城代言百事汽水時曾表示自己流着百事的血，前晚安仔竟學城城說：「我係流住咖啡色嘅血嘅。」談到酒量，安仔說：「我飲酒睇心情，近年都冇乜點飲。」&#13;<br> <br> <spanclass>自覺像吳鎮宇 &#13;<br> 安仔主持完開幕後，即趕到伊館為張崇德及張崇基演唱會任表演嘉賓，他在台上笑指自己很像吳鎮宇，皆因二人的鼻一樣大。</spanclass></p></body></html>

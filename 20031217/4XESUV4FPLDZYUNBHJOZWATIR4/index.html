<html><header><meta charset="utf-8"><title>藍營主將：不反對台獨</title></header><body><h1>藍營主將：不反對台獨</h1><p>台灣立法院長、連宋競選總部主委王金平，首次公開表示不反對台獨，在政壇引起震撼。由於王金平的立場不同於連戰、宋楚瑜堅持「一個中國」，令人擔心他是否真心輔選。&#13;<br> 王金平是國民黨內的本土派代表人物，與主張台獨的前總統李登輝關係密切。他前日首度向傳媒公開表示，不排除台獨成為台灣未來選項，而泛藍從未反對一邊一國。他強調，統獨問題不是現在能解決的，要留給以後的人處理。結果，其立場引致朝野政黨的揣測。&#13;<br> 連戰昨日不願正面回應王金平的立場，只在記者會上強調，若當選將推動兩岸復談，希望一年內完成兩岸海運直航。&#13;<br> 中央社/《聯合晚報》</p></body></html>

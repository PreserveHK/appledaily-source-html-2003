<html><header><meta charset="utf-8"><title>河利秀糾眾反歧視</title></header><body><h1>河利秀糾眾反歧視</h1><p>韓國變性人女歌手河利秀，將在明日聯同多位變性人士，一齊參與漢城舉行的「世界人權宣言日」活動，預計她會與眾人合唱希望之歌，以表示不滿遭歧視。&#13;<br> <br> <spanclass>「我們不是不正常」 &#13;<br> 河利秀說：「宣言日有五個主題，我雖不屬於它們，但我不得不出席，因社會人士對變性人的偏見真的很重，我希望變性人能夠挺起胸膛做人，堂堂正正面對這個社會。」&#13;<br> 河利秀更決定與其他變性人在會場大喊：「我們不是不正常，只是有不同而已」。</spanclass></p></body></html>

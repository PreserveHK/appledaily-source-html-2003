<html><header><meta charset="utf-8"><title>鄭少秋鼓勵阿爸再讀書</title></header><body><h1>鄭少秋鼓勵阿爸再讀書</h1><p>鄭少秋、薰妮、鄧健泓和麥長青等昨日在荃灣大會堂演奏廳出席「長者空中進修學院」的第二屆結業禮，鄭少秋表示：「近期我忙於拍劇，同八十幾歲嘅爸爸都唔係有咁多時間見面，平時阿爸都係無所事事，所以我就叫佢參加長者空中進修學院，等佢自己可以充實吓，我覺得呢個學院好有意思，上屆畢業禮我都有出席，今屆係第二屆，我一樣要嚟支持。」<br> &#13;<br> <spanclass>拍舞台劇上癮 &#13;<br> 此外，麥長青最近正忙於演出舞台劇，他表示：「近嚟因為做過舞台劇，所以我就覺得好過癮，遲吓我好想自己可以再搞一套，不過我會選擇搞喜劇，而且重會搵埋盧海鵬一齊做，因佢拍劇成日爆肚，好鬼好笑。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>老布殊搶先向子道賀</title></header><body><h1>老布殊搶先向子道賀</h1><p>美國總統喬治布殊周一表示，雖然早在上周六已收到侯賽因可能落網的消息，但不敢即時告知父親老布殊，怕消息錯誤「中空寶」，待消息證實後才敢向老父報喜。&#13;<br> 不過，還是老布殊先來電道賀：「恭喜，真是國家的大日子。」但他低調回應說：「這是伊拉克人的大日子。」&#13;<br> 布殊去年論證攻伊理據時，除重申伊拉克威脅世界和平，還指侯賽因九三年試圖暗殺老布殊，暗示要為父報仇。&#13;<br> 當記者問到他若三年前預知任內會發生九一一事件、阿富汗及伊拉克戰爭，還想不想當總統時，他斬釘截鐵地說：「當然想」，並表明明年任期屆滿後還想連任。他自詡任內最大成績是令美國變得更安全，經濟反彈。&#13;<br> 美聯社</p></body></html>

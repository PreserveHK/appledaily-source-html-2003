<html><header><meta charset="utf-8"><title>國產超級電腦秒算10萬億次</title></header><body><h1>國產超級電腦秒算10萬億次</h1><p>中國最快的超級電腦在北京研製成功。該部機身達四分一個足球場大的超級電腦，最高運算秒速逾十萬億次，全國最快，世界排名第三。&#13;<br> 這部名為「曙光4000A」的超級電腦，由北京曙光信息產業有限公司研製，在主板、軟件、監控等十個關鍵技術取得突破。按美國能源部上月公布的排名，曙光4000A的運算速度，僅次於日本NEC的地球模擬器和美國惠普公司為美國洛斯阿拉莫斯國家實驗室製造的超級電腦。&#13;<br> 曙光4000A將由上海超級計算中心管理，服務上海、華南以致全國的客戶，可用於包括氣象預測、地質勘探、生物醫療、基因研究、飛機製造、汽車設計等行業。&#13;<br> 中新社</p></body></html>

<html><header><meta charset="utf-8"><title>深圳火鍋店羊肉帶糞</title></header><body><h1>深圳火鍋店羊肉帶糞</h1><p>深圳火鍋店的羊肉竟有羊糞，食客要求賠償，店方還三番四次卸責。市衞生部門承認，深圳確實有食肆，只顧做生意而疏忽衞生。&#13;<br> 「正當涮火鍋涮得熱火朝天時，突然發現那盤鮮紅的肉片裏，竟散布着黑色點狀異物。朋友們的筷子當即停住，爽意頓消，因為我斷定這異物是羊糞！」深圳居民宋先生日前和數名朋友，到一家火鍋店用膳時，夾起女侍應遞來的一盤羊肉片，發現裏面沾有羊糞，即與部長理論。對方推說，黑點是清洗不乾淨的羊血塊。&#13;<br> 該店店主任出來向宋先生道歉，但一樣堅稱黑點只是羊肉包裝袋外面的塵埃，在醃製時不小心沾在肉片上。&#13;<br> 《南方都市報》</p></body></html>

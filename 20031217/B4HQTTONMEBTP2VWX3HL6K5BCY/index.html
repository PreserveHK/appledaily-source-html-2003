<html><header><meta charset="utf-8"><title>哥連菲路唔瞓覺狂劈酒</title></header><body><h1>哥連菲路唔瞓覺狂劈酒</h1><p>正拍攝巨製《AlexandertheGreat》的哥連菲路（ColinFarrell），最近經常做出不少荒誕行為，連他的私人助理也認為哥連應向精神醫生尋求協助。&#13;<br> 哥連的助手說：「有一晚我們下午六時到夜店消遣，他當晚飲了四十五杯啤酒，翌日早上六時要開始拍攝一段長時間，當晚他飲至凌晨三時，然後在車上睡至五時。」&#13;<br> 此外，助手亦透露哥連對安琪蓮娜祖莉（AngelinaJolie）相當着迷，其中一晚哥連更在深夜拍門，吵醒安琪蓮娜，事後她要求轉換酒店。</p></body></html>

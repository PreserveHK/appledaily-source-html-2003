<html><header><meta charset="utf-8"><title>亞倫大股東配售套現</title></header><body><h1>亞倫大股東配售套現</h1><p>【本報訊】市況旺盛，續有工業股控權股東配股集資，市場消息稱，亞倫國際（684）控權股東張氏家族也配售2200萬舊股，每股作價1.39元，套現3058萬元。配股價較昨日收市價折讓9.15%，涉及股份相當於6.56%股權，令張氏家族持股量降至55%。&#13;<br> 另外，港台集團（645）昨日也宣布，主席李志強於周三也透過軟庫金滙，以每股1.26元配售2500萬舊股，佔港台已發行股本7.34%。配售價較本周三收市價折讓8.7%。李氏家族持股量由63.65%減至56.31%。</p></body></html>

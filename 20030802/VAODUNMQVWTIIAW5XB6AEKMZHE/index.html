<html><header><meta charset="utf-8"><title>Robbie買家鄉球隊補飛</title></header><body><h1>Robbie買家鄉球隊補飛</h1><p>英國男歌手RobbieWilliams，日前以一千萬英鎊（約一億三千萬港元）的價錢，租下英超球隊車路士的包廂十年。<br> &#13;<br> <spanclass>辯稱獎勵員工 &#13;<br> 據說Robbie此舉激怒了與他關係良好的家鄉乙組球會樸維爾（PortVale），為了證明仍對樸維爾不離不棄，Robbie表示願意購買球隊。&#13;<br> Robbie解釋說，早前他租了車路士的包廂，其實是獎勵與他作戰多年的工作員工，他仍會繼續推動家鄉的足球發展，他說：「我由細到大都渴望做樸維爾嘅老闆。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>黃泆潼揀車信風水</title></header><body><h1>黃泆潼揀車信風水</h1><p>黃泆潼、陳穎妍、Rosemary及艾永玲等，前晚在會展出席電影《頭號特務對親家》首映禮，艾永玲以性感凸點打扮示人，而黃泆潼則透露剛買了一部黃色MiniCooper，車價為十八萬九千元。<br> &#13;<br> <spanclass>未出車牌 &#13;<br> 黃泆潼說：「其實我本身鍾意綠色，但因為迷信，綠色唔利我，可能會有意外，所以揀咗黃色。我重未出車牌，我花名叫BB，三月十八號出生，但呢個車牌已經畀一間家族公司hold咗，所以我會問風水師，再決定投乜嘢冧巴。」此外，陳穎妍昨日亦以粉紅色衫配襯LVcrossover村上隆的手袋示人，她表示剛由泰國還神回港。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>瀋陽車伕姦殺熟客</title></header><body><h1>瀋陽車伕姦殺熟客</h1><p>遼寧省瀋陽市一名三輪電單車伕，以特低收費吸引一名年輕女子成為熟客後，挖好埋屍坑，在取得女孩的信任後，近日將她姦殺，將屍體掩埋。&#13;<br> 案中疑犯劉益華向公安宣稱，他在今年六月底第一次接載受害人小麗那天起，就將她當成獵物。為此，他以低價吸引小麗搭她的車，成為熟客，同時暗地裏在自家東屋處挖了一個一米多深的坑，作為掩埋屍體的地方。&#13;<br> 七月二十七日晚，小麗又乘搭劉益華的三輪電單車。途中，他託詞有親戚病倒，需要小麗幫忙抬一下，將小麗騙進玉米地，然後將她按倒地上，繼而用尖刀向小麗猛刺，並將其姦殺。&#13;<br> 《華商晨報》</p></body></html>

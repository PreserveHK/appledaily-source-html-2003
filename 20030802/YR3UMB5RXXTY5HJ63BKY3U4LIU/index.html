<html><header><meta charset="utf-8"><title>關德輝打拳練眼神</title></header><body><h1>關德輝打拳練眼神</h1><p>關德輝是馬來西亞人，多年前挾着「大馬郭富城」之名來港發展，之後又往台灣出唱片，直至年前再返港簽約無綫，並先後拍了幾齣電視劇，包括剛播完的《金牌冰人》。<br> &#13;<br> <spanclass>平時愛靜 &#13;<br> 關德輝近期跟無綫藝員羅天池學打拳，日前他們相約到九龍公園練拳，打得有板有眼，關德輝說：「以前我比較鍾意靜，喜歡畫畫同聽歌，但𠵱家好多時會拍動作戲，所以年半前開始學詠春，覺得好好玩。而打拳除咗可以訓練身手外，對拍戲都有幫助，可以鍛煉到眼神更加銳利，節奏感加強咗。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>面積僅次天安門廣場</title></header><body><h1>面積僅次天安門廣場</h1><p>紅場是莫斯科市中心廣場，與政治心臟克里姆林宮只有一道圍牆之隔，周圍矗立了著名建築物，如列寧墓、洋葱頂造型的聖巴素大教堂和歷史博物館等。<br> &#13;<br> <spanclass>見證蘇俄歷史變遷 &#13;<br> 紅場原名「托爾格」，意即「市集」，直至一六二二年才改名為紅場。儘管紅場見證了不少血腥事件和屠殺，但其名字中的「紅」與鮮血沾不上關係。在俄文中，「紅」是美麗的意思。紅場面積為七萬三千平方米，是僅次於北京天安門廣場和巴西聖保羅廣場的世界第三大廣場。紅場見證着蘇俄的歷史變遷。它是沙皇跟人民相見、處決顛覆分子的地方，還是蘇聯時代用來閱兵和舉行盛大慶典的地方。&#13;<br> 本報記者</spanclass></p></body></html>

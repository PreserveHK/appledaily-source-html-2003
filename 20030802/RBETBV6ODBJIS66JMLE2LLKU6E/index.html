<html><header><meta charset="utf-8"><title>中美提升軍事交流</title></header><body><h1>中美提升軍事交流</h1><p>台灣《中國時報》報道，中美將提升軍事交流的層次，中共中央軍委副主席郭伯雄，或身兼國防部長的曹剛川，近期將應邀訪問美國，而美方參謀長聯席會議主席或副主席則隨後回訪。&#13;<br> 報道引述台灣軍方表示，中共中央軍委副主席訪美時，美方將會尋求中國在北韓核問題上的合作，也會要求討論解放軍在東南沿海部署導彈、對台動武等問題。<br> &#13;<br> <spanclass>北京責美誇大對台威脅 &#13;<br> 另外，針對美國國防部發表的中國軍力報告指中國增加針對台灣的導彈數量，中國外交部發言人孔泉昨日作出回應，批評美國一些人誇大中國軍力和軍費開支，渲染大陸對台灣的威脅，是為向台灣出售武器尋找藉口。&#13;<br> 《中國時報》/本報記者</spanclass></p></body></html>

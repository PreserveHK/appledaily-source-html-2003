<html><header><meta charset="utf-8"><title>酒不醉人</title></header><body><h1>酒不醉人</h1><p>參觀酒廠又愛又恨，既愛酒的香醇，恨不得把它全數搬回家；卻又怕喝太多令人醺醉，反而酒的副產品便安全得多了。喝的有冰酒茶包，用的有白酒番梘，甚至用酒樽壓扁而成的芝士碟也有，全部都是加拿大Kelowna的特產，而且都較市價便宜兩至三成，怎不教人心動！&#13;<br>	</p><p><spanclass><fontstyle>矜貴甜冰酒  &#13;<br> 所謂冰酒，是指進入冬季約11至12月期間，葡萄在樹上結成冰，這時葡萄熟到透頂，所以味道格外鮮甜，甜度由1至10度，度數愈大味道愈甜，所以大部份會把冰酒當作餐後酒與甜品一起飲用。生產一樽750毫升的紅酒只需4磅葡萄，但一樽375毫升的冰酒便要12磅葡萄，所以冰酒價格也較一般紅白酒貴。&#13;<br> </fontstyle></spanclass></p></body></html>

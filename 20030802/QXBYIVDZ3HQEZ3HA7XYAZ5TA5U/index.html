<html><header><meta charset="utf-8"><title>美少女戰士真人露相</title></header><body><h1>美少女戰士真人露相</h1><p>由少女漫畫改編的卡通《美少女戰士Sailormoon》，最近由日本TBS電視台拍成真人版，預備在十月播放。前日劇中五位女主角首度出席記者會，位位在劇中的髮型、服裝及顏色，均跟卡通片十分相似。&#13;<br> 真人版《美少女戰士》的五位女主角，是由一千位應徵者中挑選出來，她們包括十五歲的澤井美優、十四歲的濱千、同是十六歲的北川京子和安座間美優，以及十七歲的小松彩夏。扮演女主角月野兔的澤井說：「我細細個已經係Sailormoon迷，可以做真人版梗係好開心，不過，條裙真係好短！」</p></body></html>

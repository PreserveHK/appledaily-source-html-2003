<html><header><meta charset="utf-8"><title>海心公園路陷不修葺</title></header><body><h1>海心公園路陷不修葺</h1><p>土瓜灣落山道與旭日街交界海心公園出入口門外行人路，一幅路面下陷，闊逾一呎，附近居民投訴，一直未見政府有關部門派人修葺，擔心前往公園晨運及休憩的長者，容易絆倒受傷。&#13;<br> 居民投訴稱：「我哋呢頭附近有好多老人家鍾意好早去公園晨運，個凹位咁啱喺公園出入口外行人路，好多人出入都會經過個位置。清早三點幾四點時天都未光晒，我知道有老人家因為天黑黑睇唔清楚，叉錯過腳跌親。老人家跌親可大可小㗎。」本報已將居民投訴轉介路政署跟進。&#13;<br> （○七三一○○三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

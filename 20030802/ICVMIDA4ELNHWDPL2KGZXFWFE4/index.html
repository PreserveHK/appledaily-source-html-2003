<html><header><meta charset="utf-8"><title>小泉拍廣告推廣日本</title></header><body><h1>小泉拍廣告推廣日本</h1><p>日本《朝日新聞》報道，為使遊客數目倍增，達到二○一○年有一千萬名遊客訪日的目標，首相小泉純一郎提議親作推廣日本旅遊的宣傳代言人。&#13;<br> 預計這段政府宣傳短片會在今年完成，然後在中國、台灣、香港、美國和南韓的電視台播放。當局還計劃增加審批旅遊簽證、改善入境手續和增加外語指引標誌，配合宣傳攻勢。&#13;<br> 這並非小泉首次拍廣告。前年五月他曾拍廣告，在參議院選舉時為執政自民黨助選。&#13;<br> 中央社</p></body></html>

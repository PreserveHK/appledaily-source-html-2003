<html><header><meta charset="utf-8"><title>台美研低膽固醇蛋</title></header><body><h1>台美研低膽固醇蛋</h1><p>台灣大學生命科學院與美國共同合作，成功研製出全球首創的「低膽固醇雞蛋」。&#13;<br> 台美的科學家餵蛋雞吃含有紅麴菌的玉米飼料，結果雞產下的蛋，膽固醇降低百分十四。&#13;<br> 台大微生物與生化學研究所所長潘子明介紹，這種低膽固醇蛋外形與普通蛋一樣，唯一差別是食用紅麴飼料的雞，雞冠較紅，蛋黃顏色較深。&#13;<br> 他解釋，紅麴菌可降低膽固醇與血壓不是秘密，但很少人能實際運用在食品上。台大是把紅麴菌加到雞吃的玉米飼料裏，份量只要百分二左右。經過四年的辛苦培養分析，終於產下膽固醇降低百分十四到十五的雞蛋。&#13;<br> 《中時晚報》</p></body></html>

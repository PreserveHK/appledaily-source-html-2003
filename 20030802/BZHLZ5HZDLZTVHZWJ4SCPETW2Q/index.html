<html><header><meta charset="utf-8"><title>多景點港客遊興未減</title></header><body><h1>多景點港客遊興未減</h1><p>莫斯科關閉紅場，旅客遊莫斯科，只有望紅場興歎，繞到附近的景點參觀。<br> &#13;<br> <spanclass>繞道進列寧墓 &#13;<br> 香港新華旅行社總經理李振庭說，紅場在兩星期前已關閉，現時有警衞在那裏把守，全世界的旅行團都不准入內參觀。紅場關閉後，旅行團只好取消參觀紅場的行程，兩星期前新華旅行社就安排旅客改為參觀莫斯科大學，此外以往旅客一般會經紅場進入旁邊的列寧墓參觀，現因紅場關閉，只能繞道從紅場後面走進列寧墓。&#13;<br> 李振庭說，在旅客報名前往莫斯科遊覽時，會先告訴他們紅場已封閉，但不會影響參觀附近景點，不見有旅客打消到莫斯科旅遊的念頭。他還說，莫斯科氣氛平靜。&#13;<br> 本報記者</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《雙雄》票房輸畀羅拉</title></header><body><h1>《雙雄》票房輸畀羅拉</h1><p>黎明和鄭伊健近日不斷為新片《囗雄》而四出宣傳，可惜幫助不大。前日《囗雄》上映，票房只有六十八萬，明顯較同日上畫的《盜墓者羅拉：生命之匙》，以及早前上映的《戀上你的床》失色，前日《戀》片收八十二萬，上映七日共收一千零二十六萬，而《盜》片前日收八十七萬，連計特別場和優先場，票房約為二百九十三萬。&#13;<br> 此外，Visa信用卡公司剛推出最新廣告《怪獸追逐篇》，廣告以酷似安琪蓮娜祖莉的拉丁裔美國演員飾演正在玩遊戲的真人版羅拉，在玩《盜墓者》的電腦遊戲，拯救被怪獸追逐的動畫版羅拉。</p></body></html>

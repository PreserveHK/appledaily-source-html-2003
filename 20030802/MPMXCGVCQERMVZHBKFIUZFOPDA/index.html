<html><header><meta charset="utf-8"><title>申請美簽證須約面談</title></header><body><h1>申請美簽證須約面談</h1><p>為加強美國的安全，美國國務院宣布駐外使館由周五起，對簽證申請實施更嚴格的規定，更多申請人將被要求與領事官員預約面談，審批時間也可能更長。&#13;<br> 在新規定下，只有下列申請人可能獲豁免面談：&#13;<br> ‧未滿十六歲或超過六十歲者；&#13;<br> ‧外國政府官員或公務員；&#13;<br> ‧曾獲美國簽證且無違規者；及&#13;<br> ‧從國家利益出發應考慮豁免的人士。&#13;<br> 負笈美國的學生會因應上課時間，獲個別特殊考慮。國務院強調即使獲發簽證，也不等於可順利踏足美國，因為國土安全部若覺得入境者有可疑或基於安全問題，有權拒絕入境。&#13;<br> 中央社</p></body></html>

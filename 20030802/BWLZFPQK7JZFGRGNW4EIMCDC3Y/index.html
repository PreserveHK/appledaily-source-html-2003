<html><header><meta charset="utf-8"><title>《小孤星》媽媽被毆致死</title></header><body><h1>《小孤星》媽媽被毆致死</h1><p>在法國電影《小孤星》內扮演小孤星母親的女星瑪莉特蘭蒂尼昂（MarieTrintignant），早前在立陶宛疑被男友毆打，前日她在家人陪伴下，由私人飛機送回法國接受治療，但延至香港時間昨日黃昏終告不治，終年四十一歲。&#13;<br> 瑪莉於本周日在立陶宛被男友BertrandCantat毆至昏迷及大腦出血，早前醫生指她未必能捱過二十四小時，並勸喻其家人乘飛機會對瑪莉構成危險，但前日瑪莉終捱過二十四小時返回法國，惜最後返魂無術。至於涉嫌毆打瑪莉的BertrandCantat，現被扣留，有消息指他曾意圖在羈留所內自殺。</p></body></html>

<html><header><meta charset="utf-8"><title>三死車禍司機脫控罪</title></header><body><h1>三死車禍司機脫控罪</h1><p>【本報訊】本年一月六日在葵涌美孚橋發生的三屍四命車禍，涉案工程車司機文桂洪（五十四歲）被控危險駕駛，案件昨在北九龍裁判法院裁決。&#13;<br> 裁判官表示，考慮被告持有駕駛執照逾三十年，從無交通違例紀錄，實屬難得，相信他事發當時未有違例，符合謹慎駕駛的態度，裁定罪名不成立。&#13;<br> 裁判官指出，本案沒有目擊交通意外的證人，法庭只能根據被告的警誡供詞，作出有一個較合理的推論。&#13;<br> 案件編號：NKCC4060/2003</p></body></html>

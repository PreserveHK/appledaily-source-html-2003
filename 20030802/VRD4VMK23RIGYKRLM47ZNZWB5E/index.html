<html><header><meta charset="utf-8"><title>警員放蛇拘3陀地</title></header><body><h1>警員放蛇拘3陀地</h1><p>【本報訊】黑幫「和勝和」坐館「白頭仔」門下的人馬，最近頻頻向上水彩園邨一帶的商戶及街市攤檔勒收保護費，警方接獲一家書報社東主的舉報後，昨下午四時許採取行動，假扮書報社職員的探員，相約黑幫成員在邨內一家茶餐廳見面，並將印有記號的一千元鈔票交予對方後採取行動，結果拘捕三名男子（圖）。上水警署刑事調查隊主管趙龍陞呼籲曾被勒索的市民致電26753342提供資料。&#13;<br> 黃學潤攝</p></body></html>

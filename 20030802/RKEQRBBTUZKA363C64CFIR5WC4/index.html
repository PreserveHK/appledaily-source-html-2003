<html><header><meta charset="utf-8"><title>深圳發展重新定位</title></header><body><h1>深圳發展重新定位</h1><p>廣東省委副書記兼深圳市委書記黃麗滿前天證實，來自國務院的一個中央調查研究小組近日已抵達深圳，就深圳的土地資源缺乏等問題，對深圳重新定位。&#13;<br> 黃麗滿前天在出席深圳市慶祝「八一」建軍節軍政座談會上透露：「最近中央來了一個調研組，幫助深圳重新定位，各方面的意見也都提到了地少的問題。」<br> &#13;<br> <spanclass>僅餘30平方公里未開發 &#13;<br> 她指出，深圳面積二千零二十平方公里，但能發展的面積只有九百多平方公里，還有人說只有七百多平方公里，而特區內只有三十多平方公里沒有開發，過去開發速度較快時，一年開發四十多平方公里，如果按這個速度一年就開發完了。&#13;<br> 《南方都市報》</spanclass></p></body></html>

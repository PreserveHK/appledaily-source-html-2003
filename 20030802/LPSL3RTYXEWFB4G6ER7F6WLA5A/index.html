<html><header><meta charset="utf-8"><title>世榮租樓最愛黃金海岸</title></header><body><h1>世榮租樓最愛黃金海岸</h1><p>葉世榮前晚在銅鑼灣BigBar舉行音樂會，有三百位歌迷支持，更有日本fans遠道捧場。&#13;<br> 早前有報道指葉世榮打算買樓，他說：「係就好咯，邊有賺咁多錢呀，𠵱家都係諗住租屋先，如果唔啱住嘅話可以再搬吖嘛。其實我都係想搵黃金海岸嗰頭，嗰邊環境比較好。我會喺屋企整個homestudio，主要用嚟做歌。」<br> &#13;<br> <spanclass>自資出唱片要慳 &#13;<br> 世榮表示自己出錢投資新唱片，故此生活不能太奢華，他說：「𠵱家夠生活咪OK囉，遲啲賺到錢咪搬大啲，𠵱家首要做好唱片先。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>向華波子感化兩年</title></header><body><h1>向華波子感化兩年</h1><p>【本報訊】向氏家族成員向華波幼子向展木雲（圖），昨日剛巧是二十一歲生辰，昨到九龍城法院就兩項藏毒罪接受判刑，獲法庭輕判他感化兩年，惟須遵守宵禁令，並繳付八千元堂費。裁判官並警告被告，日後不要行差踏錯，若有任何風吹草動，可能會被傳召到法庭重新判刑，屆時不排除要面對監禁刑罰。&#13;<br> 法庭同時頒令感化官於明年二月二日遞交被告的進度報告。&#13;<br> 案件編號：KCCC9838/2003</p></body></html>

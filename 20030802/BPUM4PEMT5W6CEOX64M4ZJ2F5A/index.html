<html><header><meta charset="utf-8"><title>超級藍鑽腕表史上最強</title></header><body><h1>超級藍鑽腕表史上最強</h1><p>珠寶鐘表品牌Piaget創自一八七四年的瑞士山區，迄今製表經驗一百三十多年。初期品牌專注機芯與製表技術，六、七十年代開始，不斷將珍貴物料與優雅風格加入其中，如鑽石和玫瑰金等。五七年更以金幣製表，其後發展成尊貴的高級珠寶腕表系列。&#13;<br> 當中最為人津津樂道的，就是八一年面世的全世界最昂貴腕表（見圖），當年價值達三百五十萬瑞士法郎，製作需時兩年，表面上鑲有三點八五卡超級藍鑽更是稀世之寶。</p></body></html>

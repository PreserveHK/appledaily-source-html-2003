<html><header><meta charset="utf-8"><title>青年冒警行劫監五載</title></header><body><h1>青年冒警行劫監五載</h1><p>【本報訊】青年涉於深夜在街上冒警行劫及毆傷途人，得手後乘的士逃走被警方截停發現衫褲染血被捕。被告昨於區域法院被裁定冒警及行劫罪成，法官指搶劫罪性質嚴重，令受害人受驚及蒙受不必要的財物損失，加上被告行為兇狠及野蠻，判入獄五年以收阻嚇。&#13;<br> 被告朱家輝（二十二歲），運輸工人。被控於去年十一月十六日在旺角園藝街假冒警務人員及搶劫男子馮鎮華一千元及手提電話。&#13;<br> 案件編號：DCCC321/03</p></body></html>

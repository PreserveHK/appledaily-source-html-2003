<html><header><meta charset="utf-8"><title>11年前襲警男子判囚</title></header><body><h1>11年前襲警男子判囚</h1><p>【本報訊】中年男子十一年前在大嶼山芝麻灣道，指一名休班警員曾出言辱罵他，夥多名大漢向休班警拳打腳踢，並以水喉通及鐵鎚襲擊其頭部，令他重創倒地。逞兇中年漢棄保潛逃泰國，至上月返港被捕歸案，昨日承認一項意圖傷人罪，判監四十個月。&#13;<br> 被告張友強，三十四歲。律師求情稱被告因妻子在泰產子才出走。法官拒接納理由，判監四十個月。&#13;<br> 案件編號：DCCC873/94</p></body></html>

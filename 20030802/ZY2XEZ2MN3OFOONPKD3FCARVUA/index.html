<html><header><meta charset="utf-8"><title>安慈路餐廳佔路</title></header><body><h1>安慈路餐廳佔路</h1><p>大埔安慈路翠屏花園地下一燒臘茶餐廳經常佔用行人通道經營，途人出入受阻。&#13;<br> 居於上址附近的張先生稱，該食肆經常將點心車等放置於行人路上經營，出售燒賣粉果等小食，佔去行人通道的一半，居民途經上址時須繞路而行，十分不便。記者在場視察時，有街坊向記者抱怨稱：「成條通道，有簷篷嗰邊都俾嗰間舖佔用晒，我哋啲街坊行到嗰度咪又兜出嚟。落雨時咪最煩囉！」&#13;<br> 本報已轉介食物環境衞生署跟進。&#13;<br> （○七三○○一六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

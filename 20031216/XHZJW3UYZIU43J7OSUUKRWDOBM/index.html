<html><header><meta charset="utf-8"><title>張國榮離世韓Fans心碎</title></header><body><h1>張國榮離世韓Fans心碎</h1><p>韓國報章《朝鮮體育》搶先選出本年度十大娛樂新聞，張國榮今年四月自殺一事，成為十大新聞第三位，可見張國榮在當地的知名度甚高。&#13;<br> 報道指唐鶴德在張國榮喪禮上寫的一句「天長地久有時盡，此愛綿綿無絕期」，令韓國人最為深刻又最為心痛。&#13;<br> 其他入選而為香港fans熟識的韓星，包括第七位的李孝利獨立發展橫掃樂壇，被稱為社會現象，第九位的是李秉憲及宋慧喬戲假情真。</p></body></html>

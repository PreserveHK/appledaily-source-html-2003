<html><header><meta charset="utf-8"><title>細菌可助清理輻射廢料</title></header><body><h1>細菌可助清理輻射廢料</h1><p>美國麻省大學的研究人員表示，在奧克拉荷馬州的一些泥土樣本找到一種叫做Geobactersulfurreducens的細菌，這種細菌或可協助清理含輻射的廢料，以及用來發電。&#13;<br> 研究人員指出，這種細菌可以把很多不同的金屬和放射性核種，從地下水沉澱出來，其中包括鈾和鉻等。這種過程可以防止上述這些物質流到水井或河流中，避免污染人類的飲用水和天然環境。同時，在上述的過程中，這種細菌能釋放出少量電力，換言之是具有可以用來發電的潛能。</p></body></html>

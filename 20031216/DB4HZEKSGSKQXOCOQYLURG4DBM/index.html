<html><header><meta charset="utf-8"><title>睡眠質素好免疫能力高</title></header><body><h1>睡眠質素好免疫能力高</h1><p>德國呂貝克大學發現，晚上睡得好的人，其免疫能力較睡眠質素差的人為強，相信是由於人體在睡眠期間製造有助增強免疫能力的激素。有關研究結果已在德國的醫學雜誌《AerztlichePraxis》中刊登。&#13;<br> 德國新聞社報道，研究人員觀察了一批接受了預防甲型肝炎疫苗的病人，為期四周。結果發現，晚上睡得好的病人，其血液系統內產生的抗體數目，較晚上睡得較差的人高一倍。研究人員認為，人體在睡眠時所產生的激素及荷爾蒙，有助身體免疫系統對付病毒，而睡眠質素較差的人，其免疫系統對付病毒的嗜眠性反應較強，導致對抗感染的能力較低。</p></body></html>

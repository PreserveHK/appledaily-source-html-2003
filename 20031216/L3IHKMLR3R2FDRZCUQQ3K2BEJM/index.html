<html><header><meta charset="utf-8"><title>起訴先衡量定罪機會</title></header><body><h1>起訴先衡量定罪機會</h1><p>律政司不檢控梁錦松，關鍵理據是《檢控政策及常規》內第8.1段條文。條文指出，當律政司考慮是否提出或繼續進行刑事法律程序時，第一個要斷定的問題是證據是否充份。除非檢控人員認為已有可接納的、實質的及可靠的證據，足以證明某人曾經干犯刑事罪行，否則不該提出或繼續檢控。&#13;<br> 律政司司長並不支持單憑表面證據即足以作出檢控決定的見解，認為應衡量是否有合理機會達至定罪。故須評估案件在審訊時被告被定罪的機會有多大。檢控人員要自己信納及按常理估計，法庭不會將被告人無罪釋放，或不會接納辯方毋須答辯的陳詞。</p></body></html>

<html><header><meta charset="utf-8"><title>東京百貨店銷售急跌</title></header><body><h1>東京百貨店銷售急跌</h1><p>【本報綜合報道】東京百貨公司上月份營業額跌幅是逾4年來最大，主因是當地人憂慮失業，令消費意欲受損。&#13;<br> 根據日本百貨公司協會（JDSA）的報告，東京區的百貨公司營業額連跌24個月，11月份營業額較去年同月跌7.2%，跌幅是1999年3月至今最大。JDSA研究部主管說，雖然當地資本開支正趨於上升，但因就業市道欠佳和薪金下跌，令人民消費態度仍審慎。&#13;<br> 另據日本央行表示，日本家庭上季（截至9月底）的總儲蓄額錄得逾兩年來首度上升，增至1396萬億日圓（約100.62萬億港元），較去年同季多0.5%。</p></body></html>

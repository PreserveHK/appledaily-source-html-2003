<html><header><meta charset="utf-8"><title>德減稅計劃縮減一半</title></header><body><h1>德減稅計劃縮減一半</h1><p>【柏林彭博資訊】德國總理施羅德昨天向反對派的壓力屈服，同意把明年的減稅計劃規模縮減一半，降至78億歐元（約741億港元），此舉令這個歐洲最大經濟體系的前景蒙上陰影。&#13;<br> 施羅德原先計劃明年減稅156億歐元，他昨天表示將尋求在2005年進一步減稅78億歐元。反對派基督民主聯盟曾揚言會在國會否決他的計劃，理由是德國現時的財政赤字已超出歐盟上限，而施羅德的減稅計劃會令財赤進一步惡化。&#13;<br> 施羅德原本預期，他的減稅計劃有助刺激德國明年經濟增長加快到2%，扭轉過去3年的弱勢；有關計劃曾連續8個月協助改善當地消費信心。</p></body></html>

<html><header><meta charset="utf-8"><title>英美報章評論</title></header><body><h1>英美報章評論</h1><p><spanclass>英國《獨立報》 &#13;<br> ‧「侯賽因收監不能解決美國在伊拉克面對的最嚴重問題，就是美國在當地沒有盟友具足夠能力管治國家。」&#13;<br> &#13;<br> <spanclass>英國《每日電訊報》 &#13;<br> ‧「侯賽因落網大大紓緩戰後伊拉克的安全情況，重擊侯賽因支持者，令他們失去信心。」&#13;<br> &#13;<br> <spanclass>英國《每日郵報》 &#13;<br> ‧「現在，無惡不作的怪物不再是威脅，這已足夠。對伊拉克和更廣闊的世界，這是個大好日子。」&#13;<br> &#13;<br> <spanclass>美國《華盛頓時報》 &#13;<br> ‧「侯賽因被捕，是美國總統喬治布殊、英國首相貝理雅和有份參與解放伊拉克的盟友的一大勝利。」&#13;<br> &#13;<br> <spanclass>美國《紐約時報》 &#13;<br> ‧「雖然總統喬治布殊審慎指出，美軍遇到暴力襲擊的日子未結束，但我們希望侯賽因被捕後，遇襲事件減少。」</spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>

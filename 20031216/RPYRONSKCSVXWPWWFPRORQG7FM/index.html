<html><header><meta charset="utf-8"><title>Eason台北返港馬不停蹄</title></header><body><h1>Eason台北返港馬不停蹄</h1><p>陳奕迅（Eason）父親陳裘大被判還押監房候判後，Eason生活還是繼續，前日他到台北西門町出席新碟簽唱會，在簽唱會上他表示染上感冒，所以之前一直戴着口罩。&#13;<br> <br> <spanclass>往深圳剪綵 &#13;<br> 昨早十時許Eason由台北返港，他沒有戴口罩，不過將鴨舌帽拉得很低，而且一直保持沉默，對記者的提問沒有半點反應。&#13;<br> 然後Eason乘坐英皇安排的保母車離開機場返回住所，隨即又離開，前往位於北角的英皇娛樂有限公司，跟其他英皇歌手容祖兒、鄭希怡和吳浩康集合，一同乘坐旅遊巴士前往深圳，準備出席「流行1057開播晚會」，任壓軸演出嘉賓。&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：何國豪</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>打預防針小心過敏</title></header><body><h1>打預防針小心過敏</h1><p>衞生署顧問醫生曾浩輝表示，由於流感疫苗由雞蛋培植製造，對雞蛋或蛋白質有嚴重過敏人士不宜注射，否則或會出現呼吸困難等嚴重副作用。<br> &#13;<br> <spanclass>醫生收費百餘元 &#13;<br> 此外，正受感染或發燒人士應在康復後才注射。&#13;<br> 現時有多個渠道讓市民注射疫苗，一般私家醫生收費約為一次診症的費用，約百多二百多不等，也有私家醫生只收一百元；而經濟困難及有心肺毛病的六十五歲或以上的長者，可到醫管局普通科門診或衞生署長者健康中心接受免費注射，不少福利機構早前已提供數十元的疫苗注射。</spanclass></p></body></html>

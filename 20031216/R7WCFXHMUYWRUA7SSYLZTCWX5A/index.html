<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>紅喇叭每天都固執地戴着一頂堅固的頭盔，他的頭盔遮住了他的耳朵，他的耳朵聽不清楚別人的嘴巴在說些甚麼。&#13;<br>但他卻以為別人的耳朵跟他的耳朵一樣，聽不清楚別人的嘴巴到底在說些甚麼。所以他每天都用他的嘴巴對着喇叭大聲說話，如此一來，他的耳朵更聽不清楚別人的嘴巴在說些甚麼……&#13;<br>他的嘴巴跟他的耳朵都好累好累。而他還以為別人的嘴巴跟別人的耳朵也跟他的嘴巴跟他的耳朵一樣累。</p></body></html>

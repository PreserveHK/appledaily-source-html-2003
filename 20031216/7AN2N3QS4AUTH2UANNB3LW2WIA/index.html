<html><header><meta charset="utf-8"><title>伊拉克掀塗鴉戰</title></header><body><h1>伊拉克掀塗鴉戰</h1><p>游擊戰未停，侯賽因落網消息傳出後，在他家鄉提克里特街頭又爆發另類戰爭──塗鴉戰。周日晚，提克里特一幅牆上出現一句阿拉伯文「薩達姆萬歲」，美軍第四步兵師繙譯員用噴漆加上「……在獄中」。&#13;<br> 也有人用半通不通的英文寫「幹掉每個美國士兵」，指揮官拉塞爾看到後迅速拿出噴漆塗掉，更不忘畫上小雞被子彈轟掉頭的畫。&#13;<br> 拉塞爾若無其事說：「塗鴉戰打了很久了。我們絕不讓任何人有任何勝利，不管是塗鴉還是更大的戰爭。」說着又在侯賽因的畫像加上魔鬼角和尾巴。</p></body></html>

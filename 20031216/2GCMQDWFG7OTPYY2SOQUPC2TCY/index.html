<html><header><meta charset="utf-8"><title>向海嵐義賣二手衫</title></header><body><h1>向海嵐義賣二手衫</h1><p>向海嵐、楊思琦和林其欣等昨日在銅鑼灣世貿中心宣傳「慧妍雅集慈善賣物會」，並即場捐贈支票，將籌得的款項捐予「協康會」，稍後還會舉辦慈善義賣活動，向海嵐已答應提供二十多套二手衫作義賣用途。&#13;<br> <br> <spanclass>唔怕同男友工作 &#13;<br> 有傳向海嵐放棄娘家無綫，轉投其男友任職高層的M8，向海嵐昨日對此矢口否認說：「我同無綫重有一年合約，關係亦好好，唔會諗呢啲嘢住，總之我好滿意𠵱家狀況。」&#13;<br> 問向海嵐會否介意與男友在同一公司工作時，她說：「我一向公還公，私還私，所以就算同男朋友一齊工作都冇問題。」&#13;<br> 採訪、攝影：陳梅馨</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>栗子茸煲山斑魚助減輕腰痛</title></header><body><h1>栗子茸煲山斑魚助減輕腰痛</h1><p>山斑魚有祛風、涼血及解毒的功用；栗子則含有維他命B1、B2、蛋白質等，能健脾胃、補腎氣及強筋骨，經常腰痛腳軟的人最啱。&#13;<br>記者：羅惠芬&#13;<br>攝影：伍慶泉&#13;<br>鳴謝：靚湯日報（28961331）</p><p><b> 用咩料：</b> &#13;<br> 蜜瓜	半個&#13;<br> 栗子	半斤&#13;<br> 甘笋	半斤&#13;<br> 雪耳	半両&#13;<br> 螺片	1両&#13;<br> 南北杏	半錢&#13;<br> 山斑魚	2條&#13;<br> 瘦肉	半斤&#13;<br> &#13;<br> <b> 用易做：</b> &#13;<br> 1.蜜瓜切件，甘笋、雪耳、螺片及南北杏去蒂洗淨。&#13;<br> 2.栗子煲腍後磨成茸，瘦肉飛水，洗淨。&#13;<br> &#13;<br> 3.山斑魚洗淨後抹乾、用慢火以少許油煎香。&#13;<br> &#13;<br> 4.煲內下適量水，煲滾，將所有材料放入，以猛火煮半小時，再用中火煲兩小時，熄火下鹽。</p></body></html>

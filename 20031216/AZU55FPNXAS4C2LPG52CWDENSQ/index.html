<html><header><meta charset="utf-8"><title>抵食冬至暖鍋</title></header><body><h1>抵食冬至暖鍋</h1><p>冬大過年，中國人對冬至十分重視，但都市人忙碌，大多喜歡到餐館用膳，不過，今個冬至，可以選擇買外賣冬至菜回家過節。&#13;<br>上海菜館小南國狀元樓推出「全家福外賣冬至暖鍋」，份量足夠十二人享用，材料豐富，包括鹹雞、熏魚、蛋餃、百葉包、豬皮及上海魚蛋等，全部都是上海人冬至吃的餸菜。&#13;<br>每鍋$138，計落每人都只是十多元，點計都平過出街食。&#13;<br>&#13;<br>記者：馬靜兒</p><p><b> 小南國狀元樓</b> &#13;<br> 地址：香港銅鑼灣糖街1-13號&#13;<br> 電話：28948899&#13;<br> 供應期：15/12-22/12&#13;<br> 註：必須兩天前預訂</p></body></html>

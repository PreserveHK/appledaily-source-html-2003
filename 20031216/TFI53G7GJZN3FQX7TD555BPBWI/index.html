<html><header><meta charset="utf-8"><title>聖誕加班機減三成</title></header><body><h1>聖誕加班機減三成</h1><p>【本報訊】聖誕新年的旅遊旺季將至，民航署署長林光宇昨日出席百年靈港粵澳飛行拉力賽啟航儀式時表示，接獲各航空公司申請，要求本月十九日至下月五日聖誕新年期間，增加一百零七班機疏導旅客，較去年一百四十五班減少三成。&#13;<br> 香港旅行社協會主席胡兆英說，內地機場直飛外地航班增加，國內旅客包機到東南亞，機票較本港平三分一，隨着內地機場對外開放，經本港機場的內地旅客會逐步減少。&#13;<br> 香港飛行總會二十位參加「百年靈港粵澳飛行拉力賽」成員，派出三架定翼機和一架直升機，今日由香港出發，跨境飛越廣東深圳、陽江、梧州、湛江，本周四抵達澳門，以紀念百年前美國萊特兄弟首次利用動力飛行成功。</p></body></html>

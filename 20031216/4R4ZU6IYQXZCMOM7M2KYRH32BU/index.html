<html><header><meta charset="utf-8"><title>旺角街頭汽車亂泊</title></header><body><h1>旺角街頭汽車亂泊</h1><p>旺角深圳街及南頭街位處偏僻，平時交通流量不高，因此被附近商戶及送貨工人用作露天停車場及上落貨區，令上址交通混亂。<br> &#13;<br> <spanclass>汽車泊上行人路 &#13;<br> 附近居民因此投訴，汽車除了在街上胡亂停泊外，更甚者會泊上行人路，阻塞通道，途人被迫繞道而行。居民盼警方加強巡查，檢控違例停泊汽車，恢復交通秩序。本報已將投訴轉介警方處理。&#13;<br> （一一二一○二七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

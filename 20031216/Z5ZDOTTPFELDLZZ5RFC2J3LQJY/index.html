<html><header><meta charset="utf-8"><title>彭妮露讚靚佬湯床技滿分</title></header><body><h1>彭妮露讚靚佬湯床技滿分</h1><p>早前有傳湯告魯斯（TomCruise）與彭妮露古絲（PenelopeCruz）的感情不穩，但彭妮露接受德國報章訪問時表示，靚佬湯在床上的表現無懈可擊。她說：「以一至十分為標準，他是十分，但我不想再深入討論，我比較害羞。」&#13;<br> <br> <spanclass>結婚也不張揚 &#13;<br> 此外，彭妮露又透露未有結婚計劃，她說：「我們不談婚姻，這不是我一生中最重要的東西，我不會花心思去想這件事。即使有一日決定結婚，也會在私人的情況下進行。」</spanclass></p></body></html>

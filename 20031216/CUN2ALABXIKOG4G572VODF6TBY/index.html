<html><header><meta charset="utf-8"><title>　　順手點睛 - 李八方</title></header><body><h1>　　順手點睛 - 李八方</h1><p>無綫話呢個星期四會宣布銀河衛視嘅正式啟播時間，大家姑妄聽之，因為都講咗幾次，而陳永棋嘅亞視就唔理得你咁多，實行繼續為○四年第一套重頭劇《媽媽我真的愛你》開鏡拜神，咁啱影視及娛樂事務管理處處長黃浪詩同一眾人等去亞視參觀，於是亞視營運總裁余統浩一個唔該，請黃小姐為醒獅點睛（圖），旁為亞視財政總裁楊傳亮。&#13;<br> 八方奇怪，點解唔見咗棋哥？聽講佢有啲唔舒服，睇怕係太忙，又要搞工展會，又要為老董護航，都算抵得諗啦。&#13;<br> 卓寶花攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>小田切讓迷戀DiorHomme</title></header><body><h1>小田切讓迷戀DiorHomme</h1><p>繼窪塚洋介及妻夫木聰後，日本男星小田切讓成為了現任Izzue代言人，其穿衣風格明顯較兩位前輩更有嬉皮士感覺，加上天賦的高大身材，令他多次被選為打扮最有魅力人士。<br> &#13;<br> <spanclass>嗜黑如命 &#13;<br> 談到鍾愛的品牌時，嗜黑如命的小田也像不少日本男星般，迷戀DiorHomme。今次他示範的其中一個rockstar形象，外套上加上大串大串的流蘇黑珠鏈，便演活了今年的流行元素。&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>

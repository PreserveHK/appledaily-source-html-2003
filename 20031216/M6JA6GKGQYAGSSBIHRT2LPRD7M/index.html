<html><header><meta charset="utf-8"><title>張娜拉包尾點教細路？</title></header><body><h1>張娜拉包尾點教細路？</h1><p>最近韓國正值學校考試高峯期，少女偶像張娜拉欲勉勵莘莘學子，竟自爆以前經常考試包尾！&#13;<br> 張娜拉說：「我小時候開始，一直夢想成為藝人，所以我對課本以外的東西比較有興趣。全級四百二十人，我只考四百一十名，真的很羞家！」&#13;<br> 張娜拉慶幸父母從不強迫她念書，到她想入大學讀電影戲劇系時，發覺只是想演戲是不行的，她說：「於是我每日拼命讀書十四小時，終於入了大學。」</p></body></html>

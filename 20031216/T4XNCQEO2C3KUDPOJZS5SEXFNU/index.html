<html><header><meta charset="utf-8"><title>《魔戒3》殺入十大電影</title></header><body><h1>《魔戒3》殺入十大電影</h1><p>美國電影學院（AFI）前日剛公布了本年度十大最佳電影，由學者、藝人及影評人等組成的十三位評審經過商討後，選出的作品有商業電影，也有獨立製作，其中包括《魔戒三部曲：王者再臨》、《最後武士》、《懸河殺機》、《TheHumanStain》及《LostinTranslation》等，而今次的得獎名單可視為爭奪明年奧斯卡最佳電影獎項的指標。&#13;<br> <br> <spanclass>《24》入圍十大劇集 &#13;<br> AFI同時也選出十大最佳電視節目，為港人熟悉的入圍節目包括人氣連續劇《24》及《特務Ａ》等。美國電影學院大獎於○○年設立，今屆頒獎禮將於明年二月舉行。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>星失業率5.9%創新高</title></header><body><h1>星失業率5.9%創新高</h1><p>【本報綜合報道】新加坡消費市道受惠於經濟前景改善，10月份零售額升幅高過市場預期，但該國上季失業率升至新高，主因是非典型肺炎疫情受到控制後，愈來愈多人尋找職位，另一原因是新畢業生加入勞動力市場。&#13;<br> 新加坡經季節性調整的失業率由第2季的4.5%，升到第3季的5.9%，刷新去年9月的4.6%紀錄；失業人數在截至9月底有11.11萬人。&#13;<br> 消費市道方面，受惠於經濟好轉，以及人民趁當局明年初提高消費稅前購物，新加坡10月份經季節性調整的零售額較9月升6.4%，升幅高過分析員預期的3.2%，是連續兩個月增加。</p></body></html>

<html><header><meta charset="utf-8"><title>西九龍樓市明年看升</title></header><body><h1>西九龍樓市明年看升</h1><p>【本報訊】西鐵通車在即，業內人士預期，西鐵途經的西九龍區，潛在購買力強，預計明年區內住宅交投量將上升37%，樓價則升兩成，每方呎造價有機會上升至4000元。&#13;<br> <br> <spanclass>呎價見四千 &#13;<br> 香港置業董事胡日發指出，04年西九龍可推出的新樓盤，大多屬大型項目，單位總數逾1萬個，而西九龍屬舊區，近八成住宅樓齡超過15年，較其他地區高，換樓潛力大，全年成交量可由今年的7300宗，回升至明年的近1萬宗。&#13;<br> 今年西九龍區成交暢旺，10及11月，連續兩個月各錄得1000宗成交，售價方面，上月每呎造價3865元，較8月的低位3192元，反彈21%。</spanclass></p></body></html>

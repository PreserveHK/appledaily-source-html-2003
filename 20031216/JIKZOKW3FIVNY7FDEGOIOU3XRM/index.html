<html><header><meta charset="utf-8"><title>床上彈跳練耐力防中風</title></header><body><h1>床上彈跳練耐力防中風</h1><p>德國預防醫學學會指出，在床上彈跳，或隨着音樂踏步，都是預防心臟問題或中風的最佳方法。&#13;<br> 德國新聞社報道，德國預防醫學學會主席GerdSchnack在一個醫學會議上表示，每星期進行兩至三次、每次半小時的床上彈跳活動，或隨着音樂踏步，除了有趣外，並可鍛煉耐力。&#13;<br> 他更指出，美國鄉村音樂《兩個人喝的茶》（TeaForTwo）是進行隨意踏步的最佳音樂，原因是其旋律使人不由自主地踏步起來。</p></body></html>

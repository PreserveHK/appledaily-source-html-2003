<html><header><meta charset="utf-8"><title>《海底奇兵》稱霸03港票房</title></header><body><h1>《海底奇兵》稱霸03港票房</h1><p>香港影業協會昨日公布本年度（截至本月十四日）的十大賣座影片的票房收入，票房冠軍是動畫《海底奇兵》，約收三千一百八十九萬元，第二位是陳冠希和Twins演出的《千機變》，票房總收約二千八百四十二萬元（詳見附表）。<br> &#13;<br> <spanclass>整體下跌 &#13;<br> 影協發言人昨日說：「首輪上映港片票房收入約三億六千六百萬，非港片票房總收約四億一千萬，中外影片加埋就係七億八千萬，比起上年嘅票房總收入，整體下跌咗百分之四。」</spanclass></p></body></html>

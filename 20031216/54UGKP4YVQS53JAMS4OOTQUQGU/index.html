<html><header><meta charset="utf-8"><title>市川由衣想學廣末做少奶</title></header><body><h1>市川由衣想學廣末做少奶</h1><p>十七歲日本女星市川由衣，近年狂穿高中女生校服示人，被喻為「校服女優」。&#13;<br> 前日市川又再施展校服誘惑魔力，出席她附DVD的寫真集《私立市川由衣學園》握手會，把千二名fans迷住。&#13;<br> 而近期日本藝能界離不開廣末涼子奉子成婚的熱門話題，市川也來湊熱鬧說：「我都好憧憬結婚，如果我也能像廣末那樣二十三歲結婚就好了！聖誕當晚收工後，我會與朋友吃火鍋，雖然我都好想與情人去拍拖！」</p></body></html>

<html><header><meta charset="utf-8"><title>魚眼鏡下的大頭妹</title></header><body><h1>魚眼鏡下的大頭妹</h1><p>現時相當流行的大頭狗相信大家也見過吧。世間當然沒可能找到一隻這樣大頭的狗，其實這只是透過魚眼鏡來做出的特別效果。魚眼鏡的特點是可以令畫面產生強烈的內彎變形效果，而且拍攝距離可以相當近。以魚眼鏡靠近被攝者的頭部，拉遠頭與身的比例，加上扭曲變形的魚眼鏡特性，就可以得到類似大頭狗效果的相片，今次的大頭妹亦是以這種方法拍攝，她比大頭狗更可愛得多吧！</p><p>作者介紹：十多年專業攝影及傳媒經驗，現任《DiGi數碼雙周》總編輯。</p></body></html>

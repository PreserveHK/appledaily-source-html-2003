<html><header><meta charset="utf-8"><title>　　愛心聖誕樹籌150萬 - 李八方</title></header><body><h1>　　愛心聖誕樹籌150萬 - 李八方</h1><p>又到聖誕，好多有心人歡度佳節之餘，都想做番啲善事。尖沙嘴海港城今年就搞咗個「愛心聖誕樹籌款活動」，喺商場內布置咗八十棵八呎高、裝飾得耀目非常嘅聖誕樹，任由商戶、機構同名人認購贊助，每棵贊助底價三萬八，由上周亮燈到噚日為止，已經有三十八棵樹被認購，為「香港血癌基金會」籌得近一百五十萬善款，捐錢嘅善長包括胡應湘夫婦等。雖然呢個認購活動已經結束，市民亦可以喺品嘗完海港美食之後，畀多兩蚊作為善款，一樣可以大有大做，小有小做。&#13;<br> 韋志滿攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

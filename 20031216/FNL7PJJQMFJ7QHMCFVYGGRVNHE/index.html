<html><header><meta charset="utf-8"><title>鄧永鏘今日倫敦迎娶Lucy</title></header><body><h1>鄧永鏘今日倫敦迎娶Lucy</h1><p>七年前「中國會」老闆鄧永鏘在西藏與未婚妻LucyWastnage訂婚，期間傳媒向兩人詢問婚期，鄧永鏘每次都妙語如珠地大耍太極。&#13;<br> <br> <spanclass>嘉賓陣容鼎盛 &#13;<br> 鄧永鏘曾說結婚日期會在十二月三十二日，又說過Lucy向他求婚七年，且是跪在地上向他求婚。&#13;<br> 而好消息終於傳來，兩人今天在英國倫敦EatonSquare的聖彼得教堂舉行婚禮，然後在當地ClubAnnabel's舉行酒會，由於鄧永鏘及Lucy在英國皇室及香港上流社會均廣結人緣，估計今日出席賀二人大婚的嘉賓人數必定不少，且陣容鼎盛。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>FibreOptics</title></header><body><h1>FibreOptics</h1><p><b> FibreOptics中文是「光纖」，</b> 為一款彈性極高的玻璃或塑膠管道。科學實驗顯示，以光纖來傳送聲音、影像和數據訊號的效果較佳，尤其適合用作數碼通訊，因為它是通過調制傳送光速來傳送資料。無論是傳送速度或容量，光纖都較銅線或電纜為高，而且不會受到干擾和噪音所影響。除了簡單的數據傳送外，光纖還可讓不同的通訊站進行快速而優質的雙向全動感影像傳送和雙向話音互動通訊。</p></body></html>

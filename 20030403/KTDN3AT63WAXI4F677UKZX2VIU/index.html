<html><header><meta charset="utf-8"><title>珍妮花宣布婚姻破裂</title></header><body><h1>珍妮花宣布婚姻破裂</h1><p>擔演電影《夜魔俠》的美國女星珍妮花嘉娜（JenniferGarner），日前透過發言人宣布，與結婚近三年的演員丈夫史葛霍尼（ScottFoley）正式分手，他們強調是次分手乃出於雙方的決定。<br> &#13;<br> <spanclass>單拖赴奧斯卡 &#13;<br> 珍妮花嘉娜在未出演人氣電視劇《特務A》之前，於九八年與史葛合演電視劇《Felicity》時墮愛河，二人並於○○年共諧連理。不過一向與丈夫有影皆雙的珍妮花，於上周出席奧斯卡任頒獎嘉賓時，已不見史葛蹤影，兩人婚姻不穩的消息的確有迹可尋。被問到會否離婚，兩人的發言人卻未肯證實。</spanclass></p></body></html>

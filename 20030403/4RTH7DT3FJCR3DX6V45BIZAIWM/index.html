<html><header><meta charset="utf-8"><title>林家棟涉飛車提堂</title></header><body><h1>林家棟涉飛車提堂</h1><p>【本報訊】藝人林家棟涉嫌於凌晨時分在觀塘繞道，以時速一百二十六公里行駛，超出限制四十六公里，林家棟被票控一項超速駕駛罪，昨提控九龍城裁判法院。林否認控罪，案件押後至五月十四日再提訊，准以八千元保釋，但不准離港。林表示期間須往新加坡籌款，獲裁判官批准離港五日。&#13;<br> 林家棟（三十六歲）昨身穿恤衫西褲到庭應訊，由於受到非典型肺炎的影響，林亦戴上口罩，令在場的記者差點認不出他。控罪指林家棟於今年二月十八日凌晨一時許，在觀塘繞道近啟福道駕駛一輛私家車，車速為一百二十六點六公里，而該道路的車速限制為八十公里。&#13;<br> 案件編號：KCS2057/2003</p></body></html>

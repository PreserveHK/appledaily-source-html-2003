<html><header><meta charset="utf-8"><title>羅慧娟示範瑰寶嚇餐飽</title></header><body><h1>羅慧娟示範瑰寶嚇餐飽</h1><p>羅慧娟昨日到金鐘太古廣場為「中藝珠寶展」任模特兒，示範四套共值一千三百多萬元名貴翡翠首飾。<br> &#13;<br> <spanclass>嫌棄做闊太 &#13;<br> 穿上紫色連身裙的羅慧娟份外高貴，她說：「今次係我第三次為中藝示範珠寶，一次貴過一次，今次戴咗幾層樓上身，好厲害。每次戴咁貴重嘅首飾都發覺自己冇資格做闊太，好似今次貼假甲就整咗四個鐘，除假甲又要搞兩個鐘，真係唔識享受修甲、飲茶嘅日子。」&#13;<br> 羅慧娟佩戴其中一枚玉鈪時，險些脫不出來，她說：「嚇死我呀，隻鈪值成百幾萬，我邊有錢賠，除唔出就要幫中藝打工。」&#13;<br> 採訪：梁錦雯　&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>張娜拉新片與母摔角</title></header><body><h1>張娜拉新片與母摔角</h1><p>新聞多多的韓國人氣女星張娜拉，首部主演的電影《Oh！HappyDay》於本月上映，看來她忙於為新片宣傳。<br> &#13;<br> <spanclass>𠝹校內風頭躉 &#13;<br> 在愛情喜劇《Oh！HappyDay》中，張娜拉再扮演一名可愛少女，一天她遇上心儀男生，而對方又是校內風頭躉，她決定主動追求他，故搞出不少笑料，張娜拉今次更會獻上銀幕初吻。而在片中她更有一位兇惡的媽媽，經常對她施以暴力，兩母女又不時像摔角手般惡鬥，場面令人發笑。</spanclass></p></body></html>

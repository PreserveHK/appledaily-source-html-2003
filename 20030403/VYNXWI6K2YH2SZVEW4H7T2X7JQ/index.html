<html><header><meta charset="utf-8"><title>青年認盜用戶口上網</title></header><body><h1>青年認盜用戶口上網</h1><p>【本報訊】一名十八歲青年兩年前中五畢業後，因無聊閒賦在家，利用電腦程式盜取一名男子的互聯網戶口，並曾六十三次使用該戶口上網，涉款約八十五元，事主其後停止上網，但仍收到帳單始發現戶口遭人盜用。涉案青年昨在觀塘裁判法院，承認四項不誠實地獲益而盜用電腦罪，案件押後至四月十六日，以待索取其感化官及社會服務令報告始判。&#13;<br> 無業被告成志恆，被控於○○年四月至七月，未經授權而取用某公司的互聯網戶口。裁判官表示本案嚴重性在於事主的戶口遭人盜用，可以造成無可估計的損失，加上追查這類案件困難，須判以阻嚇性刑罰。&#13;<br> 案件編號：KTCC2341/2003</p></body></html>

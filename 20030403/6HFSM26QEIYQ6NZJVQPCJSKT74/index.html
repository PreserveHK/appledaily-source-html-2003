<html><header><meta charset="utf-8"><title>胡杏兒家姐最愛張國榮</title></header><body><h1>胡杏兒家姐最愛張國榮</h1><p>胡杏兒昨日在金鐘港麗酒店出席「扶輪救心大使」宣傳活動，對於天王巨星張國榮跳樓自殺，胡杏兒感到十分惋惜，其姊姊亦是張國榮的超級歌迷。&#13;<br> 胡杏兒說：「前晚同屋企人食飯時聽到呢個消息，之後大家都好失落，冇心機食飯，因為張國榮好有才華，佢嘅離開始終會令好多人傷心。」<br> &#13;<br> <spanclass>助心臟病兒童 &#13;<br> 胡杏兒昨日在活動上被委任為「救心大使」，即場獲頒委任狀，為期一年，胡杏兒須履行的職責，主要是去醫院探訪，救助患有心臟病的小朋友，胡杏兒並作出呼籲說：「如果有病患嘅小朋友家庭經濟負擔唔到，可以同有關機構聯絡。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>奧運外圍賽延期</title></header><body><h1>奧運外圍賽延期</h1><p><spanclass>港足隊反應 &#13;<br> <b> 香港奧運隊教練黎新祥：</b> 本地聯賽過於頻密，將十二號的奧運外圍賽延期，對香港來說未嘗不是件好事。港隊有更多時間備戰，對斯里蘭卡出線機會自然提高。&#13;<br> &#13;<br> <b> 香港奧運隊守門員高志超：</b> 之前參加東亞盃時，與奧運隊分開訓練已有一段時間，如果照原定十二號比賽，大家的默契可能有影響，所以現在至少多一星期時間，應該是好事。&#13;<br> &#13;<br> <b> 香港足總總幹事林俊英：</b> 亞洲足協今次的決定很有理由，鑑於世衞組織的呼籲、最近國際七人欖球賽部份球隊返國後要隔離，事件反映奧運外圍賽延期的必要。</spanclass></p></body></html>

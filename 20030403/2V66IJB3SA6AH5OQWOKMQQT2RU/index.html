<html><header><meta charset="utf-8"><title>艾德烈展真男人風采</title></header><body><h1>艾德烈展真男人風采</h1><p>出爐金像影帝艾德烈邦迪（AdrienBrody），憑藉其六呎一吋高的身材，上年尾被意大利男士名牌ErmenegildoZegna看中，出任其代言人。日前該品牌宣布，已成功說服艾德烈來季續任宣傳該品牌。<br> &#13;<br> <spanclass>力邀續任代言人 &#13;<br> 艾德烈自從獲ErmenegildoZegna邀任為代言人後，經常穿上該品牌的西裝出席不同場合，他早前出席金球獎及奧斯卡時，亦穿上該品牌的西裝，非常「識做」。而該品牌的發言人說，艾德烈是個「有趣、有啟發性的真男人」，故此力邀他續任他們本年度秋冬季服飾的代言人。</spanclass></p></body></html>

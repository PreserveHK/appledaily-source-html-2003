<html><header><meta charset="utf-8"><title>香港不會成疫埠</title></header><body><h1>香港不會成疫埠</h1><p>衞生署副署長林秉恩昨日重申，香港不會因非典型肺炎而宣布成為疫埠。根據世界衞生組織所頒布的《國際衞生條例》，現時只有霍亂、黃熱病及鼠疫三種疾病，才會令一個地方自行宣布為疫埠，但不包括非典型肺炎，因此根據現行機制，香港不會因非典型肺炎而宣布成為疫埠。當宣布成為疫埠後，只代表當地監察疾病的措施需要進一步加強，並不表示當地要即時封閉關口及機場。工商及科技局局長唐英年亦稱，食米、糧、油、日用品供應充足，不用擔心缺貨。</p></body></html>

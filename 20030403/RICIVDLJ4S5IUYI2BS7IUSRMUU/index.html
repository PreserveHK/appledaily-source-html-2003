<html><header><meta charset="utf-8"><title>Stephy最擔心阿媽</title></header><body><h1>Stephy最擔心阿媽</h1><p>九人女子組合Cookies和余文樂等，前晚在尖沙嘴出席電影《百分百感覺2003》煞科宴，其中Cookies的三位成員Serena、Elaine和Gloria都缺席。<br> &#13;<br> <spanclass>搬屋搬唔切 &#13;<br> 隊長Stephy說：「佢哋因為有病同有事嚟唔到。我自己呢排都會好忙，重有幾部片未拍完。」&#13;<br> 近日非典型肺炎肆虐香港，前日更誤傳香港將成疫埠，Stephy說：「媽咪住屯門，我聽到消息都有打畀媽咪，我好擔心佢，但一時間都冇法子搬屋，惟有叫佢戴口罩。」&#13;<br> 此外，余文樂表示並不擔心票房受到影響，他說：「人嘅安全最緊要。」&#13;<br> 採訪：魯萍&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

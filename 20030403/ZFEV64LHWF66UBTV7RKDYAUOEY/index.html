<html><header><meta charset="utf-8"><title>歌迷悼念張國榮<br>日女赴港為偶像</title></header><body><h1>歌迷悼念張國榮<br>日女赴港為偶像</h1><p>張國榮一名日本女歌迷高瀨小姐，昨日到中環文華酒店悼念偶像，她稱九四年在日本看過張國榮的電影《金枝玉葉》後，便深深被張的風采所吸引，之後凡是有關張的一切消息，她都十分留意，真正成了張的忠實偶像。&#13;<br> 高瀨表示，她在三年前為了更接近偶像，毅然到香港工作，並曾到當時張國榮在銅鑼灣開設的「為您鍾情」餐廳探訪「哥哥」，當時可以和偶像合照，感到十分興奮和緊張。之後她決定學好廣東話，目的是要和張國榮有更好的溝通，可惜現時可以講到一口流利的廣東話，偶像卻卻離她而去。</p></body></html>

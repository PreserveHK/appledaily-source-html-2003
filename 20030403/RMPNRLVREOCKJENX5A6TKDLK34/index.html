<html><header><meta charset="utf-8"><title>$2,000幪面超人貴在塊透明甲</title></header><body><h1>$2,000幪面超人貴在塊透明甲</h1><p>傳聞今個月會出古迦復刻版，市場估計情況可能不及兩年前般暢旺，話說當日出街$198，一年後有人開價一千蚊都無人出貨，但這個只是普通版的售價，今天我要講嘅係特別版古迦。好多人都唔覺同普通版有乜分別，但仔細睇，先知竅門在件裝甲上，特別版是透明的，普通版是淨上色，就憑這一個微不足道的特色，又比普通版貴一倍。&#13;<br> 記者：梁佩芬&#13;<br> 攝影：伍慶泉&#13;<br> &#13;<br> 二手：$2,000（未拆盒）&#13;<br> 回收：$1,200&#13;<br> &#13;<br> Q太郎玩具（60274042）&#13;<br> 地址：旺角皆旺商場2樓Shop202</p></body></html>

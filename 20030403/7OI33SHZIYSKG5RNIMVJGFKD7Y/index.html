<html><header><meta charset="utf-8"><title>「哥哥」源自《白髮魔女傳》</title></header><body><h1>「哥哥」源自《白髮魔女傳》</h1><p>張國榮原名張發宗，出道後改以藝名示人，洋名Bobby亦改用英文名Leslie代替。近年影圈內外、大眾都多以「哥哥」稱呼張國榮，其實這個暱稱背後有段古。<br> &#13;<br> <spanclass>林青霞叫「姐姐」 &#13;<br> 話說幾年前，張國榮與林青霞合作拍攝《白髮魔女傳》，當時片場中人都尊稱女主角林青霞為「姐姐」，全片人員關係融洽，後來片中男主角、同樣極具份量的張國榮就順理成章成為「哥哥」，而張國榮對這個親切的稱呼亦相當受落，久而久之，「哥哥」就成為張國榮的花名。</spanclass></p></body></html>

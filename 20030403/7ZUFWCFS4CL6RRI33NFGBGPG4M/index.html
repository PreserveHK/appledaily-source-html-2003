<html><header><meta charset="utf-8"><title>唐麗球肺炎影響擺酒</title></header><body><h1>唐麗球肺炎影響擺酒</h1><p>吳毅將與懷有身孕的唐麗球昨日於九龍塘羅浮宮拍攝婚紗照，身穿婚紗的唐麗球明顯發福不少，她自言近日已減少食量，身邊的吳毅將即說：「肥唔緊要，不過健康最緊要，我唔會因為外形改變而變心，咁樣係唔可以。」<br> &#13;<br> <spanclass>四月底決定 &#13;<br> 對於婚禮會否因非典型肺炎而受阻？吳毅將說：「我都同酒店方面傾過，我哋下個月二十五號擺酒，到時如果肺炎重好嚴重可能會延期，不過要四月底先可以決定。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

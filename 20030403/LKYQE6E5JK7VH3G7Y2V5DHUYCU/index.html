<html><header><meta charset="utf-8"><title>歌迷悼念張國榮<br>帶醉坐馬路追悼</title></header><body><h1>歌迷悼念張國榮<br>帶醉坐馬路追悼</h1><p>三十二歲的袁小姐，前晚知道張國榮去世的消息後十分傷心，之後便到酒吧借酒澆愁。至凌晨四時半左右，她帶着幾分醉意來到中環文華酒店悼念偶像，她一手拿着剛出版以張國榮自殺死亡為頭條的日報，到馬路中心坐在分隔兩邊行車線石壆上，仰望着文華酒店的二十四樓，張國榮就是從該墮下。&#13;<br> 袁小姐還醉醺醺的說看到二十四樓有一道光射出，由於她所處位置車來車往，險象環生，有駕車人士報警，結果警員勸了近兩小時才將她勸走。</p></body></html>

<html><header><meta charset="utf-8"><title>中信分拆鋼廠籌13億</title></header><body><h1>中信分拆鋼廠籌13億</h1><p>【本報訊】中信泰富（267）昨日公布分拆江蘇泰富興澄特殊鋼廠計劃。該鋼廠已向上海交易所申請發行1.8億至2億A股，每股作價仍未定，但集資額估計約14億元人民幣（約13億港元）。中信泰富攤佔股權將由54.7%降至36.17%。&#13;<br> 中信泰富主席榮智健較早時曾提及，分拆安排涉及集資10億元人民幣。泰富興澄截至去年底資產淨值5.2億元，經審核後稅後盈利1.4億元，對中信泰富的盈利貢獻相當於總盈利3%。&#13;<br> 中信泰富估計，分拆要在第四季才有具體消息。由於外資不可直接持有A股，故中信泰富股東不會獲派股份。</p></body></html>

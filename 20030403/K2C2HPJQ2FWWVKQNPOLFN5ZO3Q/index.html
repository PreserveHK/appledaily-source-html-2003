<html><header><meta charset="utf-8"><title>輔警燒炭亡</title></header><body><h1>輔警燒炭亡</h1><p>【本報訊】一名失蹤約五日的輔警高級警員，昨晚被人發現倒卧在元朗康業街一輛私家車內，全身發黑，鼻孔滲出兩行鼻血。警方初步調查後，相信他燒炭自殺喪命，事件無可疑，正聯絡其家人了解其自殺原因。&#13;<br> 自殺喪生的警員姓周，三十六歲，輔警高級警員，據悉隸屬屯門警區。有消息稱，五天前，周離家失蹤，家人於上月三十一日報警。&#13;<br> 警方消息稱，昨晚七時二十分，途人發現一名男子倒在元朗康業街露天停車場旁的一輛私家車內，在他身旁座位有一個月餅盒，內有炭灰。警員及救護員接報到，發現死者已露屍斑，場估計他已死去超過一日。</p></body></html>

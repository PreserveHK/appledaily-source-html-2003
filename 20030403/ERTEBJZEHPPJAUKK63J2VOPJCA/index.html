<html><header><meta charset="utf-8"><title>台維斯盃黎巴嫩拒絕來港</title></header><body><h1>台維斯盃黎巴嫩拒絕來港</h1><p><spanclass>港網隊反應 &#13;<br> <b> 香港網隊主力許建業：</b> 港隊為了今次台維斯盃已經備戰超過一個月，現在不能直接報卻二○○一年以二比三不敵黎巴嫩之辱，感到有點失望。&#13;<br> &#13;<br> <b> 香港網隊教練田村赤榮：</b> 我好同情黎巴嫩被判輸的情況，對手今次因為害怕香港的病毒而拒絕來港，他們是沒有錯的。如果主辦單位將賽事改期，我怕很難齊集球員。&#13;<br> &#13;<br> <b> 香港網總主席徐錦翔：</b> 我們備戰了一個月時間，現在打不成當然感到失望。如果對手上訴成功，我們好期待與他們打一仗。</spanclass></p></body></html>

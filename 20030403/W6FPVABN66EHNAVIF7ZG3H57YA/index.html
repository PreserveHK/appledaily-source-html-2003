<html><header><meta charset="utf-8"><title>沖廁缸加漂白水</title></header><body><h1>沖廁缸加漂白水</h1><p>淘大花園爆發肺炎恐慌，令全港物業管理亮起警號。香港物業管理公司協會會長何照基表示，為了加強預防肺炎傳播，已向業界提出指引，前線管理人員的人手數量和工作時間都急增兩至三成，為了振奮員工士氣，今日將刊登鳴謝啟事，多謝前線員工努力。但他批評，政府未能向業界預早公布受感染屋苑及單位的名單，讓業界及早處理，「目前最驚係前線員工崩潰，怕咗肺炎而辭工，所以我哋發啟事鼓勵一吓士氣。」鑑於有懷疑淘大疫情來自污水渠，所以該會建議業界在沖厠水缸中加入漂白水作消毒。</p></body></html>

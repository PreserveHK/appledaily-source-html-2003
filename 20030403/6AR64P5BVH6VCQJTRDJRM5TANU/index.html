<html><header><meta charset="utf-8"><title>50年代美國VintageClothing原汁原味</title></header><body><h1>50年代美國VintageClothing原汁原味</h1><p>一向以賣GiGi梁詠琪二手衫為主打的j'aime，其實亦有不少特色二手衫賣，剛剛店主就從美國入了一批從50年代以來的二手衣服，件件都十分新淨，今季50's風情當熱，入件真正當代的衣服，就夠晒原汁原味。&#13;<br>記者、攝影：吳小明&#13;<br>&#13;<br>售賣點：j'aime（28821885）&#13;<br>銅鑼灣蘋果商場地庫32號舖</p></body></html>

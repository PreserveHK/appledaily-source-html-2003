<html><header><meta charset="utf-8"><title>那份愛　那份美　願留住</title></header><body><h1>那份愛　那份美　願留住</h1><p>張國榮出生於一九五六年九月十二日，處女座，是典型唯美主義者。這些年來，他堅守做聲、色、藝俱全的完美藝人，在舞台上，他試過以赤裸上身，只穿褲子汗流浹背演唱，平常則以官仔骨骨形象示人。</p><p>在張國榮與陳百強同時走紅的八十年代，形象多變的他穿盡各大名牌，開演唱會時愛穿筆挺西裝，流露一派貴氣。&#13;<br> 到○○年張國榮復出舉行「張國榮熱．情演唱會」，他破天荒穿上法國時裝名師JeanPaulGaultier的HauteCouture系列歌衫，當中他戴上假髮、穿上裙子，集妖豔於一身的形象，叫人嘩然，成為全城焦點，叫人到今天亦難忘。</p></body></html>

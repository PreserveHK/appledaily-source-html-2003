<html><header><meta charset="utf-8"><title>藉悼偶像揶揄董建華</title></header><body><h1>藉悼偶像揶揄董建華</h1><p>香港近日可謂怨氣沖天，政府無能加上非典型肺炎事件，不如意事接踵而來，張國榮的一名歌迷無從發洩，昨日藉悼念偶像的機會，向特首董建華揶揄一番。<br> &#13;<br> <spanclass>「吹走這兩個魔鬼」 &#13;<br> 這名叫「TonyCheng」的歌迷，昨日寫了一封給「哥哥」的信連同一束鮮花，帶到中環文華東方酒店門外進行拜祭，信中有這樣的內容：「哥哥，若您在天有靈，請佑港人早日爬出老懵董為港人掘的八萬五墳墓；早日戰勝肆虐的SARS。當「風在起時」吹走這兩個陷港人於水深火熱的魔鬼。」&#13;<br> 似乎對現實盡是不滿的「TonyCheng」，在現場悼念偶像之後便匆匆離去，沒有再向記者發牢騷。&#13;<br> 本報記者</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>馬鋼純利倍升至三億</title></header><body><h1>馬鋼純利倍升至三億</h1><p>【本報訊】馬鞍山鋼鐵（323）去年純利勁升102%，至3.08億元；每股盈利4.77仙；末期息3.5仙。業績理想主要受惠於增加生產適應市場的新產品，全年共開發新產品75噸，增長48.81%。該集團昨日收市報0.67元，升1.52%。<br> &#13;<br> <spanclass>增應市新產品 &#13;<br> 馬鋼02年的生鐵、鋼及鋼材產量，分別達493萬噸、538萬噸及514萬噸，較01年分別增長6%、13%及16%。&#13;<br> 董事長顧建國在業績報告中預計，03年該3種產品的產量，將分別為505萬噸、552萬噸及515萬噸，分別上升2.43%、2.6%及0.19%。</spanclass></p></body></html>

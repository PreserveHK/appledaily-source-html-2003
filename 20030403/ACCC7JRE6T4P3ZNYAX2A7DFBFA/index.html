<html><header><meta charset="utf-8"><title>《有誰共鳴》張國榮</title></header><body><h1>《有誰共鳴》張國榮</h1><p>曲：谷村新司　詞：小美　編：趙增熹&#13;<br> &#13;<br> 抬頭望星空一片靜&#13;<br> 我獨行　夜雨漸停&#13;<br> 無言是此刻的冷靜&#13;<br> 笑問誰　肝膽照應&#13;<br> 風急風也清　告知變幻是無定&#13;<br> 未明是我苦笑卻未停&#13;<br> 不信命　只信雙手去苦拼&#13;<br> 矛盾是無力去暫停&#13;<br> 可會知　我心裏困倦滿腔&#13;<br> 夜闌靜　問有誰共鳴&#13;<br> &#13;<br> 從前是天真不冷靜&#13;<br> 愛自由　或會忘形&#13;<br> 明白是得失總有定&#13;<br> 去或留　輕鬆對應&#13;<br> 孤單中顫抖　我知我實在難受&#13;<br> 問誰願意失去了自由&#13;<br> 想退後　心裏知足我擁有&#13;<br> 前去亦全力去尋求&#13;<br> 風也清　晚空中我問句星&#13;<br> 夜闌靜　問有誰共鳴</p></body></html>

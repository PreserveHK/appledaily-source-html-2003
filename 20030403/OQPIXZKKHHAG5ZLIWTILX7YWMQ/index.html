<html><header><meta charset="utf-8"><title>交換生退學回國</title></header><body><h1>交換生退學回國</h1><p>在奪命肺炎的影響下，部份在本港各間大學就讀的海外交換生，都紛紛嚷着要退學回國，以免受到感染。&#13;<br> 根據美聯社報道，美國錫拉丘茲大學與香港城市大學合辦的交換生計劃，因為受到非典型肺炎事件影響，錫拉丘茲大學校方認為本港的疫情已經失控，故決定中止課程，並召回三十一名在城大就讀的學生返國。<br> &#13;<br> <spanclass>港大10人離港 &#13;<br> 香港大學發言人亦表示，港大現時共有三百名海外交換生，由於有關的外國大學對本港疫情深表關注，加上交換生的家人亦十分擔憂，故至今已有十名交換生決定退學離港。&#13;<br> 本報記者</spanclass></p></body></html>

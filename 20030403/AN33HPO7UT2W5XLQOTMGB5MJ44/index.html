<html><header><meta charset="utf-8"><title>宋慧喬來港祭張國榮</title></header><body><h1>宋慧喬來港祭張國榮</h1><p>韓國女星宋慧喬去年一月來港，曾與張國榮有一面之緣，昨日宋慧喬在韓國趕拍韓劇《今年》的大結局，在得悉張國榮的死訊時，震驚得不能說話。宋慧喬表示將來有機會來港的話，必定會拜祭張國榮。<br> &#13;<br> <spanclass>從小已喜歡 &#13;<br> 宋慧喬昨晨得悉張國榮逝世時，悲痛地說：「與他見面，彷彿只是前天的事。」然後她傷心得無言以對，繼而她說：「張國榮是我從小已經很喜歡的香港巨星，能與他見面真的好高興，他已不在人世，我仍然不敢相信。若有機會再到香港宣傳，我定會拜祭張國榮。」&#13;<br> 撰文：張一明</spanclass></p></body></html>

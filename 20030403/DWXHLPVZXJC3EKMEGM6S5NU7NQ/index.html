<html><header><meta charset="utf-8"><title>莫文蔚痛失好友取消發布會</title></header><body><h1>莫文蔚痛失好友取消發布會</h1><p>張國榮的死訊令娛樂圈一片愁雲慘霧，多個活動亦因而取消。&#13;<br> 護髮用品「LuxSuperRich」原定於昨日舉行的發布會，大會表示因港區代言人莫文蔚心情大受影響未能出席而取消。<br> &#13;<br> <spanclass>Beyond取消記招 &#13;<br> 莫文蔚和張國榮交情甚篤，痛失好友自然令她傷心。&#13;<br> 而Beyond亦發出通告，表示對張國榮的死訊深表遺憾，為「尊重張國榮」，亦將昨日下午舉行的「Beyond超越BeyondLive03」演唱會記招取消，但門票則如期於後日開售，演唱會亦不會改期。&#13;<br> 而歌手關心妍原定出席的西班牙皮鞋活動，亦暫時延期。</spanclass></p></body></html>

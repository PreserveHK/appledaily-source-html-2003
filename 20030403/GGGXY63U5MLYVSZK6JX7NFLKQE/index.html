<html><header><meta charset="utf-8"><title>學校考評局爭拗</title></header><body><h1>學校考評局爭拗</h1><p>地利亞修女紀念學校（太古城）昨日反擊考試及評核局，不滿該局指校方上周五拒絕一百二十名考生入內應考高考是罔顧考生利益，校方強調學校是在上周四下午，才接獲衞生署證實一名學生感染非典型肺炎，所以認為學校若在未消毒下用作試場，才是罔顧考生安危。&#13;<br> 考評局則立刻反駁稱，患病學生在三月十五日後已沒有回校，且學校應已按照教統局規定，每日在放學後清潔消毒校舍；根據衞生署建議，場地在消毒後六小時，並保持空氣流通，即可舉辦公開試。考評局希望雙方爭拗可停止，並促校方盡快答覆另四場在該校進行的公開試，可否如期進行。</p></body></html>

<html><header><meta charset="utf-8"><title>肺炎僱員可索償</title></header><body><h1>肺炎僱員可索償</h1><p>非典型肺炎雖然不是《僱員補償條例》所指定的一種職業病，但條例亦同時訂明，僱員若是在受僱期間因工遭遇意外以致身體受損，該僱員可根據條例就該疾病追討補償。&#13;<br> 衞生福利及食物局局長楊永強回應立法會議員書面質詢時表示，照顧患非典型肺炎病人的人，如證實染上該疾病，根據《僱員補償條例》，他們可能是在受僱期間因工遭遇意外而染病，故勞工處會根據僱員的醫療紀錄，與個案有關的資料來確定，然後按照條例的規定，處理此等僱員的索償申請。</p></body></html>

<html><header><meta charset="utf-8"><title>黎明棄歌手形象有突破</title></header><body><h1>黎明棄歌手形象有突破</h1><p><b> 張堅庭：</b> &#13;<br> 我睇好《三更之回家》嘅黎明，雖然佢平日做戲麻麻哋，但佢喺呢套戲入面有突破性演出，尤其喺一個靜態嘅環境，因為靜態環境比動態環境更加難做，重有佢今次可以拋開歌星形象去演戲，令人有驚喜，當然導演陳可辛又好啦。&#13;<br> &#13;<br> <b> 編劇林超榮：</b> &#13;<br> 影帝候選人之中，雖然好多人睇好演出《無間道》嘅梁朝偉，但我覺得劉德華表現重好，因為華仔喺呢部戲嘅角色，原本係一個反派，但佢全憑自己嘅明星魅力，做到個角色變為忠奸不分。&#13;<br> 華仔以一個全新嘅效果走出嚟，所以我覺得華仔好厲害，又點可以唔投佢一票！</p></body></html>

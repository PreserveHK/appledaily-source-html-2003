<html><header><meta charset="utf-8"><title>寶安別墅地高價成交</title></header><body><h1>寶安別墅地高價成交</h1><p>【本報訊】深圳昨日進行03年最後一次賣地，位於寶安區尖崗山腳的別墅地皮，以5.8億元（人民幣‧下同）成交，每方呎505元。&#13;<br> <br> <spanclass>樓面呎價505元 &#13;<br> 該地皮可建總樓面1147463方呎，底價為5.28億元，共有3家發展商競投，經25次承價後，由招商局及華僑城組成的財團以高出底價9.8%的5.8億元投得。另兩家參與競投的是中海地產及港資和達投資有限公司。&#13;<br> 中原（中國）深圳分公司策劃總監玉家雄指，地皮成交價略高於市場預期，但由於現時寶安區未有同類別墅或排屋豪宅物業，加上政府有意將尖崗山一帶規劃成高尚住宅區，物業建成後應有市場，售價可達每方呎743元以上。</spanclass></p></body></html>

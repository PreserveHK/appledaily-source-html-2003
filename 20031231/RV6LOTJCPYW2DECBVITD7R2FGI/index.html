<html><header><meta charset="utf-8"><title>未雨綢繆　購數千萬保險</title></header><body><h1>未雨綢繆　購數千萬保險</h1><p>【本報訊】不少人以為梅艷芳只懂玩樂，不懂為未來打算，但其實阿梅早在二十年前，已懂得未雨稠繆，為自己購買保險。&#13;<br> 據了解，阿梅八三年在朋友介紹下，認識當時由無綫藝員轉職AIA美國友邦保險的連炎輝，並為她購入第一份保險，當中包括儲蓄、危疾和人壽保險，隨着阿梅日漸走紅，每年續保的金額亦愈大。&#13;<br> 阿梅除了透過現為AIA高級區域總監的連炎輝購買保險外，亦有跟另一位從事保險業的好朋友上山詩鈉購買保險，給自己以及梅媽一個保障，保守估計，她購買的幾份保險合共起來，保額有數千萬港元。而連炎輝跟娛樂圈中人十分熟絡，今年四月跳樓身亡的張國榮，亦是連炎輝的顧客和摯友。</p></body></html>

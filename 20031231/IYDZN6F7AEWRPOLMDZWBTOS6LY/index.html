<html><header><meta charset="utf-8"><title>航空公司對部署特警的反應</title></header><body><h1>航空公司對部署特警的反應</h1><p><b> 英國航空公司</b> --若有助加強安全，英航會接受&#13;<br> <b> 德國漢莎航空公司</b> --華府未接觸他們，但911後漢莎已在某些跨大西洋航班上部署空中特警&#13;<br> <b> 荷蘭皇家航空公司</b> --正與荷蘭政府商討&#13;<br> <b> 加拿大航空公司</b> --會遵照美國國土安全部的指令&#13;<br> <b> 俄羅斯Aeroflot</b> --會跟美國合作&#13;<br> <b> 法國航空公司</b> --911後已在敏感航班上部署非武裝警衞；法國政府表示全力與美國合作反恐&#13;<br> <b> 泰國航空公司</b> --不會部署空中特警&#13;<br> <b> 葡萄牙航空公司</b> --美國未接觸他們&#13;<br> <b> 奧地利航空公司</b> --美國未接觸他們&#13;<br> <b> 南非航空公司</b> --美國未接觸他們&#13;<br> 美聯社/路透社</p></body></html>

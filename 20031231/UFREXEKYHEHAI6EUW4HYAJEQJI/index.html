<html><header><meta charset="utf-8"><title>03年財經大事回顧<br>沙士天災人事變　03動盪一年</title></header><body><h1>03年財經大事回顧<br>沙士天災人事變　03動盪一年</h1><p>今天是2003年的最後一天，對於財經界來說，這一年的經歷有如乘坐過山車般充滿刺激，致命的衝擊對本港經濟生態帶來徹底的改變；年初仍身處領導地位的風雲人物，到了年底已在舞台上消失；傳統上淡靜的12月，卻颳起新股上市熱潮，讓散戶賺了一筆意外之財。讓我們在即將告別2003的時候，先行回顧這令人難忘的365天。</p></body></html>

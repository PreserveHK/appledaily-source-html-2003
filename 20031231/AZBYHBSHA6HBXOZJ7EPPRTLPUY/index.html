<html><header><meta charset="utf-8"><title>沙士證實個案的定義</title></header><body><h1>沙士證實個案的定義</h1><p><spanclass>臨床病徵 &#13;<br> ‧發燒逾攝氏三十八度&#13;<br> ‧咳嗽、呼吸困難&#13;<br> ‧肺部Ｘ光片顯示有肺炎徵狀<br> &#13;<br> <spanclass>實驗室測試 &#13;<br> ‧最少兩個不同樣本，如糞便或咽喉分泌均對沙士呈陽性反應&#13;<br> ‧或在病發至康復階段，血清測試的沙士抗體上升四倍以上&#13;<br> ‧或在樣本中能培植出沙士病毒&#13;<br> 註：中國的定義大致相同，但最後要由衞生部專家確認，並由衞生部公布&#13;<br> 資料來源：世界衞生組織</spanclass></spanclass></p></body></html>

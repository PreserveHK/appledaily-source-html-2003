<html><header><meta charset="utf-8"><title>新發明令鮮花不謝</title></header><body><h1>新發明令鮮花不謝</h1><p>以往要保存鮮花，最簡單又最常用的方法是風乾，不過要等上好幾天。但隨着人類智慧不斷提升，現在要保存鮮花，大可即時生效，而且做法一點不難。&#13;<br> 擁有30年歷史的ForeverFlowers，研製了一項新發明以保存鮮花不變，名為「鮮花保存劑」，並在今屆花展中大力向顧客推介。保存劑的用法十分簡單，只要溫暖溶液，把鮮花放進去數秒再拿出來即可。&#13;<br> 保存了的鮮花，可用作多方面的設計，你喜歡用來做個相架抑或其他小玩意？悉隨尊便，就算插在花瓶作擺設也是不錯的選擇。38安士容量的鮮花保存劑，售價約200港元，可保存100至200枝鮮花。</p></body></html>

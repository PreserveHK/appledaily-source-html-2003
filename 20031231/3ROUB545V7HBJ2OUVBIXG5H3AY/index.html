<html><header><meta charset="utf-8"><title>喜劇泰斗夢中離世</title></header><body><h1>喜劇泰斗夢中離世</h1><p>在英國娛樂圈享負盛名的喜劇高手卜蒙侯斯（BobMonkhouse），近年一直被前列腺癌及骨癌煎熬，前日他終於在睡夢中逝世，享年七十五歲。&#13;<br> <br> <spanclass>獲頒OBE勳銜 &#13;<br> 據卜的經理人PeterPrichard透露，卜前日與妻子Jackie睡覺時安詳地去世，他續道：「他受到所有喜劇藝人的尊敬，因為他已全心奉獻給演藝事業，他從未停過引人發笑。」&#13;<br> 五十年代已投身演藝界的卜，曾演出過不少受歡迎喜劇，亦是不少人氣電視遊戲節目的主持人，九三年他獲英女皇頒授OBE勳銜，九五年更獲英國喜劇頒獎禮頒發終身成就獎。</spanclass></p></body></html>

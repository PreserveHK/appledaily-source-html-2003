<html><header><meta charset="utf-8"><title>劉嘉玲俯身戰寒風一味夠薑</title></header><body><h1>劉嘉玲俯身戰寒風一味夠薑</h1><p>劉嘉玲近日為護膚品牌SK-II的塑身美肌產品，到台中日月潭一間酒店拍廣告。拍攝時寒風吹拂，但嘉玲只穿上白色tubetop，坐在池邊擺出Ｓ型甫士，苦不堪言。&#13;<br> 嘉玲日前說：「拍攝時咁啱遇上最凍嗰兩日，我又要經常浸喺水裏面，都唔係鏡頭前咁自在。為咗保暖，要不停飲薑茶。」<br> &#13;<br> <spanclass>跟贅肉講拜拜 &#13;<br> 導演安排清場拍攝，好讓嘉玲拍得安心，他及後要求嘉玲對着鏡頭大聲說：「跟拜拜肉（鬼鼠肉）講byebye啦！」嘉玲卻笑說：「話明鬼鼠，點大聲呀！」廣告商更安排了一位穿泳衣的女替身替嘉玲試位。&#13;<br> 談到塑身心得，嘉玲表示喼弗是持久戰，除注意飲食外，還要適量運動。</spanclass></p></body></html>

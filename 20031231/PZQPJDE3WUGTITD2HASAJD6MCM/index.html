<html><header><meta charset="utf-8"><title>前女助手家遭縱火</title></header><body><h1>前女助手家遭縱火</h1><p>【本報訊】梅艷芳朋友滿天下，對朋友情重的她，與工作夥伴亦感情深厚。&#13;<br> 十一年前，阿梅在九龍塘一間卡拉OK為其女助手陳嘉莉慶祝生日，有江湖中人上前灌酒，雙方因而發生爭執，陳嘉莉因為出面護主引起在場人士不滿，指其助手出言不遜，當場已經有人對此名女助手有所動作。&#13;<br> 兩年後，陳嘉莉已轉為效力劉德華，但不知何解，一日其家遭人反鎖大閘兼被縱火，陳嘉莉吸入大量濃煙，住院一段頗長時間才見康復。陳嘉莉入院後，阿梅亦一直表現出關心。從而看出，平日待人真誠有義氣的阿梅，對其工作的夥伴也關懷備至。</p></body></html>

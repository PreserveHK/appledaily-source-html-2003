<html><header><meta charset="utf-8"><title>寶詠琴、陳伯先後離世</title></header><body><h1>寶詠琴、陳伯先後離世</h1><p>娛樂圈在○三年陷入一片愁雲慘霧，多位藝人及名人相繼離去，令人十分惋惜。除了梅艷芳、張國榮、林振強和柯受良這四位為堪輿學家蘇民峰所說「有木字」的娛圈中人外，一些「非木字」的名人亦在今年撒手塵寰。<br> &#13;<br> <spanclass>抗癌失敗 &#13;<br> 其中富商劉鑾雄的前妻寶詠琴，去年因腎衰竭於珠海接受腎臟移植手術，至今年四月出現併發症而病逝，終年四十九歲，僅得一對子女陪她走過生命中的最後一段路。而有「富豪風水師」之稱的陳朗（陳伯），亦於上月於養和醫院病逝，享年七十八歲。</spanclass></p></body></html>

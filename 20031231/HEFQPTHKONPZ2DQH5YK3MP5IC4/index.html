<html><header><meta charset="utf-8"><title>廢紙店無視警告終被控</title></header><body><h1>廢紙店無視警告終被控</h1><p>觀塘工業區鴻圖道近開源道一間廢紙回收公司，經常將盛滿廢紙的鐵籠放置於行人路及馬路邊，造成阻塞，本報本月七日報道附近廠戶及商戶投訴後，食物環境衞生署立即跟進，食環署日前回覆本報稱，當日派員到上址巡查，發現有盛滿回收廢紙的鐵籠放於行人路旁，造成阻塞，即時貼上移走障礙通知書，勒令物主移走鐵籠。&#13;<br> 食環署稱，相隔數小時後，食環署職員再折返巡查，發現盛滿廢紙鐵籠仍在原地，即時向物主發出告票，檢控阻街罪名。&#13;<br> （一二○三○三三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>友阪理惠七彩爆炸頭</title></header><body><h1>友阪理惠七彩爆炸頭</h1><p>婚後的友坂理惠受舞台劇監製老公影響，醉心研究舞台劇及電影，碰巧近日在她主演的電影《1980》中，需穿着大量懷舊的七彩衣服，令她瘋狂愛上復古打扮。&#13;<br> 今次友坂便嘗試以toniconepiece撞鮮紫色襪套，及簡單的Aline連身裙的六十年代服飾打扮，配襯其爆炸頭，出來的化學效果既搶眼又不落俗套。友坂說：「穿上鮮豔顏色的衣服，令我全個人的心情也不同了。我又發覺想作徹底的懷舊打扮，其實要花不少心機去研究。」&#13;<br> 撰文：盧幼萍</p></body></html>

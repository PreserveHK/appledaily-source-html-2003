<html><header><meta charset="utf-8"><title>　　帶耳做人 - 李八方</title></header><body><h1>　　帶耳做人 - 李八方</h1><p>環保組織綠色和平四名成員噚日去咗政府總部示威，重送咗份新年「賀禮」畀阿董，八方覺得綠色和平好有老董心，知佢有偏聽嘅毛病，特別送上一雙「大耳朵」（圖），希望佢聽吓市民嘅訴求。&#13;<br> 綠色和平要求當局喺新一年切實執行環保政策，發言人梅家永話，過去六年特區政府漠視民意，包括堅持進行中環第三期填海工程，又唔實行食物強制標籤制度。綠色和平呼籲大家參加元旦遊行，向政府表達還政於民訴求。	&#13;<br> 梁祖彝攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

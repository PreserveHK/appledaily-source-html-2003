<html><header><meta charset="utf-8"><title>珍妮花獲法耶茲厚待巴閉</title></header><body><h1>珍妮花獲法耶茲厚待巴閉</h1><p>荷李活「搞乜鬼」女星珍妮花露芙赫韋特（JenniferLoveHewitt），前日在倫敦乘坐豪華馬車抵達Harrods百貨公司主持歲晚減價活動儀式，更獲得百貨公司主席法耶茲在旁服侍，十分巴閉。&#13;<br> <br> <spanclass>購物盛事 &#13;<br> 英國倫敦Harrods百貨公司每年在聖誕節後舉行的歲晚大減價，是當地的購物盛事，不少人冒着寒冷的天氣，通宵在百貨公司門口排隊。穿上白色套裝到場的珍妮花露芙赫韋特，主持完減價儀式後，便在法耶茲的陪同下在公司遊覽，她除了到晚裝部及首飾部外，更在寵物部玩狗仔，令她樂而忘返。</spanclass></p></body></html>

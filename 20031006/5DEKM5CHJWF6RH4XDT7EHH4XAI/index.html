<html><header><meta charset="utf-8"><title>世貿中心日泊只需$88</title></header><body><h1>世貿中心日泊只需$88</h1><p>位處銅鑼灣中心地帶嘅世貿中心，內裏名店商舖林立，絕對係消閒購物好去處，而佢哋嘅停車場，更特別為一眾車主提供日泊優惠噃！家陣逢星期一至四（公眾假期除外），由入車時間起至即日晚上十二時，收費只係$88，比正常每半小時$10（逢星期一至四及公眾假期除外）嘅收費抵好多㗎！最啱響附近上班或行街購物嘅朋友，而且停車場內光猛之餘，車位及通道又夠闊，絕能讓你安心將座駕停泊於此㗎！</p></body></html>

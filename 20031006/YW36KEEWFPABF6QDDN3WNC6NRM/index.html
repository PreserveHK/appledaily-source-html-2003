<html><header><meta charset="utf-8"><title>首創購萬友消防股權</title></header><body><h1>首創購萬友消防股權</h1><p>【本報訊】萬友消防（8201）宣布，主席江雄於上周五透過里昂證券，以每股0.35元向北京首創集團旗下的北京財務及CantusLtd各配售1億股（共佔10%），套現7000萬元。另外，江雄將於周三以名義代價1元，轉讓1億股予其兄兼執行董事江清。&#13;<br> 配售價較上周五收市價0.47元，折讓25.5%，Cantus之前已持8%萬友股份。配售完成後，江雄將繼續留任主席一職，持股量降至49.08%；Cantus持股13%；江清及北京財務則各持5%。&#13;<br> 另萬友上周三與首創集團就日後業務合作簽訂諒解備忘錄。首創為首創置業（2868）母公司。</p></body></html>

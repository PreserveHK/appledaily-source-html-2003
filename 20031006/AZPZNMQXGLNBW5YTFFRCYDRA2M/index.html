<html><header><meta charset="utf-8"><title>人民幣升值無助逆差</title></header><body><h1>人民幣升值無助逆差</h1><p>【本報訊】美國在G7會議後繼續就人民幣升值問題向中國施壓，美一銀行投資顧問首席經濟師陳安認為，目前人民幣滙率價值被低估2至3成，但因中國勞工市場極具彈性，故即使成功迫使人民幣升值，亦不會大幅降低龐大的中美貿易逆差；反之只會損害中國工人今後的利益。&#13;<br> 他個人相信，只要中國金融市場發展完全，經濟又站穩腳步，中國政府會很有興趣採用更彈性的滙率機制，事實上中國政府近年也努力實踐經濟改革及增長目標。不過大家需要明白，改革的成功必須按部就班進行。&#13;<br> 因此，雖然他估計目前人民幣價值被低估達2至3成，但不認為中國在朝夕間改變滙率，是審慎的做法。</p></body></html>

<html><header><meta charset="utf-8"><title>宿敵3度交戰</title></header><body><h1>宿敵3度交戰</h1><p>以色列與敍利亞是宿敵，以色列跟阿拉伯國家打了五次中東戰爭，敍利亞參與了三次。敍利亞至今未承認以色列，並處於敵對狀態，戈蘭高地之爭是癥結所在。&#13;<br> 戈蘭高地原是敍利亞西南邊境一塊狹長山地，俯瞰以色列加利利谷地，具有非常重要的戰略價值。以色列在一九六七年中東戰爭佔領了高地，敍利亞一直要求以方歸還，但至今仍未解決。&#13;<br> 另一關鍵是真主黨問題，以色列多次指摘敍利亞支持黎巴嫩的真主黨游擊隊向以色列發動襲擊。由於敍利亞對黎巴嫩有很大影響力，以方一直希望敍方解除真主黨的武裝。&#13;<br> 本報資料室</p></body></html>

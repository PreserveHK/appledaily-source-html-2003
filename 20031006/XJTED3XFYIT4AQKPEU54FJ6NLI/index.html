<html><header><meta charset="utf-8"><title>2華裔獲美天才獎</title></header><body><h1>2華裔獲美天才獎</h1><p>美國「麥克阿瑟基金」周日公布今年「天才獎」得獎者名單，每人可得三百九十萬港元獎金。「天才獎」成立目的是要鼓勵有才華的人追求他們的創意和專業知識。&#13;<br> 二十四名得獎者中，有的在非洲進行人道工作，有的專協助問題青少年，有的尋找照顧年老癌病患者的更佳方法。當中有兩名華裔，分別是美籍藝術家SarahSze和美國哈佛大學生化學系助理教授莊小威。&#13;<br> 美聯社/路透社</p></body></html>

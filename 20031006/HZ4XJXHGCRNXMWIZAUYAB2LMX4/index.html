<html><header><meta charset="utf-8"><title>《標殺令》足本香港首播</title></header><body><h1>《標殺令》足本香港首播</h1><p>由美國鬼才導演昆頓塔倫天奴（QuentinTarantino）執導、奧瑪花曼（UmaThurman）和劉玉玲等主演的《標殺令》，將於下周五在美國上映。而香港的發行商表示，《標》片將於下周四（十六日）在香港上畫，成為全亞洲首個地區播放此片。<br> &#13;<br> <spanclass>美刪暴力鏡頭 &#13;<br> 《標》片中有不少血腥鏡頭，美國電影公司為免暴力畫面引起觀眾不安，故電影在美國本土上映時會經過特別處理，每當出現廝殺鏡頭，畫面即呈黑白。但昆頓塔倫天奴認為亞洲的觀眾較為開放，故電影在亞洲上映時，全片均為未經剪接的彩色原裝版。</spanclass></p></body></html>

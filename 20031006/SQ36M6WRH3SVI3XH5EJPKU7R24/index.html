<html><header><meta charset="utf-8"><title>古妮高娃男友同女模開房</title></header><body><h1>古妮高娃男友同女模開房</h1><p>俄羅斯網球手古妮高娃（AnnaKournikova）近年成績停滯不前，閒來只管與其歌手男友EnriqueIglesias談情說愛，不過有傳Enrique生性風流，說不定古妮高娃最終愛情事業兩失意。<br> &#13;<br> <spanclass>在倫敦認識 &#13;<br> 曾做過空姐、現職為模特兒的MiaMyers接受英國《世界新聞報》訪問時表示，她與Enrique去年十一月在倫敦一會所中認識，Enrique當晚便留下酒店房間號碼給她，翌日晚上並要求她到酒店。Enrique在房中脫掉她的衣服，吻遍她全身，二人交歡至少一小時，Mia在凌晨三時才離去。</spanclass></p></body></html>

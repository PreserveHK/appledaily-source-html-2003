<html><header><meta charset="utf-8"><title>「美洲豹」救山火</title></header><body><h1>「美洲豹」救山火</h1><p>【本報訊】屯門奕園田心村對上圓頭山，昨日中午發生山火，火乘風勢迅速蔓延，火場面積達一百米乘二百米。消防處派出三十多人到場撲救，民安隊人員亦到場協助上山救火（圖二）。政府飛行服務隊同時派出一架「美洲豹」直升機到場投擲水彈（圖一），成功阻止火勢波及逾百米外民居。大火毀燒三個多小時至下午三時半被撲熄，無人受傷。由於火場附近有多處山墳，火警懷疑有掃墓人士遺下火種引起。&#13;<br> 姜偉康攝</p></body></html>

<html><header><meta charset="utf-8"><title>蒙面阿妹新疆馳騁</title></header><body><h1>蒙面阿妹新疆馳騁</h1><p>張惠妹上周五首次到新疆烏魯木齊舉行演唱會，氣溫只有零下一度。大批來自新疆和哈爾濱等偏遠地區的歌迷在其下榻的飯店守候，他們一見偶像出現，還激動得哭了出來。<br> &#13;<br> <spanclass>獲贈馬匹 &#13;<br> 而阿妹除了入鄉隨俗，學回族女孩用頭巾遮臉外，她還在當地嘗試騎馬，並堅持在沒有馬僮陪伴下奔馳，她邊騎邊說：「我想養一匹馬！」&#13;<br> 當地人見她如此愛馬，便決定送她一匹馬，讓阿妹明年到烏魯木齊時能再見愛駒。	&#13;<br> 採訪：黎寶蘋</spanclass></p></body></html>

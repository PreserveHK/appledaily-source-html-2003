<html><header><meta charset="utf-8"><title>涼茶舖遭潑紅漆</title></header><body><h1>涼茶舖遭潑紅漆</h1><p>【本報訊】尖沙嘴柯士甸道一間龜苓膏涼茶舖，昨晨十一時許開舖不久，一名越南籍女職員（二十五歲）在店內忙於工作時，一名年約三十歲男子突然走至門外，一言不發向店內投擲一個載滿紅色漆油的白色膠袋，店內隨即一片殷紅，枱椅、牆壁、地下及凍櫃全部沾上紅油（圖），逞兇男子瞬即逃去無蹤。&#13;<br> 女職員立即通知女東主返回店舖及報警。女東主表示與人無仇，店舖開業近兩年一直無事，不明今次事件原因。但被問及有否被勒索保護費時，她卻稱：「總之冇嘢啦！」警方正展開調查。&#13;<br> 劉柏麟攝</p></body></html>

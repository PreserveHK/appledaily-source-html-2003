<html><header><meta charset="utf-8"><title>劫網上武器可囚終身</title></header><body><h1>劫網上武器可囚終身</h1><p>網上遊戲熱潮風靡萬千機迷，過去除發生搶劫武器事件外，亦有玩家不甘遭網上大盜及黑客盜竊武器而自殺。梁永鏗律師指出，任何人在電腦上擁有的物件均屬個人財物，別人以非法途徑偷竊或劫掠亦屬違法。就以昨日事件中三名在逃疑匪為例，最高刑罰可判終身監禁。&#13;<br> 至於兩名事主所玩的網上遊戲《古惑人生》（N-Age），則是時下流行角色扮演遊戲（Role-PlayGame），以現代城市為主題，採用3D立體畫面，加上遊戲內容包含交友及打怪獸成份，暴力成份不高，因此廣受男女玩家歡迎。</p></body></html>

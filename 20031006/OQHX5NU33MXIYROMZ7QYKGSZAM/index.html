<html><header><meta charset="utf-8"><title>豬兜男友淡季奪冠軍</title></header><body><h1>豬兜男友淡季奪冠軍</h1><p>十月是電影業的傳統淡季，上周美國票房的成績亦不例外，其中由著名諧星、《豬兜有情人》主角積比力克（JackBlack）主演的喜劇《TheSchoolofRock》以六百二十萬美元（約四千八百萬港元）收入的開畫成績，成為上周五的票房冠軍，預計此片周末三日可收約一千七百萬美元（約一億三千二百萬港元），成績不過不失。<br> &#13;<br> <spanclass>丹素華盛頓失手 &#13;<br> 而黑人金像影帝丹素華盛頓（DenzelWashington）卻稍為失手，他主演的新作《OutofTime》只以五百萬美元（約三千九百萬港元）位列單日票房亞軍位置。</spanclass></p></body></html>

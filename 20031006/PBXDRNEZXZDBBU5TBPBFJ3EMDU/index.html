<html><header><meta charset="utf-8"><title>Tommy二千蚊Nike波鞋著五次</title></header><body><h1>Tommy二千蚊Nike波鞋著五次</h1><p>男子組合E-Kids成員Tommy日前出席活動時，穿了一對價值二千多元的NikeCrossover限量版波鞋，他說：「呢對鞋全港得二十對，全球亦只得一千對，我託朋友幫我買㗎。」&#13;<br> Tommy又透露對波鞋的鍾愛程度直達瘋狂境界，他說：「我屋企有成過百對波鞋，堆到上屋頂，我阿媽成日鬧我。」<br> &#13;<br> <spanclass>轉送畀同事 &#13;<br> Tommy續說：「基本上每次有新款波鞋出，我唔理價錢幾貴都會買，有時每個禮拜買一對，通常每對波鞋只着四、五次，因為唔同波鞋用嚟襯唔同衫，有時會將唔着嘅鞋轉送畀公司同事，唔會浪費嘛。」</spanclass></p></body></html>

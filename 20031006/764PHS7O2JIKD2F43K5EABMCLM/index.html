<html><header><meta charset="utf-8"><title>「死亡之路」崎嶇不平</title></header><body><h1>「死亡之路」崎嶇不平</h1><p>發生嚴重車禍的深汕公路惠來路段，被司機稱為「死亡之路」，過往發生過多宗事故，而調查意外的公安交警指出，車輛超速情況普遍，加上貨車超載，以至車禍頻生。&#13;<br> 在車禍現場附近，昨日亦發生貨車翻側意外，據經常行駛該路段的司機稱，深汕公路的深圳段，每邊有三條行車線，路肩亦甚為寬闊，但離開深圳後行車線轉為兩線，在汕頭一帶的路面，由於缺乏維修，路面崎嶇不平，而出事的路段時速限制為八十公里，不過，大部份的車輛都會超速行駛。&#13;<br> 司機又指，該段公路經常要封閉一條行車線，以進行維修，一些超載貨車行進緩慢或爆胎停下，尾隨司機心急扒頭，往往釀成車禍。&#13;<br> 本報記者</p></body></html>

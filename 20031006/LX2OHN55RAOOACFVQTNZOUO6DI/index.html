<html><header><meta charset="utf-8"><title>P.Diddy女友找籮霸晦氣</title></header><body><h1>P.Diddy女友找籮霸晦氣</h1><p>早前珍妮花洛庇絲（JenniferLopez）與班亞弗力（BenAffleck）取消婚禮時，有傳籮霸曾找前男友P.Diddy傾訴，不過此舉卻招來與P.Diddy已育有一子的女友KimPorter不滿，據知她更直接打電話給籮霸怒罵她一頓，以洩心頭之恨。<br> &#13;<br> <spanclass>不得再聯絡 &#13;<br> KimPorter首先命令男友P.Diddy不許再與籮霸談話，其後她又致電籮霸，叫她不要再找其男友，言談中她更威脅籮霸說：「我會狠狠的踢你的肥臀，令你痛得不能坐下。」</spanclass></p></body></html>

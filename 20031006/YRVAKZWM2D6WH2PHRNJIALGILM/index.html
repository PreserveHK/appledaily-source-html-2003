<html><header><meta charset="utf-8"><title>吳建豪抵港人牆保護</title></header><body><h1>吳建豪抵港人牆保護</h1><p>台灣男子組合F4成員吳建豪昨日下午五時由台灣飛抵香港，出席電影《少年阿虎》煞科宴，吳建豪在未出閘時，已吸引二百多名fans守候，保安方面為免造成混亂，特別安排二十多名保安維持秩序，並築起人牆保護吳建豪，以策安全。&#13;<br> 戴上墨鏡的吳建豪甫出閘即吸引大批fans蜂擁而上，為防造成上次言承旭到香港時保安和歌迷衝突事件，保安人員昨日築起人牆將吳建豪重重包圍。&#13;<br> 心情甚好的吳建豪昨日出閘後，除不斷向fans打招呼和握手外，他亦親手接過fans送給他的禮物，然後登上保母車離開。&#13;<br> 採訪、攝影：汪正文</p></body></html>

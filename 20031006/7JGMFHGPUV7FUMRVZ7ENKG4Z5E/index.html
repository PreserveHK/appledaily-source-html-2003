<html><header><meta charset="utf-8"><title>蕭正楠旺角撼李逸朗　打平</title></header><body><h1>蕭正楠旺角撼李逸朗　打平</h1><p>蕭正楠和樂壇新人李逸朗昨日先後在旺角舉行宣傳活動，兩人的吸引力不相伯仲，約有百多人圍觀。不過李逸朗的派貼紙活動較蕭正楠的簽名會早半小時開始，故他們並沒正面碰頭。<br> &#13;<br> <spanclass>打波聯繫感情 &#13;<br> 對於被李逸朗提早踩場，蕭正楠說：「咁啱得咁蹺啫，我同佢都幾friend，試過一齊打波。其實我覺得下次要check吓有冇其他人一齊搞，因為旺角人多，太混亂唔係咁好。同行實有競爭，但唔會傷感情。」	&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>裴勇俊情慾片破韓四紀錄</title></header><body><h1>裴勇俊情慾片破韓四紀錄</h1><p>由韓國美男裴勇俊主演的古裝情慾片《朝鮮緋聞男女》，自上周四在韓國放映後，反應極之理想，已大破當地周末最多戲院上映、周末最高入場人數、周末最高預售及最高門票預售比率四項紀錄。<br> &#13;<br> <spanclass>260間戲院上映 &#13;<br> 《朝》片在上周四開畫當日，已有二十萬二千四百八十四人入場，至上周末更已錄得九十萬人入場，成為韓國有史以來最高周末入場人數紀錄。影片更史無前例的在二百六十間戲院上映，門票預售額高達十萬張，佔了預售票的84.44巴仙，這亦破了當地的紀錄。</spanclass></p></body></html>

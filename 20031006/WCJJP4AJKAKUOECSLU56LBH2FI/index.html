<html><header><meta charset="utf-8"><title>用鼻孔清潔劑減少鼻炎</title></header><body><h1>用鼻孔清潔劑減少鼻炎</h1><p>喺地鐵不時見到有人挖鼻孔，「唉吔，好核突。」其實咁做唔止核突，重好唔衞生。&#13;<br>根據調查，香港有近一半上班族有鼻敏感問題。很多人會用手清潔鼻孔，但反而把更多細菌帶入。臨床研究證實，「洗鼻」可以改善各鼻道疾病，因為可沖走刺激物如塵粒、花粉等。此方法已被美加等地倡議成標準治療方法。瑞士Unimer鼻孔清潔噴霧，以天然「地中海」海水及純淨清水做成，成份天然，有助減低患鼻炎等症狀的可能性。&#13;<br>&#13;<br>售賣點：各大藥房</p></body></html>

<html><header><meta charset="utf-8"><title>珠光押股欠文件支持</title></header><body><h1>珠光押股欠文件支持</h1><p>【本報訊】珠光發展（908）母公司珠光集團清盤人羅申美執行董事步衛國（CosimoBorrelli）認為，珠光發展控制權爭奪戰的重點，在於珠光集團聲稱早於2000年將所持42.2%珠光發展抵押予珠光九洲港務，但沒有足夠的文件支持，正尋求法律途徑解決。&#13;<br> 剛於9月25日召開的股東會上，九洲港務以抵押人權力高於臨時清盤人，故擁有投票權，並否決清盤人提出委任3董事入董事局建議。步衛國認為，抵押人或清盤人誰權力較高並不重要，關鍵是珠光集團仍未提供足夠紀錄文件，支持當年抵股的交易，對方指文件在珠海但未能提供，故會繼續透過法律途徑解決。</p></body></html>

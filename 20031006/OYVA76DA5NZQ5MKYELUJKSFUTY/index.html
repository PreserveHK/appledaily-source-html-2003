<html><header><meta charset="utf-8"><title>賊劫的士𠝹司機耳</title></header><body><h1>賊劫的士𠝹司機耳</h1><p>【本報訊】一名年約二、三十歲貌似癮君子的男子，昨晨三時許在深水埗東京街登上一部的士，囑司機前往附近的永康街。當的士抵達永康街近集輝街時，男子突然取出一把六吋長𠝹刀，指嚇姓鄧（五十四歲）司機聲稱打劫。事主立即跳車逃走，混亂中左耳被𠝹刀割損輕傷（圖），賊人趁機搶走盛有八十多元輔幣的錢箱逃去。&#13;<br> 警員巡經接獲事主報案，即在附近兜截賊人但無發現。&#13;<br> 杜建彬攝</p></body></html>

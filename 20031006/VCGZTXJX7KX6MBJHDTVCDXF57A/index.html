<html><header><meta charset="utf-8"><title>郭偉邦日記值510萬</title></header><body><h1>郭偉邦日記值510萬</h1><p>郭偉邦（RobinCook）是首個出版回憶錄的貝理雅內閣大臣，書中披露的爭議性極大的伊拉克戰爭內幕，因而極受關注。《星期日泰晤士報》據報出價高達五百一十萬港元轉載。&#13;<br> 郭偉邦在九七年隨工黨上台出任貝理雅的外相，主張外交事務不能利字掛帥，要講求道德。他二○○一年出人意料地被貶職，轉當下議院首席議員，但仍屬內閣成員。美英正式向伊拉克開戰幾日前辭職，以示抗議。<br> &#13;<br> <spanclass>貝理雅舊臣　伊戰前辭職 &#13;<br> 他的回憶錄名為《背離點》（PointofDeparture），將自己在攻伊前後這段風雲日子的日記，輯錄成書。&#13;<br> 英國《星期日電訊報》/《星期日泰晤士報》</spanclass></p></body></html>

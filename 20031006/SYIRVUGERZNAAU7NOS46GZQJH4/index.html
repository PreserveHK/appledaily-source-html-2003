<html><header><meta charset="utf-8"><title>今年聖誕掀原始風</title></header><body><h1>今年聖誕掀原始風</h1><p>今年芬蘭的聖誕禮品市場，除了紅色趨勢，強調復古、講究自然風味，是另一條流行主線，會場上不少業者以松果、純棉、真皮與天然草料，作為聖誕禮品的用料。&#13;<br> 此外，設計師的創作意念，也出現返璞歸真的現象，設計師Helena說：「童年時我們常玩雪球，長大卻不再玩了。」於是她着手設計一顆隨時可握在手中的雪球，讓大家隨時把玩。類似這樣的設計理念及崇尚天然材料的運用，估計將在今年聖誕掀起一股熱潮。</p></body></html>

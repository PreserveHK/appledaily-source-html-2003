<html><header><meta charset="utf-8"><title>便宜行情：又一城送優惠指南</title></header><body><h1>便宜行情：又一城送優惠指南</h1><p>國內旅客到港旅遊真多優惠！好像九龍塘又一城為了迎接自由行旅客，便推出了一系列推廣活動及優惠，旅客只需到商場LG2或UG顧客服務處出示有效旅遊證件，便可以免費換領「又一城遊客優惠指南」，可享超過60多間商舖如雅格詩丹（Aquascutum）、雅詩威（Ashworth）、資生堂（Shiseido）等購物優惠。此外，商場亦會印製「遊客資訊指南」，提供本港主要的旅遊景點、交通、飲食、娛樂等最新情報。&#13;<br> &#13;<br> 記者：曾順珍</p></body></html>

<html><header><meta charset="utf-8"><title>阪本紀錄非洲文化攞獎</title></header><body><h1>阪本紀錄非洲文化攞獎</h1><p>有「音樂教授」之稱的音樂人坂本龍一，與日本TBS電視台共同製作的音樂紀錄片《Elephantism》，前日獲得非洲電視台組織聯盟頒發特別大獎，以表揚他對發揚非洲歷史文化的貢獻。<br> &#13;<br> <spanclass>受911觸發行動 &#13;<br> 現年五十一歲的坂本龍一，當年因親眼目擊911慘劇發生，觸發他毅然遠赴非洲。坂本希望透過探索非洲的文化遺產，思考戰爭的意義。去年他便將紀錄片輯錄成寫真集加DVD或錄影帶專輯《Elephantism》，在日本引起極大迴響。</spanclass></p></body></html>

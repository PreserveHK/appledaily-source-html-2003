<html><header><meta charset="utf-8"><title>窪塚保護愛兒惹官非</title></header><body><h1>窪塚保護愛兒惹官非</h1><p>日本光頭影帝窪塚洋介，上周五夜晚在其兒子出生的醫院內，因起飛腳踢一名雜誌記者，本周內須到神川縣的警署接受問話，而窪塚笑言自己的兒子看似一隻馬騮仔。<br> &#13;<br> <spanclass>記者受輕傷 &#13;<br> 據悉窪塚上周五因為其愛妻小NON順利為他誕下長子愛流而興奮過度，起飛腳踢一名混入醫院的記者。有指窪塚曾表示過為了保護家人不受騷擾，會禁止記者闖入醫院拍照。警署發言人說：「受襲的記者沒有嚴重的損傷，本星期初便會對窪塚進行調查。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>貴賓樓霍英東有股份</title></header><body><h1>貴賓樓霍英東有股份</h1><p>香港著名商人、全國政協副主席霍英東有份投資的北京貴賓樓飯店，以「昔日帝王宮、今朝貴賓樓」的顯赫地位為賣點，是本港富商在北京的熱門落腳點，港區全國政協委員每年春天到北京開會時，都住在貴賓樓。&#13;<br> 北京貴賓樓飯店位於北京心臟地帶，毗鄰故宮及天安門廣場，面向長安大街，東側與北京飯店相連，曾經接待英國前首相戴卓爾夫人、德國前總理科爾等國際知名人士，中國國家領導人鄧小平、江澤民等也曾多次到貴賓樓視察和參加國事活動。&#13;<br> 本報記者</p></body></html>

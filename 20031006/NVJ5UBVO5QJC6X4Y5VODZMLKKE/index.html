<html><header><meta charset="utf-8"><title>林嘉欣無膽談戀愛</title></header><body><h1>林嘉欣無膽談戀愛</h1><p>林嘉欣昨日往尖沙嘴出席新戲《戀之風景》宣傳活動，嘉欣表示在戲中自己會有個像守護神的男仔一直伴在身旁，但自己卻不知道。問她現實生活有否遇過同樣事情？她說：「我對呢啲嘢比較遲鈍。不過，通常男仔追我都唔係我鍾意嘅，反而係我追男仔，直接同佢講我鍾意佢。」<br> &#13;<br> <spanclass>曾受傷害 &#13;<br> 嘉欣表示因曾在愛情路上受傷，所以現在不敢太放膽去愛。問她現在可有男友？她說：「𠵱家冇一個男仔令我有衝動同佢講我愛你。」&#13;<br> 此外，該片男主角鄭伊健最近決定將電影《 採訪、攝影：陳梅香</spanclass></p></body></html>

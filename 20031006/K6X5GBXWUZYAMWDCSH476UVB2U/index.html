<html><header><meta charset="utf-8"><title>山坡骸骨釀支解驚魂</title></header><body><h1>山坡骸骨釀支解驚魂</h1><p>【本報訊】荃灣川龍村昨午發生一宗無頭人骨驚魂，警方一度封鎖現場調查，後經法醫官檢驗證實只是一具被支解牛的胸骨，牛頭最後亦在附近尋回，案件並無可疑。&#13;<br> 現場為川龍村近山頂距離馬路約五分鐘步程的山坡，昨午二時許有村民行經上址，發現山坡有一具無頭、只剩一堆連着少許腐肉的骸骨，疑是人骨，於是報警。警方接報封鎖現場調查，並召法醫官到場。荃灣警區刑事總督察伍國強表示，該堆骸骨經法醫檢驗證實是牛的胸骨，牛頭亦在附近尋回，相信該牛是給人支解再棄於該處，案件無可疑。</p></body></html>

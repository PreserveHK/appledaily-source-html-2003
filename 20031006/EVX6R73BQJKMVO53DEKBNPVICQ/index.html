<html><header><meta charset="utf-8"><title>霆鋒為腦癌歌迷圓夢</title></header><body><h1>霆鋒為腦癌歌迷圓夢</h1><p>謝霆鋒日前跟一名患有腦癌的病童蔡子健見面，並送上一部由他任代言人的MP3機給對方做禮物，鼓勵子健戰勝癌魔。<br> &#13;<br> <spanclass>接受化療 &#13;<br> 身為霆鋒歌迷的子健是家中獨子，患有腦癌的他因經常要接受化療而進出醫院，但為了方便收聽偶像的歌曲，子健很渴望得到一部MP3機，廣告商更請霆鋒擔任代表，送上三萬元善款給願望成真基金，幫助其他有需要的人。&#13;<br> 霆鋒與子健見面當天，場面感人，事緣醫生曾擔心子健抵抗力弱，但最後仍然准許子健戴上口罩與霆鋒見面，以償他的心願。霆鋒見過子健後卻發現自己患上紅眼症，即時通知子健的醫生，幸好子健並沒有被傳染。&#13;<br> 撰文：比華利</spanclass></p></body></html>

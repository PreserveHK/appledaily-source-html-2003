<html><header><meta charset="utf-8"><title>保良局廚工受困擾燒炭</title></header><body><h1>保良局廚工受困擾燒炭</h1><p>【本報訊】銅鑼灣保良局一名廚房工人曠工兩日，昨被同事發現在宿舍內燒炭送院搶救後情況危殆。<br> &#13;<br> <spanclass>已曠工兩日 &#13;<br> 自殺男子四十七歲姓關，是禮頓道六十六號保良局的廚房工人，負責一般膳食。保良局負責人余太表示，事主最近放大假，原定上周五上班，但一直不見蹤影，主管曾嘗試聯絡了解。據稱事主是因私人問題困擾尋死，與工作無關。&#13;<br> 警方稱，昨晨七時許同事發現事主半昏迷倒卧床上，旁邊有燒炭痕迹。警方在場撿獲一封遺書，但內容只交代處理私人物品的事宜，並未透露自殺原因。</spanclass></p></body></html>

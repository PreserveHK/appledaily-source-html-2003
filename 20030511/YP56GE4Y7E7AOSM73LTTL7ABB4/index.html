<html><header><meta charset="utf-8"><title>羅渣摩亞閃電康復</title></header><body><h1>羅渣摩亞閃電康復</h1><p>已淡出國際影壇的老牌鐵金剛羅渣摩亞（RogerMoore），上星期三在紐約演出百老滙劇時突然暈倒，其後被送入院。前日羅渣終於出院，並精神奕奕地與妻子一同出席聯合國兒童基金籌款晚會，他在會場不時有說有笑，可見已經康復。<br> &#13;<br> <spanclass>留院兩天 &#13;<br> 據悉羅渣在醫院留醫兩天，主診醫生指他因脫水及操勞過度而支持不住，其後他接受手術，並在身上安裝了心律調整器。羅渣的發言人表示，羅渣慶幸自己在紐約暈倒，因他可接受當地最好的治療。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>娜姐蚊型騷保安足</title></header><body><h1>娜姐蚊型騷保安足</h1><p>樂壇天后麥當娜（Madonna）上月推出的大碟《AmericanLife》，在美國只能成為銷量榜一周冠軍，成績未見理想，然而她在倫敦舉行的迷你演唱會仍反應熱烈，不少歌迷更通宵排隊入場。<br> &#13;<br> <spanclass>坐防彈汽車 &#13;<br> 娜姐的表演遲了九十分鐘才開始，不過她獻唱了多首新歌及經典金曲，總算沒有令在場五百位歌迷失望。今次的演唱會保安嚴密，而娜姐亦特別乘坐一輛裝有防彈玻璃的寶馬抵達現場。&#13;<br> 此外，由於平均每日約有二十名歌迷在娜姐寓所門外呆等，因此這位天后最近加強保安，增設閉路電視及聘請四名保安長期把守大宅，以防狂迷騷擾。</spanclass></p></body></html>

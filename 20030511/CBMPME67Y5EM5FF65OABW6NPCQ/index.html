<html><header><meta charset="utf-8"><title>加藤愛與金髮惡男同居</title></header><body><h1>加藤愛與金髮惡男同居</h1><p>日本女星加藤愛宣布暫時離開藝能界已有數月，繼上月被發現欺騙事務所沒到加拿大短期留學後，近日她再被發現與一名不良男士同居。&#13;<br> 據雜誌《問題實話》報道，加藤愛一直不滿事務所抽佣太多，待遇太差，所以用留學作藉口暫停工作。其後她遇上一名打扮狀似專門在街上引誘少女從事色情行業的金髮男子，並共賦同居，二人在街上拍拖時更經常被人認出。據悉加藤愛事務所雖然知道她沒去留學，但暫時對她仍無可奈何。</p></body></html>

<html><header><meta charset="utf-8"><title>Eminem力作變電視精狂想曲</title></header><body><h1>Eminem力作變電視精狂想曲</h1><p>美國歌手Eminem為電影《8里公路》主唱的歌曲《LoseYourself》大受歡迎，而搞鬼歌手WeirdAlYankovic，最近亦把此曲改編成新歌《CouchPotato》。&#13;<br> Yankovic過去曾改編過米高積遜（MichaelJackson）的名曲，今次他重施故技，不過當Eminem聽過這首講述電視迷的歌曲後，決定不容許他拍攝此歌的MV，發言人表示Eminem不希望這首作品被醜化，而Yankovic雖獲批准灌錄此歌，不過不能以細碟形式推出。</p></body></html>

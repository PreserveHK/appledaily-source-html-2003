<html><header><meta charset="utf-8"><title>今日提提你</title></header><body><h1>今日提提你</h1><p>大家好，我係原子鏸，我同媽媽鄭佩佩祝各位媽媽母親節快樂！各位仔仔囡囡，今日係咪同媽咪出街食飯慶祝呢？酒樓食肆的菜式比較油膩，飯後最好送支果醋畀媽咪飲，消消滯。今日只要你同媽咪，一齊去尖沙嘴海港城展銷集（GiordanoLadies對面），就可免費獲贈一支350ml的一斤果醋。話你知啦，醋酸有促進新陳代謝，減少疲勞，預防動脈硬化以及高血壓的功效。免費派發嘅果醋，限量500支，上午11點鐘就開始供應，大家趁早啦！	（設計對白）</p></body></html>

<html><header><meta charset="utf-8"><title>健腦操6招防癡呆</title></header><body><h1>健腦操6招防癡呆</h1><p>很多人相信鍛煉腦筋有助預防癡呆症，美國專家斯莫爾的「健腦操」（mentalaerobics），可能是繼「有氧健身操」（aerobics）後，另一場風靡全美的健康革命。&#13;<br> 五十一歲的斯莫爾是加州大學老化中心主任，自一月提供免費健腦課程，類似課程在美國各地都有，部份有收費。&#13;<br> 斯莫爾表示：「我好像在展開一場大型腦部健康運動，尤其是為了嬰兒潮一代（babyboomers）。」除了退休人士做健腦操，中學生和銷售員亦上課學習考試記憶法和在社交場合記住客人名字。&#13;<br> 英國《泰晤士報》</p></body></html>

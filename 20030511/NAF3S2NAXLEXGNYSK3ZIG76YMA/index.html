<html><header><meta charset="utf-8"><title>穗機場查獲二千野鳥</title></header><body><h1>穗機場查獲二千野鳥</h1><p>廣州白雲國際機場公安局昨日在一架來自天津的班機上，查獲兩千多隻海鷗、斑鳩、鶴等重點保護的野生鳥類，並拘捕兩名前往機場取貨的商販。<br> &#13;<br> <spanclass>兩商販取貨被捕 &#13;<br> 昨天上午九時許，機場公安局接獲線報，指天津至廣州的一個航班上，有人通過飛機運輸一批重點保護的野生飛禽鳥類到廣州，意圖通過野生批發市場向廣州各食肆、酒樓銷售。&#13;<br> 及至中午十二時許，天津至廣州的該航班飛機一落地，機場警方馬上登機檢查，從貨艙中查出二十三箱裝有海鷗、絲光掠鳥、野生麻雀、野生斑鳩、夜遊鶴等省級重點保護鳥類共二千餘隻，其中已有三十餘隻受傷或死亡。&#13;<br> 中新社</spanclass></p></body></html>

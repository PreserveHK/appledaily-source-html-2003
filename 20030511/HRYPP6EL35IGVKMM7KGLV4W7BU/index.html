<html><header><meta charset="utf-8"><title>溜後撞牆車門夾腳</title></header><body><h1>溜後撞牆車門夾腳</h1><p>【本報訊】元朗錦綉花園H段第三街一間獨立屋空地發生交通意外，昨凌晨一時許，三十八歲姓尹的男戶主通宵遣興後駕駛私家車回家，懷疑一時大意沒有拉手掣令私家車溜後撞向圍牆（圖一），並遭車門夾腳動彈不得。事主受傷痛極大叫，驚動六十歲的男鄰居協助救出車外，稍後報警送院治理無大礙（圖二左），經酒精測試證實事主曾經飲酒但沒有超標，被警方警誡一番；協助救人的鄰居事後感到腰痛一併送院檢驗。&#13;<br> 王偉禎攝</p></body></html>

<html><header><meta charset="utf-8"><title>王菲現身雲南歌迷哄動</title></header><body><h1>王菲現身雲南歌迷哄動</h1><p>日前傳出王菲和謝霆鋒舊情復熾，王菲更專程飛往雲南陪伴正在當地拍攝電影《玉觀音》的霆鋒，昨日有內地傳媒在霆鋒於雲南騰冲巿下榻的兩星級金帝酒店外守候，一名酒店的服務員向記者證實，王菲於本月七日（上周三）深夜十一時左右入住酒店，更稱這兩日都見到王菲和霆鋒一起落樓，兩人有講有笑，顯得很開心。<br> &#13;<br> <spanclass>門外守候 &#13;<br> 服務員強調肯定看到王菲和霆鋒一起，王菲入住了酒店亦是不爭的事實，至於兩人是否入住同一間酒店房則不得而知。而大批當地王菲的歌迷和影迷得知該消息，都湧去酒店門外守候，希望能見到偶像一面。</spanclass></p></body></html>

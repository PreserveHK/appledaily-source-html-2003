<html><header><meta charset="utf-8"><title>長城只得幾個好漢</title></header><body><h1>長城只得幾個好漢</h1><p>不到長城非好漢，但好漢最近都不見了。受到非典型肺炎疫情影響，再加上世界衞生組織發出旅遊警告，北京旅遊業嚴重受挫，遊客人數驟減，國內外旅行團紛紛取消行程，刮起一陣陣退團風潮。&#13;<br> 遊客驟減下，北京景點八達嶺長城場面冷清，遊人極度疏落，附近餐廳的生意更一落千丈，極少遊客光顧。受疫情直接影響，北京市餐飲業四月份零售額較去年同期下降四個百分點。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>李冰冰又去城城餐廳</title></header><body><h1>李冰冰又去城城餐廳</h1><p>郭富城前晚作東請李冰冰及新劇《動感豪情》一班工作人員，到他位於銅鑼灣、將於月底結業的餐廳晚膳，導演陳德森亦有到場。<br> &#13;<br> <spanclass>抗炎片扮市民 &#13;<br> 城城透露他接拍陳德森執導的新戲《十月圍城》，現要延期拍攝，不過由他主唱《動感豪情》的原聲大碟，則很快會推出。其後城城的經理人小美透露，因《十》片延期，城城會先與陳奕迅合作拍攝一套以魔術和愛情為主題的電影，至於城城拍攝陳德森的抗炎短片，小美說：「城城口頭答應咗會拍，所以叫埋陳德森嚟傾細節，月底開工，城城會做番個普通市民，同醫護人員一齊拍。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Twins聲演芳芳寶珠</title></header><body><h1>Twins聲演芳芳寶珠</h1><p>人氣組合Twins昨日到將軍澳電視廣播城，為無綫節目《勁歌金曲》綵排及試造型，在節目中鍾欣桐（阿嬌）會扮演陳寶珠，而蔡卓妍（阿Sa）則扮演蕭芳芳，胡楓（修哥）則擔任嘉賓。&#13;<br> 問阿嬌和阿Sa要模仿重量級前輩可有難度時，阿Sa說：「我哋點做都唔會好似佢哋咁好，都係唱番當年嘅歌啫，我哋已經睇番一啲關於芳芳姐同寶珠姐以前嘅作品。」&#13;<br> 日前有報道指余文樂所屬的唱片公司，下令禁止他與阿嬌拍拖，昨日一提起拍拖字眼時，阿嬌即以修哥作擋箭牌地說：「有修哥冇甩拖，有勁歌冇拍拖。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>

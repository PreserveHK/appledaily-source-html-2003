<html><header><meta charset="utf-8"><title>「至勝之星」撞傷馬伕</title></header><body><h1>「至勝之星」撞傷馬伕</h1><p>【本報訊】沙田馬場發生出賽馬匹撞傷馬伕意外，昨下午二時許，第五場出賽馬匹「至勝之星」由五十歲姓吳馬伕帶領在沙圈踱步亮相，其間「至勝之星」疑發惡用下顎從後撞傷馬伕頭部流血，在場職員跑來拉開馬匹，並召救護車將傷者送院治理（圖），幸無大礙。根據資料，「至勝之星」現年四歲，屬脾氣頑劣馬，來港出賽三季，主要出賽中短途賽事，今季改投文家良馬房，脾氣已有改善。&#13;<br> 周鴻熙攝</p></body></html>

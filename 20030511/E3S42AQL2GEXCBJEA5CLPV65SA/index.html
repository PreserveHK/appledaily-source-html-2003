<html><header><meta charset="utf-8"><title>地方干擾常製造冤案</title></header><body><h1>地方干擾常製造冤案</h1><p>趙粉絨屈打成招，三度判死，反映出內地司法制度的不公現象。事實上，在地方種種不正常的干擾下，內地法院許多時候都不能秉公辦案，影響司法公正，最後產生不少冤假錯案。河北省一名被屈貪污的銀行職員，就不服法院裁決，雖快將刑滿出獄，仍不斷上訴，終獲判得直，從此洗脫冤情。&#13;<br> 含冤入獄的銀行職員田錕，被捕前是人行保定分行的副行長。他九九年四月被控貪污，被法院判監三年。田錕後來上訴至保定市中級人民法院，但被駁回。<br> &#13;<br> <spanclass>銀行職員無辜囚兩年半 &#13;<br> 田錕並未因此氣餒，繼續上訴，案件終獲發還重審。曲陽縣人民法院日前重審，判決田錕無罪，但他當時已服刑兩年半，即將刑滿出獄。&#13;<br> 本報記者</spanclass></p></body></html>

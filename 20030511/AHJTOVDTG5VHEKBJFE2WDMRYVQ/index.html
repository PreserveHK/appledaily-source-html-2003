<html><header><meta charset="utf-8"><title>窪塚結婚唔成著作勁銷</title></header><body><h1>窪塚結婚唔成著作勁銷</h1><p>近日見報率奇高的準父親窪塚洋介，雖然兩度結婚未遂，但昨日卻傳出一則喜訊。原來他上周三出版的著作《Piecesofpeace》銷量甚佳，首版三萬本在出版當日即告售罄，令不少fans打電話到書商投訴，結果在前日立即加印七萬本，可見窪塚的「婚事」，的確有助銷量增加。&#13;<br> 據悉，購買《Piecesofpeace》的fans中，意外地有四成是男性，而他們買書的動機，是認同窪塚的生活態度。</p></body></html>

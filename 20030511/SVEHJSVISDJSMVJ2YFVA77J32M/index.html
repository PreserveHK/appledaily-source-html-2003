<html><header><meta charset="utf-8"><title>餐廳開張翌日遭燒花牌</title></header><body><h1>餐廳開張翌日遭燒花牌</h1><p>【本報訊】元朗丹桂村路一間餐廳逆市創業，可是開張僅一天擺放在門外的巨型花牌遭放火燒毀，事件中無人受傷，警方正展開調查。&#13;<br> 現場是丹桂村路麗虹花園一號一間餐廳，前日開張大吉，門外放滿祝賀的花牌和花籃，其中三個十米乘五米的巨型花牌豎立在餐廳旁邊轉角位置，十分搶眼。<br> &#13;<br> <spanclass>東主認為屬意外 &#13;<br> 昨凌晨三時許，消防員接報發生火警到場拖喉灌救，但其中一個花牌燒毀，經調查認為起因有可疑。&#13;<br> 餐廳其中一名姓蕭的股東事後回應稱，其間一直沒有恐嚇收陀地等事件。他認為花牌起火純粹是意外。</spanclass></p></body></html>

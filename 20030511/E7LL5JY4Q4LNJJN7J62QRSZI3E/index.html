<html><header><meta charset="utf-8"><title>葉月為事業離婚得個桔</title></header><body><h1>葉月為事業離婚得個桔</h1><p>葉月里緒菜與夏威夷壽司師傅離婚後，事業一落千丈，日前離婚後首度接受訪問的她，強調絕不後悔，還指離婚全因前夫不讓她拍戲。&#13;<br> 葉月接受最新一期日本《COSMOPOLITAN》訪問時，指自己前年因身體十分虛弱，心臟更曾經停頓，故毅然放長假到夏威夷休息，因而遇上前夫。二人結婚後約一個月，她為了取回證件而返日，碰巧電影《SpySorge》的導演找她演出，葉月認為機不可失，但其前夫卻對她說：「你即刻返嚟，你結咗婚要退出演藝界。」葉月日前說：「我考慮咗好耐，決定喺丈夫同事業之間選後者。」</p></body></html>

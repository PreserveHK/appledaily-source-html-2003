<html><header><meta charset="utf-8"><title>馮寶寶勉單親母親</title></header><body><h1>馮寶寶勉單親母親</h1><p>亞視劇集《萬家燈火》演員馮寶寶、陳煒和鮑起靜等昨日在石硤尾出席探訪活動，與一眾單親媽媽和子女慶祝母親節，其間馮寶寶講述做母親的經歷時，現場一女士感觸落淚，馮寶寶立刻上前安慰。<br> &#13;<br> <spanclass>陳煒送禮全家有份 &#13;<br> 陳煒表示已送母親節禮物給媽媽，而且每個家庭成員都有份，陳煒說：「因為父母都有老花同近視，加上我家姐都有近視，咪順便一齊去買眼鏡囉。」而陳煒的男友因身在廣州公幹，未能回港與母親度佳節，陳煒於是替男友訂蛋糕送到他家。&#13;<br> 採訪、攝影：陳梅馨</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>鄭中基惹非典疑雲</title></header><body><h1>鄭中基惹非典疑雲</h1><p>鄭中基、方力申和陳霽平昨日在將軍澳電視廣播城出席節目《SMS話點就點》拜神儀式，鄭中基身形明顯消減了，早前他出席完「饑饉三十」後，不單止持續發燒，且足足一星期沒胃口進食，惹來非典疑雲，及後得悉原來只是扁桃腺發炎，才放下心頭大石。<br> &#13;<br> <spanclass>否認千嬅送表 &#13;<br> 早前有報道指楊千嬅在新加坡買了隻名貴手表給他，鄭中基昨日否認說：「冇呀，都冇戴表，真係冇收過喎，不過我知道千嬅好鍾意手表嘅。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

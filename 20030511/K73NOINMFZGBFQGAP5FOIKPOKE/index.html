<html><header><meta charset="utf-8"><title>懸紅十萬緝淋腐液漢</title></header><body><h1>懸紅十萬緝淋腐液漢</h1><p>【本報訊】本港五間意大利及美式餐廳連鎖飲食集團女經理黃曼苓，今年一月在灣仔胡忠大廈地下，遭一名大漢持腐蝕性液體淋潑傷人一案，警方昨日公布將懸紅十萬元緝捕兇徒。<br> &#13;<br> <spanclass>雙頰灼傷 &#13;<br> 案發於今年一月二十九日下午四時三十分，四十八歲的女經理黃曼苓出席完宴會後，離開皇后大道東二百一十三號胡忠大廈地下的Amaroni's意大利餐廳時，在門外突然遭一名大漢衝前，以腐蝕性液體潑向黃的面部。&#13;<br> 黃曼苓雙頰遭嚴重灼傷，送往瑪麗醫院救治，兇徒逞兇後沿皇后大道東逃去。&#13;<br> 兇徒年約二十至二十五歲，身高約一點八七米、中等身材、白晢膚色及蓄短直髮、當時他身穿深藍色風衣。</spanclass></p></body></html>

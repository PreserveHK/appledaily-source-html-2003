<html><header><meta charset="utf-8"><title>火燒車房烈燄沖天</title></header><body><h1>火燒車房烈燄沖天</h1><p>【本報訊】元朗大棠山路一間車房昨凌晨二時半突然起火，火光熊熊直沖上二十呎高空(圖)，照耀附近一帶。消防員接報拖喉灌救，約二十分鐘後將火救熄，現場有兩處火頭，並撿獲兩個載有汽油的樽，認為火警有可疑交警方跟進。現場消息稱，車房東主綽號「KCar榮」，在區內經營車行售賣俗稱「KCar」的細馬力私家車，並在上址兼營車房維修；近日車房並無出現滋擾或恐嚇等事件，警方正聯絡負責人展開調查。&#13;<br> 王偉禎攝</p></body></html>

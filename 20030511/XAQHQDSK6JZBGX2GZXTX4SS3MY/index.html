<html><header><meta charset="utf-8"><title>雙重打擊男子燒炭</title></header><body><h1>雙重打擊男子燒炭</h1><p>【本報訊】三十七歲姓陳扎鐵工人，疑因經濟及感情問題困擾，昨下午二時許，由到訪母親及兄長，發現在粉嶺圍家中燒炭自殺身亡，警員發現死者死去超過十小時，屍身已出現屍斑，警員在屋內撿獲一封遺書，透露因婚姻及金錢問題輕生，仵工將屍體送殮房（圖）。據知，死者已婚，育有一女，妻女居於沙頭角，其妻間中來港相聚，但兩人常爭執，另外死者近日因遭拖欠薪金令經濟陷於困境。&#13;<br> 陳天華攝</p></body></html>

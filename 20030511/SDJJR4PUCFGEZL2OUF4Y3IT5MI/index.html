<html><header><meta charset="utf-8"><title>容祖兒BB髮型搶鏡</title></header><body><h1>容祖兒BB髮型搶鏡</h1><p>容祖兒昨日在沙田新城市廣場舉行簽名會，她昨日以一頭鬈曲的新髮型示人，祖兒表示非常喜歡這個新髮型，她笑說：「好似一個啱啱出世BB嘅頭髮。」而昨日所有上台向祖兒索取簽名的歌迷均要戴上口罩及消毒雙手，而祖兒自己亦做足安全措施戴口罩。<br> &#13;<br> <spanclass>滿意微波身材 &#13;<br> 最近有報道指祖兒代替張栢芝，在上海接拍可口可樂廣告，廣告中祖兒穿上背心，凸顯身材，問祖兒是否已成為新一代可口可樂代言人？祖兒謂：「其實遲啲有公布。」對於有指她身材升cup一事，祖兒笑說：「雖然我唔係洗衫板，但仍然係微波，咁都係真材實料呀，我好滿意我嘅胴體。」&#13;<br> 採訪：胡比&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

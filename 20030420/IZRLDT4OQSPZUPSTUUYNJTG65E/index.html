<html><header><meta charset="utf-8"><title>化學品洩漏疑雲</title></header><body><h1>化學品洩漏疑雲</h1><p>【本報訊】上水馬適路發生化學品洩漏疑雲。昨午一時許，有駕駛者發現馬適路往沙頭角方向的快線，有一個約四加侖裝的鐵罐，頂蓋爆開漏出黃色粉末散滿地上，懷疑是貨車運載途中掟彎跌下，再被尾隨車輛撞爆所致，由於擔心粉末是化學物品影響人身安全，於是致電報警。&#13;<br> 消防員到場將一段路面封閉，仔細檢驗後證實只是工業用的無泡洗衣粉約四至五公斤（圖），於是將它撿走，並開喉沖洗地面的粉末以免再起恐慌。&#13;<br> 陳天華攝</p></body></html>

<html><header><meta charset="utf-8"><title>麗莎瑪莉俾男人嚇攣</title></header><body><h1>麗莎瑪莉俾男人嚇攣</h1><p>剛推出處女大碟的麗莎瑪莉（LisaMariePresley），日前被美國小報《Star》踢爆她近日正在發展一段同性戀情時，大方承認有其事，消息令人震驚。<br> &#13;<br> <spanclass>三度婚姻失敗 &#13;<br> 據知貓王皮禮士利（ElvisPresley）的女兒麗莎瑪莉，近日改變了性取向戀上女性，未知是否與她曾三度婚姻失敗有關。此外，麗莎瑪莉更似乎已對男性產生恐懼，更表示現時令她感到害怕的男人，更包括其第三任前夫尼古拉斯基治（NicolasCage）。</spanclass></p></body></html>

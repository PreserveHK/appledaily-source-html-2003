<html><header><meta charset="utf-8"><title>Smart復活節車展買車可享兩年免息分期</title></header><body><h1>Smart復活節車展買車可享兩年免息分期</h1><p>近日非典型肺炎肆虐，相信唔少香港人響呢個復活節假期，都打消出外度假嘅念頭，寧願選擇留喺香港休息一下；若然你因為咁而未諗到節目的話，就不妨參觀假銅鑼灣禮頓道91號，Smart陳列室舉行嘅Smart車展喇！&#13;<br> 因為會場內除會展出第二代Smart(CityCoupe售$138,800起，Cabrio開篷版售$168,000起)外，即場買車更可享兩年免息分期優惠，而選購Smart精品更可獲九折優待㖭！咁着數嘅優惠去到4月21日就會完結，有興趣嘅朋友重唔快啲去睇睇。</p></body></html>

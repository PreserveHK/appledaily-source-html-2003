<html><header><meta charset="utf-8"><title>　　踢走煩惱 - 李八方</title></header><body><h1>　　踢走煩惱 - 李八方</h1><p>復活節假期太陽火辣辣，八方第一時間去沙灘感受一下陽光，順便脫下口罩透透氣。高高的天空，清涼的海風，碧綠的海水，令人心矌神怡，大自然美景免費發送，市民當然盡情享受。青春活潑的少女，一於將惱人的肺炎事件拋諸腦後，在沙灘盡情戲水踢波，把煩惱統統踢走。	成啟聰攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

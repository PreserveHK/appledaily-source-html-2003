<html><header><meta charset="utf-8"><title>酒後爭執女子受傷</title></header><body><h1>酒後爭執女子受傷</h1><p>【本報訊】旺角彌敦道創興廣場一間卡拉OK，昨晨三時許發生離奇血案，一名姓莫（四十二歲）男子與姓唐（二十八歲）女性友人，被發現在卡拉OK房內分別頭及手部受傷，同行姓趙（三十六歲）女子外出後折返發覺報警。警員到場調查，兩人聲稱酒醉發生爭執，互相拉扯時意外仆倒受傷。&#13;<br> 警員調查後列作「糾紛及意外受傷事件」處理，將女傷者送院敷藥（圖），男傷者則拒絕送院。&#13;<br> 黃偉民攝</p></body></html>

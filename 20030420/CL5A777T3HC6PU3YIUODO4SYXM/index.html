<html><header><meta charset="utf-8"><title>葉童肺炎無損戲癮</title></header><body><h1>葉童肺炎無損戲癮</h1><p>百老匯及ＭＣＬ旗下三間戲院，昨日起一連兩日舉行「買一送一」慈善場，將陳凱歌新片《和你在一起》兩日的四點場之戲票收益，全數捐予香港醫護人員。JP銅鑼灣戲院昨日更罕有地出現十多人排隊購票，當中以年輕情侶為主。<br> &#13;<br> <spanclass>狂睇電影節 &#13;<br> 戴上口罩的葉童昨日獨自在JP銅鑼灣出現，她說：「老公唔得閒，所以一個人睇。最近我睇咗好多戲，大部份都係荷李活商業片，所以想捧吓大師場，睇啲感人啲、有人性嘅電影。」葉童指非典型肺炎無損她的戲癮，她說：「我絕對冇受影響，今朝先睇完兩部戲，呢部係第三套喇。呢個電影節，我買咗三十幾場戲飛，有排睇，我唔驚肺炎，我太愛電影喇！」&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>ChrisMartin剃Liam眼眉</title></header><body><h1>ChrisMartin剃Liam眼眉</h1><p>英國樂隊Coldplay主音ChrisMartin早排俾出名多嘢講嘅Oasis主音LiamGallagher窒，話佢喺唔適當嘅場合講反戰，我羅拉重以為Chris冇乜反應，點知佢早幾日喺演唱會上唱《Everthing'sNotLost》嗰陣，忽然爆肚改歌詞，笑好似得一條眉嘅Liam。Chris唱話如果Liam唔鍾意佢嘅歌，就可以試吓剃咗兩條眼眉中間啲毛。</p></body></html>

<html><header><meta charset="utf-8"><title>Kylie注定嫁唔出？</title></header><body><h1>Kylie注定嫁唔出？</h1><p>澳洲女歌手KylieMinogue與法國小生奧利華馬天尼斯（OlivierMartinez）的戀情，一直備受外界關注，早前奧利華更向親友表示很想與Kylie一起生活。不過，他日前接受訪問時卻坦言不相信婚姻。&#13;<br> 奧利華說：「我想得到快樂同平和，不過呢啲嘢當你結咗婚之後，就唔係咁輕易得到。」雖然奧利華有此言論，不過似乎無損他與Kylie之間的感情，二人日前又被目睹在荷李活一間著名日本料理吃壽司，狀甚親熱。</p></body></html>

<html><header><meta charset="utf-8"><title>CHEMISTRY圓武道館演唱夢</title></header><body><h1>CHEMISTRY圓武道館演唱夢</h1><p>人氣二人組合CHEMISTRY，前晚首次在有「音樂聖地」之稱的東京日本武道館，舉行其第三次巡迴演唱會「SecondtoNone」，演唱會最特別之處是舞台位於正中央，與一般日本歌星只開兩、三面台不同。兩位成員川畑要和堂珍嘉邦皆說：「終於可以喺武道館開演唱會，呢個中央舞台我哋都恨咗好耐㗎啦！」&#13;<br> 前晚CHEMISTRY共唱了十七首歌，除了名曲《PiecesOfADream》外，還有日韓世界盃主題曲《Let'sGetTogetherNow》，令在場萬二名觀眾如癡如醉。</p></body></html>

<html><header><meta charset="utf-8"><title>爆竊案警拘一疑犯</title></header><body><h1>爆竊案警拘一疑犯</h1><p>【本報訊】粉嶺綠悠軒發生入屋爆竊案，昨下午二時許，五十歲姓李清潔女工登上第六座二十六樓打掃，兩名陌生男子突然從其中一個單位開門跑出，神色匆匆沿樓梯跑下逃去，女工立刻通知管理員報警。大批警員到場拘捕一名身懷爆竊工具的三十歲男子（圖中），經初步調查與案無關，但懷疑涉及其他案件扣查。&#13;<br> 三十四歲姓黃女屋主回家點算，初步發現損失包括相機名貴手袋，總值約二萬元。&#13;<br> 譚健文攝</p></body></html>

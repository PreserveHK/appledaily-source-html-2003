<html><header><meta charset="utf-8"><title>宋慧喬、李秉憲羅馬拍拖</title></header><body><h1>宋慧喬、李秉憲羅馬拍拖</h1><p>韓國藝人宋慧喬和李秉憲的緋聞傳得熱烘烘之際，上周三雙雙飛往意大利為韓國版《ELLE》拍攝一輯以情侶為題的相片，約於本月尾回韓。<br> &#13;<br> <spanclass>多次換酒店 &#13;<br> 然而昨日有韓國報章爆料，指其實攝影隊一早決定本月二十六日離開意大利，但宋慧喬和李秉憲起程後均不約而同表示，須多留意大利三至四日，更早已訂好在羅馬的酒店。這意味二人會獨處異鄉，大把機會把臂同遊拍拖。&#13;<br> 其實宋慧喬和李秉憲為了擺脫狗仔隊追蹤，已多次換酒店。現被發現會雙雙留在意大利後，相信他們又會轉變拍拖計劃。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>劉若英降低擇偶條件</title></header><body><h1>劉若英降低擇偶條件</h1><p>今屆金像獎女配角得主劉若英，日前和胡兵在上海出席電視劇《粉紅女郎》的首播活動，這套劇集改編自台灣漫畫家朱德庸的作品。<br> &#13;<br> <spanclass>對結婚極度敏感 &#13;<br> 劉若英在劇中飾演一個名副其實的「結婚狂」，多次結婚都遇上新郎臨陣退縮的尷尬場面，她因而對結婚極度敏感。然而現實生活中的劉若英卻認為結婚不是必須，她以國語說：「要因人而異，婚姻不是里程碑而是開始，是另一種人生的開始，需要好好地經營。」劉若英說：「我的擇偶條件每年在下降，現在已經降到只要是未婚男人就行了！」&#13;<br> 劉若英續說：「如果我先生希望我繼續演戲，我就演，如果他不喜歡，我就不演了。」&#13;<br> 記者戴維、郭晨上海直擊</spanclass></p></body></html>

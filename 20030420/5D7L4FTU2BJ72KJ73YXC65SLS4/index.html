<html><header><meta charset="utf-8"><title>盧巧音掟隱形結他</title></header><body><h1>盧巧音掟隱形結他</h1><p>盧巧音、蕭瀟和黃馨等前晚在無綫電視城錄影《勁歌金曲》，盧巧音在節目中做出扮掟結他的動作，不過盧巧音表示現實中她不捨得掟爛結他。<br> &#13;<br> <spanclass>鍾意盧海鵬 &#13;<br> 近日盧巧音忙於趕拍音樂特輯，她說：「我搵咗黎明、盧海鵬、陳小春、洪天明同錢嘉樂做嘉賓，我已經喺唱片裏面鳴謝咗佢哋，但因為黎明同盧海鵬回覆得遲，都趕唔切，所以覺得有啲遺憾。」&#13;<br> 問盧巧音為何會邀請盧海鵬做嘉賓，她說：「其實以前佢做無綫《歡樂今宵》嘅《蝦仔爹哋》時，我就好鍾意睇佢做戲，呢次可以合作真係好開心。」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：仇志德</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>張東健、元斌誘日Fans遊韓</title></header><body><h1>張東健、元斌誘日Fans遊韓</h1><p>韓國男星張東健和元斌，正積極為巨片《太極旗在飄揚》趕戲，四百名來自日本的fans，為了一睹偶像風采，就算原價約三千港元的韓國三天遊加價到約八千八百港元，亦一樣爭相參加。&#13;<br> 其實此乃日本某旅行社想出來的新旅行團，參加者不但可以到訪《太》片多個拍攝景點，參觀張東健及元斌拍戲外，十位即場抽出的幸運兒，更可即時成為「臨記」，演出戲中一幕，故此旅行團一推出即火速額滿。</p></body></html>

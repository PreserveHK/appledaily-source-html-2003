<html><header><meta charset="utf-8"><title>PETA會長要死後烤肉</title></header><body><h1>PETA會長要死後烤肉</h1><p>總部設在美國的愛護動物權益組織「人道對待動物協會」（PETA），向來以極具爭議手法表達人類苛待動物，創辦人兼會長紐柯克最近預立了一份古怪遺囑，希望發人深省，好好對待動物。&#13;<br> 五十三歲的紐柯克，在遺囑中着人把她部份身體燒成烤肉，抗議人類吃動物烤肉。她更要求把她的腳製成裝飾品，提醒世人把動物製成擺設精品是「腐敗」行為。她要求把她部份皮膚製成皮革用品，以示人皮和獸皮一樣絕不是「布料」。&#13;<br> 她還特別要求將她雙眼捐給美國環保署，表達PETA會繼續監察環保署，直至它停止使用動物做實驗。&#13;<br> 英國《獨立報》</p></body></html>

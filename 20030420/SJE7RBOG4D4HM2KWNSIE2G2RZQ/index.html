<html><header><meta charset="utf-8"><title>張豪龍亂搞男女關係</title></header><body><h1>張豪龍亂搞男女關係</h1><p>陳小春主演的《刀手》一片，年前上畫時反應不俗，「老友記電影公司」決定再斬四両，於早前製作《少年刀手》，該片由石修兒子陳宇琛（石仔）及張栢芝胞弟張豪龍演出，而曾是小室哲哉徒弟的譚凱琪（Zoie）則飾演時下wet妹。&#13;<br> 《少》片劇情描述一群邊緣青年的生活寫照，張、陳兩人在片中貪威識食，與少女大被同眠，亂搞男女關係。<br> &#13;<br> <spanclass>當街劈友 &#13;<br> 張豪龍在拍攝時赤裸上身，露出背部及肩膊的紋身，看來他對紋身的興趣與家姐栢芝不遑多讓，而他與石仔亦要拍攝當街劈友的戲份，部份鏡頭頗為血腥。</spanclass></p></body></html>

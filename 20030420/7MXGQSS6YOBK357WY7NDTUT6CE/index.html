<html><header><meta charset="utf-8"><title>茱麗葉露薏絲四年婚姻玩完</title></header><body><h1>茱麗葉露薏絲四年婚姻玩完</h1><p>曾主演《天生殺人狂》及《海角驚魂》等電影的荷李活女星茱麗葉露薏絲（JulietteLewis），日前宣布與其職業運動員老公SteveBerra結束四年婚姻。<br> &#13;<br> <spanclass>氣氛和睦 &#13;<br> 曾是畢彼特（BradPitt）女友的茱麗葉，透過發言人向記者透露與Steve的離婚經過時，表示雙方是經詳細討論才作此決定，氣氛和睦而且理智，不過茱麗葉卻不肯透露分手原因。</spanclass></p></body></html>

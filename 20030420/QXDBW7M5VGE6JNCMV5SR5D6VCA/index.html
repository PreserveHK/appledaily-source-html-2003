<html><header><meta charset="utf-8"><title>張燊悅手踭㩒𨋢　勁</title></header><body><h1>張燊悅手踭㩒𨋢　勁</h1><p>張燊悅和黃琛如昨日出席在沙田新城市廣場舉行的「一杯涼水送暖大行動」義賣涼茶，但現場所見，市民普遍反應一般。<br> &#13;<br> <spanclass>留家中避菌 &#13;<br> 由於非典型肺炎肆虐，很多工作及活動都取消，張燊悅表示近日除義務出席這類支援活動外，便是賦閒在家，她說：「咪同啲狗仔沖涼，同埋打麻雀。」問她有否提醒男友雷頌德小心肺炎病毒，她說：「音樂係自己嘢，唔會畀人掂，但我自己就會用手踭㩒𨋢，同用膝蓋拉沖廁掣。」&#13;<br> 此外，黃琛如透露早前往小額錢債審裁處，排期追討一名攝影師近五位數欠酬。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

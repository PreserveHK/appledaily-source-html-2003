<html><header><meta charset="utf-8"><title>酒後圖跳樓</title></header><body><h1>酒後圖跳樓</h1><p>【本報訊】一名聲稱心情欠佳三十歲姓林男子，昨清晨六時許，借酒澆愁後突然情緒不穩，走往尖沙嘴廣東道三十三號中港城三樓皇家太平洋酒店對開的瞭望台徘徊一會後，攀越約四呎高欄杆，危站欄杆外三呎闊平台企圖跳樓。一名姓關（四十一歲）保安員見狀代為報警，及攀出欄杆外走近游說，並取得事主信任，雙方蹲在平台傾談（圖）約十分鐘後，到場消防員趁機上前將他制服送院。&#13;<br> 事主送院前一度向現場警員及消防員稱：「對唔住，騷擾你哋，我唔會再跳啦！」據悉，林姓事主一年前開始精神恍惚，要定期到醫院覆診及服藥。</p></body></html>

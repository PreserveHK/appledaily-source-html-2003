<html><header><meta charset="utf-8"><title>　　陳婉嫻病榻中關懷肺炎 - 李八方</title></header><body><h1>　　陳婉嫻病榻中關懷肺炎 - 李八方</h1><p>工聯會立法會議員陳婉嫻早排戰勝癌魔，稍事休息又再投入財政預算案工作，但畢竟嫻姐大病初愈，無幾耐又再要休養，再加上近日非典型肺炎爆發，唔少立法會同僚都好關心嫻姐身體點樣。&#13;<br> 嫻姐真係有心，最近佢寄咗答謝卡畀一啲慰問過佢嘅議員，重親自寫上答謝說話，嫻姐重好關心最近肺炎疫症，希望大家可以盡快同心合力，戰勝肺炎咁話。&#13;<br> 其實嫻姐戰勝癌魔嘅經驗，正好作為大家戰勝非典型肺炎嘅借鏡，合力打贏呢一場仗。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>格林美獎改期避奧斯卡</title></header><body><h1>格林美獎改期避奧斯卡</h1><p>美國樂壇兩大盛事格林美音樂頒獎禮及美國音樂大獎，每年均分別安排在二月底及一月初舉行，不過兩者不約而同把明年舉行頒獎禮的日子改期。<br> &#13;<br> <spanclass>放棄紐約陣地 &#13;<br> 格林美音樂頒獎禮方面，由原定的二月底提前至二月八日舉行，避免與明年計劃改在二月底舉行的奧斯卡電影頒獎禮撞期。而今年在紐約舉行的格林美獎，明年亦計劃返回大本營洛杉磯舉行。&#13;<br> 至於美國音樂大獎亦為免與多不勝數的頒獎禮競爭收視，提早於今年十一月十六日舉行，希望在對手不多的情況下爭取更高收視。</spanclass></p></body></html>

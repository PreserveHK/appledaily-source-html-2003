<html><header><meta charset="utf-8"><title>蘭子愛犬病逝　骨灰留家</title></header><body><h1>蘭子愛犬病逝　骨灰留家</h1><p>陳淑蘭早年與方中信拍拖時，二人一同飼養、現年九歲的西摩犬「帶金」日前病逝。<br> &#13;<br> <spanclass>長期患病 &#13;<br> 蘭子昨日的心情已開始平復，她在電話中說：「大約半年前，我另一隻愛犬突然死咗，我特別傷心，呢次死嘅係長期患病嘅老狗，我都有晒心理準備。帶金一直有糖尿病，佢對眼又有白內障，我一直好擔心佢好快會離開，佢發病前幾日唔肯食嘢，我見到都好心痛。」&#13;<br> 蘭子續說：「當我送佢去獸醫度，醫生都話畀我知佢唔得，我覺得與其要帶金咁辛苦，我寧可佢去咗可以解決痛苦。」&#13;<br> 蘭子之後為愛犬辦理身後事，她說：「我將帶金送去火葬，費用約二千蚊，之後啲骨灰就放喺屋企。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

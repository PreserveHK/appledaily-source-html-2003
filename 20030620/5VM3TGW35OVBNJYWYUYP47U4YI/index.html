<html><header><meta charset="utf-8"><title>阿妹床上出擊谷新歌</title></header><body><h1>阿妹床上出擊谷新歌</h1><p>台灣天后張惠妹日前在台灣拍攝新歌《勇敢》的宣傳照時，穿上黑色bratop、魚網上衣和超短褲，展示性感的一面。<br> &#13;<br> <spanclass>長達30分鐘 &#13;<br> 為了宣傳這首新歌，唱片公司特別邀請一位台灣的導演，拍攝一段長達三十分鐘的片段，製作費高達二百五十萬港元。據知片段中阿妹會有親熱的床上戲，並會大晒身材，有關詳情會在下周的記者會中公布。阿妹對於有機會作出新嘗試，首次參與這類型的拍攝，感到很興奮。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

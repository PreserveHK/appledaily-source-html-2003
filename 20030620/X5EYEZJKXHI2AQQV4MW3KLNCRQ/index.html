<html><header><meta charset="utf-8"><title>華納唱片追K場500萬</title></header><body><h1>華納唱片追K場500萬</h1><p>【本報訊】華納唱片有限公司於○一至○二年間，與兩家卡拉OK經營公司簽約，供應其製作的音樂錄影帶（musicvideos），但對方沒依約付款，遂於昨日入稟高等法院，追討共五百四十二萬元欠款，另就毀約索償。&#13;<br> 該兩家公司中世有限公司及第一卡拉OK（香港）有限公司，分別欠華納唱片一百九十二萬元及三百五十萬元。&#13;<br> 上述兩公司分別經營活力卡拉OK及BigEcho卡拉OK，近期亦遭英皇娛樂，入稟高院追討一百七十七萬元欠款。&#13;<br> 案件編號：HCA2236&amp;2237/2003</p></body></html>

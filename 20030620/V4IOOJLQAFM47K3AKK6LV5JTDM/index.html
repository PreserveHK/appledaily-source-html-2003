<html><header><meta charset="utf-8"><title>一校一醫生「三不」理念</title></header><body><h1>一校一醫生「三不」理念</h1><p>香港醫學會發起的「一校一醫生計劃」，至今已有三百五十一名醫生加入義務為學校提供診治以外的專業諮詢服務，該計劃有「三不」理念：不干預學校措施、不會往學校為發燒的學生義診、亦不是急症服務。&#13;<br> 此外，同由醫學會發起的「一院舍一醫生計劃」，參與醫生已達一百三十名，醫生隔日為八百間安老院患有慢性病的老人提供服務。計劃由政府資助每位醫生每兩小時八百元津貼，醫學會正向政府申請將此計劃延期。</p></body></html>

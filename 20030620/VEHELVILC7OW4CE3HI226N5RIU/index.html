<html><header><meta charset="utf-8"><title>穗妙齡女下體藏筆套</title></header><body><h1>穗妙齡女下體藏筆套</h1><p>廣州市一名二十二歲女子小芳，下體突然流血不止而到醫院求醫，經X光診斷，發現陰道內藏有「彈頭」，手術後取出的「彈頭」原來是一個塑膠原子筆套。據小芳母親稱，那是小芳一歲時，村裏一名瘋子惡作劇給放進去的，至今已達二十一年。&#13;<br> 小芳母親表示，小芳一歲時，曾被村裏一名瘋子抱走，一家人找了好久。後來，瘋子又將哭着的小芳送回，因是瘋子，他們都以為小芳被驚嚇而哭鬧，沒當一回事。估計瘋子當時將筆套放進小芳陰道內，未被察覺。&#13;<br> 據醫生指出，異物在下體內藏達二十年比較罕見，幸好不是金屬物，否則造成肌體腐爛，後果不堪設想。&#13;<br> 《南方都市報》</p></body></html>

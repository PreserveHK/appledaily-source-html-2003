<html><header><meta charset="utf-8"><title>城城義演助紐約大學</title></header><body><h1>城城義演助紐約大學</h1><p>原定三月二十二日舉行的《無綫愛心傳萬里》慈善演唱會，因為非典型肺炎影響，已經順延至下月十三日的凌晨時分開始，地點在新澤西州大西洋城好世界酒店大賭場。出席義演的藝人包括有郭富城、梁詠琪、梁漢文和鄭希怡等。<br> &#13;<br> <spanclass>義賣籌款 &#13;<br> 除了演出外，眾藝人還會出席兩項社區籌款活動，分別是下月九日在當地舉行的簽名紀念品義賣，包括有CD、T恤、海報等，以及下月十日晚舉行的「星光燦爛餐舞會」，所有活動收入會捐給紐約大學下城醫院的「福安康寧」計劃。</spanclass></p></body></html>

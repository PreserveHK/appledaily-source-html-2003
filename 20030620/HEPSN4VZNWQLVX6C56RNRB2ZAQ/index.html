<html><header><meta charset="utf-8"><title>李玟、城城銀幕鬥歌舞</title></header><body><h1>李玟、城城銀幕鬥歌舞</h1><p>李玟前晚到跑馬地馬場出席「香港賽馬會冠軍人馬——最受公眾歡迎馬匹」宣傳活動，與一班騎師一同投票選最受公眾歡迎馬匹。<br> &#13;<br> <spanclass>與朴志胤聚首 &#13;<br> 投了三號勝威旺一票的李玟說：「因為隻馬係女，近排又贏過比賽，咪選佢囉。」&#13;<br> 李玟明日將與韓星朴志胤擔任馬會活動表演嘉賓，但二人不會合唱。早前有傳有片商邀請李玟與郭富城拍一套如《芝加哥》般的電影，李玟說：「有人聯絡過我，但我未睇劇本，如果劇本啱嘅話，都有興趣嘅。」她又表示不知郭富城是否已答應演出。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

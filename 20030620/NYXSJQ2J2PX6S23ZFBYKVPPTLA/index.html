<html><header><meta charset="utf-8"><title>向海嵐當選慧妍會長</title></header><body><h1>向海嵐當選慧妍會長</h1><p>向海嵐獲選新一任慧妍雅集會長，副會長是冼寶華，前港姐朱凱婷擔任工作計劃統籌，林麗薇則任公關理事。&#13;<br> 記者昨日致電恭喜向海嵐成為新任會長，她說：「冇話開唔開心嘅，我都係想搞好個會，𠵱家大家得閒就會開會傾吓，畢竟慧妍雅集唔係一個人嘅事，佢需要會員之間嘅分工合作，我希望可以搞得有聲有色。」<br> &#13;<br> <spanclass>搞慈善活動 &#13;<br> 問向海嵐在任期間會有甚麼新計劃，她說：「主要都係搞多啲慈善活動，其實慧妍每年都會舉行好多籌款活動幫助慈善機構，不過𠵱家我哋重未決定同邊間慈善機構合作。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>層壓推銷三人罰做義工</title></header><body><h1>層壓推銷三人罰做義工</h1><p>【本報訊】兩男一女層壓式公司負責人，藉推銷報讀電腦課程及參與投資計劃，招攬市民入會，被判一項串謀推廣層壓式推銷計劃罪成，法官辛達誠昨斥控方未能計算事主損失，又指被告出身低下階層，拼搏工作改善生活，充份表現香港精神，認為被告已感後悔，故判各被告社會服務令。&#13;<br> 被告李志勇、林嘉莎和高志強，年齡二十四至四十九歲，為天際網絡有限公司股東及經理，被控串謀推廣層壓式推銷罪名成立，另串謀詐騙罪脫。&#13;<br> 案件編號：DCCC757/02</p></body></html>

<html><header><meta charset="utf-8"><title>金美侖藍眼值百六萬</title></header><body><h1>金美侖藍眼值百六萬</h1><p>在《神探俏嬌娃》中以性感美豔形象迷倒敵人的金美侖戴雅絲（CameronDiaz），為了增加自己在電影中的魅力，竟要求哥倫比亞電影公司花多二十萬美元（約一百五十六萬港元），以電腦數碼技術把她的眼珠顏色修飾得更藍。&#13;<br> 雖然電影公司表示上述消息並非真確，不過此片製作費已高達一億二千萬美元（九億三千六百萬港元），即使再多加額外成本亦影響不大。<br> &#13;<br> <spanclass>捧Justin個唱 &#13;<br> 此外，金美侖與JustinTimberlake的緋聞近日傳得火熱，日前有人目睹Justin在車內等候正在買壽司外賣的金美侖，而Justin在洛杉磯舉行演唱會，金美侖亦是座上客。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>收垃圾女工夾斷手指</title></header><body><h1>收垃圾女工夾斷手指</h1><p>【本報訊】昨晨七時許，食環署外判商在大埔富亨邨亨耀樓地下垃圾站收集垃圾期間，其中兩名姓邱（四十三歲）女工及姓楊（四十五歲）垃圾車司機合力將一扇棄置木門搬上垃圾車尾，懷疑姓邱女工不小心將右手尾指放於木門及車斗邊緣之間隙縫，致被木門如剪刀把她的首兩節尾指割斷。司機發現報警，並跑往附近便利店購買冰塊來把斷指雪藏，再交予救護員連同傷者一併送院救治（圖），情況穩定。&#13;<br> 宋光明攝</p></body></html>

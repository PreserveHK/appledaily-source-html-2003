<html><header><meta charset="utf-8"><title>深水埗掃黃拘76妓女</title></header><body><h1>深水埗掃黃拘76妓女</h1><p>【本報訊】警方聯同入境處人員前日傍晚在深水埗區內展開掃黃行動，突擊搜查多個賣淫「黑點」，拘捕七十四名持雙程證及內地護照的妓女。另外又成功「放蛇」拘捕兩名涉嫌賣淫女子及一男主持。<br> &#13;<br> <spanclass>警放蛇捕一男主持 &#13;<br> 深水埗警區特別職務隊聯同入境處人員於前晚六時至九時半展開掃黃行動，搜查區內多個色情架步及截查在街頭兜搭嫖客的妓女，年齡介乎十七至四十八歲，報稱來自湖南、湖北、廣東及福建等地。她們涉嫌違反逗留條件，稍後交由入境處跟進。&#13;<br> 另外，特別職務隊探員又在福華街一百零四號一個單位放蛇，成功拘捕兩名涉嫌賣淫的雙程證女子，以及一名四十七歲姓廖的男主持。</spanclass></p></body></html>

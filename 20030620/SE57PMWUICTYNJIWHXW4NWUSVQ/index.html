<html><header><meta charset="utf-8"><title>周文健橫店收拾殭屍</title></header><body><h1>周文健橫店收拾殭屍</h1><p>由徐克監製、錢昇瑋執導，周文健、安雅、林雪與張智堯主演的殭屍片《美麗傳說》，去年初於橫店拍攝，故事講述周文健與林雪等四師兄弟，到一個破舊的村落找尋失蹤的師傅，結果在村裏遇上殭屍，四師兄弟為救師傅和收拾殭屍，展開連場激戰。<br> &#13;<br> <spanclass>徐克親自補拍 &#13;<br> 《美麗傳說》由哥倫比亞投資，但電影拍畢至今依然未安排上映，據悉是因為早前徐克看過毛片後，發覺有部份場面可以拍得更好，於是他便親自返回橫店補拍，待後期工作完成後，他才會安排在內地、香港和歐美上映。安雅去年接拍此片期間，在橫店逗留了兩個多月，由於拍攝時天氣很冷，令安雅感到頗辛苦。</spanclass></p></body></html>

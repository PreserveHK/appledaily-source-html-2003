<html><header><meta charset="utf-8"><title>施念慈捱餓影婚紗相</title></header><body><h1>施念慈捱餓影婚紗相</h1><p>日前施念慈穿上旗袍為婚紗店「新婚情報」拍攝新一輯宣傳照。&#13;<br> 施念慈透露今次以友情價拍該輯相，原因是她與老闆娘兼設計師Noel是好朋友。為了效果更好，她忍口捱了一日餓，務求令腰肢更纖瘦。<br> &#13;<br> <spanclass>鍾情中式打扮 &#13;<br> 施念慈日前說：「我自己幾鍾意中式打扮，有時去ball都會專登去Noel度做衫，每件都係人手做，再自己釘珠，所以每款都只得一件，好特別。之前我結婚着嘅旗袍，都係呢間公司贊助嘅。」&#13;<br> 採訪：張止寒</spanclass></p></body></html>

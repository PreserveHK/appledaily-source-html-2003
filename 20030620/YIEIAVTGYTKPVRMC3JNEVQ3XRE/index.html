<html><header><meta charset="utf-8"><title>2R惜肉如金露一點</title></header><body><h1>2R惜肉如金露一點</h1><p>環球姊妹花2R黃婉君（Rosanne）及黃婉佩（Race）最近成為片商及廣告商新寵兒，她們剛剛出道，還未適應娛圈工作，早前竟向唱片公司要求出席公開場合或拍照時，露膊不露臍，露臍則不露膊。<br> &#13;<br> <spanclass>自備密實泳衣 &#13;<br> 惜肉如金的Race日前為無綫新劇試造型時，才得悉此劇於八月要到塞班島拍外景，當日她順道在無綫試泳衣造型，事後Race十分擔心，又問唱片公司能否向無綫提出拍劇豁免着泳衣，若無法避免，則希望能讓她自備泳衣上陣。而環球則勸Race不要太緊張，因劇集主題健康，且她可自備超密實泳衣拍攝，以防露肉。	&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>

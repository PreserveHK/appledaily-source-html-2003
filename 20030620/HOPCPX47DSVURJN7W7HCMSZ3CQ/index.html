<html><header><meta charset="utf-8"><title>24噸吸糞車凌晨自焚</title></header><body><h1>24噸吸糞車凌晨自焚</h1><p>【本報訊】元朗錦綉花園大道一間渠務工程公司的二十四噸吸糞車，昨凌晨四時許起火焚燒，火勢猛烈照亮附近數十米（圖），其間輪胎爆開發出隆聲巨響，驚動留宿工人報警。消防員趕至開喉射水，但吸糞車嚴重焚毀，並波及兩旁兩架十六噸的吸糞車，幸事件中無人受傷，附近錦綉花園也不受影響。&#13;<br> 起火的吸糞車三個月前在車房維修期間曾因電池短路起火，今次懷疑亦與機件有關，起因無可疑；惟它是該公司最大型的一輛吸糞車，相信部份工程因而受影響。&#13;<br> 李旭基攝</p></body></html>

<html><header><meta charset="utf-8"><title>女子入咪表車遭刮花</title></header><body><h1>女子入咪表車遭刮花</h1><p>【本報訊】五十五歲姓謝女子，昨下午一時許，將私家車停在旺角西洋菜南街近弼街咪表位，等候往附近診所看病的丈夫返回時，一名姓陳（三十三歲）男子駕車駛近一旁，指謝沒有入錢落咪表要求讓位泊車，雙方發生爭吵。其間謝女表示她入錢落咪表時，有人用車匙刮花其右邊車門。警員到場發現謝女的私家車除車門有一條五吋長花痕外，車身多處也有刮花痕迹，但未知是否有關連，將兩人帶返警署調查，暫列刑毀案處理（圖）。&#13;<br> 馮志偉攝</p></body></html>

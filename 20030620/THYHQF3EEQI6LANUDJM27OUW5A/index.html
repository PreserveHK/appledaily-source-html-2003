<html><header><meta charset="utf-8"><title>洛史釗活高貴睇馬晒女友</title></header><body><h1>洛史釗活高貴睇馬晒女友</h1><p>英國一年一度連續四日嘅賽馬盛事皇家雅士閣賽期，正舉行得如火如荼。入場嘅賓客為隆重其事，個個都着到至高貴先行入場，平日着到爛身爛世入場嘅香港馬迷當然唔會重視呢個盛會啦。不過對於英國人嚟講呢個係一個晒行頭嘅好機會，而好鍾意賽馬嘅洛史釗活（RodStewart）前日亦有着到成個紳士咁拖埋靚女女友PennyLancaster入場，不過依我羅拉所見，即使佢戴埋頂帽都重矮佢女友半個頭，真肉酸！&#13;<br> 美聯社</p></body></html>

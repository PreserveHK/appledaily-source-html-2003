<html><header><meta charset="utf-8"><title>許秋怡胎水不足擔心</title></header><body><h1>許秋怡胎水不足擔心</h1><p>許秋怡和未婚夫王書麒將於八月底榮升父母，但自秋怡有身孕後，加上早前非典型肺炎疫情嚴重，二人的工作都被迫暫停。&#13;<br> 對於家中即將添新成員，秋怡和書麒都忙於儲BB的奶粉錢，二人日前便應邀到大角嘴做商場騷。<br> &#13;<br> <spanclass>登台買二得三 &#13;<br> 秋怡日前在電話訪問說：「𠵱家請我哋登台好抵，買二得三。不過，自我有咗BB之後，人哋請我登台都好開心，因為𠵱家始終唔係少女，人哋都咁畀面請我，我哋都會落力去唱。」&#13;<br> 此外，秋怡早前往做產前檢查，醫生表示她的胎水不足，她說：「我好擔心胎水唔夠會影響BB喺肚裏面嘅活動同發育，𠵱家惟有聽醫生話多休息同食藥。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>hitomi捲土重來騷臍環</title></header><body><h1>hitomi捲土重來騷臍環</h1><p>去年十一月嫁作人婦的型格女歌手hitomi，一直被指遭唱片公司雪藏，故婚後非常低調，閒來便在家學打拳。近日hitomi終於開始「解凍」，以性感形象拍攝新一輯Baby-G手表廣告，還大騷新臍環。&#13;<br> 此外，hitomi亦終於有機會再參與其公司舉行的大型巡迴演唱會a-nation，可惜她只被安排與一些名不經傳的新歌手如Nao及Heartdales等同台演出。</p></body></html>

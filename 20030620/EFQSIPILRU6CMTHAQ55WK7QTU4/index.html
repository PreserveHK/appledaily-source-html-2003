<html><header><meta charset="utf-8"><title>商天娥舞台劇玩不雅</title></header><body><h1>商天娥舞台劇玩不雅</h1><p>商天娥、時裝設計師張學潤（Nelson）和蔡立等，將於本月二十五至二十九日，假西灣河文娛中心演出舞台劇《男式》，故事以不同男性的生活為題材，當中有不少不雅用語及裸露場面，屬成人題材。<br> &#13;<br> <spanclass>Nelson積極減肥 &#13;<br> Nelson日前表示近日正為舞台劇積極減肥，他說：「第一次做舞台劇好緊張，𠵱家最緊要做嘅嘢就係減肥，我想到時以最好嘅狀態見人。」&#13;<br> Nelson與商天娥相識多時，但一直未有同台合作，今次能夠一同主演舞台劇，感到十分難得，Nelson說：「我對舞台劇一向都好有興趣，今次導演搵咗我同商天娥一齊做，真係好開心。」</spanclass></p></body></html>

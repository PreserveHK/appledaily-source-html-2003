<html><header><meta charset="utf-8"><title>楊丞琳、邱澤小島譜戀曲</title></header><body><h1>楊丞琳、邱澤小島譜戀曲</h1><p>台灣藝人邱澤和楊丞琳，日前出席台灣電視劇《原味的夏天》記者會，二人在劇中扮演一對情侶，譜出一段純真的愛情。邱澤在台劇《原味的夏天》中扮演一名性格樂觀和開朗的陽光男孩，楊丞琳則飾演邱澤的女朋友。劇中演員將會到澎湖一個沒有人居住的小島上拍攝外景。<br> &#13;<br> <spanclass>建臨時屋 &#13;<br> 由於預計拍攝時間會長達約三個半月，所以攝製隊要在外景場地搭建一棟臨時房子，供眾演員休息，楊丞琳和邱澤更親眼看着工人在拍攝現場動工。而這部新劇九月便會在台灣播出。</spanclass></p></body></html>

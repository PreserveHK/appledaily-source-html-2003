<html><header><meta charset="utf-8"><title>黃斑葦鳽闖將軍澳</title></header><body><h1>黃斑葦鳽闖將軍澳</h1><p>【本報訊】一隻由中國東南方來港繁殖的候鳥黃斑葦鳽（YellowBittern），昨日誤闖將軍澳「石屎森林」。上午十一時許，市民發現一隻約一呎高、右眼受傷、身體瘦弱的小鳥伏在浩明苑一個花槽，於是報警。警員小心翼翼捕捉小鳥帶返警署，再交漁農自然護理署人員檢驗，可是途中小鳥突然死亡，漁護署人員懷疑小鳥染病，加上飢餓過度致死，將會調查死因。&#13;<br> 據漁護署資料，黃斑葦鳽屬於夏季候鳥，每年五至八月繁殖季節都會來港繁殖，然後便飛返原產地。牠們主要棲息於米埔及后海灣，以捕魚為食。</p></body></html>

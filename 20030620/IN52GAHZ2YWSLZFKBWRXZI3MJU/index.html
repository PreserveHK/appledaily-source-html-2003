<html><header><meta charset="utf-8"><title>台版霆鋒暑假襲港</title></header><body><h1>台版霆鋒暑假襲港</h1><p>憑演出電影《藍色大門》成為台灣新人氣偶像的陳柏霖，今年二十歲，有台灣版謝霆鋒之稱。雖然他與該片女主角桂綸鎂和梁幼琳都沒有演戲經驗，但他們的清新演出，在台反應不錯。而香港的安樂電影公司已購下此片的版權，準備在港上映，安樂更計劃邀請陳柏霖來港做宣傳。<br> &#13;<br> <spanclass>本是同班同學 &#13;<br> 《藍》片是一部校園浪漫青春電影，桂綸鎂與梁幼琳是高中的同班同學，二人感情要好。一天梁對桂說喜歡了同校的男同學陳柏霖，又拜託桂為她向陳表白，結果陳以為桂喜歡自己，之後反主動約會桂，梁知道後，反目收場。&#13;<br> 採訪：蔡丹</spanclass></p></body></html>

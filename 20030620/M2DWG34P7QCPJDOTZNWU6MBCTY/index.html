<html><header><meta charset="utf-8"><title>葉璇被綁喊足六個鐘</title></header><body><h1>葉璇被綁喊足六個鐘</h1><p>葉璇早前為結婚雜誌《新婚通信》拍照，她穿上一套宮廷服躺在沙發上，美豔動人。近日葉璇正忙於趕拍無綫新劇《非常外父》。&#13;<br> 昨日葉璇更要拍攝一場講述被綁架的戲份，需要劇中父親鄭少秋前來營救。<br> &#13;<br> <spanclass>鄭少秋出招 &#13;<br> 葉璇昨日在電話中說：「拍呢場戲真係好辛苦，除咗要俾人五花大綁外，我重要喊足六粒鐘，好彩呢次同秋官合作，佢帶到我入戲，於是我好容易就流到眼淚，都唔需要用眼藥水。」她表示《非》劇會在本月底拍竣，之後又會拍新劇，十分忙碌。&#13;<br> 採訪：比華利</spanclass></p></body></html>

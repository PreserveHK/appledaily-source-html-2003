<html><header><meta charset="utf-8"><title>麥當勞道11號送釐印</title></header><body><h1>麥當勞道11號送釐印</h1><p>【本報訊】乘近期豪宅市道暢旺，新世界發展（017）及恒基地產（012）的中半山麥當勞道11號，增設送釐印優惠。配合新優惠，發展商按原價推出5伙，平均呎價5704元。項目累售6伙，套現1億元，售清餘下22伙，料多套現3億元。&#13;<br> 新世界發展營業及市務部總監何伍燕榆表示，市場累積了不少購買力，遂再度促銷該盤。下月2日前，買家可獲贈釐印費。&#13;<br> 是次推出5伙，分布6至17樓，一律2313方呎，售價由1277.5萬至1360.9萬元，呎價5523至5884元。早前售出6伙，呎價6000至8000餘元。&#13;<br> 何文田的君頤峰，因應示範單位裝修進度，料8月賣。</p></body></html>

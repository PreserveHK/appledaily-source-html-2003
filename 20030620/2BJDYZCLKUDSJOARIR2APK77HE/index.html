<html><header><meta charset="utf-8"><title>竹野、常盤新日劇玩轉北京</title></header><body><h1>竹野、常盤新日劇玩轉北京</h1><p>雖然話「沙士」令唔少外國遊客卻步，但我羅拉就八到常盤貴子同竹野內豐兩個，為咗拍大型日劇《流轉王妃．最後的皇弟》，諗住遲啲去北京住一排拍戲。&#13;<br> 喺套劇入面竹野內豐飾演末代皇帝溥儀個細佬溥傑，而常盤就飾演佢個日本老婆。拍嘢就梗係要追求逼真啦，所以套嘢構思喺中國境內實地拍攝。唔單止咁，劇入面嘅竹野同常盤兩個重會大講普通話㖭，希望增加觀眾嘅新鮮感喎。</p></body></html>

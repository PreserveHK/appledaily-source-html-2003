<html><header><meta charset="utf-8"><title>呃超市退款失業漢輕判</title></header><body><h1>呃超市退款失業漢輕判</h1><p>【本報訊】年輕失業散工，利用超市特價袋裝食米混入「釘書釘、廢紙」，又不冷藏芝士致發霉，向港九新界多間超級市場投訴要求退款，騙取逾二千元，他較早前在荃灣法院承認十五項欺騙獲利罪。&#13;<br> 裁判官昨判刑時表示，報告指被告所犯罪行與其性格不符，乃生活迫人，考慮被告已扣押兩周及無案底，判予社會服務令一百六十個小時，並於兩個月內悉數賠償。被告呂錦泉，三十二歲。&#13;<br> 案件編號：TWCC1702/2003</p></body></html>

<html><header><meta charset="utf-8"><title>有着數：Biotherm投票選最愛</title></header><body><h1>有着數：Biotherm投票選最愛</h1><p>如果你係Biotherm擁躉，咁你就要留意佢呢個咁有着數嘅選舉。為咗要知道邊種產品最受大家喜愛，Biotherm舉辦一個投票活動，只要你到任何專門店或專櫃，填寫表格及投入投票箱，Biotherm便會從中抽出中獎者，頭獎甚至可得$10,000Biotherm產品㖭，想要獎品就唔好遲喇！	&#13;<br> 記者：曾順珍&#13;<br> &#13;<br> 投票日期：即日至7月6日</p></body></html>

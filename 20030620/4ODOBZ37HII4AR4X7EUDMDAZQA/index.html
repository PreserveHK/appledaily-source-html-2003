<html><header><meta charset="utf-8"><title>KOKIA畫畫幫香港打氣</title></header><body><h1>KOKIA畫畫幫香港打氣</h1><p>喺本地有唔少知名度嘅日本創作女歌手KOKIA，最近推出咗全新細碟《不變~since1976》，佢接受咗我羅拉嘅越洋訪問，話首歌係喺自己最煩惱嗰時為咗鼓勵自己而寫，後來得到電視台欣賞，所以先至成為咗日劇嘅主題曲。&#13;<br> KOKIA話知道香港早排受到「沙士」影響，所以佢特登畫咗一幅畫，加埋親筆簽名留言為所有香港人打氣，佢重話：「喺呢個心情沉重嘅時候，就係音樂發揮作用嘅機會，希望大家可以聽我嘅歌令心情好轉。」</p></body></html>

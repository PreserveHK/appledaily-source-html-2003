<html><header><meta charset="utf-8"><title>阿嬌變殭屍電親塊面</title></header><body><h1>阿嬌變殭屍電親塊面</h1><p>陳冠希、二人女子組合Twins及鄭伊健主演的《千機變》，將安排在下周上映，該片日前在英皇公司進行試映，由於這部戲是英皇的重點製作，所以宣傳費超過百萬，而鍾欣桐（阿嬌）在片中亦有很大突破，因為她在片中會變成一隻吸血殭屍。<br> &#13;<br> <spanclass>化妝花幾小時 &#13;<br> 阿嬌在《千機變》中為了對付吸血殭屍王，要吞下吸血殭屍的血塊，頓時身體開始產生變化，面上呈現了幾條藍色如閃電的標記，同時又長出兩隻殭屍牙。&#13;<br> 拍攝期間，阿嬌每次都要花上兩、三個小時化殭屍裝，不過她對這個角色十分滿意，對於扮吸血殭屍這個醜怪造型，她從未有介意過，所以導演都讚她有專業精神。&#13;<br> 採訪：蔡丹</spanclass></p></body></html>

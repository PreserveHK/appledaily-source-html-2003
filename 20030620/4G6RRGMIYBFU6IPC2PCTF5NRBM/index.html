<html><header><meta charset="utf-8"><title>山口百惠、阿梅拍住搵銀</title></header><body><h1>山口百惠、阿梅拍住搵銀</h1><p>有見《愛情蒲公英》一碟銷量強勁，所以各大唱片公司繼續「食住條水」推出精選唱片。SonyMusic近日就推出首張港、日大碟《愛情組曲》，內裏分為兩張CD，一張收錄當年日本歌手原唱版，另一張則收錄香港歌手改編版本的歌曲，實行作兩個版本的對照。<br> &#13;<br> <spanclass>外銷日本 &#13;<br> 例如兩隻CD同時收錄由山口百惠所主唱的《多謝你》以及梅艷芳改編自山口的《赤的疑惑》等等。由於阿梅和黎明等在日本亦有一定知名度，故日本有可能將該批CD引進當地出售也說不定。據唱片公司透露，現時首批定單已超過五萬張。</spanclass></p></body></html>

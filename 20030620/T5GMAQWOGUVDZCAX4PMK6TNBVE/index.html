<html><header><meta charset="utf-8"><title>爆鹹水管水柱十樓高</title></header><body><h1>爆鹹水管水柱十樓高</h1><p>【本報訊】深水埗順寧道二十六至三十六號對開一條地底鹹水管的水掣，昨晨八時半，疑日久失修損毀爆裂，導致行人路龜裂，鹹水沖開石屎路面如噴泉般向半空激射，射出之水柱高達十層樓（圖），途人為免遭鹹水濺濕爭相走避，旁邊一間食肆尚未開門不受影響。水務署人員接報到場關水掣及進行搶修，其間白田上邨、白田下邨及部份石硤尾地區的鹹水暫停供應，至傍晚時分恢復正常。&#13;<br> 梁澤岡攝</p></body></html>

<html><header><meta charset="utf-8"><title>　　肥彭巴斯度假兼攞獎 - 李八方</title></header><body><h1>　　肥彭巴斯度假兼攞獎 - 李八方</h1><p>末代港督彭定康做得政客，一生都經歷唔少起起落落，佢即將接受英國巴斯大學頒授嘅榮譽法學博士銜，應該會勾起佢唔少回憶。話說十一年前，當時身為保守黨主席嘅肥彭，喺巴斯區輸咗佢下議院嘅議席，之後就受命來港，從此掀起一場政治風暴。&#13;<br> 睇嚟近年肥彭有意歸於平淡，棄政從文，三月啱啱做咗牛津大學校監，下個月十號又會去巴斯呢個著名嘅溫泉度假聖地，接受巴斯大學嘅榮譽博士學位，話之你香港俾二十三條搞到一鑊粥咁，佢𠵱家都冇眼睇。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

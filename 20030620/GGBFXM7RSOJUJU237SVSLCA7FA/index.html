<html><header><meta charset="utf-8"><title>李麗蕊珍藏鑽石</title></header><body><h1>李麗蕊珍藏鑽石</h1><p>李麗蕊前晚在中環為「T-back女郎選舉」任司儀，四位入圍者以T-back和三點式亮相，更擺出誘人姿態。&#13;<br> 李麗蕊表示平日都會穿T-back，她說：「T-back着起上嚟雖然好唔舒服，不過着緊身衫同裙就冇法啦。我屋企有條鑽石T-back，成一千四百蚊。」<br> &#13;<br> <spanclass>婚期延遲 &#13;<br> 早前有傳她將與拍拖八年的音樂人劉志遠結婚，她說：「因為太多工作，所以要延期，不過結婚呢啲嘢唔好成日提，好邪㗎！」&#13;<br> 採訪：顏英儀&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

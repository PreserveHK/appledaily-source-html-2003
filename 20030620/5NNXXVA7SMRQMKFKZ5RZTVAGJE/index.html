<html><header><meta charset="utf-8"><title>李克勤「老過」阿倫好尷尬</title></header><body><h1>李克勤「老過」阿倫好尷尬</h1><p>李克勤昨日以智能身份證大使身份，於銅鑼灣出席記者會，並領取特大智能身份證。<br> &#13;<br> <spanclass>公開年齡 &#13;<br> 克勤對於新的智能身份證大表讚賞，他說：「安全性提高好多，將來又可以做埋圖書證同車牌，方便好多。今日張特大智能身份證只係用嚟影相，不過上面嘅出生日期就真嘅，我要喺今年十一月先有得攞。」&#13;<br> 克勤還笑說公開自己真實年齡，譚詠麟會顯得異常尷尬，他說：「我一陣見到阿倫，佢發覺我大過佢咁多，唔知有冇尷尬。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

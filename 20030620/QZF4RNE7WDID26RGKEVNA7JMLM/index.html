<html><header><meta charset="utf-8"><title>歐陽海璇靠淫媒上位</title></header><body><h1>歐陽海璇靠淫媒上位</h1><p>亞視女優歐陽海璇和性感女星楊嘉雯，近日接拍三級片《香港性書大亨》，二人在戲內有性感演出，楊嘉雯飾演成人雜誌編輯，而璇璇則扮演淫媒。<br> &#13;<br> <spanclass>電影市道淡靜 &#13;<br> 問璇璇在現實生活中，可曾接觸過淫媒？她日前在電話中說：「梗係冇啦！」接拍這個角色，璇璇不怕影響形象嗎？她說：「唔緊要，因為𠵱家電影市道都好靜，有嘢做好過冇嘢做吖！而且電影公司話畀我做女主角，我諗住試吓，希望套戲上映之後，可以幫我增加知名度。」璇璇表示在戲中會與男對手在車廂內親熱，拍攝時覺得頗為尷尬。&#13;<br> 採訪：比華利</spanclass></p></body></html>

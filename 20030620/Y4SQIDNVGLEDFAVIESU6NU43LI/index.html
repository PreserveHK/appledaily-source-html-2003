<html><header><meta charset="utf-8"><title>維景本月售逾百伙</title></header><body><h1>維景本月售逾百伙</h1><p>【本報訊】太古地產將軍澳維景灣畔自從月初推出置業優惠，並委託美聯物業獨家代理，半個月售出超過100伙，套現2.5億元。發展商宣布即日起削減部份優惠，至於尚未推出的第17座，待下月批出入伙紙後，以現樓形式發售。<br> &#13;<br> <spanclass>周日削全部優惠 &#13;<br> 太古高級營業經理馬淑貞說，近半月售出的單位，呎價由2600餘至接近4500元，整體平均呎價3000餘元。現時已入伙的一及二期，各餘100個單位，三期貨尾超過800個。&#13;<br> 部份優惠因額滿，昨日起已取消，包括音樂按摩椅及家庭影院組合，餘下包括3個月租金津貼、2年管理費及泊車優惠、釐印費及等離子電視等，也將於本周日停止。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>靜香靠麵包超人教女</title></header><body><h1>靜香靠麵包超人教女</h1><p>日本萬人迷木村拓哉的妻子工藤靜香，自今年二月誕下次女光希後，前日首次出席公開場合，為動畫電影《去吧！麵包超人寶石的願望》配音。在電影中為女主角Ruby配音的靜香，笑言長女心美不肯刷牙洗澡時，都要出動麵包超人幫忙教女。&#13;<br> 原來現年兩歲的心美最怕刷牙，所以靜香經常要用心美最愛的麵包超人牙膏來𠱁女兒。靜香說：「我會攞住兩支牙膏問：『究竟用蜜瓜味抑或用草莓味好呢？』之後佢就會乖乖咁刷，佢沖涼都係用麵包超人沐浴露㗎！」</p></body></html>

<html><header><meta charset="utf-8"><title>韓君婷減磅冇人吼</title></header><body><h1>韓君婷減磅冇人吼</h1><p>韓君婷昨日以嘉賓身份，在將軍澳電視廣播城錄影新節目《纖姿綽約身形像》第一集，尚有一年纖體合約的韓君婷，昨日穿上小背心及迷你短裙，打扮非常性感。<br> &#13;<br> <spanclass>不信一見鍾情 &#13;<br> 瘦身後的韓君婷體重維持在一百零九磅，而腰圍則是二十五吋，被問到瘦身後可有追求者時，韓君婷說：「真係唔覺有，我阿媽都叫我唔好咁眼角高，細個有男仔追，阿媽就出嚟擋晒，𠵱家大個又驚我嫁唔出。」&#13;<br> 女星張慧儀最近疑被未婚夫霍紹裘打傷，問韓君婷可會在擇偶時加倍小心？她說：「呢個世界邊有咁大隻蛤乸隨街跳，梗有啲人裝假狗扮有錢，我係唔信一見鍾情嘅！」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

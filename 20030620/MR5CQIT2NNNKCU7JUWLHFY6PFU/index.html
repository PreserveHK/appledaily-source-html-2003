<html><header><meta charset="utf-8"><title>吳文忻、林保怡不倫戀</title></header><body><h1>吳文忻、林保怡不倫戀</h1><p>吳文忻在劇集《功夫足球》中，扮演奸狡的催眠高手。為了配合角色，吳文忻日前特意將頭髮染成紫色，同時又將頭髮駁長至腰間，足足花九個小時才完工。<br> &#13;<br> <spanclass>首演奸角 &#13;<br> 吳文忻在劇中飾演林保怡的養女，二人還會發展不倫戀。首次在劇集中扮奸角的文忻說：「我同保怡喺戲中嘅關係，係用暗場交代，唔肉酸嘅，況且套戲喺電視播，都唔會露骨，我覺得自己個角色好可憐㗎，因為佢都係鍾意保怡至會變成奸。」&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>

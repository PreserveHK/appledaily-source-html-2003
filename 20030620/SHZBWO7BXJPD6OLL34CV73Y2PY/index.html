<html><header><meta charset="utf-8"><title>張可頤、陳容森復合有望</title></header><body><h1>張可頤、陳容森復合有望</h1><p>張可頤自從成功豐胸之後，頻頻以性感打扮示人，昨日她穿上一件低胸吊帶背心，與陳妙瑛到新城電台接受節目《家天下》的訪問。<br> &#13;<br> <spanclass>舊愛顯關懷 &#13;<br> 主持薛家燕透露曾經與張可頤的舊男友陳容森聯絡，陳容森更叮囑家燕姐照顧張可頤，又自言十分掛念對方。問張可頤會否覺得感動？她說：「感情嘅嘢我唔想俾個框框限死自己，聽到之後我都覺得突然，都有啲感動嘅，我亦唔排除復合呢個可能性。」&#13;<br> 對於有周刊拍下她與前男友董波約會的照片，張可頤說：「佢送過一隻狗畀我，𠵱家隻狗病咗，而且好似就嚟唔得咁樣，所以我就打電話畀佢，叫佢上嚟見吓隻狗最後一面。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

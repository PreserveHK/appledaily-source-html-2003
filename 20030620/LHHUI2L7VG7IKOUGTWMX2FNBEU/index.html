<html><header><meta charset="utf-8"><title>Yumiko：我唔係女同志</title></header><body><h1>Yumiko：我唔係女同志</h1><p>鄭希怡（Yumiko）日前拍攝新歌MV《話走就走》，與兩位性感女舞蹈員大跳辣身舞，場面惹火。&#13;<br> Yumiko得悉要與同性作親密接觸後，即感到渾身不自然，幸而在導演的指導下，加上舞蹈員的配合，令Yumiko心理壓力頓減，還十分投入地拍攝。&#13;<br> 在MV中，Yumiko更大膽地與舞蹈員嘴對嘴，拍攝完畢後，工作人員均為三人鼓掌以示鼓勵。<br> &#13;<br> <spanclass>睇到臉紅心跳 &#13;<br> Yumiko翻看錄影帶時，看見自己的豪放表現，亦不禁臉紅心跳，她說：「希望大家睇過呢首MV後，特別係啲女性朋友，千祈唔好以為我係女同志就好嘞。」</spanclass></p></body></html>

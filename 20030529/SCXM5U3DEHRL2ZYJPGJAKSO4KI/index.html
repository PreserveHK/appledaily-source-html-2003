<html><header><meta charset="utf-8"><title>紅色的角力</title></header><body><h1>紅色的角力</h1><p>一進展場，十多款各式各樣的紅色家具馬上抓住參觀者的目光，它們每一件都是出自於年輕學生們天馬行空的設計概念。這些家具無論是桌、椅或櫃，雖然都以紅色為主題，卻各自有其趣味；這樣的活動除激發學生的創意外，更可發掘具有潛力的明日之星。&#13;<br> 這批產品由於屬於創作性質，因此並未有任何價格標示；只在現場舉行公開投票活動，由參觀者選出最受歡迎的設計產品，看看這幾項家具作品，當中可有你最喜歡的設計？</p></body></html>

<html><header><meta charset="utf-8"><title>BoBo下海救蕭正楠</title></header><body><h1>BoBo下海救蕭正楠</h1><p>陳文媛（BoBo）、蕭正楠和唐寧昨日在西貢白沙灣碼頭，拍攝無綫新劇《戀愛自由式》一場跳海救人戲。劇中蕭正楠失足跌落海，BoBo見狀即救起他。&#13;<br> 雖然導演為兩人準備了替身，但仍逃不過落水的命運，BoBo未落水前已十分害怕，更上前詢問替身海水是否清潔。<br> &#13;<br> <spanclass>呻海水太鹹 &#13;<br> 問BoBo下水的感覺如何，她說：「唔臭！不過啲水真係好鹹，重辛苦過喺泳池游幾個塘。」蕭正楠則比BoBo輕鬆得多，不過他下水時仍大叫：「鹹到阿媽都唔認得！」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

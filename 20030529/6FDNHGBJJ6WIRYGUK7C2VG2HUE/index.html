<html><header><meta charset="utf-8"><title>張可頤為事業捨四年情</title></header><body><h1>張可頤為事業捨四年情</h1><p>張可頤與陳容森這對拍拖四年的情侶近日傳出分手，有指二人結束同居生活，男方已遷出愛巢另覓新居。有報道指由於張可頤憑無綫劇集《九五至尊》及《十萬噸情緣》人氣反彈，她希望事業可以更上一層樓，故遲遲未肯下嫁陳容森，更有意向內地及台灣發展事業，而男方怕二人聚少離多，反對女友到外地發展，成為二人分手的導火線。<br> &#13;<br> <spanclass>辭掉董事一職 &#13;<br> 雖然張可頤與陳容森未有正面回應分手傳聞，但除男方獨自搬出愛巢外，張可頤更終止與對方的經理人關係及辭去陳容森擁有的「三木娛樂製作」的董事職位，二人的關係已變得疏離。</spanclass></p></body></html>

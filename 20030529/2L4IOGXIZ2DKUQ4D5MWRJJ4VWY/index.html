<html><header><meta charset="utf-8"><title>RickyMartin自摸撐巴伐洛堤</title></header><body><h1>RickyMartin自摸撐巴伐洛堤</h1><p>意大利男高音巴伐洛堤（LucianoPavarotti)，前晚在其家鄉摩德納舉行「巴伐洛堤與好友慈善演唱會」。當晚擔任嘉賓的U2主音Bono及拉丁歌王RickyMartin等均落力獻唱，場面熱鬧。&#13;<br> RickyMartin施展渾身解數，其間還做出自摸下體的惹火動作，非常矚目。日前扭傷膝蓋的麗莎明妮莉（LisaMinnelli）雖身在醫院，但也透過錄像哼唱了一曲。是次演唱會得益，將全數捐助伊拉克難民。</p></body></html>

<html><header><meta charset="utf-8"><title>「好像朝聖一樣開心」</title></header><body><h1>「好像朝聖一樣開心」</h1><p>「對於攀山的人來說，能夠登上珠峯，就好像回教徒到麥加朝聖一樣開心。」本港首位征服全球第一峯的攀山好手湛易佳說。他在一九九二年五月十二日成功將一面香港旗插在珠峯上。&#13;<br> 湛易佳有十八年攀山經驗，但他說攀珠峯是辛苦的，每天大清早出發，要趕在陽光最猛烈前抵達目的地，「因為沿途冰川的積雪很容易融化崩塌，對攀山的人構成危險。」&#13;<br> 「上山容易落山難」，正是他攀爬珠峯的寫照。當年，他攀山的一個月過程中沒有遇險，但登上巔峯後一小時，天氣變得壞變得惡劣，他獨自下山時，更遇上大霧迷路。當然，他最後成功脫險。</p></body></html>

<html><header><meta charset="utf-8"><title>消毒藥水噴霧機</title></header><body><h1>消毒藥水噴霧機</h1><p>雖然話疫症開始緩和，但始終仍要保持家居清潔。清潔家居時，梳化、窗簾難以日日用稀釋消毒藥水清洗，若將成套梳化窗簾更換又不化算，使用這部消毒藥水噴霧機就最適合不過。如吸塵機般的外形，夠晒過癮，其機身可加入稀釋漂白水，只要駁上電源，大約數分鐘後，經加熱後變成蒸氣的消毒劑便會從喉管噴出，可直接噴在窗簾、地氈、布梳化、床褥等難以直接清洗的家品上，有咗佢日日將屋企消毒都無問題。</p><p>Tails（28342845）&#13;<br> 地址：北角宏安道2-12號宏輝大廈地下2號舖&#13;<br> 記者：區佩嫦　攝影：周旭文</p></body></html>

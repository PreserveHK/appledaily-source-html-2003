<html><header><meta charset="utf-8"><title>夏爾巴人攀山為米飯</title></header><body><h1>夏爾巴人攀山為米飯</h1><p>夏爾巴人（Sherpa），對外國人來說，是尼泊爾高山上腳伕和嚮導的代名詞。但正確來說，夏爾巴人是藏族的旁支，因世居喜馬拉雅山東部昆布谷，經常要翻山越嶺把糧食運到西藏，換取食鹽和羊毛，練就一身在高山搬運和攀爬的好本領。&#13;<br> 夏爾巴人這種本領，最先在上個世紀初由英國生理學家凱拉斯發現，他探索喜馬拉雅山偏遠冰川峽谷，夏爾巴人是他的最佳助手。&#13;<br> 五十年前，希拉里在夏爾巴人諾蓋協助下，成功成為攀上珠峯峯頂的第一人。諾蓋一夜成名，夏爾巴人也成為舉世知名的最佳腳伕和嚮導，攀山人從此變成夏爾巴人的「米飯班主」。&#13;<br> 綜合外電報道</p></body></html>

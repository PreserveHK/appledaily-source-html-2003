<html><header><meta charset="utf-8"><title>茱姐婚姻玩完</title></header><body><h1>茱姐婚姻玩完</h1><p>金像影后茱莉亞羅拔絲（JuliaRoberts）去年七月與攝影師丹尼慕達（DannyModer）結婚，但二人的婚姻只維持了十個月便告吹。丹尼日前接受訪問時表示，他與茱姐已經分手，並會盡快約見律師辦理離婚手續。<br> &#13;<br> <spanclass>已成歷史 &#13;<br> 丹尼近日接受一份德國報章訪問，他談到與茱姐的婚姻時說：「呢段婚姻已經成為歷史，絕對係完結咗。」他又透露二人將會盡快辦理離婚手續。一般估計，丹尼很可能再次回到其前妻維娜（Vera）身邊。</spanclass></p></body></html>

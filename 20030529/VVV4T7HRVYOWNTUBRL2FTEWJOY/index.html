<html><header><meta charset="utf-8"><title>BabyV.O.X.寫真被盜上網</title></header><body><h1>BabyV.O.X.寫真被盜上網</h1><p>韓國五人性感女子組合BabyV.O.X.，為配合大碟宣傳而拍攝的性感寫真集，推出日期一再受阻延，令她們紛紛叫苦。據悉，BabyV.O.X.去年預言會推出寫真集時，已大受注目，但近日受委託為她們接受網上預訂的供應商，卻涉嫌偷步公開其中的相片，令BabyV.O.X.非常氣憤，立即採取法律行動阻止，但卻令寫真集推出日期再押後。&#13;<br> 此外，BabyV.O.X.早前來港取景拍MV的首隻國語歌《I'mStillLovingYou》，剛在內地中央人民廣播電台的中國流行歌曲榜中，勇奪冠軍。</p></body></html>

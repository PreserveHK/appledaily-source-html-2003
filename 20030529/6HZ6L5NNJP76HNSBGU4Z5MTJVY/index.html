<html><header><meta charset="utf-8"><title>1/4中國血統童年漂泊</title></header><body><h1>1/4中國血統童年漂泊</h1><p>六四年九月二日生於黎巴嫩的奇洛李維斯，父親是中國及夏威夷混血兒，奇洛的父母在他童年時離婚，其後他便與母親及妹妹移居紐約，再遷居加拿大多倫多，之後又移居洛杉磯。&#13;<br> 九一年奇洛憑《不羈的天空》瘋魔萬千少女，至九四年更因一齣票房猛片《生死時速》成為荷李活動作巨星，至九九年再憑《22世紀殺人網絡》開創事業另一高峯。&#13;<br> 不過，奇洛近年禍不單行，繼前年懷有身孕的女友車禍喪生後，他現年三十五歲、頑抗血癌十年的胞妹，近日亦徘徊生死邊緣，看來金錢對他的確幫助不大。</p></body></html>

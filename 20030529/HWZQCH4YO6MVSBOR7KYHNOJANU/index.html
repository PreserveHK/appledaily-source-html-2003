<html><header><meta charset="utf-8"><title>惡客扑爆司機頭</title></header><body><h1>惡客扑爆司機頭</h1><p>【本報訊】二十六歲姓謝小巴司機，昨晨九時許，駕駛小巴由葵涌梨木樹開往油麻地佐敦道，途中駛至旺角上海街近山東街時，一名戴口罩的男乘客揚聲要下車，他於是將車停在路邊落客，卻遭對方趁機走近從後用玻璃樽狂扑頭部，血流披面；兇徒迅速跳下車逃去無蹤，其他乘客見狀報警。&#13;<br> 小巴司機送院治理後幸告無礙，警員到場在附近一帶兜截無果。&#13;<br> 傷者事後向警員透露，本身沒有欠債及無與人結怨，原因不明，警方仍在調查傷人案動機。</p></body></html>

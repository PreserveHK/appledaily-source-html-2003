<html><header><meta charset="utf-8"><title>曾志偉處危不驚</title></header><body><h1>曾志偉處危不驚</h1><p>曾志偉、陳敏之、盧淑儀、錢嘉樂及林曉峰前晚在九龍城一間藥材舖拍攝電影《非典型男女》，吸引數間外國傳媒到來採訪，探討非典型肺炎對香港的影響。曾志偉接受訪問時，身後突然有一支白色光管掉下，但他仍面不改容。<br> &#13;<br> <spanclass>飾演暴發戶 &#13;<br> 戲中講述曾志偉飾演陳敏之的暴發戶哥哥，陳敏之喜歡窮家子錢嘉樂，但曾志偉不喜歡錢嘉樂便當街辱罵他。陳敏之說：「現實中我父母唔會管我拍拖，不過我都要老公養得起我同有責任感先得。」&#13;<br> 此外，志偉被問到有傳媒集團經志偉穿針引線後，注資八千萬拍攝《無間道II》，志偉謂：「八千萬開過部都得啦，人哋投資好多嘢，《無間道》係其中之一啫。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

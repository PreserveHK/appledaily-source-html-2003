<html><header><meta charset="utf-8"><title>警尋失蹤10歲男童</title></header><body><h1>警尋失蹤10歲男童</h1><p>【本報訊】警方發相追尋一名失蹤十多天的十歲男童，呼籲市民提供消息。&#13;<br> 失蹤男童房偉春，身高約一點四米，體重約二十二點七公斤，蓄短黑髮、圓臉，左額有一條約八厘米長疤痕及瘦削身材（圖）。&#13;<br> 他與家人居於天水圍天悅邨，經常流連於粉嶺聯和墟和元朗一帶的網吧。&#13;<br> 本月十六日他離家外出後音信全無，當時他身穿白色T恤、深綠色短褲、白色運動鞋及背着綠色書包。&#13;<br> 警方呼籲任何人若有失蹤房童消息，即致電二六六六四四九九，與新界北總區失蹤人口調查組聯絡。</p></body></html>

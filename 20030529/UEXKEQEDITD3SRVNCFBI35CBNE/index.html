<html><header><meta charset="utf-8"><title>聖彼得堡300歲生日</title></header><body><h1>聖彼得堡300歲生日</h1><p>俄羅斯第二大城市聖彼得堡，周二慶祝建市三百周年，包括讓遊人免費參觀世界著名的艾爾米塔什博物館，以及在市中心一座堡壘進行激光表演，市民又紛紛往彼得大帝紀念雕像獻花。&#13;<br> 俄羅斯總統普京邀請四十多個國家元首到聖彼得堡參加慶祝活動，並趁機吸引更多外資，煙草商菲利普莫里斯（PhilipMorris）已計劃在二○○五年時，將在俄羅斯的投資由約十九億港元增至約四十四億港元。&#13;<br> 路透社</p></body></html>

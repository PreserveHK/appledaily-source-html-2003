<html><header><meta charset="utf-8"><title>Morning娘七月分頭搶錢</title></header><body><h1>Morning娘七月分頭搶錢</h1><p>以Morning娘為軸心的女子偶像集團Hello!Project，每年夏天均會拆成三組分頭發展。&#13;<br> 而今年三隊組合分別是松浦亞彌有份的五人組SALT5、石川梨華有份的七人組7AIR和藤本美貴有份的十一人組合11WATER。&#13;<br> 三組已分別灌錄了《GETUP!Rapper》、《渴望不會損壞的愛》和《BEALLRIGHT!》三首新歌，並收錄在一張CD中於七月九日面世。</p></body></html>

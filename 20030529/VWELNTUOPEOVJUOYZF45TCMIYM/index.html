<html><header><meta charset="utf-8"><title>新興粽餡健康為主</title></header><body><h1>新興粽餡健康為主</h1><p>肥豬肉、鹹蛋黃等高脂高膽固醇，一向是傳統糭子的配料，不過現今香港人講求健康，新興糭子都要合乎健康原則。&#13;<br> 低脂高蛋白質的魚肉、高營養的鮑魚，成了糭子新材料，而甜糭類鹼水糭，亦以清香的紅豆做配料，代替甜而漏的蓮蓉；另外，繼迷你月餅後，亦有迷你糭子推出市場，每隻迷你糭只有兩吋長，不消兩口已經吃完，適合節食中的女士，讓她們既可應節，又不怕食完變肥婆。&#13;<br> 首創以石頭魚和鮑魚為糭子配料的鴻星海鮮酒家，外務主任黃若詩說：「上年我們推出石頭魚和鮑魚糭，食客的反應都很好，食完後完全不覺得油膩，而且我們很多款糭，都以金華火腿茸取代肥豬肉，特別適合老人家。」</p></body></html>

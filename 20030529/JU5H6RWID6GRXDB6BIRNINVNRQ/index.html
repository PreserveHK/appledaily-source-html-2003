<html><header><meta charset="utf-8"><title>班亞弗力千三萬接籮霸棒</title></header><body><h1>班亞弗力千三萬接籮霸棒</h1><p>荷李活男星班亞弗力（BenAffleck），日前被法國美容品牌歐萊雅以一百萬英鎊（約一千三百萬港元），招攬他為最新男士美容用品的代言人。<br> &#13;<br> <spanclass>公認貪靚 &#13;<br> 班仔的女友珍妮花洛庇絲（JenniferLopez）亦曾擔任同一品牌的代言人。歐萊雅的發言人說：「班仔係新一代男性，從來都唔介意俾人知道佢貪靚。」&#13;<br> 不過由於合約所限，班仔的廣告將無緣於美國及墨西哥等地播放。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>MaggieQ扮癡呆忍笑難</title></header><body><h1>MaggieQ扮癡呆忍笑難</h1><p>名模MaggieQ、尹子維、李燦森及樋口明日嘉等早前合拍電影《一屋兩火》，MaggieQ因在戲中被人嚇至癡呆，故她大部份時間都不能說話，木無表情，拍檔尹子維大讚她做得好。<br> &#13;<br> <spanclass>被尹子維整蠱 &#13;<br> 尹子維日前說：「我同Maggie本來就好好朋友，今次合作相當開心，佢重幫我入到戲㖭，佢個角色要扮癡呆，人人都有得四圍走，雞啄唔斷時，佢就郁都唔郁得，好難㗎，又要俾我整蠱，都幾難忍㗎。」&#13;<br> 尹子維又謂與李燦森也份屬老友，加上張錦程常在片場發放笑彈，所以拍攝期間十分開心，要經常忍笑。</spanclass></p></body></html>

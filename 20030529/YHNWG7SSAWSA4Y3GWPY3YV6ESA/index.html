<html><header><meta charset="utf-8"><title>柴崎幸陪第三者浸溫泉</title></header><body><h1>柴崎幸陪第三者浸溫泉</h1><p>日本女星柴崎幸的緋聞可謂無日無之，繼早前盛傳她會與DAPUMP主音ISSA閃電結婚後，近日又被指一腳踏兩船，暗地搭上一名在食店工作的圈外人。&#13;<br> 據昨日出版的日本報章《NaitaiSports》報道，一名行內人士大爆柴崎幸本月初曾與一男子到熱海溫泉旅行，但該男子卻不是其男友ISSA，而是一名在池袋食店打工的青年。報道指柴崎幸不止一腳踏兩船，更直指她對ISSA並不認真。</p></body></html>

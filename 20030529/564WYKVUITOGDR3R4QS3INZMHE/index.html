<html><header><meta charset="utf-8"><title>時裝建築美學</title></header><body><h1>時裝建築美學</h1><p>GianfrancoFerre（圖）對服裝的結構及剪裁最為重視，他的作品總是展現着一份簡約和宏偉的氣派，這與Ferre修讀建築學系不無有關。&#13;<br> Ferre本在米蘭攻讀建築學位，其後他對設計產生興趣，以首飾和配件開始，繼而投身時裝設計。一九七四年，他推出的首個女裝系列，運用了建築學上對線條的重視、外觀與結構的關係，創作出利落大方、完美地展示女性身形輪廓的服裝，亦成就他在時裝界的獨特風格。</p></body></html>

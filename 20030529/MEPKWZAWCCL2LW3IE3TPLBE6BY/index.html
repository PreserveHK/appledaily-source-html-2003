<html><header><meta charset="utf-8"><title>扮靚情報：細心護理透露年齡的雙手</title></header><body><h1>扮靚情報：細心護理透露年齡的雙手</h1><p>勤洗手、少握手，一雙手除了是病毒傳播的主要途徑，更是洩露你年齡秘密的部位。隨着年齡的增長，經常暴露於外的雙手，很容易便會出現色斑與皺紋等問題。加上近來大家都習慣了頻密洗手，若然保養工夫唔做足，相信你好快就會有對「阿婆手」。想保護玉手，除了每天搽HandCream，加強護理雙手亦係時候！&#13;<br>記者：梁珮瑜&#13;<br>部份攝影：黃子偉</p><p>ORLANE(28817361)&#13;<br> &#13;<br> LuckyChick及Q-Tickles(28949108)</p></body></html>

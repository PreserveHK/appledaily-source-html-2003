<html><header><meta charset="utf-8"><title>霆鋒與好姨談情</title></header><body><h1>霆鋒與好姨談情</h1><p>謝霆鋒昨日到新城接受《家天下》訪問，同時亦準備了一隻燒豬祝賀薛家燕與黎小田拍檔做節目。<br> &#13;<br> <spanclass>不提經歷 &#13;<br> 家燕姐透露，由於霆鋒是該節目改革後的首位嘉賓，故訪問內容會較深情，並會問霆鋒對愛情的看法。&#13;<br> 問到霆鋒會否坦然講感情事，他說：「我同家燕姐溝通過，佢話音樂人感情豐富，所以會問我嘅愛情觀。但係感情事就唔會講，我唔會提名，或者過去嘅經歷。」&#13;<br> 此外，對於被指上周六在《1:99音樂會》上與張栢芝狹路相逢，霆鋒立即狼狽閃避，霆鋒歎氣一聲說：「報道還報道，乜故事都有，呢啲嘢唔答。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

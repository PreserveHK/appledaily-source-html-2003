<html><header><meta charset="utf-8"><title>地盤工刺傷和事老</title></header><body><h1>地盤工刺傷和事老</h1><p>【本報訊】深水埗西九龍中心商場昨日發生傷人案，兩批懷疑因地盤爆竊事件有積怨的工友狹路相逢，雙方發生扭打，其間一名雙程證工友途經出面調停，遭人以軍刀刺中腰腹部位，傷人者事後逃去。傷者身受重傷被送院治療，恐有性命之虞。<br> &#13;<br> <spanclass>腰腹中兩刀危殆 &#13;<br> 昨日下午一時許，兩批分別一人及兩人的地盤工友，在欽州街西龍中心商場七樓相遇，據悉，雙方曾因地盤爆竊事件起爭執。目擊者稱，雙方一言不合便打起來，此時，二十七歲姓李工友經過，立即上前調解，但混亂中有人拔出一柄軍刀，向李的左腰及腹部連刺兩刀，李當場慘叫血如泉湧；傷人者事後沿扶手電梯匆匆逃走。&#13;<br> 李經送院急救後情況危殆。</spanclass></p></body></html>

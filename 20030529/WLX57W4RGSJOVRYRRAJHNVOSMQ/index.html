<html><header><meta charset="utf-8"><title>華仔玩阿姐勇！</title></header><body><h1>華仔玩阿姐勇！</h1><p>劉德華最新廣東大碟《如果有一天》日內面世，為配合宣傳，華仔親自創作三個搞笑短訊，其中一個更拿汪明荃（阿姐）開玩笑。短訊內容是「如果有一天，家英哥搵華仔揼骨？咁阿姐大件事啦！」問華仔是否吃了豹子膽，竟敢拿阿姐開玩笑，華仔笑說：「阿姐唔係大家所諗咁唔玩得嘅，我相信阿姐唔會嬲。」<br> &#13;<br> <spanclass>讚舞技精湛 &#13;<br> 阿姐得悉此事後說：「假如能為收到短訊嘅人帶嚟幾秒歡樂，係件好事。」而華仔提及阿姐在演唱會中表演拉丁舞時，大讚其舞技精湛，更謂若不用開工定必捧阿姐場。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>婦人「捐車罅」捱撞</title></header><body><h1>婦人「捐車罅」捱撞</h1><p>【本報訊】昨晨九時許，一名四十二歲姓黎的婦人疑一時心急，在上環德輔道中一三一號華懋廣場二期對開兩部落客巴士之間「捐車罅」過馬路，結果遭駛至的一輛空載的士撞倒，拋上擋風玻璃再倒地，頭破血流及右手臂擦傷，痛極呼叫；五十六歲姓黎的士司機慌忙致電報警。&#13;<br> 由於傷者翻滾跌在電車軌上，導致電車服務一度受阻，稍後由救護員到場包紮（圖）及送院，治理後情況穩定。　胡恩宏攝</p></body></html>

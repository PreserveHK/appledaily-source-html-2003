<html><header><meta charset="utf-8"><title>香港酒店僅開3層</title></header><body><h1>香港酒店僅開3層</h1><p>【本報訊】海港企業（051）主席李唯仁昨於股東周年大會後表示，疫症爆發後，旗下香港酒店入住率最惡劣時曾跌至單位數，但昨日已回升至20%。由於酒店現只得3層樓營業，故已要求員工盡快「清假」，並計劃要求員工於6月放無薪假期，最長14日，但沒有裁員減薪計劃。<br> &#13;<br> <spanclass>6月擬放無薪假 &#13;<br> 對於世衞取消對香港的旅遊警告，他相信來港商務旅客會較快回復正常，但旅行團則需4至5個月的時間才能復元。至於香港酒店何時全面重開，他表示會想盡辦法，例如現時房租已減至888元及會爭取廣東團生意。</spanclass></p></body></html>

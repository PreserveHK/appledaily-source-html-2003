<html><header><meta charset="utf-8"><title>祖迪羅又偷會妮歌</title></header><body><h1>祖迪羅又偷會妮歌</h1><p>金像影后妮歌潔曼（NicoleKidman）的魅力，實在令到祖迪羅（JudeLaw）無法抵擋，據英國《世界新聞報》報道，二人上周五晚又被目睹在倫敦一高級會所共進晚餐四小時。極度迷戀妮歌的祖迪羅，更向其妻莎迪霍絲（SadieFrost）要求離婚及爭取三個子女的撫養權。&#13;<br> 而因小時患氣喘病而不能吸煙的莎迪，上月因婚姻問題而開始吸煙，令親友甚為擔憂，不過其母表示莎迪一向反吸煙，她可能只是替別人拿着香煙。另外，莎迪日前在公園與女兒失散，經過一小時搜索，得到兩名救護車司機協助下終能尋回愛女，最後莎迪嚴厲懲戒女兒。</p></body></html>

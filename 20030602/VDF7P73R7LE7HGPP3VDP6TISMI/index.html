<html><header><meta charset="utf-8"><title>阿嬌再去橫店病到怕</title></header><body><h1>阿嬌再去橫店病到怕</h1><p>組合Twins、Boy'Z、麥浚龍和MiniCookies等昨日在沙田出席「選民登記揭幕暨音樂會」，Twins與Boy'Z帶領一班剛滿十八歲的年輕人即場登記做選民。&#13;<br> 稍後Twins會與Boy'Z往內地橫店拍攝電影《凶魔院》，Twins以前曾往橫店拍攝劇集《齊天大聖孫悟空》，鍾欣桐（阿嬌）說：「希望今次去到唔好病啦，上次我去到就病咗四日，重要吊鹽水。」<br> &#13;<br> <spanclass>Steven勤學英文 &#13;<br> 此外，有周刊報道指Boy'z的張智恒（Steven）英語欠佳，出席活動時當眾出醜，他昨日被問及此事時顯得有點尷尬說：「我英文係唔好，不過我努力學緊。」&#13;<br> 採訪：胡比　攝影：何國豪</spanclass></p></body></html>

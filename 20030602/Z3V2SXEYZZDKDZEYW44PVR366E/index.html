<html><header><meta charset="utf-8"><title>巴士站電箱阻行人</title></header><body><h1>巴士站電箱阻行人</h1><p>九巴設於美孚新邨美荔道往深水埗方向行人路上巴士站旁電箱，闊度超逾一呎，附近居民及巴士乘客向《蘋果》投訴稱，上址行人路本已相當狹窄，巴士站及電箱設置在行人路中央，行人要擦肩而過。&#13;<br> 九巴企業傳訊部回覆本報查詢時表示，巴士站旁電箱，用以向巴士站附設的燈箱及路線資料箱供應電力，方便晚間候車乘客，電箱體積是按照電力公司要求建造，巴士站上蓋興建後，已有足夠通道供行人通過。&#13;<br> ﹙○五一八○二﹚&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

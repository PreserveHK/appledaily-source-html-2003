<html><header><meta charset="utf-8"><title>推定少女借Tatu上位</title></header><body><h1>推定少女借Tatu上位</h1><p>為電影《咒怨》唱主題曲的二人組合推定少女，近日在多個公開場合中，高調表示她們才是穿高中生校服的鼻祖，俄羅斯組合Tatu是她們的翻版云云，令二人的人氣急升。前日，推定少女在涉谷舉行迷你演唱會，再大談Tatu。<br> &#13;<br> <spanclass>見利忘義 &#13;<br> 穿校服短裙出現演唱會的推定少女前日說：「我哋同嗰兩個人係唔同㗎，不過佢哋都畀到個好嘅刺激我哋。」此外，被問到會否作單獨發展，成員RINO及LISSA即表示絕無可能，但問到若有機會當重頭日劇的主角呢？RINO即笑說：「咁都係解散啦！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>好姨賣肖像袋百萬</title></header><body><h1>好姨賣肖像袋百萬</h1><p>薛家燕（好姨）昨日在尖沙嘴出席「家燕媽媽」卡通系列新聞發布會，跟現場十多名小朋友一同載歌載舞表演。<br> &#13;<br> <spanclass>收入源源不絕 &#13;<br> 好姨昨日宣布把「家燕媽媽」的Q版肖像權賣出，生產商更率先製造了咕𠱸銷售，並會打入內地巿場。問好姨肖像權賣得多少錢，她說：「呢個係天文數字，因為我先得到七位數字，但以後再生產其他產品會再收版權稅，生產商會再推出文具同書包，之後咪再有錢收，或者有九、十位數字都唔定。」&#13;<br> 此外，好姨表示亦已有動畫製作公司希望跟她合作，她說：「只要係健康產品都可以，我希望以自己嘅形象推動親子關係，或者仔女都會俾人設計成角色。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

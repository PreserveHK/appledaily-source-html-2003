<html><header><meta charset="utf-8"><title>教徒響應主教呼籲</title></header><body><h1>教徒響應主教呼籲</h1><p>帶着一對分別十二歲和五歲兒子一起遊行的梁太（圖），一家是典型的公教家庭，信奉天主，也推崇民主。長子梁啟希名字中的「希」字，正是出自六四事件中的學運領袖吾爾開希的名字。梁太指一家遊行的原因，一是支持平反六四，另方面也是因為天主教香港教區主教陳日君大力呼籲教徒反對《基本法》二十三條惡法。&#13;<br> 昨日並非梁太首次帶兒子出席紀念六四活動，她擔心會是最後一次，因為《基本法》二十三條立法後會影響示威自由，「明年唔知敢唔敢同佢哋嚟遊行囉！」</p></body></html>

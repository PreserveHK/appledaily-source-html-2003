<html><header><meta charset="utf-8"><title>Chevignon全新皮牌　玩原始Feel</title></header><body><h1>Chevignon全新皮牌　玩原始Feel</h1><p>總覺得牛仔褲背後的織章實際作用不大，主要作用就有如牛仔褲的「身份證」，讓人一看而知是甚麼牌子與型號。香港人都快將換「智能身份證」，Chevignon亦換了褲背織章的設計。&#13;<br>Chevignon今個夏天推出全新系列GlamMilitary及BronzeDenim，繼續大玩軍人Look，全組牛仔褲的背牌織章都用全新設計的褲背織牌，銅色的布織章上面繡上紅古銅的「Chevignon」手寫織字，夠晒原始風味。&#13;<br>&#13;<br>記者：李敬賢</p></body></html>

<html><header><meta charset="utf-8"><title>惡法一立　港冇前途<br>2500人上街怒吼還我自由</title></header><body><h1>惡法一立　港冇前途<br>2500人上街怒吼還我自由</h1><p>【本報訊】十四個年頭過去了，香港人沒有因此忘記六四的傷痛。二千五百人昨在烈日下走出來悼念六四事件，大家都深知前車可鑑──中共六四屠城，是沒有自由民主造成的悲劇。今天我們的自由及民主，就擱在《基本法》第二十三條的「鍘刀」下。八九年曾上街抗爭的父親今回帶着子女遊行；不滿董建華政府的長者邊行邊罵；修女和外籍人士等也看不過眼，怕的是今年紀念六四的活動，會隨着二十三條立法後，變成最後的一次。</p></body></html>

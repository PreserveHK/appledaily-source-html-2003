<html><header><meta charset="utf-8"><title>獨行賊持𠝹刀行劫</title></header><body><h1>獨行賊持𠝹刀行劫</h1><p>【本報訊】在街頭擺檔收購二手電器的四十歲姓謝女子，昨晨十時許，遭戴鴨嘴帽的獨行狡賊兜搭聲稱家中有多件二手電器，藉詞騙她上門收購，謝女不虞有詐跟隨對方到附近土瓜灣美景街美景樓，但拾級至梯間時，狡賊突亮出一把𠝹刀向她指嚇行劫，女事主反抗致右手受傷流血，賊人掠去其手袋後逃去，住客發現報警（圖）。&#13;<br> 女事主僅失去少量財物，事後通知丈夫趕至陪同送院，敷治後無礙。&#13;<br> 梁瑞帆攝</p></body></html>

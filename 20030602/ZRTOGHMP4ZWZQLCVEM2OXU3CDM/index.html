<html><header><meta charset="utf-8"><title>意女支持公民抗命</title></header><body><h1>意女支持公民抗命</h1><p>遊行隊伍不乏外籍人士，從事財務工作的意大利女子Elena是其一（圖）。她去年十月來港，有朋友叫她參加六四遊行，她馬上答應。原來八九年天安門事件發生時，當時只有十四歲的Elena在意大利看到新聞片段時感到十分震撼，印象最深刻的是那位挺身阻擋坦克車的青年。&#13;<br> 她指今年六四特別有意義，因為非典型肺炎蔓延全球，正顯示出獨裁政權隱瞞事實的禍害。她對二十三條立法也有所聞，擔心法例影響新聞和示威自由，她支持港人以公民抗命方式來表達反對意見。</p></body></html>

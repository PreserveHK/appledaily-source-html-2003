<html><header><meta charset="utf-8"><title>金美侖重臨東京示威</title></header><body><h1>金美侖重臨東京示威</h1><p>荷李活女星金美侖戴雅絲（CameronDiaz）、劉玉玲及杜莉芭里摩亞（DrewBarrymore），分別於前日及昨日抵達日本，為今天在東京舉行的《神探俏嬌娃2指環密令》電影宣傳做準備。其中金美侖乃自一九八九年後再訪日，獲五百名fans迎接，要出動五十位警衞維持秩序。&#13;<br> 金美侖自由模特兒轉職為女演員後，曾兩度臨時取消訪日，令日本fans甚失望，前日她在機場開心地說：「我十四年前喺六木本住過兩個月，好想返去睇吓。」而杜莉則稍後由夏威夷飛抵日本。</p></body></html>

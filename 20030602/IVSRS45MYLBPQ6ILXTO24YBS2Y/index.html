<html><header><meta charset="utf-8"><title>吳鎮宇講兩句賺隻表</title></header><body><h1>吳鎮宇講兩句賺隻表</h1><p>吳鎮宇、曾志偉和黃琛如等昨日在大埔取景，拍攝電影《無間道II》，導演劉偉強更出動感情牌，請來四位導演方平、陳德森、敖志君及黃岳泰客串，分飾四名黑社會頭子與吳鎮宇講數。<br> &#13;<br> <spanclass>價值十多萬 &#13;<br> 鎮宇在接受訪問時，不時展露Omega贊助的金表，他笑說：「隻表聽講成十幾萬，好似話拍完會送畀我喎。」鎮宇希望靠講多幾句，令贊助商識做。而他今、明兩年的工作已排得密麻麻，收入估計已過千萬。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>容祖兒打波騷美腿</title></header><body><h1>容祖兒打波騷美腿</h1><p>容祖兒昨日出席在西九龍中心舉行的宣傳活動，她穿上短褲，充滿夏日感覺，主持更以國際巨星來介紹她出場。&#13;<br> 其後容祖兒與一眾歌迷玩遊戲，在其中一環節中，容祖兒要打排球，她亦非常投入，動作多多。<br> &#13;<br> <spanclass>想着三點式 &#13;<br> 問容祖兒是否瘦了二十磅，所以才敢將美腿示人？容祖兒說：「唔係，咁話今日要打波嘛，咪着短褲囉，其實我一直都唔抗拒着短褲，我都好想試吓着三點式示人，我近年都有買三點式，但每次買咗都只係喺屋企着，重要着埋高踭鞋，好有香港小姐feel，但係我始終唔夠膽喺香港着，如果我去第二度，好似夏威夷咁就冇問題。」&#13;<br> 採訪：胡比攝影：陳炯威</spanclass></p></body></html>

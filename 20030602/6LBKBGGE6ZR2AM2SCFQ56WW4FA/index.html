<html><header><meta charset="utf-8"><title>唱通街K歌榜：<br>梁漢文吐氣揚眉</title></header><body><h1>唱通街K歌榜：<br>梁漢文吐氣揚眉</h1><p>講到最熱K歌，相信這兩個星期都是容祖兒與關心妍之爭，這兩位實力派歌手近最近頻頻有新歌派到卡拉OK試唱，情況一樣，都是立即上榜。今個星期關心妍的新歌《我太強》已打入五強，上星期容祖兒的新歌《習慣失戀》穩守兩榜的三甲，看來阿Jade想重登榜后之位要加把勁了！另外，稀客梁漢文的《七友》成功打敗多位K后，登上REDBOX及GREENBOX榜首之位，男人市場不容忽視！&#13;<br>&#13;<br>記者：陸伊琳</p></body></html>

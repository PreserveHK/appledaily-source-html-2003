<html><header><meta charset="utf-8"><title>《海底奇兵》異軍突起</title></header><body><h1>《海底奇兵》異軍突起</h1><p>迪士尼與Pixar合作的最新動畫電影《海底奇兵》，承接過往作品的強勢，上周五開畫即以約二千零六十萬美元（約一億六千萬港元）票房榮登冠軍，預計周末三日票房可達七千零五十萬美元（約五億五千萬港元），勢將打破同為迪士尼作品《怪獸公司》的紀錄，成為史上最高開畫票房動畫。&#13;<br> 占基利（JimCarrey）的《衰鬼上帝》未能蟬聯，只能屈居亞軍，麥克華堡（MarkWahlberg）的新作《天羅盜網》以約二千萬美元（約一億五千六百萬港元）票房排第三位。第四位的《22世紀殺人網絡2決戰未來》走勢明顯放緩，但總票房已累積超過二億三千萬美元（約十八億港元）。</p></body></html>

<html><header><meta charset="utf-8"><title>庫區驟變垃圾海</title></header><body><h1>庫區驟變垃圾海</h1><p>長江三峽開始蓄水、庫區水位上升後，膠樽、膠袋等大量垃圾漂浮，專家擔心威脅水質，組織民眾打撈。&#13;<br> 數十萬居民自三峽庫區搬遷後，遺棄在原住所的大量垃圾，隨着水位的上升，部份正成為污染源。大量被丟棄的膠水樽、膠袋、發泡膠等漂浮水面。環保專家擔心，水上漂浮物將隨着庫區水位的提升日趨嚴重，並威脅水質。&#13;<br> 舊縣城即將淹沒的巫山縣，近日組織數批官員、民眾打撈水上漂浮物，甚至有些外遷到廣東的村民，也回鄉幫忙。當局在未來一個月會組織百多艘船打撈垃圾。&#13;<br> 同時，隨着水位上漲，長江兩岸原有的一些孤峰變成河心礁石，航道部門每日都要派人及時標明方位，避免船舶誤撞礁石。&#13;<br> 中新社</p></body></html>

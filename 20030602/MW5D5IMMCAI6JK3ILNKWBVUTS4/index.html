<html><header><meta charset="utf-8"><title>相隔13年再度遊行</title></header><body><h1>相隔13年再度遊行</h1><p>在昨日維園足球場上，甄先生及甄太帶着三名兩至十一歲的子女（圖），持着「平反六四」及「反對23」的紙牌，喊着大會的口號。在八九年參加過百萬人大遊行後，甄先生十三年來沒再參加任何紀念六四的活動。他昨日「重出江湖」是為了下一代，「六四係自己年代嘅事，二十三條影響子女嘅言論自由，梗係要出嚟！」&#13;<br> 二十三條通過在即，甄先生擔心今年紀念六四活動是最後一次，「有可能冇得再玩。」他就讀小六十一歲長女穎賢也說：「第日鬧董建華、反對高官會被拉，好慘，無言論自由。」</p></body></html>

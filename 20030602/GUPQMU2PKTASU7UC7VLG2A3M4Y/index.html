<html><header><meta charset="utf-8"><title>五小女賊超市偷竊</title></header><body><h1>五小女賊超市偷竊</h1><p>【本報訊】旺角荷李活中心地庫一家超級市場，昨下午二時許發生高買案件，五名年齡十三至十五歲女童，昨日假扮顧客購物，暗中偷竊菲林、面油紙等總值二百元日用品，各人鬼鬼祟祟行徑逃不過超市職員監視，職員稍後截停查問，其中一人逃脫，另四人則人贓並獲。稍後在逃小女賊亦被拘捕。&#13;<br> 四名被捕女童由警員帶署調查，警方鑑於案情嚴重分別向她們作出警誡，並通知各人家長到警署協助調查，警方暫列偷竊案處理。至於涉案在逃另一名小女賊姓周，十三歲，警方於晚上將她拘捕，五名女童獲准保釋候查。</p></body></html>

<html><header><meta charset="utf-8"><title>塗油救夾手男童</title></header><body><h1>塗油救夾手男童</h1><p>【本報訊】荃灣綠楊新邨昨晨十一時許，八歲姓陳男童偕母親及年幼胞妹到商場一樓平台超級市場購物，母親到收銀處付款時，男童先行步出門外，倚在玻璃自動趟門旁等候。其間疑男童貪玩，致左手肘被卡在玻璃門與門框之間的兩吋隙縫中（圖），動彈不得，職員發現報警。當時惹來數十名途人駐足圍觀，嚇得他淚盈於睫，幸好一名熱心女街坊借出一支食油，由消防員倒落男童手上及隙縫中，最終將他的手取出。男童僅受輕傷送院，敷治後無礙。&#13;<br> 劉柏麟攝</p></body></html>

<html><header><meta charset="utf-8"><title>大圍藥房貨物佔路</title></header><body><h1>大圍藥房貨物佔路</h1><p>大圍積輝街與大圍道交界一藥房，經常將貨物擺放出行人路，造成阻塞，附近居民投訴，藥房佔用門外行人通道幾近一半，又在路邊存放貨物，對途人造成阻礙。&#13;<br> 記者前往視察，發現藥房將廁紙等貨物，擺放在門外行人路，而路邊電話亭旁亦放有不少該店的貨物，佔去大半邊行人路。<br> &#13;<br> <spanclass>檢控有關店舖 &#13;<br> 食物環境衞生署（沙田區）回覆本報查詢時表示，接獲本報轉介投訴，即派員到上址視察，發現該店確將貨物擺放出行人通道，佔用公家地方，已向有關店舖提出檢控。	（○五二○八一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

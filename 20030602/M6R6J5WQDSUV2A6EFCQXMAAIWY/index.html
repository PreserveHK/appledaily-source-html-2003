<html><header><meta charset="utf-8"><title>歐洲火星探測器升空</title></header><body><h1>歐洲火星探測器升空</h1><p>歐洲航天局將於本港時間周二凌晨一時四十五分，由哈薩克的俄羅斯拜科努爾太空基地發射火箭，載送「火星快車」太空船與英國製造的「小獵犬二號」登陸探測器前往火星，尋找火星上有否生命。全程長四億公里，需時半年。&#13;<br> 這是歐洲首次派太空船到其他行星執行任務，若「小獵犬二號」成功着陸，將是首個抵達其他星球的英製探測器。美國與日本亦將派探測船往火星。&#13;<br> 英國廣播公司</p></body></html>

<html><header><meta charset="utf-8"><title>裴勇俊過檔先收五百萬</title></header><body><h1>裴勇俊過檔先收五百萬</h1><p>韓國三大巨星裴勇俊、張東健及李美妍，近日不約而同與經理人公司約滿，即獲其他公司以高價引誘過檔。&#13;<br> 其中正公開物色新經理人的裴勇俊，表示希望找到能給予他最大自由度的公司，其中一上市公司以兩年合約最少四百五十五萬港元，加價值一百萬的豪華房車作見面禮，邀請他加盟。<br> &#13;<br> <spanclass>李美妍兩年回巢 &#13;<br> 而八月便離開MP公司的張東健，及已於上月底與GMEntertainment約滿的李美妍，亦正尋找新公司，不過李美妍表示兩年後會回GM，現只希望找一間公司暫時協助她。</spanclass></p></body></html>

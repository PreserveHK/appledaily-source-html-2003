<html><header><meta charset="utf-8"><title>李丞責：阿Lam唔會有事</title></header><body><h1>李丞責：阿Lam唔會有事</h1><p>堪輿學家李丞責昨日出席有線電視在鯉魚門天后廟舉行的放生祈福活動，被問到林子祥在汪明荃演唱會意外跌傷事件，他說：「今年立春之後八字缺金，金代表幾樣嘢，娛樂圈係其中之一。林子祥個姓有木字邊、祥字有羊都係犯太歲，易有意外損傷。但佢眼有神兼下巴長，唔會有事。」<br> &#13;<br> <spanclass>虎兔欠運 &#13;<br> 另一堪輿學家蘇民峰曾預言，今年會有個姓氏屬金或木女藝人有大劫，李丞責則持不同見解，他說：「我諗男藝人會多機會有意外，女藝人反而只係多桃花同緋聞。邊個會有危險，其實大家心裏有數，屬虎同兔特別差，個姓氏有金或木，男藝人當中有呢幾樣，數嚟數去得幾個。」</spanclass></p></body></html>

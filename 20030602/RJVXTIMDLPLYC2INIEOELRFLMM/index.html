<html><header><meta charset="utf-8"><title>東東食火鍋懶理柏芝</title></header><body><h1>東東食火鍋懶理柏芝</h1><p>張栢芝近日頻頻曝光，其前度男友陳曉東亦不愁寂寞，不時相約三五知己食飯傾偈。前晚陳曉東便駕駛其心愛法拉利跑車出外與好友一同晚膳，不過當記者一提到栢芝的名字時，陳曉東即時變臉，並立即開車走人。<br> &#13;<br> <spanclass>一臉不悅 &#13;<br> 前晚八時許，本報接到消息，謂陳曉東與余文樂及陳小春一行三人齊齊到九龍城的名城火鍋店打邊爐，不過當記者到場時，只見到陳曉東的紅色法拉利跑車，卻未見陳小春及余文樂的座駕。至晚上九時許，陳曉東與友人離開食肆，記者問他有否得悉栢芝剛巧在又一城練習溜冰時，陳曉東即一臉不悅地駕車離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

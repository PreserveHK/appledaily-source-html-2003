<html><header><meta charset="utf-8"><title>北京無意加入G8</title></header><body><h1>北京無意加入G8</h1><p>中國領導人首次出席八國峯會的對話，外界一直猜測會否是中國成為會員的先兆。不過，內地傳媒昨日分析指出，中國暫不會刻意加入八國集團。&#13;<br> 新華社屬下的《國際先驅導報》的文章指出，儘管近年來八國集團不斷有人主張吸收中國加入該組織，但中國作為發展中的社會主義大國，奉行獨立自主的外交政策，在八國集團改變其政治、經濟歧視習慣和歧視政策以前，不會刻意追求加入八國集團。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>Aveda清爽孖寶頭髮造型唔會𣲷</title></header><body><h1>Aveda清爽孖寶頭髮造型唔會𣲷</h1><p>夏日最緊要夠爽，衣衫要輕薄、化妝要透薄，而頭髮亦當然要清爽。但打理三千煩惱絲並唔容易，不論長髮或短髮，總需要用些髮型用品，所以頭髮在夏天亦容易變得黐𣲷𣲷。Aveda以有機薰衣草作主要成份的LightElements系列，就針對以上問題而推出清爽噴霧及輕盈髮蠟。賣點係頭髮在造型後，仍可保持清爽自然，加上薰衣草有紓緩及抗菌作用，絕對是夏天頭髮造型的必然推介！&#13;<br>&#13;<br>記者：梁珮瑜&#13;<br>產品攝影：黃子偉</p><p>Avede（27373026）</p></body></html>

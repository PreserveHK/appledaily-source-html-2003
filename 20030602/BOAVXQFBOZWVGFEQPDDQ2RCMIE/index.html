<html><header><meta charset="utf-8"><title>50萬人參觀香港花展</title></header><body><h1>50萬人參觀香港花展</h1><p>Chelsea花展具百年歷史，可以與之媲美的，是每年4月中於荷蘭Keunkenhof公園舉行的鬱金香展，每年都吸引數以十萬計參觀者，而荷蘭的Aalsmeer設有全球最大的鮮花拍賣場，交易量以百萬噸計算。&#13;<br> 香港亦有一年一度的「香港花卉展」，論歷史及規模自然不及英國、荷蘭，但入場人數卻絕不遜色。今年花卉展已於3月舉行，以近年深受香港人鍾愛的蘭花為主題，共錄得逾50萬入場人次。</p></body></html>

<html><header><meta charset="utf-8"><title>洪天明慨歎冇人吼</title></header><body><h1>洪天明慨歎冇人吼</h1><p>洪天明和吳家樂昨日和兩位靚女駱樂及黃榕，在尖沙嘴某的士高拍攝新一輯燕京啤酒廣告。當四人合照時，黃榕十分識做，將身體盡量靠近吳家樂，相反駱樂就顯得很拘束，與洪天明保持距離。&#13;<br> 問洪天明和吳家樂與兩位靚女可有親熱鏡頭？洪天明即慨歎說：「就係冇呀！想要求都唔得，就算同家樂親熱都好呀，但都冇。」<br> &#13;<br> <spanclass>自稱Men's &#13;<br> 方中信亦曾拍過此啤酒廣告，不知二人今次是否取代他？洪天明和吳家樂說：「唔好講話取代，方中信係sell成熟、型男嘅路線，我哋係sell年輕路線。其實除咗Twins同Boy'Z，我哋都係Men's嚟㗎！」</spanclass></p></body></html>

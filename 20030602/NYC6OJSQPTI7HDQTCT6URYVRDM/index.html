<html><header><meta charset="utf-8"><title>Rosemary情傷未復原</title></header><body><h1>Rosemary情傷未復原</h1><p>混血名模Rosemary及李嘉慧等昨日往九龍灣展貿中心行婚紗show，示範過無數次婚紗的Rosemary表示每次穿上婚紗，都仍然覺得新鮮感十足。<br> &#13;<br> <spanclass>要與家人合拍 &#13;<br> Rosemary表示自己夢想的婚紗必定要是白色的，婚禮最好在戶外舉行。失戀多次的她談到未來的結婚對象時，表示一定要與她的家人合得來。&#13;<br> 問Rosemary現在有沒有追求者？她說：「我都未完全復原，暫時唔會諗識男仔，最近都係同大班朋友約會。」&#13;<br> 採訪：RitaLeung　攝影：HoKwokHo</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>露毛大粒癦似足中谷美紀</title></header><body><h1>露毛大粒癦似足中谷美紀</h1><p>數碼科技發展一日千里，藝人攝影的數碼相片，經常落到傳媒手中，不少更是非常私人的裸體照。最新的受害者疑是女星中谷美紀。&#13;<br> <br> <spanclass>受害人呼之欲出 &#13;<br> 雜誌《Flash》報道上月收到一批浴缸自拍裸照，包括一張唇部特寫、由上至下拍攝的胸部連私處相片，以及一張面部側寫。據悉因為用低解像度拍照手機拍攝，故相片質素甚差。但雜誌暗示女主角嘴角有大粒癦，又是多部日劇的女主角，雖沒有指名道姓，但中谷美紀這名子卻呼之欲出。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>阿士匹靈或致胰臟癌</title></header><body><h1>阿士匹靈或致胰臟癌</h1><p>美國哈佛醫學院一項研究發現，日服一粒阿士匹靈，可增加患上致命胰臟癌機會。該項長達二十年的追蹤研究，調查二十八萬八千名護士，發現每周服用兩粒或以上阿士匹靈者，患上胰臟癌的機會高出五成八，他們中有一百六十一人已患上胰臟癌。&#13;<br> 該研究指出，如每周服用十四粒或以上阿士匹靈，患上胰臟癌機會比沒有服用者多出八成六；服用六至十三粒則多四成一；服用一至三粒則多一成一。負責調查的EvaSchernhammer表示，這不表示要停服阿士匹靈，因為它可預防心臟病、中風和結腸癌，以及治療頭痛。</p></body></html>

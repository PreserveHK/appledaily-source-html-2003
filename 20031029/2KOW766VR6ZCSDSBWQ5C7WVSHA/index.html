<html><header><meta charset="utf-8"><title>昨6宗申請</title></header><body><h1>昨6宗申請</h1><p>特區政府投資移民計劃昨日再接獲6宗申請，遞交申請表的包括美國與加拿大國民、基里巴斯護照持有人、2名取得菲律賓及1名取得巴西永久居民身份的中國公民。同時，他們的6名受養人，包括配偶及未成年子女也提出申請。&#13;<br> 入境事務處昨表示，「資本投資者入境計劃」（即投資移民計劃）自前日開始接受申請以來，至昨日共接獲14宗資本投資者，及11宗相關的受養人申請；另接獲400多宗查詢。&#13;<br> 投資移民計劃除內地居民外，北韓、阿爾及利亞及阿富汗3國居民亦不能申請。合資格人士只要在本港投資不少於650萬元，即可申請來港定居。</p></body></html>

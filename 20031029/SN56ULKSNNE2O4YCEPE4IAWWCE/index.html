<html><header><meta charset="utf-8"><title>李玟密謀取笑尊龍</title></header><body><h1>李玟密謀取笑尊龍</h1><p>李玟昨日在台灣出席一個青少年預防愛滋活動，她透露將會到溫州與尊龍合拍一部喜劇《自娛自樂》。&#13;<br> 李玟表示一向視尊龍為偶像，今次有機會合作相當開心，她表示見過尊龍後，對方不但讚她很可愛，還答應出席她在重慶的演唱會，令她興奮莫名，李玟以國語說：「我已經想好了，尊龍以前出過唱片，萬一他取笑我的演技，我就取笑他的歌藝。」<br> &#13;<br> <spanclass>暫不唱歌 &#13;<br> 李玟表示早前綵排演唱會時因練舞跌傷腳，以致盆骨與膝蓋骨膜磨損，十分痛楚，她說：「我三十一日（即後日）去完重慶開演唱會之後，短時間內我都不會再唱歌，因為我要去溫州拍兩個月戲。」</spanclass></p></body></html>

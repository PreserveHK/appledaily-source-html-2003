<html><header><meta charset="utf-8"><title>林嘉欣戴鑽飾驚青</title></header><body><h1>林嘉欣戴鑽飾驚青</h1><p>林嘉欣日前在台灣宣傳國語專輯《午夜11:30的星光》，獲當地一間珠寶公司贊助總值百多萬的鑽飾佩戴。<br> &#13;<br> <spanclass>已買保險 &#13;<br> 贊助商更特別安排設計師為嘉欣設計一批新款鑽飾，該批鑽飾由三顆各一卡半的活動式鑽戒組成，總值港幣一百三十多萬元。&#13;<br> 贊助商答允不斷贊助鑽飾給嘉欣佩戴，嘉欣就表示除非出席公開場合，否則平時很少佩戴名貴首飾。嘉欣以國語說：「我這次戴名貴首飾，有點緊張，我很擔心會遺失，每天宣傳活動後，我會第一時間除下交回宣傳人員。」嘉欣在台灣幾天宣傳活動期間，贊助商更已買下巨額保險。</spanclass></p></body></html>

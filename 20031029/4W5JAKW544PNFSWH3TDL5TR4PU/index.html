<html><header><meta charset="utf-8"><title>團體促發展環保能源</title></header><body><h1>團體促發展環保能源</h1><p>【本報訊】最近扮鬼扮馬十足出位的地球之友，趁萬聖節快到，昨早一身嘩鬼裝束到政府總部請願（圖），促請政府要求兩間電力公司發展可再生能源。該會指出，上周以電話訪問了六百三十四名市民，近九成也支持香港發展再生能源，有七成更願意每月多付十元以換取更環保的能源。地球之友總幹事吳方笑薇指出，兩電的管制計劃協議將於年底完成中期檢討，政府應趁此時機要求兩電發展可再生能源。&#13;<br> 凌樹輝攝</p></body></html>

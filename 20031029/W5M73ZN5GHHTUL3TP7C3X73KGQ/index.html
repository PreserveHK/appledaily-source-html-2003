<html><header><meta charset="utf-8"><title>運通多賺12%勝預期</title></header><body><h1>運通多賺12%勝預期</h1><p>【本報綜合報道】美國運通（AmericanExpress）上季純利創新高，受惠於信用卡客戶增加簽帳。但這家全美第4大信用卡發行商警告，今年全年盈利難超過市場預期。&#13;<br> 美國運通第3季純利7.7億美元（約60.06億港元，或每股59美仙），較去年同季的6.87億美元（每股52美仙）增加12%，勝過分析員預期的每股賺58美仙。上季營業額升9%，達64.2億美元（約500.76億港元）。運通說，今年每股盈利將處於原先預期的2.26至2.29美元的上限；分析員預期每股賺2.29美元。該公司原定上季撥出1.5億美元的非現金會計開支，但現時計劃押後入帳。</p></body></html>

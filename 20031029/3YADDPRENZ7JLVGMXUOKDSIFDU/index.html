<html><header><meta charset="utf-8"><title>乙葉冬日閃耀骷髏頭</title></header><body><h1>乙葉冬日閃耀骷髏頭</h1><p>近日容祖兒頻以濃妝長髮營造女人味，而被稱為「日版容祖兒」的乙葉，今個秋冬也不約而同以同類打扮示人，豐潤雙唇加上閃到令人不敢直視的衣飾，正配合愛走glamourous路線的她，無論是rockchic、causalchic，或是elegancechic也好，總之就要閃。<br> &#13;<br> <spanclass>配搭簡單衫褲 &#13;<br> 過去在寫真集中經常只穿水着示人的乙葉，近來幾乎每個月都會在時裝雜誌上示範衣着打扮，她說：「其實我最愛這類閃令令的打扮，我會穿簡單的衫褲，但配上古靈精怪的小飾物。」&#13;<br> 乙葉又指今個秋冬骷髏頭圖案衣飾將大熱，提醒大家不妨入定貨。</spanclass></p></body></html>

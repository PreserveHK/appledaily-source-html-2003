<html><header><meta charset="utf-8"><title>欠債百萬工人吊頸死</title></header><body><h1>欠債百萬工人吊頸死</h1><p>【本報訊】一名失業紮鐵工人，疑欠下一百萬元巨債，加上患病困擾，昨晨九時許趁妻子外出，在粉嶺華心邨寓所吊頸自殺，其妻回家揭發命案傷心不已，救護員將事主送院證實不治，警方暫未發現遺書，但相信事件無可疑。&#13;<br> 吊頸喪生男子姓譚，四十七歲，與四十六歲姓麥妻子、兩名就讀中四及幼稚園兒子，居於華心邨華冠樓，其妻事後一度情緒激動，稍後已平復情緒由警員帶署助查。&#13;<br> 消息稱，任職紮鐵工人的事主本身薄有積蓄，但因常到澳門賭博輸掉積蓄，更欠下不少債項，年前他曾向親友舉債達一百萬元償還欠債。</p></body></html>

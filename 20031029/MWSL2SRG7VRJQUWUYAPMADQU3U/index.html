<html><header><meta charset="utf-8"><title>德商業信心兩年半最高</title></header><body><h1>德商業信心兩年半最高</h1><p>【本報綜合報道】德國商業信心升至逾兩年半高位，為連續6個月上升，因當地出口可望受惠於全球經濟復甦，以及減稅計劃有利消費市道前景。&#13;<br> 慕尼黑經濟研究所（Ifo）公布，德國西部10月份商業信心指數升至94.2，勝過市場預期的92.2；9月份指數由原來的91.9，向上修訂為92.0。Ifo所長辛恩說，最新數據配合德國6家主要經濟研究所的預測，即該國經濟由今季開始輕微復甦。&#13;<br> 反映商界對未來6個月業務看法的展望指數，由9月的105.2升至本月的107.9，是近3年半以來最高；現況指數則從9月的79.2，升到本月的81.1，為兩年新高。</p></body></html>

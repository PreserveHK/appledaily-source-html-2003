<html><header><meta charset="utf-8"><title>黃耀明歎沙麗特製開聲茶</title></header><body><h1>黃耀明歎沙麗特製開聲茶</h1><p>黃耀明昨日為其於後日開始的紅館演唱會綵排，葉蒨文（沙麗）還帶了親手煲的野生花旗參茶給黃耀明開聲，而新人李逸朗亦帶了枇杷膏到場。黃耀明怕飲完沙麗的花旗參會失眠，沙麗即說：「唔會，我同阿Lam飲咗十幾年，有時喉嚨痛一飲就好，病都少啲呀。」沙麗表示要到內地擔任阿Lam演唱會的嘉賓，故無法做黃耀明演唱會的嘉賓。<br> &#13;<br> <spanclass>設攤位化鬼裝 &#13;<br> 黃耀明表示今次個唱正值萬聖節，每場會以不同顏色作主題，希望觀眾能穿上當日主題顏色的衣服，他說：「開騷時我哋會喺紅館場外設化裝攤位，幫人化萬聖節裝。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

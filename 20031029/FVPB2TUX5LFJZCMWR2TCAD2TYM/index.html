<html><header><meta charset="utf-8"><title>衛星追蹤全球移動物</title></header><body><h1>衛星追蹤全球移動物</h1><p>GPS的全名是GlobalPositioningSystem，即全球衞星定位系統。GPS是美軍上世紀七十年代在「子午儀衞星導航定位」技術上發展出來的，是具有全球性、全能性（陸地、海洋、航空與航天）、全天候優勢的導航定位、定時、測速系統。只要安裝了衞星信號接收系統，地球上移動的物件都可偵測出自己的位置。&#13;<br> 整個GPS系統確切由三大子系統組成，分別是：太空衞星系統、地面監控系統以及用戶接收系統。&#13;<br> GPS的應用範圍廣泛，可用於一般測量工程，更具為地面的車輛、海上的船隻等提供導航和追蹤定位的功能。&#13;<br> 本報記者</p></body></html>

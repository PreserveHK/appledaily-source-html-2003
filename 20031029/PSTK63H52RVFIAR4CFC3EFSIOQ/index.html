<html><header><meta charset="utf-8"><title>主婦用清潔劑致哮喘</title></header><body><h1>主婦用清潔劑致哮喘</h1><p>西班牙巴塞隆拿市立醫學研究所的一項調查指出，職業性哮喘女患者中，有一成二人是經常需要清潔家居的家庭主婦，較不用清潔家居的患者多出一點四倍；研究指，可能是主婦吸入清潔劑所含的化學品，尤其是漂白水及錯誤混合清潔劑產生的氣泡，導致患上該病。&#13;<br> 該研究刊登於醫學期刊《Thorax》內，研究又指出在醫院及健康中心任職清潔工，患上哮喘及支氣管炎的機會也較高；但在辦公室當清潔工，則不會增加患上哮喘機會。&#13;<br> 研究人員將會進一步探究哪種物品導致主婦及清潔工增加患上該病的機會。</p></body></html>

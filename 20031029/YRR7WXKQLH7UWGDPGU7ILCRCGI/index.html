<html><header><meta charset="utf-8"><title>常用電腦者易患網球肘</title></header><body><h1>常用電腦者易患網球肘</h1><p>Q：如何測試自己是否有網球肘？&#13;<br>A：網球肘的正式名稱為肱骨外上踝肌腱炎，即是連接肱骨和手臂外側肌肉的肌腱發炎，所以患者會感到手臂外側的肌肉疼痛。</p><p>Q：哪些人較易患上？&#13;<br> A：打網球、經常用電腦以及家庭主婦都較易患上。&#13;<br> &#13;<br> Q：如何紓緩病情？&#13;<br> A：在首兩至三星期停止或盡量減少致病的動作，並可以冰敷患處十分鐘，每日數次以紓緩病情。另外，還要配合以下的復康運動。</p><p>如有任何健康問題查詢，可傳真：27420542或郵寄予本報，地址：香港將軍澳工業邨西駿盈街8號《蘋果日報》副刊「保健Q&amp;A」收</p></body></html>

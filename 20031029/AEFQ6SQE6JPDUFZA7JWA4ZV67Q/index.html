<html><header><meta charset="utf-8"><title>聯合號回家</title></header><body><h1>聯合號回家</h1><p>載着國際太空站三名太空人的俄羅斯「聯合」號太空船返回艙，周二安全在哈薩克降落，着陸點更不像五月那次偏離四百多公里之多，美國太空總署官員說是「夢幻着陸」。&#13;<br> 但這次返回地球，還是有阻滯。「聯合」號未與國際太空站分離時，其中一名太空人錯誤按動引擎，令太空站坐向偏離了二十五度，須用上站內火箭燃料修正。三人返回地面後，一度因天氣惡劣滯留哈薩克。&#13;<br> 三名太空人，包括八月成為首名「太空新郎」的俄羅斯人馬倫琴科、美國華裔太空人盧傑和西班牙首名太空人杜克。&#13;<br> 路透社/法新社</p></body></html>

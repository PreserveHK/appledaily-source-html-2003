<html><header><meta charset="utf-8"><title>癡肥成為早逝「殺手」</title></header><body><h1>癡肥成為早逝「殺手」</h1><p>美國耶魯大學醫學院公共健康醫學研究總監DavidL.Katz，日前在加拿大一個周年心血管會議上警告說，癡肥症將取代香煙，成為導致早逝的「殺手」。他指出，在高卡路里的快餐文化下，癡肥問題日趨嚴重，現時的兒童很可能早於青少年時期，便要與心臟病搏鬥。&#13;<br> Katz表示，現今兒童每日只是躺在梳化上玩電視遊戲，以及穿梭廚房找食物，「這一代在美國以及加拿大長大的兒童，由於癡肥及糖尿病，壽命將較他們的父母短。」他又稱，現時全球有十億人超重或癡肥，主要是住在西半球的人士，但中國及印度的情況已日益嚴重。</p></body></html>

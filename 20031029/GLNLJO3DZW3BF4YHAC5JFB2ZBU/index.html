<html><header><meta charset="utf-8"><title>恆基入主72至76樓</title></header><body><h1>恆基入主72至76樓</h1><p>直接持有國際金融中心2期逾30%權益的恒基地產（012），其副主席林高演表示，該集團決定將總部由中環環球大廈遷往國金2期，暫定佔用72至76樓共4層（不設74樓）、總樓面10萬方呎。他不肯透露恒基的呎租。&#13;<br> 林高演指出，除該4層樓面外，恒地會預留2層作為日後擴展之用，但要視乎日後發展情況。環球大廈舊辦公室則會作出租用途。&#13;<br> 樓高420米，高88層的國際金融中心2期，目前是全港最高建築物。市場曾盛傳，恒地計劃將辦公室遷入最高的樓層，但後來金融管理局欲購入最高的樓數作為總部，恒地「成人之美」。而恒地現租的76樓（圖）已是可租用的最高樓層。</p></body></html>

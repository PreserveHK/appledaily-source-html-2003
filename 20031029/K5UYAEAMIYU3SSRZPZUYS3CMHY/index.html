<html><header><meta charset="utf-8"><title>導電墨水把畫紙變遙控器</title></header><body><h1>導電墨水把畫紙變遙控器</h1><p>美國電子科技公司T-Ink正研究一種「導電墨水」（ConductiveInk），原理是把笨重的電線、電路板和電池化成墨水，只要塗在紙上，就能令薄紙變電器。&#13;<br> 圖中畫板上的圖案由「導電墨水」印製，可作為遙控器，小孩子只需為圖畫塗上顏色，輕觸畫中不同顏色區，就可遙控小車（箭嘴所示）開動，或前行、或響號。T-Ink還正研究用「導電墨水」印上感應器的尿布，嬰兒尿濕時尿布懂自動發聲提醒父母；以及老人專用藥丸袋，摸着袋子便會發出服藥指示。&#13;<br> 美聯社</p></body></html>

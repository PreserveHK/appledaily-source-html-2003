<html><header><meta charset="utf-8"><title>城城泊杜琪峰碼頭</title></header><body><h1>城城泊杜琪峰碼頭</h1><p>郭富城、王喜及兩位內地演員李冰冰及韓雪，昨日在赤柱出席《動感豪情》在香港舉行的記者會，由於該劇以香港旅遊為故事背景，有助推廣香港旅遊業，多個東南亞地區的傳媒均有到場採訪。城城在記者會上相當賣力，更推介遊客到西貢吃海鮮及到蘭桂坊消遣等。<br> &#13;<br> <spanclass>拍賀歲電影 &#13;<br> 此外，城城透露除了明年會開演唱會外，最近亦與杜琪峯簽了三部片約，首先開拍的會是在明年賀歲檔上映的《柔道龍虎榜》。問城城片酬如何？他說：「片酬係經理人傾，一個演員本身會有佢嘅價值，正如杜琪峯亦有佢個價值，九三年合作過《赤腳小子》之後，一直都冇機會再合作，佢係我好欣賞嘅導演。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

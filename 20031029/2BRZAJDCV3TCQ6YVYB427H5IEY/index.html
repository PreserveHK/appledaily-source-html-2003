<html><header><meta charset="utf-8"><title>狗主遭刁難揚言自殺</title></header><body><h1>狗主遭刁難揚言自殺</h1><p>【本報訊】一名居於石硤尾白田邨的四十九歲姓葉男子，疑不滿屋邨管理人員干涉他帶狗上街而不為狗戴口罩，認為對方故意針對他，昨午四時許獨自往安田樓地下臨時管理處要求與管理公司高層人員理論時，突情緒激動解下褲頭皮帶，然後用皮帶自纏頸項揚言要吊頸自殺。&#13;<br> 職員見狀報警，警員到場勸解，叫他冷靜，但男子未有理會，並揶揄警員「你哋咁得閒，唔去捉賊。」事件擾攘約半小時，警員向男子提出警誡，他才受勸離開管理處，並拒絕送院。</p></body></html>

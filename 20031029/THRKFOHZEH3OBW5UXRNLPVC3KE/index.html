<html><header><meta charset="utf-8"><title>煙民易患可致命病症</title></header><body><h1>煙民易患可致命病症</h1><p>醫學期刊《Neurology》刊登了挪威卑爾根大學一項調查二萬二千多名中年人士的研究，結果顯示煙民患上可致命的「多發性硬化症」，較非吸煙者高出一點八倍；以性別比較，吸煙男性比非吸煙而患上此症的機會高二點七五倍，女吸煙者則高一點六一倍。&#13;<br> 該批參與研究人士中，有八十七人是多發性硬化症患者，他們平均在開始吸煙十五年後發病，該病是因身體自動免疫系統襲擊神經細胞所致。負責研究的TrondRiise教授進一步指出，煙民的喉嚨較易受過濾性病毒感染，而吸煙又會減弱大腦組織與血液間的屏障，或因此令中央神經系統被襲。</p></body></html>

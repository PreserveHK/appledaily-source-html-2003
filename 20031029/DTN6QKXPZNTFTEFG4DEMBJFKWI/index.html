<html><header><meta charset="utf-8"><title>拉233妓女</title></header><body><h1>拉233妓女</h1><p>【本報訊】警方聯同入境處在西九龍的紅燈區，於前日清晨五時展開持續約二十小時的大規模掃黃行動，打擊猖獗的賣淫活動，行動中共拘捕二百三十三名懷疑妓女，其中二百二十九人為內地女子，另四人持泰國護照。&#13;<br> 警方除在各區街頭掃蕩流鶯外，同時突擊搜查五十二處賣淫黑點。行動於昨日凌晨零時結束。&#13;<br> 警方發言人強調，會繼續透過情報搜集及掃蕩行動，打擊賣淫活動。被捕懷疑妓女交由入境處調查。</p></body></html>

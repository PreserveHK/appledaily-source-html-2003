<html><header><meta charset="utf-8"><title>爭居權遊行</title></header><body><h1>爭居權遊行</h1><p>【本報訊】約八百名爭取居留權的人士昨早在灣仔入境大樓集合，遊行到政府總部靜坐，要求政府盡快處理他們在內地子女來港定居問題（圖）。他們在政府總部門外靜坐五個多小時後，於下午四時許離去，請願過程秩序良好，未有不愉快事件發生。&#13;<br> 據入境處資料顯示，自今年三月底寬限期屆滿後，已有三千三百名居權敗訴者返回內地，估計仍有七百名居權敗訴者仍留在港。&#13;<br> 黃賢創攝&#13;<br> </p></body></html>

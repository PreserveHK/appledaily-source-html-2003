<html><header><meta charset="utf-8"><title>周嘉玲趕Show咪搞</title></header><body><h1>周嘉玲趕Show咪搞</h1><p>前來欣賞EmanuelUngaro春夏新作的香港時裝界名人，包括有永不言倦的本地時裝界女王JoyceMa，還有在時裝行業展開其美麗新里程的OnPedderGroup要員周嘉玲。&#13;<br> <br> <spanclass>身心眼睛俱倦 &#13;<br> 周嘉玲今次走遍巴黎及倫敦等地，觀摩來季的時裝潮流風向，對於全球時裝傳媒買家，在一天內奔波看show，周嘉玲說：「好多人恨嚟巴黎睇show，但見到我啲同事一日趕幾場，我就唔係好enjoy，反而覺得身心同對眼都會好攰。」</spanclass></p></body></html>

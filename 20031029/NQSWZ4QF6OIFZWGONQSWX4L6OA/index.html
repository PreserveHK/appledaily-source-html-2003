<html><header><meta charset="utf-8"><title>晨女最後武器石川梨華</title></header><body><h1>晨女最後武器石川梨華</h1><p>日本大堆頭組合Morning娘的全新水着寫真集《Aloha!Morning娘櫻花組＆乙女組寫真集》，將於後日推出，而被稱為隊中最靚女的十八歲成員石川梨華的水着照，則被視為「最後武器」，日前才被公開。&#13;<br> <br> <spanclass>照顧師妹 &#13;<br> 不知不覺已成為師姐級的石川，在夏威夷拍攝這輯靚相期間，對田中麗奈等最新加入的師妹，可謂非常照顧。而初次到夏威夷的田中，更鬧出不少笑話，她自爆：「我到糖果舖試食，個店員猛用個大袋裝糖給我，我又不懂英語，惟有不停說No！」</spanclass></p></body></html>

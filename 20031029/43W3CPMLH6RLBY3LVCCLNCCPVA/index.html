<html><header><meta charset="utf-8"><title>中原代辦地廠轉用途</title></header><body><h1>中原代辦地廠轉用途</h1><p>【本報訊】工廈或廠房業主為增加物業的價值，以及減低空置率，不惜私自改變物業用途，這些做法違反地契用途守則，有機會遭地政署罰款，中原地產成立特別專組，提供一站式地皮轉用途申請服務，預期可於半年內完成整項申請，較正常約需一年時間為快。&#13;<br> 中原地產代理註冊測量師司徒德樂表示，工廈廠房更改用途後，租金可以提升，以一個每月收2萬元租金的地廠為例，成功轉用途後，月租有機會增加至約3萬元，空置率也會降低，故預期改用途個案，將持續增加。&#13;<br> 中原地產工商部總經理黃應年指出，目前公司正處理超過10宗個案，一半位於新界區，如沙田小瀝源，也有部分位於九龍灣。</p></body></html>

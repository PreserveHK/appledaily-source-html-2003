<html><header><meta charset="utf-8"><title>Sammi撬大S牆腳？</title></header><body><h1>Sammi撬大S牆腳？</h1><p>現正趕拍電影《魔幻廚房》的鄭秀文（Sammi），稍後將到台灣宣傳新國語碟《美麗的誤會》，她日前找來大S徐熙媛的男友藍正龍來港拍攝新歌《美麗的誤會》MV。<br> &#13;<br> <spanclass>大讚藍正龍 &#13;<br> 藍正龍透露Sammi是他心儀的香港女藝人，故得悉有機會合作，感到十分緊張，還提前一晚到香港培養情緒。MV其中一場講述Sammi在家中搬出舊男友的物品，與鄰居藍正龍在門外相遇。藍正龍熱心幫助，Sammi婉拒後卻不慎將物品倒滿地。Sammi拍攝完後大讚藍正龍，她說：「我在台灣又多了一個朋友。」</spanclass></p></body></html>

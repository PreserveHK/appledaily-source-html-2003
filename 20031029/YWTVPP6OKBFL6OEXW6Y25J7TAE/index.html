<html><header><meta charset="utf-8"><title>荷爾做女占士邦出閘脫腳</title></header><body><h1>荷爾做女占士邦出閘脫腳</h1><p>金像影后荷爾芭莉（HalleBerry）去年在《新鐵金剛之不日殺機》中扮演美國中情局女特工Jinx時，因表現出色，故電影公司一度計劃開拍一部以Jinx為中心的電影，若然反應理想，此片有可能像占士邦電影般一直延續下去，然而最近電影公司高層竟突然把計劃擱置。&#13;<br> 據知三十七歲的荷爾芭莉亦為此大動肝火，有知情人士透露：「荷爾芭莉極度憤怒，她原本認為可以成為女占士邦，現在電影公司並沒有太多解釋便把計劃取消。」</p></body></html>

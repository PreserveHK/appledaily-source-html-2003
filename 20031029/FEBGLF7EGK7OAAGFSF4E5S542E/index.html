<html><header><meta charset="utf-8"><title>自殺男子危坐地鐵封出口</title></header><body><h1>自殺男子危坐地鐵封出口</h1><p>【本報訊】一名姓陳男子（四十九歲），較早前與妻子因為感情問題爭吵後，昨晚十時許在觀塘地鐵站B出口連飲兩支啤酒，然後爬上石壆危坐，企圖跳樓。&#13;<br> 警員及消防員到場，在現場對落二十米的觀塘道張開救生氣墊，同時封鎖上址地鐵站出口及觀塘道部份行車線。&#13;<br> 雙方對峙半小時後，一名警署警長趁事主分神，衝前將他從石壆上拉下，消防員稍後將他送院治療。</p></body></html>

<html><header><meta charset="utf-8"><title>單人匹馬求庇罕見</title></header><body><h1>單人匹馬求庇罕見</h1><p>近年都只有北韓人向外國尋求庇護，南韓周二就有報道，指政府已在軍事分界線附近設置十個難民臨時收容所，準備隨時接收北韓難民。日本人投奔北韓不是沒有，但都是有組織的，單人匹馬求庇，極為罕見。<br> &#13;<br> <spanclass>70年代收容赤軍 &#13;<br> 在一九五九至八四年，九萬名旅日朝鮮人響應「回國建設社會主義」的呼籲，移居北韓，包括一千八百名嫁給朝鮮人的日本婦女。七○年，日本極左組織赤軍九名成員騎劫日航班機到北韓，取得北韓庇護。&#13;<br> 法新社/中央社</spanclass></p></body></html>

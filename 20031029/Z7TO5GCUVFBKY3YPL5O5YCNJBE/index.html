<html><header><meta charset="utf-8"><title>塔倫天奴會紀香眼定定</title></header><body><h1>塔倫天奴會紀香眼定定</h1><p>剛宣布有新男友的日本女星藤原紀香，早前與訪日的《標殺令》導演昆頓塔倫天奴（QuentinTarantino）見面，兩人的話題雖然以電影為中心，但看來塔倫天奴反而對紀香的美貌更有興趣，拍照時也對紀香目不轉睛。&#13;<br> 反觀紀香，訪問當日她以一件VivienneTam旗袍，加NewYorkDiary首飾裝身，可謂非常畀面，但她亦難掩一臉倦容，似乎是她與新男友約會頻繁所致。</p></body></html>

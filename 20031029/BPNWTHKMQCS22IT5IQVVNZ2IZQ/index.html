<html><header><meta charset="utf-8"><title>彩雲村垃圾無人理</title></header><body><h1>彩雲村垃圾無人理</h1><p>牛池灣彩雲邨飛鳳樓低層住戶投訴，指飛鳳樓地下堆放大批泥頭等雜物，存在已久，但一直未見有人清理，惟有向《蘋果》投訴。&#13;<br> 記者前往視察，發現彩雲邨飛鳳樓後面近豐盛街，堆放泥頭、膠袋、紙皮和木板等廢料。住戶稱，「最近間中都會吹大風，突然有風吹過，就會有塵土飛揚，對我哋呢啲住低層住戶來講係好慘。」&#13;<br> 本報已將投訴轉介房屋署跟進。&#13;<br> （一○二三○四五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

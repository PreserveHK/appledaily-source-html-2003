<html><header><meta charset="utf-8"><title>自己動手重貼車廠徽章</title></header><body><h1>自己動手重貼車廠徽章</h1><p>將座駕泊響停車場，隨時有機會畀啲「手痕友」偷去車廠廠徽或型號牌，呢類小偷專門用一字批將貼於車頭或車尾冚上嘅廠徽偷去作收藏，由於呢啲徽章大多只以雙面膠紙黏實，所以往往好容易被偷走。若不幸遇上呢個情況，可到五金舖購買白電油，先將遺留下來嘅雙面膠紙迹抹掉，再到原廠零件部或各大汽車用品公司買回廠徽，並跟隨以下步驟去做便可。&#13;<br>&#13;<br>記者、攝影：無限</p></body></html>

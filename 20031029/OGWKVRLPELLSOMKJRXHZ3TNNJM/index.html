<html><header><meta charset="utf-8"><title>《黑鷹》男星毆打淫媒女友入獄</title></header><body><h1>《黑鷹》男星毆打淫媒女友入獄</h1><p>曾演出《黑鷹15小時》的荷李活男星湯西斯摩亞(TomSizemore)，早前被前女友兼荷李活著名「扯皮條」凱迪菲莉絲（HeidiFliess）入稟法院，控以恐嚇及毆打罪。&#13;<br> <br> <spanclass>「他只值零分」 &#13;<br> 案件經過多月來審理終有裁決，湯西斯摩亞前日於洛杉磯法院被判罪名成立，即時入獄六個月。&#13;<br> 主審法官於庭上指出，湯西斯摩亞有暴力傾向，故此被判刑後，還要接受心理及戒毒輔導、守行為三年及罰款約九千四百港元。若他在首兩個月表現良好，可能提前出獄。對於前男友被判刑，凱迪前日表示：「他是一個只值零分的人。」</spanclass></p></body></html>

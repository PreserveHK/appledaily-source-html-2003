<html><header><meta charset="utf-8"><title>新貴上場：法國浪漫床單新魅力</title></header><body><h1>新貴上場：法國浪漫床單新魅力</h1><p>對一個講究生活享受的人，床單是一樣很重要的物品，因為睡在床上那種貼身的感受，並不是情侶可以滿足。想要睡得舒服，便要選用上乘質料做的床單，如有290年歷史的法國品牌YvesDelorme，採用最好的埃及長纖細棉作做原料，配合刺繡、印花、喱士等圖案，將巴黎傳統浪漫風味發揮得淋漓盡致。這套最新推出的床單套裝，條子圖案給人浪漫又充滿藝術感覺，歐洲味極濃。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>

<html><header><meta charset="utf-8"><title>新西蘭擲1800萬谷《魔戒3》</title></header><body><h1>新西蘭擲1800萬谷《魔戒3》</h1><p>萬眾期待的《魔戒三部曲：王者再臨》將於十二月十七日在世界各地公映，此片更率先於十二月一日在新西蘭舉行世界首映禮。&#13;<br> <br> <spanclass>預早三周排隊 &#13;<br> 新西蘭政府為隆重其事，日前已公布會動用二百四十萬美元（約一千八百七十萬港元）推廣此片，當中活動包括宴請國際傳媒及由新西蘭總理克拉克接待片中台前幕後。&#13;<br> 此外，一群在挪威的《王者再臨》影迷，在只得幾度的寒冷天氣下，預早三星期排隊購買此片首映的戲票。</spanclass></p></body></html>

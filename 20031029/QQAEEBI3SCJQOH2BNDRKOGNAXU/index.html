<html><header><meta charset="utf-8"><title>葉佩雯拍拖食飯Sweet</title></header><body><h1>葉佩雯拍拖食飯Sweet</h1><p>昔日英皇的三小花葉佩雯、容祖兒（Joey）和何嘉莉，現今只剩下Joey仍繼續在樂壇發展，其餘兩位小花已先後跟英皇解約，現時二人均沐浴在愛河中，生活十分低調。&#13;<br> 身形有點發胖的葉佩雯前晚與男友EricKwok跟朋友到銅鑼灣滿江紅晚膳。兩對男女約於十時多結帳，一行四人其後便到時代廣場附近的士站乘車離開。&#13;<br> 其實另一小花何嘉莉最近亦深居簡出，甚少出席公開場合，她日前便跟髮型師男友拍拖看《維港巨星匯》，看來兩小花都十分享受平凡的生活。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>

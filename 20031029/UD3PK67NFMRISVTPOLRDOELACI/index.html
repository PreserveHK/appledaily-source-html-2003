<html><header><meta charset="utf-8"><title>男子警前雙料尋死</title></header><body><h1>男子警前雙料尋死</h1><p>【本報訊】「我要差人幫手，我俾人害！」二十八歲姓黎男子，昨晚八時半在紅磡馬頭圍道一百二十七號唐三樓一個分租單位內，致電警方聲稱被人屈，但警員接報趕至，他卻手持菜刀反鎖自己在租住的房間內，警員隔着房門勸解，但他不予理會。&#13;<br> 半小時後，警員發現房間內毫無動靜，從對面大廈望向姓黎男子的房間，發現原先拿着利刀的他，已躺在床上，疑他出事立刻破門入內，發現他昏倒床上，右手腕受傷，地面有血迹及一把染血菜刀，懷疑他曾仰藥然後割脈企圖雙料自殺，即將他救出送院。警方正聯絡其親人助查。</p></body></html>

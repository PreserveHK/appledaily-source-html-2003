<html><header><meta charset="utf-8"><title>　　田少遊船河避開上京 - 李八方</title></header><body><h1>　　田少遊船河避開上京 - 李八方</h1><p>田北俊睇嚟注定同曾鈺成係歡喜冤家，上次曾主席支持23條七月立法，因為田少請辭行會功敗垂成；呢次曾主席話吓想押後立法，又輪到田少即刻提醒保安局局長李少光，唔好刻意拖延。&#13;<br> 雖然田少今次做番一次「護法大使」，但佢同北京嘅關係唔知何時先解凍，噚日同記者講開香港總商會九月初上京，身為總商會理事嘅田少就衝口而出，話「好彩」自己一早計劃好今日去歐洲坐船度假，唔會隨團上京。&#13;<br> 田少對現時上京嘅真實感受，「好彩」呢兩個字係咪透露咗些少玄機呢？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

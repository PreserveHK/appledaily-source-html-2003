<html><header><meta charset="utf-8"><title>不堪壓力跳樓死亡</title></header><body><h1>不堪壓力跳樓死亡</h1><p>【本報訊】慈雲山慈愛苑愛慧閣一名姓麥（四十歲）女子，疑因工作壓力，昨晨趁家人入睡後，留下遺書從二十八樓住所露台窗口跳下自殺。至清晨六時許，始被姓陳（五十二歲）護衞員發現她倒卧地上，送院證實死亡（圖）。&#13;<br> 警員上樓逐層拍門調查，家人始知麥女出事，並在客廳撿獲一封遺書。其家人表示，前晚十時麥女入睡前未有異樣。至昨午家人聯同一名道士帶同一隻生雞，在現場替死者進行招魂儀式。&#13;<br> 杜建彬攝</p></body></html>

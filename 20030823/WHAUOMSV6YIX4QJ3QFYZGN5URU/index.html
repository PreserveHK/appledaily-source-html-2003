<html><header><meta charset="utf-8"><title>張赫「開朗少男」來港</title></header><body><h1>張赫「開朗少男」來港</h1><p>憑韓劇《開朗少女》走紅的男主角張赫，昨日從韓國抵達香港，吸引了六十多名fans到場接機。據知部份fans早於早上六時許已到機場等候，目的只求一睹偶像風采。&#13;<br> 張赫昨午一時許戴着太陽鏡，手持LV袋步出機場閘口，他出閘後即與在場fans揮手打招呼，fans們亦趁機蜂擁而上，有fans還大叫：「我愛你」。雖然有三名黑衣保鑣及幾名工作人員全程保護張赫，但現場一度引起混亂。</p></body></html>

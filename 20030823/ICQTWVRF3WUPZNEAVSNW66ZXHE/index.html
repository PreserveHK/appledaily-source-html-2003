<html><header><meta charset="utf-8"><title>陳冠希忙得開心有求必應</title></header><body><h1>陳冠希忙得開心有求必應</h1><p>陳冠希（Edison）日前到內地出席由他任代言人的服裝宣傳活動，更即席穿上一系列HipHop服裝，在台上與一班模特兒齊齊行騷。&#13;<br> <br> <spanclass>再接波鞋廣告 &#13;<br> Edison在內地的知名度頗高，故日前Edison甫現身，即獲得台下觀眾支持，爭相要求與Edison拍照和索取簽名，而Edison亦十分友善，對fans有求必應。&#13;<br> 問到Edison的近況時，他說：「我嚟緊都會再去內地為一個波鞋廣告做宣傳，我啱啱拍完電影《無間道II》同《絕種鐵金剛》，遲啲又要去日本宣傳電影《無間道》，然後會去英國拍電影《時差７小時》，所以工作都排得好密。」&#13;<br> 撰文：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>美少女戰士荷包腫脹</title></header><body><h1>美少女戰士荷包腫脹</h1><p>若果大家有睇《大逃殺2》嘅話，可能都會發覺裏面有唔少女角，比主角酒井彩名或者加藤夏希更加搶鏡。&#13;<br> 我羅拉就幾睇好入面叫筧今日子（即係被迫追殺藤原龍也嘅學生中，最後抱住BB逃亡嗰個）嘅十九歲少女神戶美雪。&#13;<br> 就嚟二十歲嘅神戶個樣鬼鬼哋，以前重做過美少女戰士舞台劇㗎，佢話有咗啲知名度後，最大嘅改變係個銀包脹咗好多。不過佢唔望大紅，只係想去美國留學見識吓呢個世界喎！</p></body></html>

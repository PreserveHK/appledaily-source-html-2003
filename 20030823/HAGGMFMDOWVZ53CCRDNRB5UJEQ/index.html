<html><header><meta charset="utf-8"><title>Juno炎夏穿冬裝：我耐熱</title></header><body><h1>Juno炎夏穿冬裝：我耐熱</h1><p>麥浚龍（Juno）和二人組合DoubleR.昨日往灣仔會展出席「夏日繽紛夢工場」活動。在這炎炎夏日，麥浚龍竟然穿上長袖線衫，入面還要加多一件底衫，他說：「件衫好厚咩？我着衫一向有自己一套，可能我冬天都會着夏天衫，同埋我係一個耐熱嘅人，唔怕熱。不過，可能我前排排舞嗰陣感親！」<br> &#13;<br> <spanclass>梁奕倫怕狗 &#13;<br> DoubleR.的梁奕倫在現場表現得戰戰兢兢，原來會場裏面有很多大小不同的狗，他說：「我由細到大都好驚狗，遠處見到都會腳震，我知道今日有狗，但係唔知佢哋可以周圍走！」	&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>火燒鐵騎</title></header><body><h1>火燒鐵騎</h1><p>【本報訊】將軍澳運亨路新都城中心一期對開一個電單車停泊位，昨午四時三十分發生火警。十六部電單車同時起火，烈火熊熊，濃煙直竄大廈二十樓，籠罩整條行人天橋。&#13;<br> 消防員接報到場，出動兩條滅火喉、一條化學泡沫喉及一隊煙帽隊撲救，十五分鐘後將火救熄。十六部電單車全部焚毀，另外三部電單車及六部單車亦被波及。&#13;<br> 現場消息稱，上址共有二十個電單車泊位，但泊了近三十部電單車。事發前目睹有人在上址拋煙頭，警方懷疑因此引起火警。</p></body></html>

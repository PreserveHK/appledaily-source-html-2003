<html><header><meta charset="utf-8"><title>健康書籍展會暢銷</title></header><body><h1>健康書籍展會暢銷</h1><p>【本報訊】沙士一疫喚起了市民對健康的關注，與健康有關的食品、書籍均大行其道。有出版商指隨着健美風氣在港盛行，與此有關的書籍出版數量大幅增加。&#13;<br> 《壹週刊》主辦的「壹·健康美容資訊EXPO2003」昨日起一連三日舉行，九個參展商展出各種健康食品及美容產品等。&#13;<br> 參展商之一的壹週刊出版有限公司出版策劃經理羅小姐表示，有關健康及減肥書籍的銷量近兩、三年不斷上升，相信是由於市民瘦身成風、更注重健康所致。</p></body></html>

<html><header><meta charset="utf-8"><title>佐藤江梨子米倉撐到行</title></header><body><h1>佐藤江梨子米倉撐到行</h1><p>三位日本人氣女星米倉涼子、佐藤江梨子及矢田亞希子，前日齊齊打起領呔穿上西裝，為罐裝咖啡Georgia賣廣告，令人感覺一新，比着上性感女裝還能謀殺記者菲林。<br> &#13;<br> <spanclass>三女互相搶鏡 &#13;<br> 三位美女一同合演當然會出現搶鏡的問題，而身為後輩的佐藤，前日就經常與米倉唱反調，例如米倉表示打呔甚為辛苦，佐藤則謂：「我鍾意咗着窄窄哋嘅西裝。」而當米倉表示拍攝時要跳足十二小時十分辛苦，佐藤卻說：「跳完我全身壓力都冇晒。」</spanclass></p></body></html>

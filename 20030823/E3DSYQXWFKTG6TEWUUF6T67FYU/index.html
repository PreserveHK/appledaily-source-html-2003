<html><header><meta charset="utf-8"><title>林嘉欣瘦身為著低胸裝</title></header><body><h1>林嘉欣瘦身為著低胸裝</h1><p>林嘉欣昨日以一身摩登的護士服在柴灣為她擔任代言人的Regene護膚品拍攝新產品廣告，她對記者透露瘦了五磅，不過卻嫌未達到目標。&#13;<br> <br> <spanclass>冇俾纖體飛起 &#13;<br> 嘉欣說：「我想再瘦啲，咁月尾去威尼斯影展可以着啲低胸或露背衫。」&#13;<br> 早前有報道指瑪花纖體飛起嘉欣一事，她否認此事說：「由始至終都冇人訪問過我，不過佢哋內容冇乜嘢，係條標題唔係咁好，但我出年先約滿，同埋佢哋對我好好，唔係要我即刻瘦，係想我健康地逐步瘦，所以𠵱家我一有時間都會上去做機。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

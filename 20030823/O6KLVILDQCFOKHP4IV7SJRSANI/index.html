<html><header><meta charset="utf-8"><title>大福交易量激增六成</title></header><body><h1>大福交易量激增六成</h1><p>大福證券（665）董事總經理黃紹開昨日表示，4月至今大福的股票及期貨交易量，均較去年同期上升60%，新增客戶人數同升30%，該公司已增聘40至50名經紀應付業務。&#13;<br> 不過，內地開放自由行旅客來港後，過去一周新客戶人數並無明顯飆升。&#13;<br> 黃紹開又透露，該公司將夥同和記電訊推出配合3G流動電話使用的證券交易平台，並已準備就緒，只等待和記正式推出3G。對於凱基證券推出期貨期權買賣優惠，大福無意跟隨。&#13;<br> 另外，大福證券執行董事陳志安表示，該公司下半年擬安排3至4家公司在港上市，主要為內地民企，其中3家會上創業板。</p></body></html>

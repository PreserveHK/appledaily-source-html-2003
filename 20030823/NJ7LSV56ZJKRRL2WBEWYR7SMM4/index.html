<html><header><meta charset="utf-8"><title>柏原崇復出拍劇要人照顧</title></header><body><h1>柏原崇復出拍劇要人照顧</h1><p>今年年初因患上頸肩腕綜合症而要暫停一切工作的二十六歲男星柏原崇，日前終完成單元劇《白線流~二十五歲》的拍攝工作，再次在公開場合露面。<br> &#13;<br> <spanclass>結婚傳聞唔識答 &#13;<br> 看來非常精神的柏原崇表示：「病嘅時候令我諗起好多嘢，再拍番劇起初都有不安，好在大家都對我好照顧。」而被問到與同居女友畑野浩子的結婚傳聞，柏原崇即顯得十分尷尬，支吾以對：「呢個問題……」&#13;<br> 而此劇的主角長瀨智也，對闊別九年後再拍續篇甚為歡迎，並希望此劇長拍長有。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>安琪蓮娜擁抱BB露真愛</title></header><body><h1>安琪蓮娜擁抱BB露真愛</h1><p>身為聯合國難民專員公署親善大使的安琪蓮娜祖莉（AngelinaJolie），經常抽空到世界各地探訪難民，日前她抵達莫斯科，到了莫斯科一間醫院訪問，愛心爆棚的她抱起一個胖嘟嘟的嬰兒時，流露出對小孩又憐又愛的真性情。<br> &#13;<br> <spanclass>珍妮花冇覺好瞓 &#13;<br> 此外，安琪蓮娜將會與型男畢彼特（BradPitt）結片緣，頂替妮歌潔曼（NicoleKidman）主演間諜動作片《MrandMrsSmith》，然而她近期多次與男拍檔傳緋聞，未知畢仔太座珍妮花雅麗絲頓（JenniferAniston）會否因此而導致失眠。</spanclass></p></body></html>

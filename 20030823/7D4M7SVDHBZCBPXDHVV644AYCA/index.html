<html><header><meta charset="utf-8"><title>7年後駕計程車</title></header><body><h1>7年後駕計程車</h1><p>未來機械人的發展，一般來說會朝四大方向前進：（一）更多的擬人化設計，（二）模仿生化功能，（三）體積上更輕薄小巧，以及（四）靈活組合式的運用形態。&#13;<br> 世界各國有不少新機械人在發展中。美國有研究尖端科技的公司，已利用機械人與電腦進行人類基因的研究；英國工程師則預測在二○一○年時，街上將出現由機器人駕駛的計程車。&#13;<br> 在機械人發展領域上數一數二的日本，除已製造出兩腳站立行動的機械人，有光學儀器商也正研製僅數毫米大小的醫療機械人，能進入人體深處查探患處，並對患處進行治療，現已取得一定進展。&#13;<br> 資料來源：英國廣播公司</p></body></html>

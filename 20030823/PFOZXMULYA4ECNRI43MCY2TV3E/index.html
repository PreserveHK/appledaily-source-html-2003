<html><header><meta charset="utf-8"><title>九鐵職員換新裝</title></header><body><h1>九鐵職員換新裝</h1><p>【本報訊】潮流興換新制服，九廣鐵路公司為慶祝西鐵年底落成，東鐵、輕鐵與西鐵的三千五百個前線員工，屆時都會統一穿同一款新制服，四季都以淺藍白色恤衫為主，冬天則加一件紅邊藍色的外套。&#13;<br> 東鐵昨日還請來模特兒穿上新制服向市民介紹（圖）。東鐵總監李殷泰則賣關子，怎也不肯透露新制服是否由九鐵主席田北辰的G2000供應，只肯說是一間好出名的公司。&#13;<br> 黃冠華攝</p></body></html>

<html><header><meta charset="utf-8"><title>何麗全後日復工</title></header><body><h1>何麗全後日復工</h1><p>無綫非戲劇科助理總監何麗全，上月因涉及樂壇貪污案而被廉政公署拘捕。事件發生後，何麗全即時向無綫申請放大假一個月，原定上周六復工，結果他再向無綫申請延期。&#13;<br> 儘管何麗全放大假期間，不斷有消息傳出指他向無綫請辭，但據本報了解，何麗全將於後日重返無綫工作崗位，並由原來的非戲劇科調往節目部。&#13;<br> <br> <spanclass>密晤高層 &#13;<br> 消息指出，何麗全日前曾返無綫跟管理層見面，希望早日重投工作，管理層幾經考慮後，安排何麗全由後日開始調往節目部工作，掌管節目採購、編排及宣傳等事宜。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>

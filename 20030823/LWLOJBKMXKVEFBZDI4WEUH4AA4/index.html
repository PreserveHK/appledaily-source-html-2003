<html><header><meta charset="utf-8"><title>四漢涉村屋製翻版碟</title></header><body><h1>四漢涉村屋製翻版碟</h1><p>【本報訊】四名持雙程證男子涉於沙田排頭坑村一隱蔽石屋內，經營製造翻版光碟工場，遭海關偵破，四人被控製造及管有逾千隻翻版光碟，案件昨於區域法院開審，控方指石屋小徑裝閉路電視監察，部份翻版光碟包括電影《無間道》、《英雄》及《魔戒》系列。&#13;<br> 四名被告邱万昌、范劍嵩、戴日平及黃志強，十七至三十九歲。邱另控於一項襲擊海關人員罪名。&#13;<br> 案件編號：DCCC282/03</p></body></html>

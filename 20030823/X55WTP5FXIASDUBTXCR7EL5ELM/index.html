<html><header><meta charset="utf-8"><title>奇洛狂揪Smith網上曝光</title></header><body><h1>奇洛狂揪Smith網上曝光</h1><p>暑期猛片《22世紀殺人網絡2決戰未來》聲勢漸退之時，《22世紀》系列第三集《TheMatrixRevolutions》又將在十一月緊接上映，務求讓影迷沒有任何喘息的機會。日前第三集的新劇照已在網上曝光，主角奇洛李維斯（KeanuReeves）扮演的尼歐將會與死敵特務Smith作一個了斷。&#13;<br> 今集的高潮將會是奇洛與Smith在雨中的生死決戰，Smith一如上集變出眾多替身圍攻奇洛。另外，錫安的人類亦會與機器來個正邪大對決，而港星鄒兆龍在第三集中將有更多表演機會。</p></body></html>

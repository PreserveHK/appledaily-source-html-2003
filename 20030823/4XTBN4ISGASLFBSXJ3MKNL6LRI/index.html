<html><header><meta charset="utf-8"><title>夜賊闖舖撬毀夾萬</title></header><body><h1>夜賊闖舖撬毀夾萬</h1><p>【本報訊】灣仔駱克道駱基中心十一樓一家水晶店，遭賊人光顧爆竊。昨日下午二時，四十八歲姓嚴女東主（圖1）返回「開舖」時，發現店門被撬毀，心知不妙，發現店內夾萬（圖2）鐵門損毀。女東主立刻開啟查看，發現存放夾萬內三十萬元現金及十萬元水晶首飾不翼而飛，估計遭賊人爆竊立刻報警求助。&#13;<br> 警員到場調查，並從夾萬及店門套取賊人留下的指模助查。警方懷疑賊人於前晚深夜潛入犯案，事後向大廈方面了解出入可疑人，並取走大廈保安錄影帶翻看助查。&#13;<br> 黃傑偉攝</p></body></html>

<html><header><meta charset="utf-8"><title>退休警長打人判罰款</title></header><body><h1>退休警長打人判罰款</h1><p>【本報訊】任職期間紀錄良好的退休警長，在警察會內喝酒後失去常性，無故揮拳襲擊警衞及女職員，昨在北九龍裁判法院承認控罪，被判罰款一千元，另賠償兩事主各一千元，並留案底，清白之軀毀於一旦。&#13;<br> <br> <spanclass>警察會所內鬧事 &#13;<br> 五十五歲被告劉志康，曾任職警長，現已退休，昨承認普通毆打及襲擊造成他人身體受傷罪名，指他於今年八月二日，在西洋菜街南的警察體育遊樂會，襲擊警察會護衞吳作庭，以及女管理員馬秀琼。&#13;<br> 案件編號：NKCC5706/03</spanclass></p></body></html>

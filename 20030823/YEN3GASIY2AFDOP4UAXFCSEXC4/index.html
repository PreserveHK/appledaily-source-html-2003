<html><header><meta charset="utf-8"><title>加藤愛全裸網上任睇</title></header><body><h1>加藤愛全裸網上任睇</h1><p>日本青春女星加藤愛，早前被偷拍與同性朋友浸溫泉的全裸影帶，最近被發現在日本新宿的地下色情影帶店出售，而部份已打格仔的片段最近亦流傳網上，本地fans亦開始注意。<br> &#13;<br> <spanclass>售約二千港元 &#13;<br> 多月前日本方面已發現一輯酷似加藤愛全裸浸溫泉的偷拍照，據悉相片是來自一盒偷拍影帶，消息曝光後，隨即轟動日本藝能界。上月尾影帶已在互聯網上出售，價值接近二千港元，而本月中更開始在地下影帶市場出售。最近在網上還流傳不足一分鐘的片段。但加藤愛方面仍未就此事作出回應。</spanclass></p></body></html>

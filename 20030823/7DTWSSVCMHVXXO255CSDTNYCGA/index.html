<html><header><meta charset="utf-8"><title>湯漢斯反對阿諾做州長</title></header><body><h1>湯漢斯反對阿諾做州長</h1><p>美國《洛杉磯時報》早前指代表共和黨出戰競選加州州長的阿諾舒華辛力加（ArnoldSchwarzenegger），曾要求著名經理人公司CAA為他助選及籌募經費，不過公司內大部份為民主黨人的CAA，日前已發表聲明，指該報道失實。<br> &#13;<br> <spanclass>並非個人意願 &#13;<br> 而以湯漢斯（TomHanks）為首的荷李活影星，更準備群起反對阿諾擔任州長，馬田辛（MartinSheen）表示阿諾參選只是聽從喬治布殊的命令行事，並非個人意願，而芭芭拉史翠珊（BarbaraStreisand）及史提芬史匹堡（StevenSpielberg）等都聯手反對阿諾參選。</spanclass></p></body></html>

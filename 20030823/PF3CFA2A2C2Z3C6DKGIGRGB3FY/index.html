<html><header><meta charset="utf-8"><title>陳道明最怕講廢話</title></header><body><h1>陳道明最怕講廢話</h1><p>憑《英雄》秦王一角技驚四座的內地影帝級人馬陳道明，昨日專程來港出席《無間道III終極無間》祈福儀式，該片女角陳慧琳因病缺席，反而沒有份演出《無》片、但與寰亞簽下片約的內地女演員李冰冰昨日卻突然出現。<br> &#13;<br> <spanclass>仍未簽約 &#13;<br> 李冰冰早前曾與劉德華合演《老鼠愛上貓》，當時她不諱言很喜歡華仔，不過昨日她不時拉着陳道明的衣袖說個不停。對於有傳陳道明以二百萬片酬接拍《無》片，他說：「我不會去想這些事，重要嗎？即使片酬二百萬，也不會比內地多，我還未簽約，劇本在商討中，角色是忠是奸也未知，我想在戲中少講廢話，這才是重點。」</spanclass></p></body></html>

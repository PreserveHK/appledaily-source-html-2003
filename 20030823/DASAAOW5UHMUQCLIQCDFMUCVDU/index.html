<html><header><meta charset="utf-8"><title>《Go!大暴走》導演難忘柴崎幸</title></header><body><h1>《Go!大暴走》導演難忘柴崎幸</h1><p>憑與窪塚洋介合演電影《Go!大暴走》而大紅的二十二歲女星柴崎幸，打算食過翻尋味，再與《Go!》片的導演行定勳合作，拍攝明年夏天上映的新戲《站在世界中心喊愛你》。<br> &#13;<br> <spanclass>再合作譜愛曲 &#13;<br> 行定勳導演表示，現在仍對柴崎幸「念念不忘」，故決定再合作。戲中柴崎幸與男星大澤隆夫飾演未婚夫妻，一日柴崎幸突然人間蒸發，原因是她發覺大澤對過去的戀情不能釋懷。&#13;<br> 第一次拍攝純愛情作品，柴崎幸表示：「我會專注研究令人感動流淚嘅戲份。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>小貓被困撬閘救出</title></header><body><h1>小貓被困撬閘救出</h1><p>【本報訊】旺角洗衣街昨日發生貓兒被困事件。一間婚紗店一名姓謝職員，早上八時許開舖時，聽聞有貓兒叫聲，遍尋後發現貓叫聲來自門口捲閘側一條鐵槽近地下位置。職員相信有貓兒被困其中，但苦無拯救辦法，輾轉至下午二時報警。警員到場亦無計可施，惟有向愛護動物協會求助。&#13;<br> 兩名愛護動物協會人員到場後，用工具鑿開鐵閘，果然見一隻約兩個月大的小花貓（圖2）。由於找不到貓主，愛護動物協會事後將小貓帶返查驗（圖1）。&#13;<br> 張家樂攝</p></body></html>

<html><header><meta charset="utf-8"><title>天降豬肉擊傷男童</title></header><body><h1>天降豬肉擊傷男童</h1><p>【本報訊】沙田博康邨發生「豬腩肉傷人事件」。昨晨十時許，一名姓陳（二十九歲）雙程證女子，用嬰兒手推車載着十四個月大兒子，返回博泰樓住所途中，行經博逸樓對開時，一塊約半隻手掌大的豬腩肉突然從高處墮下（圖2），不偏不倚打中男嬰右手背，再反彈跌在地上。&#13;<br> 男嬰手背輕微紅腫，但無哭叫，身旁母親卻十分「肉痛」立即報警，將兒子送院檢查（圖1）。警員上樓調查無果，列作「墮物傷人案」處理。&#13;<br> 文兆麟攝</p></body></html>

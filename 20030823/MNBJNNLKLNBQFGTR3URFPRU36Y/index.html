<html><header><meta charset="utf-8"><title>巴人肉彈炸傷女嬰</title></header><body><h1>巴人肉彈炸傷女嬰</h1><p>巴人人肉彈周二在耶路撒冷發動巴士炸彈爆炸，炸死十九人，超過一百四十人受傷，有很多是連話也還不會說的嬰兒，如五個月大的內桑森，周四仍滿臉血紅在醫院留醫。&#13;<br> 爆炸後，以軍大舉在西岸和加薩巴人地區攻擊，巴人激進組織哈馬斯和伊斯蘭聖戰組織宣布中止停火，哈馬斯更敦促「戰士在猶太人國家每個角落發動襲擊」。&#13;<br> 這時華府又想起被排斥在「路線圖」和談門外的巴人自治政府主席阿拉法，國務卿鮑威爾促他遏止巴人施襲，以巴不和平只有「跌入懸崖」。&#13;<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>每年60人北上換腎</title></header><body><h1>每年60人北上換腎</h1><p>由於香港法例禁止任何人買賣器官，加上自願捐獻器官的人數不多，近年有不少急需移植器官的港人只好北上尋找機會。&#13;<br> 其中，每年北上進行換腎手術的港人大約有五、六十人，只佔一千多個輪候換腎手術病人的少數。&#13;<br> 早前有北上廣東換腎的港人透露，他們獲醫生明確告知，所換的腎臟來自活人買賣或死囚，連同手術費用通常在十萬至二十萬元，也有人支付了六十萬元的高價。&#13;<br> 本報記者</p></body></html>

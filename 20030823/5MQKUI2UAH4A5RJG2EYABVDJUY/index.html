<html><header><meta charset="utf-8"><title>收工做Spa去疲勞</title></header><body><h1>收工做Spa去疲勞</h1><p>女性返工朝九晚五外加OT，腰痠背痛問題肯定避不了。不少女性朋友閒時都愛去Spa做身體護理。只是收工已經10時多，連Spa亦關門大吉。介紹大家到這間SpaD'or，凌晨1時半前都接受Booking，幾夜放工也不用怕。其中上海擦背服務，只用一條毛巾加水，就可以擦遍全身，徹底清除身上死皮，兼有促進血液循環作用。以後，再夜收工都有個地方舒舒服服休息了。&#13;<br>&#13;<br>記者：羅惠芬　攝影：陳智良</p><p>SpaD'or&#13;<br> 尖沙嘴山林道54-56號地下及地庫23770488</p></body></html>

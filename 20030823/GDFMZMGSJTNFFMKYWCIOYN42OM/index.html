<html><header><meta charset="utf-8"><title>西瓜刀雙煞夜襲生果檔</title></header><body><h1>西瓜刀雙煞夜襲生果檔</h1><p>【本報訊】油麻地果欄昨晨五時許發生斬人案。一名生果檔姓區（五十三歲）東主與一名姓譚（七十五歲）職員在舖外工作時，突遭兩名持西瓜刀兇徒走近，不由分說揮刀狂斬。兩事主同告中刀受傷，兇徒傷人後逃去。兩傷者其後負傷乘的士，到醫院求醫及報案。至於案件是否涉及生意糾紛，抑或另有別情，警方反黑組已進行調查。&#13;<br> 區姓事主在窩打老道與新填地街交界油麻地果欄經營生果檔，他向警方稱，多年前與人在生意上有金錢糾紛，事件至今未解決，懷疑今次遇襲與此有關。</p></body></html>

<html><header><meta charset="utf-8"><title>劉曉彤纖面有番輪廓</title></header><body><h1>劉曉彤纖面有番輪廓</h1><p>劉曉彤昨天擺脫男仔頭打扮，到銅鑼灣為護膚品ipsa一系列纖面用品做宣傳，她表示用了產品兩星期，雖然不覺身體有任何改變，但朋友則讚其臉部，她說：「有朋友話我個面細咗，我自己唔太覺得，但睇落輪廓好似清楚咗。」對於男友有沒有稱讚，她甜絲絲說：「係咪佢都會讚我啦﹗」<br> &#13;<br> <spanclass>重拾女性妝容 &#13;<br> 另外，劉曉彤表示希望可以改變形象，回復做模特兒時較女性化的打扮，她說：「我好希望可以轉型，以前成日做搞笑嘅形象，真係好多人都唔記得我係女人，冇理由要我大肚先記得番我係女人啩﹗而且人大咗心態變咗，我有同公司反映過，希望工作有啲新改變啦﹗」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

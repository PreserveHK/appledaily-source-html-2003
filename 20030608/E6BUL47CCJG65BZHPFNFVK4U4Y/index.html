<html><header><meta charset="utf-8"><title>騎單車童衝路捱撞</title></header><body><h1>騎單車童衝路捱撞</h1><p>【本報訊】十二歲姓袁男童，昨下午三時許與十歲弟弟分乘兩部單車，沿上水祝運街「遊單車河」，其間袁童一馬當先前行越過馬路。此時一輛豐田私家車駛至，袁童未有即時停車，反而嘗試加速衝過馬路；可是二十二歲姓鄭私家車亦企圖切線閃避未有停車，結果袁童的單車衝前與私家車撞在一起。&#13;<br> 由於衝力強大，袁童更被拋上私家車車頭撞向擋風玻璃，再反彈五米地上，幸僅手腳擦傷。事發後，袁童一直保持清醒，其弟（圖右）目擊意外驚魂甫定下車陪伴兄長及安慰，稍後救護員將袁童送院救治。&#13;<br> 譚健文攝</p></body></html>

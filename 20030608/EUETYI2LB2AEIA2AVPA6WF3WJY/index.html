<html><header><meta charset="utf-8"><title>220萬元跑車冒煙</title></header><body><h1>220萬元跑車冒煙</h1><p>【本報訊】一輛掛上「T」字車牌、價值二百二十萬元英國名牌AstonMartin﹙雅士頓馬田﹚DB7Vantage跑車，昨午三時許，由四十歲姓方車行職員駕駛接載顧客「試車」途中發生意外。當跑車途經尖沙嘴麼地道時，車行職員發現跑車車頭冒出濃煙，立刻停車報警求救。消防員到場發現濃煙散去，懷疑引擎過熱冒煙，拖走維修。&#13;<br> AstonMartin是英國著名跑車，過去曾在占士邦電影《鐵金剛大戰金手指》及《不日殺機》中出現，成為占士邦的戰車。</p></body></html>

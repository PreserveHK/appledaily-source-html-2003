<html><header><meta charset="utf-8"><title>蕭正楠兩年後買豪宅</title></header><body><h1>蕭正楠兩年後買豪宅</h1><p>蕭正楠昨日往尖沙嘴一卡拉OK，出席新城娛樂台活動。有傳蕭正楠避嫌與麥浚龍（Juno）同場，故缺席前晚電影《六樓后座》在尖沙嘴舉行的道具義賣活動。<br> &#13;<br> <spanclass>參觀貝沙灣 &#13;<br> 蕭正楠對此說：「我當晚原本要錄音，一早同電影公司講咗去唔到，不過我會出席過兩日嘅宣傳活動。」&#13;<br> 另外，有雜誌拍到蕭正楠與助手往貝沙灣參觀豪宅，似乎有意置業。蕭正楠連忙說：「我邊有錢買吖，係之前我幫佢哋嘅會所做嘢，佢哋叫我去參觀示範單位，我最快都要○五年至儲夠錢買樓。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

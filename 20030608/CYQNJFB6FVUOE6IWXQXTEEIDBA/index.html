<html><header><meta charset="utf-8"><title>　　朱培慶未聞港台風波 - 李八方</title></header><body><h1>　　朱培慶未聞港台風波 - 李八方</h1><p>八方日前喺度講香港記者協會主席麥燕庭最近唔知係咪反二十三條反得太厲害，港台忽然調咗佢去做國際新聞，唔使做政治新聞，又冇解釋。&#13;<br> 八方喺記協晚會見到廣播處處長朱培慶，佢即時同八方講，佢唔知有咁嘅事，重叫八方以後有事就通知聲。朱培慶又話，已經親自同Mak姐麥燕庭講，有乜事可以搵佢。&#13;<br> 八方梗係希望冇咁嘅事啦，因為二十三條殺到，每個記者都有責任站出嚟表達意見，何況係記協主席？&#13;<br> 其實二十三條已經近尾聲，港台個別領導點解重要搞埋啲小動作，惹人懷疑。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

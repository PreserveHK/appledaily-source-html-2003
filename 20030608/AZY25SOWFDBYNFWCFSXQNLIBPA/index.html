<html><header><meta charset="utf-8"><title>劉清儀在家安胎燕窩補身</title></header><body><h1>劉清儀在家安胎燕窩補身</h1><p>現已懷有四個半月身孕的Fendi要員劉清儀，前晚與丈夫譚家和結伴出席Dior派對。<br> &#13;<br> <spanclass>未知仔定女 &#13;<br> 劉清儀表示發現有身孕時，正是SARS的高峯期，她說：「我除咗去醫生度檢查之外，足足有兩個月冇出過街呀，所有工作都喺屋企進行。𠵱家SARS減退，真係一天都光晒。」她透露懷孕以來胖了八磅，預產期在十一月，會在香港分娩，而BB的性別仍未知道，她說：「懷孕初期嘅不適期都過晒啦，𠵱家我日日食燕窩補身。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>佐斯、福伯撞車戲險過剃頭</title></header><body><h1>佐斯、福伯撞車戲險過剃頭</h1><p>由夏里遜福（HarrisonFord）及佐斯哈尼特（JoshHartnett）合演的荷李活警匪片《HollywoodHomicide》，將於本周五全美上映。最近佐斯接受訪問時，自爆與福伯一月拍攝該片的一場汽車追逐場面時曾發生意外，情況十分驚險。<br> &#13;<br> <spanclass>「架車冇氣袋」 &#13;<br> 佐斯表示，當時他與福伯坐在一部道具警車上，特技人所駕駛的汽車直撞向他們的車尾，因為衝力太大，佐斯的頭顱撞向軚盤，而福伯則撞傷膊頭骨。佐斯說：「架道具車上面根本冇安全氣袋，所以我哋兩個都受傷。不過個特技人同綵排時做嘅嘢都唔同，我哋冇諗過佢會直撞埋嚟！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>肺炎康復　陳太再做快樂人</title></header><body><h1>肺炎康復　陳太再做快樂人</h1><p>大家昨天都玩得很開心，連陪同兒子來的陳太也像個大孩子，和劉德華談得很高興，但是一提起未來的生活，她就悲從中來，灑下眼淚。陳太本來是幸福的家庭主婦，從事建築業的丈夫突然去世，生活頓陷困境。記者問她將來有甚麼打算，她就哭了，說自己一向沒有工作，想起要搵工，一臉茫然地說：「我想遲吓都要搵工。」&#13;<br> 陳太育有一子一女，長子叫Cash今年十三歲，讀中二，女兒叫Coco今年九歲，讀小四。陳太自己也曾受沙士感染，病情一度危殆，需要接受深切治療。那時Cash的學校非常擔心，不知該怎麼辦。Coco要應付考試，昨天沒有來，哥哥特別代妹妹向劉德華要了個簽名。</p></body></html>

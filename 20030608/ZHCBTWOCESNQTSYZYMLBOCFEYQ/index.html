<html><header><meta charset="utf-8"><title>阿樂多謝鎮宇提點</title></header><body><h1>阿樂多謝鎮宇提點</h1><p>余文樂昨日為其代言的資生堂新產品，往旺角新世紀廣場宣傳。對於有報道指吳鎮宇批評他的演技，又指他不滿戲中的髮型和拍戲時頻頻NG。&#13;<br> 阿樂對此說：「我識嘅鎮宇好肯教後輩，而且佢經常提點我㗎！我自己同咁多前輩一齊拍戲都唔會怠慢。個報道話我戲中講好多嘢、又頻NG，我大部份都係兩、三take搞掂，而且暫時拍嘅戲份中，我都係用表情交代，只得兩句對白，如果咁都算多就冇嘢講啦！」<br> &#13;<br> <spanclass>做facial好痛 &#13;<br> 另外，阿樂提到以前一次做facial的經驗，他說：「本來啲人話做facial時可以瞓覺，但嗰次我覺得好痛，以後冇必要都唔會再去。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>截查十男女</title></header><body><h1>截查十男女</h1><p>【本報訊】「有市民報警話太子道西二○四號外面，有十幾人揸刀打交，附近夥計快啲趕去！」昨凌晨三時許，警方接獲報告指旺角太子道西發生集體毆鬥事件，大批警員趕至但未有發現。&#13;<br> 與此同時，附近的旺角警署側門對開通菜街二○四號門外，聚集有十多名男女形迹可疑，警方即時將該批男女截停調查（圖），反黑組人員亦趕至，將他們帶入警署內查問，現場未有發現任何武器或打鬥痕迹，調查後全部獲釋。&#13;<br> 林榮海攝</p></body></html>

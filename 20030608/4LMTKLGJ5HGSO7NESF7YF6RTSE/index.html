<html><header><meta charset="utf-8"><title>應釆兒與柏芝玩三人行</title></header><body><h1>應釆兒與柏芝玩三人行</h1><p>前晚有份出席Dior派對的，包括有「中國星新抱仔」之稱的應釆兒、樂基兒、AmandaStrang和陳小韻等。<br> &#13;<br> <spanclass>拒做新抱仔 &#13;<br> 應釆兒偕兩名友人到場，問她為何不與緋聞男友向展平一起出席？她說：「新抱仔呢個名都過咗去啦，你哋諗吓第二個名啦，我重有好多朋友㗎，唔一定要約佢（指向展平）。」&#13;<br> 對於向展平近期多與張栢芝約會，應釆兒說：「我哋都試過三個人約出嚟玩。」早前她曾在派對上被人鹹豬手博懵，問她出席晚上活動會否作出戒備？她說：「我有朋友一齊㗎嘛，而且我只會飲少少酒嘅啫。」</spanclass></p></body></html>

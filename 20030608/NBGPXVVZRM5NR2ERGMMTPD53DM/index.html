<html><header><meta charset="utf-8"><title>康子妮遭BB頂胃</title></header><body><h1>康子妮遭BB頂胃</h1><p>林曉峰（阿Lo）前晚在將軍澳電視廣播城錄影《勁歌金曲》，他特別帶同太太康子妮一同開工。康子妮懷有五個多月的身孕，行動尚算敏捷。<br> &#13;<br> <spanclass>姑奶代斟贊助 &#13;<br> 康子妮表示近日為了安胎，停下手頭的工作，她說：「我因為身體問題，情緒又唔穩定，我怕影響到人，所以𠵱家咪休息吓先。我成日覺得個BB頂住個胃，已經照咗係仔，我哋會同佢改名『林宝』，英文名叫Bob。&#13;<br> 「阿Lo話我佗住佢已頂住個胃，將來BB一定好百厭，所以實俾老師罰抄，個名簡寫冇咁辛苦。」康子妮表示姑奶林珊珊和妯娌彭羚都送她嬰兒用品，林珊珊近日更為她斟洽奶粉和尿片贊助。&#13;<br> 採訪：楊潔雯　攝影：林德雄</spanclass></p></body></html>

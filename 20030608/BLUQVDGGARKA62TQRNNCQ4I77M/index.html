<html><header><meta charset="utf-8"><title>BE36屬改良型</title></header><body><h1>BE36屬改良型</h1><p>比奇飛機公司的BonanzaBE36於一九六八年首次面世，目前仍在生產。這款單引擎飛機的特色是平直尾翼和設有可完全縮回的起落架，令飛行時更加流線型。飛機可載最多五名乘客。&#13;<br> BE36型號的前身35型號是V形尾翼，是要減低製造成本，但多項研究顯示，V形尾翼的飛行致命事故比平直尾翼高二十四倍後。比奇在八十年代初停止生產35型，集中生產36型。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>醉漢被扑頭搶千元</title></header><body><h1>醉漢被扑頭搶千元</h1><p>【本報訊】油麻地碧街二十七號二樓梯間，昨午三時許發生扑頭劫案，姓莊（五十四歲）綽號「大儍」男子，在新填地街一銀行的櫃員機提款，然後往街市買餸及食午飯；由於他喜好杯中物，午飯時飲到醉醺醺，在返回上址住所於梯間被兩名男子從後扑頭，搶去他身上一千元現金。&#13;<br> 賊人得手後逃去，莊受傷返回住所，放下餸菜及脫去染血衣服，落樓向巡警報案，被送院治理（圖）。警方事後在場兜截無果。&#13;<br> 梁維建攝</p></body></html>

<html><header><meta charset="utf-8"><title>Bling-bling</title></header><body><h1>Bling-bling</h1><p>《牛津英語辭典》出版七十五周年，新版加入了五百個新字，當中有日常用字、俚語、新科技用語等，這些是部份新增字：&#13;<br> &#13;<br> Bling-bling：閃爍的珠寶和服飾&#13;<br> Re-engineering：再設計、重新建造（老闆婉轉地表示辭退的意思）&#13;<br> Viagra：陽痿藥「威而鋼」（俗稱「偉哥」）&#13;<br> Botox：肉毒桿菌（用於除皺）&#13;<br> &#13;<br> </p></body></html>

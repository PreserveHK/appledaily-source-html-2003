<html><header><meta charset="utf-8"><title>權敏中學師姐拍裸照</title></header><body><h1>權敏中學師姐拍裸照</h1><p>韓國小姐成賢娥今年初於網上推出多輯全裸寫真，結果數千萬港元袋袋平安，可能因為酬勞豐厚的關係，接二連三有不少韓國女星計劃或宣布推出同類型性感寫真，最新搶閘公開裸照的韓國小姐權敏中，更獲得好評如潮。<br> &#13;<br> <spanclass>東京取景 &#13;<br> 權敏中是第二位拍攝全裸寫真的韓國小姐，她的頭炮寫真集將由本月十六日開始，分四次在收費網站（<ahref http:>www.kwonminjoong.com ）公開。早前權敏中便特地飛往東京，在多個地點秘密拍攝，淡掃娥眉的她表現出健康性感的一面。今次四輯寫真共五百張作品，均是權敏中從五千多張相片中精心挑選。</ahref></spanclass></p></body></html>

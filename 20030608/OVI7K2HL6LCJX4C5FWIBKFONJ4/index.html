<html><header><meta charset="utf-8"><title>川村光靠拍拖上位</title></header><body><h1>川村光靠拍拖上位</h1><p>二十三歲日本女星川村光，出道以來發展平平，去年她要靠在小型體育報章寫專欄，以及與菊川怜傳出不和，才博到見報的機會。但上周川村光被揭發與名相撲手千代大海拍拖，即成為各大報章的頭條人物。<br> &#13;<br> <spanclass>重視戀情 &#13;<br> 久未有工開的川村光，前日起程飛往夏威夷拍攝水着寫真集，她在機場被眾多記者追問戀情，川村光甜蜜地承認與千代熱戀，她大方得體地說：「我哋啱啱先開始，我會好重視呢段關係，但以唔阻住佢嘅相撲事業為大前提，我會一直支持佢。」川村表示，兩人今年四月機緣巧合下認識，原來千代是她的fans，而他們亦已拍拖一個月。</spanclass></p></body></html>

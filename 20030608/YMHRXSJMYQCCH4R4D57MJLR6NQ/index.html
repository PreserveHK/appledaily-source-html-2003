<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>籃　球 <br> &#13;<br> <spanclass>公民安邦齊報捷 &#13;<br> 女子甲組籃球聯賽昨假青衣室內運動場舉行兩場比賽，頭場公民以五十五比四十三擊敗南華，尾場安邦以五十六比五十一險勝中健。本報消息（香港）<br> <br> <hr> &#13;<br> <spanclass>足　球 <br> &#13;<br> <spanclass>貝加簽樸茨茅夫2年 &#13;<br> 來季升上英超的樸茨茅夫，與利物浦中場貝加簽約兩年。另三名德甲前鋒波琴的基斯甸臣、慕尼黑1860的麥斯及史特加的鄧迪，則分別投漢諾威、羅斯托克和奧地利維也納。綜合外電（歐洲）<br> <br> <hr> &#13;<br> <spanclass>拳　擊 <br> &#13;<br> <spanclass>李維士對莊遜延期 &#13;<br> 原定本月二十二日英國拳王李維士對加拿大的莊遜之重量級拳賽，因莊遜練習時拉傷胸肌，賽事須延至八或九月舉行。路透社（美國）</spanclass></spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>

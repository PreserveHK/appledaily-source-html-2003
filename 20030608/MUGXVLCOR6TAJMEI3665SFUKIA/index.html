<html><header><meta charset="utf-8"><title>160雙手齊做熊熊個個Cute</title></header><body><h1>160雙手齊做熊熊個個Cute</h1><p>這是個陣容鼎盛又很有意義的活動，一百六十多位大人及小朋友，一起親手縫製小熊，大家為自己做個小玩偶之餘，又是籌款做善事。但最令小朋友們興奮的，是他們有機會因此而創出世界紀錄哩！雖然是否能列入世界紀錄仍是未知數，但當日群「熊」滙聚，小朋友個個興高采烈，樂上一整個上午。&#13;<br>&#13;<br>記者：小丁　攝影：熊貓仔</p><p><B> 親手做個小BearBear</B> </p></body></html>

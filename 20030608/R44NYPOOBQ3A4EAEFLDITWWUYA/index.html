<html><header><meta charset="utf-8"><title>兩婦爭路揮傘對打</title></header><body><h1>兩婦爭路揮傘對打</h1><p>【本報訊】兩名同為四十三歲的中年婦人，昨日上午十一時半，行經黃大仙竹園北邨街市外一條樓梯，疑心急避雨各持雨傘在狹窄的梯間爭路，其中一方的雨傘不小心打中對方引起爭執，結果二人不理渾身淋濕互以雨傘襲擊。混亂間其中一人失足滾落樓梯，但仍負傷爬起身還擊，甚至脫下鞋子拍打對方。有街坊見狀勸止報警。&#13;<br> 警員趕至制止，兩名事主均頭破血流受傷送院（圖為其中一人），她們涉嫌打架雙雙被捕。&#13;<br> 梁維建攝</p></body></html>

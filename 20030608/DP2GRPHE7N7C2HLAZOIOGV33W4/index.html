<html><header><meta charset="utf-8"><title>國際點滴</title></header><body><h1>國際點滴</h1><p><spanclass>軍政府拒釋昂山 &#13;<br> 聯合國特使伊斯梅爾周末跟緬甸軍政府情報主管欽紐會晤，始終無法游說軍政府釋放或讓他會晤反對派領袖昂山蘇姬。欽紐指，最近的衝突都是反對派全國民主聯盟一手造成的。&#13;<br> 美國表明向更多緬甸軍政府領袖拒發簽證，並考慮實施新制裁，向軍政府施壓。　路透社<br> &#13;<br> <spanclass>星製水底機械人 &#13;<br> 新加坡南洋理工大學科學家陳義明，最近研製出一種沒有推進器，只模仿阿米巴變形蟲活動模式的水底機械人Amoebot。透過多個裝水氣球活動的Amoebot，雖然要一天才游畢泳池，但陳義明相信機械人最終可協助蛙人興建巨型水底建築物。　英國《衞報》</spanclass></spanclass></p></body></html>

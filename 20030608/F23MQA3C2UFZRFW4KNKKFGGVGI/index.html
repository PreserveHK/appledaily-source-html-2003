<html><header><meta charset="utf-8"><title>的士彈炸維和隊6死</title></header><body><h1>的士彈炸維和隊6死</h1><p>阿富汗一輛載有國際安全部隊（ISAF）士兵的巴士，周末早上從一個基地駛向阿富汗首都喀布爾機場時，受到自殺式汽車炸彈襲擊，釀成六人死、二十九人傷，死者包括四名德國士兵。這是阿富汗本年最嚴重的恐怖襲擊。&#13;<br> 阿富汗喀布爾軍營副指揮官阿曼指，兇徒利用黃白色計程車施襲，暫未有人承認責任。數百名ISAF士兵封鎖現場道路，直升機將傷者送往附近軍營。德國總理施羅德譴責襲擊，指襲擊者是「懦夫」、手段「卑鄙」。&#13;<br> 路透社/美聯社/法新社</p></body></html>

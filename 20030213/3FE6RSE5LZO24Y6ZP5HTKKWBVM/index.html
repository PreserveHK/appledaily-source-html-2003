<html><header><meta charset="utf-8"><title>天富苑單車亂停泊</title></header><body><h1>天富苑單車亂停泊</h1><p>天水圍居屋天富苑居民投訴，屋苑內單車胡亂停泊的問題非常嚴重，但未見管理公司處理。<br> &#13;<br> <spanclass>「管理公司唔理」 &#13;<br> 居民李太投訴，屋苑位處偏遠，不少居民會踏單車往來附近地區，但返回屋苑後卻未有妥善擺放不但有礙環境，也容易令居民絆倒。&#13;<br> 她指，「屋苑內部份位置被劃為停泊單車區，但啲居民都係亂咁放，管理公司又唔理，變相縱容佢哋亂擺。」她認為，若管理公司加強監管，情況才可望得到改善。&#13;<br> 本報已將投訴轉介房屋署跟進。&#13;<br> （○二一一○四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>楊思琦、吳卓羲乾柴烈火</title></header><body><h1>楊思琦、吳卓羲乾柴烈火</h1><p>楊思琦前晚與吳卓羲在馬鞍山郊區拍攝新劇《英雄．刀．少年》，劇情講述飾演公主的楊思琦與吳卓羲為避雨走入山洞，二人早已兩情相悅，其後情不自禁發生了關係，但礙於電視尺度，楊思琦與吳卓羲未有情慾鏡頭，只以親吻和燃燒中的木柴來交代劇情。<br> &#13;<br> <spanclass>怕淋濕着膠衣 &#13;<br> 楊思琦前晚雖不用淋雨，但亦穿上膠衣打底，導演怕她動作生硬，要求她把膠衣脫下，楊思琦說：「雖然啲雨落喺路嘅兩邊借位，我都怕淋濕，咪着膠衫囉，保險啲啫。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

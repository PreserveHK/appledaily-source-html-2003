<html><header><meta charset="utf-8"><title>網上相約自殺日本3人同死</title></header><body><h1>網上相約自殺日本3人同死</h1><p>日本四名男女透過自殺網站認識，相約到埼玉縣一個單位自殺，但十七歲女生其後改變主意，連日來無法聯絡搞手，周二到該單位查看，發現三人已喪命；現場遺下一些燒過的炭及安眠藥，單位門窗均被膠布密封，相信三人是燒炭自殺。&#13;<br> 二十六歲無業男子去年在網上物色願和他一起自殺的人，結果該女生及兩名少女答應。&#13;<br> 警方已要求查看死者的電腦資料，以便調查他們的自殺動機。&#13;<br> 日本《每日新聞》</p></body></html>

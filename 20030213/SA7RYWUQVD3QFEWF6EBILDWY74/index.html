<html><header><meta charset="utf-8"><title>3度觸犯反吸毒條例<br>桑甘保須即時戒毒</title></header><body><h1>3度觸犯反吸毒條例<br>桑甘保須即時戒毒</h1><p>【綜合美國外電】奧蘭多魔術中鋒桑甘保周二因第三度觸犯聯盟反吸毒條例，被判即時接受戒毒治療計劃，其間需要停賽並不會得到球會發薪。<br> &#13;<br> <spanclass>明星賽期間冇測試 &#13;<br> 桑甘保周二早仍有參與迎戰網隊的操練，但其後已被通知罰停賽；六度成為明星賽球員的桑甘保在效力拓荒者期間，已兩度因濫用藥物而分別被罰停賽八場和五場，現在每星期要接受藥物測試，但桑甘保在明星賽期間外遊而缺席測試，延至周三才接受測試。他說：「我對停賽感到驚訝，我期待這次測試還我清白。」</spanclass></p></body></html>

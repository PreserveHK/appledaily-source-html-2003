<html><header><meta charset="utf-8"><title>Tatu愈禁愈出位</title></header><body><h1>Tatu愈禁愈出位</h1><p>俄羅斯二人女子組合Tatu，因為其同性戀言行惹來各方關注。昨日她們到東歐國家捷克表演時，成員Julia及Lena穿上貼身內衣及熱褲，在台上互摸對方胸部，行徑出位。<br> &#13;<br> <spanclass>唱片大賣 &#13;<br> 因為Tatu在MV內的表演極具爭議性，不時接吻及有親密的身體接觸，早前英國多個電視台已落禁令，不容Tatu的MV在合家歡時段播出，兩人的聲勢卻不跌反升。其經理人日前得戚地說：「我要多謝英國傳媒禁晒Tatu嘅MV，佢哋咁做間接令Tatu嘅唱片同單曲大賣！」</spanclass></p></body></html>

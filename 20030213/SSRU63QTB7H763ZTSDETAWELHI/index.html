<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>足　球 <br> &#13;<br> <spanclass>國米為巴迪高提上訴 &#13;<br> 國際米蘭前鋒巴迪斯圖達被指在周日聯賽對里賈納時向敵將「開踭」，被意大利聯賽會罰停賽兩場，即時執行，國米方面已決定為他提出上訴。綜合外電（意大利）<br> &#13;<br> <spanclass>舒米高季尾或退休 &#13;<br> 效力曼城的丹麥門將舒米高日前表示，其小腿傷患或迫使他在季尾退休。他說：「如果健康的話，我當然希望參加下季比賽，不過現時情況使我十分沮喪。」綜合外電（英格蘭）<br> <br> <hr> &#13;<br> <spanclass>壁　球 <br> &#13;<br> <spanclass>趙詠賢膺亞洲最佳球員 &#13;<br> 香港首席女子壁球手趙詠賢，憑釜山亞運勇奪金牌的出色表演，力壓一眾亞洲選手，獲亞洲壁球協會選為「02年亞洲全年最佳運動員」，男子組則由巴基斯坦的沙文素奪得。本報消息（香港）</spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>湯寶如升Cup賺百萬</title></header><body><h1>湯寶如升Cup賺百萬</h1><p>湯寶如（湯記）昨日以老闆娘身份，出席她有份投資、位於銅鑼灣的美容美體公司開幕禮。&#13;<br> 湯記邀請了劉美娟、葉蘊儀和劉小慧做嘉賓。湯記穿着性感出席剪綵，非常搶眼。湯記表示這趟是繼為港版《Penthouse》雜誌拍攝封面後，最大膽的一次。<br> &#13;<br> <spanclass>談舊愛尷尬 &#13;<br> 湯記說：「呢次酬金有七位數字，用咗六位數投資番喺度，自然要落力啲宣傳。」她自言花了三個月時間，令三圍由33B、24、34收身至33C、23、33。問到為何兩名舊愛梁漢文和譚國政沒有送花籃給她時，湯記只尷尬表示沒有通知對方。此外，葉蘊儀表示會幫襯湯記按摩，因為她自言身材標準。</spanclass></p></body></html>

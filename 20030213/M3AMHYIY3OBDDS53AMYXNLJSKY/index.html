<html><header><meta charset="utf-8"><title>　　李國章入廚好唔掂 - 李八方</title></header><body><h1>　　李國章入廚好唔掂 - 李八方</h1><p>平時喺官場長袖善舞嘅李國章局長，原來只可以出得廳堂，唔入得廚房。話說李局長噚日特登戴條「史諾比」呔參觀寶血會上智英文書院，其中一個活動就係同班中三學生一齊學整「皇后蛋糕」，學生為局長預備咗一件由兩邊袖穿嘅圍裙，點知局長未着過，一手就往頭上笠，真係笑死班學生。&#13;<br> 之後局長幫手攪蛋糕粉漿又雞手鴨腳，啲粉漿要順住一個方向攪，點知佢一落手就反方向攪，個學生見到頻呼「No,no,no!」。唉，麵粉可以亂咁攪，教育制度你就咪亂嚟呀。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

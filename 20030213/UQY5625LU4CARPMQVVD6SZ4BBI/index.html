<html><header><meta charset="utf-8"><title>陳煒韓國玩雪浪漫</title></header><body><h1>陳煒韓國玩雪浪漫</h1><p>陳煒和商台DJ劉偉恒擔任亞視節目《韓星閃閃睇真啲》主持，二人昨日一早到達韓劇《冬日戀曲》的外景拍攝地、南韓的南怡島取景，更訪問了韓劇《愛上女主播》的男主角韓在石。<br> &#13;<br> <spanclass>訪問韓在石 &#13;<br> 陳煒大讚當地的雪景十分浪漫，又和拍檔劉偉恒大玩擲雪，陳煒說：「之前已經做晒功課睇咗好多套韓劇，所以嚟到呢啲外景拍攝地覺得好有feel，下次一定要帶埋男朋友嚟。」&#13;<br> 由韓在石主演的韓劇《玻璃鞋》將於本月底在亞視播出，陳煒自言訪問過程毫無壓力，陳煒說：「冇話緊唔緊張嘅，大家都唔知大家講乜，都係靠個繙譯先溝通到。」&#13;<br> 記者王崇穎韓國直擊</spanclass></p></body></html>

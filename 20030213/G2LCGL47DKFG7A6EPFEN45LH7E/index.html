<html><header><meta charset="utf-8"><title>美麗華戲院結業改建</title></header><body><h1>美麗華戲院結業改建</h1><p>【本報訊】美麗華集團早前曾宣布本月會收回尖沙嘴美麗華戲院業權，改建成為新蒲點──諾士佛階，與附近諾士佛台的食肆融為一體，而美麗華戲院昨晚舉行完兩場電影《老鼠愛上貓》情人之夜電影欣賞晚會後，便正式結業。&#13;<br> 昨晚一班電影幕前幕後人士，包括劉德華、張栢芝、黃秋生、張達明和王晶均有到場出席《老鼠愛上貓》的電影晚會，而兩院均全院爆滿。&#13;<br> 美麗華戲院結業後，會改建成諾士佛階，第一期工程佔地三萬七千平方呎，即現時美麗華戲院位置，料八月落成，成為蘭桂坊式旅遊飲食區。</p></body></html>

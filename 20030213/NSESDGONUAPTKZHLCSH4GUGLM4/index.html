<html><header><meta charset="utf-8"><title>鞏俐：跟孫周生活很幸福</title></header><body><h1>鞏俐：跟孫周生活很幸福</h1><p>內地導演孫周和鞏俐於九九年首次合作拍攝《漂亮媽媽》一片時傳出緋聞，二人亦曾於《荊軻刺秦王》一片合作，《周漁的火車》已是二人第三度合作的電影，鞏俐更因此片而被喻為孫周的「御用演員」。&#13;<br> 鞏俐和孫周自傳出緋聞後，惹來不少傳媒的注意。日前鞏俐在深圳出席宣傳活動時，亦被問到對孫周的感覺，鞏俐說：「他很細心、負責任、懂得照顧人，能和他生活、工作，都是很幸福的事情。」</p></body></html>

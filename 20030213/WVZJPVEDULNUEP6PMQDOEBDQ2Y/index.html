<html><header><meta charset="utf-8"><title>華仔彈柏芝唔識搞笑</title></header><body><h1>華仔彈柏芝唔識搞笑</h1><p>劉德華和張栢芝合作新片《老鼠愛上貓》明日正式上映。華仔昨日在商台節目的錄音訪問中，大談對栢芝的感覺。&#13;<br> 華仔說：「呢個細路女嘅工作表現合格，夠準時、態度好。不過古裝係佢比較弱嘅一環，因為要佢做古裝造手會難啲，所以導演要花少少功夫，但佢好畀心機練，而且我都睇唔到當時佢有任何情緒問題。不過佢喜劇就弱少少，正劇、文戲就好煞食，我哋呢啲天生唔係喜劇演員。」<br> &#13;<br> <spanclass>由韓返港 &#13;<br> 此外，華仔昨日自韓國宣傳《無間道》返港，有十多名歌迷接機，華仔沿途與歌迷有講有笑，而且收了不少歌迷封的利是和禮物。</spanclass></p></body></html>

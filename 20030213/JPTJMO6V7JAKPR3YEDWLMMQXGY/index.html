<html><header><meta charset="utf-8"><title>入圍影后獲贈鑽石內衣</title></header><body><h1>入圍影后獲贈鑽石內衣</h1><p>五名入圍「最佳女主角」的女星包括莎瑪希恩和雲妮絲惠嘉等，各可獲得由名牌內衣Victoria'sSecret贈送、鑲有兩顆0.25克拉鑽石的內衣褲。這些內衣都是特別度身訂做，內衣上還有她們的姓名縮寫，除此還可獲得一籃價值約十六萬港元的禮品。而今屆所有奧斯卡獎入圍者，都可以獲得一部手機。<br> &#13;<br> <spanclass>25年前潛逃 &#13;<br> 此外，波蘭裔大導演波蘭斯基，雖然憑《鋼琴戰曲》入圍奧斯卡「最佳導演」，但他因為二十五年前涉嫌與未成年少女發生性行為而畏罪潛逃，所以不太可能到美國出席頒獎禮。而剛逝世的攝影師干域荷爾，憑《末路驕陽》提名「最佳攝影」，他是七年來首位獲提名的已故電影人。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>20人卡拉OK大混戰</title></header><body><h1>20人卡拉OK大混戰</h1><p>【本報訊】昨晨九時許，二十二歲姓盧青年與友人在旺角彌敦道一家卡拉OK消遣，其間他往廁所與人爭執，遭人拳打腳踢，事主呼救友人出來勸止不果，雙方共二十人大打出手，部份人更以咪高峯作武器。&#13;<br> 事主受傷逃至砵蘭街，此時其他兇徒追上將他按在地上毒打，事主兩名友人趕至驅散兇徒，截乘的士將傷者送院，情況嚴重。警方到場撿獲一截折斷木棍，至於陪同傷者送院的兩名男子身上亦沾有血迹（圖）。&#13;<br> 梁澤岡攝</p></body></html>

<html><header><meta charset="utf-8"><title>靚衫SnapShot：蔣怡南非覓筍貨</title></header><body><h1>靚衫SnapShot：蔣怡南非覓筍貨</h1><p>每季總有大熱的色調，像剛過去的冬天，舉眼盡是一片的黑。而不管當季是否黑色當道，每個品牌總少不了有這最「安全」色調的出品。<br> &#13;<br> <spanclass>價廉物美 &#13;<br> 蔣怡前日為男友翁狄森的珠寶展示範首飾時，穿上一襲胸前束繩設計的黑色的cocktaildress，簡單的設計恰如其份的作為綠葉，襯托珠寶的貴氣。&#13;<br> 蔣怡這襲裙購自南非，價約一百多港元，可謂價廉物美。</spanclass></p></body></html>

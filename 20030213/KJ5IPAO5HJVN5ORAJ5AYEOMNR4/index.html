<html><header><meta charset="utf-8"><title>業餘籃球隊及球員每周訓練內容</title></header><body><h1>業餘籃球隊及球員每周訓練內容</h1><p><spanclass>球隊 &#13;<br> 每周2課操練，周六或日進行比賽&#13;<br> 每次約3小時，內容包括30分鐘熱身，1小時走籃及傳送，30分鐘戰術及走位，30分鐘分隊賽，15分鐘球員單獨訓練，而最後15分鐘則是放鬆及拉筋<br> &#13;<br> <spanclass>球員 &#13;<br> 除每星期隨隊操練外，可抽兩日時間作每次45分鐘專注操練本身位置所需要的技巧及技術，如控球後衞可多控球及投射，中鋒則可集中操練走籃<br> &#13;<br> <spanclass>籃球熱身基本法 &#13;<br> 基本上進行任何運動前都需要進行至少十五分鐘的熱身，可是不少人都忽略了熱身及放鬆動作的重要性。籃球是全身運動，訓練及比賽前熱身更是不能少；而做足熱身既能減輕受傷機會，又能延長運動員的壽命。</spanclass></spanclass></spanclass></p></body></html>

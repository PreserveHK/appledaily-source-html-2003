<html><header><meta charset="utf-8"><title>《英雄》入圍奧斯卡張藝謀開心到暈</title></header><body><h1>《英雄》入圍奧斯卡張藝謀開心到暈</h1><p>內地導演張藝謀憑《英雄》第三度角逐奧斯卡「最佳外語片」，他前日得悉喜訊後十分高興，他說：「這個消息當然是好事情，無論屆時影片是否能夠得獎，現在提名已經是一個肯定了。」<br> &#13;<br> <spanclass>東方電影抬頭 &#13;<br> 張藝謀又說：「我真的完全不能說話，獲得提名令我有點頭暈。我難以表達對所有出色的演員、工作人員、監製和Miramax的感謝之情。」&#13;<br> 而在德國出席柏林影展的章子怡，對於《英雄》能夠入圍感到十分高興，她說：「這是繼《臥虎藏龍》後另一部入圍的華語片，亦令到西方更加注視東方電影，及對中國文化更有興趣。」她又表示若到時有空就會出席奧斯卡頒獎禮。</spanclass></p></body></html>

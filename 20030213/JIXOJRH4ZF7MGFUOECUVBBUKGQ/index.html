<html><header><meta charset="utf-8"><title>海逸豪園買一送一</title></header><body><h1>海逸豪園買一送一</h1><p>【本報訊】長江實業（001）推出買樓送樓優惠，促銷紅磡海逸豪園貨尾相連單位，買家獲贈旗下珠海海怡灣畔單位，價值108萬元，優惠相當於樓價約8%，名額5個。<br> &#13;<br> <spanclass>主攻中港商家 &#13;<br> 長實營業經理黃思聰表示，海逸豪園過去兩個月售出8個相連單位，當中近8成買家是穿梭中港兩地的商人，為吸引更多同類客源，即日起，首5名購買相連單位買家，均可獲贈珠海海怡灣畔二期單位一個，面積1600方呎，市值約108萬元。&#13;<br> 海逸豪園尚有68個貨尾，包括15個面積2927至2951方呎的相連單位，平均呎價4500元；49個1400餘方呎的標準單位，呎價約4000元，以及4個保留的複式單位。</spanclass></p></body></html>

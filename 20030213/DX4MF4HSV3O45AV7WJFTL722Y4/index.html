<html><header><meta charset="utf-8"><title>DIY不求人：<br>玻璃瓶變身吊式花瓶</title></header><body><h1>DIY不求人：<br>玻璃瓶變身吊式花瓶</h1><p>將玻璃瓶改為花瓶其實是玻璃瓶的最基本變奏，倘若只做花瓶，實在有點沉悶，但只要稍加心思，便可變成一個特別的吊式花瓶。</p><p><spanclass><fontstyle>材料：  &#13;<br> 果仁瓶或任何玻璃樽	1個&#13;<br> 麻繩	3米&#13;<br> 玻璃顏料	隨意&#13;<br> 強力膠	1支&#13;<br> 膠紙	1卷</fontstyle></spanclass></p><p><center> <spanclass><fontstyle>齊齊跟着做  </fontstyle></spanclass></center> </p><p><br> &#13;<br> 示範：Joanna&#13;<br> 歐羅巴創意間藝術中心（25080278）</p></body></html>

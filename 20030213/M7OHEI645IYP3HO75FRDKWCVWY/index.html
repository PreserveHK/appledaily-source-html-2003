<html><header><meta charset="utf-8"><title>被斬六刀</title></header><body><h1>被斬六刀</h1><p>【本報訊】葵涌石籬邨發生斬人血案，昨下午一時許，三十七歲姓吳男子，獨自坐在石籬邨石安樓對開長櫈休息，其間一名持刀男子掩至，不動聲色行近揮刀向他亂斬。事主背部連中四刀，負傷拔足逃走，兇徒尾隨追上再斬他雙臂兩刀，事主大叫呼救，跑入石安樓地下居民互助委員會躲避，由街坊代為報警，兇徒則於混亂中逃去。&#13;<br> 救護員到場替傷者進行急救，當時他已陷於半昏迷，送院時更需戴上氧氣罩協助呼吸（圖），警員事後在現場一帶搜捕兇徒但無發現。&#13;<br> 傷者稍後甦醒，在醫院急救期間曾大叫呼痛，但他拒絕向警方透露遇襲原因，稍後由醫生進行手術救治。&#13;<br> 潘志能攝</p></body></html>

<html><header><meta charset="utf-8"><title>　　阿石返廣州冇買白醋 - 李八方</title></header><body><h1>　　阿石返廣州冇買白醋 - 李八方</h1><p>劉千石前晚啱啱由廣州返嚟，佢成個春假都喺廣州陪九十六歲嘅媽媽過年，唔覺唔覺，原來呢個冇回鄉證嘅孝順仔已經係第六次獲發單次回鄉證返鄉下。&#13;<br> 阿石話今次係喺廣州留得最耐嘅一次，年廿九上去，前日新十一先返，媽媽見到佢都好開心，重親自封利是畀佢，而佢就錄咗首粵曲《無雙傳》畀媽媽聽，當媽媽知道呢首任白經典由阿石自己唱之後，重反問佢點解唔去唱大戲㖭！&#13;<br> 講到廣州，近來肺炎肆虐，阿石有冇買定啲白醋畀媽媽煲呢？佢話媽媽基本上唔知發生呢件事，費事嚇親佢老人家啦。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>婦攜子燒炭控圖謀殺</title></header><body><h1>婦攜子燒炭控圖謀殺</h1><p>【本報訊】一名中年婦人萌輕生之念，涉嫌於去年九月在沙田村屋寓所內，攜同兩歲大的兒子燒炭自殺，幸獲接報趕至的警員及消防員破門入屋，將兩母子救出送院。婦人昨在沙田裁判法院被控一項企圖謀殺罪，暫毋須答辯，案件押後至三月二十一日，轉介至東區法院進行初級偵訊。&#13;<br> 女被告李麗英，四十一歲，無業，被控於○二年九月二十六日，在新界沙田頭村六十四號一單位，企圖謀殺男童岑天生。被告獲准以二千元保釋。&#13;<br> 控方指出，被告攜同兒子在屋內燒炭自殺，其後她感到辛苦報警。兩人獲救送院治療。&#13;<br> 案件編號：STCC148/2003</p></body></html>

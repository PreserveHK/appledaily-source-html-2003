<html><header><meta charset="utf-8"><title>豐田真帆形象值六萬</title></header><body><h1>豐田真帆形象值六萬</h1><p>石田一成的舊愛豐田真帆，早前控告日本報章《DailySports》損害形象的官司昨日審結，法官判控方勝訴，該報章需支付一百萬日圓（約六萬五千港元）的賠償給豐田真帆。&#13;<br> 豐田真帆前年遭《DailySports》指她身為石田一成的前女友，就石田藏毒被捕一事，需要接受問話。豐田力指報道失實，令其形象受損並導致她損失廣告合約，要求賠償四千萬日圓（約二百六十萬港元）。但法官認為因果關係不成立，只罰報章報道失實，故豐田未能獲得豐厚賠償。</p></body></html>

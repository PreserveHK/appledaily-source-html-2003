<html><header><meta charset="utf-8"><title>Tiffany爛醉險蝕底</title></header><body><h1>Tiffany爛醉險蝕底</h1><p>譚詠麟（阿倫）、曾志偉和陳百祥眾StarEast老闆，前晚在灣仔鴻星海鮮酒家設春茗聯歡，一班StarEast藝人如李蘢怡（Tiffany）、韓君婷、丁菲飛、EO2及E-Kids等亦有出席。<br> &#13;<br> <spanclass>阿倫護花 &#13;<br> 席間眾人狂喝紅酒，Tiffany和EO2均醉得不省人事，阿倫更充當護花使者，不讓Tiffany再喝，因她幾乎因爛醉而蝕底，原來志偉當晚大派千元利是，喝得爛醉的Tiffany幾乎𢭃不到，但志偉十分有心，還是將利是放入其衫袋內。</spanclass></p></body></html>

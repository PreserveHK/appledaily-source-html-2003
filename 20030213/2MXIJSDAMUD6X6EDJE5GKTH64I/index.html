<html><header><meta charset="utf-8"><title>BonJovi新澤西嗌爆咪</title></header><body><h1>BonJovi新澤西嗌爆咪</h1><p>美國搖滾樂隊BonJovi八三年於新澤西州組成，至今不經不覺已二十年，然而這隊以JonBonJovi為首的組合仍深受樂迷愛戴。近日他們到新澤西州的東路德福特獻唱，獲當地的歌迷熱烈歡迎。<br> &#13;<br> <spanclass>情緒高漲 &#13;<br> BonJovi去年十月推出大碟《Bounce》，最近他們為大碟積極宣傳，日前他們在東路德福特的MeadowlandsArena舉行演唱會，他們的瘋狂演唱險些兒嗌爆咪高峯，觀眾情緒更十分高漲。</spanclass></p></body></html>

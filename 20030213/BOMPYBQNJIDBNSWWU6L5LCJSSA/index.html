<html><header><meta charset="utf-8"><title>火車兩漢發狂持刀挾持女客</title></header><body><h1>火車兩漢發狂持刀挾持女客</h1><p>滾滾南下民工潮令「乘車精神病」個案持續增加。兩名由四川到廣州的火車男乘客在途中突發精神病，持刀挾持另一女乘客，揚言殺人，幸被哄下車後被制服。<br> &#13;<br> <spanclass>公安哄下車後拘捕 &#13;<br> 由四川廣安開往廣州的L13次列車周一駛至廣東境內時，由於車廂內空氣污濁、旅客疲勞，兩名男子突發精神病，手持水果刀挾持同村的十六歲女孩，揚言要殺她。列車長要求在到達銀盞坳站時暫停，兩疑兇一時高喊「車上有人要殺我」，一時又叫「你們別過來，過來我就殺了她。」&#13;<br> 一名公安上車游說他們，兩人果然帶着人質落車，立即被制服。&#13;<br> 《信息時報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>政府倡兩教師一教職</title></header><body><h1>政府倡兩教師一教職</h1><p>【本報訊】教育統籌局局長李國章重申，「兩教師一教職」計劃全屬自願參加性質，參加的教師可獲全職教師的福利。他又透露教統局及教育署合併後，節省的四億元將撥入語文教育及研究常務委員會的一個語文基金內。&#13;<br> 李國章昨參觀寶血會上智英文書院時表示，「兩教師一教職」計劃全屬自願參加性質，不會因縮班問題而強迫教師參加。他說：「如果教師覺得有壓力，有兩個人肯夾埋做一份工，或者三個人一份，我哋都好歡迎。」他又指，參加計劃的教師將可保留全職教師的福利。</p></body></html>

<html><header><meta charset="utf-8"><title>彤叔拒為契女開後門</title></header><body><h1>彤叔拒為契女開後門</h1><p>中聯辦前晚於灣仔會展舉行新春活動，新世界主席鄭裕彤、林百欣、李兆基和李國寶長子李民橋等均有出席。鄭裕彤契女明美連年尾結婚，她早前透露不欲因為契爺是君悅酒店老闆而打尖，故要苦等酒店設宴檔期。<br> &#13;<br> <spanclass>不知婚期 &#13;<br> 前晚記者問鄭裕彤可會為契女預留好日子，他說：「我真係唔知佢幾時結婚，booking就成年都有人book㗎啦，咁人哋book咗，留都留唔到㗎！」問他會否包酒席作為賀禮？他說：「唔會，佢老竇明嘉福唔鍾意㗎。」&#13;<br> 此外，金利來太子爺、黎瑞恩丈夫曾智明前晚亦有到場，早前有傳黎瑞恩懷孕，問曾智明是男或女胎，曾智明避談說：「唔知喎，做咗老竇咪知囉！」</spanclass></p></body></html>

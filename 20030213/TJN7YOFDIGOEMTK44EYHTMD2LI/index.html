<html><header><meta charset="utf-8"><title>Apple姐日記：趙金卿攝太歲唔執輸</title></header><body><h1>Apple姐日記：趙金卿攝太歲唔執輸</h1><p>我Apple姐雖然平時多數着嘅都係來路名牌，但骨子裏都係一個傳統中國女性，對啲吉日拜神還神嘅禮儀重一定做到足㖭。<br> &#13;<br> <spanclass>重有張可頤 &#13;<br> 呢，就上個禮拜六初八，我Apple姐就去咗上環文武廟攝太歲。嗰日廟內人山人海，香火鼎盛，不過原來嚟攝太歲求安心並唔係我哋師奶嘅專利，嗰日我就見到信眾之中，有不施脂粉、戴住副眼鏡嘅名媛趙金卿，重有𠵱家晚晚喺電視見到嘅「四娘」張可頤。佢哋兩個都唔怕同人迫，同我哋班師奶一齊上香，真係有心嘞。</spanclass></p></body></html>

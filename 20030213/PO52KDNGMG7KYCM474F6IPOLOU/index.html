<html><header><meta charset="utf-8"><title>廣末涼子大學難畢業</title></header><body><h1>廣末涼子大學難畢業</h1><p>現年二十二歲的廣末涼子，現正身在紐約為新片《戀愛寫真》取景，雖然當地已進入高度戒備恐怖襲擊的狀況，但廣末卻表示覺得紐約與東京分別不大。廣末又坦白地說：「今年真係冇可能大學畢業呢！」&#13;<br> 廣末在新片中與小她三歲的松田龍平扮演情侶，故事講述龍平以為初戀情人廣末在美國過身後，竟收到她寄來的信，於是趕赴紐約找尋廣末。但當他到訪廣末在美國的住所時，開門的竟是小池榮子呢！</p></body></html>

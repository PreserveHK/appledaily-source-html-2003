<html><header><meta charset="utf-8"><title>抗議西隧賺錢仍加價</title></header><body><h1>抗議西隧賺錢仍加價</h1><p>【本報訊】民主黨昨發起車輛遊行，抗議西區海底隧道由下周日起加價，平均加幅百分之七，其中私家車加兩元，新收費為三十七元，民主黨擔心，西隧加價後，車主為了慳錢會改用紅磡海隧過海，加劇紅隧擠塞情況。&#13;<br> 民主黨三輛貼上反加價標語的汽車，昨晨十時許由中環政府總部出發，遊行經西隧到九龍出口的西隧公司行政大樓，遞交抗議信。&#13;<br> 發起遊行的民主黨立法會議員鄭家富指出，西隧上個財政年度有超過一億元盈利，相信在未來二十年經營權內，西隧的盈利會逐年遞增，因此西隧無足夠理據加價，而且亦加重市民負擔。</p></body></html>

<html><header><meta charset="utf-8"><title>93年首辦東亞運</title></header><body><h1>93年首辦東亞運</h1><p>東亞地區在過去的十年間，隨着區內經濟發展，使自身的影響力日增，區內各國及地區的奧委會深信藉着主辦運動會，不但可促進體育交流，更有助多方面發展。於九三年開始，各屬會決定每四年舉行一次東亞運動會，以加強各國和地區之間文化融合，但北韓除了首屆曾參加外，之後兩屆都未有參與，而賽會則邀請哈薩克及澳洲以非會員國身份參賽。東亞運成員包括中國、日本、南韓、北韓、中華台北、香港、蒙古及澳門。</p></body></html>

<html><header><meta charset="utf-8"><title>政府撥億五設沙士基金</title></header><body><h1>政府撥億五設沙士基金</h1><p>政府成立的沙士信託基金，款項已由最初建議的一億三千多萬元，增多二千萬元至一億五千萬元。當中約八千五百萬是對沙士死者家屬的援助，其餘的七千萬元則是用以援助因沙士導致長遠後遺症的沙士康復者，每人最多可獲發五十萬元。&#13;<br> 本港的沙士康復者共有一千四百五十六人，若以此計算，每名康復者平均只獲得不足五萬元。&#13;<br> 事實上，沙士康復者必須經過醫生評審及醫務社工評估為「因染沙士導致收入損失或減少」，才可獲發款項。&#13;<br> 衞生福利及食物局準備在本周五向立法會財務委員會申請撥款。</p></body></html>

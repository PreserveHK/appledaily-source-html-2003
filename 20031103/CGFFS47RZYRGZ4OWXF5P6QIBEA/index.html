<html><header><meta charset="utf-8"><title>少女燭光盼和平</title></header><body><h1>少女燭光盼和平</h1><p>以色列特拉維夫市中心的拉賓廣場上周六約有十萬人集會，悼念八年前的十一月四日在此處遭右翼分子槍殺的總理拉賓。集會上一名少女手持燭光，追思這位為以巴和平犧牲的人物。一名長者說：「這麼多年輕人來參加，正表明和平希望所在。」&#13;<br> 另外，歐洲委員會近期訪問十五個成員國共七千五百人，當中認為以色列是世界和平威脅的人最多，達五成九，比率高於北韓、阿富汗和伊朗。&#13;<br> 德新社/新華社</p></body></html>

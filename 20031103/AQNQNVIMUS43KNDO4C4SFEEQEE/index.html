<html><header><meta charset="utf-8"><title>阿樂大石壓心口吐烏氣</title></header><body><h1>阿樂大石壓心口吐烏氣</h1><p>電影《尋找周杰倫》將於下周四上映，男主角余文樂日前於柴灣拍攝宣傳海報，阿樂捧着片中出現過的大石，以爛撻撻造型亮相，新人浦蒲則拍攝用水杯當大聲公大聲呼叫的場面。<br> &#13;<br> <spanclass>愛犬過身 &#13;<br> 阿樂那塊大石，原來是電影的關鍵之一，阿樂在《尋》片內演二手唱片店老闆，因養了十五年的愛犬過身，對阿樂造成極大打擊，浦蒲為了𠱁他開心，不惜周圍尋覓秘方。傳說將一塊燒熱的石頭放在自己身上，便可釋放心底裏的悶氣，於是阿樂有樣學樣，以十八磅重的大石壓着心口，拍攝時阿樂NG了四次，拍畢後心口亦紅噹噹。</spanclass></p></body></html>

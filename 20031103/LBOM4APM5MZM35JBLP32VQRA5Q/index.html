<html><header><meta charset="utf-8"><title>周日菲版巨星匯十足嘉年華</title></header><body><h1>周日菲版巨星匯十足嘉年華</h1><p>菲律賓紅歌手GaryValenciano昨日在港演出兩場《維港巨星匯》，到場觀賞的人士大多為菲律賓人，只售一百五十八元的票價與之前Prince和Westlife比較，相當超值，但入座率卻只得三成。&#13;<br> 昨日周日是菲律賓傭工的假期，到場觀賞表演的菲律賓人反應熱烈，像嘉年華會一樣。他們熟悉GaryValenciano的歌曲，有人站着跳舞。表演結束後，一些菲律賓人讚表演非常精采，並希望大會能再安排Gary到港表演。&#13;<br> 此外，昨晚第二場演出入座率則為五成，氣氛較午間熱烈。而部份沒有購票入場的菲籍人士只好圍在場外聽免費騷。	&#13;<br> 採訪、攝影：汪正文</p></body></html>

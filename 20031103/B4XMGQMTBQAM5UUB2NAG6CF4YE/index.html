<html><header><meta charset="utf-8"><title>向海嵐蝕畀小朋友</title></header><body><h1>向海嵐蝕畀小朋友</h1><p>向海嵐及滕麗名昨日往中文大學出席「匡智日步行日2003」，二人皆表示今次步行活動很有意義，現場的步行者都爭相和她們合照。&#13;<br> 其中一名小朋友和她們合照時，驟眼看去好像將頭部貼於向海嵐的胸前。事後問向海嵐小朋友的頭部是否碰到她的胸部？向海嵐說：「吓？唔係，可能係角度嘅問題啦！」<br> &#13;<br> <spanclass>三個鬧鐘叫唔醒 &#13;<br> 滕麗名表示因為怕會遲到，所以前晚很早便睡覺，她說：「連向海嵐打畀我都聽唔到。我好攰嘅時候都幾爛瞓㗎。𠵱家我會用三個鬧鐘、手提電話同埋Hi-Fi叫醒自己。」而向海嵐則說：「有時開工，寧願攞食飯時間嚟瞓，因為飯可以唔食，但覺就唔可以唔瞓。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

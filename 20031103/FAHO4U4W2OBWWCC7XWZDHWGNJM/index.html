<html><header><meta charset="utf-8"><title>一天奇石行</title></header><body><h1>一天奇石行</h1><p>這是個主要觀賞奇石的兩島遊行程，首先到蒲台島，下午轉遊南丫島。蒲台島位於香港的東南，以大量姿態各異、令人驚歎的奇石見稱，你可以看齊靈龜上山石、佛手崖及淘金涯等名勝。南丫島就更加是香港人的熱門遊點，不過此行程就主打「神風洞」一帶，多座又大又深的岩洞，據說是戰時日軍的藏身地。玩足全日，更包一頓豐富海鮮宴，都只是$98起。	記者：黎頌詩&#13;<br> &#13;<br> 蒲台島、南丫島、雙島奇石一天遊（HPN01）&#13;<br> 出發日期：11月8日&#13;<br> 出發時間：上午9時&#13;<br> 團費：$98（另小費$20）&#13;<br> 查詢：29212282（關鍵旅遊）</p></body></html>

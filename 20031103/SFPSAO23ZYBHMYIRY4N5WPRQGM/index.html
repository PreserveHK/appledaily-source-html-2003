<html><header><meta charset="utf-8"><title>孩子喪親須予開解</title></header><body><h1>孩子喪親須予開解</h1><p>孩童突然失去因車禍喪生的父親或母親，將來長大有可能不敢面對有關現實，形成不開心、抑鬱心理。有心理專家稱，家人須及早注意該孩童的成長過程，開解他們。&#13;<br> 香港心理衞生會教育中心黎守信醫生稱，年齡太細的兒童，不明白死亡的概念，一般到小學一年級約六、七歲才會知曉。&#13;<br> 雖然幾歲孩童不明白父親或母親在車禍中喪生的死亡概念，但他們在不見父親或母親一段日子後，一定會查問父或母去了哪裏，心理上仍覺得失去某些人，若因牽掛產生不開心、憂慮心理，必影響他們將來的成長。黎醫生說，家人可借助說動物故事方式，鼓勵孩童將心事傾訴出來，面對一切。&#13;<br> 本報記者</p></body></html>

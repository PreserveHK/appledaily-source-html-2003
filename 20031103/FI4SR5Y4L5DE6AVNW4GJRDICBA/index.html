<html><header><meta charset="utf-8"><title>中日韓一致支持</title></header><body><h1>中日韓一致支持</h1><p><spanclass>看到誠意 &#13;<br> 屠銘德（中國奧委會副會長）：「香港今次申辦給我的印象是好認真，好認真。尤其是找來一班年輕運動員到場支持，這深深打動我們東亞地區的代表。他們還開了間展覽廳，看到香港的認真及誠意。」<br> &#13;<br> <spanclass>陳述成熟 &#13;<br> 川廷榮一（日本奧委會副會長）：「香港曾申辦過亞運會，所以這個東亞運相對較小型，看到香港有了前次的經驗，今次做present時成熟得多。」<br> &#13;<br> <spanclass>準備充足 &#13;<br> 方光一（南韓奧委會國際體育事務顧問）：「香港的presentation（陳述）做得好好，特別是推廣錄影帶拍得好好。台灣看來就預備得不是太充足。」</spanclass></spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>郭晉安做阿旺又奪獎</title></header><body><h1>郭晉安做阿旺又奪獎</h1><p>郭晉安、方力申、Twins等人昨日到九龍公園出席「最佳進步獎2003」頒獎禮，郭晉安很榮幸得到這個獎項，他說：「呢一個獎嘅意義對於我嚟講好重大，我屋企人都好戥我開心。」問到安仔是否覺得今年的成績是入行以來最好的一年，他說：「都可以咁講，總之阿旺呢個角色令到我同觀眾之間有一個共同嘅話題，所以我唔介意再做呢個角色。」而Twins就自覺在唱歌、做戲與人際關係上都要改善。<br> &#13;<br> <spanclass>盼梅姐多休息 &#13;<br> 此外，Shine與何韻詩昨日出席新城於灣仔舉行的活動，對於梅艷芳美加演唱會延期，何韻詩說：「好事，最好香港演唱會都可以延期，等佢休息多啲。」&#13;<br> 採訪：李珮洳</spanclass></p></body></html>

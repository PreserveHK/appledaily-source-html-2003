<html><header><meta charset="utf-8"><title>時令之選：歐陸野味款式多變</title></header><body><h1>時令之選：歐陸野味款式多變</h1><p>秋風吹，是時候進補了！今年想不想試試西式美味野味組合？秘製珍珠雞伴無花果醬、香檳青豆湯配野豬丸、燴野鹿肉配香橙野味汁、燒黃麖排配甜酒汁伴燴紅椰菜及珍珠雞清湯等，每道菜式的價錢，只要五十元至二百多元不等，這樣你就可安坐星級酒店，慢慢品嘗各款自歐美的野味，實在是合時又合意。&#13;<br> 記者：楊一凡&#13;<br> &#13;<br> 名仕餐廳（23134221）&#13;<br> 尖沙嘴東部麼地道72號日航酒店一樓</p></body></html>

<html><header><meta charset="utf-8"><title>精神分裂患者難辨氣味</title></header><body><h1>精神分裂患者難辨氣味</h1><p>美國醫學期刊《精神病學》（Pstchiatry）最新一期刊出由澳洲墨爾本大學科研人員，為一群出現精神分裂症高危人士進行嗅覺測試，結果發現該些分裂症患者全部未能準確辨別氣味，如橙味以為薄餅味，煙味誤以為香口膠味等。&#13;<br> 精神分裂症會影響患者的嗅覺功能，主要是早期的精神分裂症患者，他們的腦部會出現改變，影響他們對氣味的辨別能力，醫學界認為如可以及早為一些精神病高危族進行嗅覺測試，可及早斷症，增加治愈機會。</p></body></html>

<html><header><meta charset="utf-8"><title>　　「楊利偉」上水反飛車 - 李八方</title></header><body><h1>　　「楊利偉」上水反飛車 - 李八方</h1><p>八方個同事上個禮拜四喺出面採訪完返嚟，話喺上水見到中國首位太空人楊利偉。但楊利偉明明上星期五先嚟香港，原來佢嗰日去上水訪問警方新界北交通部特遣隊，講打擊非法賽車，去到見到特遣隊嘅主管丘偉文高級督察，愈睇愈似楊利偉，連佢啲下屬都猛話丘Sir直情可以做楊利偉嘅替身。&#13;<br> 呢幾日，楊利偉所到之處都大受市民歡迎，唔知丘Sir有冇俾人認錯，叫佢整首《男兒當自強》嚟聽吓。&#13;<br> （圖）新界北交通部特遣隊主管丘偉文高級督察，真係好有偉哥feel。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

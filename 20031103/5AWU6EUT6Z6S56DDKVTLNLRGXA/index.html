<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>英國ICM機構抽樣調查了502名由16至24歲的年輕人，反映新一代對皇室的看法：<br> &#13;<br> <spanclass>誰是皇室典範？ &#13;<br> 88%選威廉王子&#13;<br> 69%選英女皇&#13;<br> 68%選哈里王子/安妮公主&#13;<br> 55%選皇儲查理斯<br> &#13;<br> <spanclass>對皇室看法： &#13;<br> 82%指有太多特權&#13;<br> 80%指跟民眾脫節&#13;<br> 10%認為對英國人生活很重要<br> &#13;<br> <spanclass>英國何時沒皇室？ &#13;<br> 60%指50年內&#13;<br> 39%指100年內&#13;<br> 26%指10年內</spanclass></spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>兩港漢洛杉磯失蹤</title></header><body><h1>兩港漢洛杉磯失蹤</h1><p>【本報訊】洛杉磯消息：兩名從小移民往美國的香港男子離奇失蹤一個月，其家人心急如焚，警方正循失蹤人口處理，追查他們的下落。&#13;<br> 失蹤的兩名男子分別是HaangFungChin（錢行風，譯音，二十五歲）；CheukLunCheung（張卓倫，譯音，二十二歲），他們均在香港出生，孩童時代移民美國，兩人在同一間中學就讀，感情要好，最近張在一間大學學習遠距離通訊學，他向朋友稱想經營有關電腦遊戲的生意。至於錢於一間咖啡店任職，與父親同住，其母及兄弟姊妹仍住於香港。兩人上月二日下午駕駛私家車出現於一個停車場後，自此音訊全無。兩人的朋友稱，過往兩人離家甚少講出往何處。</p></body></html>

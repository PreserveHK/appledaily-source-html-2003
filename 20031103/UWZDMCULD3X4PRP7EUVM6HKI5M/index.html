<html><header><meta charset="utf-8"><title>泰今年經濟增6.25%</title></header><body><h1>泰今年經濟增6.25%</h1><p>【曼谷法新社電】泰國預測今年經濟增長可達6.25%，在東南亞國家中表現最佳，並已擺脫97年金融風暴後的黑暗日子。&#13;<br> 泰國總理他信在2001年上台後採取大灑金錢的財政政策，當時受到批評，但目前被視為刺激經濟的良方。荷蘭銀行經濟師說，泰國政府政策相當積極，而且泰銖在金融風暴當中大幅貶值，令該國有一個好的起步點。&#13;<br> 目前泰國經濟仍存在風險，包括地產泡沫初現以及股市受短期熱錢炒作，但分析員相信，泰國的經濟復甦建立在良好的基調之上──例如經常帳盈餘增加、投資開始由公共部門轉移至私人部門、消費市道仍然暢旺以及各行業職位皆有增長。</p></body></html>

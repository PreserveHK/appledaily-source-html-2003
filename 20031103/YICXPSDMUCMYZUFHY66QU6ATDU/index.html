<html><header><meta charset="utf-8"><title>《22世紀3》雨中對決打足六星期</title></header><body><h1>《22世紀3》雨中對決打足六星期</h1><p>將於後日全球同步上映的科幻巨製《22世紀殺人網絡3》，承接第二集的故事，由奇洛李維斯飾演的尼奧（Neo），帶領未來世界碩果僅存的人類城市錫安，與機械軍隊展開一場漫長戰爭。<br> &#13;<br> <spanclass>機械軍團終極侵略 &#13;<br> 統治未來世界的機械軍團，向錫安市進行侵略，幸錫安市在尼奧等人的統領下，戰勝了這場終極硬仗。但另一方面，在機械虛幻世界Matrix中的探員史密夫（由曉高韋榮飾演）變得愈來愈強大，尼奧亦無可避免地要與他作出最後一戰。據奇洛表示，他與曉高的最終一戰在雨中舉行，而這幕戲亦拍了近六星期，以求營造最佳效果。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>納奧美穿聖誕內衣勁HIGH</title></header><body><h1>納奧美穿聖誕內衣勁HIGH</h1><p>黑珍珠名模納奧美金寶（NaomiCampbell）最近為H&amp;M推出的聖誕內衣系列擔任代言人，並與兩位性感女模拍攝性感宣傳海報，十分養眼。&#13;<br> 殿堂級模特兒界名人納奧美金寶，今次率領捷克金髮女模DanielaPestova和美國紅髮女模AngieEverheart拍攝全新系列的H&amp;M內衣廣告，在攝影師、設計師及美術指導的悉心安排下，令身穿H&amp;M的納奧美與Daniela和Angie兩位拍檔顯得份外活潑調皮。</p></body></html>

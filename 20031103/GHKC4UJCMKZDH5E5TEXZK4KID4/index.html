<html><header><meta charset="utf-8"><title>市川由衣翻唱經典歌從良</title></header><body><h1>市川由衣翻唱經典歌從良</h1><p>近期不少日本水着女星，都嘗試做歌星，當然不是個個都成功，例如ICup巨乳天后根本春美便是一個最明顯的失敗例子。不過水着出身的市川由衣，其處女作就以翻唱經典歌曲作賣點，最少能引起樂迷的注意。&#13;<br> 繼宮地真緒翻唱山口百惠的名曲《櫻》後，剛剛宣布做歌星的市川由衣，又表示會翻唱森高千里的代表歌曲《雨》，她說：「我細細個已經開始唱這首歌，無論如何，都有點水準吧！」</p></body></html>

<html><header><meta charset="utf-8"><title>小泉促央行對付通縮</title></header><body><h1>小泉促央行對付通縮</h1><p>【本報綜合報道】日本首相小泉純一郎表示，政府對解決通縮問題並無任何「速療法或萬靈丹」，他促請日本央行合作令物價停止下跌。&#13;<br> 小泉周末在日本廣播放送（NHK）主辦的6黨黨魁辯論節目中說，日本政府需與日本央行合作，並貫徹目前的改革，以協助促進日本經濟增長及擺脫通縮。&#13;<br> 距離下議院選舉只有一周，日本各路政治人物紛紛提出刺激經濟的方案。據《朝日新聞》的調查，經濟是選民最關切的議題。&#13;<br> 小泉說，3大執政聯盟保持在下議院的多數席位，是當局繼續推行目前改革措施的最重要先決條件。</p></body></html>

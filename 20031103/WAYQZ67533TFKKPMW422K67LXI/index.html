<html><header><meta charset="utf-8"><title>太空飛船黑夜出航</title></header><body><h1>太空飛船黑夜出航</h1><p>飯桌上放上太空飛船，可能是太空熱之下的新潮。這盞意大利Lucente飛碟形吊燈直徑55厘米，燈罩外的黑色網紋小飛碟，給家居帶來神秘氣氛。此外，隨着調校威也長短，吊燈可變身作餐桌燈、地燈等，可謂一物多用。&#13;<br>&#13;<br>記者：李玉蘭</p><p><b> PLC</b> &#13;<br> 地址：灣仔摩理臣山道50號地下&#13;<br> 電話：28363839</p></body></html>

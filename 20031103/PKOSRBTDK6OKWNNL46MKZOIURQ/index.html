<html><header><meta charset="utf-8"><title>姬拉麗莉變心前男友自殺</title></header><body><h1>姬拉麗莉變心前男友自殺</h1><p>曾主演《魔盜王—決戰鬼盜船》的英國女星姬拉麗莉（KeiraKnightley），因為近年到荷李活發展，年初時與拍拖多年的舞台劇演員男友DelSynnott分手。怎料Del兩周前得知姬拉麗莉戀上一紐約男模後，竟於家中自殺。&#13;<br> 姬拉麗莉當年與Del分手後，有說男方仍對她依依不捨。不過姬拉麗莉自留美國發展後與男模JamieDornan戀上，Del知道後立即自殺，幸運地被及時救回。&#13;<br> 當姬拉麗莉得知消息後立即飛回英國陪伴前男友，並決定暫時放棄見新男友，以免進一步打擊Del。</p></body></html>

<html><header><meta charset="utf-8"><title>　　民政局高官生仔沖喜 - 李八方</title></header><body><h1>　　民政局高官生仔沖喜 - 李八方</h1><p>呢排民政事務局俾平機會主席王見秋變咗鬼見愁，民政事務局首席助理秘書長馮浩賢噚日出席公開活動時，主動報料，話其實自己放緊假，因為啱啱做老竇，馮太一個禮拜前幫佢生咗個囝囝，重六磅幾，馮浩賢一路講一路忍唔住笑到甜絲絲咁，呢個當然係好消息，喜事吖嘛，可以同民政事務局沖喜吓！如果真係靈，最開心嘅可能係王主席囉。&#13;<br> （圖）民政事務局首席助理秘書長馮浩賢（左）啱啱做老竇，喜上眉梢。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

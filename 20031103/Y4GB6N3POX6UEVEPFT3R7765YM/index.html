<html><header><meta charset="utf-8"><title>上月每日成交169億</title></header><body><h1>上月每日成交169億</h1><p>港股上月暢旺，除恒生指數創出連續七個月上升的佳績外，成交額也有突破。彭博資訊的資料顯示，上月港股的平均每日成交額為169.21億元，創44個月新高。<br> &#13;<br> <spanclass>較九月多兩成 &#13;<br> 資料顯示，上月共有22個交易日，最少成交的一天在10月27日，有108.63億元，最多的一天在10月23日，成交額201.85億元，平均每日成交169.21億元，較9月份的141億元升20%。上月的平均每日成交額也是2000年2月以來最高的。&#13;<br> 若與今年2月的每日平均成交額比較，10月數據也是連續第八個月上升，與指數的升勢也相當配合。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>數碼紋身隨心改變</title></header><body><h1>數碼紋身隨心改變</h1><p>紋身是不少趕潮流人士的愛好，但紋身不但是潮流玩意，還有實際效用。兩名美國人最近設計出「數碼墨水紋身」，圖案不但能跟隨人的心情而改變，還可顯示月曆和電話號碼等。<br> &#13;<br> <spanclass>可顯示PDA資料 &#13;<br> 這種名叫「隨變紋身系統」的數碼技術，是由加入「數碼墨水」的透氣「氰基丙烯酸鹽薄膜」和感應應答器組成。貼在皮膚上的應答器會偵測生物電力訊號，得悉一個人的心情後，改變紋身圖案。&#13;<br> 這個系統也可接收來自電子手帳（PDA）的資料，感應應答器會改變紋身圖案，將它變成月曆、字句或電話號碼。關掉系統時，數碼紋身會變回原本的圖案。&#13;<br> 美國《大眾科學》月刊</spanclass></p></body></html>

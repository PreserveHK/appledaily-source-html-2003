<html><header><meta charset="utf-8"><title>滋潤西洋菜蜜棗豬肺湯</title></header><body><h1>滋潤西洋菜蜜棗豬肺湯</h1><p>煲豬肺湯雖然麻煩，但其實豬肺好有益，有清熱潤肺、紓緩氣咳和化痰作用，女孩子飲用，更有養顏作用，而且所費無幾，好啱家陣天時飲。&#13;<br> 記者：謝翠玲&#13;<br> 攝影：伍慶泉&#13;<br> &#13;<br> <b> 用咩料：</b> &#13;<br> 西洋菜1斤、南杏5錢、北杏4錢、豬肺1個、蜜棗4粒、陳皮4個&#13;<br> &#13;<br> 好易做：<b> </b> &#13;<br> 1.南北杏及蜜棗洗淨，瀝乾水。&#13;<br> &#13;<br> 2.豬肺先灌水使其脹大，再用手反覆擠壓，洗去污物，重複灌水及擠壓動作，直至豬肺呈透明白色。&#13;<br> &#13;<br> 3.豬肺切件，放入滾水中煮約5分鐘，撈起後用清水洗淨，瀝乾水備用。&#13;<br> &#13;<br> 4.陳皮浸軟，刮去瓤備用。&#13;<br> &#13;<br> 5.煲滾15碗水，放入以上全部材料，用慢火煲約2小時，加少許鹽調味，即可飲用。</p></body></html>

<html><header><meta charset="utf-8"><title>港函中央促恢復活蛇出口</title></header><body><h1>港函中央促恢復活蛇出口</h1><p>【本報訊】本港經營蛇業的人士聯署去信中央，要求內地撤銷禁止活蛇出口，否則本港一百三十間蛇舖的千多名僱員，生計將受影響。&#13;<br> 本港蛇業的九成貨源均來自內地，其餘的則來自泰國、越南等。不過，自內地專家在蛇的體內發現導致沙士的冠狀病毒後，內地即禁活蛇出口。&#13;<br> 有在本港經營蛇業人士表示，沙士並無影響港人對食蛇的鍾愛，但因現時貨源短缺，故擔心這個一向蓬勃的行業因此而被扼殺；部份酒樓也被迫取消一年一度的蛇宴。</p></body></html>

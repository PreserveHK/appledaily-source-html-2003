<html><header><meta charset="utf-8"><title>　　馬場變天橋 - 李八方</title></header><body><h1>　　馬場變天橋 - 李八方</h1><p>馬會「婦女銀袋日」跑沙田，人山人海。呢個銀袋賽，一八六三年首次舉行，傳統由頭馬騎師喺賽後送一個手袋畀頒獎嘉賓，袋內有個銀包仔，各袋住一個金幣，由嘉賓送番畀騎師同練馬師。&#13;<br> 為隆重其事，馬會搞咗個大Party，利孝和夫人、曾超群、趙世曾同一眾戴靚帽嘅靚太滿場飛，贊助商又請咗班名模行騷展示珠寶（圖），非常養眼，搞到幾乎集中唔到精神刨馬。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

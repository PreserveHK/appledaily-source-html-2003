<html><header><meta charset="utf-8"><title>鞏俐只答電影不談緋聞</title></header><body><h1>鞏俐只答電影不談緋聞</h1><p>內地女星趙薇昨日繼續出席東京國際電影節，宣傳正於當地上映的《天地英雄》，由於胃病未愈的關係，趙薇披上大褸到戲院與觀眾會面。而拍檔中井貴一全程對她極之體貼，不時為她調校咪座的高度。<br> &#13;<br> <spanclass>以無私精神評審 &#13;<br> 而在東京電影節充當評審員的鞏俐，由於近日與孫紅雷傳出緋聞，昨日出席記者會時，已事前透過大會聲明不會回答電影以外的問題，她又說：「雖然自己第一次擔任東京國際電影節評判，但有柏林和康城影展的經驗，我會以大公無私的精神進行評審。」&#13;<br> 特約記者森林檎東京直擊</spanclass></p></body></html>

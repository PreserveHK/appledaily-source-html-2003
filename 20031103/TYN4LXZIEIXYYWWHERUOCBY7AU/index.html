<html><header><meta charset="utf-8"><title>拍住「廣交會」</title></header><body><h1>拍住「廣交會」</h1><p>東莞交易會舉行首天，買家反應尚算不俗，有展商預期，往後數天的反應將更好，因為第二期「廣交會」即將開始。&#13;<br> 據悉，海外買家當中，韓國及泰國更組織了代表團到場參觀，故參展商估計，很多買家會參觀過「廣交會」後順道而來。&#13;<br> 事實上，進場的內地買家為數不少，從事塑料製品生產，來自廣州的買家鍾先生表示，在展會內尚未找到合用的塑膠材料，並打算前往廣交會看看。至於來自東莞的採購員朱小姐，則挑選到合用的流行飾物和家庭用品，計劃稍後定貨。</p></body></html>

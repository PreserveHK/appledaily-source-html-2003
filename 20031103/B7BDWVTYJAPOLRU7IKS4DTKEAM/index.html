<html><header><meta charset="utf-8"><title>MEGUMI束腳褲舒服易襯</title></header><body><h1>MEGUMI束腳褲舒服易襯</h1><p>不知是否水着女星工作時要作露肉打扮，她們平時的衣着多屬保守的闊身衫，MEGUMI便是其中一個例子。<br> &#13;<br> <spanclass>看心情擇色 &#13;<br> MEGUMI不愛國際名牌，放假便會到代官山及吉祥寺掃貨，其中一間名為MONGOBESS的時裝店更是她必經之地。說到今季的必買貨品，MEGUMI表示：「這又軟又闊的四個骨束腳褲，或許是這個秋季的重點吧，又舒服又易襯上衣，我常穿上它上班。」&#13;<br> 問MEGUMI的穿衣之道時，她說要看場合，約朋友到咖啡室相聚，或一個人去購物，也會以當天心情來選擇不同顏色的衣物。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>街市行情</title></header><body><h1>街市行情</h1><p><spanclass><fontstyle>當造龍珠果清熱作用  &#13;<br> 龍珠果又叫金燈果，原產地是中國的黑龍江。不要小看龍珠果細細粒粒，不算很好肉，卻原來是一種非常有益的水果，有消炎、解毒和清熱之效。而對糖尿病、扁桃腺發炎和慢性支氣管病的朋友，尤其有調理功效。趁現在龍珠果當造，不妨試試。&#13;<br> 記者：謝翠玲&#13;<br> &#13;<br> 售價：$10/磅&#13;<br> 銷售點：各大水果檔</fontstyle></spanclass></p><p><spanclass><fontstyle>魚包丸合時火鍋料  &#13;<br> 包心魚蛋，愈出愈多，而一些特別的丸也開始普及。這種造型像小籠包的魚包丸，外面是魚肉，內裏包着魚子連同蟹粉，咬落特別香濃，而且粒粒丸爽口之餘又好有質感。家陣涼風輕送，最適宜用來打邊爐或燒烤食用。&#13;<br> 記者：謝翠玲&#13;<br> 攝影：陳盛臣&#13;<br> &#13;<br> 售價：$18/磅&#13;<br> 銷售點：各大凍肉舖</fontstyle></spanclass></p></body></html>

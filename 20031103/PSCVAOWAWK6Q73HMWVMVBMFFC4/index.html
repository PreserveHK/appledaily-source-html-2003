<html><header><meta charset="utf-8"><title>儲局貨幣政策受批評</title></header><body><h1>儲局貨幣政策受批評</h1><p>【本報綜合報道】剛卸任歐洲中央銀行（ECB）行長職位的德伊森貝赫警告，美國聯邦儲備局目前的貨幣政策正為該國經濟復甦帶來風險。&#13;<br> 荷蘭《金融日報》（HetFinancieeleDagblad）引述德伊森貝赫的話報道，指聯儲局目前實施的「刺激性」貨幣政策，本身已引致新的問題出現：此一政策推高樓市價格，樓價一旦突然暴跌，勢必損害美國的經濟復甦。&#13;<br> 德伊森貝赫擔心美國人的儲蓄率，並認為聯儲局的低息政策正促使民眾增加借貸，令個人債務負擔百上加斤。他批評美國政府的預算紀律已蕩然無存，導致該國財赤與經常帳赤字惡化。</p></body></html>

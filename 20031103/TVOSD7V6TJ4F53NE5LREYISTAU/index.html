<html><header><meta charset="utf-8"><title>地盤爆竊四人落網</title></header><body><h1>地盤爆竊四人落網</h1><p>【本報訊】新界南區近期接連發生地盤爆竊案，警方經搜集情報後鎖定一個爆竊集團成員進行調查，同時派出「蛇仔隊」（總警區跟蹤組）監視多名目標人物。及至前日凌晨，「蛇仔隊」發現四名被監視人物在旺角乘坐一部的士，直駛青衣藍澄灣一處興建酒店的建築地盤，的士司機在門外把風，另三人則潛入地盤內爆竊。<br> &#13;<br> <spanclass>贓物值五萬多元 &#13;<br> 至早上六時許，匪徒將大批貴價建築物料準備搬上把風同黨的士時，探隊隨即撲前展開拘捕行動，惟四名疑人竟拒捕及四散逃走，警匪經一番追逐終將四人擒獲，並起回共值五萬多元的贓物。</spanclass></p></body></html>

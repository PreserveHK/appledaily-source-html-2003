<html><header><meta charset="utf-8"><title>今個夏天食乜好？：<br>酒樓楊枝甘露　入樽出售</title></header><body><h1>今個夏天食乜好？：<br>酒樓楊枝甘露　入樽出售</h1><p>酒樓飯後糖水，早已不是紅豆沙西米露的天下，近年最當紅的寵兒，要數楊枝甘露了。而鴻星酒家的頭腦轉得也很快，竟想到將這糖水當飲品般直接入樽出售。透明樽裝的楊枝甘露，內裏的芒果肉和沙田柚肉搖兩搖便一目了然，可以看到材料都幾足，作為飯後甜品，一樽足夠兩人食用。&#13;<br>&#13;<br>記者：謝翠玲　攝影：梁細權</p><p>售價：$18/450ml&#13;<br> 銷售點：city'super</p></body></html>

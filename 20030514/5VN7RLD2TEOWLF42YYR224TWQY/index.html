<html><header><meta charset="utf-8"><title>青年投訴被警員毆傷</title></header><body><h1>青年投訴被警員毆傷</h1><p>【本報訊】日前凌晨時分佐敦柯士甸道倫敦廣場外發生兩幫青年打鬥事件，警方趕至鎮壓拘捕十二名男女，其中一名被捕青年，聲稱無辜被警員毆打，以致身體有多處傷痕，他昨日向投訴警察科申訴，並往醫院驗傷。&#13;<br> 投訴人姓張二十歲，他表示當日本月十一日與數名舊同學到倫敦廣場一間的士高消遣，凌晨三時許各人分頭離開，他獨自沿柯士甸道準備前往紅磡隧道口，搭巴士返小西灣住所，但行到不遠在彌敦道附近，發現有人從後用硬物向他頭部襲擊，他隨即向前奔走，走至尖沙嘴警署外絆倒，摔跌地上才發現襲擊他是一名警員。警員用手銬將他鎖起後，仍不停用電筒向他毆打，其中頭頂被扑穿需縫四針。</p></body></html>

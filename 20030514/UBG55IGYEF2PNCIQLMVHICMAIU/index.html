<html><header><meta charset="utf-8"><title>離婚夫婦虐兒判刑</title></header><body><h1>離婚夫婦虐兒判刑</h1><p>【本報訊】一對離婚夫婦為教導五歲兒子做功課及清潔紙巾盒，分別向兒子施體罰，用木方打腳板、擲落地踢肚及手執菜刀威嚇，夫婦早前承認虐兒罪。裁判官考慮受害男童的傷勢，未致造成永久傷痕，兩名被告責打兒子目的是為了管教，並非蓄意虐待，判男被告監禁四個月，女被告監禁四個月緩刑兩年。&#13;<br> 三十歲的男被告，任職雜誌編輯，女被告二十九歲，為家庭主婦。&#13;<br> 案件編號：TWCC1251/2003</p></body></html>

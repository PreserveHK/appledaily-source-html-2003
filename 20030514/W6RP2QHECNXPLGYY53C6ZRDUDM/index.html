<html><header><meta charset="utf-8"><title>安雅唔敢來香港</title></header><body><h1>安雅唔敢來香港</h1><p>安雅近日一直留在台灣工作，但由於當地非典型肺炎疫情嚴重，如果安雅來香港再返回台灣的話，就要接受隔離，因此她暫時選擇留在當地。<br> &#13;<br> <spanclass>買新衫替換 &#13;<br> 雖然近日天氣轉熱，但安雅無法到香港的家取回換季的衣服，她日前接受訪問時以國語說：「我只得買一些全新的衣服替換，所以換句話說，我都是SARS的受害者。」&#13;<br> 安雅最近做了不少推拿和吃了不少補品，她說：「現在水腫情況已轉好，我是個想瘦就可以瘦的人。」安雅表示早前發生交通意外，耳朵的玻璃碎片已取出來了。&#13;<br> 採訪、攝影：台灣《蘋果日報》</spanclass></p></body></html>

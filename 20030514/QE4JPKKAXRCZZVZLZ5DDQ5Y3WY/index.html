<html><header><meta charset="utf-8"><title>梁家仁抗炎醫院打氣</title></header><body><h1>梁家仁抗炎醫院打氣</h1><p>梁家仁和恬妞接拍了北京森威影視制作有限公司投資拍攝的電影《以南丁格爾名義》，該片是以抗非典型肺炎內容為主題。<br> &#13;<br> <spanclass>獻花鼓勵 &#13;<br> 前日是國際護士日，梁家仁和恬妞以及電影公司的工作人員去了專門接收SARS嚴重病人的北京宣武醫院，內地喜劇演員鞏漢林向院方的護士獻上蛋糕，梁家仁和恬妞則送上鮮花。&#13;<br> 據知梁家仁和恬妞知道《以》片工作人員要探訪宣武醫院，即時買機票赴京，但因為沒有機位，結果當日要坐最早的班機由廣州飛去北京，以表誠意。&#13;<br> 記者劉大鷹北京直擊</spanclass></p></body></html>

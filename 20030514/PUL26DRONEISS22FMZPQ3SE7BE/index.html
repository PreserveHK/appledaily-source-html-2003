<html><header><meta charset="utf-8"><title>向海嵐為旗袍企幾粒鐘</title></header><body><h1>向海嵐為旗袍企幾粒鐘</h1><p>向海嵐（Ann）和陳豪昨日為無綫新劇《鳳舞香羅》到將軍澳電視廣播城試造型，阿Ann昨日穿上一套公司為她訂造的香豔紫色旗袍，胸前是由人手畫上含苞待放的花朵，十分別致。&#13;<br> 雖然阿Ann在劇中有很多着靚衫的機會，但背後都有辛酸，她說：「因為長期坐，啲旗袍會好皺，所以唔敢成日坐低，我試過最長企足幾個鐘。」阿Ann在劇中有十多件旗袍都是公司訂做的，監製蕭顯輝估計每件旗袍約七千元，而劇中女藝員包括黎姿、吳美珩等都擁有十件以上的旗袍，故需要拉上補下以免超支。&#13;<br> 採訪、攝影：卓寶花</p></body></html>

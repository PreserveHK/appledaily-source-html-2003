<html><header><meta charset="utf-8"><title>關秀媚醉駕被控三罪</title></header><body><h1>關秀媚醉駕被控三罪</h1><p>【本報訊】去年十一月在跑馬地涉嫌酒後駕駛及頂包被捕的性感女星關秀媚，昨日返回警署報到時，被警方落案檢控妨礙司法公正、酒後駕駛及不小心駕駛等三項罪名，而與其同車的三十三歲姓黃男子，亦被檢控妨礙司法公正罪名，兩人續准保釋，本周五在東區裁判法院審訊。&#13;<br> 現年三十七歲、綽號「貓仙人」的關秀媚，平日喜歡蒲吧飲酒，去年十一月二十日凌晨四時半，關秀媚的凌志房車在跑馬地源遠街近成和道撞車，其間關秀媚表現醉醺醺，不但不肯上警車，還用粗話罵警員。</p></body></html>

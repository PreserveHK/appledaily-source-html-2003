<html><header><meta charset="utf-8"><title>袁詠儀對張智霖有信心</title></header><body><h1>袁詠儀對張智霖有信心</h1><p>袁詠儀上周六去了馬來西亞，為美容護膚品牌Adonis做代言人，近年袁詠儀專注在內地拍電視劇，所以相對在香港的知名度有下滑迹象，對此袁詠儀說：「以前聽到這樣的問題會很不開心，但現在不會了。每個人在不同階段都會有不同轉變，我希望在我生小孩之前，能夠再拍一部代表電影，當然如果我做不到的話，也不會賴死不走。」<br> &#13;<br> <spanclass>女人最敏感 &#13;<br> 袁詠儀因工作關係，經常和男友張智霖分開兩地，而張智霖經常有緋聞傳出，不過她對於兩人的戀情很有信心，袁詠儀說：「張智霖對每個人都很好，所以緋聞特別多，我對這段感情是信心十足，而且女人最敏感，如果男友變心的話，很快就會感覺到。」</spanclass></p></body></html>

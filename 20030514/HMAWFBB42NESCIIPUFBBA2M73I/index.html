<html><header><meta charset="utf-8"><title>昨高溫30℃</title></header><body><h1>昨高溫30℃</h1><p>【本報訊】天文台預計本港未來幾日都會天晴炎熱，周五最高氣溫更會高達三十一度，市民及學生要在炎熱的天氣下戴口罩將倍感悶熱難耐，但天氣到周末會轉壞，多雲又有雨。&#13;<br> 天文台表示，一股溫暖的海洋氣流會在未來數天影響華南沿岸地區，但到周末，一道低壓槽會為本港帶來有雨的天氣。&#13;<br> 本港昨日天晴炎熱，市區最高氣溫達三十度，而赤鱲角及石崗更一度錄得三十二度；天文台預計，炎熱天氣將持續，今、明兩日的天氣繼續部份時間有陽光，氣溫二十六度至三十度。&#13;<br> 到本周五，最高氣溫更會達三十一度，最低氣溫二十七度，部份時間有陽光。</p></body></html>

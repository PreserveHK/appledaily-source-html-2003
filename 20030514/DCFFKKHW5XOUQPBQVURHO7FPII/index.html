<html><header><meta charset="utf-8"><title>樓市精點</title></header><body><h1>樓市精點</h1><p><spanclass>榛園6號屋標售 &#13;<br> ▲美聯獲委託獨家標售壽臣山道榛園6號屋，物業為3層獨立屋，3195方呎，天台2000方呎，及有可泊4輛車的車房。6月16日截標。&#13;<br> ▲中原曾永生說，東半山司徒拔道47A號11樓B室，2300方呎，剛以1180萬元易手，呎價5130元，原業主5年間蝕670萬元。<br> &#13;<br> <spanclass>俊慧園兩戶1500萬 &#13;<br> ▲利嘉閣余成偉說，何文田俊慧園B座頂層12及13樓兩單位，剛獲外籍買家以1500萬元連雙車位購入，計劃自製成3000方呎的複式單位自住，每方呎5000元，屬市場合理水平。</spanclass></spanclass></p></body></html>

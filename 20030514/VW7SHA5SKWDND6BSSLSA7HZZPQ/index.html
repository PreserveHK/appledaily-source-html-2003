<html><header><meta charset="utf-8"><title>一問一答：<br>防炎茶一般有助清熱消炎</title></header><body><h1>一問一答：<br>防炎茶一般有助清熱消炎</h1><p>問：防炎茶有用嗎？可以介紹嗎？&#13;<br>答：坊間現時出現了很多防炎方劑，據中醫學的專家說，這是依據非典的病徵病狀，以中醫及中藥學處理來制訂，大多是幫助清熱消炎。由於太多藥方流傳坊間，加上每個人的體質不同，很難自行選擇，你可以請教中醫師。預防任何傳染病，記緊要注意和強化「身體健康」、「個人衞生」及「環境衞生」。&#13;<br>&#13;<br>文：方玉輝醫生</p></body></html>

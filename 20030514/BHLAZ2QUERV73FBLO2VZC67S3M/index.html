<html><header><meta charset="utf-8"><title>　　抗炎善款進帳二百萬 - 李八方</title></header><body><h1>　　抗炎善款進帳二百萬 - 李八方</h1><p>講到疫情，八方噚日又收到兩個好消息，百佳超級市場公布，由上周四（八日）開始嘅三管齊下捐款活動，至前日（十二日）為止已經籌得超過一百萬元善款，幫助受疫情影響嘅兒童。中華廠商會亦公布佢哋發起嘅會員籌款活動，至今都籌得逾一百萬元。&#13;<br> 八方唔嫌煩，一再公布捐款情況，當然係希望善款多多益善，令到抗炎工作者或疫情受害者家屬日後生活有所保障。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>NTT轉虧為盈</title></header><body><h1>NTT轉虧為盈</h1><p>【本報綜合報道】全球最大電訊集團日本電信電話（NTT）公司上年度轉虧為盈，主要因為控制成本得宜，以及旗下流動電話公司NTTDoCoMo業績理想，抵銷固網電話業務利潤下跌對整體業績的不利影響。&#13;<br> NTT上財政年度（截至3月31日）綜合純利為2334億日圓（約156億港元），高於該集團的2050億日圓目標。在前年度，該集團淨虧損8347億日圓，主要受NTTDoCoMo為多項海外投資撇帳拖累。&#13;<br> NTT上年度營業額10.92萬億日圓，跌0.9%，是該集團50年歷史以來首見營業額下跌。</p></body></html>

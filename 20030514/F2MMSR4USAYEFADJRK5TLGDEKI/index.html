<html><header><meta charset="utf-8"><title>開心一Shot</title></header><body><h1>開心一Shot</h1><p>呢排去沙灘，實在好驚喜，唔單止三點式靚女到處皆是，搵個肯上鏡嘅更加一啲都唔難，好似二十歲嘅Victoria就話：「去個無人嘅沙灘，邊有人昅我呀，咁無癮不如留喺屋企！你睇吓，無論沙灘上有幾多女仔着三點式，只要有個喺你面前行吓扭吓，個個男人都會望多兩眼啦！呢啲情況，平時喺街點會有！」昅人或被人昅的你，去沙灘，保證心花怒放！&#13;<br>&#13;<br>記者：梁佩芬　攝影：梁細權</p></body></html>

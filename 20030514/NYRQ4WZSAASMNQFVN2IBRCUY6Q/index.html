<html><header><meta charset="utf-8"><title>福建神職人員復活節遭拘禁</title></header><body><h1>福建神職人員復活節遭拘禁</h1><p>梵蒂岡教廷內部消息指出，福建省和江西省地下天主教會的多位神職人員，在復活節期間，遭公安拘禁和滋擾。消息指出，這些神職人員包括兩位主教、一位神父、十多位修士以及一名女教友。<br> &#13;<br> <spanclass>搜主教寓所毆教友 &#13;<br> 在福建福州教區，地下教會神父鄭銳品率領多名修士在長樂郊遊時，遭公安查問，隨後更在他們的教會內帶走一批電腦設備。十八名修士遭判刑一個月，神父待判。&#13;<br> 在江西餘江地區，教區主教曾景牧上月初也遭公安滋擾，公安搜查主教寓所，拿走一些宗教物品，毆打在場教友。曾景牧向外界透露，公安經常在教會重要瞻禮節前夕滋擾及監視他。&#13;<br> 中央社</spanclass></p></body></html>

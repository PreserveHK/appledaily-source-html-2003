<html><header><meta charset="utf-8"><title>30架平治港九招租</title></header><body><h1>30架平治港九招租</h1><p>【本報訊】本港酒店業及旅遊業在非典型肺炎影響下，被傷害得體無完膚，連帶向酒店提供租車服務的租車行業亦難逃劫數。有租車公司每月生意額更跌至只得原來的百分之五，二百多名員工更被迫要輪流放無薪假期。<br> &#13;<br> <spanclass>無改善或裁員 &#13;<br> 出租平治房車的百聯租車服務公司營運經理郭惠良表示，在生意額劇降下，員工正分批放無薪假期，若暑假時仍無改善，不排除要裁員。加上租車服務不被列入旅遊業範圍，故未能獲得政府豁免牌費，經營更是百上加斤。&#13;<br> 該公司昨日特別派出三十部平治房車，到港九多個商業地區進行推廣，挽救下滑的生意。</spanclass></p></body></html>

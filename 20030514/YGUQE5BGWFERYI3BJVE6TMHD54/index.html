<html><header><meta charset="utf-8"><title>「非典23條對對碰」</title></header><body><h1>「非典23條對對碰」</h1><p>面對政府加速《基本法》第二十三條立法的步伐，天主教香港教區主教陳日君雖然把行動升級，破天荒呼籲教友參加政治活動，但強調教區不會鼓勵教徒作出暴力或自殘式的反抗，只會本着良心繼續作出批評和為法例祈禱。天主教正義和平委員會則已準備了一系列的活動，希望教友為貧富懸殊、官商勾結、自由被削的社會作出反思。&#13;<br> 天主教正義和平委員會幹事孔令瑜昨日表示，委員會已邀請了理工大學應用社會科學系講師張超雄、香港記者協會主席麥燕庭和前綫召集人劉慧卿，在下月七日參加一個「非典型肺炎與二十三條對對碰」的研討會，而陳日君主教屆時也會出席作出分享。&#13;<br> 本報記者</p></body></html>

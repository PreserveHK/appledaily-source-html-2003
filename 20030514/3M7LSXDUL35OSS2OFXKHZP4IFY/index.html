<html><header><meta charset="utf-8"><title>疫症拖延中航技術注資</title></header><body><h1>疫症拖延中航技術注資</h1><p>【本報訊】中國航空技術（232）主席楊春澍表示，受非典型肺炎影響，該公司擬向母公司中國航空技術收購旗下航空零部件業務的步伐，將會延遲數月，但料在今年內可完成。&#13;<br> 楊春澍昨日出席股東大會後表示，航空零部件業務具盈利能力，資產值則為數億元人民幣，手頭定單介乎3000萬至4000萬美元。他又指出，該公司發展方向會以航空技術事業為主，去年收購的直升機業務、航空拍攝業務和環球衞星定位業務，相信今年內將會為集團提供盈利。&#13;<br> 該公司昨日通過削減溢價帳2.7億元，以抵銷部份累計虧損，令累計虧損由2.8億元，降至1040萬元。</p></body></html>

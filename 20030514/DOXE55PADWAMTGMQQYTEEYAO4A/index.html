<html><header><meta charset="utf-8"><title>碧咸嫂納奧美拍住𢱑銀</title></header><body><h1>碧咸嫂納奧美拍住𢱑銀</h1><p>曼聯球星碧咸（DavidBeckham）的歌手妻子Victoria積極展開其復出大計，據英國《太陽報》報道，Victoria將會成為饒舌歌手Jay-Z的hiphop時裝系列Rocawear的全球代言人，合約價值為一百萬英鎊（約一千二百五十萬港元）。<br> &#13;<br> <spanclass>助闖美巿場 &#13;<br> 原本Jay-Z及音樂監製DamonDash正為Victoria的新碟合作事宜準備，現在他們更因利乘便。Victoria拍攝的廣告將會在紐約時代廣場出現，絕對有助她在美國打響名堂，而納奧美金寶（NaomiCampbell）亦在此品牌的廣告出現。</spanclass></p></body></html>

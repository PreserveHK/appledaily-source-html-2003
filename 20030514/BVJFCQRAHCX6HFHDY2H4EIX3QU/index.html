<html><header><meta charset="utf-8"><title>窪塚洋介諗三個鐘扑鎚結婚</title></header><body><h1>窪塚洋介諗三個鐘扑鎚結婚</h1><p>日本光頭影帝窪塚洋介，上周閃電宣布與舞蹈員NON結婚，今周繼續成為多本日本八卦雜誌的報道焦點。窪塚接受昨日出版的《女性自身》訪問時說：「因為知道女友大肚，所以咪同佢結婚。當初知道佢有咗，真係嚇咗我一跳，喺三個鐘頭之後，我哋就決定結婚。」<br> &#13;<br> <spanclass>作息正常 &#13;<br> 而窪塚表示最近開始早睡早起，為做爸爸做準備。而NON祖母的鄰居說：「窪塚好識做，佢去完外婆葬禮後，就去拜訪NON嘅嫲嫲講婚事。」此外，今期《周刊女性》刊出了多張窪塚的童年照。</spanclass></p></body></html>

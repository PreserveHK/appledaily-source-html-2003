<html><header><meta charset="utf-8"><title>食店打尖衝突被捕</title></header><body><h1>食店打尖衝突被捕</h1><p>【本報訊】沙田大圍美林邨商場二樓麥當勞快餐店，昨午二時許發生集體打鬥案，兩批男子包括染金髮的青少年，在快餐店排隊購買食物，其間有人打尖雙方發生爭吵，繼而大打出手，兩批人包括二人（二十二歲）及六人（十七至四十五歲），從快餐店打到出門外，有食客見狀報警，警員瞬即趕至控制場面，並將參與打鬥八人截獲，他們涉嫌在公眾地方打架被捕（圖），其中三名姓史（二十一歲）、姓林（十七歲）及姓葉（二十二歲）青年受傷送院治理。&#13;<br> 文兆麟攝</p></body></html>

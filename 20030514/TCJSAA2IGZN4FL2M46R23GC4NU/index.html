<html><header><meta charset="utf-8"><title>盧巧音收何超儀超人底褲</title></header><body><h1>盧巧音收何超儀超人底褲</h1><p>盧巧音（Candy）早前雖爆出好友何超儀與陳子聰結婚消息，但並無因此而損害了二人間的友誼，昨日Candy在紅磡為「盧巧音演唱會綵排」舉行記者會，除鄭中基外，何超儀亦以神秘嘉賓身份到場支持。<br> &#13;<br> <spanclass>讚男友身形澎湃 &#13;<br> 何超儀人到禮亦到，送了一條男版女裝超人底褲給Candy作禮物，寓意富貴，相當有心思。何超儀表示買了三條同款底褲，留了一條自用，問她會否送一條給男友？她笑說：「佢（陳子聰）啱着就驚，事關佢身形好澎湃。」問何超儀是否以行動力證她和Candy友情永存？她說：「超！使乜，嬲？有乜好嬲。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

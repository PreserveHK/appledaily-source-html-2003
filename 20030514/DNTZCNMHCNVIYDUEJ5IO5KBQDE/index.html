<html><header><meta charset="utf-8"><title>工人罷工康城影展受阻</title></header><body><h1>工人罷工康城影展受阻</h1><p>第五十六屆康城影展，將於今天下午在法國康城揭幕。影展早前在備受恐怖襲擊及美國群星杯葛等負面新聞影響下，如今再添內憂。據報法國公務員工會擬呼籲當地工人發起大罷工，以對法國政府改革退休金制度作出抗議，預計此舉將嚴重阻礙影展的舉行。<br> &#13;<br> <spanclass>今日開幕 &#13;<br> 雖然大會的籌備工作已進入倒數階段，奈何最近法國政府欲縮減津貼，尤其引起交通從業員的不滿，不少於機場及火車站工作的人亦打算加入罷工行列，預料不少遠赴康城參加影展的人將受延誤。影展將由今天起舉行十二天，至本月二十五日閉幕。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>張文慈大讚古天樂靚仔</title></header><body><h1>張文慈大讚古天樂靚仔</h1><p>張文慈前晚在尖沙嘴出席電影《絕種好男人》的慶功宴，她表示近日跟古天樂合作拍攝電影《戀上你的床》，張文慈和古仔在戲中是同事關係。<br> &#13;<br> <spanclass>買粉紅水晶增運 &#13;<br> 問到張文慈演甚麼角色，她說：「我扮差婆，我呢排都曬黑咗，其實我個角色都唔使點打扮。」問張文慈覺得對手古仔怎樣，她說：「同佢合作，我覺得佢好有男人味同靚仔。」&#13;<br> 此外，張文慈近日買了不少粉紅水晶，問她是否想增加桃花運？她說：「粉紅水晶唔係淨旺桃花，對人緣都好有幫助。」張文慈已有三年沒有拍拖，但她暗示現在身邊都有追求者。&#13;<br> 採訪：陳梅香　攝影：甄朝健</spanclass></p></body></html>

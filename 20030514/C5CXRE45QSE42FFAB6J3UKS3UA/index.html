<html><header><meta charset="utf-8"><title>珊迪娜布洛驅逐狂迷</title></header><body><h1>珊迪娜布洛驅逐狂迷</h1><p>荷李活女星珊迪娜布洛（SandraBullock）一年多來飽受一名患有精神分裂症的男子跟蹤及騷擾，她向洛杉磯法院申請禁制令，上周五法官下令該男子不能靠近珊迪娜的寓所及工作地點，並必須與她保持至少兩百碼的距離。法院將於下月六日再開庭，決定是否頒布長期禁制令。<br> &#13;<br> <spanclass>身心受創 &#13;<br> 珊迪娜的申訴指出身高六呎一吋、體重二百一十磅的湯馬斯詹士韋頓（ThomasJamesWeldon），一年多來在加州、密歇根州及德薩斯州跟蹤她，令她生理與心理上受傷。詹士又透過傳真、電話及信件騷擾其家人、經理人及製作公司，要求金錢及與她發展親密關係。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>兩賊火葬場偷竊</title></header><body><h1>兩賊火葬場偷竊</h1><p>【本報訊】牛池灣鑽石山火葬場一個骨灰龕堂，昨發生罕見失竊事件。兩名男子在龕堂內偷竊二十四個用來裝香及插花的鋁製花架逃走；最終被職員揭發；並追出至六百米外將兩賊截獲，交由趕至警員拘捕帶署。&#13;<br> 現場是鑽石山火葬場思親堂，昨晨十時許，兩名賊人在骨灰龕堂內偷去二十四個三呎乘一呎、蓋着香爐面用來裝香及插花的鋁製花架。警員到場將兩名姓廖及姓林（五十及四十九歲）涉嫌偷竊的男子拘捕帶署。</p></body></html>

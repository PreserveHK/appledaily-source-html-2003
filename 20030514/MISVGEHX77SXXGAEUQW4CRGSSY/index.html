<html><header><meta charset="utf-8"><title>黃伊汶豐胸行性感</title></header><body><h1>黃伊汶豐胸行性感</h1><p>黃伊汶（Dior）近日頻頻以性感形象示人，她更不諱言會轉走性感路線，引來多間纖體公司向她招手。<br> &#13;<br> <spanclass>廣告牌掛油尖旺 &#13;<br> 而Dior已落實為一間豐胸纖體公司擔任代言人，酬勞有七位數字，該公司更承諾會為Dior作大型宣傳，包括在油尖旺等旺區掛出大型廣告牌。&#13;<br> 對於今次接拍豐胸廣告，Dior說：「拍呢個廣告，我除咗因為錢之外，重覺得因為有幾大嘅發展空間。佢哋要求我着bratop同三角褲拍廣告，但我就覺得咁樣太過性感，最好係bratop襯長褲或者背心襯三角褲。」</spanclass></p></body></html>

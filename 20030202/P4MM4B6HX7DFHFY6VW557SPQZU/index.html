<html><header><meta charset="utf-8"><title>精神失常漢裸臥碼頭</title></header><body><h1>精神失常漢裸臥碼頭</h1><p>【本報訊】一名二十歲姓許青年，疑近日受工作問題困擾情緒低落，前晚十一時離開元朗住所，家人以為他約了友人往行花市，未有理會。至昨凌晨二時，一名三十歲姓蘇男子途經舊觀塘碼頭時，聽到有人在海中大叫，走近海邊查看發現許姓青年墮海，立即報案。&#13;<br> 警方及消防員到場尋獲姓許青年，他一絲不掛躺卧在碼頭下水面的一條木橫樑上。消防員在多次叫他未有回應後，用橡皮艇將他救起送院。警員事後聯絡其家人調查，懷疑事主因工作壓力精神失常。</p></body></html>

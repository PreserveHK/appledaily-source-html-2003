<html><header><meta charset="utf-8"><title>諗噱頭吸引顧客</title></header><body><h1>諗噱頭吸引顧客</h1><p>鄧清河說，經營街市除了要諗橋，「買餸贏勞斯萊斯」的噱頭，就是由鄧清河想出來。另外，旗下街市又試過買1斤豬肉，送1斤菜，「為了搞旺個場，商戶都好合作」。經濟差，市民都要求實際，所以開業不久的東涌富東街市最近就直接送現金。&#13;<br> 另外，街市要跟超級市場「鬥」，最緊要是冷氣夠、價錢平、品種多及清潔衞生。以生果檔為例，有薄利多銷的批發式經營，亦有專賣高價貨的攤檔，「你看這個檔的橙冧到成座山，就係靠平；另一檔，專賣冷門生果，品種多又擺到好靚，可以吸引到一些年輕的主婦。」</p></body></html>

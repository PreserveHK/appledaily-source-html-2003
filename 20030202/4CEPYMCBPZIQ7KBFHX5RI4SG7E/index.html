<html><header><meta charset="utf-8"><title>湯漢斯反告建築商爆私隱</title></header><body><h1>湯漢斯反告建築商爆私隱</h1><p>荷李活影星湯漢斯（TomHanks），早前被一間建築公司入稟法院控告拖欠新大宅的裝修尾數，並要求賠償一百一十萬英鎊（約一千三百二十萬港元）。不過湯漢斯日前卻反告對方，指該建築公司公開了他位於美國愛達荷州新別墅的地址，侵犯其私隱。<br> &#13;<br> <spanclass>索償「天文數字」 &#13;<br> 湯漢斯日前透過發言人表示，他聘請該建築公司時，早已聲明他們不能公開其地址，但建築公司在法院狀中公開了其別墅所在地，湯漢斯故要求該公司賠上「天文數字」的賠款。不過有傳聞指湯漢斯希望雙方可以低調和解，以免影響其好好先生形象。</spanclass></p></body></html>

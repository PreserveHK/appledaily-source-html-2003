<html><header><meta charset="utf-8"><title>行花市四口家車禍傷</title></header><body><h1>行花市四口家車禍傷</h1><p>【本報訊】一家四口「新正頭」行花市後卻未能行大運，昨凌晨三時許乘的士回家，的士沿上環永樂街西行，途中突然被另一輛由禧利街往北行的空載的士攔腰猛撼，事主四人之的士繼而失控，衝上左邊行人路，直撞永樂街九十三號一間貿易公司的鐵閘（圖），四人全部擦損輕傷。&#13;<br> 傷者一家姓藍（十八至五十四歲），送院敷治無大礙。兩名的士司機分別姓莊（三十六歲）及姓盧（四十四歲），酒精測試顯示他們沒有飲酒，警方不排除有人未看路面情況衝出十字路口所致。&#13;<br> 王偉禎攝</p></body></html>

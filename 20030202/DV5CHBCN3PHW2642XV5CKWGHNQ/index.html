<html><header><meta charset="utf-8"><title>Comeintoforce</title></header><body><h1>Comeintoforce</h1><p>"TheEuropeanUnion'sNiceTreatyfinally<u> comesintoforce</u> onSaturday."&#13;<br> &#13;<br> 「歐盟的《尼斯條約》終於在周六正式生效。」&#13;<br> &#13;<br> 為歐盟東擴鋪路的《尼斯條約》，早於2000年12月簽署，但因為需要全體十五個成員國政府確認，延遲至今才正式生效。Comeintoforce/comeintoeffect指生效或開始實施。&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>YOSHIKI令曹成模夢成真</title></header><body><h1>YOSHIKI令曹成模夢成真</h1><p>前日本樂隊XJAPAN主將YOSHIKI，昨日與韓國歌手曹成模及前SPEED成員島袋寬子，一同為NHK電視台的直播節目合作演繹新歌，前日三人已進行綵排。<br> &#13;<br> <spanclass>自認超級fans &#13;<br> YOSHIKI為這首尚未定名的日韓合作新歌負責作曲填詞和彈奏鋼琴，而曹成模和島袋寬子則負責合唱。自認是YOSHIKI超級fans的曹成模說：「今次能夠同YOSHIKI合作，簡直好似發夢一樣！」</spanclass></p></body></html>

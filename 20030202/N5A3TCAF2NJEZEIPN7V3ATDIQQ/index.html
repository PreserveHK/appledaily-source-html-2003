<html><header><meta charset="utf-8"><title>師奶光妹直播騷好緊張</title></header><body><h1>師奶光妹直播騷好緊張</h1><p>現年二十歲的日本女歌手宇多田光，前日在朝日電視台的《MusicStation》節目內，作婚後首度演出現場直播電視騷，她更在節目中大談新婚生活。<br> &#13;<br> <spanclass>與普通夫妻一樣 &#13;<br> 罕有地以成熟打扮示人的光妹，在節目中獻唱新歌《COLORS》時，表現得有點緊張，當節目主持人問到光妹婚姻生活狀況時，她表示與丈夫紀里谷和明與普通夫妻沒有分別，經常要為老公打掃洗衫。&#13;<br> 提到首次遇見丈夫的情景時，光妹說：「嗰陣係公事見面，佢話要搵洗手間，佢去完洗咗手就同我握手囉！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《數碼暴龍03》電影派對尋找超級迷中迷</title></header><body><h1>《數碼暴龍03》電影派對尋找超級迷中迷</h1><p>你是不是《數碼暴龍》迷？這班小讀者肯定是！&#13;<br>他們真的不簡單，在看首映時，絕不會只是坐定定睇戲，他們還會穿上扮嘢戲服、帶備一背囊私人珍藏、瞓身玩遊戲和上台表演，令一個電影放映會，因他們而變得精采……&#13;<br>&#13;<br>記者：Pumpkin&#13;<br>攝影：Wing　鳴謝：GoldenScene、Panorama</p><p><spanclass><fontstyle>「數碼暴龍03」電影講乜：  &#13;<br> 在沖繩一個小島上，忽然出現一班數碼暴龍，追趕着一個少女，啟仁和基爾獸都不是他們的對手。就在這時，少女的電腦出現了犀利光芒，石獅獸誕生了……</fontstyle></spanclass></p></body></html>

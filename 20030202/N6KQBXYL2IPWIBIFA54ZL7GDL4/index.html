<html><header><meta charset="utf-8"><title>華仔紅內褲求吉利</title></header><body><h1>華仔紅內褲求吉利</h1><p>劉德華日前接受新城節目《娛樂大團年》訪問，他表示自己是個傳統中國人，無論多忙也會親自辦年貨買年花，但不會動手寫揮春，皆因其父書法比他好，揮春全由老父負責，而媽媽就負責準備豐富的團年飯。<br> &#13;<br> <spanclass>打麻將必輸 &#13;<br> 華仔表示有一年收到朋友送的紅色內褲作賀年禮物，只要質地好，他都會穿着，以求好運。華仔還表示去年底在北京拍攝電影《老鼠愛上貓》時，與工作人員打麻將輸了四、五千元，華仔說：「我打親都輸，今年要買本台灣牌入門書，希望牌功可以更上一層樓。」&#13;<br> 華仔今年大計是預定七月開個唱，以及拍攝杜琪峰執導的電影《健美先生》，故現在要開始努力健身。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>陳冠希、阿嬌劃清界線</title></header><body><h1>陳冠希、阿嬌劃清界線</h1><p>汪明荃、Twins、陳奕迅、陳冠希、Cookies、鄭希怡、陳慶祥、林志美及華姐冠軍陳泳錦等前晚在維園演出《萬家團圓喜洋洋》。陳冠希與Twins的鍾欣桐（阿嬌）自早前傳出緋聞後，每次出席公開場合都保持距離，前晚也不例外，完場時二人在台上各有各唱，即使見到面也沒打招呼。<br> &#13;<br> <spanclass>陳奕迅玩疏離 &#13;<br> 陳奕迅則透露他將於二月中舉行的個唱，將有一個特別的舞台，他說：「個台會有好多天然物品喺度，有塵又有灰，而且係斜嘅，距離觀眾有十呎遠，咁樣有個疏離感。意思係無論個世界有幾荒蕪，得番我一個都好，我都會繼續唱歌。」&#13;<br> 採訪：李珮洳　攝影：陳志嵐</spanclass></p></body></html>

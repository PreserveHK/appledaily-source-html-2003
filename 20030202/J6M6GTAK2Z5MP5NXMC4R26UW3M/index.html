<html><header><meta charset="utf-8"><title>陳煒率眾向林伯拜年</title></header><body><h1>陳煒率眾向林伯拜年</h1><p>陳煒、馮寶寶、萬綺雯、黎思嘉、陳啟泰、黃浩然及盧慶輝等亞視藝員，昨日於亞視總台參與大年初一節目《喜慶羊羊滿萬家》，身為主持人的陳煒穿上低胸裙，並戴上十多萬的珠寶首飾出場，可算豔壓群芳，而黎思嘉則以露背旗袍示人，背部更寫上「恭喜」兩字。昨日每位藝員可獲得一百元的開工利是。<br> &#13;<br> <spanclass>請食魚柳包 &#13;<br> 其後陳煒率領幾位藝員前往麗新集團，向前亞視老闆林百欣拜年，而杜挺豪更特別到麥當勞購買林伯最愛吃的魚柳包，逗得林伯開心不已。近來開設美容院的陳煒，又即場請教林伯做生意之道，她表示會免費為林伯提供美容服務。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

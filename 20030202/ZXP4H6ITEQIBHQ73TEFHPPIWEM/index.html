<html><header><meta charset="utf-8"><title>雙程證漢被控藏偽鈔</title></header><body><h1>雙程證漢被控藏偽鈔</h1><p>【本報訊】一名持雙程證來港的男子，涉嫌於上月在元朗洪水橋，被警方搜出其身上管有二十二張港幣偽鈔，合共二千七百多元，他被控以一項管有偽鈔罪，昨在東區裁判法院否認控罪，案件押後至本月四日，以另定審訊日期。&#13;<br> 三十一歲被告胡長增，無業，被控於今年一月三十日，在元朗天水圍洪水橋大街，管有二十二張偽鈔，包括假冒由滙豐銀行發行的一張五百元、五張一百元及四張五十元紙幣；假冒由渣打銀行發行的兩張五百元、兩張一百元、兩張五十元及三張二十元；及假冒由中國銀行發行的一張一百元及兩張五十元紙幣，合共二千七百六十元。	&#13;<br> 案件編號：ESCC403/03</p></body></html>

<html><header><meta charset="utf-8"><title>姜大衛夫婦探四哥</title></header><body><h1>姜大衛夫婦探四哥</h1><p>身在溫哥華的謝霆鋒，前日與父親謝賢（四哥）和嫲嫲出外打邊爐吃晚飯後。昨日溫哥華時間年廿九，霆鋒則與妹妹婷婷待在家中跟家人吃團年飯慶祝，共享天倫之樂，未見他出外遊玩。至於四哥好友姜大衛和李琳琳夫婦，則於下午時分到四哥家拜訪，姜大衛說：「四哥難得返嚟，咪嚟探吓佢囉。」<br> &#13;<br> <spanclass>「霆鋒唔敢出街」 &#13;<br> 原來日前有溫哥華報章刊登了霆鋒在溫哥華的住址，故昨日有fans到霆鋒家造訪，並按門鈴要求霆鋒簽名，令四哥困擾不已。昨日四哥在電話中說：「記者日日等，搞到霆鋒唔敢出街，怕俾記者跟，就連探朋友都唔敢！」&#13;<br> 記者何永寧、羅德光溫哥華直擊</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>英美存分歧</title></header><body><h1>英美存分歧</h1><p><spanclass>謀聯國授權攻伊 &#13;<br> 喬治布殊說：「歡迎有新決議，如果這是另一個顯示我們決意解除侯賽因武裝的訊息。」但其態度不及貝理雅着緊。面對國內民意大多數反對擅自攻伊，貝理雅在記者會上指聯合國「再次在一起」通過決議很重要。<br> &#13;<br> <spanclass>伊拉克與阿蓋德 &#13;<br> 喬治布殊指二者有勾結，「對美國，對英國，對所有愛自由的人構成危險」；但貝理雅明顯沒有重複此類指控，指泛稱恐怖網絡意圖取得大殺傷力武器。&#13;<br> 美聯社</spanclass></spanclass></p></body></html>

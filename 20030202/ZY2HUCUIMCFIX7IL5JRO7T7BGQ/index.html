<html><header><meta charset="utf-8"><title>髮型師涉搶警槍聆訊</title></header><body><h1>髮型師涉搶警槍聆訊</h1><p>【本報訊】年輕髮型師涉嫌於上月在沙田威爾斯親王醫院的急症室，意圖偷去一名女警的佩槍，被控以一項企圖偷竊罪，案件昨在東區裁判法院提訊，由於被告仍在醫院留醫，昨日缺席出庭應訊，裁判官將案押後至本月七日再提訊。&#13;<br> 缺席聆訊的被告梁國強，二十八歲，被控以一項企圖偷竊罪，控罪指他於今年一月二十九日，在沙田威爾斯親王醫院的急症室一號房外，意圖偷取女警吳韻恩（譯音）的佩槍。&#13;<br> 控方昨表示，被告仍在伊利沙伯醫院留醫，申請將案押後至三月七日，以待取得法律指示，並替被告索取精神報告；裁判官認為毋須索取被告的精神報告，將案押後至本月七日再訊。&#13;<br> 案件編號：ESCC337/03</p></body></html>

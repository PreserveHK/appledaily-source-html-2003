<html><header><meta charset="utf-8"><title>祖兒阿東夜祭羅文</title></header><body><h1>祖兒阿東夜祭羅文</h1><p>前日年廿九是羅文生忌，容祖兒前晚一收工即趕往師傅羅文的跑馬地故居，與羅文生前助手阿東一起上香拜祭，認真有心。不過一向大頭蝦的祖兒，前晚十一時許將其心愛寶馬X5停泊在羅文故居樓下時，除被記者發現其車頭泵把撞花之外，她更未有將車窗關上，十分粗心。<br> &#13;<br> <spanclass>繼續大頭蝦 &#13;<br> 祖兒在羅文故居逗留至凌晨十二時許才離去，記者問她向師傅上香時說些甚麼？她即笑說：「恭喜發財囉！」繼而祖兒向記者講聲新年快樂後便驅車離去。但原來祖兒仍未發覺車窗沒有關上，要記者提點，她才恍然大悟說：「係喎！」&#13;<br> 此外，阿東指鄭伊健有要事在身，以致未能前來為羅文上香。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

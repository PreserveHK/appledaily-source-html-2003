<html><header><meta charset="utf-8"><title>吳建豪最愛香港演唱</title></header><body><h1>吳建豪最愛香港演唱</h1><p>台灣人氣男子組合F4農曆新年會在美國舉行「F4Fantasy世界巡迴演唱會」。<br> &#13;<br> <spanclass>提早赴美 &#13;<br> 成員之一吳建豪更提早到美國出席演唱會記招，大班女歌迷一早到場守候，又送禮物又送花，場面墟冚。&#13;<br> 席間吳建豪大談過往開演唱會的趣事，他表示最開心的演唱會是在香港紅館舉行，因為當日有來自多個國家的歌迷入場，場面溫馨又感動。&#13;<br> 吳建豪又表示成都舉行的演唱會亦很深刻，因為當日他病倒，但他要在寒冷天氣下穿着無袖上衣在台上又唱又跳，綵排時更一直發抖，十分辛苦。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>松隆子悲喜交集的一天</title></header><body><h1>松隆子悲喜交集的一天</h1><p>現正忙於拍攝新劇《時常與你一起》的日本女星松隆子，其座駕上周二晚在東京一停車場內慘遭爆竊，不過原來事發當日她的歌舞伎演員哥哥市川染五郎剛宣布訂婚，不知松隆子應該高興還是大歎倒楣呢？<br> &#13;<br> <spanclass>損失未算嚴重 &#13;<br> 松隆子今次損失不算嚴重，她被偷去一個手袋、二萬日圓（約一千三百港元）現金及信用卡，事發後松隆子的母親已報警。三年前松隆子母親的汽車亦曾遭爆竊，當時被偷去了約值六十五萬港元的舞台劇門票。</spanclass></p></body></html>

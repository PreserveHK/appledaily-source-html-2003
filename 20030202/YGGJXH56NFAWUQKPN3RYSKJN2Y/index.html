<html><header><meta charset="utf-8"><title>合一道垃圾塞路</title></header><body><h1>合一道垃圾塞路</h1><p>居於土瓜灣合一道的居民投訴，合一道近一間小學後門附近行人路，被堆放大批垃圾，多為建築用物料，居民投訴垃圾疑為附近地盤工人隨處棄置，堵塞一段行人路，不但阻礙居民來往，亦令上址環境衞生大受影響。&#13;<br> 記者前往查察，發現垃圾堆放在行人路轉角處，完全堵塞一段行人路，途人須走出馬路，十分不便及危險。本報已將投訴轉介食物環境衞生署跟進。&#13;<br> (○一二○五七)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

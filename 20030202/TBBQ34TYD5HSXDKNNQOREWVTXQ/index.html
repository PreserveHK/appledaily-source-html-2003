<html><header><meta charset="utf-8"><title>海壩街鐵柱遭撞毀</title></header><body><h1>海壩街鐵柱遭撞毀</h1><p>荃灣海壩街荃灣街市外行人路旁，防止汽車衝上行人路的防撞鐵柱被汽車撞毀，附近居民投訴，防撞鐵柱被撞毀後，未見路政署維修，一旦有汽車衝上行人路，會危及路人及附近商舖。&#13;<br> 本報將投訴轉介路政署跟進後，路政署維修部回覆稱，上址為黑點。路政署每次收到損毀報告後，均會派員跟進及維修。據紀錄，路政署在上月二十八日收到本報轉介投訴後，即日派人前往維修，但翌日又再收到損毀報告，該署亦馬上派員跟進。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>BANDAI控本港商舖侵權</title></header><body><h1>BANDAI控本港商舖侵權</h1><p>【本報訊】日本著名玩具廠BANDAI發現本港一些商舖，侵犯該廠旗下高達、數碼暴龍及遊戲機WONDERSWAN的商標，遂於昨入稟高等法院控告十家商舖侵犯商標，申請禁制令及索償。&#13;<br> 本案原告是KabushikiKaishaBandai，被告分別是十間位於香港仔、柴灣、藍田、黃大仙、葵興、沙田及天水圍的圖書、精品及文具店。&#13;<br> 原告現分十張入稟狀，禁制各被告侵犯商標，尤其是將玩具偽冒成原告的產品，另要求法庭頒令被告銷毀侵權物品、交代侵權得益及賠償原告損失。&#13;<br> 案件編號：HCA109-114&amp;116-119/2003</p></body></html>

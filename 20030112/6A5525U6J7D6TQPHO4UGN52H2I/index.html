<html><header><meta charset="utf-8"><title>神童輝浮華夢碎</title></header><body><h1>神童輝浮華夢碎</h1><p>現年三十八歲的羅兆輝，祖籍潮州，十四歲便到社會工作。羅兆輝由一名地產經紀，經過十年努力成為上巿公司主席，認識不少富豪，並有「神童輝」之稱。&#13;<br> 羅兆輝曾擁有多幢豪宅，帳面身家曾一度高達二十億元，可惜一場金融風暴，不但令其身家大縮水，還欠下不少債務。&#13;<br> 二○○○年底，羅兆輝疑因為錢債困擾，在遊艇燒炭自殺，幸好及時獲救。去年又大鬧法國，更大爆圈中女星性史，引起軒然大波，其好友Roger即親到法國照顧羅兆輝回港。同年羅兆輝因欠債被法庭頒令破產。近日羅兆輝深居簡出，絕少出現公開場合。</p></body></html>

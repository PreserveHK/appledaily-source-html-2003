<html><header><meta charset="utf-8"><title>狂徒縱火泥車遭殃</title></header><body><h1>狂徒縱火泥車遭殃</h1><p>【本報訊】一輛停泊在大埔洞梓路江庫花園對開空地的七人私家車，昨晨一時許遭人縱火燒毀（圖右），旁邊一輛泥頭車部份車身遭波及燒毀（圖左），消防員接村民報案迅速到場將火救熄，但七人車已付諸一炬。消防員發現七人車前後車牌失去及車廂內首先起火，但未撿獲易燃液體及可疑布碎，認為火警有可疑，遂交警方調查。&#13;<br> 警方事後聯絡上三十一歲姓李泥頭車司機，他向警方表示前日才將車停泊在空地，未與人結怨。警方現仍尋找七人車車主協助調查，了解歹徒縱火動機。&#13;<br> 宋光明攝</p></body></html>

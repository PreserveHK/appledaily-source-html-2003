<html><header><meta charset="utf-8"><title>學生手機費年花億元</title></header><body><h1>學生手機費年花億元</h1><p>針對愈來愈多的學生帶手機上學，深圳大部份學校採取緊急措施，禁止學生攜帶手機上課。校方解釋，學生帶手機上學百害而無一利，一些學生使用手機在課堂上玩遊戲，影響學習，而且學生使用手機大部份是與朋友聯繫，容易形成不良的交友網絡。大部份學生對此並沒有異議，但也認為校方不該作出硬性規定。目前深圳市有十分一的中學生擁有手機，以每人每月手機通話費一百元計算，當地中學生一年的手機費就超過一億元。&#13;<br> 《廣州日報》</p></body></html>

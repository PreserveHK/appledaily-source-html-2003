<html><header><meta charset="utf-8"><title>中年婦33樓跳下亡</title></header><body><h1>中年婦33樓跳下亡</h1><p>【本報訊】一名姓楊四十八歲婦人，昨晨十時許，懷疑從東涌逸東邨康逸樓三十三樓住所跳樓自殺，飛墮一樓石屎簷篷（圖一）再反彈地上，重傷昏迷送院證實死亡（圖二）。&#13;<br> 事發時單位內無其他人，死者的姓徐兒子（十七歲）接報趕返現場，開門讓警員入屋調查。他向警員表示，母親患有精神病，日前曾與父親發生爭執，父親目前正在內地公幹。警員在屋內無發現遺書，但認為事件無可疑。&#13;<br> 張家樂、劉柏麟攝</p></body></html>

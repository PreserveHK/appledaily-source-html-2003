<html><header><meta charset="utf-8"><title>福華街貨物塞路</title></header><body><h1>福華街貨物塞路</h1><p>深水埗福華街居民早前向本報投訴，成衣店集中的一段福華街，多間成衣店將貨物放出門外行人路上擺賣，阻塞行人道情況嚴重，途人要行出馬路，十分危險。&#13;<br> 投訴經本報上月二十七日報道及轉介食物環境衞生署跟進後，食環署覆函回應本報稱，食環署人員接獲投訴後前往巡視，發現投訴屬實，已向有關店舖負責人發出口頭警告及警告通知書，飭令即時將貨物搬回舖內，以免阻礙途人，在隨後多次覆查中，發現情況已經改善。食環署人員會繼續巡視上址及採取適當行動，以保持公眾地方暢通。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

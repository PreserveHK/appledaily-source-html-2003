<html><header><meta charset="utf-8"><title>神話傳解散fans唔准</title></header><body><h1>神話傳解散fans唔准</h1><p>韓國六人組合神話與唱片公司的合約上月約滿，但現在仍未決定去向，最近更有傳聞指神話會像女子組合S.E.S.一樣，即將解散。<br> &#13;<br> <spanclass>一萬fans留言 &#13;<br> 神話的忠心fans對此大感不安，即使解散消息未得到證實，fans已自動在網上舉行「反對神話解散大聯盟」運動（網址:<ahref http:> http://cafe.daum.net/opponent  ），要求fans聯名反對偶像解散，反對行動開始約十天，已有一萬人署名留言，更表示必要時會遊行示威。</ahref></spanclass></p></body></html>

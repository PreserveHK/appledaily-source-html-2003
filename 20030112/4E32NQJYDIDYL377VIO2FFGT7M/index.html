<html><header><meta charset="utf-8"><title>工人鑽穿電纜燒傷</title></header><body><h1>工人鑽穿電纜燒傷</h1><p>【本報訊】昨晨九時許，三名工人在葵涌葵盛西邨對開葵盛圍鑽地準備豎立一個小巴站上蓋，其間姓梁四十二歲工人用風炮鑽地至約八十厘米深位置，突然發出「嘭」聲巨響，工人無從閃避，慘遭火燄撲面燒傷，其他工友見狀致電報警將傷者送院。傷者面部、手腳及身體多處亦燒傷，送院治理後情況嚴重（圖）。&#13;<br> 現場消息稱，工人鑽地前會用儀器探測地底情況，包括電纜或水管的分布位置，但不排除有偏差，勞工處事後到場調查意外原因。中電發言人稱，初步相信是事主鑽地時誤觸地底一條一萬一千伏特的電纜引起爆炸。	&#13;<br> 吳國威攝</p></body></html>

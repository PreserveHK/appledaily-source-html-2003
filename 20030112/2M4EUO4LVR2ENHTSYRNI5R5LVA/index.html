<html><header><meta charset="utf-8"><title>加德士汽油今加價</title></header><body><h1>加德士汽油今加價</h1><p>【本報訊】繼蜆殼之後，加德士昨日也宣布加價。由今日凌晨起，加德士轄下全港四十九家油站已調高車用無鉛汽油及環保柴油價格，旋風白金無鉛汽油及旋風黃金無鉛汽油每公升一律加兩角，超低硫環保柴油加八仙。新價分別每公升十一元六角八仙、十元九角三仙、六元零七仙。&#13;<br> 加德士解釋加價原因，自去年十一月調低油價後，委內瑞拉的工潮爆發並一直持續，加上美伊局勢仍然緊張，令國際油價不斷飛升，原油及入口燃油價格維持在高水平。本港的油產品價格升跌往往受到石油的供求量、競爭及市場環境等因素影響，該公司會密切注視國際石油產品價格及市場競爭情況，在適當情況下調整價格。</p></body></html>

<html><header><meta charset="utf-8"><title>印漢被殺一疑兇提堂</title></header><body><h1>印漢被殺一疑兇提堂</h1><p>【本報訊】元旦日灣仔摩理臣山道遊樂場發生一場印巴裔人士械鬥事件，一名印度籍男子疑遭三十人圍毆喪命。警方事後拘捕一名涉案十九歲巴基斯坦籍男子，昨解往東區裁判法院，控以一項謀殺罪。&#13;<br> 被告暫時毋須答辯，案件押後至一月三十日，待提取法醫官及DNA報告，被告還柙候訊。<br> &#13;<br> <spanclass>同黨仍在逃 &#13;<br> 被告AbdulMajid，現年十九歲，控罪指他於本月一日，在灣仔愛群道摩理臣山道遊樂場，聯同其他不知名在逃人士，謀殺MandipSinghCURRY。主控在庭上透露，案發時死者遭三十人用鐵通、啤酒樽及樹枝圍毆。&#13;<br> 案件編號：ESCC97/2003</spanclass></p></body></html>

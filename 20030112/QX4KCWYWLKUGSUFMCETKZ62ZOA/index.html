<html><header><meta charset="utf-8"><title>Minced</title></header><body><h1>Minced</h1><p>"ARussianmanwhomurderedhisfriendandthen<u> minced</u> hisbodyforameal."&#13;<br> &#13;<br> 「一名俄羅斯男子把朋友謀殺，然後把他的屍體絞碎用餐。」&#13;<br> &#13;<br> 俄羅斯男子酒醉後和朋友吵架，一言不合，把他殺掉，更把他的屍體絞碎（minced），加入調味料，吃入肚。俄羅斯法庭把他重判入獄12年。&#13;<br> </p></body></html>

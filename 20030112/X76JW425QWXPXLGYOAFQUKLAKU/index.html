<html><header><meta charset="utf-8"><title>吉林女被騙赴台賣淫</title></header><body><h1>吉林女被騙赴台賣淫</h1><p>吉林省一名女子自稱上月中在珠海舞廳玩樂，喝下一瓶飲料後即告昏迷，醒來時卻身在台北，並遭人威嚇被迫賣淫，半個月來接客逾百次，卻未得分文。日前她在接客時，向日本男嫖客借手機致電吉林求救，大陸公安接報後致電台北市警方要求協助，台警前晚救出該名女子，成為兩岸警方合作救出被騙赴台賣淫的首宗案件。被人騙往台灣賣淫的女子姓齊，現年廿九歲。警方昨根據妨害風化等罪名，將涉嫌威迫齊女賣淫的兩母子移送台北地檢署偵辦。	《聯合晚報》</p></body></html>

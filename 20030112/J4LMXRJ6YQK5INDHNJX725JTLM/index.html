<html><header><meta charset="utf-8"><title>封面故事：<br>冬日進補男女</title></header><body><h1>封面故事：<br>冬日進補男女</h1><p>世界變，連廣州都話會落雪，唔知幾時輪到香港？&#13;<br>雪，重未見到，但天氣持續寒冷，就你我都Feel到，睇嚟係時候補一補。&#13;<br>背脊向天皆可食，蛇蟲鼠蟻、蛤蚧水魚、鮑參翅肚、乜鞭物鞭……各有各滋補功效。&#13;<br>進補要合時，點補唔使問人，睇完自己揀啦！&#13;<br>&#13;<br>記者：楊一凡、陳漢榮&#13;<br>攝影：林栢鈞、黃子偉、周旭文&#13;<br>封面模特兒：Mark&amp;MayMay</p></body></html>

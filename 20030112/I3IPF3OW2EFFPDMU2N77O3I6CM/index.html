<html><header><meta charset="utf-8"><title>衝鋒槍戒備</title></header><body><h1>衝鋒槍戒備</h1><p>【本報訊】一輛「衛安」解款車，昨晚十時許沿油麻地彌敦道中線南行，途至北海街時，另一輛汽車由街口駛出，解款車司機扭右軚閃避，突然失控，車頭直撞彌敦道中央鐵欄。&#13;<br> 該鐵欄被撞毀的鐵枝彈出，將對面線行駛中之一輛的士車身擦損，幸無人受傷。&#13;<br> 因解款車內有一筆巨款押運，警方接報到場指揮交通，又派出持ＭＰ５衝鋒槍和散彈槍警員保護該解款車，氣氛緊張，直至其他解款車到場將款項轉車押運後，警員便離場。&#13;<br> 洗偉倫攝</p></body></html>

<html><header><meta charset="utf-8"><title>國仲涼子身價狂升十倍</title></header><body><h1>國仲涼子身價狂升十倍</h1><p>現年二十三歲的日本女星國仲涼子，去年演出NHK電視台劇集《美拿小姐》時，表現獲讚賞，身價亦急升十倍。前日國仲涼子率領佐藤藍子和DAPUMP成員宮良忍等二十位演員，宣布《美》劇添食拍續集，並於三月尾開始播放。<br> &#13;<br> <spanclass>「個個人都識得我」 &#13;<br> 國仲表示鄉親對她期望甚高，她說：「拍完呢套戲後，我返鄉下沖繩，個個人都識得我，問我幾時拍續集，𠵱家願望終於實現到，當然開心又安心啦！」</spanclass></p></body></html>

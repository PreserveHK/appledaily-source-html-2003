<html><header><meta charset="utf-8"><title>翁虹變身野蠻老婆</title></header><body><h1>翁虹變身野蠻老婆</h1><p>翁虹近來狀態大勇，並積極投入工作，翁虹今年第一個工作，是在電影《我老婆係兇手》中飾演黎耀祥的太太，她說：「我喺戲中做一個千金小姐，好似公主咁，成日對祥仔呼呼喝喝，搞到佢冇晒尊嚴。」而私底下的翁虹，則是一個性格爽朗的溫柔女人。&#13;<br> 早前她在北京拍攝宣傳照時，美籍華人攝影師和她一見如故，更用翁虹的相片做了十條領呔當新年禮物送給她，而翁虹早前在台灣就利用領呔來拍攝新一輯造型照。&#13;<br> 翁虹說：「今次宣傳照嘅構思，無論係服裝、髮型同化妝，我都有份參與，對於造型方面我好有興趣，有時亦會幻想自己係台上面嘅模特兒，如果我生得高啲，可能已經做咗模特兒嘞！」</p></body></html>

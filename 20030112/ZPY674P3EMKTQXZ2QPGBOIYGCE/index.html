<html><header><meta charset="utf-8"><title>Lucifier同fans一齊喊</title></header><body><h1>Lucifier同fans一齊喊</h1><p>日本五人樂隊ucifier早前宣布解散，前晚在東京國際Forum舉行最後一場演唱會，為樂隊三年半的合作畫上句號，完結時成員和fans均哭不成聲。<br> &#13;<br> <spanclass>成員互相安慰 &#13;<br> 當樂隊唱到最後一曲、出道名作《墮落天使BLUE》時，現場五千位fans皆相擁痛哭，成員亦互相安慰，主音MAKOTO說：「將來我哋五個人嘅夢想都成真之後，一定會再走番埋一齊，你哋一定要等呀！」</spanclass></p></body></html>

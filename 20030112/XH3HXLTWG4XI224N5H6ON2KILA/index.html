<html><header><meta charset="utf-8"><title>史匹堡坐地接星星</title></header><body><h1>史匹堡坐地接星星</h1><p>縱橫影壇數十載的大導演史提芬史匹堡（StevenSpielberg），前日在荷李活星光大道，為其名人之星主持揭幕禮。只見史匹堡表現興奮，一邊忘形地坐在地上望着自己的星星，一邊接受妻子和女兒的祝賀。<br> &#13;<br> <spanclass>米克邁亞斯到賀 &#13;<br> 前日的揭幕儀式有接近二千人圍觀，史匹堡夢工場的拍檔卡辛堡（JeffreyKatzenberg）和演員米克邁亞斯（MikeMyers）均有到賀。擁有星光大道第二千二百一十顆星星的史匹堡打趣說，若行人帶着狗隻經過他的星星時，希望他們記得清理一下。</spanclass></p></body></html>

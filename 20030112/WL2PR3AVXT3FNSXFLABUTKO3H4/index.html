<html><header><meta charset="utf-8"><title>任港秀多得王合喜照顧</title></header><body><h1>任港秀多得王合喜照顧</h1><p>任港秀近日和王合喜合作拍戲，戲中兩人飾演兩兄妹。任港秀現實生活中只有一名胞弟，所以她很渴望有一位哥哥。<br> &#13;<br> <spanclass>合作有默契 &#13;<br> 問到任港秀與王合喜合作的情況，她昨日在電話訪問說：「我覺得王合喜真人好靚仔，佢嘅眼睫毛好長，我雖然第一次同佢合作，但佢好照顧我，真係好有哥哥feel。王合喜又經常喺戲中幫我，所以大家合作起嚟好有默契，大家都拍得好投入。」&#13;<br> 任港秀又表示戲中的王合喜是飾演一名飛虎隊成員，因為工作關係，並不是可以經常跟妹妹見面，因此二人在戲中的對手戲都不多。</spanclass></p></body></html>

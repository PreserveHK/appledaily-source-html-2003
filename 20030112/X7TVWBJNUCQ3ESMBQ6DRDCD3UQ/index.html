<html><header><meta charset="utf-8"><title>女童掉石灰池亡</title></header><body><h1>女童掉石灰池亡</h1><p>廣東省陽西縣農村一名兩歲女童去年底在家附近玩耍時，不小心跌落同村一個正準備建屋用、發酵中的石灰池，被灼得血肉模糊，全身四成多皮膚被燒傷，延醫半個月後不治。<br> &#13;<br> <spanclass>父母興訟索償 &#13;<br> 報道指出，石灰池是同村村民盧海準備用來建設新屋用的，其時正在起着劇烈的化學反應，旁邊並無圍欄或警告字眼。&#13;<br> 女童被村民救起後，趕送到醫院，經診斷，燒傷面積達四成六，半個月後，女童在去年十月底傷重不治。&#13;<br> 事後，盧海始終沒看望過女童，也沒有給過一分錢的醫藥費用。女童父母悲憤難平，最近告上法院，要求盧海賠償醫療費、喪葬費等合共七萬餘元。&#13;<br> 《羊城晚報》</spanclass></p></body></html>

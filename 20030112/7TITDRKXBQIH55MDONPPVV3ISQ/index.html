<html><header><meta charset="utf-8"><title>O記冚外圍波遇反抗</title></header><body><h1>O記冚外圍波遇反抗</h1><p>【本報訊】警方有組織罪案及三合會調查科（俗稱O記）C隊根據線報，昨下午三時許掩至元朗上攸田一間村屋，破門入屋後拘捕兩名分別姓張（三十歲）及姓陳（三十三歲）男子。<br> &#13;<br> <spanclass>拘捕兩男子 &#13;<br> 警方懷疑上址為一個外圍波檔，被捕兩人在單位內收受賭注，行動中，兩人曾經反抗及放火焚燒一批記載投注紀錄的波纜，一名姓黃的高級督察在與疑犯糾纏時受輕傷。事件中，探員一度遭一批村民包圍，二十名軍裝警員到場增援將人群驅散。</spanclass></p></body></html>

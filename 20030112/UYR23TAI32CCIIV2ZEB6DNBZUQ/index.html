<html><header><meta charset="utf-8"><title>寶詠琴延遲換腎有因</title></header><body><h1>寶詠琴延遲換腎有因</h1><p>月前到內地接受腎臟移植手術的寶詠琴，上周四凌晨已秘密出院回家休養，有報道指寶詠琴去年十一月曾到珠海中山大學附屬第五醫院接受腎移植手術，奈何被另一病情更嚴重的腎病病人「截胡」，寶詠琴惟有再次輪候。<br> &#13;<br> <spanclass>稱情況良好 &#13;<br> 不過另一方面亦有消息指因寶詠琴曾癌病復發，最少在七年內不能接受移植手術，故此她才要延至去年十一月後才接受腎移植手術。&#13;<br> 至於寶詠琴的前度男友洪朝豐，日前被問到寶詠琴的狀況時，聲稱她現時很好，但需要休息，而他則不方便發表意見。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>的士撼小巴六人傷</title></header><body><h1>的士撼小巴六人傷</h1><p>【本報訊】旅遊熱點赤柱廣場外，昨下午二時許發生的士撞專線小巴車禍。消息稱，四十二歲姓黃的士司機，駕駛的士沿赤柱環角道北行期間，的士切線爬頭失控越線撞向一輛專線小巴。&#13;<br> 兩車車頭損毀，的士司機及車上一名女乘客受傷；而小巴司機及三名女乘客亦告受傷。救護員稍後將六名男女傷者（二十五至五十歲）送院治療（圖），至於兩名肇事司機初步證實沒有飲酒。&#13;<br> 周志鴻攝</p></body></html>

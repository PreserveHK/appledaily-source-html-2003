<html><header><meta charset="utf-8"><title>婦塗污公眾地方被捕</title></header><body><h1>婦塗污公眾地方被捕</h1><p>【本報訊】一名六十歲姓張老婦，昨晨三時許在大埔墟廣福里一處空地，涉嫌用白色噴漆噴上方格，企圖預留地方準備在年宵期間擺賣流動小販攤檔，其舉動被埋伏警員目睹，當場被拘捕。&#13;<br> 由於涉案老婦涉嫌刑事毀壞，經調查已獲准五百元保釋，她辯稱受一名菜販所託往畫位，並無金錢得益。警方呼籲市民切勿在公眾地方使用噴漆，因有關行為可能會觸犯法例。&#13;<br> 消息稱，前日警方在大埔墟大明里與廣福里交界一處空地，發現地面有四個被人用白漆噴上的巨型方格，懷疑是由黑幫成員畫下作為向小販收霸位費之用，大埔分區警署於是展開部署，昨凌晨派出一隊特遣隊人員到上址埋伏。</p></body></html>

<html><header><meta charset="utf-8"><title>日漢遇襲不忿還擊</title></header><body><h1>日漢遇襲不忿還擊</h1><p>【本報訊】灣仔駱克道發生「中、日惡戰」。昨日凌晨四時許，兩名本地男子（三十八及四十二歲）與一名日本籍男子（三十三歲）在酒吧通宵遣興後相繼離開，但雙方在梯間因碰撞衝突大打出手；其中日漢雙拳難敵四手，被對方毆打致口鼻瘀腫流血。&#13;<br> 警方接報到場喝止，將兩名涉嫌傷人的男子拘捕押上警車，此時日本漢竟然意圖反擊，一度衝向警車作勢揮拳，但被警員及時拉開（圖）送上救護車；他治理後情況穩定。&#13;<br> 李家傑攝</p></body></html>

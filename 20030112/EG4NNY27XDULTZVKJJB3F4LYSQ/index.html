<html><header><meta charset="utf-8"><title>設肝移植中央輪候</title></header><body><h1>設肝移植中央輪候</h1><p>【本報訊】瑪麗醫院和威爾斯醫院肝臟移植中心合併計劃，挑起兩大醫學院門戶之爭，醫院管理局行政總裁何兆煒、中大醫學院院長鍾尚志及港大醫學院院長林兆鑫昨日發表聯合聲明，強調以維護病人利益的大前提下，設立肝臟移植的中央輪候名冊。&#13;<br> 聲明表示，因應外國專家建議，醫管局與威爾斯醫院、瑪麗醫院的外科部門主管討論後，決定為肝臟移植病人設立中央輪候名冊，並將肝臟移植服務集中在瑪麗醫院進行，當局已開始評估現有病人狀況，以及計劃人事、設施調配；並期望兩家大學及有關醫院人員的所有力量和討論，可以集中於如何促使中央輪候冊成立。</p></body></html>

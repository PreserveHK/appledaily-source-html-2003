<html><header><meta charset="utf-8"><title>紅透七十年代</title></header><body><h1>紅透七十年代</h1><p>澳洲兄弟組合TheBeeGees，由長兄BarryGibb、孿生兄弟RobinGibb和MauriceGibb於五八年組成。三人縱橫樂壇多年，七十年代時事業登上最頂峯，曾創作多首名曲如《HowDeepIsYourLove》和《Stayin'Alive》等，全球累積唱片銷量超逾一億張。&#13;<br> TheBeeGees曾奪七個格林美獎項，去年元旦，三人獲英女皇頒授CBE勳章，以表揚他們對音樂的貢獻。他們又曾為張燊悅（圖左）的《AngelOfMercy》作曲。</p></body></html>

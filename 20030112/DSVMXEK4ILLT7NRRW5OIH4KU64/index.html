<html><header><meta charset="utf-8"><title>珍妮花康納莉拉埋天窗</title></header><body><h1>珍妮花康納莉拉埋天窗</h1><p>荷李活女星珍妮花康納莉（JenniferConnelly）前年參演電影《有你終生美麗》，讓她一嘗奧斯卡最佳女配角的滋味，同時亦令她覓得如意郎君。珍妮花前日透過發言人宣布，她與英國男星保羅伯特尼（PaulBettany）聖誕節時，在蘇格蘭舉行一個小型的私人婚禮，正式結為夫婦。<br> &#13;<br> <spanclass>去年拍拖 &#13;<br> 在李安執導的《變形俠醫》中擔任女主角的珍妮花，兩年前拍攝《有》片時認識保羅，至去年四月展開戀情。今次是他們的第一段婚姻，不過珍妮花本身已育有一名五歲大兒子。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>超低價傾銷可罰30萬</title></header><body><h1>超低價傾銷可罰30萬</h1><p>廣東省物價局日前才告誡省內零售業切勿以本傷人、低價傾銷，昨日江門市即發生低價傾銷引發的人踩人事件。據內地法例，傾銷行為最高可罰款三十萬元。&#13;<br> 廣東省物價局副局長馬壯昌解釋稱，低價傾銷是指經營者在依法減價處理貨品之外，為排擠競爭對手或獨佔市場，以低於成本的價格傾銷貨品，擾亂正常市場秩序，損害國家利益或其他經營者的合法權益的行為。&#13;<br> 減價搶客的的風潮始自去年底，廣州、深圳大型超市及特賣場愈開愈多，為爭取顧客，因而用「一元一個電飯煲」等傾銷手法，吸引公眾搶購。&#13;<br> 本報記者</p></body></html>

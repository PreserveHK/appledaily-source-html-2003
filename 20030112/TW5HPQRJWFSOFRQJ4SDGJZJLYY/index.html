<html><header><meta charset="utf-8"><title>海關撿235萬冒牌貨</title></header><body><h1>海關撿235萬冒牌貨</h1><p>【本報訊】走私集團在農曆新年前夕，由內地趕運大批冒牌貨經香港轉到東南亞國家出售圖利，海關上周四在屯門及葵涌截查三個來自廣東黃埔貨櫃時，撿獲約三萬件印有虛假標籤及產地來源證冒牌手袋及衣物（圖），共值二百三十五萬元，案中暫無人被捕，海關正追緝幕後主腦歸案。&#13;<br> 另外，昨晨八時許，一名懷疑水貨客經落馬洲管制站，偷運一批手提電話及零件返回內地時，遭海關人員截查當場人贓並獲，疑人當時身懷二十二部手提電話及四十四枚電池，總值約四萬元。&#13;<br> 海關提供圖片</p></body></html>

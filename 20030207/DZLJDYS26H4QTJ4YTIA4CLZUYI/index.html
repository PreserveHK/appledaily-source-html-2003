<html><header><meta charset="utf-8"><title>飲豆漿要注意甚麼？</title></header><body><h1>飲豆漿要注意甚麼？</h1><p>我很喜歡喝豆漿，自發現豆漿有美白的功效後就更加一發不可收拾，但原來喝豆漿都有禁忌，一不小心，便會中招，大家要留意以下三點。&#13;<br>1.勿用保溫瓶盛載豆漿，因為豆漿中含有一種物質，可將保溫瓶的水垢除去，令人感到不適。&#13;<br>2.未煮透的豆漿絕不能喝，因當中含有毒的胰蛋白酶抑制物，喝後會出現嘔吐或肚瀉的現象。&#13;<br>3.如果喝得太多豆漿，會引起消化不良，出現腹脹及腹痛現象。&#13;<br>&#13;<br>記者：陳珮娟　攝影：伍慶泉</p></body></html>

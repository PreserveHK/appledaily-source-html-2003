<html><header><meta charset="utf-8"><title>富裕地產董事遭禁制</title></header><body><h1>富裕地產董事遭禁制</h1><p>【本報訊】曾有二十家分店的富裕地產代理，因資不抵債被申請清盤，破產管理署認為公司五名董事沒有依法交代帳目，及違反誠信責任，法官昨裁定各人不得出任公司董事三至六年。&#13;<br> 高院法官關淑馨昨指，該公司從沒按年申報公司利益，相信長兄唐永隆挪用公司資產，另一兄弟唐永明則不當地使用公司銀行戶口。&#13;<br> 法官下令唐永隆不得出任任何公司董事六年，其餘四人分別為唐永民（現改名張齊陞）及唐永明被取消出任公司董事資格四年，另唐永燿（現改名許兆暉）及母親張麗萍則不得出任董事三年。&#13;<br> 案件編號：HCMP5157/2001</p></body></html>

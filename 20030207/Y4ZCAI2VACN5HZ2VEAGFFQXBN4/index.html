<html><header><meta charset="utf-8"><title>Satanism</title></header><body><h1>Satanism</h1><p>"Russiacreatesunittocurbgrowthin<u> satanism</u> ."&#13;<br> &#13;<br> 「俄羅斯成立小組遏制撒旦崇拜主義的發展。」&#13;<br> &#13;<br> 俄羅斯境內現約有數千名魔鬼信徒，大部份年紀甚輕。內政部於是成立專責小組對付日益嚴重的邪教威脅。Satanism指撒旦崇拜主義、撒旦性格或行徑。&#13;<br> </p></body></html>

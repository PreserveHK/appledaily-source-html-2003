<html><header><meta charset="utf-8"><title>散工淋油渣恐嚇還柙</title></header><body><h1>散工淋油渣恐嚇還柙</h1><p>【本報訊】負責洗車及替人入咪表的中年散工劉偉光（五十一歲），被控於去年七月，向一名正在抄牌的交通督導員淋油渣，又恐嚇他，導致事主左眼及背部受傷。散工昨在區域法院被裁定意圖嚴重傷害他人身體罪名不成立，而刑事恐嚇罪名成立，法官將案押後至本月二十五日，待索閱被告的心理及背景報告始判刑，其間被告須還柙。&#13;<br> 案情指去年七月十四日，被告與事主在黃大仙東頭邨的公眾停車場內為抄牌發生爭執，被告以粗言罵事主，並向他淋油渣，又出言恐嚇事主。&#13;<br> 案件編號：DCCC1045/02</p></body></html>

<html><header><meta charset="utf-8"><title>張柏芝北京獲貴賓款待</title></header><body><h1>張柏芝北京獲貴賓款待</h1><p>張栢芝早前到北京演出中央台的「春節聯歡晚會」，她表示很高興獲得大會貴賓式款待，除安排私人化妝間給她外，中央台台長還特別在完騷後設宴款待她。<br> &#13;<br> <spanclass>向太赴美打氣 &#13;<br> 栢芝演出完畢後，又直接從北京飛赴美國拉斯維加斯登台，同台還有鄭裕玲任司儀。向華強太太陳嵐特別到拉斯維加斯為栢芝打氣，更親自上台獻花，在旁的鄭裕玲禁不住說：「乜向太真係咁錫你㗎。」栢芝演出完畢後，還到賭場小賭一番，結果發了新年財呢！</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>國內天然氣競爭力加強</title></header><body><h1>國內天然氣競爭力加強</h1><p>【本報訊】中國燃氣（384）董事總經理劉明輝於股東大會後表示，近期油價上升，令天然氣市場競爭力增加。&#13;<br> 劉明輝在股東特別大會後表示，由於戰爭因素令近期油價波動，但國內天然氣價格是由國家計委釐定，故油價雖然上升，但天然氣價格未有跟隨，反而加強了天然氣市場競爭力。&#13;<br> 他指出，目前有逾10個項目正在洽談中，今年會進一步落實有關項目，而由於上半年陸續有新項目加入，故料對下半年業績可有改善。現時該公司負債比率30%以下，較早前已獲兩家銀行合共65億元人民幣備用信貸，他說未有計劃再增加。劉明輝上月曾表示，該公司可望於今年3月底止年度轉虧為盈，但他昨日則拒評。</p></body></html>

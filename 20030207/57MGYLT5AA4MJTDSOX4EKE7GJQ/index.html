<html><header><meta charset="utf-8"><title>餐廳毆鬥警截查疑人</title></header><body><h1>餐廳毆鬥警截查疑人</h1><p>【本報訊】屯門屯盛街華都商場一家茶餐廳，昨凌晨二時許，兩批顧客疑因小事爭執大打出手，其間現場一度聚集逾二十人，氣氛緊張；惟警方接報趕至時，所有人四散離去，桌椅推跌玻璃枱碎裂，一片凌亂，只在附近尋獲兩名姓陳（十七及二十二歲）受輕傷的青年。&#13;<br> 警方隨即帶同警犬在附近一帶搜索，先後截獲兩批共十六名男子，各人坐在地上一字排開，舉起雙手接受檢查可有傷勢（見圖），但最後未能證明他們曾參與打鬥准予獲釋。&#13;<br> 區恩傑攝</p></body></html>

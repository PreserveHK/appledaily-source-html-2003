<html><header><meta charset="utf-8"><title>20槍手掃射老撾10人死</title></header><body><h1>20槍手掃射老撾10人死</h1><p>老撾首都萬象以北一百七十公里的萬榮鎮，周四發生恐怖襲擊。二十名槍手手持自動步槍向多輛汽車亂槍掃射，造成至少十人死亡，當中包括一名中國人及兩名正騎單車的外國人。<br> &#13;<br> <spanclass>3外國死者有一華人 &#13;<br> 肇事後，政府軍正搜捕二十名槍手，暫時不清楚槍手的身份和動機，但當局形容是一宗恐怖襲擊。據說，山賊及反共的蒙族游擊隊經常在該區發動攻擊。至於遇害的三名外國人，除了中國人外，其餘兩人身份未能核實，當地消息人士引述法國大使館官員說，他們是法國人；但也有政府官員指他們是日本人。&#13;<br> 路透社/美聯社</spanclass></p></body></html>

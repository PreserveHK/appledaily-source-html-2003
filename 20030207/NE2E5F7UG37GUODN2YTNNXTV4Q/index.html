<html><header><meta charset="utf-8"><title>北京機場查飲料旅客要先嘗一口</title></header><body><h1>北京機場查飲料旅客要先嘗一口</h1><p>年初二發生企圖劫機事件後，北京首都國際機場隨即規定，乘客隨身攜帶飲料須在安檢時當面打開，親嘗一口。民航總局前日起亦實施類似規定，訂明各種飲料均須開封檢查才可帶上飛機。<br> &#13;<br> <spanclass>防罪犯攜帶易燃液劫機 &#13;<br> 按首都機場新規定，旅客只要在隨身攜帶的行李中有樽裝和罐裝液體，均須在安檢時打開檢查，能飲用的都要在安檢員面前喝一口；不能飲用的，安檢員都要仔細檢查，確信無疑才放行。機場安檢人員解釋，近期有罪犯攜帶易燃飲品企圖劫機，新措施是要保證旅客的安全。&#13;<br> 人民網</spanclass></p></body></html>

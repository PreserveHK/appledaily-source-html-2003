<html><header><meta charset="utf-8"><title>《未來報告》掃三獎</title></header><body><h1>《未來報告》掃三獎</h1><p>由英國權威電影雜誌《Empire》舉辦的第八屆Empire電影大獎，前日在倫敦圓滿舉行，《未來報告》的導演史提芬史匹堡（StevenSpielberg）及男、女主角湯告魯斯（TomCruise）與莎曼花莫頓（SamanthaMorton），分膺「最佳導演」、「最佳男演員」及「最佳英國女演員」，成為當晚大贏家。<br> &#13;<br> <spanclass>《魔戒》兩連霸 &#13;<br> 繼去年《魔戒首部曲》後，《魔戒二部曲：雙城奇謀》再獲廣大影迷選為「最佳電影」，而日前才到德國領獎的德斯汀荷夫曼（DustinHoffman），前晚又獲大會頒發「終身成就獎」。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>總設計師重塑幾何線條</title></header><body><h1>總設計師重塑幾何線條</h1><p>波爾表的最新總設計師，是來自瑞士的NicolasBarthNussbaumer。他年僅三十一歲，畢業於瑞士Art&amp;DesignSchoolofLaChaux-deFonds，主修珠寶及手表設計。<br> &#13;<br> <spanclass>由圓變方 &#13;<br> 對於波爾表的設計概念，Barth日前接受本報訪問時說：「由於波爾表同美國鐵路歷史有不可分割嘅關係，所以我會將唔少火車嘅幾何圖形線條同輪廓等元素重新演繹，建立喺手表設計上，同時保留品牌百多年嘅經典簡約風格，例如顯然易見嘅時間顯示表面設計。」&#13;<br> 最後，Barth表示除一貫的圓形表面設計外，還會將長方形線條融入未來的腕表設計上。</spanclass></p></body></html>

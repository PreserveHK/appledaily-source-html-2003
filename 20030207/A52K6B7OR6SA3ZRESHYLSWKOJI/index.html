<html><header><meta charset="utf-8"><title>木村雙喜臨門</title></header><body><h1>木村雙喜臨門</h1><p>萬人迷木村拓哉的歌手妻子工藤靜香，剛於前日在東京誕下二人的第二胎女嬰，並取名光希。剛巧木村的最新日劇《GoodLuck！！》在關東地區連續取得優異收視，可謂雙喜臨門。<br> &#13;<br> <spanclass>本季最高收視 &#13;<br> 現正忙於拍劇的木村前日剛巧有假期，可陪同比預產期早了一周的靜香入院，其間木村更親自入產房陪太太自然分娩，看着女兒光希來臨的過程。&#13;<br> 此外，其主演的日劇《GoodLuck！！》已播出第三集，在關東地區的收視率達百分之二十九點二（約一千一百三十九萬人收看），穩佔本季最高收視日劇首位。</spanclass></p></body></html>

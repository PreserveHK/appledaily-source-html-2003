<html><header><meta charset="utf-8"><title>Apple姐日記：<br>梁樂華別來無恙貴氣迫人</title></header><body><h1>Apple姐日記：<br>梁樂華別來無恙貴氣迫人</h1><p>我Apple姐最鍾意過年咁有氣氛，但又怕四圍人迫人，買件衫都爭餐死。<br> &#13;<br> <spanclass>齋睇唔買 &#13;<br> 早排我Apple姐行過金鐘，就遇到冇見一排、因為被揭同李國寶「寶baby」約會過而廣為人認識嘅梁樂華。佢嗰日一身貴氣着住Chanel嘅tweedjacket，一個人行街，見佢喺西武二樓嘅時裝專櫃左度右度，但最後都係齋睇冇幫襯。</spanclass></p></body></html>

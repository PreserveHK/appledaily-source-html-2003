<html><header><meta charset="utf-8"><title>吳彥祖咀完靚女變王子</title></header><body><h1>吳彥祖咀完靚女變王子</h1><p>吳彥祖早前接拍內地家庭房車廣告，廣告商邀請了張藝謀執導。吳彥祖對於能與張藝謀合作大感興奮，他日前便聯同內地模特兒徐筠在中山大學拍攝廣告。<br> &#13;<br> <spanclass>欲返美探親 &#13;<br> 吳彥祖與徐筠拍接吻場面時，只NG了兩次便拍完。吳彥祖完成這個廣告後，隨即投入綵排舞台劇《快樂王子》。&#13;<br> 吳彥祖說：「我今年嘅工作已經排到十月，希望快啲有假期，可以返美國探爸爸媽媽，我已經兩年冇返去見佢哋嘞！」</spanclass></p></body></html>

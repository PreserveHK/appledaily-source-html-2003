<html><header><meta charset="utf-8"><title>74%料打仗推低樓價</title></header><body><h1>74%料打仗推低樓價</h1><p>【本報訊】美國攻打伊拉克勢在必行，美聯物業就此對香港樓市影響，訪問207名市民，七成四相信會跌價，逾四成九認為會跌逾一成，但有4.3%樂觀地預期，物業會升值。&#13;<br> 同時亦有55.6%認為，如戰事短時間結束，樓市走勢會向好。美聯物業主席黃建業說，今年1月開售的單位只得297個，遠低於去年同期的1994個，去年第一季推出達5656單位，受戰爭陰影籠罩，發展商都會拖慢賣樓步伐，他估計今年首季發售的新單位不足1000個。&#13;<br> 當然，如戰事在短期內結束，加上政府盡快推出的新置業貸款名額，樓價有機會反彈。</p></body></html>

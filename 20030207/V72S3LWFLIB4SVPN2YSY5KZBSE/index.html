<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>李彩樺隨意一瞥MarcJacobs</title></header><body><h1>靚衫SnapShot：<br>李彩樺隨意一瞥MarcJacobs</h1><p>由美國吹至日本，再由日本吹向香港，紅人設計師MarcJacobs的作品，已成不同年齡層面女士的首選。單以本地演藝界來說，更是衣櫃必備的選擇，不可或缺。<br> &#13;<br> <spanclass>青春時尚 &#13;<br> 李彩樺早前與方力申以情侶姿態示範一系列鑽飾時，她便穿上當紅牌子MarcJacobs的服裝，其中一套綠色T恤配米白色三個骨褲，整個造型青春隨意，一般場合穿上，盡顯時尚與青春美。</spanclass></p></body></html>

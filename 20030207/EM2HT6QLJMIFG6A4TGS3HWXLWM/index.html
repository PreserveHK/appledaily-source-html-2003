<html><header><meta charset="utf-8"><title>潮流趨勢：<br>眼線愈玩愈過癮閃石夠搶眼</title></header><body><h1>潮流趨勢：<br>眼線愈玩愈過癮閃石夠搶眼</h1><p>唔知係咪咁巧合，每次見到啲自己好鍾意嘅新貨，都只限日本發售。好似今次要介紹的閃石眼線，說穿了就係張黐咗閃石喺面的眼線貼紙，係RMK剛剛在2月1日推出的限量產品。其實近年化妝界愈來愈興玩眼線，好似今年的Chanel、ChristianDior及VeroniqueBranquinho等時裝品牌，在咱家的FashionShow上，都替模特兒畫上濃濃的眼線，將Eyeliner愈畫愈厚。今次重玩埋閃石，唔知下次會玩啲咩？&#13;<br>&#13;<br>記者：羅惠芬</p></body></html>

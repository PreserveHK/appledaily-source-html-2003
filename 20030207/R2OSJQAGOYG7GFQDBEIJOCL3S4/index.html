<html><header><meta charset="utf-8"><title>容祖兒未開工唔見棚牙</title></header><body><h1>容祖兒未開工唔見棚牙</h1><p>容祖兒（Joey）及郭晉安昨日於電視城拍攝無綫新劇《美麗在望》，Joey自言未開工已破財，她無奈地說：「劇中我會帶假哨牙，點知放完假之後唔見咗，因為係我自己整唔見，所以要畀六千幾蚊整過副，我都唔知喺邊度唔見咗。」<br> &#13;<br> <spanclass>「孟加拉識羅拔仔」 &#13;<br> Joey日前特別抽空與母親一同旅行，她不願透露目的地，更開玩笑說自己去了孟加拉，她笑說：「去孟加拉識咗阿羅拔仔，佢重畀咗十蚊兜我。我同佢重係撞膊識㗎！」&#13;<br> 此外，問安仔今年派了多少利是時，他說：「未點算呀！唔知派咗幾多，𠵱家都派第三輪啦。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

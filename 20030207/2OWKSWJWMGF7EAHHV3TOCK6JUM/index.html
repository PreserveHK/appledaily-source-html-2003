<html><header><meta charset="utf-8"><title>獨行賊冒警搶手機</title></header><body><h1>獨行賊冒警搶手機</h1><p>【本報訊】昨凌晨二時許，二十一歲姓黃男子在元朗西裕街一間卡拉OK消遣，其間因環境嘈雜走到街上傾電話，突遭一名自稱警員的男子要求查閱身份證。事主回應身份證留在卡拉OK內，隨即又被對方指其手提電話是賊贓奪去查看。&#13;<br> 由於手機乃事主問朋友借來，事主遂折返卡拉OK內向機主查問，並與機主一同向「警員」解釋。該名男子心知事敗拔足逃跑，但事主二人尾隨窮追，終於在二百米外擒獲疑匪，並報警交警方處理。&#13;<br> 被捕疑匪三十八歲姓李，身上懷有一柄𠝹刀，他涉嫌冒警、行劫及藏有攻擊性武器被捕，目前被扣留接受調查。</p></body></html>

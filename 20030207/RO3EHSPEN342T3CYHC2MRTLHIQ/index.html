<html><header><meta charset="utf-8"><title>歌地亞兒子曝光</title></header><body><h1>歌地亞兒子曝光</h1><p>德國名模歌地亞雪花（ClaudiaSchiffer），剛於上周四在倫敦PortlandHospital誕下首名兒子卡斯柏（Casper）。經過一星期的休養，歌地亞的丈夫馬修沃恩（MatthewVaughn）前日陪同妻兒出院。<br> &#13;<br> <spanclass>大衣遮身材 &#13;<br> 臨盆後仍未收身的歌地亞，前日刻意穿上黑色大衣來掩蓋略腫的身軀，滿心歡喜地抱着兒子，讓記者拍照。&#13;<br> 另外，模特兒界前天又傳來喜訊，澳洲名模艾麥菲遜（ElleMacpherson）前日於倫敦為法國籍銀行家男友誕下第二名兒子，男嬰重七磅十一安士，並取名AureliusCy。</spanclass></p></body></html>

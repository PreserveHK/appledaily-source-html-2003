<html><header><meta charset="utf-8"><title>倉務員冒警盜竊判監</title></header><body><h1>倉務員冒警盜竊判監</h1><p>【本報訊】年輕倉務員扮差人到元朗旅館聲大夾惡揚證件勒索管房五百元被捕，早前在法庭承認冒警及企圖盜竊罪，昨日在屯門裁判法院被重判監禁十二個月。&#13;<br> 二十四歲被告陳偉健被控冒警及企圖盜竊兩項罪，控罪指他於今年一月二十四日在元朗同樂街三十六號三樓的金山旅店內冒充警員，以及在同一地點企圖盜竊林四現金五百元。案情指他當日清晨到金山旅店向負責打理旅店的林四聲稱：「我係警察，呢一帶我睇。」要求對方交出五百元，對方拒絕並報警拘捕被告。&#13;<br> 案件編號：TMCC388/03</p></body></html>

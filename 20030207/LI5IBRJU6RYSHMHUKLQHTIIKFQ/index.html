<html><header><meta charset="utf-8"><title>祖迪羅秘密分居</title></header><body><h1>祖迪羅秘密分居</h1><p>英國男星祖迪羅（JudeLaw），周初被傳與妻子莎迪（SadieFrost）的婚姻亮起紅燈，但其發言人已一一否認。不過日前再有報道指，祖迪羅因抵受不住妻子經常情緒失控，故兩人已經秘密分居。<br> &#13;<br> <spanclass>約會妮歌 &#13;<br> 據英國《太陽報》報道，祖迪羅已安排莎迪與孩子到新購入的大宅居住，而他則住在距離不遠的舊宅中。他們日前被攝得一家人樂也融融的情況，卻被記者揶揄兩人的演技可贏取奧斯卡。另外，雖然祖迪羅否認與妮歌潔曼（NicoleKidman）暗生情愫，不過兩人被揭發前周金球獎頒獎禮後，結伴看脫衣舞尋歡。</spanclass></p></body></html>

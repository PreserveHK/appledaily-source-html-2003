<html><header><meta charset="utf-8"><title>餐枱布夾夠得體</title></header><body><h1>餐枱布夾夠得體</h1><p>平日食飯鋪枱布時，都易會移動，同枱如有小朋友更難搞，隨手一掃便把枱布撥開，除用不太好看的衣夾來把枱布固定着外，不妨用這種精緻的不銹鋼枱布夾來固定着。&#13;<br>這兩套不銹鋼的枱布夾來自德國，有兩個款式。一種能是把枱布完全固定，緊貼枱面。而另一種則可把太輕的枱布垂下固定。&#13;<br>&#13;<br>記者：謝翠玲　攝影：陳陶鈞</p><p><br> &#13;<br> 銷售點：TowngasAvenue(2367　2707）&#13;<br> 地址：尖沙嘴新世界中心地面L030舖</p></body></html>

<html><header><meta charset="utf-8"><title>首辦時裝展劍橋選校花</title></header><body><h1>首辦時裝展劍橋選校花</h1><p>周三晚，英國著名學府劍橋大學的學生會慈善活動衣香鬢影，鎂光燈閃個不停。這晚不是有甚麼著名政客前來演講，而是劍橋創校以來首次舉行時裝展，四十名學生「行天橋」，鬥智慧之餘還鬥美貌，看誰是美貌與智慧第一的學生。<br> &#13;<br> <spanclass>40女生行天橋籌款 &#13;<br> 劍橋大學成立七百年，這次破天荒舉辦的學生選美時裝展，是由彼得學院歷史系二年級學生奧斯本發起，目的是為倫敦TowerHamlets區低下階層的青少年籌款。在四十名「模特兒」中，暫時被看高一線的是來自保加利亞的十七歲女生波波娃和十九歲的奧拉姆。在青春烘托下，她們只不過淺笑露臍，已迷人之至。&#13;<br> 英國《每日電訊報》</spanclass></p></body></html>

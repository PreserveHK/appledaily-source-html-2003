<html><header><meta charset="utf-8"><title>豪宅平治疑遭縱火</title></header><body><h1>豪宅平治疑遭縱火</h1><p>【本報訊】在內地營商一名姓楊香港商人，其停泊在沙田樂林園豪宅室內停車場的一輛平治房車，昨午三時許突然起火，保安員發覺取滅火筒撲救無效報警，消防員到場打爛車窗玻璃救火，十多分鐘後將火救熄，該車已遭嚴重燒毀，火勢並波及對面一輛私家車的車頭，停車場天花亦被煙火熏黑。消防員在場發現兩個火頭，認為火警有可疑，交警方調查。&#13;<br> 據楊姓車主的兒子說，農曆年初一將車泊於停車場後一直沒用過該車，事前也沒與人有過爭吵。</p></body></html>

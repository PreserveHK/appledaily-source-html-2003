<html><header><meta charset="utf-8"><title>林雅詩力撼AV女</title></header><body><h1>林雅詩力撼AV女</h1><p>林雅詩、麥家琪及日本AV女星小室友里，昨日在葵涌一工廠大廈拍攝電影《極樂酷刑》，三位身形標青的女星首次合作，在戲內爭妍鬥麗。&#13;<br> 昨日導演和監製在開工前大派開工利是，人人歡喜。首次來港拍戲、擁35Ｃ上圍的小室透過繙譯說：「有機會嘅話，我希望可以喺香港發展，雖然酬金比日本少，但感覺非常新鮮。」<br> &#13;<br> <spanclass>已收求婚戒 &#13;<br> 而跟小室同場演出的林雅詩表示不怕與小室比較，林雅詩說：「原本諗住新年同男朋友去泰國拜四面佛還神，不過我要拍戲，惟有押後行程。」她表示已收到男友的求婚鑽戒，但她仍在考慮中。	&#13;<br> 採訪：何永寧&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

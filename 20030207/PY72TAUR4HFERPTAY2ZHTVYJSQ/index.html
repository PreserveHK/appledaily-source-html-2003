<html><header><meta charset="utf-8"><title>墮海工人浮屍大嶼山</title></header><body><h1>墮海工人浮屍大嶼山</h1><p>【本報訊】上周三在青衣一艘躉船上工作墮海失蹤的三十六歲男子黃潤光，其屍身昨午三時許被發現在大嶼山竹篙灣海面漂浮，水警輪接報到場將屍體撈起，經家人認屍後確定其身份。黃潤光自上周出事失蹤後，其家人每天都出海搜尋，並曾要求警方協助。&#13;<br> 另在昨午三時十五分，一艘垃圾船駛至北角屈臣道沙倉碼頭對開海面時，發現一具男性屍體在海面浮沉，立刻報警。水警輪接報到場將屍體撈起，送上西灣河水警基地再轉送殮房。&#13;<br> 死者身懷一張四十九歲姓李男子的身份證，警方正設法聯絡其家人。由於屍身無表面傷痕，初步相信死因無可疑。</p></body></html>

<html><header><meta charset="utf-8"><title>何俊仁：改書從「量變到質變」</title></header><body><h1>何俊仁：改書從「量變到質變」</h1><p>香港維護二戰史實聯席會議發言人何俊仁周四接受本報記者訪問時，說事件只是日本右翼分子竄改歷史的其中一步，刪改歷史教科書慢慢就會從「量變到質變」，連究竟有無南京大屠殺也會說成有問題。&#13;<br> 「我最為受害者難過，他們很多都垂垂老矣，卻都未看到公道。」&#13;<br> 何俊仁說，事件證明日本右翼分子與政府串謀，想趁日本經濟低迷時令極端民族主義抬頭，史維會將與海外人士研究可否就教科書問題控告日本政府。&#13;<br> 本報記者</p></body></html>

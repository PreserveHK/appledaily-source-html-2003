<html><header><meta charset="utf-8"><title>商界認同微加稅</title></header><body><h1>商界認同微加稅</h1><p>工商及科技局局長唐英年（圖右四）昨日出席港台新春團拜後表示，就港府應否增加利得稅一事，綜合意見所得，商界理解政府因財赤而須加稅，而可以接受的加幅為0.5%至2%不等。對於商界指政府開源節流是最佳幫助解決財赤的方法，他認為，經濟增長亦是一個重要因素。&#13;<br> 唐英年又指出，美國已於本月1日實施貨物進口前24小時報關，而本港於1日至4日期間所付運的1.1萬隻貨櫃中，當中只得2.6%因資料不足而未能付運，若下星期全面復工後，仍能維持這個比率，他認為是可以接受的。</p></body></html>

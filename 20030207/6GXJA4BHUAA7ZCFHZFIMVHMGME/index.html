<html><header><meta charset="utf-8"><title>攀櫃拉倒大電視台兩歲童遭壓斃</title></header><body><h1>攀櫃拉倒大電視台兩歲童遭壓斃</h1><p>台中市一名兩歲男童疑貪玩攀爬櫃子時，拉倒一部二十九吋電視機，頭部被三十多公斤電視機壓死。&#13;<br> 男童姓陳，和父母住於台中市黎明路。陳父表示，大年初二晚七時，他當時正在卧室收拾雜物，妻子則躺在床上看電視。剛學會行路、走起路來仍搖搖晃晃的兩歲兒子，上前要打開放置電視機的櫃子。突然間，電視機倒下壓着兒子頭部，他連忙上前移開電視，將滿身鮮血的兒子送院急救，延至昨晨不治。&#13;<br> 警方調查發現電視確有倒下撞擊的痕迹，卻無法解釋為何會被一名只得兩歲的小孩拉倒。&#13;<br> 《聯合晚報》</p></body></html>

<html><header><meta charset="utf-8"><title>GiGi同Fans歡聚賀年</title></header><body><h1>GiGi同Fans歡聚賀年</h1><p>梁詠琪（GiGi）早前舉行歌迷聚會，並與fans大玩遊戲，由fans各自寫揮春送給偶像，有fans祝她寫歌創作靈感不絕，亦有fans祝她早日派利是，令GiGi非常開心，而她也送出自己曾穿過的T恤、頸鏈及手表作為禮物。<br> &#13;<br> <spanclass>宣布搞個唱 &#13;<br> 會上GiGi表示自己將於下月十四日至十六日，在紅館舉行一連三場的《高妹梁詠琪FantasyFace演唱會》，這已是她第二次舉行個唱，GiGi稱因張耀榮覺得她在樂壇頒獎禮中取得佳績，故便斟她開個唱，GiGi自言剛踏入羊年就有機會開騷，確實是個好開始。</spanclass></p></body></html>

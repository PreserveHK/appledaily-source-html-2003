<html><header><meta charset="utf-8"><title>宏安12街市減租兩成</title></header><body><h1>宏安12街市減租兩成</h1><p>【本報訊】宏安集團（1222）主席鄧清河（圖）表示，房屋署因應經濟情況調減街市租金，該集團旗下管理的12個街市租金亦平均下調約20%。他指出，街市管理、分租及藥業目前各佔宏安業務三分之一。計及昨日正式開幕的沙田愉翠商場街市，現時宏安合共經營13個街市，出租率達98%至99%，今年將再競投3個街市的租約。&#13;<br> 對於有報道指出，近期盛行的「藝墟」經營方式搶去部份街市攤檔生意。鄧清河指出，街市主要以售賣日用品為主，與藝墟貨品有分別，不會造成太大影響。他更透露，較早時亦有落標競投上環大笪地藝墟管理合約。</p></body></html>

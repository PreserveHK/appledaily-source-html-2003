<html><header><meta charset="utf-8"><title>李彩樺貪「申」忘舊</title></header><body><h1>李彩樺貪「申」忘舊</h1><p>方力申、李彩樺（Rain）和楊千嬅昨日齊往山頂，為賀歲片《行運超人》宣傳。阿Rain的緋聞男友林峯日前在家打沙包健身時，不慎折斷部份手掌骨，需要用護腕將受傷部位包紮起來。<br> &#13;<br> <spanclass>傳短訊問候 &#13;<br> 阿Rain昨日自言閱報後始知林峯受傷的消息，她說：「我用手機傳咗短訊畀佢，聽日（即今日）我哋做宣傳見面先再講。」談林峯時顯得十分冷淡的阿Rain，與方力申合照時卻十分熱情，主動搭對方膊頭。&#13;<br> 此外，楊千嬅昨日到場時在雙黃線禁區下車，違反了交通條例。而千嬅其後則大爆方力申拍戲扮警察期間卻遇上真警察，結果他竟因制服不整齊而害怕至躲起來。&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

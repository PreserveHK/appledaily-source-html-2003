<html><header><meta charset="utf-8"><title>男版Twins女歌迷迫到喊</title></header><body><h1>男版Twins女歌迷迫到喊</h1><p>男版Twins關智斌（Kenny）及張致恒（Steven），昨日應邀往西九龍中心蘋果商場任開幕剪綵嘉賓。二人的歌迷一早便到場等候，擠得半層商場水洩不通。當男版Twins向歌迷大派禮物時，有位阿叔為搶禮品，不惜推撞另一女歌迷，更大力搶走禮物，相當暴力。<br> &#13;<br> <spanclass>繼續無名 &#13;<br> 問Kenny和Steven可見到歌迷被推撞？Kenny說：「見到呀，佢好大力咁搶！」而Steven則說：「我見到有啲女fans迫到眼淚到流埋，好慘！」至於二人的隊名，他們說：「我哋都喺網度叫歌迷幫手諗，又可以投票邊個隊名佢哋最鍾意。」</spanclass></p></body></html>

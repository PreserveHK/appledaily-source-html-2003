<html><header><meta charset="utf-8"><title>香港女子網球挑戰賽花絮</title></header><body><h1>香港女子網球挑戰賽花絮</h1><p><spanclass>陽光普照啤酒熱賣 &#13;<br> 噚日決賽日朝早，天文台一度發出寒冷警告，點知到下午陽光普照，天氣和暖，最開心當然係一班啤酒女郎，因為好多人都買番杯啤酒解渴，啤酒女郎就忙到手軟。<br> &#13;<br> <spanclass>鄧漢昇客串派水 &#13;<br> 由於一間蒸餾水廠係挑戰賽贊助商之一，佢哋個宣傳大使、香港四乘一百米代表之一鄧漢昇，比賽前就好落力派水畀嘉賓飲；戴上黑超嘅「阿昇」都幾型仔，唔知飲過佢派啲水會唔會特別甜呢？<br> &#13;<br> <spanclass>爆氣球觀眾嚇親 &#13;<br> 噚日大會特別安排咗一班啦啦隊，喺球場兩邊一邊揮動氣球、一邊吶喊為球手打氣，增加現場氣氛，原意都非常好，但係好衰唔衰啲氣球成日爆，嚇親唔少觀眾。</spanclass></spanclass></spanclass></p></body></html>

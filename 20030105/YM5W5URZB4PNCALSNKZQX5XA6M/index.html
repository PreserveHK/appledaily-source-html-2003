<html><header><meta charset="utf-8"><title>教堂錢箱深宵失竊</title></header><body><h1>教堂錢箱深宵失竊</h1><p>【本報訊】跑馬地樂活道二號A聖瑪加利大堂發生爆竊案，昨晨六時許，有清潔工人返抵教堂清潔時，發現放在近教堂門口的兩個捐獻錢箱（圖）有被撬痕迹，懷疑竊匪乘深夜教堂無人留守，潛入爆竊，於是通知五十歲閻德龍神父。&#13;<br> 閻神父證實除門口兩個錢箱外，教堂內另外兩個捐款錢箱亦被撬毀，錢箱內捐款不翼而飛，於是報警。警員到場調查後未發現可疑人，但損失仍有待點算。&#13;<br> 周志鴻攝</p></body></html>

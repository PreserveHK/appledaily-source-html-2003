<html><header><meta charset="utf-8"><title>的士司機打尖被扑</title></header><body><h1>的士司機打尖被扑</h1><p>【本報訊】昨晨九時許，一名姓譚四十九歲司機駕駛的士在金鐘法院道的士站內排隊等客時，與疑企圖「打尖」的一名姓鄧三十八歲同業發生爭執，其間有人從車尾箱取出一支兩呎鐵枝作武器，混亂中姓鄧司機被人扑穿頭（圖），血流披面倒地。&#13;<br> 涉嫌傷人姓譚司機，棄下鐵枝、的士、放在車內的銀包及身份證逃去。警員趕至將傷者送院敷治，其後根據線索將逃脫疑兇拘捕。&#13;<br> 梁偉權攝</p></body></html>

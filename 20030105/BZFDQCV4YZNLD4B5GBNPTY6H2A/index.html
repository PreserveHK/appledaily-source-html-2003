<html><header><meta charset="utf-8"><title>休班女警官救車禍鐵騎士</title></header><body><h1>休班女警官救車禍鐵騎士</h1><p>【本報訊】沙田大埔公路發生電單車與貨車相撞意外，鐵騎士倒地受傷痛楚呻吟時，一名休班女警官途經在旁安慰，盡顯愛心，傷者事後送院並無大礙。&#13;<br> 傷者姓馮，五十一歲，昨日下午二時許，他駕駛電單車由沙田沿大埔公路出九龍，至徑口路一個彎位時，疑過了「火位」撞向一輛貨車車身，登時車翻人仰受傷。當時，一名在粉嶺機動部隊基地當教官的姓李女警官，剛下班駕駛私家車經過。據她表示，正準備前往參加警隊一個曲棍球比賽，見到發生交通意外立即下車查看，由於自己有急救知識，於是便向傷者提供協助及進行安慰，救護車稍後到場將傷者送院敷治。</p></body></html>

<html><header><meta charset="utf-8"><title>MaggieQ不知壽仔來港</title></header><body><h1>MaggieQ不知壽仔來港</h1><p>尹子維、MaggieQ和樋口明日嘉昨日在西貢一村屋為電影《一屋兩火》開工。MaggieQ前日才從外地返港，對於其前緋聞男友中田英壽早前來港表示毫不知情，她以英語回應說：「我冇說話想講，故事發展到𠵱家，無論真同假、錯同對，都變成傳媒嘅炒作。」至於有否跟壽仔聯絡，她以私事為由不想多談。<br> &#13;<br> <spanclass>由反派開始 &#13;<br> 此外，有份參與荷李活電影《盜墓者羅拉》續集的尹子維表示，不覺在戲中演反派有侮辱中國人之嫌，他說：「華人喺荷李活發展都係演反派開始，係一個階段。」子維又表示完成手上工作後，會返美國探親。</spanclass></p></body></html>

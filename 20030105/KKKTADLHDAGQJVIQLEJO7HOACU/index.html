<html><header><meta charset="utf-8"><title>癡情女窗簾繩自盡</title></header><body><h1>癡情女窗簾繩自盡</h1><p>【本報訊】大角嘴大同新邨大成樓一名二十八歲姓黃的癡情女子，近日情海翻波，其姓劉四十歲男友提出分手令她心痛欲絕。前晚十一時許，其男友帶同一名姓區（四十二歲）女性友人到來開解，但黃女一度情緒激動。&#13;<br> 至昨日凌晨零時許，黃女表示需冷靜一下，即入房並關門，兩人不以為意等候至凌晨四時許入房查看，赫見她在窗邊利用布簾繩（圖）上吊自殺，遂合力將她解下及報警。救護員到場證實黃女已死去多時，警方通知仵工到場將屍體運走。&#13;<br> 冼豪文攝</p></body></html>

<html><header><meta charset="utf-8"><title>鄭伊健練攀石「GiGi」陪伴</title></header><body><h1>鄭伊健練攀石「GiGi」陪伴</h1><p>鄭伊健將在《慈善星輝仁濟夜》中表演攀石，他昨日到尖沙嘴YMCA練習。伊健表示前日已經練了一小時，他練到雙手無力，手指亦受傷，他說：「攀石原來係好難嘅一回事，對鞋又窄，不過我都會盡力而為。」昨日伊健練習時，現場正播放梁詠琪（GiGi）的歌曲，他尷尬地說：「咁啱啫！咁啱啫！」<br> &#13;<br> <spanclass>今年避危險環節 &#13;<br> 此外，《仁濟夜》節目監製錢國偉指由於張栢芝去年在飛車環節中發生意外，故今年的表演會避免危險環節，他說：「咁多項目當中，最高難度就係伊健攀石五十呎，其他都會以民間藝術為大前提。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　玩《百萬富翁》攞獎 - 李八方</title></header><body><h1>　　玩《百萬富翁》攞獎 - 李八方</h1><p>噚日喺維園舉行嘅新道路安全巴士啟用儀式上，觀塘循道幼稚園嘅一班小朋友，別出心裁咁設計咗一套《百萬富翁》道路安全版話劇，透過「陳安泰」呢個節目主持人同「彭隧道」、「羅馬路」等人玩遊戲，宣傳道路安全訊息，台下嘅警務處副處長李明逵都拍爛手掌。呢班小朋友曾經憑呢個表演，贏過東九龍幼稚園天才表演大獎㗎。&#13;<br> 講番呢架新道路安全巴士，據講造價一百八十萬，車上設有展覽廳，電腦天地同模擬車輛，向唔同年齡人士宣揚安全訊息。	陳亮華攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>改變包裝可吸引遊客</title></header><body><h1>改變包裝可吸引遊客</h1><p>夜總會是香港夜生活的特色，伍廷光認為中國城更是夜香港的代表作，無奈旅遊發展局封殺夜總會，從來沒有好好向外地旅客宣傳這類娛樂場所。香港旅遊業議會總幹事董耀中則指出，夜總會如能改變包裝，是吸引旅客的賣點。&#13;<br> 內地旅客市場近年不斷增長，消費力與日俱增，惟國家旅遊局明令國內旅行社帶團外遊期間嚴禁帶領團友參觀色情場所，香港的夜總會縱然不一定是色情架步，但外觀上總是給人黃色感覺。<br> &#13;<br> <spanclass>去掉黃色感覺 &#13;<br> 董耀中說：「最緊要睇你點包裝，香港欠缺夜生活，如果夜總會能夠包裝成純粹娛樂表演的場所，令人去到唔會覺得去咗架步，收費唔好太貴，夜總會將會好受旅客歡迎。」&#13;<br> 本報記者</spanclass></p></body></html>

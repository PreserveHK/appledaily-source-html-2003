<html><header><meta charset="utf-8"><title>瑪麗嘉兒染上罕有怪癖</title></header><body><h1>瑪麗嘉兒染上罕有怪癖</h1><p>美國女歌手瑪麗嘉兒（MariahCarey），早前不穿內褲上電視節目，其間更有意無意地模仿莎朗史東（SharonStone）於電影《本能》中的蹺腳姿勢，結果「不慎」走光，成功惹人談論。日前瑪麗嘉兒滑雪時，又再使出走光奇招，有人指她已走光走上癮。&#13;<br> 瑪麗嘉兒日前到科羅拉多州的滑雪勝地度假，當她到達著名高級食府Nobu進餐時，竟在餐廳內大呼很熱，並故意將滑雪裝的拉鏈拉至肚臍，嚇得旁觀者都目瞪口呆。其中一位目擊者說：「條拉鏈跌到咁低，佢兩個胸幾乎拉咗出嚟！」</p></body></html>

<html><header><meta charset="utf-8"><title>保羅開騷賺八億</title></header><body><h1>保羅開騷賺八億</h1><p>去年美國的演唱會收入創出了歷史性新高，全年的門票收入達二十一億美元（約一百六十三億港元），而當中最具票房吸引力的歌手組合頭三位，分別是保羅麥卡尼（PaulMcCartney）、TheRollingStones和雪兒（Cher），完全讓老前輩威晒！<br> &#13;<br> <spanclass>闊別美國十年 &#13;<br> 據美國演唱會門票Pollstar的結算顯示，單是保羅麥卡尼去年重到美國開騷，演唱會售票的收入便高達一億零三百萬美元（約八億三百萬港元），成為演唱會收入最高歌手，原因與他闊別十年多才再到美國開騷不無關係。</spanclass></p></body></html>

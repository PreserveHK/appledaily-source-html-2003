<html><header><meta charset="utf-8"><title>頑童走廊炭精縱火</title></header><body><h1>頑童走廊炭精縱火</h1><p>【本報訊】大坑勵德邨邨榮樓一單位，昨晨二時許發生縱火案。姓譚戶主二十歲兒子在家中看電視時，聽到門外有異聲往查看，發現門口走廊一盒炭精着火燃燒，大驚下用水將火救熄及報警。&#13;<br> 警員到場（圖1）發現盒內有六粒炭精（圖2），在大廈附近兜截未截獲可疑人，遂將炭精撿走調查。戶主一家三口向警員稱未有欠債及與人結怨，警方調查後不排除是頑童惡作劇。&#13;<br> 李家傑攝</p></body></html>

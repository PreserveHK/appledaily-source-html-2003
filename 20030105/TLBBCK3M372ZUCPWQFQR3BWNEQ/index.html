<html><header><meta charset="utf-8"><title>阿虫揮春年曆今義賣</title></header><body><h1>阿虫揮春年曆今義賣</h1><p>著名漫畫家阿虫（嚴以敬），為了支持由香港骨髓捐贈基金及蘋果基金合辦的「生命重燃──骨髓捐贈驗血大行動」，為二百名等候骨髓移植的血癌病者尋找脗合骨髓，特別畫了一幅以「福樂」為題的畫，大會特別印製成兩款賀年揮春和年曆作慈善義賣，年曆售二十元，揮春售十元。所得善款將用作血液樣本化驗費用。&#13;<br> 市民今日可於下午二時至七時，親往沙田新城市廣場第一期羅馬圓形獻技場做善事。&#13;<br> &#13;<br> 暖流熱線&#13;<br> 電話:29908688&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>adfund@appledaily.com &#13;<br> 網址：<ahref http:> http://www.charity.atnext.com  </ahref></ahref></p></body></html>

<html><header><meta charset="utf-8"><title>CHEMISTRY公開珍藏</title></header><body><h1>CHEMISTRY公開珍藏</h1><p>日本二人組合CHEMISTRY，為了力谷本周三推出的全新大碟《SecondtoNone》，前日在名古屋松坂屋百貨公司一樓廣場內，建了一個「CHEMISTRY神社」。&#13;<br> 在這個名為CHEMISTRY神社內，擺放了一張CHEMISTRY兩位成員的大頭合照外，更有兩人珍藏品，當中包括成員川畑要參加歌唱比賽時穿着的Nike波鞋，以及堂珍嘉邦的私伙木結他等。</p></body></html>

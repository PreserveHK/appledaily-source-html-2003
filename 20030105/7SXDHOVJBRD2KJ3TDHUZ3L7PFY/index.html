<html><header><meta charset="utf-8"><title>《少林足球》入圍日本「藍絲帶」</title></header><body><h1>《少林足球》入圍日本「藍絲帶」</h1><p>日本電影界舉足輕重的電影獎「第45屆藍絲帶獎」，前日正式公布了提名名單，其中周星馳主演的《少林足球》亦有份獲得提名最佳外語片，與《哈利波特——消失的密室》、《蜘蛛俠》和《紐約風雲》等大片一較高下。<br> &#13;<br> <spanclass>宮澤里惠成大熱 &#13;<br> 而早前在不少日本電影頒獎禮中揚威的古裝電影《黃昏清兵衛》，共獲得七項提名，再度成為大熱門。該片的女主角宮澤里惠，將與《命》的江角真紀子、《Dolls》的菅野美穗、《龍馬之妻與她的丈夫與愛人》的鈴木京香等爭奪影后，結果將於本月尾公布。</spanclass></p></body></html>

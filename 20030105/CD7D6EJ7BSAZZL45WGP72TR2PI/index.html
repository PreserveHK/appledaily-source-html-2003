<html><header><meta charset="utf-8"><title>騙錢黨出動呃五萬</title></header><body><h1>騙錢黨出動呃五萬</h1><p>【本報訊】北角昨日發生電話「認親認戚」騙案，一名女子接到「朋友」電話要求她在銀行過戶五萬元應急。女事主不虞有詐照辦，事後向友人查詢時始知受騙報警，警方已展開調查。&#13;<br> 女事主姓陳，三十三歲，昨上午十一時許，她在北角寓所接到一個電話，對方自稱是其朋友「ＡＬＡＮ」，向她借款五萬元應急，並說下自己的銀行戶口號碼，要求將錢過戶給他。女事主在電話中認不出對方聲音，信以為真，立即趕到英皇道五百號滙豐銀行的櫃員機過戶，之後再致電對方查問是否收到款項。不料友人表示之前並沒有致電給她借錢，女事主恍然大悟，報警求助。</p></body></html>

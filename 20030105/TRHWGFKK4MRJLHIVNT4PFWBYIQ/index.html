<html><header><meta charset="utf-8"><title>學友被踢爆發老脾</title></header><body><h1>學友被踢爆發老脾</h1><p>張學友的巡迴演唱會前日演出至昆明一站，吸引二萬多觀眾入場。在慶功宴上，演唱會音樂總監大爆學友綵排時發脾氣，原來學友發現觀眾席離舞台相當遠，他覺得這樣無法與觀眾作近距離交流，要求拉近與觀眾席的距離。<br> &#13;<br> <spanclass>香港唱壓軸 &#13;<br> 學友表演時落力地親近觀眾，一出場就表示雖然歌迷與他相距那麼遠，但他可以感受到大家的心是很接近的。學友本月十六日在香港紅館舉行十場個唱，作為這次巡迴演唱會的終點站。</spanclass></p></body></html>

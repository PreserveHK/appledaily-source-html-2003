<html><header><meta charset="utf-8"><title>陳豪無緣睇靚女</title></header><body><h1>陳豪無緣睇靚女</h1><p>陳豪最近雖然忙於拍無綫劇《金牌冰人》，但昨日他仍相當有心，於百忙中亦抽空，到新城市廣場出席由本報與骨髓捐贈基金主辦的「骨髓驗血大行動」。陳豪說：「農曆年我已經同公司攞咗假，準備返澳洲探媽咪，到時可以陪佢過埋新年。」<br> &#13;<br> <spanclass>來日方長 &#13;<br> 早前有傳他會為今屆華裔小姐擔任表演嘉賓，陳豪笑言：「我都有聽聞，今年喺哈爾濱搞，呢個地方都幾吸引。但無綫未正式搵我傾過。」對於今次沒機會奉旨看靚女，少了一份豔福，他說：「呢啲嘢唔使急，將來有機會咪做囉！」</spanclass></p></body></html>

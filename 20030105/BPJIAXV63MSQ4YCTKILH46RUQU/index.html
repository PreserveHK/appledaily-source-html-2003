<html><header><meta charset="utf-8"><title>吳君如出性書</title></header><body><h1>吳君如出性書</h1><p>吳君如昨天本與杜汶澤一同到銅鑼灣接受商台節目訪問，可惜因前晚杜汶澤出席陳小春舉行的派對，與女友田蕊妮玩騎膊馬，最後樂極生悲弄傷女友的腳，需照顧女友而未能出席。<br> &#13;<br> <spanclass>農曆年遊美 &#13;<br> 君如在訪問中，表示正與杜汶澤合力推出一本專為青少年而設的性教育書籍，她說：「我希望可以趕得切書展出，但係𠵱家重有好多醫學名詞問緊醫生。」&#13;<br> 君如主演的《金雞》票房已過千萬，她希望農曆年可到美國迪士尼旅行，她說：「我好想去玩，如果班演員想去可以報名㗎！」問到她何不到黃色事業蓬勃的阿姆斯特丹旅行，她說：「拍呢套戲之前我去過視察。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>應采兒對小華強有Feel</title></header><body><h1>應采兒對小華強有Feel</h1><p>應采兒、杜汶澤及陳逸寧等人昨日到西九龍中心為電影《黑俠Ⅱ》宣傳，應采兒日前與向華強兒子向展平一同前往欣賞陳小春演唱會，二人態度親暱。當記者問她是否與向展平拍拖時，應采兒表示：「唔係呀，如果我哋有嘢都唔會咁揚啦，呢啲嘢要好神秘㗎嘛，況且公司都唔畀我拍拖，當晚都係向太叫我遮住佢囝囝個樣㗎。」<br> &#13;<br> <spanclass>火燒眼眉毛 &#13;<br> 問到應采兒對向展平有沒有感覺時，她笑言：「好朋友囉，好有朋友嘅feel，我同佢間唔中都會出嚟玩。」不過，當記者再想追問下去時，應采兒立即扯開話題，她脫下冷帽並說：「我前晚幫人點煙嗰陣燒着咗條眉同埋眼睫毛，我當時忍唔住喊咗出嚟。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>自製魚竿齊齊釣大魚</title></header><body><h1>自製魚竿齊齊釣大魚</h1><p>釣魚講求耐性，可能你釣半日都沒有一條魚上釣。冬天天氣凍，不宜在外吃西北風釣魚。今次我們將魚塘搬往室內，不怕墮海濕身，齊齊輕輕鬆鬆釣大魚。在沒有魚餌之下，依然收穫豐富，不用羨慕，拿起紙杯紙碟竹筷子，齊齊製造釣魚工具與海產。&#13;<br>&#13;<br>記者：圓碌碌　攝影：南星星</p><p><center> <spanclass><fontstyle>花絮  </fontstyle></spanclass></center> </p><p><br> &#13;<br> <center> <spanclass><fontstyle>我的最愛  </fontstyle></spanclass></center> </p><p><br> &#13;<br> <center> <spanclass><fontstyle>工具  鉸剪、打孔機、雙面膠紙</fontstyle></spanclass></center> </p><p><br> &#13;<br> <center> <spanclass><fontstyle>製作方法  </fontstyle></spanclass></center> </p></body></html>

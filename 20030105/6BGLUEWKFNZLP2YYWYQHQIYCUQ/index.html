<html><header><meta charset="utf-8"><title>莎瑪希恩滿腔怒火</title></header><body><h1>莎瑪希恩滿腔怒火</h1><p>墨西哥女星莎瑪希恩（SalmaHayek），在荷李活浮沉多年，一直半紅不黑。近日她終開腔炮轟荷李活影圈有嚴重的種族歧視，令她星途受阻，難以上位。<br> &#13;<br> <spanclass>沒機會發揮 &#13;<br> 莎瑪希恩忿忿不平的表示，她自入影圈以來一直被人戴上有色眼鏡看待。莎瑪希恩指自己根本沒有發揮機會，她說：「如果你係墨西哥人，喺荷李活人人都會睇唔起你，佢哋話畀我聽我喺呢度好唔受歡迎。我喺荷李活咁多年，我重有乜嘢衰角色未扮過？」</spanclass></p></body></html>

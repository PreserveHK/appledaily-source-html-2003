<html><header><meta charset="utf-8"><title>西貢發現抹香鯨屍</title></header><body><h1>西貢發現抹香鯨屍</h1><p>【本報訊】西貢布袋澳碼頭附近魚排淺水處，昨晚六時許發現一條九呎多長的小抹香鯨屍體。<br> &#13;<br> <spanclass>身上多處傷痕 &#13;<br> 水警輪接報到場將鯨屍運返對面海水警基地，由漁護署專家即場解剖鯨屍，抽取內臟組織及牙齒檢驗死因。&#13;<br> 小抹香鯨屍體灰白色，為一條成年的小抹香鯨，鯨屍身上有多處傷痕，已死去多時。初步了解，相信牠是在深水處死後，再被海水沖至岸邊。&#13;<br> 本港對上一次發現抹香鯨屍體是在一九九二年的西貢水域。</spanclass></p></body></html>

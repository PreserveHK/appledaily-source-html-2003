<html><header><meta charset="utf-8"><title>水柱激射</title></header><body><h1>水柱激射</h1><p>【本報訊】昨晨八時許，一名姓鍾（四十六歲）掘路工人，在灣仔莊士敦道與柯布連道交界地鐵站出入口對開行人路，掘開路面進行電力維修工程時，疑意外鑿穿地底一條四吋直徑的鹹水管，噴出十五、六呎水柱。&#13;<br> 莊士敦道東行線交通受影響，西行線路面需單線雙程行車，電車服務無受影響，但有途經電車上乘客未及關上車窗變成「落湯雞」，狼狽不堪。水務署人員瞬即趕至關上水掣，現場交通恢復正常，附近多幢大廈鹹水供應一度受影響。&#13;<br> 梁偉權攝</p></body></html>

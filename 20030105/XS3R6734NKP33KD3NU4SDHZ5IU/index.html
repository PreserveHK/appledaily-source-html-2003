<html><header><meta charset="utf-8"><title>歐洲水災7死</title></header><body><h1>歐洲水災7死</h1><p>去年，歐洲多國暴雨成災，其中德國和捷克共和國更遇上百年大水災。踏入今年，歐洲多國上周五遭時速二百公里的風暴吹襲，豪雨成災，至今釀成七人死亡。德國是重災區，東部薩勒河畔的住宅被水淹，變成澤國；在南部，一名十三歲少年坐在車中，給吹倒的大樹壓死；在北部，一名十八歲司機在一條積雪高速公路上汽車失事死亡；萊茵河在科隆地段水位超越警戒線，該市南郊已被水淹浸。&#13;<br> 法國、羅馬尼亞、斯洛文尼亞共有五人死於強風暴雨下，捷克共和國有二十條鐵路被淹沒，比利時西南部連山區也出現水患。&#13;<br> 另外，波蘭遭遇寒流，一百八十三人凍死，大部份是喝下大量酒後，醉倒室外，失溫致死。&#13;<br> 美聯社/中央社/法新社</p></body></html>

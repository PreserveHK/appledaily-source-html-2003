<html><header><meta charset="utf-8"><title>換公仔安排不當市民鼓譟</title></header><body><h1>換公仔安排不當市民鼓譟</h1><p>【本報訊】黃大仙樂富中心商場舉辦購物換領禮品活動，凡購物滿一百元有一個印花，集齊八個印花可換一個迪士尼洋娃娃，在昨日及今日兩日內派籌換領。<br> &#13;<br> <spanclass>每人只可領一個籌 &#13;<br> 昨日下午一時許已有二百多人排隊換領，但主辦機構規定每人只可以領一個籌，有市民一個人來排隊卻持有多張印花，由於領一個籌最多只可以換領一個洋娃娃，並且四百個籌在中午前已經派完，排隊市民對有關安排表示不滿，並引起鼓譟，並同工作人員發生爭執，幸未引致不愉快事情發生。</spanclass></p></body></html>

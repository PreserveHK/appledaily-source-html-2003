<html><header><meta charset="utf-8"><title>歌翠妮確絲老公被撬</title></header><body><h1>歌翠妮確絲老公被撬</h1><p>當年因拍《奪命狂呼》一片而邂逅的荷李活夫婦歌翠妮確絲（CourteneyCox）及大衞雅奇（DavidArquette），近日被傳婚姻亮起紅燈，原因是出演電影《索女十誡》的女星莎瑪貝里雅（SelmaBlair），從中介入。<br> &#13;<br> <spanclass>感情不穩 &#13;<br> 因拍攝《老友記》事業屢創新高的歌翠妮確絲，據傳一直與事業不濟的丈夫大衞雅奇感情不穩，經常接受婚姻輔導。近日，大衞雅奇被目睹與上位甚速的女星莎瑪貝里雅多次秘密約會，有人預言他與歌翠妮確絲的婚姻快將玩完：「大衞同佢老婆嘅關係一直危危乎，只係爭個第三者㗎咋！」</spanclass></p></body></html>

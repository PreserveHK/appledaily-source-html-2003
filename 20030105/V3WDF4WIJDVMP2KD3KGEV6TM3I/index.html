<html><header><meta charset="utf-8"><title>　　內地股市跟住香港跌 - 李八方</title></header><body><h1>　　內地股市跟住香港跌 - 李八方</h1><p>香港股市上周二埋年結，最終當然無法收復失地，跌幅達到百分之十六，八方相信此消息傷盡不少股民心。&#13;<br> 不過，八方噚日同內地朋友傾起，發覺佢哋重傷，原來內地兩大股市喺二○○二年嘅跌幅同香港相若，都有成百分之十八。&#13;<br> 據朋友話，內地習慣每季做調查，了解市民嘅投資意欲，最新一期調查就發現，只有百分之七市民選擇投資股票，亦都係兩年以來嘅新低水平，可想而知內地居民對股市相當死心。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

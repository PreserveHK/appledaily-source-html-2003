<html><header><meta charset="utf-8"><title>趙頌茹獎項落空唔失望</title></header><body><h1>趙頌茹獎項落空唔失望</h1><p>趙頌茹（阿Yu）前晚在銅鑼灣出席商台活動，對於連續失意於已舉行的新城和商台兩個頒獎禮，表示並不失望。<br> &#13;<br> <spanclass>平常心面對 &#13;<br> 阿Yu說：「我都冇唔開心，我覺得最緊要做好本份，如果有獎攞，我今年會有更大嘅信心，但冇獎攞都冇所謂，我出席咗兩個頒獎禮，心態同之前會唔同。我出席頒獎禮都係抱住平常心去，其實我只係出道咗幾個月，總之我嚟緊會做好未來嘅工作。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>平山綾改名轉運好求其</title></header><body><h1>平山綾改名轉運好求其</h1><p>俗語話唔怕生壞命，最怕改壞名，其實啲日本人都鍾意玩呢一套，有啲星仔為求轉運，都會改過個新名重新出發。早排就有松本惠改名叫松本理緒，而十八歲嘅平山綾，前日亦宣布改名做平山Aya，希望用新名可以喺新一年行好運。&#13;<br> 我大口羅拉就覺得平山綾改名有啲取巧，因為佢只係將個綾字寫成日文平假名拼音嘅Aya，令個名寫出嚟唔同咗，但佢個名嘅日文讀音仍然都係HirayamaAya，一啲都冇變㗎！</p></body></html>

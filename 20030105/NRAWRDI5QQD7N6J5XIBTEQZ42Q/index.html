<html><header><meta charset="utf-8"><title>河利秀韓國最具話題</title></header><body><h1>河利秀韓國最具話題</h1><p>韓國變性人河利秀，在當地的人氣強勁，最近她更在一項調查中，獲選去年韓國最具話題女性第一位。<br> &#13;<br> <spanclass>變身份取勝 &#13;<br> 日前韓國一網頁在進行網上調查，結果在眾多被訪者中，有超過四成人選河利秀為去年最具話題的女性，原因是她去年年尾，最終成功申請更改戶籍，獲得當地政府肯定她的女性身份。&#13;<br> 此外，河利秀可望於三月到台灣接拍劇集《天之驕子》，雖然她現在還未正式簽約，但據聞她每集酬勞高達十五萬新台幣（約三萬多港元）。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>拉麵最強</title></header><body><h1>拉麵最強</h1><p>拉麵，條條纖幼，不足半厘米，人手逐條拉出來，不但吃下味道，連人情味也一併嚥下！&#13;<br>拉麵，源自中國，千年歷史，但受歡迎程度，不及仿效者日本，連味道也青出於藍！&#13;<br>今日，你有煙韌彈牙蘭州拉麵，我有北海道味濃湯清叉燒拉麵！&#13;<br>全麵俱備，兩者各自各精采！&#13;<br>&#13;<br>記者：周麗懿、梁佩芬&#13;<br>攝影：楊錦文、陳盛臣、陳穎、林栢鈞、陳智良&#13;<br>模特兒：TiffanyfromTemptation、Joey</p></body></html>

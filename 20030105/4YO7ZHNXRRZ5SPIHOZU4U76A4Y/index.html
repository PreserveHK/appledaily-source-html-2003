<html><header><meta charset="utf-8"><title>溫哥華佳麗遭輕薄</title></header><body><h1>溫哥華佳麗遭輕薄</h1><p>無綫《2003年度國際華裔小姐》將會在哈爾濱舉行，香港會派出港姐冠軍林敏俐出賽，而其他國家的佳麗則陸續來港，阿姆斯特丹、溫哥華和台灣佳麗昨日抵埗。<br> &#13;<br> <spanclass>帶備羽絨外套 &#13;<br> 穿上粉紅背心的阿姆斯特丹代表龔弦君，芳齡二十一歲，她雖跟同是二十一歲的溫哥華代表Annie不認識，但龔弦君還是給對方送上熱情的香吻。&#13;<br> 而龔弦君更說得一口流利的廣東話，她說：「我即將去哈爾濱比賽，我都唔怕凍，因為我住嗰度都試過零下十幾度，我帶咗羽絨外套嚟香港。」&#13;<br> 此外，台灣代表May穿上紅色衣服和戴了墨鏡落機，對於記者的提問，她一概沒有回應。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

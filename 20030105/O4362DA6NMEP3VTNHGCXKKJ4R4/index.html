<html><header><meta charset="utf-8"><title>曼玉染髮扮洋人</title></header><body><h1>曼玉染髮扮洋人</h1><p>張曼玉日前為台灣雜誌《美麗佳人》拍封面照，張曼玉在訪問中大談當年在英國讀書時的崇洋心態。<br> &#13;<br> <spanclass>保持輕鬆 &#13;<br> 曼玉在訪問中說：「當年我在班中是唯一的華人，覺得自己跟其他同學不一樣，為了配合大家，我特別去染髮，使自己看起來跟外國人一樣。」&#13;<br> 曼玉亦提到自己的轉捩點，她說：「在八八年演出電影《旺角卡門》，梁朝偉告訴我王家衛的靈感是隨時改變，所以我拍他的戲時，要盡量保持輕鬆。」</spanclass></p></body></html>

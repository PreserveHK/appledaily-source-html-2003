<html><header><meta charset="utf-8"><title>水野美紀玩《百萬富翁》好Out</title></header><body><h1>水野美紀玩《百萬富翁》好Out</h1><p>香港人玩《百萬富翁》嘅熱潮雖然已經過晒，比香港更加早開始做《百萬富翁》節目嘅日本亦都唔例外，但係無論係香港定日本，喺今時今日經濟咁唔好嘅環境下，包括我大口羅拉在內，其實好多人都希望上呢啲節目去博番鋪幫補家計嘅。&#13;<br> 好似水野美紀主演嘅日劇《同繼母一模一樣》，聽日首播嘅第一集就係話水野為咗拯救佢家族間舖頭，不惜拋頭露面玩《百萬富翁》，而佢啲屋企人重一早攞定晒百科全書等佢用打電話嘅錦囊，但最後水野都因為太緊張而好夢成空。劇情係就係out啲，不過都幾符合現實嘅。</p></body></html>

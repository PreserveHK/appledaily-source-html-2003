<html><header><meta charset="utf-8"><title>福田或受美入口限制影響</title></header><body><h1>福田或受美入口限制影響</h1><p>【本報訊】福田實業（420）近日受棉花價格大幅上升傳言拖累，股價在3交易日共挫逾15%，昨反彈9.73%，收報6.2元，全日總成交1.43億元。&#13;<br> ING指出，以福田往績來看，棉花價格的波動不會對其業績造成顯著影響，故此現在是買入時機。瑞士信貸第一波士頓亦持同樣看法，認為市場對棉花價格的波動過慮。&#13;<br> 高盛證券分析員亦就此與福田財務總監聯絡，該行指出，該集團所提供的資料並沒有甚麼特別值得注意之處，但該行引述福田財務總監稱，未知業界能否繼續將棉花價格變動轉嫁予客戶。高盛則建議投資者應留意美國的入口限制問題對福田的影響。</p></body></html>

<html><header><meta charset="utf-8"><title>佘詩曼遲到自辯奉旨</title></header><body><h1>佘詩曼遲到自辯奉旨</h1><p>佘詩曼昨日以代言人身份，到銅鑼灣怡東酒店出席一個護膚品記者招待會。記者會原定十一時半舉行，但阿佘竟在十二時半才現身，她解釋說：「係大會叫我十二點半嚟，所以我今朝十點半化妝。」但佘詩曼到場前，大會發言人曾表示是阿佘遲到，問阿佘會否感到被擺上枱？她即時轉換話題說：「今日係講化妝品介紹嘛！」&#13;<br> <br> <spanclass>途人強搶試用品 &#13;<br> 而記者會結束後，大會安排阿佘到銅鑼灣鬧市派發試用品，悉心打扮的她招來數十名途人強搶她手上的試用品，要由大會工作人員充當保安為佘詩曼護駕。&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

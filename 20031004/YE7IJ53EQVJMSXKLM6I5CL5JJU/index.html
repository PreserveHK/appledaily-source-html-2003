<html><header><meta charset="utf-8"><title>Rosemary教行騷兩醉貓搗亂</title></header><body><h1>Rosemary教行騷兩醉貓搗亂</h1><p>前晚Rosemary往中環Queen'sDisco，率領十四名模特兒學員一起行騷，誰知半場休息時，有兩名醉酒少女，衝上台大擺甫士之餘，更踢腳狂叫搗亂。&#13;<br> <br> <spanclass>享受表演過程 &#13;<br> 由於Rosemary將出場，故工作人員火速把兩名少女拉下台，節目才得以如常進行。事後，曾多次在disco表演的Rosemary對搗亂一事並不知情，她說：「唔知喎，我未試過有人搗亂。」問她有甚麼行騷心得教授學員，她說：「最難係行晚裝同婚紗，因為拖尾長，易勾腳同跌親。而平時就跟音樂行，要畀啲自信，enjoy個表演過程。」	&#13;<br> 採訪、攝影：WinningHo</spanclass></p></body></html>

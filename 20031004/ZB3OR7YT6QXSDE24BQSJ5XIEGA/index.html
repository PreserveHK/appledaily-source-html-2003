<html><header><meta charset="utf-8"><title>建星勝訴補倉盤推高股價</title></header><body><h1>建星勝訴補倉盤推高股價</h1><p>【本報訊】建星環保科技（8011）昨日急升27.62%，並以最高價收市，報1.34元，全日成交783萬股。據了解，主要是該公司主席詹劍嶠私人公司SikoVenture（SV）於9月30日獲高等法院頒令，限制一美資基金作為一筆未提取的1600萬元貸款之貸方，處置SV交予該基金作為抵押貸款的1000萬股建星股份，但該基金已將百萬計的建星股份沽售，法庭要求該基金3天內將1000萬股建星股份歸還SV，故昨日出現補倉盤推高股價現象。&#13;<br> 由於貸方違反了與SV訂立的貸款協議，在貸款未提取前已處置了部分建星股份，故建星指接獲SV通知，有關貸款協議已取消。</p></body></html>

<html><header><meta charset="utf-8"><title>　　中大盃肥水流向別人田 - 李八方</title></header><body><h1>　　中大盃肥水流向別人田 - 李八方</h1><p>港大上星期六喺沙田馬場高高興興跑咗十場讓賽同盃賽，中大聽日都唔執輸，搞番場中大校友會聯會盃。&#13;<br> 今次嘅賽程只有一千米，唔啱班校友嘅馬出賽，所以隻盃肯定會俾人攞走。&#13;<br> 八方之前都講過，老董之友鄭維健獲委做中大校董會主席，佢十月上場，即刻畀面去馬場打氣，到時唔知佢會唔會帶埋個女友一齊去呢？&#13;<br> 而中大另一場喺馬場外嘅競賽，𠵱家已經轉入直路，中大校長遴選會正式推薦劉遵義做校長，只要劉遵義跑埋最後嗰五十米，現任校長金耀基就可以功成身退喇。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>演藝界力挺戴維斯</title></header><body><h1>演藝界力挺戴維斯</h1><p>荷李活十幾名重量級人物周五在行內《劇藝報》刊登廣告，力挺州長戴維斯，呼籲演藝界在罷免州長投票中投「反對」票，廣告中絕口不提阿諾的名字。&#13;<br> 有份在廣告聯署的名人包括：影星芭芭拉史翠珊、「占士邦」皮雅斯布士南等。&#13;<br> <br> <spanclass>3大電視網開戰 &#13;<br> 加州罷免州長投票舉行在即，美國主流電視台嚴陣以待，紛紛調派主播前往加州現場報道「戰況」。美國廣播公司（ABC）的詹寧斯率先由周五開始從洛杉磯主持晚間新聞；全國廣播公司（NBC）的布羅考周日加入戰團；哥倫比亞廣播公司（CBS）的丹拉瑟將於下周二和周三晚在洛杉磯報道選情。&#13;<br> 路透社</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>近30年擊落客機事件</title></header><body><h1>近30年擊落客機事件</h1><p>2001年10月4日&#13;<br> 烏克蘭軍隊在黑海演習時，意外擊落一架飛過的俄羅斯客機&#13;<br> 77人死&#13;<br> 1988年7月3日&#13;<br> 一架伊朗空中巴士在波斯灣上空，被美軍戰艦誤當作戰機擊落&#13;<br> 290人死&#13;<br> 1983年8月31日&#13;<br> 大韓航空一架客機從美國飛返漢城途中，闖入蘇聯遠東沿海領空，遭戰機攔截擊落&#13;<br> 269人死（包括14名港人）&#13;<br> 1973年2月21日&#13;<br> 一架利比亞客機因天氣問題偏離航道，闖入由以色列佔領的西奈半島上空，遭兩架戰機攔截擊落&#13;<br> 106人死</p></body></html>

<html><header><meta charset="utf-8"><title>紀香唔露毛玩新Look</title></header><body><h1>紀香唔露毛玩新Look</h1><p>日本女星藤原紀香日前再被日本雜誌《周刊新潮》大爆她計劃推出露毛寫真，前晚紀香在個人官方網頁內，親自否認有關報道，並大騷新形象。&#13;<br> <br> <spanclass>「只讓愛人欣賞」 &#13;<br> 紀香在網頁中透露，她與工作人員看到有關報道時均不禁爆笑，還指摘雜誌將胡言寫成事實一樣，她強調：「我不覺得裸露是一種美學，而自己的寶物亦只會讓愛人欣賞。」&#13;<br> 此外，紀香最近剪了個齊陰髮型拍攝寫真，有刻意扮青春之嫌，而這批照片前日放了上網讓fans欣賞。</spanclass></p></body></html>

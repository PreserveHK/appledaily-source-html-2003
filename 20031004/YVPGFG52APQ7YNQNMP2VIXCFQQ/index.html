<html><header><meta charset="utf-8"><title>妻夫木、安藤政信重扮學生</title></header><body><h1>妻夫木、安藤政信重扮學生</h1><p>現年二十二歲的妻夫木聰和二十八歲的安藤政信，最近首次在新片《69sixtynine》中合作，兩位年過二十歲的靚仔，雖然在片中扮演高中學生，卻沒有格格不入的感覺。&#13;<br> 妻夫木聰和安藤政信，前日在日本靜岡市的舊東海大第一高中拍攝該片的煞科戲。電影《69》改編自日本著名小說家村上龍的小說，妻夫木聰坦言沒看過原著，但他認為青春情懷不會隨時間改變。而安藤政信則說：「扮演學生可令自己的青春延長，更令我嗅到畢業的味道。」</p></body></html>

<html><header><meta charset="utf-8"><title>申請銀行清盤擬受規限</title></header><body><h1>申請銀行清盤擬受規限</h1><p>【本報訊】金管局銀行業拓展部助理總裁李令翔（圖）表示，金管局正考慮是否修改銀行業條例，在指定情況下，限制其他人入稟法院申請銀行清盤，以防止因此引發信心危機，增加財政困難的銀行被拯救機會。該局目前正觀察外國限制企業清盤的立法情況，才作決定。目前，任何人只要有理據，均可向法院申請清盤。&#13;<br> 有關將存款保險制落實後、賠償額與通脹掛鈎的提議，他表示，目前只有羅馬尼亞及薩爾亞多採用這做法，美國就此商議時，也有許多學者提出反對。鑑於通脹非賠償唯一考慮因素，故他認為賠償金額不應與通脹掛鈎，若要修改，應透過立法程序進行。</p></body></html>

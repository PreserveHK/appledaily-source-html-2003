<html><header><meta charset="utf-8"><title>經紀行要注意延交收風險</title></header><body><h1>經紀行要注意延交收風險</h1><p>證監會關注近期有傳聞指出，若干經紀行允許客戶在買股後，長達7或8日（T+7/8）才交付購股款項，並提醒經紀此舉可能增加交易風險，須審慎行事。&#13;<br> 證監會認為，經紀延長交收期將會增加違責風險，因為若有客戶購股後，因延長交收期限而違責，沒有支付有關款項，有關的經紀行須承擔可能會出現的虧損。&#13;<br> 同時，證監會提醒經紀行必須具備足夠的資源以經營其業務；假如經紀行向客戶批予信貸，但又缺乏相應的資金來應付該等信貸所產生的風險，將屬於不可接納的經營手法。&#13;<br> 另外，該會周四公布吊銷美高證券持牌代表王平忠的牌照，但昨日表示要暫緩執行，因為王氏稱因搬家而收不到有關通知。</p></body></html>

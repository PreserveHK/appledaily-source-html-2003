<html><header><meta charset="utf-8"><title>德永病愈重出演唱</title></header><body><h1>德永病愈重出演唱</h1><p>德永英明早排終於醫番好腦病，前日佢就喺日本埼玉文化中心，為佢嘅復出巡迴演唱會進行公開綵排。雖然德永已經有兩年冇企喺台上唱歌，但佢喺呢兩個鐘入面，好陶醉咁唱咗十五首歌，依然保持水準。&#13;<br> <br> <spanclass>門票早已售清 &#13;<br> 外表比起以前滄桑咗好多嘅德永英明話：「我一個月之前已經為個唱作好準備，呢排我每日都做gym，所以體力方面唔成問題。而啲fans仍然好支持我，二十五場嘅門票一早賣晒，真係令我好開心！」</spanclass></p></body></html>

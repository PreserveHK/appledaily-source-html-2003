<html><header><meta charset="utf-8"><title>萬綺雯生日老公準自由行</title></header><body><h1>萬綺雯生日老公準自由行</h1><p>萬綺雯、馬景濤、盧偉光及李香琴等昨日在紅磡出席亞視「群英匯聚喜見豔陽」活動。萬綺雯自言日前生日，老公在百忙之中抽了兩小時與她共進晚餐，問到老公送甚麼生日禮物時，萬綺雯說：「佢送我機票酒店包食宿，任我去邊都得，不過佢就冇時間陪我去。」&#13;<br> <br> <spanclass>酬勞更高 &#13;<br> 馬景濤日前答允亞視接拍了兩套電視劇，問他酬勞如何？他以國語說：「這個是商業秘密，不過當然比以前更高。」由於其中一套將與陳秀雯合作，問到馬景濤會否擔心再有是非？他說：「不會，其實我們一直都沒有聯絡，大家那麼多年朋友只是關心大家。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

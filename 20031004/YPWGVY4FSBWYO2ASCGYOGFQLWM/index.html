<html><header><meta charset="utf-8"><title>Despicable</title></header><body><h1>Despicable</h1><p>"TheRSPCAsaiditwasdeterminedtocatchwhoevercarriedoutthe<u> despicable</u> act."&#13;<br> &#13;<br> 「愛護動物協會表示會全力緝捕做出這種卑鄙行為的人。」&#13;<br> &#13;<br> 英國南安普敦一頭懷孕的曲架犬，被發現沉屍1.5米深的河底，脖子繫着一塊10公斤舉重槓鈴片。一對路過的夫婦稱目睹有人把母狗拋進河中。愛護動物協會正通緝兇徒，指兇手一經定罪，最高可被判監半年和罰款約64,000港元。Despicable形容某人或其舉動可鄙。&#13;<br> </p></body></html>

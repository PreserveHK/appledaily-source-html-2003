<html><header><meta charset="utf-8"><title>全球仍面對通縮威脅</title></header><body><h1>全球仍面對通縮威脅</h1><p>【本報綜合報道】聯合國貿易及發展會議（UNCTAD）警告，全球經濟仍面對通縮威脅，預料今年全球經濟增幅僅會略勝去年的1.9%，而歐盟和日本不應讓美國獨力擔當全球經濟增長的火車頭。&#13;<br> 聯合國在報告中說，由於全球勞動力和產品均供過於求，令通縮缺口（deflationarygap）愈來愈大；對付通縮的唯一辦法，是各經濟大國採取協調的經濟擴張政策。&#13;<br> 美國減息未能刺激投資和創造職位，該國現時的經濟復甦頗像90年代初的「雙底衰退」和「失業性復甦」，這意味當地經濟增長可能「長期疲弱而不穩定」，故美國或難以長期獨力支持全球經濟增長。</p></body></html>

<html><header><meta charset="utf-8"><title>窪塚為兒子海邊起屋</title></header><body><h1>窪塚為兒子海邊起屋</h1><p>日本型格男星窪塚洋介的愛妻小NON臨盆在即，日本傳媒每日在窪塚位於神奈川橫須賀市的家鄉守候，希望拍到快將誕生的窪塚愛流——窪塚兒子的相片。&#13;<br> 早前窪塚帶小NON到住所附近的拉麵店用餐，他們見到大批記者時，還自然地跟記者打招呼，絕不介意被跟蹤。&#13;<br> <br> <spanclass>湊仔推工作 &#13;<br> 窪塚的一名朋友透露：「最近窪塚在家鄉附近找地方起屋，他希望新屋會在海邊，他說過這樣兒子會快樂得多，而且短期內他不會接新工作，暫時以湊仔為重。」</spanclass></p></body></html>

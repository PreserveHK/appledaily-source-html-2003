<html><header><meta charset="utf-8"><title>阿Sa：𠝹吳嘉龍有新意</title></header><body><h1>阿Sa：𠝹吳嘉龍有新意</h1><p>二人女子組合Twins昨日到商台接受訪問，對於有雜誌報道蔡卓妍（阿Sa）在日前一個美容活動派對後，留在現場「𠝹」外籍俊男，阿Sa澄清該名男子其實是吳耀漢的兒子吳嘉龍。&#13;<br> <br> <spanclass>早已認識 &#13;<br> 阿Sa表示跟吳嘉龍早已認識，她說：「佢唔係鬼仔，我一早就識佢，我同阿嬌（鍾欣桐）喺內地同佢一齊拍過一個便服廣告。」阿Sa謂報道出街後，不少朋友致電問候。她又說：「次次都寫我暗戀人，呢次話我𠝹仔都有啲新意，冇咁齋。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>許秋怡忘了舊情郎</title></header><body><h1>許秋怡忘了舊情郎</h1><p>王書麒和許秋怡前晚在深圳龍勝吧登台，其間合唱了《現代愛情故事》，此曲原唱是秋怡和張智霖，可是秋怡卻表示已忘記誰是張智霖。&#13;<br> <br> <spanclass>戒指贈觀眾 &#13;<br> 秋怡和張智霖當年因合唱《現代愛情故事》而傳緋聞，她說：「我𠵱家唔記得邊個係張智霖，只係記得我老公（指王書麒）。」&#13;<br> 王書麒獨自演唱時，台上有一班豔舞女郎伴舞，秋怡則站在台邊監視。至秋怡演出時，她一時興起把手上的戒指脫掉拋下台，觀眾歡喜若狂，有觀眾更因搶戒指而跌倒，幸好無人受傷。秋怡說：「我送嗰啲戒指係平嘢，結婚嗰隻放咗喺屋企。我覺得嚟內地登台，歌迷好熱情，令我哋好有滿足感。」</spanclass></p></body></html>

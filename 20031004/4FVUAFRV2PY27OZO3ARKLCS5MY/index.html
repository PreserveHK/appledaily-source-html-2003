<html><header><meta charset="utf-8"><title>東來首站香港</title></header><body><h1>東來首站香港</h1><p>福若瑟神父一生跟神州大地關係密切，五十六年生命中，有二十九年在中國度過，而首個落腳點是香港。&#13;<br> 為表示他愛中國、認同中國的風俗習慣，他一到香港就穿中國衣服，並按當時大清律例剃頭留辮，又學中文。他抵埗後獲高主教安排擔任堂區副本堂，為期三年，之後到了山東省魯南傳教區傳教。&#13;<br> <br> <spanclass>「我視中國如家鄉」 &#13;<br> 福神父有魯南傳教區「母親」之稱，可見他對當地教友的愛。他說過：「我視中國、它的人民和它的語言一如我的家鄉……我沒有別的意願，只希望我的屍骨能埋在我的中國同胞之間。」他一九○八年在中國病逝。&#13;<br> 本報記者</spanclass></p></body></html>

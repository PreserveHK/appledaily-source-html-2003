<html><header><meta charset="utf-8"><title>谷祖琳維持法紀好辛苦</title></header><body><h1>谷祖琳維持法紀好辛苦</h1><p>方中信、林家棟、呂頌賢、谷祖琳及蔡子健等，昨日穿上警察制服出席港台《執法群英II》啟播記者會，許志安即場獻唱該劇的主題曲。&#13;<br> <br> <spanclass>不急於出碟 &#13;<br> 谷祖琳表示日前在長洲拍攝《執法群英II》外景，由於有不少大場面，故此倍感辛苦，而她自從簽約EMI唱片公司以來，至今還未推出新碟，但谷祖琳表示並不心急，她說：「唔心急，就算紅人出碟都唔一定賣得，反而有啲新人一出就賣幾萬隻。」此外，林家棟被問到會否重返無綫時說：「我同天幕重有半年合約，TVB都有初步同我傾過嘅。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

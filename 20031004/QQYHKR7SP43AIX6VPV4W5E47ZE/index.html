<html><header><meta charset="utf-8"><title>Holly輸官司恐賠巨款</title></header><body><h1>Holly輸官司恐賠巨款</h1><p>澳洲女歌手HollyValance，早前被前度經理人史葛（ScottMichaelson）入稟澳洲法院控告。史葛在狀詞中指出，Holly去年到英國發展，另覓經理人導致其蒙受損失。&#13;<br> <br> <spanclass>索八千萬 &#13;<br> 案件經過兩周聆訊終有裁決，Holly敗訴，不過她昨日未有上庭。法官表示會於下周才宣判。&#13;<br> 然而法律界人士相信，Holly這次應該可以賠錢了事。不過控方要求索償一千五百萬澳元（約七千九百萬港元），對於在樂壇發展不理想的Holly來說，可算是天文數字。</spanclass></p></body></html>

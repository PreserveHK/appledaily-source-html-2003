<html><header><meta charset="utf-8"><title>勇警擒賊糾纏受傷</title></header><body><h1>勇警擒賊糾纏受傷</h1><p>【本報訊】一名三十四歲姓馮女子昨凌晨一時許，在長沙灣道近光昌街巴士站候車往旺角時，一名男子突然走近搶去她內有七十元現金、手提電話及證件等財物的手袋，賊人逃去後事主遇巡警報案。&#13;<br> 約半小時後，兩名軍裝及便裝警員巡經旺角長旺道十五號對開時，見一名男子衣着外形與較早時的搶劫案賊人相似，截停調查時，疑人發難逃走，雙方糾纏，混亂中一名便裝警員受傷（圖2），但仍與同袍合力將涉案姓李（二十一歲）疑人拘捕，當場起回失物。事後警員將疑人帶署（圖1），受傷警員送院。&#13;<br> 王偉禎攝</p></body></html>

<html><header><meta charset="utf-8"><title>藥廠火警疏散30人</title></header><body><h1>藥廠火警疏散30人</h1><p>【本報訊】香港仔黃竹坑一家藥廠昨日發生火警，下午一時許，黃竹坑道保濟工業大廈十三樓一家藥廠的工人煎藥時，疑火勢太猛「煲乾水」引致火警，其中一名三十九歲姓戴工人右手多隻手指灼傷，由其他工人報警。&#13;<br> 消防員趕至灌救，並緊急疏散工廈內三十多名工人逃生（圖），十多分鐘後消防員撲熄火警，由救護員將受傷工人送院醫治，幸只是皮外輕傷並無大礙。&#13;<br> 周志鴻攝</p></body></html>

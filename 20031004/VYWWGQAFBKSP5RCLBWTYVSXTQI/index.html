<html><header><meta charset="utf-8"><title>Victoria住酒店犯眾憎</title></header><body><h1>Victoria住酒店犯眾憎</h1><p>萬人迷碧咸（DavidBeckham）的愛妻Victoria及其兩名兒子，在移居馬德里後，因為未能找到合適新居，現仍寄居在馬德里的五星級酒店SantoMauroHotel。不過自認身份顯赫的Victoria，在酒店中以貴賓自居，所到之處均要求闢出私人空間，令酒店住客大感不滿。&#13;<br> <br> <spanclass>被責自私 &#13;<br> 據說Victoria在酒店的行為甚為霸道，當她要游泳時，就要封鎖泳池免人騷擾，當她要用膳時，就要開闢角落避免給人看見其食相。其中一位住客說：「只有德國人才會這樣自私，碧咸應該效力拜仁慕尼黑。」</spanclass></p></body></html>

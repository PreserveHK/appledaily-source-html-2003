<html><header><meta charset="utf-8"><title>箭豬跌死伏屍水道</title></header><body><h1>箭豬跌死伏屍水道</h1><p>【本報訊】一隻身長約半米、重約兩公斤的箭豬，昨清晨七時，被晨運人士發現牠受傷倒卧荃灣光板田村對上城門引水道內（圖），警員到場時箭豬雖然受傷，仍有反應，但漁農自然護理署人員還未到場，牠已傷重死亡，遂召食環署人員將屍體撿走。由於有晨運人士稱，曾在附近見一隻逾五十公斤重野豬出現；而警方在箭豬旁發現一些折斷樹枝，不排除箭豬爬上樹逃避野豬追捕時，樹枝不堪負荷折斷，牠隨斷樹枝墮引水道。&#13;<br> 黃江奇攝</p></body></html>

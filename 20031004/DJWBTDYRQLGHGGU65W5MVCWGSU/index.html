<html><header><meta charset="utf-8"><title>偷信女護士判監14日</title></header><body><h1>偷信女護士判監14日</h1><p>【本報訊】身兼大廈業主立案法團主席的女護士，從年輕女住客的信箱中偷取信件，被該住客以攝錄機拍攝犯案過程，女護士早前被裁定一項偷竊罪成，裁判官相信她只是一時愚蠢犯案，判處被告入獄十四日，因被告已被還柙兩周，故即時釋放。&#13;<br> <br> <spanclass>攝錄機揭發 &#13;<br> 三十七歲被告曾平，案發時任聖保祿醫院護士。控罪指她於今年四月，在跑馬地鳳輝臺崇明閣偷取女子王嘉欣（譯音）一封信及一元美鈔。案情指，事主在信箱放入一封偽裝寄來的信，並用攝錄機拍攝大堂信箱位置情況，拍得被告打開事主信箱快速取走一封信後進入大廈。&#13;<br> 案件編號：ESCC2030/2003</spanclass></p></body></html>

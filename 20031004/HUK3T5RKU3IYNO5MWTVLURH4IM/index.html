<html><header><meta charset="utf-8"><title>保險賠償看條款</title></header><body><h1>保險賠償看條款</h1><p>恐怖襲擊陰影下，乘坐客機遭軍方擊落喪命的機會難免提高，保險在這方面會否提供保障呢？本港的恆發保險顧問有限公司發言人表示，所有人壽保險都會在這情況下賠償，不會特別追究死因是否和戰爭或恐怖主義有關。&#13;<br> 至於意外保險，所有保險公司的合約都有豁免賠償「戰爭及有關風險」所造成死傷的條款；九一一襲擊發生後，絕大多數保險公司更特別加上不賠償「恐怖主義行為」所引致的死傷。&#13;<br> 發言人說，軍方擊落客機可能會被列入這兩種不賠償情況，受害者能否得到賠償，要視乎官方確認的事故成因、保單條文的具體寫法和個別保險公司理賠態度；但就算保險公司不賠，有關政府也應會賠償。&#13;<br> 本報記者</p></body></html>

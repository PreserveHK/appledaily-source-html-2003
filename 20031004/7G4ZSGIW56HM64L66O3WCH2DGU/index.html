<html><header><meta charset="utf-8"><title>文物專家朱家溍病逝</title></header><body><h1>文物專家朱家溍病逝</h1><p>幾個月前剛為故宮購買隋人書《出師頌》而進行鑑定的專家之一、中國著名老一輩文物專家和清史專家朱家溍，因病醫治無效，本周一病逝北京，享年九十歲。&#13;<br> 出身貴冑世家的朱家溍，浙江蕭山人，是宋代理學家朱熹的第二十五代世孫，在北京長大，任故宮博物院研究員、國家文物局文物鑑定委員會委員等。他在一九八三年主編的《國寶》一書，獲法蘭克福國際書展一流圖書獎。&#13;<br> 本報記者</p></body></html>

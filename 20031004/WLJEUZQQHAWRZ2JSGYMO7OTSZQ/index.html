<html><header><meta charset="utf-8"><title>Christina性感隆重抵贏獎</title></header><body><h1>Christina性感隆重抵贏獎</h1><p>英國音樂雜誌《Q》，前日喺倫敦舉行一年一度嘅音樂頒獎禮。賽前獲四項提名嘅搖滾樂隊Coldplay，今次竟然食白果。反而代表住流行樂壇嘅RobbieWilliams同埋美國女歌手ChristinaAguilera（圖一），就分別攞咗「最佳現場歌手」同「最佳單曲」。&#13;<br> 憑《Dirrty》贏得「最佳單曲」嘅Christina，以一身性感Versace晚裝出現喺頒獎禮，相比起其他着T恤同牛仔褲出席嘅得獎者，佢明顯着得好鬼隆重。而樂隊Radiohead亦攞到「全球最佳樂隊」，DuranDuran（圖二）就得「終身成就獎」。&#13;<br> 美聯社</p></body></html>

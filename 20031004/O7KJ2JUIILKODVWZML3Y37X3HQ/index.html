<html><header><meta charset="utf-8"><title>姚樂怡「符碌王」再贏九萬</title></header><body><h1>姚樂怡「符碌王」再贏九萬</h1><p>姚樂怡與文頌嫻昨日在將軍澳電視廣播城錄影節目《橫掃千金》，姚樂怡在節目開始前自稱是「符碌王」，她說：「我雖然唔勁，但大大話話上呢啲遊戲節目都贏過幾次，不過相信今次我同文頌嫻都係叮噹馬頭。」&#13;<br> <br> <spanclass>拍瘦身廣告 &#13;<br> 經過一輪混戰後，姚樂怡又再次「符碌」勝出，並獲得九萬多元現金獎及大堆豐富禮物，而她會將獎金一半捐贈給癌病基金作慈善用途。此外，姚樂怡稍後將會分別拍攝瘦身沖涼液廣告及擔任一消腩丸品牌代言人，她表示對酬勞滿意。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

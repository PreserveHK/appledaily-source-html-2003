<html><header><meta charset="utf-8"><title>荷爾與FredDurst兩度春宵</title></header><body><h1>荷爾與FredDurst兩度春宵</h1><p>金像黑人女星荷爾芭莉（HalleBerry），日前向外表示現正與歌手丈夫EricBenet分居。&#13;<br> 外間一直盛傳荷爾戀上LimpBizkit的主音FredDurst，是她與EricBenet分手的導火線。據報，荷爾日前被目睹在FredDurst的家中過了兩晚，令兩人關係更見曖昧。&#13;<br> <br> <spanclass>召保母車離開 &#13;<br> 據悉近日有美國的攝影師，攝得荷爾連續兩晚在FredDurst的洛杉磯大宅過夜，翌晨荷爾均召來保母車接送，並於清晨離開，表現得十分閃縮。</spanclass></p></body></html>

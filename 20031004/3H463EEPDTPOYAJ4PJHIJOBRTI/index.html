<html><header><meta charset="utf-8"><title>TCL手機毛利率續跌</title></header><body><h1>TCL手機毛利率續跌</h1><p>【本報訊】TCL國際（1070）發言人稱，旗下手提電話第三季的邊際利潤率繼續下滑；但存貨日數已由最惡劣時期的33日，減至21日的較合理水平。&#13;<br> TCL國際股價昨日逆市下挫4.12%，收報2.325元；全日成交金額5885萬元。市場對該公司第三季業績表示悲觀，引發基金沽盤。&#13;<br> 一名不願透露姓名的TCL國際發言人對杜瓊斯表示，第三季的手機邊際利潤率會繼續下滑，該公司第二季的手機邊際利潤率為21%，主要因為產品價格下跌。手機約佔TCL國際的一半利潤。&#13;<br> 滙豐證券的報告引述業內人士指出，內地彩屏手機的售價，短期內難以回升。</p></body></html>

<html><header><meta charset="utf-8"><title>終院審假護照難民案</title></header><body><h1>終院審假護照難民案</h1><p>【本報訊】斯里蘭卡男子聲稱在祖國因拒加入「泰米爾之虎」遭受虐待，持假護照經香港擬逃往加拿大被捕，其後被甄別為難民，他早前上訴得直獲撤回遣送離境令，保安局不服裁決昨在終審法院申請上訴許可，法官認為聆訊涉及重大公眾利益，准予保安局向終院上訴。&#13;<br> <br> <spanclass>涉公眾利益 &#13;<br> 判詞指，斯里蘭卡籍答辯人SakthevelPrabakar雖被甄別為難民，但他在港因持有假護照被定罪，保安局拒絕撤回遣送離境令，而上訴庭基於答辯人移居加拿大的生活愉快，來港機會較低，故拒絕予保安局上訴終院許可。終院法官考慮到本案涉及公眾利益，准保安局上訴。&#13;<br> 案件編號：FAMV18/2003</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>靚衫SnapShot：葉璇擦出金色火花</title></header><body><h1>靚衫SnapShot：葉璇擦出金色火花</h1><p>本地時裝設計師代代有人才出，設計風格亦各有門派，其中不少都集中火力設計較為隆重的晚裝系列，並踴躍贊助藝人穿着，借助明星效應上位。<br> &#13;<br> <spanclass>宮廷氣派 &#13;<br> 葉璇早前在《慈善星輝仁濟夜》首次擔任司儀，她穿上本地設計師何國鉦（DorianHo）設計的金色釘珠晚裝，剪裁簡單但富有華麗的特色，金色更帶有絲絲宮廷氣派，與何國鉦其中一個靈感主題「天鵝」不謀而合，都是把女性最漂亮動人的一面展現出來，而葉璇亦演繹得恰如其份。</spanclass></p></body></html>

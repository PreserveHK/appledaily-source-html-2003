<html><header><meta charset="utf-8"><title>司機醉駕掃鐵欄</title></header><body><h1>司機醉駕掃鐵欄</h1><p>【本報訊】一名青年昨凌晨三時許，駕駛私家車沿元朗朗日路行駛，途經新元朗中心對開時，懷疑閃避切線車輛失控，打「白鴿轉」後鏟上行人路撞毀一米高的鐵欄，險跌落西鐵地盤的水坑，車頭掛在鐵欄上（圖）。&#13;<br> 途經駕駛者見狀代為報警，但救護員到場時車上空無一人，未幾姓劉（二十三歲）的青年折返承認是司機，他沒有受傷但驚惶失惜，惟經酒精呼氣測試證實超標，涉酒後駕駛被捕帶署。&#13;<br> 宋光明攝</p></body></html>

<html><header><meta charset="utf-8"><title>法輪功請願反迫害</title></header><body><h1>法輪功請願反迫害</h1><p>【本報訊】香港法輪功為響應法輪功全球請願行動，由昨日起一連三日，在香港多個地方進行請願行動及燭光晚會，要求中國停止虐殺法輪功學員。約二十名法輪功學員昨午在中央駐港聯絡辦公室門外練功請願，晚上則在遮打花園舉行燭光晚會，悼念死去的中國學員。<br> &#13;<br> <spanclass>43學員被迫害死 &#13;<br> 香港法輪功發言人簡鴻章表示，自去年十一月起至今，已經有四十三名中國學員在勞教所及監獄內被迫害致死。簡鴻章又指出，部份曾被迫害的法輪功學員，已經在美國地方聯邦法院，以有組織地滅殺一群人的罪名，控告國家主席江澤民。據他了解，受理案件的美國伊利諾伊州北區聯邦法院，將盡快決定聆訊日期。</spanclass></p></body></html>

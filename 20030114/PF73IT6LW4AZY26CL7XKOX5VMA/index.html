<html><header><meta charset="utf-8"><title>車主「意外」擒賊</title></header><body><h1>車主「意外」擒賊</h1><p>【本報訊】獨行偷車賊昨在元朗泰利街駕駛偷來的貨車失控，撞毀路邊私家車及鐵欄後棄車逃走，私家車車主目睹對方遇事不顧而去，不甘損失窮追一百米將他擒獲，結果揭發疑犯涉嫌偷車報警。&#13;<br> 被捕疑匪姓黃（三十九歲），警方事後聯絡貨車車主認領失車，至於意外擒獲偷車賊男子姓鄧（四十四歲）。&#13;<br> 事主稱，昨晨六時許他如常將私家車泊在永泰街近橫洲路路邊，然後走入食店吃早餐，約十分鐘後突然聽到「嘭」聲巨響，一輛載滿碎石的貨車失控撞落其「富豪」車身再衝前撞欄，車上一名男子匆匆跳車逃跑。&#13;<br> 事主見狀不忿對方遇事後不顧而去尾隨窮追，終於一百米外追上將他擒住。</p></body></html>

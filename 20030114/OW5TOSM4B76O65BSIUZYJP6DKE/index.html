<html><header><meta charset="utf-8"><title>潮流趨勢：<br>ShimmerLook03年旺場</title></header><body><h1>潮流趨勢：<br>ShimmerLook03年旺場</h1><p>我們看女歌手表演時，除留意她們展示今季最新時裝外，有否發現大部份歌手都選擇以閃Look示人？其實春季除了興玩粉色以外，MetallicLook也是一個另類選擇。外國流行將整個眼蓋位塗滿金、銀色等眼影，如JillSander、Cacharel花生騷上的Model。不過香港就不宜玩得太誇，用有閃爍效果的EyeShadow在眼蓋上輕掃，已經很突出，畢竟東方女子的輪廓不深，要跟潮流也要作適當的修改。&#13;<br>&#13;<br>記者：羅惠芬</p></body></html>

<html><header><meta charset="utf-8"><title>澳洲公開賽花絮</title></header><body><h1>澳洲公開賽花絮</h1><p><spanclass>攝氏37度延遲作賽 &#13;<br> 澳洲公開賽離不開「酷熱」兩字，雖然天氣預測末來兩周墨爾本的天氣炎熱，但周一的氣溫則只有攝氏三十二度，賽會不需使用新的「酷熱天氣措施」。新措施是要氣溫高達三十七度兼濕度高時，會將比賽延遲進行。但賽會表白，新措施主要非照顧身體狀況較佳的球手，反而是體諒球僮、工作職員及觀眾。<br> &#13;<br> <spanclass>女金剛睇死曉域治 &#13;<br> 雖然曉域治是奪魁大熱，但「女金剛」娜華蒂露娃卻相信阿加斯奪冠機會更大，她的論據是：「因為曉域治要成為二十七年來另一位揚威澳洲公開賽的本土球員的壓力太大。看看英國的漢文就是好例子。」</spanclass></spanclass></p></body></html>

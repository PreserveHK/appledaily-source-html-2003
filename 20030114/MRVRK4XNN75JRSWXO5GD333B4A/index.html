<html><header><meta charset="utf-8"><title>貓女張碧珊聞唱K色變</title></header><body><h1>貓女張碧珊聞唱K色變</h1><p>有線CATgirl張碧珊、黃榕、梁焯滿等昨日為電影《山狗2003》開鏡拜神。CATgirl選舉出身的張碧珊表示會以性感形象演出，她說：「戲中都會幾性感，有幾場戲係講我俾人施暴，但我唔會露點。」<br> &#13;<br> <spanclass>冇見鄭中基 &#13;<br> 對於早前傳鄭中基於卡拉OK內向她抽水一事，她說：「冇呀！之後都冇見過鄭中基，都知唔關佢事，當初聽到都唔開心，好似俾人屈咁，𠵱家聽到去卡拉OK都驚。」&#13;<br> 此外，戲中另一女主角黃榕自言戲中不及張碧珊性感，只有一場是穿着三點式泳衣，問她會否怕被對方搶鏡時，她說：「都唔會，咁佢一向都係咁搶鏡㗎啦！」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

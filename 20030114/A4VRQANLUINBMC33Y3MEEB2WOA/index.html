<html><header><meta charset="utf-8"><title>呂良偉愛子歲幾唔識講嘢</title></header><body><h1>呂良偉愛子歲幾唔識講嘢</h1><p>呂良偉楊小娟夫婦、盧淑儀、白韻琴和謝偉俊等前晚往九龍灣展貿中心，出席光彩明天OSJ兒童弱視慈善基金成立晚宴。<br> &#13;<br> <spanclass>不懂走路有福？ &#13;<br> 問楊小娟是否落實擔任張玉珊「修身堂」的代言人？她說：「就快決定㗎啦，阿珊（指張玉珊）畀嘅酬勞好好，我會將啲酬勞捐晒畀老公喺內地嘅小學。至於喺廣告上有幾性感，我想走健康媽咪形象，着背心短裙冇問題，泳衣就唔會考慮啦。」&#13;<br> 楊小娟透露兒子呂善揚現在一歲零三個月，但仍然未識行和說話，她說：「我起初都好擔心，不過啲老人家話呢啲係福氣。」問她會否再追BB？她說：「會呀，如果追到個女湊夠個好字就收工，我都想為個仔添個伴。」</spanclass></p></body></html>

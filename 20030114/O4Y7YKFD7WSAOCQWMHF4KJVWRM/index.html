<html><header><meta charset="utf-8"><title>鑿牆兩竊匪被捕</title></header><body><h1>鑿牆兩竊匪被捕</h1><p>【本報訊】旺角西洋菜街南二號地下兩間相連的「味千拉麵」及眼鏡店，昨凌晨三時許遭兩名竊賊鑿牆潛入爆竊。&#13;<br> 兩賊先在拉麵店的後巷鑿穿牆，然後由一賊潛入將兩店相連的牆壁鑿洞通往毗鄰眼鏡店搜掠，同黨則在街外把風，其間警員巡經撞破，當場將兩名姓孫及姓黃（四十八及四十二歲）竊賊拘捕帶署（圖）。&#13;<br> 警方在場撿獲士巴拿及鐵筆等爆竊工具，事後聯絡兩名店舖負責人返抵了解，至於損失數目有待點算。&#13;<br> 黎志偉攝</p></body></html>

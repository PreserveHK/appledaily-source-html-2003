<html><header><meta charset="utf-8"><title>匯豐獲QFII託管行資格</title></header><body><h1>匯豐獲QFII託管行資格</h1><p>消息說，滙豐銀行昨取得中國人民銀行「口頭」通知，其QFII託管行申請已獲批准，料正式批文短期內會收到，接着審批程序將先後移往中國證監會及外管局，兩者批文都獲得後，申請者便正式取得QFII託管行資格。近期多家中資銀行先後被傳或正式公布，已從人行初步取得託管行資格。&#13;<br> 滙豐銀行發言人接受查詢時表示，仍然等待當局的批文，至於其他傳聞則拒絕置評。滙豐是最先明確表示，已遞交QFII託管行申請的外資銀行。</p></body></html>

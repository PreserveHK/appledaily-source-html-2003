<html><header><meta charset="utf-8"><title>《大逃殺》演員悼深作欣二</title></header><body><h1>《大逃殺》演員悼深作欣二</h1><p>日本影壇巨匠深作欣二，前日凌晨因癌病逝世，轟動日本藝能界。不少與他合作過的演員深表哀痛，在深作欣二執導的《大逃殺2》中擔正的日本年輕演員藤原龍也，前日凌晨三時許更趕往醫院希望能見導演最後一面，他透過電影公司表示：「導演突然逝世令我大吃一驚，即使引起了我很多回憶，但現時自己已變得無言。」<br> &#13;<br> <spanclass>精神長存 &#13;<br> 而因參演深作欣二的《大逃殺》成名的女星柴崎幸說：「深作導演一直對電影充滿了熱忱，他教懂了我很多東西，我深信他的精神永遠長存在我們這代年輕人的心中。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>男子恐嚇飛龍襲航機</title></header><body><h1>男子恐嚇飛龍襲航機</h1><p>【本報訊】中年男子致電日本航空公司，指稱本月中有神秘三角洲之稱的百慕達上空出現一條飛龍，襲擊經過飛機及船隻，要求航空公司交出一百萬元才透露更多的資料。該男子被控刑事恐嚇昨在荃灣裁判法院應訊，案件押至本月二十七日候精神科報告再訊，被告還押懲署看管。&#13;<br> 被告劉志勤（三十歲），有精神病紀錄，被控一控刑事恐嚇，控罪指他於本月十一日致電位於赤鱲角機場的日本航空公司，恐嚇經理會傷害所有乘坐飛往百慕達上空航機內的乘客。&#13;<br> 案件編號：TWCC153/03</p></body></html>

<html><header><meta charset="utf-8"><title>孝女探望斷腳父</title></header><body><h1>孝女探望斷腳父</h1><p>【本報訊】荔枝角呈祥道前日凌晨發生的客貨車交通意外，受傷右腿骨折的司機，昨日腿骨接駁手術成功毋須切除，與他相依為命的十八歲女兒暫由姑母照料。<br> &#13;<br> <spanclass>向社署求助 &#13;<br> 四十八歲傷者朱毓堂昨日表示，他與結婚兩年的妻子離婚後，父女一直相依為命。他與友人合作承接冷氣工程，旺季每月有二萬元收入，目前淡季每月約有八千元，僅足父女生活、學費開支；由於家無多餘積蓄，在前日凌晨出事後女兒亦無多餘零用錢坐的士到醫院探望他，結果當晚要向街坊商借的士錢。&#13;<br> 女兒現已由姑母照料起居，由於目前經濟拮据，他擔心今次意外需留醫一段時間而影響日後生活和女兒升學費用，正透過駐院社工向社署求助。</spanclass></p></body></html>

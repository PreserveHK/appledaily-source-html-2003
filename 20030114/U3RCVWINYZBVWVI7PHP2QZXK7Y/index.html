<html><header><meta charset="utf-8"><title>兩亞洲球手贏波受寵</title></header><body><h1>兩亞洲球手贏波受寵</h1><p>【綜合澳洲外電】兩位亞洲球手兼好友──泰國的斯里查潘及南韓的李亨澤均在首圈過關，賽後兩人分別透露各自獲得的寵幸。&#13;<br> 獲賽會安排首位亮相中央場比賽的斯里查潘，以三比一勝奧地利的梅沙後，表示獲泰國政府免除服兵役的國民義務；李亨澤則表示勝後獲南韓總統金大中致電祝賀。在早前悉尼國際網賽奪得個人職業生涯首面錦標李亨澤，次圈會遇上美國的阿加斯。&#13;<br> 阿加斯以三比○擊敗同胞華哈利後，表示自己今年的目標不再是世界第一位，而是大滿貫冠軍，他說：「成為年終第一位需要全年的投入，今日的我已沒有這種拼勁。去年能與曉域治叮噹馬頭爭奪年終第一的殊榮已令我訝異。」</p></body></html>

<html><header><meta charset="utf-8"><title>異端紅酒升值驚人</title></header><body><h1>異端紅酒升值驚人</h1><p>事實上，除傳統紅酒外，近10年還興起一種行內人稱之為「異端」的新興紅酒（cultwine），產地主要集中於法國的Saint-Emilion和美國加州，甚具投資價值。&#13;<br> 彭立僑說：「Cultwine的產量很少，通常少於1000箱，炒賣和拍賣價值相當高，除因稀有外，並由知名的釀酒師製造，一推出往往升價10倍，甚至100倍。不過，在美國這類酒不會公開發售，大部份是作私人配售；在法國才會公開發售，但要有可觀回報，需揀中好的出產年份和酒莊。」</p></body></html>

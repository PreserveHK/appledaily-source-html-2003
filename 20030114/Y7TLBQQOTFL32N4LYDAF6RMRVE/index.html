<html><header><meta charset="utf-8"><title>蓋鳴暉生仔唔識嗌</title></header><body><h1>蓋鳴暉生仔唔識嗌</h1><p>張可頤、嘉碧儀、蓋鳴暉、馬浚偉及陳豪等，昨日於將軍澳電視城為無綫新劇《金牌冰人》進行賞金喜宴，監製梅小青即場向幾位主角大派金器，而全劇演員更獲贈金揮春。梅小青說：「今日所有金器總值成五十萬，都係由金至尊贊助，最貴係張可頤把金葵扇。」<br> &#13;<br> <spanclass>對陳豪柔情似水 &#13;<br> 張可頤、嘉碧儀及蓋鳴暉三人昨日均以大肚裝亮相，可頤自言拍完此劇後，開始有結婚生子的衝動。&#13;<br> 另外，首次演孕婦角色的蓋鳴暉則笑說：「我不停問人，生嗰刻要點叫？我怕到時NG好多次，今晚重要拍對陳豪柔情似水嘅戲，真係好有壓力。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

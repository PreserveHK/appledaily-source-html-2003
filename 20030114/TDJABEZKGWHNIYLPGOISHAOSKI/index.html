<html><header><meta charset="utf-8"><title>大華繼顯撬唯高達要員</title></header><body><h1>大華繼顯撬唯高達要員</h1><p>【本報訊】雖然有經紀從業員指撤銷最低佣金制打擊業界生存空間，但不乏大型外資證券行逆市擴展業務。消息人士指出，星資大華繼顯證券銳意擴展，從DBS唯高達證券挖走其機構客戶銷售部及研究部共十多名僱員以增實力。<br> &#13;<br> <spanclass>逆市擴港業務 &#13;<br> 大華繼顯證券是新加坡上市公司，最大單一股東是新加坡大華銀行，近年銳意擴展本港業務，去年更從萬信證券挖得其董事總經理許照中，出任大華繼顯（亞洲）董事總經理（企業及零售服務）。當時，許氏表明會擴展大華繼顯的零售業務，包括開設分行及尋求以加盟方式，併入其他小型經紀行。&#13;<br> 據悉，新力軍將於下周到大華繼顯上班。</spanclass></p></body></html>

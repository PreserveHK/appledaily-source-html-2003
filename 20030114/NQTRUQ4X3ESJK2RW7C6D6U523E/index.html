<html><header><meta charset="utf-8"><title>金素妍三千萬搞多角戀</title></header><body><h1>金素妍三千萬搞多角戀</h1><p>韓劇《愛上女主播》的女主角金素妍，因《愛》劇在全亞洲人氣急升，最近她更獲邀主演由港、台、韓三地投資的二十集電視劇《愛的香氣》。<br> &#13;<br> <spanclass>韓台澳門取景 &#13;<br> 《愛的香氣》投資總額達四十二億韓圜（約二千八百萬港元），劇集會分為兩部份，由韓國及台灣電視台分開拍攝，預定會在澳門、韓國及台灣取景，男主角則還未公布。《愛》劇講述金素妍及男主角今生不斷被二人前世的戀情纏繞，從而發展出一段多角關係。</spanclass></p></body></html>

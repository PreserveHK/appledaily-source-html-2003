<html><header><meta charset="utf-8"><title>好姨多了個妹</title></header><body><h1>好姨多了個妹</h1><p>薛家燕（好姨）前日與《真情》一班演員劉丹、苑瓊丹等，以及羅家英和劉德華到新加坡國大文化中心，出席當地電視台舉行的「仁心慈善照萬千」籌款節目，全晚節目共籌得四百七十六萬七千八百零五元坡幣（約二千一百多萬港元）。<br> &#13;<br> <spanclass>華仔走火炭 &#13;<br> 好姨與眾藝人演出《真情》搞笑版短劇，並由羅家英反串扮演好姨的胞妹「壞姨」。而華仔當晚除演出《真情》短劇之外，還上台獻唱《練習》及《每次醒來》，善款電話隨即響個不停。華仔見反應熱烈故主動走火炭，又拿捐款箱到台下找善心人士捐錢。</spanclass></p></body></html>

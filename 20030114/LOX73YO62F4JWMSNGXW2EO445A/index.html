<html><header><meta charset="utf-8"><title>靚佬湯新戲褻瀆神靈</title></header><body><h1>靚佬湯新戲褻瀆神靈</h1><p>荷李活男星湯告魯斯（TomCruise），現正於新西蘭拍攝新片《TheLastSamurai》，但有消息指當地的毛利族人，對攝製隊非常不滿。&#13;<br> 據悉毛利族人認為攝製隊深入他們的領土拍攝，褻瀆了他們的神靈，而且電影將當地一座神聖的山峯描繪成日本富士山，他們因此想索取版權費。不過電影的監製堅稱，一切不過是小風波。&#13;<br> 另外，靚佬湯的前妻妮歌潔曼（NicoleKidman），日前以一千萬美元（約七千八百萬港元），賣出兩人於加州的舊居。</p></body></html>

<html><header><meta charset="utf-8"><title>中移動短訊去年增4倍</title></header><body><h1>中移動短訊去年增4倍</h1><p>【本報訊】中國移動集團數據服務部一名姓張的副部長接受《路透社》訪問時表示，去年經該集團移動網絡發送的短訊息接近800億條，較2001年的159億條增加4.03倍，單是中移動（941）旗下公司的服務區每日發送的短訊息已達到3億條。他相信今年短訊息業務仍會繼續增長。&#13;<br> 該集團移動數據副部長王紅宇稱，移動數據及移動互聯網佔集團總收入比例已由前年的逾1%升至5%。&#13;<br> 另方面，據《羊城晚報》報道，在中國電信（728）之後，中國網通亦在山東、北京及哈爾濱完成類似「遊子歸家」的飛線業務測試，下一步可能在天津、河南及內蒙古測試。</p></body></html>

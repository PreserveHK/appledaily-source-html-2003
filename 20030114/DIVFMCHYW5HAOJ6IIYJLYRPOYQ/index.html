<html><header><meta charset="utf-8"><title>羅兆輝好友出院</title></header><body><h1>羅兆輝好友出院</h1><p>【本報訊】四日前被發現在馬鞍山郊野公園的客貨車上燒炭自殺，獲救的四十七歲「金匡」副主席章桂新﹙Roger﹚，留醫沙田威爾斯醫院，至昨午四時半無礙出院。&#13;<br> 其沙煲兄弟羅兆輝沒有相陪，僅由一名男性友人陪同他乘搭新界的士離開，十分鐘後返抵馬鞍山海濤居住所，他沿途均拉高自己的外套遮擋半邊臉（圖），對記者提問不發一言回應，至於他的妻子則先行離開醫院，沒有同行。&#13;<br> 梁德偉攝</p></body></html>

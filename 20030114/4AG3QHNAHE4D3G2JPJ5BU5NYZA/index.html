<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>教育統籌局新聞及公共關係組昨日來函，希望進一步闡釋本月12日A4港聞版《小學550萬建觀光升降機捱轟》一文，引述教統局常任秘書長羅范椒芬的回應。羅太當日的講法是：「學校應該以教學為重，不應以一些硬件設施（如觀光升降機等）作為招徠，這是不切實際的。學校應着重軟件，即以教學質素為重點」。此外，羅太還強調「愉快學習」的重要，要讓學生有愉快的學習過程，並收到學習成效。&#13;<br> &#13;<br> 《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見，或指正錯誤。&#13;<br> 電話：27860099&#13;<br> 傳真：23703283&#13;<br> 電郵：<ahref>adnews@appledaily.com </ahref></p></body></html>

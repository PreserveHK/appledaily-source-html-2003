<html><header><meta charset="utf-8"><title>十姑娘控賭王案聆訊</title></header><body><h1>十姑娘控賭王案聆訊</h1><p>【本報訊】澳門旅遊娛樂有限公司前董事「十姑娘」何婉琪，早前入稟高等法院，指控其胞兄「賭王」何鴻燊違反誠信責任，在未得「十姑娘」同意下，擅自結束由「十姑娘」佔有百分之五股份的雅景地產投資有限公司，以及拒絕向她交出文件。案件昨日在高等法院進行兩日內庭聆訊，與訟雙方包括何婉琪及何鴻燊均沒有親自出席，只派律師代表出庭。&#13;<br> 原訴人何婉琪申請取得勝訴判決書，而答辯人何鴻燊則申請要求剔除訴訟。&#13;<br> 案件編號：HCA2798/02</p></body></html>

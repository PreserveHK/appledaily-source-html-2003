<html><header><meta charset="utf-8"><title>何韻詩視GiGi為目標</title></header><body><h1>何韻詩視GiGi為目標</h1><p>何韻詩昨日往新城電台，接受節目《聯Fan所》訪問。何韻詩表示近來忙於製作新唱片，並親自寫歌，因為她見到梁詠琪（GiGi）在多個樂壇頒獎禮中奪得多個創作女歌手獎，所以覺得十分感動，故欲以她為目標。<br> &#13;<br> <spanclass>欠陳文媛歌債 &#13;<br> 何韻詩表示希望今年能創作多些作品，她還透露現在欠下不少「歌債」，其中就包括老友陳文媛。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>晶彩19"LCD玩家庭影院Feel</title></header><body><h1>晶彩19"LCD玩家庭影院Feel</h1><p>LCD製造技術愈嚟愈好，加上近年15"同17"LCD已大幅降價，令到買家出機都好自然咁配部LCD，兼且可駁DVD、遊戲機等影音系統，夠晒慳位外長期對住都冇咁易眼痛。晶彩就新推一款19"特大LCDNPS999DV，主打家庭影院用家，可視範圍相等於21"電視機，精細度當然更好，欣賞DVD影碟就至啱。解像度最高可達1,280×1,024，至於光暗對比度則為500:1，上下左右可視角度達170°，最正係設有DVI插頭（數碼輸入），駁PS2打機就至高享受。&#13;<br>&#13;<br>記者：徐影龍</p></body></html>

<html><header><meta charset="utf-8"><title>《玩串婚後事》揮低《魔戒2》</title></header><body><h1>《玩串婚後事》揮低《魔戒2》</h1><p>荷李活新星布坦妮梅菲（BrittanyMurphy）主演的愛情喜劇《玩串婚後事》，上周首周開畫即以一千八百萬美元（約一億四千萬港元）票房，擊敗《魔戒二部曲：雙城奇謀》成為上周全美票房冠軍。<br> &#13;<br> <spanclass>落敗「最佳劇情片」 &#13;<br> 而美國三周票房冠軍《魔戒2》，上周以一千四百九十萬美元（約一億二千萬港元）票房位列亞軍。另外，此片角逐第七屆金衞星電影頒獎禮「最佳劇情片」，不敵《FarFromHeaven》而失去大獎，而《Heaven》同時亦獲「最佳導演」獎。</spanclass></p></body></html>

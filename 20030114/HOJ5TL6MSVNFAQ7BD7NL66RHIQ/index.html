<html><header><meta charset="utf-8"><title>羅拉結束十日香江之旅</title></header><body><h1>羅拉結束十日香江之旅</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie）本月三日帶同柬埔寨養子麥度斯（Maddox）來港拍《盜墓者羅拉》續集，前晚結束在港的外景，兩母子跟工作人員們乘坐夜機離港。<br> &#13;<br> <spanclass>耐心簽名 &#13;<br> 安琪蓮娜前晚離開港島香格里拉酒店時，數名小影迷帶同電影海報前來向偶像索取簽名，安琪蓮娜雖抱着愛子，但仍耐心地為小影迷逐一簽名留念。&#13;<br> 前晚九時許，安琪蓮娜抱着兒子和工作人員抵達機場，工作人員護主情切，請記者盡量不要用閃燈拍照，以免打擾熟睡中的麥度斯。&#13;<br> 採訪、攝影：馮美茵、娛樂突發組</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>美孚、華潤今加油價</title></header><body><h1>美孚、華潤今加油價</h1><p>【本報訊】埃克森美孚香港有限公司及華潤石油有限公司昨相繼宣布由今日凌晨起加價，無鉛汽油每公升加兩角，柴油每公升加八仙。<br> &#13;<br> <spanclass>到岸價提高 &#13;<br> 蜆殼及加德士油公司上周已宣布加價，埃克森美孚香港有限公司昨日表示，國際油價自去年底由於多種原因持續上升，導致車用燃油產品的到岸價也相應提高，所以由今日起加價，先力NOVA特級電油新價為每公升十一元七角，先力8000電油每公升新價為十元九角二仙，先力超低硫柴油每公升新價為六元零八仙。華潤超級無鉛汽油每公升新價則為十一元二仙，超低硫柴油每公升新價為七元一角一仙。</spanclass></p></body></html>

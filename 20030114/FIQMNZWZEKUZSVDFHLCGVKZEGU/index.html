<html><header><meta charset="utf-8"><title>汽車專題：<br>2002全年汽車銷量榜平治豐田稱霸</title></header><body><h1>汽車專題：<br>2002全年汽車銷量榜平治豐田稱霸</h1><p>每逢年尾，香港各大汽車傳媒，都會選出一年一度嘅最佳汽車，惟佢哋心目中嘅至正車款，就未必跟香港一眾消費者，以真金白銀買車嘅累積銷量成正比噃！咁究竟2002年1月至12月內，邊款車嘅累積銷量，會成為全年總冠軍呢？不如大家一齊嚟睇吓，會否跟你心目中所諗嘅相符喇！&#13;<br>&#13;<br>記者：Mark哥</p><p>註：以上數據以《車天車地》版「車市金魚缸」數字總計累積所得。</p></body></html>

<html><header><meta charset="utf-8"><title>鞏俐激情有分寸</title></header><body><h1>鞏俐激情有分寸</h1><p>鞏俐昨日於吉隆坡以代言人身份出席電器品牌「OSIM」的活動，問她擔任該品牌的全球代言人酬勞如何，她說：「價錢合理！」<br> &#13;<br> <spanclass>一人分飾兩角 &#13;<br> 問到鞏俐目前的工作時，她說：「下月二十五日會去上海拍王家衛的新電影，而四月就會拍由法國導演執導的電影《M》，電影是由澳洲漫畫改編，戲中我會飾演一名心理醫生，並會一人分飾兩角，是一個很新鮮的嘗試。」&#13;<br> 至於兩部電影可有激情戲份時，鞏俐說：「難免會有，但都是一些有分寸的激情戲，我會以中國觀眾可以接受的尺度和角度去衡量，我都有跟法國的導演討論過，他會選些適合我的戲來拍。」</spanclass></p></body></html>

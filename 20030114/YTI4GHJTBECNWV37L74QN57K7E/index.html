<html><header><meta charset="utf-8"><title>NEC新款Notebook賣靚仔外形</title></header><body><h1>NEC新款Notebook賣靚仔外形</h1><p>基本上Notebook同手機一樣，需經常於戶外使用，賣相設計就成為重要一環。NEC新款NotebookVersaM300就喺外形上先搶用家目光，金屬外殼亦令人有一種穩陣感覺。機能方面亦不俗，包括P4-M1.9GHz處理器、256MB記憶體及30GB硬碟，應付大量工作都冇問題。光碟機為ComboDrive，除可燒錄CD外亦可播放DVD影碟，配合機身之S-Video插頭，方便用家使用電腦時，可同步於電視上播放DVD影碟。&#13;<br>&#13;<br>記者：徐影龍</p><p>NEC查詢電話：23690335</p></body></html>

<html><header><meta charset="utf-8"><title>保健錦囊：<br>冰格使用知多啲</title></header><body><h1>保健錦囊：<br>冰格使用知多啲</h1><p>雪櫃冰格一般都係放吓雪糕、或冷藏冰塊，但有陣時雪櫃迫爆之後，會貪方便隨手將食物掉上冰格！但其實有些食物是不可以放進冰格的：&#13;<br>‧鮮奶、乳酪或酸忌廉等食物，若放進冰格會導致奶質或食物組成物分離，切忌放進。&#13;<br>‧麵條亦不宜放入冰格，會破壞麵條的組織。&#13;<br>‧已解凍的食物，切忌再放進冰格雪凍，否則可能會出現食物中毒。&#13;<br>&#13;<br>記者：吳佩璇</p></body></html>

<html><header><meta charset="utf-8"><title>70多個講座及試酒會</title></header><body><h1>70多個講座及試酒會</h1><p>展覽期間有70多個講座及試酒會，參觀者可自由進出這些講座及試酒會，聽取專家意見，及品嘗最新餐酒，當然不少得抄筆記，以記下每種酒的獨特味道。&#13;<br> 曾在歐洲及亞洲舉辦試酒會的Connaitre&amp;Apprecier顧問DavidCobbold表示，歐洲客人與亞洲客人的最大分別之處，是歐洲人自命懂得餐酒，因此不喜歡其他人給意見，亞洲人則十分留心主講人的講解，藉以學習及增進餐酒知識。</p></body></html>

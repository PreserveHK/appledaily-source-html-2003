<html><header><meta charset="utf-8"><title>Covermark創新12色粉底最自然膚色</title></header><body><h1>Covermark創新12色粉底最自然膚色</h1><p>女士心目中至理想的粉底，當然要效果自然又貼薄，完美無瑕兼持久。但經驗話我知，要找到100%適合自己的粉底，難度頗高。而最近Covermark新產品──水感精華粉底液，不單止集滋潤、控油與防汗防曬於一身，更根據JusmeColor而調色，共有12色可選擇，百分百啱你膚色。消除暗啞膚色兼隱形瑕疵，精華粉底液絕對係夏日必買推介！&#13;<br>記者：梁珮瑜&#13;<br>攝影：陳智良&#13;<br>模特兒：Christy@Jamcast&#13;<br>&#13;<br>Covermark(25040939)</p></body></html>

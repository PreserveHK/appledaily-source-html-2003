<html><header><meta charset="utf-8"><title>陳慧琳、周華健變戰友</title></header><body><h1>陳慧琳、周華健變戰友</h1><p>曾多次傳出因唱片業市道不景，希望將香港區宣傳部門解散的滾石唱片，將與環球合作，把香港、台灣、馬來西亞、韓國及新加坡等地的唱片發行授權予環球體系旗下的正東唱片發行，藉以減低營運成本。<br> &#13;<br> <spanclass>滾石環球簽約 &#13;<br> 滾石唱片現時旗下歌手包括周華健、杜德偉、張震嶽等。&#13;<br> 滾石與環球將在今天舉行記者會，正式簽約及宣布合作詳情。隸屬正東的陳慧琳及滾石的周華健，分別以唱片公司旗下歌手代表身份，與高層出席記者會。&#13;<br> 滾石將發行唱片及宣傳事宜交由正東處理，並成立經理人部門，與江欣慈簽訂經理人合約。至於滾石香港區宣傳部門人員，將專責處理製作及經理人部門事務。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>韋史密夫又橫衝直撞</title></header><body><h1>韋史密夫又橫衝直撞</h1><p>黑人影星韋史密夫（WillSmith）九五年憑演出電影《重案夢幻組》而在荷李活影壇嶄露頭角。事隔八年，《重案夢幻組2》將於下周五全美公映，他與老拍檔馬田羅倫士（MartinLawrence）在片中繼續扮演橫衝直撞的搞笑警探，不過今集製作費比上集增加超過三倍，高達七千五百萬美元（約五億八千萬港元）。<br> &#13;<br> <spanclass>女星性感出位 &#13;<br> 前日《重2》在洛杉磯舉行首映禮，帶同演員妻子珍達娉琪（JadaPinkett）出席的韋史密夫，與老友馬田齊以輕便裝束示人，相反女星如泰蕾莎蘭度（TheresaRandle）就以性感打扮搶鏡。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>暴雨襲張家界困遊客</title></header><body><h1>暴雨襲張家界困遊客</h1><p>湖南西北部地區近日受暴雨襲擊，釀成水災，一萬多名正在當地著名風景區張家界旅遊的遊客被安全疏散，不過，其中八十多人一度被困水中數小時。&#13;<br> 從前天中午開始，張家界市的桑植縣、永定區、慈利縣先後受到特大暴雨襲擊，張家界市城區十六小時連續降雨超過四百毫米，桑植、慈利兩縣城和張家界市城區的部份街道受到水浸，市內部份地區停水停電，當地十多座水庫出現險情。&#13;<br> 前天上午八時左右，八十多名湖北遊客到張家界旅遊後，乘巴士經過湖南慈利境內時，遭洪水圍困，前後方道路均被淹沒，無法通過，巴士並在水中死火，被困遊客七個多小時後才被救出。&#13;<br> 《楚天都市報》</p></body></html>

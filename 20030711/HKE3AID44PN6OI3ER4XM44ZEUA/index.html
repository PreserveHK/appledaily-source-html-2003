<html><header><meta charset="utf-8"><title>露台聊天醉娃墮樓</title></header><body><h1>露台聊天醉娃墮樓</h1><p>【本報訊】長洲一名姓梁（二十二歲）女子，昨凌晨四時許，偕同友人在中興新街一間卡拉OK遣興後，一起返回她居住的大興堤路海景樓一樓住所。&#13;<br> 梁女其後與友人在露台聊天期間，疑因飲醉酒步履不穩，致不小心失足墮下十呎下街上，頭部受傷及肋骨骨折，街坊發現報警。女事主事後由姓黃（四十二歲）母親陪同送往長洲醫院，再由直升機轉送瑪麗醫院救治（圖），情況危殆。&#13;<br> 杜光正攝</p></body></html>

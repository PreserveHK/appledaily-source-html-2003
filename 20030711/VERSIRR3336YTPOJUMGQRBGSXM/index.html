<html><header><meta charset="utf-8"><title>拳毆菲傭僱主緩刑</title></header><body><h1>拳毆菲傭僱主緩刑</h1><p>【本報訊】一名酒樓散工不滿家中菲傭表現欠佳，未能妥善料理女兒，憤然責罰女傭如石像般站立半小時，不准移動，繼而拳打心口；被告昨日在荃灣裁判法院承認控罪，被判監一個月，緩刑兩年，另賠償事主三千元。&#13;<br> 三十七歲的被告楊漢昇（圖），酒樓散工，承認於今年四月十日，在青衣青雅苑寓所，毆打一名菲籍女傭BaronLuciasuede。案情指出，案發當日中午十二時許，被告在家中責罵事主工作差，喝令她在廚房門外站立半小時。其後被告又指事主未能妥善餵女兒進食，揮拳擊中她胸口兩次。&#13;<br> 事主欲致電女主人，惟被告再次出拳打她的右手。事主於是報警。&#13;<br> 案件編號：TWCC2140/03</p></body></html>

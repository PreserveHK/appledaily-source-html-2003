<html><header><meta charset="utf-8"><title>步姐打低米高積遜做整容王</title></header><body><h1>步姐打低米高積遜做整容王</h1><p>濱崎步自走紅以來，便經常被指與出道初期的相貌有頗大差別，近日一個專門討論「懷疑整容」的網頁，舉辦了一個「絕對有整過容」藝人的選舉，步姐獨得近兩成票數被選為第一位，打敗韓國女星尹孫河、Morning娘不少成員及美國歌手米高積遜（MichaelJackson）。&#13;<br> 而雜誌《週刊新潮》更找來一名整容外科醫生，品評步姐的美顏，該醫生指步姐的面相特徵是一對大眼睛，相信她曾在兩邊眼角動過手腳。</p></body></html>

<html><header><meta charset="utf-8"><title>有線新主播獻唱謝師</title></header><body><h1>有線新主播獻唱謝師</h1><p>有線娛樂新聞台導師顧問楊崢、蕭若元和黃毓民等，昨日與其中八位新主播在金鐘出席「有線娛樂新聞台師生茶聚」。八位主播即場高歌一曲《我的驕傲》送給各導師。<br> &#13;<br> <spanclass>張衞健鬥碧咸 &#13;<br> 楊崢說：「我做咗咁多年模特兒，都想試吓其他工作，我都鍾意做主持，兩年前開始試做司儀，今次做導師，我覺得一班學生好夠主動，好畀心機學習，𠵱家只係差啲經驗。」&#13;<br> 此外，《功夫足球》監製蕭若元說：「劇入面有一場戲，係張衞健同皇家馬德里球隊三個球星碧咸、施丹同朗拿度對打。場戲會用3D電腦合成，𠵱家傾緊用佢哋嘅肖像權。」&#13;<br> 採訪：魯萍　攝影：何國豪</spanclass></p></body></html>

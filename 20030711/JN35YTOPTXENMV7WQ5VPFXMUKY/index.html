<html><header><meta charset="utf-8"><title>北韓大賣色情物品</title></header><body><h1>北韓大賣色情物品</h1><p>北韓核武危機仍未解決，美朝關係持續緊張。美國駐澳洲大使希弗周四指出，北韓在蘇聯瓦解後，靠出售色情物品或販毒幫補收入，大搞「黑手黨式」生意。&#13;<br> 希弗在坎培拉說，北韓是「流氓國家」，自蘇聯解體後，收入驟減，遂「決定搞黑手黨式生意是幫補收入的最佳辦法」。除了出口導彈等武器，希弗指北韓人還被揭發在芬蘭兜售色情物品，又在非洲售賣犀牛角等違禁動物產品，或在科威特生產冒牌貨，及在澳洲販賣海洛英。&#13;<br> 路透社</p></body></html>

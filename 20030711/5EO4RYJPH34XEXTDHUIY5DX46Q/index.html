<html><header><meta charset="utf-8"><title>Boy'Z爭Yumiko決裂</title></header><body><h1>Boy'Z爭Yumiko決裂</h1><p>男子組合Boy'Z和鄭希怡（Yumiko）合演now.com.hk網劇《一起喝采》，Yumiko飾演啦啦隊隊長，她在劇中是Kenny與Steven的夢中情人，二人因而爭風呷醋，差點反目成仇。Kenny與Steven參加三人籃球公開賽時，Yumiko主動地提議自己充當啦啦隊隊長，為他們打氣。<br> &#13;<br> <spanclass>組嬲字隊 &#13;<br> 由於要參加籃球賽，原本二人組合Boy'Z找來好友Joey幫手組成一隊，兩男一女的組合在不被看好的情況下，竟然打入決賽，在最後階段更後來居上勝出。拍攝期間Steven一舉手一投足都有板有眼，原來Steven在求學時已很喜歡打籃球。</spanclass></p></body></html>

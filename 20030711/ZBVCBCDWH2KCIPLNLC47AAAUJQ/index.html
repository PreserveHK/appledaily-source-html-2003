<html><header><meta charset="utf-8"><title>茱姐與老公意國度假箍煲</title></header><body><h1>茱姐與老公意國度假箍煲</h1><p>荷李活女星茱莉亞羅拔絲（JuliaRoberts）與攝影師丈夫丹尼慕達（DannyModer），早前被傳婚姻亮紅燈，曾跟律師商討離婚問題，不過上周五兩人遠赴意大利度假慶祝結婚一周年，卻表現得十分恩愛。<br> &#13;<br> <spanclass>如熱戀情侶 &#13;<br> 茱姐與丈夫上周獲意大利設計師GiorgioArmani借出位於西西里島附近島嶼的大宅度假，據稱他們不時在屋內的私人泳池中暢泳，更騎電單車在島上四處觀光，好像熱戀中的情侶，未知二人的婚姻是否有轉機呢？</spanclass></p></body></html>

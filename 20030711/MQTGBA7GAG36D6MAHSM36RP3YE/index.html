<html><header><meta charset="utf-8"><title>刀賊搶夜歸女手袋</title></header><body><h1>刀賊搶夜歸女手袋</h1><p>【本報訊】一名姓施（三十五歲）夜歸女子，昨凌晨二時許，返家途經紅磡蕪湖街橫跨漆咸道北的行人天橋時，遭獨行賊用刀指嚇行劫，賊人掠去她的手袋後拔足逃去，她連忙跑返附近蕪湖街一四一號住所地下報警（圖）。&#13;<br> 警員到場調查之際，賊人竟出現於對面行人路，女事主發覺即時高呼：「係佢打劫我㗎！」一名警長及數名記者於是啣尾窮追二百米無果。女事主並無受傷，損失九百元現金、一部手機、兩張銀行卡及身份證。&#13;<br> 黎志偉攝</p></body></html>

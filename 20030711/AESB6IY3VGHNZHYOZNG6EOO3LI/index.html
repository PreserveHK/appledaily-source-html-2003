<html><header><meta charset="utf-8"><title>雙林火併最緊要誇</title></header><body><h1>雙林火併最緊要誇</h1><p>蔡依林與庾澄慶（哈林）將於明晚在台北市中正紀念堂，演出「林林盡致精采無比」演唱會，他們表示除了會載歌載舞外，還會大玩歌舞「變身」遊戲。&#13;<br> 為配合「復古disco對抗funky」主題，蔡依林着上超性感熱褲，輕騷性感香肩，哈林則翻箱倒櫃，把自己三年前演唱會曾穿過的「閃亮勁爆爛仔裝」拿出來，換上重三公斤的珠片服和高踭舞鞋。<br> &#13;<br> <spanclass>性感大方 &#13;<br> 哈林說：「Disco要性感、緊身、大方，而funky就是華麗、誇張，不過最重要的一點是看起來必須很欠扁！」</spanclass></p></body></html>

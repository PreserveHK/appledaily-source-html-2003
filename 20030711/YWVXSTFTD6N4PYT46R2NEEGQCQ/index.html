<html><header><meta charset="utf-8"><title>防衰老黑豆小食</title></header><body><h1>防衰老黑豆小食</h1><p>黑豆味甘性平，滋陰補血，連《本草綱目》也有記載，在黃、青、白等各種大豆中，惟黑豆可以入藥。黑豆除了益肝腎、安神等功效外，更可潤澤皮膚，事關它含有豐富的蛋白質、胡蘿蔔素、維他命A和一些微量元素，keep住可令你青春常駐，有助防止早衰。以下黑豆零食，每日食20粒，有養顏及抗衰老功效。&#13;<br>&#13;<br>記者：吳佩璇　攝影：周旭文</p><p>材料：黑豆適量&#13;<br> &#13;<br> 做法：&#13;<br> 1.先將黑豆洗淨吹乾。&#13;<br> 2.燒紅鍋，下少許生油，將黑豆爆香即成。待涼後可以用密封瓶盛起，作為零食。&#13;<br> &#13;<br> 資料提供：關之義中醫師《OL水嫩肌膚手冊》</p></body></html>

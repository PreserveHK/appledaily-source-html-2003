<html><header><meta charset="utf-8"><title>安倍麻美辣㷫明石家</title></header><body><h1>安倍麻美辣㷫明石家</h1><p>出道不久即負面新聞奇多的安倍麻美，近日難得有機會與名嘴明石家森馬合演單元日劇《心裏是lonely感覺是……XI》，但身為新人的她擺出一副阿姐款，因而被明石家當眾揶揄。&#13;<br> 麻美前日與明石家接受記者探班，談到自己的演技時，麻美說：「我太緊張，所以表情有啲生硬，但慢慢發覺好鍾意演戲。」而明石家則在一旁冷言冷語道：「佢就算NG都表現得毫不尷尬，講錯對白又唔會認，咁作為女演員都冇乜所謂嘅，做人老婆就絕對唔得啦！」</p></body></html>

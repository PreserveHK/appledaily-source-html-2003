<html><header><meta charset="utf-8"><title>楊紫瓊為趕戲負傷開工</title></header><body><h1>楊紫瓊為趕戲負傷開工</h1><p>馬楚成執導、楊紫瓊與任賢齊主演的電影《飛鷹女俠》一直在內地趕拍，現時外景隊已轉到北京拍攝。不過由於影片有太多武打鏡頭，楊紫瓊與內地女演員李冰冰頻頻受傷，兩人同時弄傷了腿，幸傷勢不算嚴重。<br> &#13;<br> <spanclass>聖誕檔期上映 &#13;<br> 由於影片是講述女俠的故事，所以片中主要的女角幾乎每日都要應付動作鏡頭，楊紫瓊不單是該片的女主角，又是該片的投資老闆之一，故對該片相當重視，不少危險動作她都堅持親身上陣，結果拉傷了腿，她在內地看了醫生後，就繼續開工，因影片計劃在今年聖誕節上映，楊紫瓊不想因自己受傷而影響了拍攝進度。馬楚成對她的專業態度亦讚不絕口。</spanclass></p></body></html>

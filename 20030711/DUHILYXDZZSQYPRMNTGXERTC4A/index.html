<html><header><meta charset="utf-8"><title>BabyV.O.X.袋160萬做設計師</title></header><body><h1>BabyV.O.X.袋160萬做設計師</h1><p>韓國五人性感組合BabyV.O.X.，最近除推出個人服裝品牌asap外，前日更代表其事務所DREntertainment，與韓國Pion-Tech公司簽約，結為一百億韓圜（約六千六百萬港元）產品計劃的合作夥伴。&#13;<br> BabyV.O.X.今後會為這間公司出品的內衣、香水及手表等擔任設計師，未開工前她們已收取二億五千萬韓圜（約一百六十五萬港元）的簽約金。據悉五位成員對選擇屬於自己的香水一事最感興趣。</p></body></html>

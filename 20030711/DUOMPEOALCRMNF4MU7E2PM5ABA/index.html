<html><header><meta charset="utf-8"><title>林嘉欣介紹屯門心情複雜</title></header><body><h1>林嘉欣介紹屯門心情複雜</h1><p>林嘉欣昨日到屯門為RoadShow擔任嘉賓主持，拍攝《香港樂悠遊》特輯，介紹屯門區。林嘉欣到了屯門的蝴蝶灣、咖啡灣及屯門市中心介紹幾處屯門好去處，還介紹該區美食。&#13;<br> 她說：「屯門咁多美食，不過我唔可以食，我要忍口。其實我好少去屯門，多數去尖沙嘴、灣仔、中環，因為嗰度有好多時裝店、花店同埋書店。」<br> &#13;<br> <spanclass>甚為難過 &#13;<br> 屯門昨日發生一宗嚴重的交通意外，一輛巴士失控衝落山坡，死傷枕藉，林嘉欣得知這宗慘劇後亦甚感難過，她說：「所以今日入屯門嘅心情好複雜，亦都驚會塞車，好彩今日有工作人員好早入嚟，教我哋點行。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

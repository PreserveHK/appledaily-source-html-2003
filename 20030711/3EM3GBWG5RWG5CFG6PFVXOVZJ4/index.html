<html><header><meta charset="utf-8"><title>吳國敬、仲春菲搞乜？</title></header><body><h1>吳國敬、仲春菲搞乜？</h1><p>吳國敬與仲春菲拍拖三年，二人曾數度宣布分手，但又暗中來往，發展地下情，吳國敬前日接受電話訪問，又突然宣布與仲春菲結束三年情，他在電話中自爆說：「我要宣布同仲春菲結束三年感情，因為我不滿佢身邊有太多追求者，今次我真係好決絕嘅。」&#13;<br> 但吳國敬宣布分手前一晚，他與鄧建明等人在將軍澳電視城錄影《一代武神李小龍》，提到仲春菲還笑容滿面，阿敬當時自爆將在下周搬屋，他說：「我同家姐一齊住。」會否預女友仲春菲一份？阿敬說：「得兩間房，唔夠房呀。」&#13;<br> 有說阿敬與仲春菲同睡一房，阿敬說：「我唔識點答呀，留間工人房畀佢囉。」&#13;<br> 採訪：楊潔雯、比華利</p></body></html>

<html><header><meta charset="utf-8"><title>法國以外的Vinexpo</title></header><body><h1>法國以外的Vinexpo</h1><p>Vinexpo由90年代開始，在亞太及美洲國家舉行中期展覽，分別名為VinexpoAsia-Pacific及VinexpoAmericas，如2002年的酒展便在東京及紐約舉行；東京的展覽共有700名展商及12500名參觀者，參加者全為區內活躍的餐酒業公司，如國泰航空、PontiTrading、Jebsen等。&#13;<br> 不過，由明年開始，這兩個展覽便會合二為一，並改名為VinexpoOverseas，只輪流在亞太及美洲國家舉行。2004年的VinexpoOverseas定於在美國舉行，有關日期及地點尚未落實。</p></body></html>

<html><header><meta charset="utf-8"><title>重提「一拖三」聘外勞</title></header><body><h1>重提「一拖三」聘外勞</h1><p>【本報訊】港府較早時提出的「一拖三」輸入外勞政策，因應非典型肺炎爆發而暫緩下來。經濟發展及勞工局局長葉澍堃昨日被記者問及有關政策時表示，稍後將與廠商商討。他強調，「一拖三」輸入外勞的政策，有助創造更多本地職位，也不會降低港人受聘的薪酬條件。<br> &#13;<br> <spanclass>增48技術員職位 &#13;<br> 另外，經濟發展及勞工局常任秘書長張建宗說，為配合「全城清潔」行動，港府會推行檢查和維修私人住宅樓宇外牆排水管的措施，屋宇署將會在短期內開設四十八個為期一年的合約技術員職位，港府估計私營機構將因此需要在未來數個月，開創約六千三百個建築工人和約七百個專業及技術人員的短期職位。</spanclass></p></body></html>

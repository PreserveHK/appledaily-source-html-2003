<html><header><meta charset="utf-8"><title>企業廣場9月發售</title></header><body><h1>企業廣場9月發售</h1><p>【本報訊】嘉里建設九龍灣企業廣場三期，短期內公開發售，意向呎價2000元，料可套現10億元。<br> &#13;<br> <spanclass>呎價擬2000元 &#13;<br> 嘉里物業代理執行董事朱葉培估計，企業廣場三期將於一兩個月內取得預售樓花同意紙，最快9月可發售；若有客戶洽租5至6層，公司則會考慮將部份樓面轉作出租，呎租10元。<br> &#13;<br> <spanclass>計劃往內地推銷 &#13;<br> 委託銷售的第一太平戴維斯表示，隨着更緊密經貿安排的簽署，市場對工商物業的需求將會增加。朱葉培透露，集團有意往內地推廣，吸納內地廠家。&#13;<br> 企業廣場三期，總樓面57萬方呎，每層1.6萬方呎，最細單位約2000方呎。</spanclass></spanclass></p></body></html>

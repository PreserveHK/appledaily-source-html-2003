<html><header><meta charset="utf-8"><title>章子怡申恩慶互送高帽</title></header><body><h1>章子怡申恩慶互送高帽</h1><p>內地女星章子怡，早前參演由韓國女星申恩慶主演的電影《我老婆係大佬2回歸傳說》。<br> &#13;<br> <spanclass>盼與籮霸會面 &#13;<br> 《我》片昨日在漢城凱悅酒店舉行記招，兩位主角除於記招上互送高帽外，還表示想與演出荷李活版《我》片第一集的籮霸珍妮花洛庇絲（JenniferLopez）會面。&#13;<br> 章子怡於席上謂看過《我》片第一集後，已視申恩慶為偶像，而申恩慶亦大讚章子怡的女人味爆棚。電影公司亦表示，有意拉攏籮霸與章子怡及申恩慶會面，順道催谷下月在亞洲多地上演的《我》片第二集。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>廉署續查梁錦松買車</title></header><body><h1>廉署續查梁錦松買車</h1><p>【本報訊】就財政司司長梁錦松偷步買車的調查情況，立法會議員涂謹申昨日收到廉政公署的回覆。廉署指出，由於案件的調查尚在進行中，廉署不宜在現階段作任何公開評論，待完成調查工作後，便會按既定程序，將調查報告呈交律政司。<br> &#13;<br> <spanclass>結果將交律政司 &#13;<br> 廉署又表示，根據《廉政公署條例》，廉政專員必須接受及考慮所有涉及貪污的投訴，在適當情況下進行調查，並將調查結果交律政司決定是否進行檢控。至於律政司決定不作檢控的案件，廉署會提交報告予「審查貪污舉報諮詢委員會」審核，並考慮應該跟進的行動。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>千嬅有缺陷著泳衣易跣</title></header><body><h1>千嬅有缺陷著泳衣易跣</h1><p>楊千嬅與吳彥祖前晚到尖沙嘴出席《新紮師妹２》慶功宴，慶祝該片上映五日收過千萬票房，導演馬偉豪、林建岳、周聰、張英才和新人葉山豪等都有到場。&#13;<br> 馬偉豪透露有意明年開拍《新》片第三集，到日本取景，要千嬅作突破性演出，問千嬅何不着三點式泳衣示人？她說：「着喺外面就得，我試過着泳衣，但天生身材有缺陷，着都會跣返落嚟。」<br> &#13;<br> <spanclass>頭大似Ｑ太郎 &#13;<br> 千嬅透露下半年接了三部電影，其中在與任賢齊合作的古裝片中飾演公主，她說：「我諗起以前幫東華籌款扮秋香，個古裝頭好似蛋糕咁，自己個頭好大，似Ｑ太郎。」&#13;<br> 採訪：魯萍　攝影：林德雄</spanclass></p></body></html>

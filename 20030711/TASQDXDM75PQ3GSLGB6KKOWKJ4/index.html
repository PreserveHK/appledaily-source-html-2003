<html><header><meta charset="utf-8"><title>溫兆倫開工猛簽名</title></header><body><h1>溫兆倫開工猛簽名</h1><p>溫兆倫接拍了台灣偶像劇《海豚灣戀人》，需要剪短頭髮、曬黑皮膚和穿耳洞。&#13;<br> 溫兆倫表示首天開工時，感覺就像舉辦影迷會一樣，工作人員都向他索簽名，簽了兩小時才開始拍劇。<br> &#13;<br> <spanclass>對白刻薄 &#13;<br> 溫兆倫在劇中飾演音樂製作人，跟台灣演員霍建華是死對頭。溫兆倫表示看了劇本後嚇了一跳，因對白很刻薄，他要對霍建華說：「你底下的人是垃圾，你就是垃圾桶囉！」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

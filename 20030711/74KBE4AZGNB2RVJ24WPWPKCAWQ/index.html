<html><header><meta charset="utf-8"><title>繆非臨壽司狂迷投資發圍</title></header><body><h1>繆非臨壽司狂迷投資發圍</h1><p>繆非臨最近積極進軍飲食業，去年她以六位數字與幾位好友一起入股將軍澳元綠壽司。&#13;<br> 繆非臨說：「因為𠵱家元綠壽司已經有特許經營權，最多只可以入百分之四十九，咁我咪同幾個朋友一齊試吓囉。我覺得呢種投資風險比較低，只係放低錢唔使咁擔心。」<br> &#13;<br> <spanclass>做壽司有板有眼 &#13;<br> 問入股後該壽司店生意如何？繆非臨說：「當初我都係問屋企人借錢投資，投資咗一年好彩每個月都有錢賺，𠵱家都歸咗本，總算冇令屋企人失望，希望遲啲有機會可以返上海再開多間。」原來繆非臨向來對日本壽司情有獨鍾，故經常買書研究，她更即場示範做炸蝦壽司，亦有板有眼。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

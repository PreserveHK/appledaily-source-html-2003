<html><header><meta charset="utf-8"><title>站立危簷三小時</title></header><body><h1>站立危簷三小時</h1><p>【本報訊】牛頭角一名三十三歲姓賴女子，昨清晨六時許突然舉止失常，爬出佐敦谷北路偉景大廈十二樓住所窗外，危站大廈外牆約半呎闊石屎簷篷（圖），其五十四歲姓周母親發現報案。&#13;<br> 消防員到場在地面張開氣墊戒備，並與警員登樓調查，經近三小時游說，女事主態度軟化，自行爬回單位內被消防員制服，她沒有受傷，事後拒絕送院。&#13;<br> 女事主四十歲姓鄧繼父稱，其女兒五年前患上精神病，懷疑病發所致。&#13;<br> 王偉禎攝</p></body></html>

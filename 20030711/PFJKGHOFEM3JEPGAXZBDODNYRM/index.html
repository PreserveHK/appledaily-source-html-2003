<html><header><meta charset="utf-8"><title>昏迷者懂眨眼</title></header><body><h1>昏迷者懂眨眼</h1><p>沃利斯車禍後十多年內只能憑眨眼與人溝通，陷半昏迷。香港醫學會會長勞永樂表示，任何人在低於完全清醒的狀況，便可算是「昏迷」。&#13;<br> 勞永樂說，「昏迷」可分為不同等級，在低於完全清醒的狀況下，即使能作以下活動，例如懂得眨眼及移動四肢；聽到鈴聲，眼睛懂得望向聲音來源；可依照旁人吩咐做事，如伸出舌頭等，仍算是「昏迷」。&#13;<br> 沃利斯的主診醫生齊尼也不清楚他何以突然會甦醒，但透露一年半前曾給他服食抗抑鬱藥Paxil。香港腦科醫生黃震遐指出，抗抑鬱藥一般不會令昏迷者清醒過來。&#13;<br> 本報記者</p></body></html>

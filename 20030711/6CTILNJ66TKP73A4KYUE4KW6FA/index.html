<html><header><meta charset="utf-8"><title>范植偉探訪非洲飢民</title></header><body><h1>范植偉探訪非洲飢民</h1><p>范植偉早前應台灣世界展望會之邀，擔任「飢餓三十」大使，遠赴非洲衣索匹亞探訪，大前晚才返回台北。昨日范植偉接受訪問時透露此行感觸良多，當他見到當地一家七口只有一張床時，才感到自己很幸福。<br> &#13;<br> <spanclass>改變生活態度 &#13;<br> 范植偉又說：「有一個媽媽帶着小孩來打營養針，那位媽媽說：『我們只是來接受幫助，為甚麼你們要來拍我？』」聽到這話，范植偉難過得掉下淚來，他說：「我深刻體會到他們確實需要幫助，而不是憐憫和同情。」&#13;<br> 范植偉表示當地居民雖飽受饑荒折磨，卻能以開朗態度面對，他說：「我的生活因此行改變很多，更重要的是，我學到如何開心地生活。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>黎明要王菲扮到最靚</title></header><body><h1>黎明要王菲扮到最靚</h1><p>黎明和王菲日前在上海為新片《大城小事》試造型，據該劇組人員表示王菲的造型將會是她從影以來最漂亮的，充滿女人味。<br> &#13;<br> <spanclass>本月中開拍 &#13;<br> 王菲在上海拍攝完造型照後，即返北京投入新碟錄音工作，黎明亦已返港。據悉黎明今次趕回港是為在暑假檔期上映的《雙雄》灌錄主題曲及插曲。由於黎明要參與《雙雄》的後期製作，令其有份投資的《大》片開拍時間需要延期。&#13;<br> 而《大》片導演葉偉信在王菲抵達上海前，已到東北為電影睇景。黎明今次召集劇組在上海開會，除為王菲定造型外，亦決定部份外景地，該片最早將在本月中旬開拍。</spanclass></p></body></html>

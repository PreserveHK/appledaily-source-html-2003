<html><header><meta charset="utf-8"><title>梅小惠爆炸羊遭刻薄</title></header><body><h1>梅小惠爆炸羊遭刻薄</h1><p>梅小惠前晚在銅鑼灣為郭少芸開設的餐廳拍攝廣告，她以爆炸頭造型示人，並笑言自己似隻羊。梅小惠前助手日前接受周刊訪問，哭訴遭梅小惠刻薄，如不許她拍拖，又欠她五千元，現時雙方糾紛已交由勞工處處理。<br> &#13;<br> <spanclass>唔會傷害人 &#13;<br> 梅小惠前晚說：「我會正視呢個問題，我哋雙方協議咗，交畀勞工處搞，我唔理點解重有咁嘅報道，好失望，我行得正企得正，對我一啲影響都冇。我一向當助手係好朋友，我並非超級好人，但唔會傷害人。」問梅小惠有否刻薄助手，她避說：「我俾郭少芸刻薄就真呀，坐咗三個幾鐘梳個頭拍廣告。」	&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>黃伊汶自戀遲大到</title></header><body><h1>黃伊汶自戀遲大到</h1><p>黃伊汶、組合2R的Rosanne、張敬軒、方力申和鄧肇欣昨日到旺角出席「粵港澳耆英饑饉8小時茶聚」。黃伊汶遲到了二十五分鐘，到場後即向眾人道歉和派發食物予婆婆補鑊，她事後解釋：「我喺對面海拍嘢遲咗，加上喺隧道口睇到自己個大廣告牌，睇多眼咪遲咗囉。」黃伊汶表示男性友人看見其性感廣告後亦幾乎撞車。&#13;<br> 方力申愛豬扒&#13;<br> 而方力申和Rosanne早前合作拍廣告，相當投契。二人昨日碰面時又互讚對方，問方力申會否追求Rosanne，他說：「冇諗過，睇緣份啦，我擇偶條件要求好低。有緣份嘅話，豬扒都得，到時再叫對方減肥囉。」	&#13;<br> 採訪、攝影：駱華齡</p></body></html>

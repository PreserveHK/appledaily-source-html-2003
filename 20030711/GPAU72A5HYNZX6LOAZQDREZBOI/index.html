<html><header><meta charset="utf-8"><title>　　立法會玩包、剪、囗 - 李八方</title></header><body><h1>　　立法會玩包、剪、囗 - 李八方</h1><p>立法會會議有時係沉悶啲，田少（圖左）同吳亮星（圖右）究竟喺度猜拳、定係講手？噚日立法會出現呢個趣怪鏡頭。吳亮星事後解釋，兩人唔係玩，只係傾偈時動作肉緊咗啲。星爺笑說開會咁緊張，休息時都有同田少開吓玩笑，不過千祈要小心，唔係一個唔小心做出不文手勢就大件事。&#13;<br> 張家俊攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

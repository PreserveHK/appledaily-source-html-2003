<html><header><meta charset="utf-8"><title>黑幫千金床頭打交整瘀腳</title></header><body><h1>黑幫千金床頭打交整瘀腳</h1><p>韓國女星金晶銀主演的新片《黑幫千金要結婚》昨日在港上映，影視兩棲發展的金晶銀日前越洋接受本報訪問時說：「我覺得拍劇同拍電影有唔同嘅好處，電視劇可以睇到觀眾即時反應，可以豐富演技；而電影製作時間好長，所以要好集中精神，留個好印象畀買飛入場嘅觀眾。」<br> &#13;<br> <spanclass>喜歡曼玉偉仔 &#13;<br> 提到演出《黑》片時的趣事，金晶銀說：「其實拍呢套戲一啲都唔辛苦，只係拍場床上打交戲嗰陣，搞到對腳瘀咗。」&#13;<br> 金晶銀又揚言是在港產片《英雄本色》時代長大，港星中她最欣賞張國榮，更喜歡張曼玉與梁朝偉合演的《花樣年華》及成龍的電影，希望有機會與成龍合作。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>破流動賭檔拘42人</title></header><body><h1>破流動賭檔拘42人</h1><p>【本報訊】警方昨晨在九龍城窩打老道一家客家菜酒樓搗破一個疑由黑社會幕後操縱的流動百家樂賭檔，當場拘捕兩名男女主持及四十名聚賭男女（圖），撿獲近二十萬元賭款及籌碼。警方表示，新界南總區重案組接獲線報，指荃灣區一個百家樂流動賭檔經常轉換地點開賭，賭客多為熟客及主婦，重案組探員遂追查。&#13;<br> 昨晨二時許，重案組聯同特別職務隊逾三十名探員，跟蹤目標人物至上述酒樓後破門入內，當場拘捕有關男女。&#13;<br> 王偉禎攝</p></body></html>

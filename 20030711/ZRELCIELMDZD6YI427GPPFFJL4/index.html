<html><header><meta charset="utf-8"><title>Mango閉關學韓文</title></header><body><h1>Mango閉關學韓文</h1><p>久未露面的王秀琳（Mango）前晚在灣仔會展出席《未來戰士3殲滅者TX》的慈善首映，剪了短髮的她，表示近日忙於在家進修韓文及學彈琴。<br> &#13;<br> <spanclass>青島拍片 &#13;<br> Mango說：「呢排自己喺屋企用光碟自學韓文，睇吓公司會唔會安排我喺韓國工作。我又搵咗住喺屋企隔籬、細我五年嘅鄰居教我彈琴。」Mango還透露可能稍後會去青島拍有關愛情題材的電影。&#13;<br> 此外，嘉碧儀亦與左慧琪結伴出席首映。對於應屆港姐是非特別多，嘉碧儀說：「我諗最緊要係佢哋喺評判面前表現最好就得，我知個個都幾好，今屆都幾多靚女。」&#13;<br> 採訪：梁錦雯&#13;<br> 攝影：黃文成</spanclass></p></body></html>

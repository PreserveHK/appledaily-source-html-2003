<html><header><meta charset="utf-8"><title>男子跳樓送院終不治</title></header><body><h1>男子跳樓送院終不治</h1><p>【本報訊】一名身穿恤衫西褲男子，昨清晨在中環林士街多層停車場八樓墮樓重傷，送院後證實死亡。警方事後在現場撿獲死者少量現金及遺物，但未有遺書，調查後相信案件無可疑。&#13;<br> 死者姓廖（五十九歲），警方正調查其墮樓原因。現場為林士街二號林士街多層停車場，昨清晨六時，一名四十一歲姓方客貨車司機駛經停車場外，發現一名身穿白色恤衫及深色西褲男子頭部受傷，倒卧地上，於是報案，警員接報到場將男子送院，惟送院後證實死亡。&#13;<br> 警方事後在停車場八樓一個車位對開撿獲一對皮鞋、一個黑色手提包、一個有二百元現金及證件的銀包，銀包內還有一張照片，調查後證實為死者所有，但未撿獲遺書。</p></body></html>

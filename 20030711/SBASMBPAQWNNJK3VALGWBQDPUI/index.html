<html><header><meta charset="utf-8"><title>周華健錄新碟後有追兵</title></header><body><h1>周華健錄新碟後有追兵</h1><p>周華健日前在台灣一間飯店閉關十五天，為即將推出的全新個人專輯錄音。一向以「慢工出細貨」見稱的華健不斷受到唱片公司的壓力，皆因公司十分重視他的新碟。<br> &#13;<br> <spanclass>壓力空前大 &#13;<br> 在十五天閉關期內，華健如期完成灌錄所有歌曲，他表示壓力極大，他說：「這是我入行以來壓力最大、最空前的一次，好像面臨懸崖，後又有追兵，不得不往前跨，跳到對岸去。」&#13;<br> 談到十五天的錄音過程，華健說：「剛開始住進飯店很慌張，不知從何開始，一連三、四天都很緊張，好幾天一首歌都沒有完成。後來慢慢習慣，一天錄完三首歌。」&#13;<br> 撰文：羅慧敏</spanclass></p></body></html>

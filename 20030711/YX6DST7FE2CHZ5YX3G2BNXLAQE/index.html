<html><header><meta charset="utf-8"><title>孫燕姿冇預男友做fans</title></header><body><h1>孫燕姿冇預男友做fans</h1><p>即將推出新碟的孫燕姿，前日在台灣拍攝網上遊戲《仙境傳說》的平面廣告。記者問她的男友丹尼斯會否對新碟給予意見時，她說：「他啊，才不會，他又不是我的歌迷，根本不會有甚麼意見。」<br> &#13;<br> <spanclass>拍拖被拍感氣憤 &#13;<br> 早前與男友拍拖被偷拍的孫燕姿，承認剛得悉此事時非常氣憤，但卻不會影響與男友繼續約會，她說：「不過，現在出門都會先看看有沒有人跟蹤。」&#13;<br> 孫燕姿透露男友還未曝光前，已先讓蔡依林看她放在皮包的合照，令對方心生羨慕，孫燕姿則安慰她說：「感情的事要慢慢來。」</spanclass></p></body></html>

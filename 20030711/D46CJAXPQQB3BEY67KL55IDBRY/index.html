<html><header><meta charset="utf-8"><title>泓景臺擴大減價幅度</title></header><body><h1>泓景臺擴大減價幅度</h1><p>【本報訊】長江實業（001）長沙灣泓景臺擴大減價幅度至3%。長實高級營業經理黃思聰表示，現餘約180個單位，平均呎價2700元，本月底前，買家可獲5萬至15萬元的折扣，折後呎價約2600多元。另荃灣朗逸峯一期售出約390伙，套現約13億元。&#13;<br> 長實高級營業經理何雨盈說，紅磡海逸豪園限量推出相連戶，發展商負責打通，及所有內部改裝費用。<br> &#13;<br> <spanclass>海逸送改裝費 &#13;<br> 另外，凡持有非長和系新盤票尾，轉投青衣藍澄灣，購買兩房戶可獲贈1萬元，3房2萬元。</spanclass></p></body></html>

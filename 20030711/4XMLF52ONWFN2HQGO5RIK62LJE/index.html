<html><header><meta charset="utf-8"><title>車禍嚇壞幼園生</title></header><body><h1>車禍嚇壞幼園生</h1><p>【本報訊】一輛幼稚園保母車昨午行經屯門海榮路與恆富街交界處，遭密斗貨車攔腰猛撼，車上七名學童齊聲哭叫，情況混亂，送院治理後無大礙。&#13;<br> 肇事保母車負責接載元朗洪水橋晶晶幼稚園的學童，由四十九歲姓黃女司機駕駛，並由五十二歲姓張的女保母隨行。事發於昨中午十二時許，保母車接載七名學童放學，沿海榮路右轉入恆富街期間遭沿海榮路直駛往三聖邨的五點五噸密貨車斗攔腰猛撞。保母車左邊車身凹陷、車門飛脫，車上學童與保母如滾地葫蘆般前推後撞。二十五歲姓程密斗貨車司機、跟車工人及保母車司機均沒受傷，報警求助。</p></body></html>

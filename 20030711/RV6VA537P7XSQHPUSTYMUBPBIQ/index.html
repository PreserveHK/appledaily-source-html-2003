<html><header><meta charset="utf-8"><title>車場三賊俱囚52月</title></header><body><h1>車場三賊俱囚52月</h1><p>【本報訊】警方去年在青衣一個停車場埋伏，喬裝停車場保安員展開監視，拘捕三名持刀漢圖闖劫車場。三名被告承認串謀打劫罪，昨日各判入獄四年四個月。&#13;<br> 三名被告余耀祥、三十一歲；巴基斯坦籍的AllahReham、三十二歲及SajjadHussain、二十九歲。警方於去年七月二十六日在青衣青強街拘捕三名被告後，搜出士巴拿等工具，他們在警誡下聲稱受人指使到停車場盜取「吊雞車」。&#13;<br> 案件編號：HCCC372/2002</p></body></html>

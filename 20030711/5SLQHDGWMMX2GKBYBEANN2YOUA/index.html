<html><header><meta charset="utf-8"><title>莎瑪希恩首執導演筒有料到！</title></header><body><h1>莎瑪希恩首執導演筒有料到！</h1><p>墨西哥女星莎瑪希恩（SalmaHayek），日前於洛杉磯出席其首執導演筒的電視電影《TheMaldonadoMiracle》記者會。&#13;<br> 該劇講述一名男孩四出尋找父親的故事，有份主演的老牌影星彼得芳達（PeterFonda）亦有現身撐場。<br> &#13;<br> <spanclass>獲影評人讚賞 &#13;<br> 近日盛傳與男星愛德華羅頓（EdwardNorton）分手的莎瑪，前日一身低胸緊身上衣出席記招，非常有睇頭。而美國有線頻道Showtime將於十月十二日播放此劇，看過該電視電影的影評人表示，莎瑪這趟首執導演筒，十分成功。</spanclass></p></body></html>

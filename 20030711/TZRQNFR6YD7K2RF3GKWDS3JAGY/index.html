<html><header><meta charset="utf-8"><title>溫碧霞周華健上海趁墟</title></header><body><h1>溫碧霞周華健上海趁墟</h1><p>溫碧霞（Irene）首次與周華健合作拍攝內地品牌「天之錦」保護內衣廣告，Irene昨日在上海舉行發布會，吸引了大批熱情fans到場，場面一度混亂。<br> &#13;<br> <spanclass>被fans嚇壞 &#13;<br> 面對熱情的群眾，Irene昨日接受電話訪問說：「有好多唔同省市影迷為咗見我而嚟，佢哋真係表現得好熱情，自己都有啲嚇親，但亦好開心有咁多人支持我。」&#13;<br> Irene表示此廣告是在兩個月前在杭州拍攝，當時爆發非典型肺炎，而杭州是沒受太大影響的地區，故選擇在該處拍攝。溫碧霞亦相當滿意演出酬勞，她說：「今次拍嘅保護內衣係健康內衣，所以我亦唔介意着內衣拍廣告。」&#13;<br> 記者郭晨上海直擊</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>方力申乍見黃柏高嚇親</title></header><body><h1>方力申乍見黃柏高嚇親</h1><p>方力申（Alex）日前在九龍灣出席商台《雷霆新歌新地帶》訪問，還自掏腰包請DJ及工作人員到淘大商場的酒樓吃點心，順道促進香港經濟。其間經理人黃柏高亦抽空到場，可見他對Alex寵愛有加，但他出現卻嚇了Alex一跳，他說：「我重以為我做錯乜嘢㖭！」<br> &#13;<br> <spanclass>首位大使 &#13;<br> Alex早前為新西蘭奇異果任推廣大使，但因沙士影響而取消往新西蘭拍攝，他說：「新西蘭奇異果係第一次搵藝人做推廣大使，本來諗住去新西蘭影最靚嘅奇異果，重可以影埋唱片封套，可惜因為沙士而取消咗。」酬勞方面，Alex表示簽咗一年，有六位數字。」	採訪、攝影：陳梅香</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>港交所擬推保本產品</title></header><body><h1>港交所擬推保本產品</h1><p>【本報訊】港交所（388）副營運總裁霍廣文表示，將延遲交易時間的建議擱置，主要因應市場需求作出。事實上外國亦有交易所將交易時間縮短，回復至舊時段。&#13;<br> 他指出，擱置有關建議，主要是股民未習慣在晚上進行交易，按目前交易時間，交易所亦可處理高達127億元的交易量。對於何時會推出地產信託基金（REITs），他表示並不清楚，港交所上市規則會作出小量改動以配合新產品推出。另外，該所亦正考慮開發多項衍生產品，例如在現貨市場推出保本性產品，在期貨市場推出利率產品等，但仍要視乎市場需求而定。</p></body></html>

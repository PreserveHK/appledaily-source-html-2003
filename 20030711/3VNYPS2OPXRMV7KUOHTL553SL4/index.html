<html><header><meta charset="utf-8"><title>YOHO送首季西鐵車票</title></header><body><h1>YOHO送首季西鐵車票</h1><p>【本報訊】新鴻基地產（016）的元朗YOHOTown，買家佔半數來自區內或附近地區。<br> &#13;<br> <spanclass>半數買家居區內 &#13;<br> 新地代理總經理周國賢表示，YOHO買家52%是來自元朗、天水圍及屯門區。公司計劃於西鐵沿線進行推廣，將外區客的比例，由現時的48%擴大至逾50%。&#13;<br> 美聯物業董事王偉榮說，集團促成逾400單成交中，兩房及3房分別佔71及29%，後者48%買家為元朗區居民，可見區內換樓需求大。該行為首10名公開發售買家，於入伙後，送首季西鐵車票，每位約值1萬元。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>美國人經濟信心弱</title></header><body><h1>美國人經濟信心弱</h1><p>【華盛頓彭博資訊】根據Time/CNN進行的調查，有56%被訪美國人認為他們的國家正深陷嚴峻困境。&#13;<br> 調查顯示僅有27%被訪者相信美國未來12個月的經濟狀況可得到改善，比率低於去年10月份調查所得的35%。此外，53%被訪者認為布殊勝任總統職責，較上月的55%微跌。認為布殊治理經濟不力的被訪者有51%；而半數被訪者認同布殊的外交政策。&#13;<br> 另外，根據《Newsweek》的調查，布殊的支持率自「911」以來首次跌破60%，滑落至56%，較11月的調查下跌4個百分點。</p></body></html>

<html><header><meta charset="utf-8"><title>女友分手醉漢再度求死</title></header><body><h1>女友分手醉漢再度求死</h1><p>【本報訊】大埔富善街富盛大廈一名姓黎(三十四歲)男子，疑不堪女友提出分手鬱鬱不歡，昨凌晨二時許，他飲醉酒後突情緒激動，跑上住所大廈十三樓天台跨出欄河，在一星期內第二次企圖跳樓自殺。街坊發現報警。<br> &#13;<br> <spanclass>兩小時後被勸服 &#13;<br> 消防員在地下張開救生氣墊戒備，警員則即時登樓在旁開解，其後談判專家亦奉召到場協助游說。約個多小時後，事主終被勸服救下送院。據事主的胞兄向警員表示，胞弟因受情所困，上星期二凌晨亦曾在該處企圖跳樓獲救。警方在場無撿獲遺書，認為事件無可疑。</spanclass></p></body></html>

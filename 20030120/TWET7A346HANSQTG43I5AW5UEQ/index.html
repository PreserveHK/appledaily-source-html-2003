<html><header><meta charset="utf-8"><title>市民最愛宣萱做阿旺老婆</title></header><body><h1>市民最愛宣萱做阿旺老婆</h1><p>無綫劇集《戇夫成龍》大受好評，記者昨日到黃大仙進行街訪，假設受訪者是阿旺的話，最後會選擇宣萱、楊婉儀做老婆，還是盡享齊人之福或兩者皆不選？<br> &#13;<br> <spanclass>盡力保護阿旺 &#13;<br> 結果於三十位被訪者當中，有二十一人選擇宣萱，只有五人選楊婉儀。不過，有兩位市民選擇享齊人之福，剩下兩位就兩者皆不選。大部份選宣萱的被訪者是因為覺得她的演技比較好，有些認為宣萱比楊婉儀較漂亮及順眼，而其餘的就指宣萱在劇中一直以來都盡心盡力保護阿旺。</spanclass></p></body></html>

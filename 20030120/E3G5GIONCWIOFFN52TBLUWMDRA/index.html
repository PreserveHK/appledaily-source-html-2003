<html><header><meta charset="utf-8"><title>Rambo上司胰臟癌病逝</title></header><body><h1>Rambo上司胰臟癌病逝</h1><p>從影五十年的荷李活老牌演員李察克連拿（RichardCrenna），上周五因胰臟癌在洛杉磯一醫院中病逝，享年七十五歲。其女兒辛娜（SeanaCrenna）對於父親的逝世表示十分突然。<br> &#13;<br> <spanclass>艾美獎影帝 &#13;<br> 一九二七年出生的李察在銀幕上慣演硬漢，但私底下卻是一個很有幽默感的人。八五年他憑演出《TheRapeofRichardBeck》中被性侵犯的警員角色，勇奪艾美獎電視電影最佳男主角獎，而他在電影中最為人熟悉的角色，則首推《第一滴血》系列中，飾演Rambo的上司。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>子探訪揭父自殺亡</title></header><body><h1>子探訪揭父自殺亡</h1><p>【本報訊】鑽石山一名獨居老翁，昨晨八時許，在龍蟠苑龍璋閣住所開煤氣自殺，剛巧其四十六歲兒子登門探訪，用鎖匙開門後嗅到濃烈的煤氣味，並見父親坐在廚房內，頭部伏在煤氣爐頭上，全身毫無反應，於是報警。救護員到場將老翁送院，惟搶救後證實不治。&#13;<br> 死者郭念（八十二歲），據死者兒子向警方表示，父親患有心臟病多年，懷疑他因病厭世所以尋死。警方在場無撿獲遺書，認為事件無可疑。</p></body></html>

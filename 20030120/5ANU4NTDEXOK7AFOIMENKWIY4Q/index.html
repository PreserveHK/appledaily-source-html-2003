<html><header><meta charset="utf-8"><title>80元債奪婆孫命</title></header><body><h1>80元債奪婆孫命</h1><p>為了八十元，湖南省長沙縣一名年輕人慘遭債主手持兇器直刺頭部、胸部和背部等處致死；而年輕人的外婆獲悉外孫慘死後，因受不了打擊，也撒手塵寰。&#13;<br> 事發上周四晚，名叫任霞的男青年前往商店買煙，因他之前已欠店主八十元，店主問他：「何時還帳」，任霞說身上沒帶錢，雙方當即吵起來，後來有人說了一句：「你那個錢我也不要了，就當餵狗了！」任霞一聽火氣上升，回道：「你說我欠錢當餵狗了，我要你的店子開不成！」&#13;<br> 店主氣急之下，拿着兇器向任刺去，任當即倒地身亡。當噩耗傳到正在打麻將的任霞外婆處，他的外婆當晚便發病暈倒，送院途中死亡。&#13;<br> 《瀟湘晨報》</p></body></html>

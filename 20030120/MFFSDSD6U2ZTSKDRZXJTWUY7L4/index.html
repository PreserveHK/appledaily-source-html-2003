<html><header><meta charset="utf-8"><title>警埋伏兩周破外圍馬</title></header><body><h1>警埋伏兩周破外圍馬</h1><p>【本報訊】警方昨午在長沙灣搗破一個外圍馬賭檔，拘捕四名男子，其中一人為主持人，並撿獲六萬多元馬纜，正深入調查。<br> &#13;<br> <spanclass>4人被捕 &#13;<br> 被捕四人二十六歲至三十歲，其中二十六歲男子相信是主持人，其餘三人自認是上門下注的賭徒，報稱無業。&#13;<br> 消息稱，深水埗警方接獲線報，指青山道四四二號一單位是外圍馬賭檔，由該警區的行動主任劉惠芬部署，兩周前展開監視。昨午她率特別職務隊第二隊十多名警員掩至上址埋伏，至下午約四時，單位中有人走出，一擁而上將他捉着，並衝入屋內，拘捕其餘的三名同黨。</spanclass></p></body></html>

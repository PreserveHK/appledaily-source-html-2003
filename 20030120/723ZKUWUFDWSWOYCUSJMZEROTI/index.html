<html><header><meta charset="utf-8"><title>百佳運貨車架塞路</title></header><body><h1>百佳運貨車架塞路</h1><p>馬鞍山耀安邨商場百佳超級市場，經常將搬運貨物用滑輪車架，放置在門外有蓋行人走廊，耀安邨居民投訴百佳超級市場佔用門外有蓋行人路置放搬貨車架，造成阻塞，尤其是在下雨天，途經居民要繞出有蓋走廊行走，致衣履盡濕，十分狼狽。<br> &#13;<br> <spanclass>佔去大半通道 &#13;<br> 記者曾往上址查察，發現百佳超市門前的有蓋走廊兩邊，的確放置不少作運貨用的車架，佔去行人通道一大半，居民來往十分擠迫。&#13;<br> 本報已將投訴轉介百佳超級市場跟進。&#13;<br> （○一一五二二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>檢控拖欠工資倍增</title></header><body><h1>檢控拖欠工資倍增</h1><p>【本報訊】勞工處檢控僱主拖欠工資的數字大增。據數字顯示，法庭於去年共審結一百九十八張有關僱主拖欠工資的傳票，較一年前的九十五張，大幅增加百分之一百零八。勞工處表示，逾七成被控的僱主遭定罪，包括一名僱主因延遲支付工資五千四百元，而被法庭罰款一萬二千元。&#13;<br> 勞工處發言人表示，該處已簡化程序，加快調查和檢控的速度，目前正跟進六個建築地盤和三十六間食肆所發現的違例事項。該處呼籲，被拖欠工資的員工應盡快向勞工處舉報，該處將會嚴厲執法。據法例，僱主須在工資期屆滿七日內支薪。</p></body></html>

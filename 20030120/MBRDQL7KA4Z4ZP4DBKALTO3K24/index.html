<html><header><meta charset="utf-8"><title>靚衫SnapShot：楊千嬅不花巧顯清新</title></header><body><h1>靚衫SnapShot：楊千嬅不花巧顯清新</h1><p>剛舉行的HongKongFashionWeek，香港設計師展示了設計精巧、高貴和隆重的晚裝，顯示出一定的實力。其實本地流行便服的設計師，亦有不少出色的創作。<br> &#13;<br> <spanclass>更加稱身 &#13;<br> 楊千嬅日前接受本報專訪時，穿上一件白底floralprint的棉褸，非常清新，比千嬅平日刻意經營的配襯方式更加稱身。千嬅的外套是本地原創品牌HeroicRendezvous，品牌推出之初，以手繪卡通人像見稱，捧場客包括Twins、容祖兒和林嘉欣等。</spanclass></p></body></html>

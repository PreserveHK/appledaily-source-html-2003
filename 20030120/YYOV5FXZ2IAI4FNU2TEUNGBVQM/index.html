<html><header><meta charset="utf-8"><title>黃凱芹男女通殺？</title></header><body><h1>黃凱芹男女通殺？</h1><p>黃凱芹、麥浚龍（Juno）和樂壇新人張敬軒前晚在無綫電視城為《超級紅人館》錄影，Juno的歌迷又再生事，他們不停大叫，令黃凱芹一度入不到音，需要重錄。&#13;<br> 黃凱芹因為忍受不了Juno歌迷的大吵大嚷，忍不住以國語說：「太吵耳。」Juno的歌迷對黃凱芹說：「我阿爸好鍾意你。」黃凱芹搞笑地回答：「你阿爸係咪『乜』㗎？」Juno的歌迷即說：「我阿媽好冧你！」<br> &#13;<br> <spanclass>主動握手 &#13;<br> 當黃凱芹、Juno和張敬軒演出後合照時，黃凱芹不知是否遷怒Juno，所以二人一直沒有眼神交流，但其後他們合照時，黃凱芹又主動伸手跟Juno握手。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

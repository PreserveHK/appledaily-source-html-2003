<html><header><meta charset="utf-8"><title>雲尼鍾斯多腳踢出禍</title></header><body><h1>雲尼鍾斯多腳踢出禍</h1><p>前球星雲尼鍾斯（VinnieJones）雖然已經做咗演員，但佢依然係一隻「波牛」，唔同嘅係佢𠵱家唔踢波改為踢女人。聽講雲尼近排俾警察捉咗返去問話，因為有女子報稱有晚喺Club玩嗰陣，俾雲尼多次用腳非禮佢重要部位，連佢兩個女性朋友都俾雲尼打。&#13;<br> 而CelineDion嘅經理人老公ReneAngelil，話早前已經喺被控強暴一位女子嘅案中證實清白，個女人同佢老公就因為涉嫌勒索被捕。</p></body></html>

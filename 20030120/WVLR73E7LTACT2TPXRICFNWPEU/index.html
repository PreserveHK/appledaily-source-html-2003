<html><header><meta charset="utf-8"><title>1600年前埃及已有牙膏</title></header><body><h1>1600年前埃及已有牙膏</h1><p>一張蒙塵的古埃及紙莎草紙上，褪色的墨水記載了一條一千六百多年前古埃及牙膏配方，比「高露潔」牙膏面世早了一千五百多年。&#13;<br> 這張牙膏配方是在維也納一家博物館的地窖發現，教人用岩鹽、薄荷、乾鳶尾花、胡椒，壓碎拌勻，製成「令牙齒潔白完美的粉末」，放到口中，混合口水後即形成「潔淨牙膏」。奧地利牙醫紐曼試用後說，雖然牙肉疼痛流血，但覺得口腔清新潔淨。&#13;<br> 英國《星期日電訊報》</p></body></html>

<html><header><meta charset="utf-8"><title>撿12萬公升走私油</title></header><body><h1>撿12萬公升走私油</h1><p>【本報訊】海關偵破近年最大宗走私燃油案，分別於上周六、日在沙頭角管制站截查三輛入境貨櫃車，在六個報稱運載油漆溶劑貨櫃內，撿獲破紀錄的十一萬八千公升走私燃油。海關稱，整批燃油由膠桶盛載（圖），手法較罕見，若成功入境銷售應課稅達七十二萬元，至於整批燃油，連同貨櫃車及貨櫃共值二百一十萬元。&#13;<br> 行動中，海關拘捕三名司機，包括兩名本港男子及一名持工作證內地男子。海關相信今次行動已破獲兩個私油集團，估計該批私油來自廣東茂名，抵港後即時分銷送貨到新界區各私油站。&#13;<br> 吳國威攝</p></body></html>

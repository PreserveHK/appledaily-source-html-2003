<html><header><meta charset="utf-8"><title>伍佰不知觀眾藏毒</title></header><body><h1>伍佰不知觀眾藏毒</h1><p>伍佰、陳綺貞、張震嶽及朴志胤等前晚在九龍灣國際展貿中心演出「生力清啤WildDayOut演唱會」，演唱會舉行期間，警方在場內拘捕四名涉嫌販賣及藏毒的觀眾，事後眾歌手出席慶功宴時都表示不知情，伍佰更說：「我以前開的演唱會，很多人被送院都是因為空氣不足，藏毒的觀眾我沒有碰過。」<br> &#13;<br> <spanclass>張震嶽講粗口 &#13;<br> 滾石總經理鄺敏慧則表示已接獲警方通知演唱會內有人藏毒被捕，而他們早已聘請百多名保安維持秩序兼在觀眾入場前搜袋，想不到仍百密一疏。&#13;<br> 另外，張震嶽演出時有觀眾叫他除褲，又大叫其女友路嘉怡的名字，他聞言即說了句台語粗口。	採訪：楊潔雯&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

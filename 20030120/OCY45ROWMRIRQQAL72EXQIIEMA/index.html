<html><header><meta charset="utf-8"><title>康文署聘體育教練</title></header><body><h1>康文署聘體育教練</h1><p>【本報訊】為配合勞工處的青少年就業見習計劃，康樂文化事務署將提供一百五十個見習體育教練職位，為期一年，獲聘的青少年每月可獲四千元培訓津貼。學員跟隨現職的體育教練學習體育技能之外，也需要協助康文署管理場地；若考獲數項體育技能資格者，即有機會受聘為駐場的體育教練。&#13;<br> 另外，青年事務委員會最近訪問二千多名失業失學青年，發現受訪青年對廚藝、美容、體育及文化藝術等最有興趣。委員會主席蔡元雲認為，青少年並非毫無目標，他建議港府訂立技能評核機制，加強失業失學青少年的就業信心。</p></body></html>

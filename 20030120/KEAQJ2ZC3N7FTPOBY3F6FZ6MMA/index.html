<html><header><meta charset="utf-8"><title>新年去杜拜　自遊行$4,980起</title></header><body><h1>新年去杜拜　自遊行$4,980起</h1><p>第8屆杜拜購物節已經於1月15日開始，如果有心去掃貨兼贏靚車的朋友，是時候報定團。不過好多農曆年期間出發的杜拜團都要過六千，但今日介紹的自遊行套餐，3晚酒店連來回杜拜機票，最平一個人都只是$4,980起，一心去Shopping的朋友，不妨考慮這個套餐。&#13;<br>&#13;<br>記者：李莉</p><p><spanclass><fontstyle>杜拜購物節五日三夜機票連酒店套餐  &#13;<br> 航機：阿聯酋航空　&#13;<br> 出發日期：1月15日至2月14日&#13;<br> 價錢：成人由$4,980起（二人一房計）&#13;<br> 查詢：23683016（Travelnet）</fontstyle></spanclass></p></body></html>

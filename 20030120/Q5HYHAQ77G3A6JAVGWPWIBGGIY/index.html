<html><header><meta charset="utf-8"><title>Sammi走左　古仔走右</title></header><body><h1>Sammi走左　古仔走右</h1><p>鄭秀文（Sammi）與古天樂被傳因合作拍賀歲片《百年好合》舊情復熾，繼有報道指兩人在四川拍戲期間共嘗一鍋湯後，前日又被記者看見兩人前後腳在中環某名店買時裝。&#13;<br> 這對緋聞情侶昨日在奧海城宣傳《百》片時，竟上演一幕「向左走向右走」，Sammi和古仔站在台上與現場fans玩遊戲時，不但沒有打招呼，亦沒有眼神交流，似乎要刻意避開對方。<br> &#13;<br> <spanclass>「真係俾佢激死」 &#13;<br> Sammi對於與古仔的緋聞說：「實在太離譜，我同助手去買衫都變成咁，稍為有啲良心同道德都唔會咁寫，我真係冇說話好講。狗仔隊亂咁寫，咁唔使影相啦，真係俾佢激死，實在太離譜。」</spanclass></p></body></html>

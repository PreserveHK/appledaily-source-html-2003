<html><header><meta charset="utf-8"><title>Shoo-in</title></header><body><h1>Shoo-in</h1><p>"Ridgeseenas<u> shoo-in</u> forhomeland."&#13;<br> &#13;<br> 「國土安全部長一職非里奇莫屬。」&#13;<br> &#13;<br> 這句子是美國《華盛頓時報》上周六一篇報道的標題。美國總統喬治布殊提名里奇（TomRidge）執掌新設部門「國土安全部」，上周五獲參議院政府事務委員會一致同意，參議院全院料將於周二表決正式通過任命。Shoo-in是名詞，解作「穩操勝券的人」或「十拿九穩的事」。&#13;<br> </p></body></html>

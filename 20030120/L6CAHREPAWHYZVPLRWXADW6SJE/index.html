<html><header><meta charset="utf-8"><title>地面戰決定勝敗</title></header><body><h1>地面戰決定勝敗</h1><p>伊拉克總統侯賽因相信與美英決戰已無可避免，上周他與軍方及民兵司令舉行連串會議，分析彼此實力時，點出美軍徒具從遠處發炮的優勢，勝敗關鍵卻在於地面戰。<br> &#13;<br> <spanclass>英傘兵3月空降巴格達 &#13;<br> 美英也明白到要推翻侯賽因必須出動地面部隊，因此英國國防部長褟智輝本周將會下令總動員擅打沙漠戰、外號「沙漠之鼠」的第七裝甲旅七千大軍和一百二十輛坦克到波斯灣。&#13;<br> 另外，英軍一千六百名傘兵將於三月聯同美國空降師空降在巴格達四十八公里外地方，截斷侯賽因外逃路線，務求擒殺侯賽因。&#13;<br> 英國《星期日鏡報》/《星期日電訊報》</spanclass></p></body></html>

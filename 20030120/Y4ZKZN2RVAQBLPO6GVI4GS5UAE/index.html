<html><header><meta charset="utf-8"><title>去廣州搵朗拿度</title></header><body><h1>去廣州搵朗拿度</h1><p>二月十二日，肯定是球迷、特別是巴西擁躉的大日子，因為，話咁易就可親身一睹朗拿度、朗拿天奴，又或者是卡路士在球場上的雄姿，只要坐程火車往廣州。2002世界盃得主巴西，將會以世界盃決賽的主力陣容，於廣州奧林匹克球場，出戰中國國家隊，單是看世界級足球巨星已經有叫你打崩頭撲飛的吸引力。想舒舒服服有人替你打點，可以考慮參加睇波團，專人替你撲定中價門票，又有專車送你去球場，連入住四星級酒店及直通車來回，舒服過你去大球場。&#13;<br>&#13;<br>記者：黎頌詩</p><p><spanclass><fontstyle>「世界盃盟主」巴西訪華之旅自由行  &#13;<br> 費用：每位$1,680&#13;<br> 查詢：27227373（創亞旅行社）</fontstyle></spanclass></p></body></html>

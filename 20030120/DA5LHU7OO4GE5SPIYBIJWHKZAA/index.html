<html><header><meta charset="utf-8"><title>《黃昏清兵衛》繼續掃獎</title></header><body><h1>《黃昏清兵衛》繼續掃獎</h1><p>近日在日本多個電影頒獎禮中大出風頭的日本古裝片《黃昏清兵衛》，前日在「第五十七屆每日電影Concours大獎」中，再次成為大贏家，除奪得「最佳日本電影大獎」、「最佳劇本」和「最佳攝影」獎外，真田廣之亦再憑此片奪得影帝寶座，而宮澤里惠則獲「最佳女配角」獎。&#13;<br> 而日本黑色懸疑喜劇《OUT》亦不弱，除與《黃》片同獲「最佳日本電影大獎」外，導演平山秀幸更奪得「最佳導演」獎。</p></body></html>

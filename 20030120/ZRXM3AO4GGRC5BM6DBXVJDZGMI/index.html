<html><header><meta charset="utf-8"><title>男子呷錯醋傷「情敵」</title></header><body><h1>男子呷錯醋傷「情敵」</h1><p>【本報訊】尖沙嘴一間茶餐廳昨晨上演一幕爭風呷醋場面。一年輕女子與同事在店內吃早餐時遭前男友碰見，對方誤以為該男子為第三者「撬牆腳」，即時妒火中燒衝入店內質問她，並將一碗麵照頭潑向「情敵」後逃去。女事主氣憤難平報警，但無辜被捲入這場「分手風波」的男子事後則表示不追究。&#13;<br> 昨晨十時許，姓翁（二十五歲）女子偕姓金（三十一歲）同事到柯士甸道一間茶餐廳吃早餐，其間，她的姓秦（三十一歲）前男友剛巧途經，看見她與同事談笑風生，誤以為對方為第三者「撬牆腳」，隨即怒氣沖沖衝入店內質問翁女，更怒不可遏將枱上一碗麵照頭潑落「情敵」身上，然後拔足逃去。</p></body></html>

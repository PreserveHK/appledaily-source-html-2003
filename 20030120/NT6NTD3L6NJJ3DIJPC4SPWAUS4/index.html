<html><header><meta charset="utf-8"><title>　　絨面羊出世喇 - 李八方</title></header><body><h1>　　絨面羊出世喇 - 李八方</h1><p>郵政署好勇咁全球首創用絨面紙造郵票，連同另外兩款生肖郵票郵品一齊推出，噚日一早六點鐘已經吸引咗六十幾個市民排隊輪候購買。&#13;<br> 絨面紙嘅吸墨程度比唔上其他郵票，呢次採用咗法國技術，以傳統剪紙技術加上電腦同攝影技巧，將羊嘅畫像印喺郵票上面，摸上去「鞋鞋」哋，幾得意。&#13;<br> 不過未必個個市民都鍾意，有啲市民話，絨毛令到啲字印得唔清楚，同埋紀念價值唔高喎。&#13;<br> 區民傑攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

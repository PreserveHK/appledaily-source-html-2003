<html><header><meta charset="utf-8"><title>《魔戒2》票房逾二十二億</title></header><body><h1>《魔戒2》票房逾二十二億</h1><p>聖誕片王《魔戒二部曲：雙城奇謀》上周五以二百四十萬美元（約一千八百七十萬港元）位列美國票房榜第五位，但此片已累積二億九千萬美元（約二十二億六千二百萬港元）票房，相信本周內應可超越三億美元（約二十三億四千萬港元）大關。&#13;<br> 而上周五開畫、由黑人男星馬田羅倫士（MartinLawrence）所主演的動作喜劇《NationalSecurity》，以四百五十萬美元（約三千五百萬港元）票房，成功擊退上周冠軍《玩串婚後事》，榮登上周五全美單日票房冠軍。</p></body></html>

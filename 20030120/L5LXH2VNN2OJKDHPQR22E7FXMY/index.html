<html><header><meta charset="utf-8"><title>失蹤癡呆症老翁尋回</title></header><body><h1>失蹤癡呆症老翁尋回</h1><p>【本報訊】秀茂坪邨一名姓鄺患有「老年癡呆症」八十五歲老翁，前晚七時許與四十四歲女兒，在邨內商場逛街時失散不知所終，家人遍尋不獲報警，警員在邨內搜索無果。&#13;<br> 至昨晨九時許，老翁被晨運人士發現在秀茂坪邨四十座對開山邊，赤足、右腳輕微擦損但精神良好，卻未能講出發生何事、住所地址及與家人聯絡方法，身上有身份證及銀包。&#13;<br> 晨運人士截停一輛途經救護車，擬將他送院治療時，碰上多名正在搜索他下落的警員，核實身份後立即將他送院檢查。老翁治療後無礙，由家人接回住所。</p></body></html>

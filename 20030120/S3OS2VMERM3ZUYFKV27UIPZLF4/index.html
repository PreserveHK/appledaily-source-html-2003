<html><header><meta charset="utf-8"><title>伊東美咲豔壓銅鑼灣</title></header><body><h1>伊東美咲豔壓銅鑼灣</h1><p>憑日劇《皇家雙妹嘜》而大紅的女星伊東美咲，兩年前起已擔任日本PN化妝品的代言人，昨日她應資生堂邀請來港到銅鑼灣時代廣場宣傳，身高五呎十吋的她，憑其高䠷身材及高貴美貌，輕易地將同場的本地名模Amanda和周汶錡比下去。&#13;<br> 首度訪港的伊東說：「香港嘅食物真係好好味，香港人亦好友善同充滿活力，我非常鍾意呢個城市。」完成化妝品宣傳活動後，伊東便會見了邵氏電影公司人員，商討她與馮德倫合作的電影《白髮鬼》之上映日期。&#13;<br> </p></body></html>

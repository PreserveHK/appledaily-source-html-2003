<html><header><meta charset="utf-8"><title>王穎妤偕男伴笑盈盈</title></header><body><h1>王穎妤偕男伴笑盈盈</h1><p>大劉劉鑾雄前得力助手王穎妤重返法律界後，絕迹社交圈，不過她亦不愁寂寞。<br> &#13;<br> <spanclass>坐跑車到場 &#13;<br> 前晚十一時，王穎妤與一名年約三十歲的男伴同車出現灣仔君悅酒店。王穎妤一身黑衣，男伴則身穿大花圖案外套，而男伴駕駛的鮮黃色HondaNSX跑車搶眼非常。&#13;<br> 二人甫到場即被在場記者大包圍不停拍照，男伴隨即以手掩面，本來準備下車亦嚇得退回車上。王穎妤則全程微笑，最後獨自一人下車，快步入場。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Kang-Ta念念不忘舊愛</title></header><body><h1>Kang-Ta念念不忘舊愛</h1><p>日前曾秘密來港的韓國靚仔歌手Kang-Ta，近日在當地一個電視節目中，透露他至今想起舊戀情時仍感心痛。&#13;<br> 被追問與前女友分手的原因時，Kang-Ta說：「我當時沒有好好照顧她，只顧着自己的事業，沒有領悟到愛情的重要。最難過的是我完全沒為她留下任何美好回憶，因為當時我仍是H.O.T成員，公司管得很緊，每天只能跟她開車兜風聊天，活動範圍根本沒離開過車子，結果還是分手了。因為心裏有這種哀傷，所以我的歌才能讓那麼多人感動吧！」</p></body></html>

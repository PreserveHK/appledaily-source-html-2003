<html><header><meta charset="utf-8"><title>就係玩嘢：全港最大七彩羊媽媽　身高21呎</title></header><body><h1>就係玩嘢：全港最大七彩羊媽媽　身高21呎</h1><p>還有兩星期便是羊年，各大商場、店舖、餐廳都布置到有咁「羊」得咁「羊」，其中奧海城第二期商場就剛剛來了一隻全港最大、21呎高的羊媽媽。設計師Eric說：「我採用做自由神像嘅方法：先做一隻一呎Size發泡膠小羊，再放大成為中羊和大羊，直至肯定每個組件大細正確，至喺國內搵20個工人每日3班，做足20日，才完成大型組件；跟住再將『新年顏色』放喺大羊上試效果，拼到夠順眼夠喜氣至運嚟香港裝嵌。」來到香港也花了3個半小時才完成拼合呢！&#13;<br>&#13;<br>記者：李玉蘭&#13;<br>攝影：梁細權</p></body></html>

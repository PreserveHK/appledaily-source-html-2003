<html><header><meta charset="utf-8"><title>千嬅小熊畫＄3,100成交</title></header><body><h1>千嬅小熊畫＄3,100成交</h1><p>楊千嬅、黎燕珊偕子女及莫文蔚母親莫何敏儀，昨日在尖沙嘴小熊國出席「我最心愛的熊啤啤」繪畫比賽頒獎典禮暨慈善拍賣活動。現場有二十多位小朋友畫小熊圖畫，而千嬅畫的一幅小熊畫，拍賣價達三千一百元，是全場最高價。&#13;<br> 千嬅除出力外，又出錢競投，分別以五百五十元及六百五十元投得兩幅畫，她說：「其中一幅畫係送畀黃柏高，因為我覺得隻熊着軍裝好似佢。」<br> &#13;<br> <spanclass>黎燕珊廿四孝 &#13;<br> 此外，黎燕珊的女兒是千嬅fans，黎燕珊相當着緊為女兒安排與千嬅合照，千嬅亦送上親筆簽名唱片給她們。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>屋村垃圾房撿子彈</title></header><body><h1>屋村垃圾房撿子彈</h1><p>【本報訊】秀茂坪順利邨天樂樓二樓垃圾房發現子彈。昨晨十一時許，警方接到匿名人士報案，指上址有子彈，警方接報大為緊張，派出持槍及身穿避彈衣警員與警犬（圖一），封鎖現場搜查，果然在二樓垃圾房附近走廊發現一粒子彈（圖二），子彈並被人用粉筆圈住。警方出動搜索犬，在現場大廈搜查，但再無發現。據警方調查，撿獲的子彈屬左輪點三八手槍所用，沒有彈頭，懷疑是電影道具。&#13;<br> 劉永明攝</p></body></html>

<html><header><meta charset="utf-8"><title>全球反戰　侯賽因歡迎支持</title></header><body><h1>全球反戰　侯賽因歡迎支持</h1><p>周末、周日全球有數以十萬計人上街反對美國攻打伊拉克，聲勢浩大。雖然他們示威主要是反戰，而非支持伊拉克總統侯賽因，但侯賽因仍對此表示歡迎，聲稱證明了伊拉克獲國際支持。&#13;<br> 示威規模以美國本土最大，首都華盛頓和加州三藩市，估計共有二十萬人上街。有示威者說：「作為美國人，我們必須讓總統知道我們不贊成他準備打仗的決定。」亦有人指摘美國是唯一曾使用大殺傷力武器的國家，根本無權對別國指手劃腳，並說「一旦開戰，那將不是一場戰爭，而是一場屠殺」。&#13;<br> 美國民調顯示，五成四曾參與二戰、韓戰和越戰的老兵，反對向伊動武。&#13;<br> 新華社/美國有線新聞網絡</p></body></html>

<html><header><meta charset="utf-8"><title>警拘兌換店劫匪</title></header><body><h1>警拘兌換店劫匪</h1><p>【本報訊】警方接獲線報，指一個犯罪集團將於農曆新年前在九龍城區犯案，遂派員連日加強巡邏監視，至昨晚兩名賊人手持鋒利匕首，企圖行劫窩打老道一家兌換店時，被附近埋伏警員一擁而上當場拘捕。&#13;<br> 遇劫兌換店位於窩打老道六十九號，姓李女東主（三十五歲）抗賊時手腳擦傷送院。事件中，一名警員亦告受傷。&#13;<br> 昨晚七時許，姓李女東主準備拉閘收舖，其間，兩名男子衝前向她揮拳毆打，其中一人更亮出鋒利匕首指嚇大叫打劫。此時，正在附近監視的警方西九龍特別職務隊人員接報趕來，將劫匪拘捕（圖）。&#13;<br> 盧志光攝</p></body></html>

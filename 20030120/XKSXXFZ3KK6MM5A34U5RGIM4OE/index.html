<html><header><meta charset="utf-8"><title>與父親口角少年𠝹手</title></header><body><h1>與父親口角少年𠝹手</h1><p>【本報訊】一名少年懷疑與父親口角後心情惡劣，加上思念亡母，昨日在紅磡黃埔花園住所𠝹手發洩，幸被家人發覺報警，將他送院治理。&#13;<br> 現場是黃埔花園十一期一單位，十五歲姓李少年的母親在年多前去世，而他又經常因小故與父親爭執，昨日下午一時許，四十二歲姓陳阿姨到訪，見外甥左手有𠝹傷痕迹，追問下，姨甥表示與父親口角後心情欠佳𠝹手，並愈說愈激動，又表示十分想念亡母，其間將自己反鎖廁所內，又再用刀片𠝹手十多下，阿姨大驚報警，警方到場將他勸服，送院檢驗。</p></body></html>

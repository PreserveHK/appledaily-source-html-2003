<html><header><meta charset="utf-8"><title>林峯打沙包斷骨</title></header><body><h1>林峯打沙包斷骨</h1><p>林峯和英皇3T的鄭希怡（Yumiko）聯同俄羅斯籍網球好手MariaSharapova，前晚在銅鑼灣維園網球場，出席「香港女子網球挑戰賽2003」活動，他們還跟現場觀眾大玩遊戲。<br> &#13;<br> <spanclass>揸車冇影響 &#13;<br> 林峯的右手包紮了紗布，林峯說：「我日前喺屋企打沙包做運動，唔小心整傷咗隻手，初時以為只係腫咗，後來睇醫生先知斷骨，醫生話戴上護腕等啲骨自己生番埋。」問到林峯右手受傷可會影響駕駛？他自爆：「我平時都係單手揸車。」&#13;<br> 而Yumiko表示由於自幼生得高大，所以她的媽咪不准她打籃球和排球，她說：「我只係打過網球，記得當時太熱，我試過中暑。」</spanclass></p></body></html>

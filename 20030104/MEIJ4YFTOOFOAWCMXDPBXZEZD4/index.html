<html><header><meta charset="utf-8"><title>好姨女兒為母親做媒</title></header><body><h1>好姨女兒為母親做媒</h1><p>薛家燕（好姨）和謝天華、洪天明、劉愷威、林文龍、阮兆祥及鄧兆尊六位契弟，前晚在筲箕灣楚留香酒樓拍攝無綫下月播映的新節目《紅星會》。該集更會由好姨的女兒石祐珊（珊珊）執導，以她的角度看母親的演藝生涯。&#13;<br> 好姨對於女兒珊珊執導節目十分緊張。珊珊說：「我舊年同細佬妹一齊去為媽咪求姻緣籤，我哋希望佢唔好咁忙、咁辛苦。有時我喺美國見到一啲世伯，我都會問人哋結咗婚未，希望介紹畀媽咪。」<br> &#13;<br> <spanclass>「唔揀外國人」 &#13;<br> 珊珊非常緊張好姨的婚事，好姨卻說：「呢啲嘢急唔嚟，我好適應𠵱家嘅生活，活得好開心。將來擇偶，我一定唔揀外國人，言語好難溝通。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>女生染性病導致負債</title></header><body><h1>女生染性病導致負債</h1><p>基督教家庭服務中心債務人個案分析結果發現，近半債務人收入均介乎一萬至三萬元間，卻有八成個案欠下十萬至四十萬元債項，債務問題與低收入無關。求助者中最年輕的，是一名只有二十二歲的女大專生，因染上性病，四處籌款至欠下數萬元。&#13;<br> 臨床心理學家張大江指出，過度消費跟病態消費不一樣，過度消費仍未達病態消費的強迫性地步。治療病態消費者的最根本辦法，是在專業輔導人員協助下，替他們重建正確的理財習慣。&#13;<br> 病態消費的特徵包括腦袋經常想着購物；失意時以購物發洩；若出現有關症狀，實宜即時醒覺及作自我檢視，然後尋求專業人員協助。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>楊采妮同邱韶智冇分手</title></header><body><h1>楊采妮同邱韶智冇分手</h1><p>楊采妮與拍拖十年的律師男友邱韶智又傳分手，昨日有周刊指二人經歷生意失敗後，楊采妮認清男友真面目，對他已經徹底失望，故此他們在兩個月前已分手，並賣掉西環的愛巢，邱韶智更已返回新加坡老家，楊采妮則搬返母親位於九龍塘的家居住，所以兩人冬至、聖誕和大除夕都分隔兩地。&#13;<br> 不過，當記者向楊采妮求證是否已與男友邱韶智分手，她說：「唔係，我哋冇嘢，我放假返嚟陪媽咪之嘛！」<br> &#13;<br> <spanclass>全面復出 &#13;<br> 今年開始，楊采妮將會全面復出，她將找福隆公司做經理人公司，因為她與福隆老闆葛福鴻和邱復生有很深感情。</spanclass></p></body></html>

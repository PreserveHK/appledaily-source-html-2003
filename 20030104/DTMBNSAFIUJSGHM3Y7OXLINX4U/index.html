<html><header><meta charset="utf-8"><title>彩虹通過供股籌1900萬</title></header><body><h1>彩虹通過供股籌1900萬</h1><p>【本報訊】彩虹國際（8079）昨日獲股東通過供股集資計劃，集資淨額1900萬元。股東會後，主席兼大股東李雅君即由秘道離去，只留下其中一間資不抵債的附屬公司永和香港行政總裁蘇志強回應傳媒提問。&#13;<br> 蘇氏稱，通過供股後，管理層將與債權人商討重組債務事宜。他指出，將向債權人提出以股代債、延遲還款及削債等方法，若最終不獲債權人接納，便會把有關附屬公司清盤。&#13;<br> 他又指出，該些附屬公司均沒有業務營運，故即使關閉亦不會對該集團有任何影響。截至02年10月底，彩虹的流動負債達5225.1萬元。</p></body></html>

<html><header><meta charset="utf-8"><title>　　發叔立會放火？ - 李八方</title></header><body><h1>　　發叔立會放火？ - 李八方</h1><p>立法會噚日開內務委員會會議，十五分鐘唔使就開完，大樓隨之響鐘，唔係放學，而係火警演習。八方見余若薇一身黑色大褸長裙高踭鞋，婀娜多姿行出嚟，如果真係火燭就大吉利是！佢右邊髮鬢有三條又紅又藍嘅highlight，佢話係朋友聖誕游說佢染嘅，當玩吓喎。&#13;<br> 當眾議員齊集遮打花園嘅時候，陳偉業突然捉實煙癮難耐嘅黃宏發隻手，重大叫發叔放火！嘩，罪名非同小可，發叔澄清自己係出咗立法會大樓先煲煙，叫人唔好屈佢喎。&#13;<br> （圖）陳偉業（左）捉實發叔隻手，話發叔放火。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>4煞趕赴劈友3被擒</title></header><body><h1>4煞趕赴劈友3被擒</h1><p>【本報訊】昨凌晨四時許，警員巡經尖沙嘴加連威老道七十二號後巷，發現四名男子形迹可疑，其中一人腰間隆起，插有一柄用白布包裹疑是開山刀的物體，另外兩人持有棒球棍，於是喝停截查及召援。疑人聞聲四散逃跑，最終三人被擒獲，一人往彌敦道逃去無蹤。&#13;<br> 被捕男子分別姓張（二十八歲）、姓林（二十六歲）及姓許（十九歲），其中張和林身上分別搜出一柄一呎半長的開山刀及兩支棒球棍。警方初步調查相信他們是同一黨人，正趕赴打鬥廝殺，至於是否涉及黑幫活動仍有待深入了解，案件列藏有攻擊性武器處理。</p></body></html>

<html><header><meta charset="utf-8"><title>曉格蘭特倫敦逐影帝</title></header><body><h1>曉格蘭特倫敦逐影帝</h1><p>一年一度的「倫敦影評人大獎」，前日剛宣布提名名單。由英國導演邁克李（MikeLeigh）執導的《AllorNothing》，囊括了五項提名成大熱門，包括最佳英國電影、最佳導演及最佳編劇等。<br> &#13;<br> <spanclass>《末路驕陽》三項提名 &#13;<br> 去年於英國大收的《單親插班生》亦同樣角逐最佳英國電影，至於《單》片的男主角曉格蘭特（HughGrant），則有機爭奪最佳英國男演員。而森文達斯（SamMendes）執導、湯漢斯（TomHanks）主演的《末路驕陽》，則有三個提名，包括最佳電影、最佳英國導演及最佳男配角。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>BoA屢奪大獎被指行賄</title></header><body><h1>BoA屢奪大獎被指行賄</h1><p>年僅十六已紅透韓日兩地的BoA，日前在網上遭一群匿名爆料者指她與所屬韓國唱片公司SMEntertainment老闆李秀滿，齊齊被警方調查，懷疑二人以約六百五十萬港元賄賂各大電視台等，令BoA在近日的各大頒獎典禮中贏盡大獎。又指BoA剛做過鼻子整容手術，且因出現不良反應故暫時不會公開露面。<br> &#13;<br> <spanclass>疑fans惡作劇 &#13;<br> 而SM方面已即時作出澄清，更懷疑是組合神話及S.E.S.的fans因偶像不能奪得大獎，心生嫉妒而刻意造謠。其實繼S.E.S.宣布解散後，神話亦快將約滿SM，成員至今還未表示續約與否。</spanclass></p></body></html>

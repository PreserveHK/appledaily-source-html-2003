<html><header><meta charset="utf-8"><title>瑞銀華寶降東亞目標價</title></header><body><h1>瑞銀華寶降東亞目標價</h1><p>【本報訊】鑑於預期東亞銀行（023）今年度盈利前景續受併購效應影響，加上人民幣貸款增長受同業拆借上限所限，瑞銀華寶昨調低東亞未來12個月的目標價逾10%，由16.1元降至14.2元，而且與該公司估計東亞今、明年度的股本回報率，分別為9.2%及9.9%的推測相近。&#13;<br> 瑞銀華寶認為，東亞以較高溢價收購銀行，管理層又低估發揮協同效益所需時間，故預期該銀行02年度業績難有驚喜，因此估計純利只微升6000萬元，至16.6億元。&#13;<br> 另外，里昂昨建議增持大新（440）及恒生（011），因該行預測今年度銀行業貸款增長3.8%。</p></body></html>

<html><header><meta charset="utf-8"><title>徐子淇頻接Job賺學費</title></header><body><h1>徐子淇頻接Job賺學費</h1><p>徐子淇本月中便會返回英國繼續學業，她每次回來都不停工作，目的是想多賺取學費自給自足，子淇還希望可以修完學士課程後便再進修碩士課程。<br> &#13;<br> <spanclass>愛吃港產罐頭 &#13;<br> 子淇近日開始四出買東西準備帶回英國，她昨日在電話訪問中說：「我覺得香港嘅罐頭好味啲，所以都唔嫌重帶多啲返去食。」問到子淇的新年願望？她說：「我希望愛情同學業兩得意，而且自己同家人都身體健康，因為健康就係最大嘅財富。」&#13;<br> 採訪：比華利　攝影：陳志嵐&#13;<br> 服裝：PacinoWan化妝：Synni（YMCK）&#13;<br> 髮型：Ling（TeteHairDressing）</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>靚衫SnapShot：章小蕙沉迷貴族童話</title></header><body><h1>靚衫SnapShot：章小蕙沉迷貴族童話</h1><p>愛衫如命的章小蕙，自經營時裝店，做人肉生招牌後，明顯減少穿以往忠貞的超級大牌子如Chanel及Dior，近期她穿得較多的都是其時裝店的服裝，其中當數人氣極盛的MarcJacobs。<br> &#13;<br> <spanclass>風格浪漫 &#13;<br> 前日章小蕙為自己新代理的化妝品品牌LindaCantello造勢，穿上自家店內的LuisaBeccaria粉紅色的雪紡上衣示人，一貫的浪漫女性化，是她口中常說的童話貴族式的風格。</spanclass></p></body></html>

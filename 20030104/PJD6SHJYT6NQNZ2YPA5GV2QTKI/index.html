<html><header><meta charset="utf-8"><title>陳淑蘭翻𠝹祁文傑？</title></header><body><h1>陳淑蘭翻𠝹祁文傑？</h1><p>陳淑蘭和舊愛祁文傑前晚結伴到尖沙嘴出席好友黎瑞恩的婚宴，蘭子日前宣布跟工程師男友William分手後，首次攜同男伴出席公開場合。<br> &#13;<br> <spanclass>搶花球失手 &#13;<br> 蘭子和祁文傑前晚盛裝赴會，她昨日在電話說：「因為祁文傑同小恩子（黎瑞恩）係打高爾夫球認識，佢哋有時都會約埋一齊打波，但我嘅波癮就唔係太大。」對於參加黎瑞恩的婚宴，可會激起一顆恨嫁的心，蘭子說：「當小恩子拋花球時，我同栢芝、梅小惠同車婉婉都去搶花球，結果栢芝好幸運拎到花球，當時咁啱我對鞋甩踭，所以我惟有匿埋一邊。」</spanclass></p></body></html>

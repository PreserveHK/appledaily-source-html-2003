<html><header><meta charset="utf-8"><title>Stalemate</title></header><body><h1>Stalemate</h1><p>"SouthKoreabidstoendnuclear<u> stalemate</u> ."&#13;<br> &#13;<br> 「南韓正努力結束這場核子僵局。」&#13;<br> &#13;<br> 漢城政府派遣特使到北京，要求中國向平壤政府施壓，迫北韓在重開核子設施的問題上讓步。Stalemate原本是指在棋局中，棋王受制，無棋可行，後引伸為僵持或困局。&#13;<br> </p></body></html>

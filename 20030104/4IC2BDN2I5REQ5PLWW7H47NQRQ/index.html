<html><header><meta charset="utf-8"><title>Christina密實出鏡免封殺</title></header><body><h1>Christina密實出鏡免封殺</h1><p>形象冶豔的美國女歌手ChristinaAguilera，早前現身英國一個兒童節目時，以性感惹火的裝束表演辣身舞，惹來數以百計的家長投訴，還連累電視台被罰款。&#13;<br> 英國《CD:UK》節目日前再邀請Christina作嘉賓，電視台下令她的表演及裝扮要收斂一點，否則以後都無緣現身英國電視騷。<br> &#13;<br> <spanclass>只表達自己 &#13;<br> 日前Christina為該節目錄影時，果然乖乖的以密實裝束獻唱，而且亦沒有跳過往的出位舞步。&#13;<br> 雖然Christina表面看來作出妥協，但她仍為自己的出位衣着辯護說：「我只係表達緊自己，其實好多人重衰過我！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>貨車落貨堵行人路</title></header><body><h1>貨車落貨堵行人路</h1><p>土瓜灣新碼頭街與美景街交界行人路，經常有貨車在路旁落貨後，將貨物放在行人路上，霸佔整段行人路，居民投訴，嚴重時貨物放在整條行人路上，阻礙居民出入，途人被迫走出馬路繞路而行，易生意外。&#13;<br> 記者前往上址查察，發現附近公司及廠房，在路邊落貨後，將貨物放上行人路，造成阻塞。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （一二三一三三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>李心潔畀面黎明捧《三更》</title></header><body><h1>李心潔畀面黎明捧《三更》</h1><p>黎明、李心潔及鄭佩佩女兒原麗淇等，前晚在台灣出席電影《三更》的首映禮，黎明及李心潔早前在台灣金馬獎分別奪得影帝及影后，李心潔前晚便專程捧黎明場。&#13;<br> 問李心潔有沒有看過電影《三更》，她以國語說：「我之前到香港時看過《三更》，我覺得韓國那一節故事很恐怖，我看的時候亦被嚇一跳。」<br> &#13;<br> <spanclass>讚原麗淇演技佳 &#13;<br> 而黎明日前在台灣為《三更》宣傳，被問到戲中為原麗淇洗屍的一幕時，他似乎不太願意觀眾的焦點放在這幕戲上，不過黎明盛讚原麗淇的演技不錯。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>高菲菲拖神秘男子逛街</title></header><body><h1>高菲菲拖神秘男子逛街</h1><p>久未在港露面的雷冠賢前妻高菲菲，昨日與一中年男子手拖手出現金鐘太古廣場，二人甫見記者即鬆開手。<br> &#13;<br> <spanclass>返內地工作 &#13;<br> 問高菲菲是否與該男子蜜運中？她說：「唔好問啦。」再問她女兒有否見過其男友？她說：「唔好講我屋企人啦。」記者問與高菲菲同行的男士，他是否與高菲菲拍拖？該男士說：「Sosecret（秘密）。」談到近況，高菲菲表示剛從美國返港，稍後會返內地工作。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>鄭中基冷對千嬅攞獎</title></header><body><h1>鄭中基冷對千嬅攞獎</h1><p>楊千嬅早前在商台《叱咤樂壇頒獎禮》上，多次表現激動，但卻哭不出眼淚。昨日其緋聞男友鄭中基與助手在中環出現，問他楊千嬅在商台《叱咤》奪女歌手獎，有沒有恭喜對方？鄭中基表現冷漠說：「未噃，等啲頒獎禮完晒先一次過恭喜啦！」<br> &#13;<br> <spanclass>「一向少蒲」 &#13;<br> 問鄭中基會否請千嬅吃飯慶祝？他則說：「唔會啦。」至於他早前與一班CatGirl唱K，事後卻被指對CatGirl不規矩，問他新一年會否減少去蒲？鄭中基說：「我一向都少蒲。」&#13;<br> 採訪、攝影：林妙萍</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　林煥光寫信護主 - 李八方</title></header><body><h1>　　林煥光寫信護主 - 李八方</h1><p>董建華下個禮拜就會公布佢連任後首份施政報告，市民都冇乜期望，而《亞洲華爾街日報》上月十三號，重發表社論文章，猛咁數佢施政嘅錯誤。&#13;<br> 大家應該重記得董生過去委任過「家臣」路祥安做高級特別助理，篇文章就話，路祥安當日叫過商界唔好喺一張經常批評政府嘅報章賣廣告！&#13;<br> 睇到《亞洲華爾街日報》爆大鑊，行政長官辦公室主任林煥光當然要護主，寫信去反駁，自然係話政府冇咁做過啦。究竟政府有冇咁做，睇嚟都係「羅生門」，聰明讀者應心照。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>22歲印傭墮樓慘死</title></header><body><h1>22歲印傭墮樓慘死</h1><p>【本報訊】兩個月前離鄉別井來港當家庭傭工的二十二歲印尼女傭，昨晚七時許，與女僱主發生劇烈爭執，女傭一怒之下危坐荃灣愉景新城八座七樓僱主寓所露台，半身懸空手持利刀揮舞，其中一腳更在半空擺動，場面驚險。<br> &#13;<br> <spanclass>警召談判專家到場 &#13;<br> 警員到場勸告，當時女傭情緒非常激動，警方急召談判專家到場協助，可惜期間女傭已失足墮下平台，頭部重傷倒卧血泊中。&#13;<br> 救護員將女傭送院搶救後證實不治，警方初步調查相信事件無可疑，正聯絡死者家人告知噩耗。</spanclass></p></body></html>

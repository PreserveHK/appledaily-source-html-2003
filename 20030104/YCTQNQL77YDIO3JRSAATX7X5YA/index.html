<html><header><meta charset="utf-8"><title>寂寞荷爾搭上華倫比堤</title></header><body><h1>寂寞荷爾搭上華倫比堤</h1><p>荷李活女星荷爾芭莉（HalleBerry），一直被其歌手丈夫EricBenet的偷食傳聞所困擾。不過，荷爾近日卻被目睹與華倫比堤（WarrenBeatty）有親密舉動，令人懷疑兩人正開始發展戀情。<br> &#13;<br> <spanclass>當眾擁吻 &#13;<br> 據悉荷爾早前與好友華倫比堤到荷李活一餐廳午膳，訴說衷情，此時華倫比堤則一手摟着荷爾，後來兩人還吻了起來，令在場人士愕然。雖然華倫比堤家有妻子安納貝寧（AnnetteBening），不過他經常傳出到處拈花惹草，緋聞屢見不鮮。</spanclass></p></body></html>

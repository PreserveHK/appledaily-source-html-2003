<html><header><meta charset="utf-8"><title>安達祐實未賺夠唔願嫁</title></header><body><h1>安達祐實未賺夠唔願嫁</h1><p>現年二十一歲的日本女星安達祐實，早前被指新年會偕四十一歲男友黑田Arthur回名古屋老家，讓男友有機會多與其母溝通，為二人結婚鋪路。&#13;<br> 前日安達果真返回名古屋，但不見黑田蹤影，她更表示暫未有結婚的打算。&#13;<br> 安達說：「我細個嗰時話過想十六歲結婚生仔，好恨着婚紗，但係人大咗當然唔會再咁諗，我覺得𠵱家都好好。」&#13;<br> 而安達前日在名古屋參演某百貨公司舉行的新春短劇時，場內人士透露黑田其實亦有到場。</p></body></html>

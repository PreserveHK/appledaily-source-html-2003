<html><header><meta charset="utf-8"><title>ComingCentury科幻片戲服矜貴</title></header><body><h1>ComingCentury科幻片戲服矜貴</h1><p>由三宅健、岡田准一同森田剛組成嘅ComingCentury，一齊拍劇就試得多，相反電影就一次都未合作過。最近佢哋終於有機會合演新片《COSMICRESCUE》，故事以二○五三年做背景，講述某太空船發生意外，三位成員於是負責救人。攝製隊當然冇可能上太空拍外景啦，所以套戲有大量電腦動畫特技效果，聽講佢哋每套太空衣戲服要成七萬港紙，都幾落本㗎。</p></body></html>

<html><header><meta charset="utf-8"><title>安西纊子甜笑認復合</title></header><body><h1>安西纊子甜笑認復合</h1><p>二十二歲日本女星安西纊子，自去年八月被指入院墮胎後，幾乎絕迹公開場合。前日纊子現身高島屋百貨公司的卡通人物PeterRabbit展，被問到她與組合CHEMISTRY成員川畑要復合的傳聞時，纊子雖不願正面回答，但亦沒有像去年二人鬧分手般高呼沒有男友，只是不斷甜笑，可見二人確實已復合。&#13;<br> 談到新年願望，纊子說：「我希望做一個面對普通事時，可以用普通方法去解決嘅女人。」如此表達方式，令在場人士摸不着頭腦。</p></body></html>

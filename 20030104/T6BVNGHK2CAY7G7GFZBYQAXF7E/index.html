<html><header><meta charset="utf-8"><title>跑馬地追星</title></header><body><h1>跑馬地追星</h1><p>跑了三天，試食了二十幾間食肆，開始行出街道輪廓，嗒出食店高下。大小食店日日暗戰，碟碟傾盡全力，煮出貨真價實，且童叟無欺，所以高官名人愛在這區再坐一會。&#13;<br>馬不停蹄，採完又寫，寫完再採，尋尋覓覓飲飲食食，很回味老早消化了的貴氣點心、鑊氣小菜、滑溜鵝肝、心軟甜品，好明白明星再三踩入狗仔隊範圍的原因，跟我一樣，食過翻尋味。&#13;<br>地鐵沒有HappyValleyStation，希望未來也沒有，讓它繼續安靜地供你我和名人紅星，各自各搵食。&#13;<br>&#13;<br>記者：楊一凡、陳漢榮&#13;<br>攝影：陳陶鈞、黃叔榮、林栢鈞</p><p><spanclass><fontstyle>跑馬地風光  </fontstyle></spanclass></p></body></html>

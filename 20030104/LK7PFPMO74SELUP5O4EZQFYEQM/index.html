<html><header><meta charset="utf-8"><title>調虎離山遊香港</title></header><body><h1>調虎離山遊香港</h1><p>謝霆鋒昨日為引開記者注意，以保母車施調虎離山之計帶記者作香港一日遊。昨日下午約一時半，保母車由霆鋒寓所裕景花園出發，在中環半山兜了一圈後，再折返裕景花園。&#13;<br> 不久保母車再次出發，經西隧往三號幹線，然後由大欖隧道往元朗再到錦田。在新界行完大運後，保母車由大欖隧道折返三號幹線，然後經龍翔道駛往觀塘方向，最後由紅磡海底隧道折返裕景花園，前後花了一個半小時遊勻港九新界。其後，保母車再於下午四時十五分前往荃灣竹林禪院。</p></body></html>

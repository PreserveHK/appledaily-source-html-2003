<html><header><meta charset="utf-8"><title>柏芝食胡靠華仔</title></header><body><h1>柏芝食胡靠華仔</h1><p>電影《老鼠愛上貓》將於下月十四日情人節上映，是賀歲第二檔期新片，電影公司選擇這個檔期是因為該片是愛情喜劇，比較應節。身為主角的劉德華，剛主演了票房邁向五千萬的《無間道》，而女主角張栢芝近日人氣急跌，她能否藉華仔挽回劣勢，要看這套《老鼠愛上貓》了。<br> &#13;<br> <spanclass>針鋒相對 &#13;<br> 華仔在片中飾演展昭，他雖然身為包青天的愛將，但酷愛自由，在一次行動中，他遇上了由張栢芝飾演的錦毛鼠白玉堂，華仔希望將栢芝帶回正途，卻不得要領。其後華仔身陷牢獄，受盡栢芝的百般侮辱，兩人一直針鋒相對，直至栢芝回復女兒身，華仔才發現對方是自己心目中的完美女神。</spanclass></p></body></html>

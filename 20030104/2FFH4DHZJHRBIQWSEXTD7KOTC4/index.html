<html><header><meta charset="utf-8"><title>言承旭26歲生日念家人</title></header><body><h1>言承旭26歲生日念家人</h1><p>台灣組合F4成員言承旭，於元旦度過其二十六歲生日，但他當天卻要在工作中度過，更連踩三場，而其生日願望則是有更多時間陪伴家人及久未聯絡的朋友。<br> &#13;<br> <spanclass>感覺孤獨 &#13;<br> F4四子大除夕當晚先往桃園巨蛋棒球場，出席東風衛視的《AZIOFANTASY跨年演唱會》，與現場過萬名觀眾一起倒數，現場觀眾更齊齊為言承旭送上生日祝福，其餘三子也分別與言承旭擁抱，令他感動得熱淚盈眶。其後F4又參加了唱片公司為言承旭舉行的生日會兼元旦聚會。&#13;<br> 而元旦下午，言承旭接受TVBS節目訪問時，表示自加入演藝圈以來，感覺愈來愈孤獨，故希望能多陪家人及朋友，並趁機向親友訴說自己的不快事。</spanclass></p></body></html>

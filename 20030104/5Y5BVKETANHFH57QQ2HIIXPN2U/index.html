<html><header><meta charset="utf-8"><title>當局擬嚴打剝削外傭者</title></header><body><h1>當局擬嚴打剝削外傭者</h1><p>【本報訊】勞工處去年接到八十七宗有關僱主短付外傭工資的投訴，但至今未有成功起訴個案；五間職業介紹所就因向外傭收取過高佣金，而被吊銷牌照。經濟發展及勞工局聯同勞工處、入境處及警方成立專責小組，打擊外傭在港被剝削的情況。&#13;<br> 經濟發展及勞工局昨日聯同勞工處，與多個外傭組織的代表開會，相討解決外傭在港被剝削的措施。該局常任秘書長張建宗會後表示，除了成立專責小組外，勞工處稍後也會與本港多個外傭組織建立通報機制，鼓勵被剝削的外傭投訴。</p></body></html>

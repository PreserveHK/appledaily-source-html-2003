<html><header><meta charset="utf-8"><title>Cookies自爆宿舍亂到暈</title></header><body><h1>Cookies自爆宿舍亂到暈</h1><p>九人女子組合Cookies前晚在數碼港出席「Cookies網上聊天大派對」，九名成員中六人是在唱片公司安排下一同居住，其中Theresa大爆宿舍愈來愈亂。<br> &#13;<br> <spanclass>鞋襪被掉 &#13;<br> Theresa說：「我哋各自愈買愈多嘢，就嚟連瞓嘅地方都冇，尤其係公仔就堆到廳同房周圍都係。我哋有不成文規定，邊個將自己嘅嘢放喺人哋度，五日後人哋就有權掉咗啲嘢。」Angela就試過被人掉去一對襪、一對鞋和一件衫。&#13;<br> 採訪：胡比攝影：仇志德</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>長谷川京子促成H2O復合</title></header><body><h1>長谷川京子促成H2O復合</h1><p>現年二十五歲的日本女星長谷川京子，與瀧澤秀明合演完日劇《屬於我的麥當娜》後，最近推出寫真集之餘，又接拍廣告搵快錢，最近她特地到溪間釣魚，為一電腦打印機拍攝了一輯全新廣告。&#13;<br> <br> <spanclass>回憶釣魚樂 &#13;<br> 長谷川在廣告中公開她與兩位朋友一同釣魚的快樂回憶，因此廣告片便起用了譚詠麟名曲《愛的替身》原曲《緬懷回憶》作主題曲。而廣告商更特別邀請八五年已解散的原唱組合H2O為此廣告復合，重新演繹《緬懷回憶21stcentury》。</spanclass></p></body></html>

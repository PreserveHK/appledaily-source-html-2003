<html><header><meta charset="utf-8"><title>歐製造業回復擴張</title></header><body><h1>歐製造業回復擴張</h1><p>【馬德里彭博資訊】歐洲製造業7個月來首度擴張，原因是美國和日本經濟改善，令歐洲廠商接獲更多定單和增加產量。&#13;<br> 路透社的歐元區採購經理指數由8月的49.1，升至9月的50.1，指數高於50點反映製造業在擴張。&#13;<br> 歐元區上月份新定單增幅是去年8月份以來最大，反映該區經濟在第2季收縮後，第3季可望回復增長。&#13;<br> 但分析員警告，歐元升值將威脅歐洲經濟復甦。歐元兌美元昨天一度升近3個月高位，自9月初至今累計升逾6.5%。他們說，歐元若升至遠高於1.2美元水平，會損害歐洲出口。</p></body></html>

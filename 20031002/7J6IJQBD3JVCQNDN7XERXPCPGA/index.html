<html><header><meta charset="utf-8"><title>三星Notebook一樣富貴</title></header><body><h1>三星Notebook一樣富貴</h1><p>三星手機近排威到盡，部E700叫價萬三蚊依然有價有市。Notebook方面亦唔弱，新推出嘅P30就要成$19,980，賣價咁高當然有原因，除咗P30屬P系列首部配備Centrino1.6GHz處理器外，15”大芒、512MB記憶體及80GB硬碟都成頂級機種配備，可能你仍會覺得唔多值，不過再睇埋P30機身體積同外形設計，的確薄得嚟又好靚仔，一啲都唔輸蝕比日本嘅大牌子。&#13;<br>&#13;<br>記者：徐影龍</p><p><br> &#13;<br> 官方網址：<ahref http:>www.samsungelectronics.com </ahref></p></body></html>

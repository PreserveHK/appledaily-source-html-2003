<html><header><meta charset="utf-8"><title>賊遺身份證被警捕</title></header><body><h1>賊遺身份證被警捕</h1><p>【本報訊】屯門紫田村昨日凌晨發生的士劫案，司機被劫去一部手提電話，但其中一名匪徒竟遺下銀包及身份證成為線索，屯門警方根據身份證資料，昨午掩至將軍澳厚德邨，將該名匪徒拘捕，現時並通緝兩賊人。&#13;<br> 事發昨日凌晨零時左右，姓陳（四十七歲）的士司機，在將軍澳厚德邨接載一名男子前往屯門紫田村，到埗之後因車資問題，雙方發生爭執，該男子在附近召來兩同伴，向的士司機圍毆，並搶去他的手提電話，約值二千一百元得手後逃去。&#13;<br> 司機遇事後報警，其中一名匪徒與司機糾纏其間，遺下一個銀包，裏面並有一張身份證，警方翻查身份證登記資料，發現姓趙男子住處展開拘捕。</p></body></html>

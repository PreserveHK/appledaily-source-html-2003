<html><header><meta charset="utf-8"><title>長安村走廊堆塞雜物</title></header><body><h1>長安村走廊堆塞雜物</h1><p>青衣長安邨安潤樓邨民投訴，有從事小販之住戶，將作售貨用的手推車擺放在單位外走廊，阻礙居民，若有火警更會影響逃生，惟房屋署及管理公司均坐視不理。&#13;<br> 安潤樓居民稱，不少住戶極欠公德，經常在屋外走廊等公眾地方放置雜物，如家具、垃圾袋等，尤其有從事小販住戶，將貨物放在手推車上，置於屋外走廊，令走廊有如貨倉，阻塞通道，居民擔心若有意外發生，會阻礙逃生，並不滿房屋署及管理公司坐視不理。本報已將投訴轉介房屋署跟進。&#13;<br> （○九○五○三一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>《22世紀3》全球同步開畫</title></header><body><h1>《22世紀3》全球同步開畫</h1><p>萬眾期待的《22世紀殺人網絡》第三集《TheMatrixRevolutions》將於下月上映，投資拍攝該片的華納電影公司，為防止盜版，影響電影票房收益，決定安排該片於下月五日在全球六十個國家及地區同步上映。&#13;<br> 由於時差關係，洛杉磯當日早上六時便會播放首場《22世紀》第三集，與此同時，世界各地包括倫敦以至本港等地都會同步上映此片。&#13;<br> <br> <spanclass>海報曝光 &#13;<br> 此外，《22世紀》第三集的最新海報日前已率先曝光，海報以一貫的綠色為主題，襯托出幾個重要角色，甚為搶眼。</spanclass></p></body></html>

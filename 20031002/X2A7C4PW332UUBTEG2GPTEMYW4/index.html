<html><header><meta charset="utf-8"><title>　　飛天豬愛國表演 - 李八方</title></header><body><h1>　　飛天豬愛國表演 - 李八方</h1><p>自香港回歸祖國以來，每年都會喺十．一國慶日同埋回歸紀念日拎住支國旗喺香港唔同地點滑翔飛行、有「飛天豬」稱號嘅朱幼麟，噚日首次聯同香港降落傘協會喺國慶日進行跳傘表演。&#13;<br> 飛天豬同另外四名跳傘員乘坐飛行服務隊嘅直升機喺淺水灣四千呎高空跳落嚟，其中一位外籍跳傘員受風向影響，被迫跳落海邊，而「飛天豬」就手持國旗順利降落到沙灘嘅降落點，佢事後同八方講話好開心，重好自豪自己嘅跳傘技術好過好多跳傘員，希望日後有多啲機會從天而降，自己跳得開心，市民又睇得過癮。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>葉璇披頭散髮當時興</title></header><body><h1>葉璇披頭散髮當時興</h1><p>葉璇和張可頤昨日現身將軍澳電視廣播城，葉璇被傳媒拍到與一名中年男人在酒店相聚，離開時更頭髮蓬鬆，她解釋說：「我個頭係set到咁亂，個髮型係咁，重一睇就知係set，我諗住投訴間酒店，點可以畀記者入去coffeeshop。嗰個人係上海電視台製作部工作人員，佢係嚟同我傾合作嘅事，其實我助手都喺度，因為我最近經常返大陸做嘢。」&#13;<br> <br> <spanclass>同舊愛做朋友 &#13;<br> 而張可頤則被指與舊愛董波復合，男友更買了與她同一個牌子的車代步，她昨日說：「我都唔知點回應，之前佢（董波）有問過我架新車好唔好揸，咁佢覺得好，之後買都唔出奇，大家都係朋友，唔好大驚小怪。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

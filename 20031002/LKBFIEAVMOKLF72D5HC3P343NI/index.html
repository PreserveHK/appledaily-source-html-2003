<html><header><meta charset="utf-8"><title>左麟右李預祝國慶勁High</title></header><body><h1>左麟右李預祝國慶勁High</h1><p>李克勤與譚詠麟（阿倫）前晚在上海完成最後一場《左麟右李》演唱會，上海體育場的五萬名觀眾在國慶前夕欣賞演唱會時，氣氛特別熾熱，基本上克勤與阿倫在上海的表演形式跟香港沒有太大分別，他們演出亦十分賣力。<br> &#13;<br> <spanclass>新碟度身訂造 &#13;<br> 此外，李克勤《度身訂造》4CD新曲加精選於明日推出，今次大碟的概念由林海峰度身訂造，另外，他又請了一位上海洋服師傅訂做一件西裝拍封套照。在拍攝當日，唱片公司租用廟街的舖頭，而克勤更到對面的茶店參觀，老闆娘見到他就熱情地泡了一壺名貴的馬騮搣給他享用，而其他的女茶客又找他索取簽名，逗得克勤好開心。</spanclass></p></body></html>

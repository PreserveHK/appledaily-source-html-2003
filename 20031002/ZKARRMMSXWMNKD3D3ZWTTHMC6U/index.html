<html><header><meta charset="utf-8"><title>機場體驗日本風味</title></header><body><h1>機場體驗日本風味</h1><p>新開業嘅空港居酒屋，主要客路對象明顯係經香港轉機或待上機剛落機嘅日本人。既然要招呼日本客人，食物一定要夠地道夠風味。呢間居酒屋除咗環境裝修跟足日本風格外，除咗壽司、魚生外，重有鐵板燒、串燒、炸物及麵食，集合多款日式料理食物。如果你即將上機去日本旅行，順道嚟呢度定必可以率先感受日本風味。&#13;<br>&#13;<br>記者：馬慶武</p><p><br> &#13;<br> <spanclass><fontstyle>空港居酒屋  &#13;<br> 地址：香港國際機場暢達路9號富豪機場酒店地下&#13;<br> 電話：22866668</fontstyle></spanclass></p></body></html>

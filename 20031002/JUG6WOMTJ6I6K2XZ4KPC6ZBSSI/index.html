<html><header><meta charset="utf-8"><title>知多啲：<br>買地鐵乘車證遊全港</title></header><body><h1>知多啲：<br>買地鐵乘車證遊全港</h1><p>地下鐵可以說是香港最方便的交通公具之一，可是每程四至二十六元的車資並不便宜，次次買票也殊不便利。所以若行程多的話，何不考慮用五十元購買一張可在一天內無限次乘搭地鐵（機場快線除外）的車票，又或以三百元買一張包括三天內可無限次任乘搭地鐵＋兩程單程機場快線＋二十元乘其他交通工具車費的車票，便可令你輕輕鬆鬆的自由往返各處。&#13;<br>&#13;<br>記者：李玉蘭&#13;<br>購買地點：各地鐵站內客務中心（買時須出示旅遊證件）&#13;<br>查詢：28818888</p></body></html>

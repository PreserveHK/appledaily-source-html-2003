<html><header><meta charset="utf-8"><title>碧咸夫婦揀豪宅超奄尖</title></header><body><h1>碧咸夫婦揀豪宅超奄尖</h1><p>萬人迷球星碧咸（DavidBeckham）自從轉會西班牙班霸皇家馬德里後，一直未能與妻子Victoria找到合適寓所，一家四口只可暫居酒店。據悉兩人所委託的地產經紀，曾找了十八所頂級豪宅供碧咸夫婦選擇，可惜他們十分奄尖，令一眾經紀頗有微言。&#13;<br> <br> <spanclass>有污水渠唔買 &#13;<br> 碧咸夫婦對家居要求極高，早前兩人曾有意購下位於馬德里郊區一幢名為LaVictoria的大宅，不過當他們發現地底有污水渠管後，即擱置計劃。一名接觸過碧咸夫婦的經紀說：「他們要求多多，有點神經質，是超麻煩顧客。」</spanclass></p></body></html>

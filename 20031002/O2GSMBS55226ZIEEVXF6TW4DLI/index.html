<html><header><meta charset="utf-8"><title>嘉芙蓮佐治舉家撐新片</title></header><body><h1>嘉芙蓮佐治舉家撐新片</h1><p>由嘉芙蓮薛達鍾絲（CatherineZeta-Jones）及佐治古尼（GeorgeClooney）主演的新片《愛情差錯腳》，前日在美國比華利山舉行首映禮，兩位主角與負責監製和執導的高安兄弟，自然要親自亮相為影片造勢。&#13;<br> <br> <spanclass>老友鬼鬼 &#13;<br> 當日以性感打扮現身的嘉芙蓮，不忘與丈夫米高德格拉斯（MichaelDouglas）在記者面前互咀大晒恩愛。而與嘉芙蓮老友鬼鬼的佐治古尼，雖然沒有女伴，但邀請了滿頭白髮的父親Nick一同出席，兩人在首映禮上談笑風生，看來感情十分要好。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　長毛同國家大筆折壽 - 李八方</title></header><body><h1>　　長毛同國家大筆折壽 - 李八方</h1><p>問答題：究竟噚日係中華人民共和國幾多周年國慶？答案：五十四周年。&#13;<br> 身為中國人嘅你，如果答錯或者唔識，都唔使太過介懷，咁係正常嘅，因為對祖國歷史瞭如指掌嘅四五行動成員長毛梁國雄，噚日竟然都唔小心喺請願信中寫錯咗今年係國慶四十九周年，足足差咗五年。&#13;<br> 不過，八方都可以為佢辯解吓嘅，中華人民共和國喺一九四九年成立，唔係四十九歲，可能長毛都係一時記憶錯叠。正所謂：「唔知醜，生仔生到四十九」，以前啲人諷刺老蚌生珠，就會咁講嘞。長毛示威太忙都係太攰嘞。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

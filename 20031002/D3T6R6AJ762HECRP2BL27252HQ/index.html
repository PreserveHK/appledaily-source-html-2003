<html><header><meta charset="utf-8"><title>商人遭洗劫</title></header><body><h1>商人遭洗劫</h1><p>【本報訊】元朗西邊圍新村一名經常往來粵港的內地商人懷疑成為同鄉覬覦目標，昨晨七時許他離開住所時遭三名歹徒伏擊，推回單位亮出一柄半呎長的尖刀指嚇打劫，事主反抗被扑穿頭及𠝹傷左手腕，掠去逾一萬元現金、手表及戒指後，更威脅稱：「唔好報警呀，唔係唔放過你㗎！」&#13;<br> 遇劫事主姓岑（三十六歲），廣東省陽江市人，據報經營五金買賣生意，持多次出入境簽證往來粵港，並居於西邊圍新村一間村屋。警員到場調查（圖），事主表示沒有結怨，不認識劫匪，但認出對方的陽江口音，懷疑有同鄉「打主意」糾黨行劫。警方初步相信是一宗有預謀的劫案，現正展開深入調查。&#13;<br> 黃江奇攝</p></body></html>

<html><header><meta charset="utf-8"><title>江欣慈DIY十蚊酒瓶吊墜鏈</title></header><body><h1>江欣慈DIY十蚊酒瓶吊墜鏈</h1><p>全情投入做創作歌手的江欣慈原來亦喜歡自己創作飾物，日前她戴了一條酒瓶形吊墜頸鏈，她表示是自己的創意之作。&#13;<br> 阿慈說：「我喺巴黎嘅跳蚤市場見到好多呢類型嘅酒樽仔鎖匙扣，我買咗好多諗住用嚟自製做飾物。雖然唔係啲乜嘢名牌子，而且只係十蚊就可以買到，但係我覺得真係好特別同埋好得意，遲啲重會整多幾條鏈，送畀朋友當生日禮物。」<br> &#13;<br> <spanclass>襯簡單衣着 &#13;<br> 阿慈透露以前嫌麻煩，所以很少戴飾物，不過現在衣着較簡單，所以會戴飾物配襯，因為她覺得穿得愈簡單更能突出飾物。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>廣末攞正牌唔返學</title></header><body><h1>廣末攞正牌唔返學</h1><p>日本女星廣末涼子，今年已是早稻田大學五年班學生，可是，由於她工作繁忙，甚少上學，因此現時仍難以畢業，不過，她所屬事務所表示，由於廣末不想退學，因此最近已經向大學提交休學書。&#13;<br> <br> <spanclass>工作忙經常缺課 &#13;<br> 現年二十三歲的廣末涼子，九八年自薦參加早稻田大學入學試，至正式取錄為早大學生期間，曾轟動日本藝能界。然而廣末早於大學一年班開始，已由於工作關係經常缺課。據早稻田大學的公關部表示，一般學生經過教授會通過後，便可休學。</spanclass></p></body></html>

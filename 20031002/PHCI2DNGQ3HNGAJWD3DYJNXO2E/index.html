<html><header><meta charset="utf-8"><title>香港美食博覽針對消費者</title></header><body><h1>香港美食博覽針對消費者</h1><p>泰國美食展主要針對業內人士，相反，香港每年舉行的「美食博覽」，參觀者大部份為一般大眾，氣氛猶如一個熱鬧的大型嘉年華。今年由貿易發展局主辦的美食博覽，於8月圓滿結束，5天的展期共吸引了24萬人入場參觀，比去年上升6.6%。&#13;<br> 雖然今年美食博覽只有177家參展商，較去年減少三成，但入場人士的購買慾一點也沒減，多家以減價促銷的攤位均吸引大批市民圍觀搶購。&#13;<br> 較特別是，今年「國際現代中醫藥及健康產品展覽暨會議」與美食博覽同期舉行，首兩天吸引了近兩千名來自本港、內地及海外的業內人士參觀。這兩個展覽將於2004年8月12至16日再次舉行。</p></body></html>

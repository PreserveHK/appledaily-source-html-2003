<html><header><meta charset="utf-8"><title>食店股東打架四傷</title></header><body><h1>食店股東打架四傷</h1><p>【本報訊】中環一間由三對夫婦合資經營的餃子店，由於其中兩對股東不和引起積怨，昨日並因工作問題起紛爭，兩對夫婦更大打出手，四人同告受傷，他們同涉嫌傷人，在送院治理後帶返警署調查。&#13;<br> 現場中環威靈頓街六十九號地下的餃子店，由數名來自山東、大連及黑龍江的三對夫婦拍檔，於前年十一月合資開業。&#13;<br> 昨中午十二時，該店開舖不久，姓金（五十四歲）及姓龐（五十四歲）夫婦，與姓王（五十二歲）及姓孫（五十歲）夫婦，因工作的安排發生口角，並且大打出手，雙方拳來腳往並用木櫈互擲，結果四人同受傷。</p></body></html>

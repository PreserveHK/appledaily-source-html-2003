<html><header><meta charset="utf-8"><title>全球唱片銷售減10.9%</title></header><body><h1>全球唱片銷售減10.9%</h1><p>【倫敦路透社電】國際唱片業協會（IFPI）表示，全球唱片業上半年銷售額大跌10.9%，降至127億美元（約990.6億港元），至於同期銷量則減少10.7%，差過去年的7.2%跌幅。&#13;<br> 該機構說，全球唱片業銷售連續3年下跌，主要受互聯網音樂下載和燒碟活動影響；預料業界將加強合作，以減省成本。&#13;<br> 佔全球唱片銷售近九成的CD唱片銷售額，上半年急跌11.7%，但IFPI認為下半年銷情會改善，預料全年銷售額跌幅介乎7%至8%。&#13;<br> 全球最大唱片市場──美國、日本、法國和德國上半年銷售大跌，但奧地利、芬蘭、俄羅斯和英國銷情改善，而香港和澳洲銷售亦復甦。</p></body></html>

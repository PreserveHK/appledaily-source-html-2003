<html><header><meta charset="utf-8"><title>婦跳橋死司機受驚</title></header><body><h1>婦跳橋死司機受驚</h1><p>【本報訊】一名姓魏（七十九歲）老婦，昨晨八時許，從荃灣麗城花園二期四座行人天橋躍下十米，倒在地下一輛貨車旁邊，正在車斗搬貨的貨車司機目睹跳樓老婦肝腦塗地受驚，護衞員發現報警將女事主送院（圖），最終證實不治。&#13;<br> 警方其後調查，證實死者入住該處一間安老院，患有抑鬱症，疑她因而尋死。受驚司機事後表示，幸好當時並非站在車旁，險被老婦壓斃。&#13;<br> 梁維建攝</p></body></html>

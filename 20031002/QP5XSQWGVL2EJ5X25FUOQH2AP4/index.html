<html><header><meta charset="utf-8"><title>女童軍會門前車禍</title></header><body><h1>女童軍會門前車禍</h1><p>【本報訊】油麻地昨凌晨發生的士與私家車在十字路口相撞意外，的士司機及乘客受輕傷。&#13;<br> 兩車司機其實經測試證實均曾飲酒，其中私家車司機酒精含量超出標準被捕，警方懷疑有車輛衝紅燈肇禍正展開調查。&#13;<br> 現場為加士居道與衞理道交界的十字路口，昨凌晨二時許，一輛的士由姓潘（四十七歲）司機駕駛，載着姓何（五十歲）男乘客，沿加士居道西行右轉入衞理道時，在十字路口攔腰撞向一輛沿加士居道東行的私家車右邊車身。私家車被撞後失控衝上行人路，撞毀三米鐵欄撞向「香港女童軍總會」門外石壆始停下，車上姓溫（三十歲）男司機及一名男乘客無受傷，的士司機及男乘客受輕傷。</p></body></html>

<html><header><meta charset="utf-8"><title>外衣蓋頭可擋蜂群追襲</title></header><body><h1>外衣蓋頭可擋蜂群追襲</h1><p>在郊外行山，經常有機會誤觸蜂巢，受蜂群襲擊而螫傷，據漁農自然護理署的安全指引，行山人士要使用有經常維修的路徑，切勿自行闖路及避免走進樹林可能有蜂巢地方；同時，避免使用可能吸引蜜蜂的香體品，不要拍打路邊樹叢及打擾蜂巢。&#13;<br> 在遇到蜂巢阻路時，應繞路而行，若遇一、兩隻黃蜂在頭上盤旋，可以不加理會繼續前進，遇到蜂群追襲，可坐下不動，用外衣蓋頭頸以作保護，並蜷曲卧於地上，待蜂群散開才慢慢離去。被蜂螫傷可用冷水濕透毛巾，輕敷於傷處減輕腫痛。</p></body></html>

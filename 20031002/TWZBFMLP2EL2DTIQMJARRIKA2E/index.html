<html><header><meta charset="utf-8"><title>新店attic獨賣日本名牌</title></header><body><h1>新店attic獨賣日本名牌</h1><p>香港男生最愛着乜？唔係Ape，就係街牌。買歐洲名牌，又未必捨得一擲千金用九百九十九元買件Tee，以往的男生選擇實在唔多。半個月前，就有兩個大男生，因為以上種種原因，決意不求人自己開店賣心頭好。寶號attic，店內專賣日本男裝及飾物，NicoleClubForMen、Ship、PPFM、Abahouse、ChangingRoom及日版Levi'sredloop等斯文型仔品牌。老闆更透露，遲吓更有靚貨，而且每款只會入幾件，不但獨特出眾，更能減少撞衫事件！&#13;<br>&#13;<br>記者：梁珮瑜</p></body></html>

<html><header><meta charset="utf-8"><title>克勤《紅日》賀國慶賭王拍和</title></header><body><h1>克勤《紅日》賀國慶賭王拍和</h1><p>關心妍、許志安、呂方和李克勤等，昨晚出席紅館「香港同胞慶祝中華人民共和國成立五十四週年文藝晚會」，特首董建華夫婦、霍英東、賭王何鴻燊和四姨太梁安琪等均是座上客。&#13;<br> <br> <spanclass>關心妍變髮術 &#13;<br> 穿上深色西裝的呂方、克勤和安仔三人一起打頭陣，與中樂團合作，獻唱一曲《龍的傳人》。而一身紅衣打扮並以新髮型示人的關心妍，則與兒童合唱團合唱多首勵志歌曲，其間更播出多段為港人打氣的片段。&#13;<br> 此外，克勤壓軸表演時則獻唱了歌曲《紅日》，他表演時要求台下觀眾拍手和應，特首董建華、賭王及四姨太看得投入，都有齊齊拍手。&#13;<br> 採訪：駱華齡&#13;<br> 攝影：仇志德</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>莽漢演遇溺驚魂</title></header><body><h1>莽漢演遇溺驚魂</h1><p>【本報訊】一名莽漢昨深宵凌晨一時許，在屯門蝴蝶灣燒烤期間與妻子爭執，情緒激動竟衝落海冷靜，友人尾隨追趕失去其蹤影以為他遇溺報警求救，警員及蛙人摸黑展開大規模搜尋。未料莽漢已經由另一端上岸，只是餘氣未消在附近便利店鬧事。警員趕至便利店他已經離去，但經妻子翻看閉路電視確證身份，結束一場遇溺驚魂。&#13;<br> 發生遇溺驚魂的男事主姓周（三十四歲）事後始知引起軒然大波，尚幸總算安然無恙，搜索人員也鬆一口氣收隊離去。</p></body></html>

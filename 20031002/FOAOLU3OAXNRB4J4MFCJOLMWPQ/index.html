<html><header><meta charset="utf-8"><title>福特汽車裁員近八千</title></header><body><h1>福特汽車裁員近八千</h1><p>【本報綜合報道】美國福特汽車（FordMotor）計劃在歐洲和北美合共裁員7750人。這家全球第2大車廠昨天宣布在比利時亨克市（Genk）廠房裁員三分一，相當於3000人。&#13;<br> 福特在周二才宣布會在北美洲裁員3050人，並於周一透露將在德國裁員1700人；連同在亨克市廠房裁減的3000人，該公司將在歐洲和北美合共裁員7750人。福特第2季盈利大跌近三分一，該公司正設法削減員工開支一成，希望今年每股盈利能達到70美仙的目標。&#13;<br> 另據《華爾街日報》網上版報道，由於全球汽車需求放緩，福特計劃在全球裁員1.2萬人，相當於全球員工總數35萬人的3.4%。</p></body></html>

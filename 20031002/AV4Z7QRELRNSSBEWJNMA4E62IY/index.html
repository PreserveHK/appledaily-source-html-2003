<html><header><meta charset="utf-8"><title>華仔解開Twins之謎</title></header><body><h1>華仔解開Twins之謎</h1><p>電影《大隻佬》上映首四日票房八百二十萬，成績令人滿意，主角劉德華在片中分別有和尚、乞丐、健美先生及舞男四個造型，對於票房報捷，華仔說：「咁證明拍得咁辛苦都係值得嘅。」中國星老闆向華強更透露下星期會舉行慶功宴。<br> &#13;<br> <spanclass>克服心魔 &#13;<br> 在電影《大隻佬》的末段，有兩個華仔出現，華仔說：「我好多朋友打過電話問我，關於有兩個華仔出現，其實講嘅係做人最大嘅敵人就係自己嘅心魔，如果可以克服自己，就可以解除心魔。」&#13;<br> 近期有不少青少年自殺，華仔說：「佢哋係未解除心魔，呢個世界海闊天空，點都有解決辦法。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>好姨攬白老虎享天倫</title></header><body><h1>好姨攬白老虎享天倫</h1><p>薛家燕（好姨）的長女石祐珊日前從美國回港過聖誕，好姨遂抽空跟三名子女到「環球嘉年華2003/4」玩樂。&#13;<br> 好姨吸引了不少途人索取簽名及要求合照，她說：「好彩主辦機構安排保安招呼我哋周圍玩，我哋玩擲公仔時，佢哋知道生肖屬虎嘅我好鍾意隻白老虎，就送咗畀我做禮物。」&#13;<br> <br> <spanclass>怕玩跳樓機 &#13;<br> 好姨的子女曾力邀母親一起玩跳樓機，但因好姨畏高，所以寧願與他們玩摩天輪，她說：「我細個喺荔園玩過，印象好深。」&#13;<br> 此外，好姨日前與三子女到百貨公司挑選聖誕禮物，她說：「佢哋分別揀咗手表同新衫做禮物，大家都滿載而歸。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

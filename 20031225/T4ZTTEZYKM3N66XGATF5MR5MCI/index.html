<html><header><meta charset="utf-8"><title>時捷料電子產品定單好</title></header><body><h1>時捷料電子產品定單好</h1><p>【本報訊】時捷集團（1184）大股東兼主席嚴玉麟昨日表示，由於電子產品推陳出新，加上內地市場龐大，故他預期，明年電子產品需求增加，對定單增長樂觀，但他不肯評論能否維持上半年度營業額升30%的水平。&#13;<br> 另外，就與持有19.99%時捷的台灣上市公司鴻海精密進行的電子原件買賣將持續增加，時捷昨日舉行股東特別大會，通過調高現有豁免關連交易所訂的金額上限。嚴玉麟又稱，雖然部份傳統電子產品原件因面對競爭，令毛利率受壓，但一些新興電子產品的原件，市場需求仍大，故公司的毛利率應可維持。</p></body></html>

<html><header><meta charset="utf-8"><title>「一哥」中過六合彩</title></header><body><h1>「一哥」中過六合彩</h1><p>身高六呎四吋的李明逵是警隊首位擁有大學學位的華人警務處長，由督察晉升至掌管三萬名人員的「一哥」，可算平步青雲。他不但官運亨通，財運也相當不錯，九五年任助理處長時，與同袍「夾錢」買六合彩，一注獨得三千八百萬元，他分得七百萬元獎金，成為警隊一時佳話。&#13;<br> 五十三歲的李明逵七二年大學畢業後加入警隊，大部份時間都在軍裝部門工作，升任處長前，曾任管轄飛虎隊、O記（有組織罪案及三合會調查科）及情報科等部門的行動處處長，九七年回歸時專責主權移交儀式保安工作，曾因播放貝多芬交響樂掩蓋示威者聲浪，被警監會批評，但結果仍無礙其一帆風順的仕途。</p></body></html>

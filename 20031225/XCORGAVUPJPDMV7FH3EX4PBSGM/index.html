<html><header><meta charset="utf-8"><title>先施下月推優惠</title></header><body><h1>先施下月推優惠</h1><p>【本報訊】先施百貨為慶祝104周年，下月推出購物優惠，部份男女服裝、電器、床上用品等均以劃一的$104出售。&#13;<br> 定於1月2日減價至$104的貨品包括原價近千元的英國多功能禦寒外套及七百九十八元的微波爐，而1月8日更有多款名牌貨品加入優惠名單，例如意大利品牌Dolce及Gabbana頸巾、Casablanca法國香薰被（圖一）等。&#13;<br> 1月9日則有捷家伴2-6人西施電飯煲等（圖二）。優惠期由1月2日至11日，先施百貨表示數量有限，售完即止，顧客查詢電話為：28301016。</p></body></html>

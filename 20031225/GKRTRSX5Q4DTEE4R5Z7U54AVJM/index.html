<html><header><meta charset="utf-8"><title>應節歌，受不了</title></header><body><h1>應節歌，受不了</h1><p>聖誕前後，商店都會大播聖誕歌應節，但店員被迫聽足一天絕不好受。繼奧地利的工會要告上法庭後，捷克工會周一亦去信各大型零售商店，要求東主不要聖誕歌整天播不停，否則要補償員工的「精神創傷」，每人賠款約一百五十港元，或補假兩天。&#13;<br> 工會指出，有些商店整天重播同一首歌，且把音量調到極高，員工簡直忍無可忍。工會領袖萊納說：「每天聽足八小時絕不健康，就是顧客也覺難受。」奧地利工會之前更將一天到晚重播一首聖誕歌，比作「精神恐怖主義」。&#13;<br> salon.com</p></body></html>

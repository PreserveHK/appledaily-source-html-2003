<html><header><meta charset="utf-8"><title>希拉莉傳停大陸版權</title></header><body><h1>希拉莉傳停大陸版權</h1><p>美國前第一夫人希拉莉的自傳《親歷歷史－－希拉里回憶錄》在大陸發行的簡體中文版，被刪改了有關中國人權、八九民運等敏感內容。&#13;<br> 希拉莉今年九月份發現後，與簡體字中譯本的出版商「南京譯林出版社」幾經交涉，對方都拒絕撤回及更正，其英文版的出版商昨天代表希拉莉在紐約宣布，中止希拉莉自傳中文版的出版，不再授權譯林出版社印刷發行該書。&#13;<br> 希拉莉自傳在中國很受歡迎，年中時甫出版已打入暢銷書榜，第一版售出二十萬冊，原計劃出版第二版。&#13;<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>Gisele、里安納度智利度聖誕</title></header><body><h1>Gisele、里安納度智利度聖誕</h1><p>巴西名模GiseleBundchen日前被記者目睹她與一型男搭膊頭在智利聖地牙哥附近出現，不過她並非另結新歡，該男士其實是里安納度狄卡比奧（LeonardoDiCaprio）的哥哥。事實上Gisele日前已經與里安納度，以及他們一班美國及巴西朋友，飛往智利度假。&#13;<br> 據當地凱悅酒店一位員工透露，里安納度與女友Gisele上周日已到達聖地牙哥，準備享受一段寧靜的時光。而當地傳媒更指他們十分喜愛吃海鮮，當中尤以生蠔為甚，並且品嘗了不少智利白酒。</p></body></html>

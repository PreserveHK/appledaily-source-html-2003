<html><header><meta charset="utf-8"><title>腸細菌令藥變抗癌劑</title></header><body><h1>腸細菌令藥變抗癌劑</h1><p>日本科學家近日研究發現，一種常見的腸道細菌能把對人體無害的藥物轉變成抗癌劑，並使藥物只用於對付癌變組織，大大降低藥物的副作用。&#13;<br> 《日本經濟新聞》報道，乳腺癌等癌組織硬塊內處於缺氧狀態，因此日本信州大學副教授藤森實等研究人員，以腸道內的厭氧菌──雙歧桿菌作為研究重點。研究人員透過基因技術將特殊基因注入雙歧桿菌內，這些基因能把對人體無害的藥物5FC轉變為抗癌劑5FU。雙歧桿菌能在缺氧的癌組織內將5FC轉變為抗癌劑5FU，並令藥物對正常組織的損害減至最低。</p></body></html>

<html><header><meta charset="utf-8"><title>腦細胞蛋白可收訊息</title></header><body><h1>腦細胞蛋白可收訊息</h1><p>德國科學家發現，大腦神經細胞的蛋白質，除了可以發出訊息外，同時又可接收訊息。有關發現已在國際醫學雜誌《自然神經科學》中發表。&#13;<br> 新華社報道指出，德國馬普學會屬下神經生物學研究所的科學家發現，大腦中有某種蛋白質，可與另一種蛋白質特殊地結合，結合後可令大腦發出的神經訊號，不但可充當訊息發送器，也可用作訊息接收器。科學家估計，大腦神經細胞的蛋白質或有較目前所知更多的功能。</p></body></html>

<html><header><meta charset="utf-8"><title>端門自封世界遺產</title></header><body><h1>端門自封世界遺產</h1><p>位於北京天安門與午門之間的端門城樓，自封為「國家重點保護單位、世界歷史文化遺產」，入口處也展示「世界歷史文化遺產──端門」橫額，遊客投訴端門涉嫌欺詐。故宮博物館陳先生回應說，這情況已存在四、五年，是端門的人為招攬遊客自封。&#13;<br> 陳先生表示，天安門、端門、午門及故宮是古代建築群的統一整體。但中共建國後，端門劃歸國家博物館管理，並非歸屬故宮博物院。八七年故宮被聯合國列為「世界文化遺產」，範圍包括午門在內的故宮，端門不在其中。&#13;<br> 《京華時報》</p></body></html>

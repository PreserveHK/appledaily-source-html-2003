<html><header><meta charset="utf-8"><title>　　馬龍、超人合作搞書仔 - 李八方</title></header><body><h1>　　馬龍、超人合作搞書仔 - 李八方</h1><p>今年聖誕，啲書迷有好去處，就係去會展逛書節。噚日漫畫家馬龍專登將佢同林超榮合作嘅新書書面寄咗畀八方，本書叫做《拖肥超人》，馬龍話，佢哋今次搞搞新意思，不以政治為題材，轉而講環保，又幾有趣。&#13;<br> 講番個書節，今年係第一屆，會由今日起一連五日喺灣仔會展舉行，大家假期又有多個好去處。&#13;<br> （圖）《拖肥超人》今日起喺會展舉行嘅書節發售。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

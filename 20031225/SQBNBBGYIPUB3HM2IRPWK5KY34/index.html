<html><header><meta charset="utf-8"><title>羅素卻爾乖仔爭啲瞓地</title></header><body><h1>羅素卻爾乖仔爭啲瞓地</h1><p>金像影帝羅素卻爾（RussellCrowe）日前初為人父，近日一直為將於日內出院返家的初生兒子查理斯史賓沙（CharlesSpencerCrowe）奔波，羅素還為兒子在宜家傢俬買了一張床，但他花了接近一日也未能把床裝嵌好，最後惟有請朋友幫忙。而前日羅素則被目睹在悉尼一咖啡店與朋友狂抽雪茄，狀甚興奮。&#13;<br> 此外，羅素的外父當史賓沙（DonSpencer）表示孩子比預產期早三星期出生，對羅素是一件好事，因為他將為新片《CinderellaMan》接受訓練及拍攝，因此他現在有額外數星期時間陪伴妻兒。</p></body></html>

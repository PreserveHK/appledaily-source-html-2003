<html><header><meta charset="utf-8"><title>嘉多利豪園最後4分層原價發售</title></header><body><h1>嘉多利豪園最後4分層原價發售</h1><p>【本報訊】嘉華國際（173）何文田嘉多利豪園，趁明年1月1日起加價前夕散貨，最後4個分層單位，以原價推出，平均每呎5379元。至於7個相連單位，保留至明年提價發售。&#13;<br> <br> <spanclass>相連戶封盤 &#13;<br> 嘉華高級物業經理陳玉成表示，市場一致看好豪宅後市，發展商決定將7個相連單位，保留至明年發售。該批單位面積1874至2609方呎，意向呎價5800至6800元，較之前成交價高5至8%。至於標準單位明年也提價5至8%發售。即日起至元旦日，4個面積928至1323的單位以原價推出，並委託利嘉閣獨家代理。買家有機會獲贈私房菜美食，名額3個，總值7.8萬元。</spanclass></p></body></html>

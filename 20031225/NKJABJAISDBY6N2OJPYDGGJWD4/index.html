<html><header><meta charset="utf-8"><title>JackWhite自首保釋候審</title></header><body><h1>JackWhite自首保釋候審</h1><p>雲妮絲惠嘉（ReneeZellweger）的前男友、樂隊TheWhiteStripes成員JackWhite，本月十三日涉於底特律夜店中向樂隊VonBlondies主音狂毆七拳，正遭起訴。於拘捕令發出之後，JackWhite前日親自到警局自首，現正保釋候審。&#13;<br> Jack前日早上親自到警署自首，其間他還被拍下犯人照。在落完口供之後，Jack交上約八百港元保釋金便火速離開。TheWhiteStripes將於新年便展開全美巡迴，若案件於下月開審，可能會令巡迴被迫改期。</p></body></html>

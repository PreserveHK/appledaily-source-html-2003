<html><header><meta charset="utf-8"><title>梁詠琪中飛劍嗌到喉乾</title></header><body><h1>梁詠琪中飛劍嗌到喉乾</h1><p>由梁詠琪（GiGi）及劉青雲主演的電影《絕世好賓》昨日於大坑取景，拍攝GiGi破產後要由豪宅搬遷到平民區，並在街上被詹瑞文演的髮型師吐口水、放飛劍於鞋上，要她的「賓佬」青雲蹲下幫她抹走。拍攝吐口水一幕時，GiGi的表情很震驚，叫得聲嘶力竭，事後更頻頻飲水潤喉。&#13;<br> <br> <spanclass>送禮夠豪 &#13;<br> 問GiGi可有在街上仆倒？她說：「咁又冇，試過喺頒獎禮嘅後台，隻高踭鞋卡住咗，好彩都拎得番隻鞋起身。」GiGi謂會送禮物給同事，但若果想不到送甚麼，會叫同事買完禮物再由她付錢。&#13;<br> 採訪：陳梅香&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

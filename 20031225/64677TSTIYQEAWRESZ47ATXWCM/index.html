<html><header><meta charset="utf-8"><title>政客賀卡有學問</title></header><body><h1>政客賀卡有學問</h1><p>政客的聖誕卡，自有一番政治考慮在內。喬治布殊追隨近屆美國總統的傳統，聖誕卡只有無人白宮一景，以免像他的政治好友、英國首相貝理雅拉來夫人彭雪玲和兒子合照全家福製作聖誕卡，被人罵趁機自我宣傳一番。&#13;<br> 美國副總統切尼百無禁忌，在聖誕卡印上開國元勛富蘭克林的名言：「假如一隻麻雀沒有祂的允許就不會掉下來，一個國家的興起又怎可能沒有祂的幫助？」富蘭克林所用Empire一字，今人通常理解是帝國，切尼卻不怕被人說搞「美國帝國主義」。&#13;<br> 英國《衞報》</p></body></html>

<html><header><meta charset="utf-8"><title>Pink癲喪賣汽水</title></header><body><h1>Pink癲喪賣汽水</h1><p>人氣有增無減的美國女歌手Pink，最近成為新一代百事可樂的代言人，她在廣告中以藍色牛仔套裝出現時，仍不忘穿上粉紅色背心作為點綴，並表現自己一貫唱歌時又癲又喪的台型。&#13;<br> Pink是繼BritneySpears、RobbieWilliams和BeyonceKnowles等人後，成為百事代言人，今次她的廣告主題為「International!」，百事的發言人表示：「Pink現在是一位國際級巨星，我們相信與她合作，可為我們的客戶帶來新的刺激。」Pink亦賣口乖說：「能夠與百事合作令我極度興奮，全球的fans將會增加聽到我唱歌的機會！」</p></body></html>

<html><header><meta charset="utf-8"><title>長瀨智也皮氣現色彩</title></header><body><h1>長瀨智也皮氣現色彩</h1><p>不知是否與濱崎步蜜運而將鐵漢柔化，長瀨智也近年只偶作全黑cool男造型出現，其衣着品味漸趨平和，漸漸多較柔淡如米黃、淡紅和啡色等色彩，就連長瀨收藏的皮衣皮褲中，亦出現紅色、白色等新貨。<br> &#13;<br> <spanclass>藍色不羈 &#13;<br> 長瀨說：「最近我也有買皮衣，是藍色biker褸，我認為紅色或白色的皮衣可突出形象，反而藍色着上身就不太似皮類，但就多點不羈味道。現在我最想要的是一件年復年後雖然多了歲月痕迹，但反而更添型格的皮褸。」&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>

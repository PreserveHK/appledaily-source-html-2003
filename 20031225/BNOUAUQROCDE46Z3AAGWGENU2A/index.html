<html><header><meta charset="utf-8"><title>廣末涼子下月做水上新娘</title></header><body><h1>廣末涼子下月做水上新娘</h1><p>已懷孕五個月的日本女星廣末涼子，雖然仍未公布與丈夫岡澤高宏的註冊日期，但她日前已決定在下月中與岡澤在東京一個教會內結婚，然後在東京灣一艘船上舉行盛大婚宴。&#13;<br> 廣末有意將自己的婚禮搞得有聲有色，她與丈夫計劃下月十七日先在教會行禮後，與一百五十多位曾與她在電視及電影工作的朋友，在東京灣一艘船上舉行盛大婚宴，相信到時會有不少知名藝人到場祝賀。而廣末亦甚為緊張腹中塊肉，近日她經常到醫院檢查身體。</p></body></html>

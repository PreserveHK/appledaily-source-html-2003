<html><header><meta charset="utf-8"><title>癌病人利用針灸解痛</title></header><body><h1>癌病人利用針灸解痛</h1><p>法國研究人員臨床實驗指出，七十九名癌症病患在服用止痛藥物解除癌症疼痛無效後，研究人員將這些病患分為三組，包括接受扎耳朵的針灸治療；偽裝為扎耳朵針灸治療；將鋼珠黏貼在耳朵穴道上。結果發現，進行扎針針灸治療的病患中，三成六人可以有效解除疼痛，其餘兩組則只有百分之二不覺得疼痛。&#13;<br> 美國紐約史隆凱特林癌症紀念中心內科醫生鄧蓋瑞稱，對一般的疼痛，多半採用非類固醇抗炎劑或麻醉藥解痛，但是在面對極為棘手的疼痛時，專業針灸治療不失為一良方，但並非所有癌症患者都適用針灸解痛治療，例如白血球和血小板太低的病患使用針灸治療，會有感染及流血不止的危險。</p></body></html>

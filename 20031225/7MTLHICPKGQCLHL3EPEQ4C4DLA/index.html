<html><header><meta charset="utf-8"><title>聖誕樹循環再用</title></header><body><h1>聖誕樹循環再用</h1><p>八成美國人會設法把真聖誕樹循環再用，他們會聯絡工務局或「地球911」或全國聖誕樹協會，查詢循環再用計劃&#13;<br> 另類循環再用方法：&#13;<br> 1改種在後園，或挖空部分樹幹，作為雀鳥的棲息之所&#13;<br> 2樹幹和樹枝可用作花園或動物廐的覆蓋料，使雜草無法生長&#13;<br> 3種在海灘，阻止水土流失；種在河邊或湖邊，穩定岸邊水位&#13;<br> 4將樹沉到魚塘內，作為魚的庇護所和飼料區&#13;<br> 5將樹劈成一條條木板，鋪作公園小徑或兒童遊樂場&#13;<br> KRT</p></body></html>

<html><header><meta charset="utf-8"><title>瘋牛症大事表</title></header><body><h1>瘋牛症大事表</h1><p><spanclass>11/1986 &#13;<br> 英國檢驗證實首宗瘋牛症<br> &#13;<br> <spanclass>07/1988 &#13;<br> 英國下令大規模屠宰可能感染瘋牛症的牛隻<br> &#13;<br> <spanclass>1989 &#13;<br> 英國禁售牛骨髓和連骨牛肉，而歐洲多國亦陸續發現有牛隻感染瘋牛症<br> &#13;<br> <spanclass>1996 &#13;<br> 英國政府首次承認人類可透過食牛肉感染人類瘋牛症（克雅二氏症），多國禁止進口英國牛肉<br> &#13;<br> <spanclass>09/2001 &#13;<br> 日本發現首宗瘋牛症，是亞洲區首宗案例<br> &#13;<br> <spanclass>05/2003 &#13;<br> 加拿大發生首宗瘋牛症，是美洲首宗個案<br> &#13;<br> <spanclass>23/12/2003 &#13;<br> 美國宣布發現首宗懷疑瘋牛症個案</spanclass></spanclass></spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>

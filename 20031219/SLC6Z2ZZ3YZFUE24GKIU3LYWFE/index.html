<html><header><meta charset="utf-8"><title>尊尼狄普魅力遜米叔</title></header><body><h1>尊尼狄普魅力遜米叔</h1><p>反映美國影迷心目中最受歡迎電影明星的「HarrisPoll」榜，前日剛剛出爐。過去九年均長踞三甲位置的澳洲男星米路吉遜（MelGibson），今年榮登榜首，而茱莉亞羅拔絲（JuliaRoberts）則由去年的第三位，微升一級成為亞軍，更是十大中的唯一女星。值得注意的是第十位尊尼狄普（JohnnyDepp），因今次是他入行多年以來首度上榜。&#13;<br> <br> <spanclass>長青占士邦 &#13;<br> 此外，老牌占士邦辛康納利（SeanConnery）今年排名季軍，去屆榜首湯漢斯（TomHanks）今年排名第四，而夏里遜福（HarrisonFord）與湯告魯斯（TomCruise）則並列第五位。</spanclass></p></body></html>

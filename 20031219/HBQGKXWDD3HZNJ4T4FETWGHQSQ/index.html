<html><header><meta charset="utf-8"><title>非近親移植器官限制嚴</title></header><body><h1>非近親移植器官限制嚴</h1><p>為防止人體器官交易，本港所有人體器官移植手術均受《人體器官移植條例》監管，對非近親移植器官的限制更加嚴格，除了需經主診醫生同意外，亦需向人體器官移植委員會申請，獲批准才可進行手術。&#13;<br> 人體器官移植委員會成員何仲平醫生說，委員會每個月平均處理一至兩宗申請，不過均是一些沒有明確近親證明的親屬個案，委員會主要是審核申請人提出的近親證據是否可信。&#13;<br> 在他記憶中，委員會應該沒有處理過非近親移植的個案。</p></body></html>

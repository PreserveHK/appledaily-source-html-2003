<html><header><meta charset="utf-8"><title>RFID裝置次差</title></header><body><h1>RFID裝置次差</h1><p>針對竊匪盜用他人提款卡或信用卡問題嚴重，美國ADS公司推出無線電頻識別裝置RFID識別身份技術，顧客在皮下植入VeriChip晶片後，只要一揚手，就可提款或簽帳。&#13;<br> 問題是：當晶片以無線電傳送身份證明號碼時，可能被人用儀器截取，藉此在自動櫃員機盜取存款；竊匪也可從受害人手臂中割取晶片出來使用。&#13;<br> 此外，美國《財富》周刊去年選出美國五角大樓的「全面資訊警覺」（TotalInformationAwareness）為最差勁的科技產品。</p></body></html>

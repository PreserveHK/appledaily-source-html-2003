<html><header><meta charset="utf-8"><title>傲雲峰送贈教育基金</title></header><body><h1>傲雲峰送贈教育基金</h1><p>【本報訊】長江實業（001）及新世界發展（017）的土瓜灣傲雲峰，夥交通銀行推子女教育基金優惠。長實助理營業經理梁焯鏗表示，交通銀行向該盤買家提供6.5萬元教育基金，買家可於5年後提取，暫定名額30個。銀行同時提供按揭額1%現金回贈，全期息率P（最優惠利率，現為5厘）減2.65厘。&#13;<br> 新世界發展營業及市務經理黃浩賢表示，該盤累售約450伙，2房及3房分別佔60%及40%。今加推4伙第7座3房戶，885至924方呎，呎價約3000元，售價280萬至310萬元。他表示，第7座推出不逾12伙，餘下座數及單位，明年有加價2至8%空間。</p></body></html>

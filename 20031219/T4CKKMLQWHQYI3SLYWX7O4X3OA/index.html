<html><header><meta charset="utf-8"><title>車禍燒死少女身世坎坷</title></header><body><h1>車禍燒死少女身世坎坷</h1><p>【本報訊】前日凌晨在新蒲崗太子道東車禍中喪身的一男一女青年，雙方家人昨日分別到殮房認屍，兩人都在汽車着火焚燒中被燒至面目全非。&#13;<br> 兩名死者分別是何志謙（二十二歲）和侯嘉雯（十九歲），侯的母親昨日到殮房認屍時表示，她與侯父已離婚十多年，現時她已有自己的家庭，嘉雯一直由父親照顧，她們母女之間關係比較疏離，最近一次見面已在半年前；而侯父因為患病及失業，近期比較多時間留在內地，留下嘉雯一人獨住。侯母說，嘉雯在中一之後輟學，現時在旺角一間理髮店當「洗頭妹」。</p></body></html>

<html><header><meta charset="utf-8"><title>琦琦內地出書男Fans瘋狂</title></header><body><h1>琦琦內地出書男Fans瘋狂</h1><p>名模琦琦早前在內地推出新書《琦琦的選擇》，封面照是她穿上三點式泳衣。琦琦日前親到上海舉行簽名會，更連走四場。&#13;<br> 琦琦此行其中一站是到上海一間書店舉行簽名會，現場圍觀市民甚多，其中一名中年男fans更要求與琦琦握手，非常熱情。<br> &#13;<br> <spanclass>攞唔到好失望 &#13;<br> 琦琦日前在電話中說：「內地嘅fans真係好熱情，如果要求合理，握手、影相同簽名都冇問題，我都可以接受。不過現場見到有好多fans排隊攞唔到簽名，佢哋好似好失望，出版商好希望我過咗年可以抽時間再去搞多次簽名會，到時睇情況啦。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

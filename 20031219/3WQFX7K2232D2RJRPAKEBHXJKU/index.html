<html><header><meta charset="utf-8"><title>收視毒藥上戶彩失常</title></header><body><h1>收視毒藥上戶彩失常</h1><p>少女偶像上戶彩今年主演的多齣日劇均收視慘淡，而下月開始播放的《網球女將》，更被指是她演員生涯的生死一戰。據雜誌《藝能BOX》報道，上戶彩為此受到極大壓力，近日更經常在錄影廠做出不尋常舉動，被稱為「怪異廣末涼子第二」。有工作人員指上戶彩錄影時，多次無故大笑，又不時躲在休息室內不肯出來，令人擔憂。&#13;<br> 此外，廣末涼子前日出席日本Yahoo宣傳活動，這是她產前最後一次露面，她說：「我現在百分之一百二十的幸福，作為母親我會努力。」</p></body></html>

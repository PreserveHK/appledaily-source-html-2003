<html><header><meta charset="utf-8"><title>超音速闖太空</title></header><body><h1>超音速闖太空</h1><p>人類首度飛行一百周年，美國科學家魯坦周三在加州莫哈韋，首次超音速試飛亞軌道太空飛機SpaceShipOne，向普及化太空旅遊邁近一大步。&#13;<br> 機師賓尼在一萬四千多米高空，把SpaceShipOne從飛機分離，將火箭引擎加速至音速一點二倍，直衝上二萬米高空作近乎無重狀態滑翔，之後飛回地面，部份起落架損折，但機師沒受傷。研究員說：「這顯示小型公司可做到超音速飛行……而真正低成本太空旅遊是可行的。」&#13;<br> 美國第三大富豪保羅．艾倫，直認資助開發SpaceShipOne，大讚「不靠政府資助的私人研究，令發明與別不同。」&#13;<br> 美國MSNBC</p></body></html>

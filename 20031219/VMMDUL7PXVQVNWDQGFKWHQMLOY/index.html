<html><header><meta charset="utf-8"><title>黃伊汶派萬元聖誕禮物</title></header><body><h1>黃伊汶派萬元聖誕禮物</h1><p>黃伊汶今年聖誕節將在工作中度過，平安夜會跟同唱片公司的歌手一起在尖沙嘴演出，然後大家會在工作後開派對慶祝。&#13;<br> <br> <spanclass>同克勤唱住過節 &#13;<br> 黃伊汶表示可以跟譚詠麟、黃凱芹、李克勤和2R等共度佳節，她日前在電話中說：「大家一齊做嘢之餘，又可以同歌迷過節，氣氛肯定會好熱鬧，我今年會同歌迷玩交換聖誕禮物。」問到她可會送聖誕禮物給其他歌手，她說：「我都未知，但會買畀同事同埋朋友，我會預攞五位數字出嚟買禮物。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>t.A.T.u.密謀做AV女優</title></header><body><h1>t.A.T.u.密謀做AV女優</h1><p>俄羅斯組合t.A.T.u.早前在日本舉行演唱會失敗而回，但近日有雜誌爆料指二人訪日期間，她們的俄羅斯經理人曾有意讓二人參演日本AV片，藉以製造話題。&#13;<br> <br> <spanclass>同性戀題材 &#13;<br> 報道指t.A.T.u.的經理人曾與日本AV片商磋商，希望能讓t.A.T.u.客串拍攝講述女同性戀題材的AV片，但最後不知為何，計劃終於告吹。據知原本二人客串的AV片，計劃讓t.A.T.u.二人作激烈床戲演出。</spanclass></p></body></html>

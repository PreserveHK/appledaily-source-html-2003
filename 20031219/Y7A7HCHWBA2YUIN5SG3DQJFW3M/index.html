<html><header><meta charset="utf-8"><title>星媽乖仔平治載好友</title></header><body><h1>星媽乖仔平治載好友</h1><p>周星馳侍母至孝，其母凌寶兒現時多以兒子的黑色平治座駕出入，反而星爺卻喜以的士代步。&#13;<br> <br> <spanclass>高大女伴熟練上車 &#13;<br> 日前（周二）星媽便乘坐愛子的平治現身中環，而且還接載其同行女性朋友，確實招呼周到。&#13;<br> 當日下午二時許，星爺的平治座駕停泊在中環雪廠街，未幾即有一名身形高大的女子步往車旁，她站在路邊等了一會後，星媽亦告出現，她更示意司機把車駛近，接着其女性好友即熟練地自行登上司機旁的座位，星媽則坐於後排乘客位，再由司機駕車離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>ParisHilton拆散鴛鴦</title></header><body><h1>ParisHilton拆散鴛鴦</h1><p>社交名媛ParisHilton繼早前備受春宮影帶醜聞困擾後，最近又背負拆散鴛鴦之名，Paris日前到阿肯色州小鎮演出真人騷節目《TheSimpleLife》時，向一名準新郎「放生電」，結果該男子捨未婚妻而去。&#13;<br> <br> <spanclass>窮鄉僻壤打工 &#13;<br> Paris在節目中擺脫富家女形象，到窮鄉僻壤打工，一名十九歲的青年在Paris打工的店舖遇上她後即時暈大浪，聲言要力追Paris，又取消與青梅竹馬的未婚妻結婚。被拋棄的準新娘事後諷刺地說：「多謝Paris，未婚夫和我在數日內分了手！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>安仔聖誕搞一王兩后</title></header><body><h1>安仔聖誕搞一王兩后</h1><p>許志安日前為新歌《今年沒聖誕》拍攝MV，他表示今年聖誕將在工作中度過，皆因安仔的新曲加精選碟將在月尾推出，而他近日亦因接拍了一部與兩大影后林嘉欣及李心潔合作的新片《Koma》，加上要為電影配音，所以今年的聖誕假期就此報銷了。&#13;<br> <br> <spanclass>捱夜拍MV &#13;<br> 雖然工作忙碌，但安仔反而更加開心，因為在數天的聖誕假期內，可與不同人共度佳節，反而會過得更充實。&#13;<br> 而在MV拍攝當日，雖然新歌是一首浪漫的歌曲，但因為通宵拍攝令安仔疲倦不堪，所以大家一點也不覺得浪漫，安仔說：「我都唔好意思，因為我嘅關係要大家捱夜。」</spanclass></p></body></html>

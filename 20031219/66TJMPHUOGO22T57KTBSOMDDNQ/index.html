<html><header><meta charset="utf-8"><title>錢嘉樂攞獎學足張可頤</title></header><body><h1>錢嘉樂攞獎學足張可頤</h1><p>方中信、向海嵐和錢嘉樂等，昨日為新劇《花樣中年》出席「花樣型男拉票大行動」，錢嘉樂和方中信等都獲獎，在台上暢談得獎感受時，錢嘉樂更模仿張可頤在台慶時領獎的情況。<br> &#13;<br> <spanclass>方中信露四點 &#13;<br> 張可頤當晚領獎時，曾制止錄影機cut機，錢嘉樂昨日即場模仿她：「我多謝Tommy（無綫高層梁家樹），多謝珍姐（無綫高層曾勵珍），我呢個獎等咗十七年，我重有嘢講，唔好cut我機。」&#13;<br> 此外，方中信笑言該劇收視如超過四十八點，他會露四點，但首周收視有三十點，方中信亦承諾請大家到泰國旅行。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

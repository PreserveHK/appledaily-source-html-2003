<html><header><meta charset="utf-8"><title>百利達廣場加推8伙</title></header><body><h1>百利達廣場加推8伙</h1><p>【本報訊】恒基地產（012）今年壓軸出場的新盤旺角百利達廣場，加推8個10樓單位於本周日（21日）公開發售，連同首批9樓的8伙，合共16個單位，平均呎價3233元。&#13;<br> 恒基營業部總經理張炳強否認，該盤日前有內購或預售，周日發售的計劃不變。他表示，近期收票反應理想，有準買家出價洽購中、高層單位，不過未達發展商意向水平，預期中層呎價4000至4300元，高層5000至6000元。&#13;<br> 另外，透過渣打銀行承造按揭的買家，獲贈價值33888元家具禮券或等值現金。</p></body></html>

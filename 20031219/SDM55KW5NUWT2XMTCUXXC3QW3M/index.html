<html><header><meta charset="utf-8"><title>電子投票最差</title></header><body><h1>電子投票最差</h1><p>美國2000年大選鬧劇，都是佛羅里達州選票上的孔屑打得不對所惹的禍。為徹底解決問題，當局提出引進電子投票機。&#13;<br> 但電腦專家大潑冷水，指這種無紙化的「直接記錄電子投票機」存在保安漏洞，不但易被黑客闖入，任何人只要拿着一部電子儀器，就可操控投票機軟件，讓某人多投幾票和更改選票結果，造成選舉舞弊。&#13;<br> 此外，投票機不會向選民印出核實投票證明，令日後無法獨立重點選票。</p></body></html>

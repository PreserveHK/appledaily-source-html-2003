<html><header><meta charset="utf-8"><title>給長者服中藥防流感</title></header><body><h1>給長者服中藥防流感</h1><p>香港中文大學中醫中藥研究所及余仁生（香港）有限公司，聯合將中藥預防流感計劃擴展至居住於院舍（圖）及老人活動中心的高危長者。是次計劃是繼四月中旬，以創新中藥沖劑分派給前線醫護作預防病毒感染，獲得理想效果後的一個延續，而長者在服用沖劑前後的健康情況，將記錄作研究之用。&#13;<br> 該沖劑處方了預防及治療「瘟病」的兩條著名古方「桑菊飲」及「玉屏風散」，並加添其他抗炎草藥而成。測試結果顯示，服用者普遍感覺心境及體力明顯優化，而且體內的免疫指數有明顯提升。</p></body></html>

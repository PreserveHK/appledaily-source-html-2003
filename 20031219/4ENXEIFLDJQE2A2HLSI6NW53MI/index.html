<html><header><meta charset="utf-8"><title>3兇徒鬧市槍殺男子</title></header><body><h1>3兇徒鬧市槍殺男子</h1><p>深圳羅湖鬧市發生駭人槍擊案，一名男子沿火車站建設路，一路狂奔逃命，身後則有分持手槍、長槍的三名男子追殺。雙方追逐到國際友誼名店門口時，槍手追上目標人物，向其頭部開了一槍。&#13;<br> 目擊者稱，事發於前日上午十一時左右，槍手追上逃命的男子時，其中一人朝男子額頭開了一槍。中槍男子當時手捂着頭倒在地上，鮮血直流，後被送院搶救，而三名槍手則朝不同方向逃逸。公安表示，目前還不清楚兇手及傷者身份，但就案情看，應是仇殺。&#13;<br> 深圳《晶報》</p></body></html>

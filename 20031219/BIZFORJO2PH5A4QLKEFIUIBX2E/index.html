<html><header><meta charset="utf-8"><title>Yumiko熱捧師弟吳浩康</title></header><body><h1>Yumiko熱捧師弟吳浩康</h1><p>鄭希怡（Yumiko）、女子組合2R和男子組合Boy'Z等，前晚在澳門出席新城音樂會。新城前晚更趁機頒發「澳門樂迷眼中最受歡迎新登場歌手」予2R和Boy'Z等。<br> &#13;<br> <spanclass>Eason心情冇受影響 &#13;<br> Yumiko以前輩身份到場演出，她打扮性感，有搶新人鏡之嫌，她說：「我都係尊重個場合啫。」Yumiko早前跟陳奕迅（Eason）登台，她可覺對方受到父親的貪污案影響心情，Yumiko說：「佢冇乜嘢，重教我點樣戒懶音。」今年的新人中，Yumiko就看好同屬英皇娛樂的吳浩康及環球的2R。&#13;<br> 記者駱華齡澳門直擊</spanclass></p></body></html>

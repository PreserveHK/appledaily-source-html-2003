<html><header><meta charset="utf-8"><title>仔仔歌迷冇得埋身　唔肯走</title></header><body><h1>仔仔歌迷冇得埋身　唔肯走</h1><p>仔仔周渝民前晚與莫文蔚、王力宏及盧巧音在會展出席「新城國語K歌比唱聯聲會」。&#13;<br> 活動結束後，約二十名仔仔歌迷不願離開，她們憤怒地表示活動贊助商的宣傳寫着買該產品愈多，就可近距離與仔仔接觸，還可得貴賓證與仔仔合照，但結果貨不對辦，不過眾歌手已離開。&#13;<br> 仔仔接受訪問時提到台灣有人感染沙士，他說：「希望大家好好保護自己，我不希望這種事再發生。」<br> &#13;<br> <spanclass>職員通道登機 &#13;<br> 至於仔仔昨日離港，有近百歌迷送機，但他由職員通道登機，未能收歌迷禮物。而盧巧音提到落選金馬獎「最佳女配角」時說：「我冇失望，行過紅地氈都好光榮。」採訪：楊潔雯　攝影：何國豪</spanclass></p></body></html>

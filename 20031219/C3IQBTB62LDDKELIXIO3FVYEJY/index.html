<html><header><meta charset="utf-8"><title>生活易可預訂公共服務</title></header><body><h1>生活易可預訂公共服務</h1><p>「生活易」所屬的ESDServicesLimited是和黃屬下的電子商貿業務，由和黃與HP惠普電腦組成，九九年底與政府簽訂「公共服務電子化計劃」合約，○○年十二月推出「生活易」（<ahref http:>www.esdlife.com ）網站，以實現政府「數碼21新紀元」的策略，成為本港惟一結合公共及個人服務的網站。&#13;<br> 「生活易」透過互聯網，以及設於地鐵和九鐵車站的「生活站」，提供超過五十個政府部門及公營機構逾一百七十項電子公共服務，包括透過「康體通」預訂康體設施、預約結婚、換領身份證和執照、繳交政府收費等。</ahref></p></body></html>

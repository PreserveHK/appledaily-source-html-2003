<html><header><meta charset="utf-8"><title>BoA破天荒著裙</title></header><body><h1>BoA破天荒著裙</h1><p>成功在日本闖出一番事業的韓國美少女偶像BoA，剛推出了首本日本寫真集，雖然BoA並沒有在寫真中改變形象走賣肉路線，但卻破例穿上不同款式的靚裙，展示其女性化的一面。&#13;<br> 其實BoA平日無論在鏡頭前後，都甚少穿裙子，她表示今次為處女寫真集《Naturelle》破例，完全是希望配合歐洲的美景。BoA說：「我一向不會穿裙拍照，不過，統籌人員在巴黎為我選取了不同的美景，令我想穿裙拍出一些美麗的寫真。」</p></body></html>

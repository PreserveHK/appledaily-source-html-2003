<html><header><meta charset="utf-8"><title>黃妻叮囑：takecare</title></header><body><h1>黃妻叮囑：takecare</h1><p>被告黃漢清妻子於丈夫審訊期間一直沒有露面，她昨日首次出現法庭，坐在旁聽席聽取法官判決，當她聽聞丈夫被判即時入獄，散庭後即走到犯人欄，俯前慰問，目送丈夫被懲教署人員帶入囚室時，她叮囑一聲說：「takecare」（保重）。<br> &#13;<br> <spanclass>力挺丈夫人格 &#13;<br> 黃妻於庭外力挺丈夫為人，強調會替丈夫上訴申冤，以還他人格清白。她向記者表示，只可以用四個字「情何以堪」來形容她現時的感受，黃妻說：「作為妻子，我現在的心情很沉重！」她坦言認識丈夫的紅顏知己余美蓮律師，更大方地形容余女為「很有情操及職業操守的精靈女子」，亦清楚知道丈夫跟余女交往。&#13;<br> 本報記者</spanclass></p></body></html>

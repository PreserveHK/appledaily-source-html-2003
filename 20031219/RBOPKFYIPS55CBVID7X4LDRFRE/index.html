<html><header><meta charset="utf-8"><title>馬浚偉獲排球名將傳秘技</title></header><body><h1>馬浚偉獲排球名將傳秘技</h1><p>馬浚偉現正忙於為第二張國語碟錄音，早前他抽空到北京旅行，除了吃喝玩樂買玉器外，馬浚偉表示最開心的是可以見到兒時偶像，他說：「我中學時代好鍾意乒乓球同排球，今次去北京經朋友介紹，見到中國五連冠女排球員陳亞瓊、陳招娣、曹慧英、張蓉芳同體操王子李寧，佢哋個個都係國家級名將，個個都咁好人，開心死我。」&#13;<br> <br> <spanclass>親自教授秘技 &#13;<br> 馬浚偉又謂在參觀國家訓練館時，陳亞瓊親自教授他打球秘技，馬浚偉說：「我可以喺國家訓練館打波，感覺十分之驕傲。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>色魔專非禮白襪女生</title></header><body><h1>色魔專非禮白襪女生</h1><p>台灣一名二十二歲大學生，去年底至今年初接連七次非禮穿白襪的女中學生。該名「白襪色魔」昨在台北地檢署受審，控方以疑犯對受害者造成身心重創為由，要求將疑犯判處入獄七年。&#13;<br> 檢控官稱，疑犯自幼即對白襪有特殊癖好，加上生活和功課壓力下，自去年八月至今年三月間，連續七次非禮未成年中學女生。疑犯犯案時，必定帶着DV攝錄機、白襪和尖刀，專挑穿白襪的單身女學生下手，強迫女生用雙腳摩擦他的私處直至射精，並將全程拍攝下來。&#13;<br> 台灣《蘋果日報》</p></body></html>

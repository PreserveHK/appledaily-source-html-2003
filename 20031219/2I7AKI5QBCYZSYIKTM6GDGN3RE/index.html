<html><header><meta charset="utf-8"><title>部署加入歐盟</title></header><body><h1>部署加入歐盟</h1><p>相比起其他東歐國家，羅馬尼亞的經濟發展及市場開放步伐無疑是較為緩慢，不過，此情況將在未來3年大為轉變，因為羅馬尼亞目標在2007年加入歐洲聯盟，其首要條件是改善當地的營商環境，及保持良好的經濟增長。&#13;<br> 剛被標準普爾調升信貸評級的羅馬尼亞，今年經濟增長預期可達到4.5%，進一步壓抑通脹（由今年的14%降至明年的9%通脹率），及開放市場（金融及公用事業）為羅馬尼亞政府的首要政策和任務。&#13;<br> 另一項歐盟及外商要求的重要改變，便是消除國內的貪污活動，因為羅馬尼亞是繼俄羅斯及阿爾巴尼亞後，被喻為最多貪污活動的歐洲國家，不少外商因此不願投資於羅馬尼亞，間接阻慢了經濟發展的速度。</p></body></html>

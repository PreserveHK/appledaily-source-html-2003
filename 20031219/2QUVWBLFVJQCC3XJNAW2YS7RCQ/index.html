<html><header><meta charset="utf-8"><title>何韻詩入圍叱咤預包尾</title></header><body><h1>何韻詩入圍叱咤預包尾</h1><p>何韻詩、梁詠琪（GiGi）、許志安及楊千嬅等，昨日在商台出席「叱咤樂壇流行榜頒獎典禮」活動，分別為「我最喜愛男、女歌手和組合」獎抽候選次序，當歌手抽了號碼後，便戴上大會提供的候選布帶，GiGi及何韻詩還學足議員揮手影相，兼且不時傾偈，卻沒有與坐在身旁的千嬅談話。&#13;<br> 何韻詩昨日說：「有份入圍都嚇一跳，其他全部阿姐級，我預咗會包尾，到時叫阿嫂、姑姐入場投票，唔贏都唔想票數差太遠。」此外，有報道指安仔為了與古天樂爭鄭秀文，買過百萬靚車，對此他說：「我只係慳錢舊車換新車，唔係因為其他原因。」&#13;<br> 採訪：王連連　攝影：陳烱威</p></body></html>

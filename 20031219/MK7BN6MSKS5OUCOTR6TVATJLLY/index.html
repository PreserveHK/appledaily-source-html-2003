<html><header><meta charset="utf-8"><title>通縮料明年結束</title></header><body><h1>通縮料明年結束</h1><p>東亞銀行（023）主席李國寶在年終回顧與展望簡布會上預測，明年本地生產總值將實質增長4.5%；在個人消費上升4%及整體經濟氣氛改善下，推動物業價格上升約5%；失業率料會降到6%至7%，通縮應會在明年結束，通脹率料為零水平。&#13;<br> 對於來港旅客持續增加，明年服務出口料會大幅上升14.5%；貨品出口將有8.5%實質升幅。他認為，過去5年揭示了「繁榮的背後其實原來十分脆弱」，香港經濟應該「諗吓點行」。&#13;<br> 李國寶指出，「我們不僅能成為亞洲的紐約和倫敦，還可以成為荷里活和米蘭。」他說，利用中國龐大市場優勢，香港可透過創意工業及知識產權，「創造領導世界的工業和品牌」。</p></body></html>

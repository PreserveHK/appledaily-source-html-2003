<html><header><meta charset="utf-8"><title>班仔、籮霸政治狂熱</title></header><body><h1>班仔、籮霸政治狂熱</h1><p>熱衷政治的美國男星班亞弗力（BenAffleck），將於聖誕及新年期間到波斯灣，探訪駐守當地的美軍，其間有關方面更會在當地放映班仔主演的新片《致命報酬》。&#13;<br> 班仔一向呼籲選民要踴躍投票，最近他的女友珍妮花洛庇絲（JenniferLopez）亦拍了一輯呼籲市民投票的廣告，不過她拍攝前才匆匆登記做選民。此外，籮霸去年主演的電影《戀上妳新郎》，本月初被一名編劇入稟法院控告該片涉嫌抄襲，這已是籮霸第三套被指抄襲的電影。</p></body></html>

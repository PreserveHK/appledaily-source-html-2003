<html><header><meta charset="utf-8"><title>瘦身Tiffany密友驚豔</title></header><body><h1>瘦身Tiffany密友驚豔</h1><p>李蘢怡（Tiffany）、古巨基、黃伊汶、組合E02和葉麗儀等，前晚在無綫將軍澳電視廣播城錄影《勁歌金曲》。&#13;<br> Tiffany日前被拍到在男友家度春宵，她說：「佢其實係我一個識咗好耐嘅朋友，不過我減肥成功再撞番，佢覺得我成個人唔同晒。」<br> &#13;<br> <spanclass>絕迹中環 &#13;<br> 問Tiffany可會買聖誕禮物給他？她說：「我諗都會買，佢都係我朋友嘛，但佢重未約我，或者一班朋友出嚟玩，唔知有冇佢份。」&#13;<br> 正因Tiffany的緋聞男友住在中環，其經理人公司為了避嫌，故勸喻Tiffany盡量不要往中環。&#13;<br> 採訪：卓寶花&#13;<br> 攝影：林德雄</spanclass></p></body></html>

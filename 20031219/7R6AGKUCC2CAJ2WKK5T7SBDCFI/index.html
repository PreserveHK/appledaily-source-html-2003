<html><header><meta charset="utf-8"><title>張智成誘𡃁妹嘗禁果</title></header><body><h1>張智成誘𡃁妹嘗禁果</h1><p>台灣歌手張智成推出過兩張唱片，但只有一首歌曲是他親自拍MV做男主角，近日張智成又有機會為新歌《詩人》拍MV了。&#13;<br> <br> <spanclass>可以好開放 &#13;<br> 導演找來十七歲的少女任女主角，二人在汽車旅館取景，飾演情侶，有拖手、接吻及床上戲。&#13;<br> 張智成以國語說：「我可以好開放，接吻都可以，但公司不讓我的MV有鹹濕畫面出現，加上女主角未滿十八歲，所以不太方便。」為了讓內容更詩意，張智成與女角的床戲，以坐在床上吃蘋果作比喻，二人連一粒衫鈕都沒除過，但拍完該場戲後，有工作人員竟取笑張智成說：「他談情時的表情好可愛，他是不是沒談過戀愛呀？」</spanclass></p></body></html>

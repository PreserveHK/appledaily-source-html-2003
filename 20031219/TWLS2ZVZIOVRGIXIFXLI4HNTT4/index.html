<html><header><meta charset="utf-8"><title>銀行特定貸款降至4.53%</title></header><body><h1>銀行特定貸款降至4.53%</h1><p>【本報訊】金管局最新季報顯示，截至9月底本地零售銀行的特定貸款（次級、呆滯或虧損）比率，由第2季度的4.83%持續下降至4.53%；資產質素受惠於失業率下跌、住宅價格反彈及經濟前景明朗而改善。在撥備支出減少下，銀行第3季盈利略升，不過仍面對淨息差收窄、貸款需求疲弱的問題；期內需要關注貸款比率亦由6.63%升至7.08%。&#13;<br> 金管局亦首次在季報中列載貨幣與金融穩定情況的半年度報告。文章指出，港經濟在下半年明顯改善，除非外圍及本地環境有意料之外的震盪，否則復甦步伐會加快，銀行業績應會改善，亦有利貨幣與金融體系穩定。</p></body></html>

<html><header><meta charset="utf-8"><title>張茜唱《老夫子》　唔正！</title></header><body><h1>張茜唱《老夫子》　唔正！</h1><p>張衞健女友張茜現時身在橫店，與李若彤等合作拍攝《武當》一劇，早前張茜來港，為即將上畫的卡通片《老夫子動畫大電影：反斗偵探》灌錄主題曲，而她在片中更唱了四首應節的聖誕歌曲，稍後該片推出電影原聲大碟及卡拉&#13;<br> OK碟，亦會將張茜所唱的歌曲收錄其中。&#13;<br> <br> <spanclass>與楊天經合唱 &#13;<br> 今次張茜還與陳寶珠兒子楊天經合唱《老》片其中一首插曲，難得有此機會，張茜也畀足心機苦練歌藝，不過因她來自內地，所以廣東話發音未夠標準，故她花了約兩星期時間來讀歌詞及錄音。</spanclass></p></body></html>

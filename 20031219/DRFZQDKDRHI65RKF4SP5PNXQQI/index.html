<html><header><meta charset="utf-8"><title>搔七年之癢呂方出廣東碟</title></header><body><h1>搔七年之癢呂方出廣東碟</h1><p>呂方昨日在新城電台接受節目《家天下》訪問，他的廣東新碟已完成，並於明年推出。新碟中共有十首歌曲，其中會翻唱三首舊歌。&#13;<br> <br> <spanclass>與嘟嘟合作唔利是 &#13;<br> 已有七年沒有推出廣東碟的呂方，只用了數月炮製新碟，他說：「我舊年就出咗國語碟，呢次出廣東碟都冇參與作曲同填詞嘅工作，我錄呢張碟只係用咗幾個月，都好順利，已經做埋後期嘅工作。」問到呂方為何不提早出碟，以便趕及年底的頒獎禮，他說：「我都唔係嗰啲成日攞獎嘅人。」&#13;<br> 此外，呂方表示聖誕節會跟女友鄭裕玲到泰國旅行，但對於會否與嘟嘟合作拍劇，呂方竟說：「咁核突，唔利是呀！」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　李福和辭任和黃董事 - 李八方</title></header><body><h1>　　李福和辭任和黃董事 - 李八方</h1><p>講起寶哥哥，八方噚日收到和黃嘅通告，原來寶哥哥嘅阿叔李福和辭任獨立非執行董事，由明年一月一日起生效。唔講唔知，李福和喺一九七七年已出任和黃董事，更早於一九五三年已開始出任屈臣氏董事，可以話係該集團老臣子，但佢老人家今年已經八十七歲，亦係時候享清福。佢亦係東亞銀行及德昌電機董事，唔知道會否辭埋呢兩份呢？&#13;<br> （圖）李國章阿叔李福和（右）年屆八十七，都係時候享吓清福。左為前大法官李福善。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

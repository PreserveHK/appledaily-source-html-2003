<html><header><meta charset="utf-8"><title>何韻詩大牌檔開餐</title></header><body><h1>何韻詩大牌檔開餐</h1><p>何韻詩早前與三名朋友在中環蘇豪區的大牌檔開餐。當晚十時許，恤了髮又化了妝的何韻詩與三名友人，在蘇豪區的牛記茶室吃晚飯，但由於食肆爆棚，所以他們要坐在設於行人路上的一枱進膳。&#13;<br> <br> <spanclass>吃得津津有味 &#13;<br> 雖然當街食大牌檔，但何韻詩仍吃得津津有味，把三餸一湯吃得乾乾淨淨。何韻詩與友人開餐完畢後，最後更由她埋單一百九十六元，何韻詩此時發現有記者，於是笑說：「好啦好啦，唔該晒。」之後何韻詩便偕友離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>沙皮狗靈敏活躍</title></header><body><h1>沙皮狗靈敏活躍</h1><p>沙皮狗（Shar-Pei）又名皺皮狗，屬於中型犬種，靈敏而活躍，身軀呈方型、短毛，頭部及身體的皮膚鬆弛，眼睛和耳朵也很小，口形像河馬，構成牠獨特的外觀。沙皮狗性格忠心、敏銳、冷靜，害怕陌生人。&#13;<br> 沙皮狗原產於廣東南海的大瀝鎮，但在本港的海洋性氣候下，其極度敏感的皮膚十分容易有皮膚病。加上沙皮狗怕熱，夏天時候一定要空氣流通、開風扇或冷氣；初春濕涼時也應常常開動抽濕機。另外，牠們生性怕水，不要帶去游泳；家裏要清潔乾淨，最好每天抹臉，每周（或每隔五天）用清水濕洗一次。</p></body></html>

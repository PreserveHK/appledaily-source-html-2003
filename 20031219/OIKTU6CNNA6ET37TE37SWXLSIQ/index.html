<html><header><meta charset="utf-8"><title>死於氣候人數將大增</title></header><body><h1>死於氣候人數將大增</h1><p>世界衞生組織在意大利米蘭召開的聯合國氣候變化會議上警告，今後三十年中，死於直接與氣候變化有關疾病的人數可能增加一倍。該組織並稱，主要受到影響的將是發展中的國家。&#13;<br> 世衞指出，氣溫增高將導致食品和水容易受到污染，今年夏天襲擊歐洲的熱浪，造成多人死亡，這表明富國也將受到氣候變化影響。世衞估計每年死於氣候變化的人已有十五萬人之多。至於食物和水受到霍亂和沙門桿菌污染的事件愈來愈多，這些都與氣溫上升直接有關。</p></body></html>

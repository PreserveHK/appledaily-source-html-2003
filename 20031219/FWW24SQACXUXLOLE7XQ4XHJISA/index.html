<html><header><meta charset="utf-8"><title>克勤向煲呔募捐</title></header><body><h1>克勤向煲呔募捐</h1><p>李克勤前晚以校友身份，到會展為華仁舊生會籌款活動擔任表演嘉賓，克勤表示因其母校華仁書院欲籌數億元擴建校舍，故他出錢又出力，除獻唱呼籲捐款外，自己亦有捐款，結果前晚共籌得八百萬元，克勤說：「學校幅牆十年八年前塌過，整番都好多年啦，係時候重建，我自己都捐咗少少。」&#13;<br> <br> <spanclass>唱《無Ⅲ》冇內幕 &#13;<br> 克勤並稱煲呔曾蔭權、有線吳天海及倪震等均是其校友，他說：「叫佢哋都捐少少囉。」&#13;<br> 日前譚詠麟表示克勤知道劉德華不能唱《無間道Ⅲ終極無間》主題曲的內幕，克勤說：「華仔唱唔到就打畀我，我咪唱囉，冇內幕冇條件。做朋友嘅嘢，華仔上唔到台攞獎，我重會幫佢攞㖭。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

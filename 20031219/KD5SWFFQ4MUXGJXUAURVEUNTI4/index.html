<html><header><meta charset="utf-8"><title>小雪罕見嫵媚</title></header><body><h1>小雪罕見嫵媚</h1><p>身為模特兒兼演員的小雪，一向以coolbeauty形象在日本藝能界中鶴立雞群，打扮以清淡為主的她，最近嘗試ChristianDior服裝及粉色系列新化妝品後，驚覺自己有一份少見嫵媚。&#13;<br> 小雪發覺只要配搭一些較素淡的衣物如黑背心等，便能平衡Dior的華麗。她說：「我以前很怕粉紅這些甜甜色調，最近開始試穿，但當然不是babypink那種，而是salmonpink或者lavenderpink。」&#13;<br> 小雪最近出席電影《最後武士》公開場合時，亦跟足潮流穿短fur，她表示也會留意Fendi及Celine出品的fur。&#13;<br> 撰文：盧幼萍</p></body></html>

<html><header><meta charset="utf-8"><title>杜國威、高志森拖女食魚生</title></header><body><h1>杜國威、高志森拖女食魚生</h1><p>杜國威及高志森日前相約在位於灣仔春園街的佳文魚生店開餐，同行並有一名女伴，雖然早前杜國威及高志森合作執導的電影《Miss杜十娘》票房慘淡，不過卻未有影響兩人心情。當晚所見，他們在吃魚生時也有講有笑。<br> &#13;<br> <spanclass>未見焦媛 &#13;<br> 當晚並未見高志森的緋聞女友焦媛出現，而杜國威與女伴同坐，高志森則坐在杜國威對面，三人在店內大快朵頤，直至十時許，一行三人才告離去，之後他們並一同登一部七人車離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>未達標準教師不得任教</title></header><body><h1>未達標準教師不得任教</h1><p>教師語文基準試正名為教師語文能力評核，教統局規定，在○一年前入職的英文科及普通話科教師，可選擇透過進修或應試，最遲在○六年八月底前達標準，否則不能任教該科。&#13;<br> 在○一年及之後入職的兩個語文科目教師，則須於兩年內達標準，○一?○二年入職教師中，有四百五十五人在限期前未達標準，要轉教其他科目或離職；在○二?○三年入職的教師，仍有四百人未達標準，部份選擇在今次應試，但教統局昨拒公開他們的及格率。未達標者可報考明年三月舉行的基準試。</p></body></html>

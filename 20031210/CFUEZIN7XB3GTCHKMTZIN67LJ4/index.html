<html><header><meta charset="utf-8"><title>程介南駕車講手機罰款</title></header><body><h1>程介南駕車講手機罰款</h1><p>【本報訊】剛於上周三在港補擺結婚喜酒的立法會前議員程介南，涉於今年八月五日在高速公路駕車時講手提電話，被「鐵騎巡警」發現截停，指他違反《道路交通條例》作出票控，程介南以書面認罪方式向法庭認罪，案件昨在荃灣法院審理，經裁判官審批後，判他罰款四百八十元，十四日內繳款。&#13;<br> 禁止司機在駕駛時手持方式使用流動電話的法例於二○○○年七月生效，警方至今檢控違例者逾一萬二千多人。&#13;<br> 案件編號：TWS14770/2003</p></body></html>

<html><header><meta charset="utf-8"><title>老人缺維他命D易跌倒</title></header><body><h1>老人缺維他命D易跌倒</h1><p>西澳大利亞大學的研究人員發現，體內缺乏維他命D，是導致老年人容易跌倒的重要原因。《美國老年病學學會雜誌》報道，澳洲科學家最近在對1500名年長婦女進行調查後發現，她們體內愈是缺維他命D，就愈容易跌倒。&#13;<br> 她們體內維他命D的水平提高一倍，就能將跌倒風險降低20%。維他命D由人體皮膚在受到陽光照射後自行合成，長者室內活動時間長、曬太陽時間少，機體合成維他命D效率不高，因而容易缺乏維他命D；科學家建議長者平均每日曬太陽20分鐘，並可服用維他命D的補充劑。</p></body></html>

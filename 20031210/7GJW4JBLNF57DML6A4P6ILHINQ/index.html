<html><header><meta charset="utf-8"><title>千嬅大鄉里搭地鐵</title></header><body><h1>千嬅大鄉里搭地鐵</h1><p>梁朝偉和楊千嬅昨日出席「電影地下鐵紀念票推展儀式」記者會，二人乘坐地鐵由上環出發至杏花邨，千嬅將車票放進入閘機後，因要讓傳媒拍攝，故此遲遲未過閘，結果無法通過，最後要偉仔將車票借給她入閘。&#13;<br> 千嬅表示已五、六年沒搭過地鐵，所以她對地鐵站多了商舖和加裝了安全幕門，感到很新奇，她說：「真係唔同晒，𠵱家坐地鐵可以行街。」&#13;<br> <br> <spanclass>偉仔久未送生日禮物 &#13;<br> 此外，問偉仔送了甚麼生日禮物給女友嘉玲？偉仔說：「唔知送乜，好煩，唔使啦！平時見到啱嘅都會買畀佢，唔會因為特別日子去買，近幾年生日都冇送禮物。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

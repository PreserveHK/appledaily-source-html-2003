<html><header><meta charset="utf-8"><title>布殊觀人於眼</title></header><body><h1>布殊觀人於眼</h1><p>美國總統喬治布殊外交上靠直覺，像攻打伊拉克，就是他想到應做就去做而下的決定。不過，他的「直覺外交」還體現在他的一個習慣上，就是他和初見的外國領袖時，總愛和他們的眼神接觸，要通過靈魂之窗看穿眼前人。&#13;<br> 像跟俄羅斯總統普京見面時，布殊就不諱言：「我看穿這個人的眼睛。」結果，他直覺普京是可信的人，兩人就建立起個人友誼。跟英國首相貝理雅眼神交流後，兩人更真正成為「靈魂好友」，都信攻伊是正義之戰。布殊觀人於眼這招，相信同樣會用在中國總理溫家寶身上。</p></body></html>

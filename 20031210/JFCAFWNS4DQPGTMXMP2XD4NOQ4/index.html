<html><header><meta charset="utf-8"><title>向太借小黑80萬一筆勾銷</title></header><body><h1>向太借小黑80萬一筆勾銷</h1><p>中國星老闆向華強太太陳嵐與柯受良相識超過二十年，她盛讚小黑是一位不可多得的好朋友，而在多年前小黑曾問向太借了八十萬，該筆欠款現在仍未清還，但向太說：「其實都咁多年，我一直冇追過佢還，𠵱家人都唔喺度，更加唔會再講呢啲嘢，如果佢屋企人搞身後事有乜要幫手，我會隨時幫手。」&#13;<br> 向華強九二年曾找小黑執導電影《戰龍在野》，向太說：「小黑同我兩公婆係好朋友，佢話有急要，咁我哋咪借畀佢，當時小黑話將來拍戲扣番，但每一次佢幫我公司拍戲，都求我哋唔好扣住，咁我哋都冇乜計囉！後來小黑要飛越長城，咁我哋就以私人名義贊助佢一百萬。」&#13;<br> 採訪：陳月媚</p></body></html>

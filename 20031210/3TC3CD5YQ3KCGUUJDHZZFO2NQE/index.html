<html><header><meta charset="utf-8"><title>全天候貼身按摩豪夾爽</title></header><body><h1>全天候貼身按摩豪夾爽</h1><p>去到泰國布吉，好多人都會去Spa來個浸浴按摩全套。不過如果是揼骨精的朋友，只是做幾個鐘按摩未必可以滿足需要，分分鐘愈揼愈吊癮。&#13;<br>想全天候享受按摩服務未必無可能，因為現在很多泰國酒店都有上門按摩服務，只要你跟佢哋提出要求，便可以挑選一個啱自己心水嘅按摩女郎，跟你行出行入隨時候命，咁你去到邊就可以按到邊，就算坐車、食飯、行公園，都照按無問題，真係諗吓都爽。不過為咗按摩女郎的安全，有些按摩院會派多一個泰仔跟出跟入，以防有甚麼危險。至於價錢方面，就要你自己同佢哋傾，半天大約600銖，係咪好抵呢！&#13;<br>&#13;<br>記者：曾順珍</p></body></html>

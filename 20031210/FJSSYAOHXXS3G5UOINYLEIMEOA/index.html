<html><header><meta charset="utf-8"><title>伊健咀何韻詩冇嚟味道</title></header><body><h1>伊健咀何韻詩冇嚟味道</h1><p>鄭伊健激吻何韻詩，竟無特別感覺！伊健在電影《安娜與武林》中拋棄阿詩移情楊千嬅，但大方的阿詩仍願意與伊健擁吻，激起千嬅的妒火，讓千嬅發揮小宇宙打敗對手，贏得武林盟主寶座。&#13;<br> 伊健談到與阿詩激吻的感覺，他說：「我又唔係第一次拍kiss戲，冇乜特別感覺喎。」問他怕不怕女友梁詠琪呷醋，伊健說：「大家都係藝人，出發點係想將個角色做好，點會為咁小事呷醋呀？」<br> &#13;<br> <spanclass>送負心人上太空 &#13;<br> 問阿詩會否像戲中可為愛如此犧牲？她說：「冇可能，如果係我，我會將個負心人丟去外太空。」阿詩謂她第一次與伊健合演情侶，後來她又與同時失戀的黃又南發展成情侶，希望觀眾有兩份新鮮感。</spanclass></p></body></html>

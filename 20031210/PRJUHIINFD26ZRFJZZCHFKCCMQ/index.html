<html><header><meta charset="utf-8"><title>周年體測項目三選一</title></header><body><h1>周年體測項目三選一</h1><p>由於近年發生多宗警員在周年體能測試中猝死事件，警隊今年更改了測試項目內容。以前四十五歲以下的警員只可選擇在規定時間內跑完二點四公里或划艇二十公里；四十五歲至五十歲才可以選擇步行四點八公里，五十歲以上則可豁免體測。&#13;<br> 由今年中開始，所有警員都可以選擇跑步、划艇或步行，作為周年體測的項目。倘若警員周年體測不及格，可以有多一次「補考」的機會，但再不及格則須要會見警隊醫生，以評估他是否適合目前的工作，還是要調派到擔當文職工作。</p></body></html>

<html><header><meta charset="utf-8"><title>路政署迫學生行馬路</title></header><body><h1>路政署迫學生行馬路</h1><p>路政署於將軍澳寶琳地鐵站外行人路進行路面工程，工地用鐵馬圍欄，佔用半邊行人路，形成樽頸位，由於附近有兩間學校，不少學生需經過工地往來學校及地鐵站，每當上下課時間，行人路非常擠塞，途人被迫走出馬路，險象環生，居民不滿路政署安排失當向本報投訴，並盼當局盡快改善。<br> &#13;<br> <spanclass>尚餘鋪地磚工序 &#13;<br> 路政署發言人回覆本報稱，上址進行擴闊行人路及縮小的士站工程，工程已大致完成，尚餘鋪地磚工序，工程完成、鐵欄移走後，行人路會恢復暢通。&#13;<br> （一一二六○二五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

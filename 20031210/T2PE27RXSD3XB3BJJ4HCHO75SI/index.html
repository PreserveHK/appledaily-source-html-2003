<html><header><meta charset="utf-8"><title>亞鋁或配新股購南海廠</title></header><body><h1>亞鋁或配新股購南海廠</h1><p>【本報訊】亞洲鋁業（930）副主席兼首席執行官陳燿全昨日表示，公司正對一間南海電泳類鋁型材擠壓廠帳目進行盡職審查，希望明年首季簽約並完成收購。&#13;<br> 明年上半年完成收購兩間位於南海的鋁型材擠壓廠後，亞鋁擴充產能的發展策略，會轉為將所有廠房集中於肇慶亞鋁工業園，並在該工業園自行擴充產能，不會再向外收購。&#13;<br> 他指出，有關收購的股權、作價及支付方式仍未最後確定，不排除發行新股收購，然而因收購金額只在1、2億元之間，故即使發行新股對亞鋁也不會造成太大的攤薄效應。</p></body></html>

<html><header><meta charset="utf-8"><title>飛逾8小時肺血管易塞</title></header><body><h1>飛逾8小時肺血管易塞</h1><p>西班牙一項研究顯示，乘搭飛機作長途飛行時間超過八小時的旅客，因為「經濟客艙症候群」而出現致命的肺部血管栓塞情況會增加；而如果旅客是屬於年長、肥胖或正服用避孕藥的，他們在乘搭長途機時因為血液不流通而出現栓塞危機也會增加。&#13;<br> 美聯社報道指出，負責研究的人員表示，每一百萬名乘坐超過八小時航程的飛機旅客中，出現肺部血管栓塞的機會率約為一點六五人；至於整體飛行乘客的患病機會率，則是每一百萬人中只有零點三九人。</p></body></html>

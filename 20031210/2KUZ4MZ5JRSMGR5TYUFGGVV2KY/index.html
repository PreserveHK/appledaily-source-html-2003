<html><header><meta charset="utf-8"><title>星今季經濟料增4.6%</title></header><body><h1>星今季經濟料增4.6%</h1><p>【本報綜合報道】新加坡金融管理局的調查顯示，經濟分析員憧憬該國明年經濟將可加快增長，主要受惠於全球電子產品需求轉強，以及美國和亞洲區經濟持續復甦。&#13;<br> 新加坡金管局昨天發表最新的季度調查顯示，被訪的25名新加坡民間經濟分析員平均預測該國今年第4季國內生產總值（GDP）將較去年同季強勁增長4.6%，並帶動今年全年GDP增長1%，升幅高於他們在9月時預測的0.8%，仍符合0.5%至1%的官方目標。調查顯示，被訪分析員把明年的經濟增長預測由9月時估計的5%調高至5.4%。</p></body></html>

<html><header><meta charset="utf-8"><title>FP7574ms極速反應</title></header><body><h1>FP7574ms極速反應</h1><p>唔少用家都正打緊17吋LCD嘅主意，貪佢屏幕大得嚟又夠慳位，直頭當佢LCDTV咁用。BenQ呢款17吋FP757又啱唔啱心水？機身外形設計美觀，兩側嵌入紫色邊條，搭配白色機身同銀色面板，加上流線外形，令人耳目一新！打機一族都同樣啱使，具有4ms反應時間，260nits亮度、700:1對比度，處理文書或圖像工作都睇得輕鬆好多。而解像度可高達SXGA1280×1024，觀賞高解像度數碼相片都好清楚，尤其係欣賞DVD或玩3D遊戲都能享受到最滿意效果。&#13;<br>&#13;<br>記者：許福合</p><p>BenQHK&#13;<br> 查詢電話：23306929（內線201）</p></body></html>

<html><header><meta charset="utf-8"><title>城城地球村籌款度佳節</title></header><body><h1>城城地球村籌款度佳節</h1><p>郭富城前晚在中環皇后像廣場為東華籌款作錄影演出，他會與曹敏莉合演名為「遺失了的地球村」的環節。城城前晚一身紅衣表演勁歌熱舞，背後還有近百人揮動彩球為他贈興，熱鬧非常。<br> &#13;<br> <spanclass>宣揚和平 &#13;<br> 其後城城又在無頂巴士上拍攝中環及九龍一帶的燈飾，營造普天同慶的歡欣氣氛，城城說：「我呢部份係宣傳香港，有五個造型，再用五首歌串連成一組曲，成個故事穿梭時空，宣揚愛與和平。」&#13;<br> 女主角曹敏莉參選港姐時，城城有份任評判，問他當時是否給予很高分數，他說：「佢當晚表現好好，我都畀好高分佢㗎。」城城又謂覺得今年聖誕特別有節日氣氛，香港的燈飾也特別漂亮。&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

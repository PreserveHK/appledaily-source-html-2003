<html><header><meta charset="utf-8"><title>背光的魅力</title></header><body><h1>背光的魅力</h1><p>很多人都將背光視為相片拍攝的死敵，但其實只要運用得宜，以背光拍攝的效果會令人意想不到。例如這次拍攝頭部大特寫的相片，在背光下拍攝，在模特兒背後以反光板遮擋，令光線散射得到柔化效果，模特兒的臉變得非常柔滑，連毛孔也消失得無影無蹤。要注意的是拍攝背光時，最好採用點測光，以模特兒作測光，必要時再加上曝光補償，以免模特兒曝光不足。&#13;<br>&#13;<br>文：之達周</p><p>作者介紹：&#13;<br> 十多年專業攝影及傳媒經驗，現任《DiGi數碼雙周》總編輯。</p></body></html>

<html><header><meta charset="utf-8"><title>小栗旬黑甲襯白衣　妖夾搶</title></header><body><h1>小栗旬黑甲襯白衣　妖夾搶</h1><p>日本藝能界不流行純情正直小生，故連在日劇《麻辣教師》及《夏雪》中演軟弱青年的小栗旬，今年亦開始將形象轉為不羈狂野，常戴rock味甚重的衣飾及塗上黑指甲示人。&#13;<br> 香港雖還未太接受男人塗指甲，但小栗旬卻追得上日本男士這新潮流，不過他表明男兒不宜使用黑色以外顏色，否則就變得太姣。<br> &#13;<br> <spanclass>貪Vans夠簡單 &#13;<br> 服裝品牌方面，愛streetfashion的小栗旬，最近亦成為VANS的模特兒，他表示：「運動裝方面我偏好簡單設計，白色更是心水。」&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>

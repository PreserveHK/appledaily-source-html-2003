<html><header><meta charset="utf-8"><title>樂基兒免費首飾最名貴</title></header><body><h1>樂基兒免費首飾最名貴</h1><p>胡杏兒、歐陽妙芝、李嘉慧、楊天經等昨日在尖沙嘴海港城出席首飾滙演開幕禮，三位靚女獲贈主辦單位預先設計的首飾，每套價值約五萬元，而蔣怡、陳嘉容、樂基兒等分別穿上低胸晚裝及婚紗展示名貴首飾，豔壓全場。<br> &#13;<br> <spanclass>未打算結婚 &#13;<br> 杏兒身上所佩戴的首飾為「藍玉髓」，她坦言今次所收的首飾已是全屋最昂貴，杏兒說：「男友都有送過首飾同鑽石戒指畀我，但冇特別意思，因為我都未有打算結婚，不過今日呢套首飾已經係最貴，平時嗰啲都唔會超過五位數字。」此外，天經還即場購買了一套二千元的首飾贈送給母親陳寶珠。&#13;<br> 採訪：楊潔雯　攝影：陳慧安</spanclass></p></body></html>

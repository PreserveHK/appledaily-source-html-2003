<html><header><meta charset="utf-8"><title>梁詠琪：佢係我心目中嘅英雄</title></header><body><h1>梁詠琪：佢係我心目中嘅英雄</h1><p><b> 洪金寶：</b> 𠵱家我都喺上海，聽到呢個消息我好難過同惋惜，近年我同佢成日約喺上海打高爾夫球，想唔到佢飛越黃河同生癌都冇事，但竟然咁樣就去咗。&#13;<br> &#13;<br> <b> 陳百祥：</b> 心情好複雜、好唔開心。&#13;<br> &#13;<br> <b> 李克勤：</b> 我同佢識咗好耐，喺明星足球隊識，佢好鍾意一班人一齊飲嘢，好可惜。&#13;<br> &#13;<br> <b> 成龍：</b> 聽到呢個消息好可惜，之前《快餐車》同佢合作過。小黑份人好好，又負責任，係個好榜樣，個人生活好正常，從來冇桃色新聞。好多人以為特技人好花弗，但係小黑好錫太太同屋企人，佢嘅離世係電影界嘅損失。</p></body></html>

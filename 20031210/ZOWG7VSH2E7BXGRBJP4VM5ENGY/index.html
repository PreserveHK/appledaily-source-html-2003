<html><header><meta charset="utf-8"><title>警搗鹹網吧拘31少女</title></header><body><h1>警搗鹹網吧拘31少女</h1><p>【本報訊】警方昨晚在旺角區展開掃蕩網吧行動，搗破三間色情網吧，拘捕四名男女主持及三十一名妙齡「網上輔導員」。該批在網吧內從事賣淫活動的少女，年齡最小的只有十四歲零三個月，最大的亦剛滿十八歲。&#13;<br> 警方今次行動針對旺角煙廠街、太子道西、弼街三間近期活躍的色情網吧，其中一間網吧開張只有三個星期。&#13;<br> 旺角警方昨午五時許開始行動，先後在三間網吧拘捕三男一女主持人（二十至三十四歲），及三十一名涉從事賣淫活動的「網上輔導員」。被捕「網上輔導員」中，包括一名十四歲零三個月的女童。其餘三十人當中，包括五名十六歲以下女童；二十六名十八歲以下少女及五名剛滿十八歲的女子。</p></body></html>

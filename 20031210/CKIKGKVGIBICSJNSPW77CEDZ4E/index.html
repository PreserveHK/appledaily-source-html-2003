<html><header><meta charset="utf-8"><title>元首享21響禮炮</title></header><body><h1>元首享21響禮炮</h1><p>接待規格可從鳴放禮炮多少響得到印證，二十一響為最高規格，通常只適用於歡迎國事訪問的外國元首。國家元首之外的貴賓，最多只能享有十九響禮炮待遇。&#13;<br> 已故中共元老鄧小平七九年訪美時，並非名譽上的國家元首，故美方只鳴放禮炮十九響；而江澤民九七年以國家主席身份訪美，享二十一響禮炮待遇。現時中國國家元首是國家主席胡錦濤，溫家寶雖獲最高接待規格，歡迎他的禮炮亦只能是十九響。</p></body></html>

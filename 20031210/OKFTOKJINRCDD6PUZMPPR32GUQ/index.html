<html><header><meta charset="utf-8"><title>裝置助診睡眠呼吸暫停</title></header><body><h1>裝置助診睡眠呼吸暫停</h1><p>日本慶應大學中島真人教授發明的一種診斷裝置，能解決診斷睡眠呼吸暫停綜合症的原因。患者在開車時會不由自主地睡着，並出現呼吸暫停現象，而且往往釀成車毀人亡的慘劇。同時，這種病診斷起來頗費周折，因為患者醒來後對睡眠時的情景說不清楚。&#13;<br> 日本《讀賣新聞》報道，新裝置和過去在患者口鼻部位安裝的傳感器不同，它用特殊的攝像機拍攝患者睡姿，從而推斷呼吸暫停的原因。攝像機拍攝的圖像然後被合成為立體圖像，醫生根據患者胸部和腹部上下運動的情況，就能診斷出呼吸暫停的原因。</p></body></html>

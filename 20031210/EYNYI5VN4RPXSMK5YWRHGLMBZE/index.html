<html><header><meta charset="utf-8"><title>手繪玻璃窗簾繩</title></header><body><h1>手繪玻璃窗簾繩</h1><p>玻璃表面那層光滑無瑕的質感，看似平凡普通，不過如果加點心思，平凡的東西一樣可以變得與別不同。這款來自中東的玻璃窗簾繩，以口吹玻璃的方法製造，加上利用玻璃油漆，由人手逐筆雕畫而成，手工精緻，將之擺放在家居中，既實用又能凸顯屋主品味。&#13;<br>&#13;<br>記者、攝影：吳嘉怡</p><p><b> 中東藝舍</b> &#13;<br> 電話：27398200&#13;<br> 地址：香港灣仔皇后大道東70號地下1號舖</p></body></html>

<html><header><meta charset="utf-8"><title>食環職員拉小販遇襲</title></header><body><h1>食環職員拉小販遇襲</h1><p>【本報訊】食環署人員昨午四時在大埔中心一條通往寶湖花園的行人天橋，掃蕩無牌小販時遇反抗，糾纏間四名食環署職員受輕傷，其中一人更被推跌地上，兩名男小販涉嫌妨礙公職人員執行職務被捕。&#13;<br> 被捕兩小販二十三歲及三十四歲，均姓張，二人事後亦報稱受傷要求送院治理。四名受傷食環署職員包括三男一女，分別姓邱（三十九歲）、姓李（三十四歲）、姓黃（三十六歲）及姓姚（五十二歲）。</p></body></html>

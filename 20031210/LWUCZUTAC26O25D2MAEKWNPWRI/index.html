<html><header><meta charset="utf-8"><title>工程師罵官老千被算帳</title></header><body><h1>工程師罵官老千被算帳</h1><p>【本報訊】聲稱因「上潤清盤案」與上訴庭副庭長羅傑志素有「過節」的工程師蔡炳榮，早前在法庭與副庭長羅傑志「再度交手」時，公然直斥對方是「老千法官」。律政司司長梁愛詩決定採取行動，考慮動議控告蔡炳榮藐視法庭，律政司於今日在高等法院內庭聆訊，向法官尋求法律指示。<br> &#13;<br> <spanclass>「我唔驚，唔會理佢」 &#13;<br> 表明今日不會到庭的蔡炳榮說：「我唔驚，唔會理佢，嗰日佢（指上訴庭副庭長羅傑志）唔郁我，之後冇得郁，梁愛詩冇司法權，亦都唔可以秋後算帳！」事緣今年五月，蔡炳榮以歡利機械打樁工程公司董事身份，代表公司提出上訴，蔡在庭上罵羅傑志是「老千法官」，最後憤而離庭。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>德投資信心3年半最高</title></header><body><h1>德投資信心3年半最高</h1><p>【本報綜合報道】德國12月份投資者信心升至3年半以來最高，進一步反映就算歐元兌美元持續高企，這個歐洲最大經濟體系明年仍將溫和復甦。&#13;<br> 德國ZEW經濟研究中心的12月份投資者信心指數由上月的67.2上升至73.4，是2000年6月以來最高。市場原先預測該指數升至70.5。&#13;<br> ZEW表示，雖然歐元兌美元滙價漲至歷史新高，但投資者對德國經濟前景的信心似乎未受影響，僅視之為次要因素。</p></body></html>

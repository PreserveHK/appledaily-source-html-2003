<html><header><meta charset="utf-8"><title>德州儀器調高業績預測</title></header><body><h1>德州儀器調高業績預測</h1><p>【本報綜合報道】美國最大流動電話晶片供應商德州儀器（TexasInstruments）調高對今季業績預測，估計營業額將升至3年最高。&#13;<br> 德州儀器預期今季營業額將為26.4億美元至27.65億美元；每股盈利估計為25至27美仙，其中有7美仙為投資進帳。在10月份，該公司預測今季營業額為24.9億至27億美元，每股盈利14至19美仙。&#13;<br> 分析員預測德州儀器今季營業額為26.3億美元。德州儀器股價昨天早段曾攀上28.90美元，升2.3%。</p></body></html>

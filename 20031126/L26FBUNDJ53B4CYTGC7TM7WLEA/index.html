<html><header><meta charset="utf-8"><title>華碩抵買極速燒碟機</title></header><body><h1>華碩抵買極速燒碟機</h1><p>華碩新推出嘅CRW-5232A，具備52倍燒錄，32倍重寫，讀碟就達52倍速，速度規格上夠晒快，而且燒錄以CAV模式進行，燒錄速度會更穩定，加埋使用FlextraLink防燒死碟技術，功能相當齊全，最吸引重係只要$335就有交易，以咁嘅價錢，相信一推出，睇怕淨讀碟嘅CD-ROM時日無多，多些少錢就有埋燒錄功能，畀你都識揀喇。&#13;<br>&#13;<br>記者：許福合</p><p><b> 漢科電腦</b> &#13;<br> 查詢電話：27930368</p></body></html>

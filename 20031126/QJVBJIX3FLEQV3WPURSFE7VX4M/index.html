<html><header><meta charset="utf-8"><title>魯賓：財赤高損經濟</title></header><body><h1>魯賓：財赤高損經濟</h1><p>【本報綜合報道】美國前財長魯賓（RobertRobin）表示，美國長期財政赤字非常龐大，將損害當地經濟。國際評級機構穆迪（Moody's）亦警告，除非美國限制開支和減少財赤，否則該國信貸評級在2010年後可能會下降。&#13;<br> 魯賓在周一說，美國財赤高企很可能引發一些非常嚴重的問題，舉例說，政府為應付財赤而增加發債，會推高當地利率，而高財赤配合龐大的貿易赤字會令美元受壓。&#13;<br> 穆迪說，美國政府減稅，以及增加軍費和社會福利開支，均會令財赤擴闊；當局若坐視不理，該國目前為「Aaa」的最高信貸評級可能有下調壓力，但相信在未來數年應不會被調低。</p></body></html>

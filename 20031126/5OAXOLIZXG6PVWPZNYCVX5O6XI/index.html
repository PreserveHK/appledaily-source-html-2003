<html><header><meta charset="utf-8"><title>碧咸買車賀受勳</title></header><body><h1>碧咸買車賀受勳</h1><p>英國球星碧咸（DavidBeckham）擁名車無數，最近他又以五十二萬港元購入GMCYukon的四驅車，這已是他名下的第九部汽車。另外，碧咸將快到白金漢宮接受OBE勳章，為打破與妻子的分手傳聞，他還打算偕愛妻Victoria出席。&#13;<br> <br> <spanclass>說話沉悶乏味 &#13;<br> 另邊廂，碧咸的皇家馬德里隊友朗拿度（Ronaldo），其緋聞女友VaniaMilan早前於朗拿度的生日派對上遇上碧咸，她力指碧咸說話空洞無物，還封他作「全球最悶蛋男人」。</spanclass></p></body></html>

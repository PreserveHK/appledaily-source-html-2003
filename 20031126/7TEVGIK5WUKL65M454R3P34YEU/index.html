<html><header><meta charset="utf-8"><title>生命熱線招義工</title></header><body><h1>生命熱線招義工</h1><p>根據國際防止自殺協會的數據顯示，香港去年有一千一百人自殺，平均每十萬名市民便有十六點四人自殺，突破歷史高位，比例較全球平均的十四點五人為高，問題不容忽視。防止自殺機構的角色顯得更加重要。<br> &#13;<br> <spanclass>求助電話上升 &#13;<br> 「生命熱線」主要提供一條二十四小時預防自殺輔導熱線：23820000。由於來電數字不斷上升，現需更多熱心人士加入義工行列。凡年滿二十一歲、有耐性及懂得關懷別人的熱心人士均可參加。參加者須經遴選及訓練。&#13;<br> 查詢及報名電話：23822007。&#13;<br> 機構網址：<ahref http:> http://www.sps.org.hk  </ahref></spanclass></p></body></html>

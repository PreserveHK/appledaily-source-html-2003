<html><header><meta charset="utf-8"><title>Cookies天寒地凍照標汗</title></header><body><h1>Cookies天寒地凍照標汗</h1><p>女子組合Cookies成員Theresa、Stephy、Kary及Miki，日前以六位數字酬勞，出任瘦身花茶代言人，為期一年。廣告商為了增添青春氣息，特別以四位成員代表四種不同的花茶系列。&#13;<br> Cookies拍攝當日以性感造型示人，雖然天氣寒冷，但廣告公司早已為她們準備熱水池，以免她們着涼，結果當其他工作人員還穿上大褸高呼寒冷的時候，Cookies竟笑說：「好熱，熱到流汗。」<br> &#13;<br> <spanclass>幻想處身日本 &#13;<br> 對於今次廣告的東瀛形象，Cookies感到十分新鮮，她們笑說：「我哋好入戲㗎，幻想緊自己喺日本，不過如果有機會改為去日本外景拍攝就更好！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>小春力撐柏芝：佢冇發癲</title></header><body><h1>小春力撐柏芝：佢冇發癲</h1><p>陳小春昨日在灣仔區拍攝雷宇揚首次執導的電影《墨斗先生》，適逢六合彩頭獎有三千多萬獎金，小春趁空檔走了入投注站買了一百元六合彩，他笑說：「我唔係鼓吹賭博，只係作為小市民買一個夢想。」<br> &#13;<br> <spanclass>大家唔好迫佢 &#13;<br> 此外，小春好友張栢芝最近出席宣傳活動時，經常向傳媒發脾氣，非常暴躁，但小春就力撐栢芝說：「佢冇發癲，好正常！大家唔好迫得佢咁緊啦！有時啲雜誌亂寫佢，睇到梗係唔舒服，佢做呢行唔算耐，我都係呢兩年先適應到，畀啲時間佢啦！」	&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>SONY超薄大芒王T1抵港</title></header><body><h1>SONY超薄大芒王T1抵港</h1><p>早排Casio隻大芒王DCZ3、Z4賣個滿堂紅，Hit大半年，搞到SONY都忍唔住手，宣布出番部大芒細機CyberShotT1打對台。T1雖然有個2.5"特大屏幕，不過機身設計超輕巧，最薄部份更只有17.3mm，楔喺褲袋都冇問題。T1水貨啱啱抵港，開價$4,080，以五百萬像素、三倍光學變焦再加SONY牌頭，已經唔算貴。&#13;<br>&#13;<br>記者：徐影龍</p><p><b> UltraPro</b> &#13;<br> 查詢電話：28817052</p></body></html>

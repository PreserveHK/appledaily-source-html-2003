<html><header><meta charset="utf-8"><title>美元曾高見110日圓</title></header><body><h1>美元曾高見110日圓</h1><p>【本報綜合報道】美元兌日圓昨天升越110水平，但兌歐元則上升乏力。受美元回穩影響，金價一度跌穿每盎斯390美元關口。&#13;<br> 在日本央行隨時干預滙市的陰影下，美元昨天一度升0.69日圓，高見110.04日圓，是本月7日以來首次見110日圓。歐元最高見1.1818美元，升0.53美仙，受惠德國商業信心改善。紐約早段美元報109.96日圓，升0.61日圓；歐元報1.1790美元，升0.25美仙。&#13;<br> 倫敦現貨金曾跌見每盎斯389.75美元，跌1.75美元（0.45%）；但金價在390美元以下有承接力，於歐洲尾段金價報391.65美元，倒升0.15美元。</p></body></html>

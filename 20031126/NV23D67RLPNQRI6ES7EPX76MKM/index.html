<html><header><meta charset="utf-8"><title>十二壯漢大戰兩牛</title></header><body><h1>十二壯漢大戰兩牛</h1><p>【本報訊】元朗八鄉大江埔村昨晨十時許上演「捉牛記」，有村民發現七隻流浪水牛追逐途人，於是報警。但警員到場時，其中五隻水牛早已聞風遁去，剩下一對據村民表示是「父子」關係的大、小水牛在草坪坑道內吃草果腹，警方為免途人有危險，遂通知漁護署人員。&#13;<br> 漁護署獸醫官奉召到場，在路邊向水牛父子射麻醉槍捕捉。中槍小牛未幾不支倒地，牛父則藥力尚未發作，漁護署人員將繩圈套在其牛角上，多次扯動及驅趕牠離開都不果，伴在兒子身旁苦苦哀叫，舐犢情深。水牛父子最後要由十二人合力，花四十五分鐘才能將牠們拖上貨車，一同送往上水狗房處理。</p></body></html>

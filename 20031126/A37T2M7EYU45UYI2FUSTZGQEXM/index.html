<html><header><meta charset="utf-8"><title>領航鯨、寬吻豚皆群居</title></header><body><h1>領航鯨、寬吻豚皆群居</h1><p><spanclass>長鰭領航鯨 &#13;<br> 一般在靠近南北兩極的寒冷海域生活，體長可達六米。牠們經常數百條一起游弋覓食，以小管魷魚和魚類為主食；有時為了覓食，會到淺水地方，以致經常集體擱淺。<br> &#13;<br> <spanclass>寬吻海豚 &#13;<br> 則於溫帶和熱帶海岸和大洋海域出沒。成年寬吻海豚體長達三點八米，常以約二十條的小群活動，也常與其他海豚共游。寬吻海豚活潑擅跳躍，適應力強，不揀飲擇食。&#13;<br> 本報資料室</spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>利嘉兒遲到賴塞車</title></header><body><h1>利嘉兒遲到賴塞車</h1><p>利嘉兒與楊天經前晚在觀塘為動畫《老夫子動畫大電影：反斗偵探》配音，利嘉兒遲到近半個小時，問為何遲到，她說：「我準時出門口，但係塞車。」<br> &#13;<br> <spanclass>天經與阿媽齊緊張 &#13;<br> 利嘉兒透露年底已接下不少工作，酬金亦有增加，她說：「我都加咗百分之十到二十，因為巿道唔好，所以都唔敢加太多。」&#13;<br> 此外，楊天經近日忙於練聲，為母親陳寶珠下月的演唱會作準備，楊天經說：「媽咪呢幾日都好緊張，佢瞓得唔好，我覺得同媽咪同台演出，好似同天皇巨星表演一樣，都好有壓力。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

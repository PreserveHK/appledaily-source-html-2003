<html><header><meta charset="utf-8"><title>兩途徑考內地車牌</title></header><body><h1>兩途徑考內地車牌</h1><p>本港市民可通過兩種途徑取得內地駕駛執照，一是受僱於中港運輸公司的司機可透過公司辦理申請手續，司機要親身往內地參加考試；其他市民可透過中聯辦承認的本港公司代辦申請手續，申請人亦須親身返內地參加考試；內地駕駛執照考試分為筆試及路試，筆試考內地交通法例，路試考路面駕駛，合格才獲發駕駛執照。&#13;<br> 至於中港車牌，目前有配額限制，只有三類人士可申請，一是在內地投資五百萬美元以上的廠商、二是中央委任的公職人員、三是需北上公幹的政府公務人員，本港並無任何私人機構可代辦。</p></body></html>

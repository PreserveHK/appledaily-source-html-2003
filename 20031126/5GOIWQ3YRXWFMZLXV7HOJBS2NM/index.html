<html><header><meta charset="utf-8"><title>晨早運動年長婦睡得好</title></header><body><h1>晨早運動年長婦睡得好</h1><p>美國西雅圖一間癌症研究中心最新的研究指出，年長女性如果想在晚間睡得更好，可以在早上先做一些輕鬆的運動。該研究中心安排了一百多名年齡介乎五十至七十五歲的婦女，分兩批進行不同的運動。其中一批需要每周五次、每次步行或踏單車四十五分鐘；另一批則每周一次、每次做肌肉伸展運動一小時，另加每周三次、每次做自選運動十五至三十分鐘。&#13;<br> 美聯社引述有關研究的結果顯示，選擇步行或踏單車的婦女在早上做運動後，睡眠質素改善了七成。選擇做肌肉伸展動作的婦女，睡眠質素則只改善了三成。</p></body></html>

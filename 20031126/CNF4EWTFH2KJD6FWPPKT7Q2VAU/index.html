<html><header><meta charset="utf-8"><title>Gisele腳踏實地洗底褲</title></header><body><h1>Gisele腳踏實地洗底褲</h1><p>巴西名模GiseleBundchen已絕迹天橋近大半年，難得在本月初曝光的Victoria'sSecret內衣騷與廣告中，才見到她的影蹤。&#13;<br> <br> <spanclass>保持神秘感 &#13;<br> 不過Gisele日前接受訪問時，強調這是她的計劃，她表示早前忙拍攝《的士速逮》荷李活版，所以特地收埋自己一陣子，因為保持神秘感才有助票房。然而Gisele在戲中只是當上行行企企的角色，看來她的說法未免誇張了一點。另外，Gisele還說她為了保持腳踏實地的感覺，所有事均親力親為：「至今天為止，我仍是手洗自己的內褲。」</spanclass></p></body></html>

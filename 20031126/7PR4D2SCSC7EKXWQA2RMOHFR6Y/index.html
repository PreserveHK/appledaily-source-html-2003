<html><header><meta charset="utf-8"><title>林嘉欣冬日護膚出動微波爐</title></header><body><h1>林嘉欣冬日護膚出動微波爐</h1><p>林嘉欣日前為護膚品牌REGENE拍攝廣告，她公開冬日護膚心得，林嘉欣教大家把面膜用微波爐稍微加熱才敷用，效果會更好。&#13;<br> 林嘉欣很重視皮膚護理，她每推介護膚產品都會先行試用，她昨日在電話中說：「呢次我教大家可以將呢款面膜放喺微波爐『叮』二十秒，然後將佢敷喺塊面度，都會幾舒服。不過大家『叮』熱面膜時，記緊要開封口，同埋留意包裝上嘅標籤。」問到林嘉欣聖誕節會有甚麼節目，她說：「我要開工，都冇得點玩，好慘呀！」&#13;<br> 採訪：比華利</p></body></html>

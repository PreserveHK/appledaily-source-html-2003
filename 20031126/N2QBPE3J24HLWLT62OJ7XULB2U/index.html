<html><header><meta charset="utf-8"><title>掌管外銷事務</title></header><body><h1>掌管外銷事務</h1><p>北京同仁堂（集團）董事兼總經理梅群及同仁堂國際總經理丁永珍（左一）昨日表示，日後同仁堂在海外的銷售網絡，將集中由剛成立的同仁堂國際統籌。而現已由A股公司同仁堂股份及同仁堂科技（8069）投資成立的海外銷售公司，會保留在兩家上市公司之內，未來幾年亦不會售予同仁堂國際，但管理會委託後者做，丁氏不排除日後若有合適機會，在海外設中藥廠或中醫院會交由兩上市公司參與。&#13;<br> 程志遠攝</p></body></html>

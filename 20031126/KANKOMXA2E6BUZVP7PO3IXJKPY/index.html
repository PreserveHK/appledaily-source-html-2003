<html><header><meta charset="utf-8"><title>遊客可當鱷魚先生</title></header><body><h1>遊客可當鱷魚先生</h1><p>澳洲北領地政府鑑於鹹水鱷魚數目太多，考慮有限度撤銷三十二年來的禁令，讓遊客過一過「鱷魚先生」的癮頭，獵殺鱷魚。根據計劃，在有牌經營者監控下，遊客每年可獵殺最多二十五條四米長以上的成年鱷魚，可以設陷阱、槍擊或用魚叉捕獵。&#13;<br> 北領地鱷魚在一九七一年只剩三千條，當局宣布全面禁止商業獵殺，但仍准持牌獵人每年獵殺約四百條。&#13;<br> 現時鱷魚數目增至逾七萬五千條，官員認為讓遊客有限度獵殺，既有助旅遊業，又可增加原住民地主的收入。&#13;<br> 法新社</p></body></html>

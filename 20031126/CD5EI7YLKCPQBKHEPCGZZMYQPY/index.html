<html><header><meta charset="utf-8"><title>佑威中期純利漲98.2%</title></header><body><h1>佑威中期純利漲98.2%</h1><p>【本報訊】佑威（627）公布截至9月底止的中期業績，純利為3782.5萬元，較去年同期升98.2%；營業額3.14億元，升19.59%。每股盈利0.033元，中期息1仙，去年並沒派中期息。&#13;<br> 佑威期內的主要業務仍是優閒服零售及紡織物料處理等兩大範疇，由於取得多名新合作夥伴，來自紡織物料處理業務之營業額達5302.5萬元，較去年同期增加16倍，比重由去年同期的1.2%上升至16.8%。&#13;<br> 佑威表示，為配合紡織物料處理業務之發展，該公司現正於廣東省順德市興建佔地約30萬方呎的新廠房，料04至05年分階段投入生產。</p></body></html>

<html><header><meta charset="utf-8"><title>NBA球壇反應</title></header><body><h1>NBA球壇反應</h1><p><spanclass>馬田（網隊前鋒） &#13;<br> 「日前與他吵架氣在心頭，才拿他的腎病作笑柄，之後我知道自己說錯話，十分後悔，即時向他道歉，他亦大方接受。」<br> &#13;<br> <spanclass>伊榮（莫寧大學師兄） &#13;<br> 「莫寧一直是堅強的人，我相信他有辦法克服今次挫折。現在最重要是他全面康復，繼續活下去。」<br> &#13;<br> <spanclass>萊利（莫寧的前熱火教練） &#13;<br> 「當你不能做自己喜愛的事，實是可悲的，尤其情況並非你能做控制。莫寧在熱火的八年，一直是球隊的中流砥柱。」<br> &#13;<br> <spanclass>史葛（網隊教練） &#13;<br> 「他出賽每場波猶如是他最後一場比賽，因為他不知道最後一戰何時會出現。」</spanclass></spanclass></spanclass></spanclass></p></body></html>

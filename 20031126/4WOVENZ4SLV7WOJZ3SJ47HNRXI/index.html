<html><header><meta charset="utf-8"><title>東亞購澳紐銀行港卡戶</title></header><body><h1>東亞購澳紐銀行港卡戶</h1><p>【本報訊】東亞銀行（023）昨日宣布，已收購澳洲紐西蘭銀行（澳紐銀行）有關之PT100/ANZGold信用卡於香港帳戶之所有權益，並於11月21日起生效，有關該兩銀行在該業務上的轉讓安排已於11月25日開始進行。東亞將為該等信用卡持卡人發出全新的東亞銀行信用卡白金或金卡。&#13;<br> 東亞銀行個人銀行處管唐漢城接受查詢時，拒絕披露該信用卡組合的總發卡量，及客戶平均年齡。&#13;<br> 澳紐銀行於01年4月2日在港發行首張信用卡，當時該行曾表示，該張信用卡是專為本港中至高收入人士度身訂做的。</p></body></html>

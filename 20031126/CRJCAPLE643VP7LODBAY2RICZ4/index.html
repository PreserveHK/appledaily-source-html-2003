<html><header><meta charset="utf-8"><title>桑寄生蓮子蛋茶補氣血</title></header><body><h1>桑寄生蓮子蛋茶補氣血</h1><p>天氣乾燥，皮膚特別乾燥，咁呢個養生湯水就至啱呢個時候飲。桑寄生唔單止有降血壓作用，重可以改善容顏枯糙、關節無力及氣血不足。飲完，成個人都靚晒。&#13;<br>&#13;<br>記者：羅惠芬</p><p><b> 用咩料：</b> &#13;<br> 桑寄生1両&#13;<br> 雞蛋一隻&#13;<br> 紅棗8粒&#13;<br> 冰糖少許&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.雞蛋煲熟，去殼。紅棗去核，不用清洗，備用。&#13;<br> 2.清水6碗，放入桑寄生、雞蛋和紅棗，以慢火煲約個半小時。&#13;<br> 3.最後加入適量冰糖，煲約一分鐘即可食用。</p></body></html>

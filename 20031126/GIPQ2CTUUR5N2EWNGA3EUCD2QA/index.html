<html><header><meta charset="utf-8"><title>啫喱注面減皺紋待審批</title></header><body><h1>啫喱注面減皺紋待審批</h1><p>美國食品及藥物管理局將於本周五決定，是否批准兩種注入人體的啫喱註冊，該兩種啫喱分別稱為Hylaform及Restyane，兩者注入人體面部後可減少面上皺紋，並可完全被人體吸收；而管理局在討論兩種啫喱的安全性等問題已進入最後階段。&#13;<br> 美國有線新聞網絡昨日報道，Hylaform已於九六年起在三十個歐洲等地方使用，其效用是可以減少笑紋及微細皺紋，但美國食品及藥物管理局關注該物質會否出現敏感反應；至於Restyane則有專家認為雖然有效，但效果卻不及骨膠原。</p></body></html>

<html><header><meta charset="utf-8"><title>富通上季轉虧為盈</title></header><body><h1>富通上季轉虧為盈</h1><p>【本報綜合報道】比利時最大金融服務公司富通（Fortis）受惠於股票投資獲利，上季轉虧為盈。但該行對業務前景持審慎態度，預測2003年全年盈利僅會「令人滿意」。&#13;<br> 富通第3季純利6.77億歐元（約62.32億港元），勝過去年同季的虧損16億歐元，但遜於彭博資訊綜合分析員預測的賺6.97億歐元。不計股票投資項目，上季經營純利升16%，至5.39億歐元，高於路透社綜合分析員預測的4.88億歐元，受惠於息差擴闊、成本下降，以及非人壽保險業務改善。&#13;<br> 富通表示，由於經濟有逐漸復甦迹象，預料今年盈利會令人滿意；該行拒絕發表明年業績預測。</p></body></html>

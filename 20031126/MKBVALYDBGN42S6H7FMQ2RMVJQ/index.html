<html><header><meta charset="utf-8"><title>山下智久被排擠NewS隨時玩完</title></header><body><h1>山下智久被排擠NewS隨時玩完</h1><p>以山下智久為首的日本九人男子組合NewS，組成不足半年時間，已傳出組員不和的消息，原因是八位成員不滿山下智久得寵，令他們淪為配角。&#13;<br> 據昨日出版的日本報章《東京Sports》報道，有電視台工作人員爆料，指表面團結的NewS，在後台時卻是另一副模樣。&#13;<br> <br> <spanclass>未能找到知心友 &#13;<br> 其中深受事務所力捧的山下智久，常遭受八位成員排擠，他們均不愛與山下說話，而山下亦未能在隊中找到知心好友。行內人估計如此下去，很快會導致組合玩完。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>決賽周長駐奧脫福</title></header><body><h1>決賽周長駐奧脫福</h1><p>「曼聯超級盃」前身為「Nike超級盃」，這項青年賽於九三年創辦，專為十五歲以下球員而設的世界級球會賽事。賽事發展至今，每年有超過四十個國家共六千支隊爭奪二十個決賽周席位，而全球大球會都會派出少年隊參賽，可說是球會級的少年世界球會盃賽。&#13;<br> 大賽曾在巴黎、柏林、巴塞隆拿及阿姆斯特丹等地進行決賽周。上屆決賽周於Nike總部美國波特蘭市上演，而巴西勁旅哥連泰斯技壓歐洲著名球會曼聯、波圖及阿積士等奪標。&#13;<br> 賽事贊助商於今年開始，將Nike超級盃的決賽周永遠移師曼聯奧脫福球場舉行，故此這項青少年球會賽，由今屆開始易名為「曼聯超級盃」。</p></body></html>

<html><header><meta charset="utf-8"><title>BB油帶出性感效果</title></header><body><h1>BB油帶出性感效果</h1><p>雜誌中看到的模特兒即使穿着很普通的泳衣，但拍出來的泳衣照卻十分性感，但為何自己拍攝時卻沒有這個效果呢？要拍出性感效果並不困難，只要加上BabyOil（BB油）便可以令效果截然不同。BabyOil原本是給嬰兒使用，滋潤嬌嫩的身體，不過BabyOil的油性成份，塗在身上之後，可使模特兒的皮膚更有光澤，陽光照射下去使模特兒更加性感。若再加上金色反光板帶出暖和色彩則效果會更佳。&#13;<br>&#13;<br>文：之達周</p><p><br> &#13;<br> 作者介紹：十多年專業攝影及傳媒經驗，現任《DiGi數碼雙周》總編輯。</p></body></html>

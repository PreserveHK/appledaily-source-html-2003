<html><header><meta charset="utf-8"><title>索羅斯子廣告反布殊</title></header><body><h1>索羅斯子廣告反布殊</h1><p>國際大炒家索羅斯揚言誓倒美國總統喬治布殊，他的兒子喬納森．索羅斯最新亦與創作音樂人Moby等合作搞了一個反喬治布殊廣告創作比賽。他們打算對撼喬治布殊明年一月發表的《國情咨文》，安排得勝作品在演說前於電視播放。今次比賽命名為「布殊三十秒」，主辦網站<ahref http:>www.bushin30seconds.org 稱指摘喬治布殊上台以來「破壞環境、把國家安全置於險地、損害經濟」，促選民正視。&#13;<br> 任何基於「有關喬治布殊事實」創作的電視廣告均可參賽，限時三十秒，作品會放在網站供網民欣賞及投票。選出十套入圍作品後，將由金像影后謝茜嘉蘭芝等影壇名人最後評審。&#13;<br> 法新社</ahref></p></body></html>

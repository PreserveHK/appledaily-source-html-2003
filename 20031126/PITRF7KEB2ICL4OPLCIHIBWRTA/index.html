<html><header><meta charset="utf-8"><title>袖珍榆木鞋櫈</title></header><body><h1>袖珍榆木鞋櫈</h1><p>這個袖珍的櫈仔，長度只有16吋，闊度有1呎，全個都以榆木製造，榆木顏色以深啡色為主，其堅硬度與花梨木同樣高，驟眼看還以為是一個普通的櫈仔，原來內有乾坤，仔細一看，側邊還有兩個小櫃桶，可以擺放零碎雜物，還可以當為一把小梯使用呢！&#13;<br>&#13;<br>記者：吳嘉怡&#13;<br>&#13;<br><spanclass><fontstyle>Para&#13;<br>地址：香港灣仔皇后大道東150號A地下&#13;<br>電話：28651877</fontstyle></spanclass></p></body></html>

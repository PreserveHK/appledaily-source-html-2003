<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>聯合國「糧食及農業組織」報告指出，全球飢餓人口有回升迹象。九十年代上半期飢餓人口一度減了3,700萬，到下半期卻又多了1,800萬。但報告提到有19個國家的飢餓人口在近十年間減少了，包括中國。<br> &#13;<br> <spanclass>1999-2001年全球飢餓人口分布 &#13;<br> ‧工業國：1,000萬&#13;<br> ‧經濟轉型國：3,400萬&#13;<br> ‧發展中國家：7.98億&#13;<br> ‧總數：8.42億</spanclass></p></body></html>

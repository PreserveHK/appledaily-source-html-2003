<html><header><meta charset="utf-8"><title>解放軍海陸空大換班</title></header><body><h1>解放軍海陸空大換班</h1><p>【本報訊】解放軍駐港部隊昨日進行駐港後的第六次海、陸、空軍正常輪換，其中陸軍及空軍地勤部隊官兵分乘指揮車、通訊車、裝甲車和卡車等，從落馬洲口岸駛往香港駐軍各軍營，而駐港航空兵團一個飛行大隊六架「海豚」直升機，以及海軍一艘導彈護衞艇、一艘登陸艇和一艘巡邏艇則分別駛往石崗空軍營地及昂船洲海軍基地。&#13;<br> 解放軍駐港部隊司令員王繼堂表示，今次輪換後，駐港部隊的人員及裝備數量與輪換前沒有變化。</p></body></html>

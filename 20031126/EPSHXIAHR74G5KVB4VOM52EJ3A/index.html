<html><header><meta charset="utf-8"><title>吸大麻婦女流產風險高</title></header><body><h1>吸大麻婦女流產風險高</h1><p>美國國家科學院發現，大麻素能透過子宮進入胚胎，過量的大麻素會引致流產。進行該項研究的國家科學院研究員指出，人體能自然產生大麻素，而在老鼠胚胎實驗發現，大麻素可透過子宮進入胚胎，就算是低水平的大麻素亦會對胚胎造成影響，增加流產風險。科學家指以往研究證實大麻素影響男性精子，但這項研究顯示大麻素對胚胎亦有影響，胚胎看來是大麻素的攻擊目標，因此吸食大麻的婦女可能有較高流產風險。</p></body></html>

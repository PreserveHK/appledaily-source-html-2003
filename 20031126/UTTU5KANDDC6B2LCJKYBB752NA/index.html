<html><header><meta charset="utf-8"><title>何秀蘭駕開篷車謝票</title></header><body><h1>何秀蘭駕開篷車謝票</h1><p>【本報訊】立法會議員何秀蘭（圖）昨日與鄭其建、金佩瑋等數位公民起動成員駕駛開篷車，到灣仔各區向選民謝票。何秀蘭成為這次區選大贏家之一，除了自己空降觀龍擊敗對手葉國謙外，她帶領的新政團公民起動三位候選人鄭其建、金佩瑋和陳耀輝，分別於灣仔軒尼詩、修頓和渣甸山三區勝出。&#13;<br> 區選後，何秀蘭的知名度增加不少，在昨日的謝票過程中，不少市民指指點點說：「嗰個咪係何秀蘭囉！」&#13;<br> 成啟聰攝</p></body></html>

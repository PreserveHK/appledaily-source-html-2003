<html><header><meta charset="utf-8"><title>被夾平台鐵梯</title></header><body><h1>被夾平台鐵梯</h1><p>【本報訊】彩虹邨丹鳳樓發生罕見意外，一名姓林七十九歲老翁，昨中午十二時許行經上址地下一條登上二樓平台鐵梯旁邊，疑撿拾物件失足，被夾在呎多闊鐵梯與牆壁之間，腳部並被膠帶纏住。他橫身被夾背脊朝天，動彈不得，因年老體弱不能自救。&#13;<br> 途經的街坊發現後通知保安員報警，兩名保安員到場，將老翁扶住及安慰。&#13;<br> 消防員趕至拯救，將他身體抬起救出。老翁手腳擦傷需送院治理。</p></body></html>

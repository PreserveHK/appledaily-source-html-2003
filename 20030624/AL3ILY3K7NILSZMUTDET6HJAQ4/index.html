<html><header><meta charset="utf-8"><title>路德圍花槽設計差</title></header><body><h1>路德圍花槽設計差</h1><p>荃灣路德圍居民反映，路德圍休憩公園花槽的石壆設計，不但令途人容易絆倒，雨天更積聚污水，孳生蚊蟲。&#13;<br> 居民稱，荃灣路德圍之休憩公園，種有一排大樹，本有綠化環境的作用，但由於用以隱藏樹根的花槽邊凸起，且每個花槽相隔的位置狹窄，一不留神便會絆倒，而且每於下雨天後，花槽內均積水，孳生蚊蟲，盼有關部門改善。&#13;<br> 荃灣民政事務專員覆函表示，就讀者之改善建議，該處正考慮其可行性。&#13;<br> （○六一○○○三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>酒後爭執同村兄弟動刀</title></header><body><h1>酒後爭執同村兄弟動刀</h1><p>【本報訊】元朗石崗一場彌月盆菜喜宴，最後演變成傷人血案。兩名素有積怨的同村兄弟在宴會散席後，發生衝突，一人竟取來菜刀斬傷對方雙手，由警員制服帶署。&#13;<br> 涉嫌傷人的男子姓陳（四十五歲），與受傷的姓鍾（四十八歲）男子均住在石崗荃錦公路雷公田村。&#13;<br> 前晚十時許，這兩名同村兄弟出席村內一個彌月盆菜宴散席後，繼續留下與另外十多名村民把酒言歡，至昨晨零時許懷疑兩人飲醉酒發生激烈爭執，鍾姓男子突然向陳姓男子挑釁：「夠薑你就劈我！」對方大為不滿，怒氣沖沖跑往村口取來一把菜刀揮舞，鍾被斬傷雙手，其他村民睹狀報警。警員趕至當場將持刀男子拘捕帶署，並將傷者送院。</p></body></html>

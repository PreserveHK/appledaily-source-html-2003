<html><header><meta charset="utf-8"><title>涉勝和集會35人裁決</title></header><body><h1>涉勝和集會35人裁決</h1><p>【本報訊】警方去年搗破近年來最具規模的三合會設壇招收會員入會儀式，在油麻地一間酒樓拘捕涉案人士。&#13;<br> 被拘捕的當中三十五人否認參加三合會社團集會及襲警罪，昨在沙田法院裁決，惟因案中被告人數眾多，由去年十月開始審訊至今，多番押後，案件今日繼續進行裁決。&#13;<br> 三十五名被告，年介十八至五十八歲，被控於去年四月十二日，在油麻地新豐海鮮酒樓一字樓貴賓廳內，參加三合會社團即和勝和三合會的集會，當中一名被告加控襲擊警員罪。&#13;<br> 案件編號：STCC1013/2002</p></body></html>

<html><header><meta charset="utf-8"><title>人鼠胚胎孕育成功</title></header><body><h1>人鼠胚胎孕育成功</h1><p>南韓研究機構MariaBioTech的科學家周一宣布，透過將人類胚胎幹細胞注入老鼠胚胎，再將胚胎植入四隻雌性老鼠體內孕育後，製造了五隻帶有人類胚胎幹細胞的老鼠。&#13;<br> 領導這個研究的科學家金雲英（音譯）指出，該批老鼠除擁有數個人類基因，身體結構與一般老鼠無異。<br> &#13;<br> <spanclass>有助幹細胞研究 &#13;<br> 這是全球首個類似研究。這個「人鼠」（hu-mouse）計劃將對治療人類疾病的研究有重大幫助，將來科學家可在老鼠身上，而不需在人類身上進行幹細胞研究。&#13;<br> 法新社</spanclass></p></body></html>

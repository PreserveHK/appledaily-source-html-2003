<html><header><meta charset="utf-8"><title>羅慧娟除衫玩驚喜</title></header><body><h1>羅慧娟除衫玩驚喜</h1><p>羅慧娟近日成為減肥堂的纖體代言人，她明天便會出席記者會，而纖體公司日前特別安排羅慧娟試新衫，以配合宣傳活動。<br> &#13;<br> <spanclass>慎防走光 &#13;<br> 羅慧娟昨日在電話中說：「我想畀驚喜大家，所以同纖體公司負責人傾談過，我先會着行政人員裝束出嚟，然後會將身上嘅衫進行『解體』，到最後會除剩小背心同超短褲。」為確保不會走光，羅慧娟試身時不停在鏡前檢查，做足安全措施。&#13;<br> 採訪：比華利</spanclass></p></body></html>

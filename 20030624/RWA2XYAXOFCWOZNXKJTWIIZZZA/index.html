<html><header><meta charset="utf-8"><title>澳洲寶「貝」</title></header><body><h1>澳洲寶「貝」</h1><p>藍天白雲，水清沙幼，說的不是馬爾代夫，而是澳洲的沙灘天堂，否則怎能找到這般美麗的天然貝殼呢？來自澳洲的ICON充滿夏日色彩，當中色彩沒珠鏈般鮮豔的貝殼，反而引起人們的注視。街上正流行貝殼飾物，不少色澤都沒這般漂亮，尤以黑色為甚，薄而透光度強，令人忍不住放在陽光下照個不亦樂乎。&#13;<br> 記者：邵超&#13;<br> 攝影：細權</p><p>售賣點：&#13;<br> X-Game（28818960）&#13;<br> 銅鑼灣白沙道11號1樓</p></body></html>

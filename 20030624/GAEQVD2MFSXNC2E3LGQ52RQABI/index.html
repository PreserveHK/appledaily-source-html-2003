<html><header><meta charset="utf-8"><title>《變形俠醫》破六月開畫紀錄</title></header><body><h1>《變形俠醫》破六月開畫紀錄</h1><p>李安執導的作品《變形俠醫》上周五在美開畫，首日氣勢凌厲，雖然之後兩日走勢有所放緩，但其六千二百六十萬美元（約四億八千八百萬港元）的三日周末票房收入，已足夠登上上周票房冠軍，並成功取代《凸務之王》成為歷來六月份最高開畫票房電影。&#13;<br> 位列亞軍及季軍分別是《海底奇兵》及《狂野極速》，後者的累積票房亦已突破一億美元（約七億八千萬港元）的大關，成為今年第九部過億電影。而另一新片、由姬蒂韓遜（KateHudson）主演的愛情電影《Alex&amp;Emma》則以六百二十萬美元（約四千八百萬港元）位列第七。</p></body></html>

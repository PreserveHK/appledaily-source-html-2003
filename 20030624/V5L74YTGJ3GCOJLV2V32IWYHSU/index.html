<html><header><meta charset="utf-8"><title>情困攤牌危坐天台</title></header><body><h1>情困攤牌危坐天台</h1><p>【本報訊】一名姓尹（三十九歲）男子，疑因日前發現姓黎（二十九歲）女友與前度男友見面，擔心兩人舊情復熾，致心亂如麻，遂於昨晨零時許，前往長沙灣道長興大廈的女友住所問個究竟，卻引起激烈爭執。其間男子情緒激動跑往十五樓天台企圖跳樓自殺（圖），女友追出不果立即報警。消防員及警員趕至登樓在事主身旁開解他，談判專家亦奉召到場協助游說。約兩個多小時後，事主終被勸服自行返回安全位置，他毋須送院。&#13;<br> 伍浦鋒攝</p></body></html>

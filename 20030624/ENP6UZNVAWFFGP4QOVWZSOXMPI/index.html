<html><header><meta charset="utf-8"><title>候批綜援失業漢跳海死</title></header><body><h1>候批綜援失業漢跳海死</h1><p>【本報訊】一名正等候批核綜援的失業漢留遺書自稱「欠世界太多、空虛寂寞」，前晚在尖沙嘴天星碼頭跳海自殺，由消防員趕至救起，但送院後證實不治。&#13;<br> 死者劉景，四十八歲，未婚，與一姊一妹同住九龍城美東邨。&#13;<br> 前晚十一時許，釣魚郎發現一名在岸邊徘徊狀似醉酒的男子，突然一躍而下跳落海，立即致電報警。消防處蛙人趕至落水迅速將事主救起，送院後證實不治。&#13;<br> 警方事後在岸邊撿獲事主的背囊，內有一封遺書，大意透露為欠卡數數萬元，感到「欠世界太多、空虛寂寞」生無可戀，警方調查後相信事件無可疑。</p></body></html>

<html><header><meta charset="utf-8"><title>兩肥賊強搶手提包</title></header><body><h1>兩肥賊強搶手提包</h1><p>【本報訊】兩名身材肥胖賊人，昨日上午十時許，在葵涌大連排道金龍工業中心一期五樓向一名四十歲姓梁男子（圖）行劫，兩賊拳打腳踢將事主打倒地上，然後搶去其手提包飛奔下樓逃走。事主不甘損失窮追不捨，但跑至地面兩賊已逃去。附近一名油站職員目睹其中一名穿黑衣肥賊截乘的士，於是報警。&#13;<br> 事主透露昨日專程返回舊公司追討金錢。至於遭偷去手提包內藏包括文件、公司印章等，警方正追緝兩名年齡由二十至三十歲、約五呎六吋高的肥賊人歸案。&#13;<br> 劉柏麟攝</p></body></html>

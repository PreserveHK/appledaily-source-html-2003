<html><header><meta charset="utf-8"><title>政策失誤　社會重創<br>SARS風暴已過　噩夢傷痛未息</title></header><body><h1>政策失誤　社會重創<br>SARS風暴已過　噩夢傷痛未息</h1><p>過去三個多月，這城差點給疫潮淹沒，疫區之名像詛咒般困擾着香港。面對未可知的病毒攻擊，我們一度無所適從、節節敗退，卻憑着各人在危難中仍緊守崗位、同心奮戰，昨日終於響起勝利的歡呼。&#13;<br> 不過，在拋開口罩重現笑顏的背後，一些經歷過疫潮風暴的過來人回看這一段日子，在欣喜之餘，卻難掩為戰友、至愛逝去的傷痛；因錯過控制疫症蔓延機會的反省；以及對當局決策失誤的憤怒。</p></body></html>

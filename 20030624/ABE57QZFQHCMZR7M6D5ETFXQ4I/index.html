<html><header><meta charset="utf-8"><title>澳警鳴槍拘襲警五男女</title></header><body><h1>澳警鳴槍拘襲警五男女</h1><p>【本報訊】澳門消息：澳門昨日凌晨發生襲警引發警員鳴槍事件，五名襲警男女被捕。&#13;<br> 凌晨二時，新口岸羅理基博士大馬路南粵酒店門前，有十多名青年男女發生毆鬥，在附近進行路障查車行動的多名警員接報趕至制止打鬥，惟其中多人遷怒警員，最少有四人不服勸喻，動手襲警，一警感場面不受控制，鳴槍一響示警，將四人逮捕，在旁一名女子衝前腳踢警員，亦被制服帶走。&#13;<br> 五名被捕男女年齡二十至三十歲，分姓林、盧、鄧、張、李（女），被起訴辱警及襲警罪。</p></body></html>

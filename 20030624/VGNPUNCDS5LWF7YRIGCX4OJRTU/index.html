<html><header><meta charset="utf-8"><title>曾華倩北上開咪</title></header><body><h1>曾華倩北上開咪</h1><p>薛家燕昨日邀得曾華倩到新城電台，接受她主持的電台節目訪問，家燕姐甫見曾華倩即表示要代新城邀請她開咪，主持親子節目。&#13;<br> 曾華倩對於家燕姐的邀請表現愕然，不過卻表示有興趣，亦會考慮。她說：「我嚟緊都會幫廣州一間電台主持親子節目，我之前未做過㗎。」<br> &#13;<br> <spanclass>靠贍養費生活 &#13;<br> 提到與丈夫離婚，曾華倩表示全因二人性格不合，雙方都沒有第三者出現，亦未有因此而不歡而散，前夫至今仍給予贍養費，故生活不成問題。&#13;<br> 曾華倩說：「個仔𠵱家四歲半，每星期都會見老竇一次，佢都好開心㗎，我冇刻意話佢知我離婚嘅嘢，佢大個自然會明啦。」&#13;<br> 採訪：馮美茵</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>臥底警追求女毒販破案</title></header><body><h1>臥底警追求女毒販破案</h1><p>【本報訊】兩名女子與染有毒癖的友人結伴流連夜店，互相分享毒品。四名卧底警員為蒐集罪證，混入對方一夥為時六個星期，一名男卧底更與首被告談情說愛，博取對方信任，最終成功偵破販毒案。兩名女子昨於區域法院承認九項販毒罪，分別被判監兩年及一年半。<br> &#13;<br> <spanclass>兩女囚二年及年半 &#13;<br> 兩名女被告分別為陳依萍，二十八歲，無業；徐秀英，三十三歲，美容中心接待員。她們同被控一項販毒罪，陳另被控八項相同罪名，指她們於去年九月二十二日至十一月二日，在中環CClub、旺角夜鷹的士高等地，販運冰毒、安定、俗稱K仔的氯胺酮等毒品。&#13;<br> 案件編號：DCCC1932003</spanclass></p></body></html>

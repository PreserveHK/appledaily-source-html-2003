<html><header><meta charset="utf-8"><title>青年雞姦醉少女罪成</title></header><body><h1>青年雞姦醉少女罪成</h1><p>【本報訊】十六歲髮廊少女去年中秋節晚上，與初相識青年在屯門黃金海岸商場把酒言歡，飲至醉醺醺入睡之際，突從夢中醒來，發現遭對方強姦，竭力反抗無效，還被迫肛交。<br> &#13;<br> <spanclass>考慮重審強姦罪 &#13;<br> 涉案青年昨在高等法院被陪審團一致裁定未經同意下肛交罪名成立，還柙今日宣判。&#13;<br> 二十二歲被告陳啟林，裝修工人，原被控兩罪，陪審團退庭商議後，未能就強姦罪達致大比數裁決，另一項未經同意下作出肛交則一致裁定罪成。主控官表示，需考慮被告是否要對強姦罪重審。&#13;<br> 案件編號：HCCC13/03</spanclass></p></body></html>

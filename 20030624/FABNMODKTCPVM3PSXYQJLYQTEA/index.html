<html><header><meta charset="utf-8"><title>阿Yu學滑雪𠝹仔</title></header><body><h1>阿Yu學滑雪𠝹仔</h1><p>趙頌茹（阿Yu）日前應新城《一個靚墟》節目邀請，試玩室內滑雪，未玩前阿Yu表現得信心十足，不過當她看到四十五度傾斜的滑雪道時，即時說：「好驚，救命！」其後教練又遞上生死狀，令阿Yu十分緊張。<br> &#13;<br> <spanclass>緊張兼面紅 &#13;<br> 外籍男教練教阿Yu滑雪時雙腳要成八字，大髀兩側盡量放鬆，但緊張的阿Yu兩腳一直緊貼，教練忍不住開口要阿Yu放鬆大髀，她即時尷尬得面紅紅。&#13;<br> 阿Yu表示希望學好這種運動，如果今年能找到男友，明年便可一起到北海道滑雪，否則也可靠滑雪技巧，吸引滑雪教練。</spanclass></p></body></html>

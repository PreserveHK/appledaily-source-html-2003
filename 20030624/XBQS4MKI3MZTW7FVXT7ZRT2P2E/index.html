<html><header><meta charset="utf-8"><title>Beyond事先慶祝「除三點」</title></header><body><h1>Beyond事先慶祝「除三點」</h1><p>樂隊Beyond前晚在紅館舉行第二場加場演唱會，早前已有消息傳出香港昨日會從疫區名單中除名，故Beyond與大班觀眾前晚事先在紅館慶祝，阿Paul首先宣布除名消息，全場觀眾即高聲狂呼，阿Paul續說：「聽日三點呀！」不過家強即開玩笑說：「乜嘢除三點呀？」引得全場大笑。<br> &#13;<br> <spanclass>家強舞步騎呢 &#13;<br> 其後家強獻唱《昔日舞曲》時跳起舞來，可惜舞姿騎呢，世榮忍不住問他怎樣跳出如此好笑的舞蹈，誰知家強反譏他又粗又肥難以跳舞。&#13;<br> 採訪：汪正文</spanclass></p></body></html>

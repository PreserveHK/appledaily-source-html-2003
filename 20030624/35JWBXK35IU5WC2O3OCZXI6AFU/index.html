<html><header><meta charset="utf-8"><title>　　解放軍反應敏捷 - 李八方</title></header><body><h1>　　解放軍反應敏捷 - 李八方</h1><p>解放軍真係名副其實嘅與時並進。&#13;<br> 噚日香港疫區之名除下，八方第一時間收到駐港部隊致函給特首董建華嘅祝賀信，冇幾耐，枱面嘅電話就響起，有位講得一口流利普通話嘅仁兄喺電話問：「是不是《蘋果日報》？請問有沒有收到經政府新聞處代發由駐軍王繼堂司令員和王玉發政委名義給特首的新聞稿？」跟住重好客氣咁話：「歡迎你們用這篇稿，希望合用。」對方好有禮貌同修養，而且好專業㖭。&#13;<br> 所以話呢，連解放軍同志都深明大義，知道要團結所有可團結嘅人，老董又何必日日同啲民主派斤斤計較呢。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

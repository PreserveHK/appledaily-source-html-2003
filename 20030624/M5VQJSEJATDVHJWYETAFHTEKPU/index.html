<html><header><meta charset="utf-8"><title>電影劇務涉襲擊記者</title></header><body><h1>電影劇務涉襲擊記者</h1><p>【本報訊】電影《無間道II》於上月在舊啓德機場停車場拍攝一幕撞車戲時，電影工作人員與採訪記者因拍照問題發生衝突，一名男劇務涉嫌襲擊《壹週刊》一名記者，案件昨日在觀塘裁判法院提訊，被告否認普通襲擊罪，裁判官將案定期於九月五日審訊，准被告以五百元現金保釋。&#13;<br> 被告周禮賢，三十七歲，報稱劇務，控罪指他於本年五月二十二日在九龍協調道二號啓德多層停車場二樓襲擊男子歐建樑，導致其身體受傷。&#13;<br> 案件編號：KTCC4058/2003</p></body></html>

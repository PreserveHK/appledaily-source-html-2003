<html><header><meta charset="utf-8"><title>石屎剝落擊傷婦頭</title></header><body><h1>石屎剝落擊傷婦頭</h1><p>【本報訊】家住長洲大新後街姓劉七十三歲老婦，昨日下午二時許登上三樓天台乘涼時飛來橫禍，當時她沿梯間拾級而上，其間天花一塊一呎長闊石屎塊突然剝落（圖二），擊中老婦頭部。老婦倒地呼救，由街坊代為報警。救護員趕至替老婦急救包紮止血（圖一），由於她傷勢不輕，救護員懷疑她腦部受震盪，急召飛行服務隊直升機到場，由老婦兒子陪同她到市區醫院救治。受傷老婦與家人住在一幢三層高村屋，警方調查懷疑村屋天花失修剝落，稍後通知業主維修，避免再發生同類意外。</p></body></html>

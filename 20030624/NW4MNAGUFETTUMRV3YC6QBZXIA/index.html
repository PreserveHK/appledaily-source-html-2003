<html><header><meta charset="utf-8"><title>北控發出盈利警告</title></header><body><h1>北控發出盈利警告</h1><p>【本報訊】雖然香港已除疫名，但世界衞生組織仍未撤銷對北京的旅遊警告，北京控股（392）昨日發出的盈利警告中指出，北京近期爆發非典型肺炎，該公司03年度（12月年結）業績或會受到重大不利影響，北控旗下的收費公路、零售、旅遊相關業務，5月份營業額減少60%至80%。&#13;<br> 通告又指出，儘管北京的疫情已在短時間內受控，但極可能對北控03年度的整體表現及資產價值造成打擊。不過通告同時稱，集團財務穩健，現金充裕，並已進行一連串節流措施，有信心可以度過是次危機，目前旅遊及零售業也開始呈現復甦現象。</p></body></html>

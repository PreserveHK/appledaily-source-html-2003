<html><header><meta charset="utf-8"><title>恐怖分子最常用TNT</title></header><body><h1>恐怖分子最常用TNT</h1><p>TNT黃色炸藥，是一種淺黃色固體含氮有機化合物，屬於工業及軍用用化學炸藥，威力十分強大。一百公斤可將方圓四十公尺範圍的建築物夷平，在方圓二百公尺範圍造成人命傷亡。&#13;<br> 恐怖分子最愛使用TNT黃色炸藥施襲，去年印尼峇里大爆炸，恐怖分子便是用TNT黃色炸藥和軍用的C4塑膠炸彈進行襲擊。&#13;<br> 至於硝銨炸藥則屬低級炸藥，製作簡單便宜，一般用於開山炸石之用，九百克硝銨炸藥威力足令三十公尺範圍內的人和建築物造成極大破壞，九三年紐約世貿中心停車場爆炸案和九五年俄克拉何馬城聯邦政府大樓爆炸案所用的便是硝銨炸藥。&#13;<br> 綜合外電報道</p></body></html>

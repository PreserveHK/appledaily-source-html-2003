<html><header><meta charset="utf-8"><title>吳彥祖為千嬅犧牲色相</title></header><body><h1>吳彥祖為千嬅犧牲色相</h1><p>楊千嬅和吳彥祖主演的新片《新紮師妹2》將於下月三日上畫，其中一幕講述吳彥祖準備在酒店向千嬅求婚。&#13;<br> 可是千嬅是卧底，不能表露身份，吳彥祖為她掩飾，不惜作狀扮給她綁架。吳彥祖過往在戲中都是以俊男形象示人，可是今次扮被千嬅綁架，不惜以大毛巾包頭，四肢被綁上麻繩，扮鬼扮馬。<br> &#13;<br> <spanclass>嘗試搞笑 &#13;<br> 吳彥祖日前說：「我覺得做戲唔一定要演靚仔，只要有發揮機會，我都想嘗試，呢次我就唔介意搞笑。」&#13;<br> 撰文：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>紅姑嫌鄧永鏘言詞肉酸</title></header><body><h1>紅姑嫌鄧永鏘言詞肉酸</h1><p>日前中國會老闆鄧永鏘表示曾視鍾楚紅、林青霞及鞏俐為性幻想對象，鍾楚紅昨日出現中環辦理私人事務時，避談此事。&#13;<br> 紅姑說：「我唔喺香港，冇睇到報道，唔係嘛？唔會講到咁肉酸嘅，係你哋歪曲啫，我唔信佢（指鄧永鏘）會咁講。我同佢唔係熟到咁樣，佢係鍾意講笑，但係唔會講呢啲鹹濕嘢。」<br> &#13;<br> <spanclass>暴肥唔開心 &#13;<br> 問紅姑其夫婿朱家鼎會否禁止她見鄧永鏘？她說：「冇。」而早前她被雜誌拍得體形暴脹的照片，她昨日坦言不開心說：「俾人寫到咁，梗係唔開心。」&#13;<br> 採訪、攝影:JessicaNgan</spanclass></p></body></html>

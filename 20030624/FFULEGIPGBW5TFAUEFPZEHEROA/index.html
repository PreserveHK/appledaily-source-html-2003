<html><header><meta charset="utf-8"><title>　　馮永祥行樓梯避一劫 - 李八方</title></header><body><h1>　　馮永祥行樓梯避一劫 - 李八方</h1><p>新世界發展告新鴻基公司單官司真係好睇，新鴻基前主席兼董事總經理「東尼」馮永祥噚日第二日作供。東尼馮一出庭就同辯方大狀密密斟，之後入咗廁所，八方本來想等佢出嚟傾兩句，點知等極都未見人，原來佢已經由後樓梯走咗，寧願行九層樓梯都要避開八方。&#13;<br> 佢成功避開記者，兼且避埋一劫。因為咁啱咁蹺高院停電，法庭只能用後備電力繼續聆訊，電梯就停晒，如果佢唔行樓梯搭電梯，就隨時會困𨋢。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

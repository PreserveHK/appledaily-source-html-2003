<html><header><meta charset="utf-8"><title>安仔、東東唱K好傾</title></header><body><h1>安仔、東東唱K好傾</h1><p>商台DJ劉偉恆前晚生日，並在銅鑼灣唱K慶祝，圈中一班好友王傑、許志安、梁漢文、陳曉東、張敬軒、劉浩龍和Kawaii等均有到場恭賀。<br> &#13;<br> <spanclass>沒有戴口罩 &#13;<br> 據知眾人在K房玩得盡興，但大部份賓客在房內都沒戴上口罩。梁漢文唱了首《加油》送給壽星仔，王傑則唱《男人不該讓女人流淚》。眾人玩至昨日凌晨二時多才離開，安仔和東東離開時十分好傾，他們亦十分清醒，沒有醉意。&#13;<br> 採訪：駱華齡　攝影：陳慧安</spanclass></p></body></html>

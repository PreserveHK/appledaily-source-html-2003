<html><header><meta charset="utf-8"><title>警長索償庭外和解</title></header><body><h1>警長索償庭外和解</h1><p>【本報訊】港島區交通部一名警長，因交通意外致下身癱瘓，被迫退休，但他並沒意志消沉，仍努力練習氣槍，參加傷殘人士射擊比賽，他向肇事私家車司機索償三千萬元一案，雙方昨在庭外和解。主審法官孫國治稱讚他是非凡的年輕人，雖然惡患纏身，但仍能重過新生，令人非常敬佩。&#13;<br> 原告蕭冠文於九九年十一月二十一日，在港島薄扶林道駕駛電單車時，被告突然將其私家車從對面線駛入原告的行車線，結果撞上電單車。據悉被告願賠償約一千萬元，但雙方昨未透露和解金額。&#13;<br> 案件編號：HCPI736/2001</p></body></html>

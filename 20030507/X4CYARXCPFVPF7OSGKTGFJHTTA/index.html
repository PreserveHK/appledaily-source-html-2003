<html><header><meta charset="utf-8"><title>四肥瘦匪劫兩看更</title></header><body><h1>四肥瘦匪劫兩看更</h1><p>【本報訊】昨凌晨四時許，三瘦一肥懷疑非法入境賊人，分持利刀及鐵通，潛入沙田中文大學內一個地盤，指嚇及綑綁更亭內兩名姓鄧及姓張（均五十七歲）護衞員，劫去一個值千餘元手機、二十元現金及兩個對講機，逃走前更掠去四個地盤安全帽。&#13;<br> 兩名事主在賊人逃去後，自行鬆綁報警，姓鄧事主手部受輕傷被送院敷藥（圖）。大批警員曾在大學內搜捕賊人，惜無發現。&#13;<br> 黎志偉攝</p></body></html>

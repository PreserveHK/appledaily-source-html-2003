<html><header><meta charset="utf-8"><title>中功創辦人被控傷人</title></header><body><h1>中功創辦人被控傷人</h1><p>流亡美國的中國宗教組織「中功」創辦人張宏堡，涉嫌毆打家中管家，日前被當局落案起訴持械傷人等四項罪名，若罪名成立，可能被當局遞解出境，返回中國後或會被當局判以極刑。&#13;<br> 現年四十九歲的張宏堡，一九八七年創辦「中功」，號稱擁有信眾三千萬。一九九九年中國當局取締法輪功後，「中功」的活動亦被列為邪教受到鎮壓，張宏堡年前逃往關島，後獲美國政治庇護，現居加州帕薩迪納。中國曾指張非法出境，要求引渡。<br> &#13;<br> <spanclass>居美涉毆打管家 &#13;<br> 案情透露，張宏堡涉嫌在三月十五日毆打家中姓何的管家，同日被捕，後獲准以十萬美元保釋外出，法院將於下周三進行初級聆訊。&#13;<br> 本報記者/美聯社</spanclass></p></body></html>

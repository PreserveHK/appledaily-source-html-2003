<html><header><meta charset="utf-8"><title>占爺幫畢嫂豐胸</title></header><body><h1>占爺幫畢嫂豐胸</h1><p>荷李活男星占基利（JimCarrey）與畢彼特（BradPitt）老婆珍妮花雅麗絲頓（JenniferAniston），合演的電影《衰鬼上帝》即將上映。日前占爺向記者透露，畢彼特除了經常到拍攝場地監場外，還以警告口脗向他明示，與珍妮花拍親熱時不可太投入，並嚴禁濕吻。&#13;<br> 不過，畢彼特並未因此將占爺視之為「奸夫」，相反當畢彼特知道在戲中擁有魔法力量的占爺，會將自己太太胸部變大時，還說笑道謝。</p></body></html>

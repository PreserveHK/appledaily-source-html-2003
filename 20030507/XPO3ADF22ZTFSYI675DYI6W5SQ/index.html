<html><header><meta charset="utf-8"><title>萬事得RX-8首展欲罷不能</title></header><body><h1>萬事得RX-8首展欲罷不能</h1><p>日子難過都要過，可能經已成為現今香港人嘅座右銘，而最令亞Mark開心嘅係，於上周抵港，作巡迴展出嘅全新萬事得RX-8跑車，竟然出乎亞Mark同代理嘅意料之外，前去MazdaCentre參觀嘅車迷絡繹不絕，再者代理重收到唔少對RX-8嘅查詢電話同落定㖭！&#13;<br>有見及此，代理即時向車廠反映，最後重得到首肯，畀部RX-8多留香港至今個月18日；若然重未有時間去位處葵涌MazdaCentre，近距離睇吓呢部全新意念設計嘅新一代跑王的話，就真係唔好錯過今次最後機會嘞！到時RX-8運咗去下一個展出嘅新西蘭，你想睇都無咁容易㗎！</p></body></html>

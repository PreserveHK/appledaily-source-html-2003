<html><header><meta charset="utf-8"><title>窪塚24歲生日奉子成婚</title></header><body><h1>窪塚24歲生日奉子成婚</h1><p>日本光頭影帝窪塚洋介今天二十四歲的生日，他亦隆而重之推出其著作《PiecesofPeace》，據昨日多份日本報章報道，窪塚在書中除首度公開同居女友的相片外，更會宣布「奉子成婚」。&#13;<br> 一向甚多緋聞的窪塚，據知其「真命女友」乃是一名在俱樂部工作、樣貌酷似Morning娘成員加護亞依的二十歲美女，二人同居已多時。近日網上更盛傳窪塚的女友已懷有身孕，預產期約在九月，所以甚有責任心的窪塚早已決定在今天生日時向全世界公布喜訊。</p></body></html>

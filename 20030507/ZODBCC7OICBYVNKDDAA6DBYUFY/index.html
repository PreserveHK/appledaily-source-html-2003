<html><header><meta charset="utf-8"><title>容祖兒螺絲粉上腦　</title></header><body><h1>容祖兒螺絲粉上腦　</h1><p>容祖兒（Joey）昨日以一個短曲髮造型，到柴灣拍攝日清醬意寶硬照廣告，日清老闆亦有到場支持。&#13;<br> 今次已是Joey第二年擔任日清產品代言人，遠至加拿大都有Joey的廣告，所以酬勞方面提高了兩成，令Joey相當滿意。Joey說：「我專登電到個頭好似螺絲粉咁，原本應該襯番件宮廷服，但因為只係影大頭，所以着件背心就得。」<br> &#13;<br> <spanclass>拍完劇要隔離 &#13;<br> 此外，Joey稍後將會到廣州拍攝《功夫足球》，由於內地非典型肺炎問題嚴重，所以公司已下令Joey回港之後需要隔離，不准踏入公司半步，以免令到公司同事感染。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

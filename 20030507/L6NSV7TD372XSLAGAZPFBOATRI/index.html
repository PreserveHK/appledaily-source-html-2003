<html><header><meta charset="utf-8"><title>成龍新片未開拍先易名</title></header><body><h1>成龍新片未開拍先易名</h1><p>剛入選英國Channel4電視頻道「一百位偉大影星」第四十一位的成龍，其動作新片《TitaniumRain》，剛於日前正式易名為《TimeBreaker》。<br> &#13;<br> <spanclass>回前世尋寶 &#13;<br> 據寰亞電影公司表示，為了讓電影注入更多中國文化元素，如前世今生等輪迴觀念，今次除了改片名外，故事大綱及劇本也都作出修改，劇情將講述成龍回到前世，展開一段驚險的尋寶之行。&#13;<br> 成本約四千萬美元（約三億一千萬港元）的《TimeBreaker》，將待成龍拍畢《八十日環遊世界》後，於八月開鏡。《TimeBreaker》電影將會在西安、昆明和北京等地取景，預計於明年年底上映。</spanclass></p></body></html>

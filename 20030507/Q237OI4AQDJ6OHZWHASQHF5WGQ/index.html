<html><header><meta charset="utf-8"><title>偷車蛇匪疑染肺炎</title></header><body><h1>偷車蛇匪疑染肺炎</h1><p>【本報訊】水警特遣隊昨在屯門岸邊執行反爆竊行動中，拘捕一名企圖車內盜竊的非法入境男子時，他聲稱患感冒及發燒，調查警員恐他感染非典型肺炎，為安全起見，替被捕男子戴上口罩送院檢驗。&#13;<br> 被捕非法入境男子姓程（十九歲），自稱於前晚匿藏貨櫃車底由文錦渡偷渡來港，目前仍被警方扣留。警方未有撿獲可疑武器，案件已交由屯門警署人員進一步調查。&#13;<br> 昨凌晨二時，四名身穿便裝的西分區水警特遣隊人員，在屯門一帶岸邊進行反爆竊巡邏時，發現一名形迹可疑男子，在湖堤街岸邊的一輛貨車旁邊徘徊，警員懷疑他企圖爆竊車輛，遂上前表露身份及截停調查，疑人一度拔足逃走，但仍被警員拘捕。</p></body></html>

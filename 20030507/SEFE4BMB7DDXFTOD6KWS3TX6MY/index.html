<html><header><meta charset="utf-8"><title>蘇珊莎朗頓反戰無罪</title></header><body><h1>蘇珊莎朗頓反戰無罪</h1><p>荷李活女星蘇珊莎朗頓（SusanSarandon），早前經常與演員丈夫添羅賓斯（TimRobbins）高調地發表反戰言論，一度遭封殺，但最近蘇珊獲林肯電影學院表揚她發揚言論自由的精神。&#13;<br> 身穿低胸裝的蘇珊，前日在丈夫添羅賓斯的陪同下，出席在紐約舉行的林肯電影學院晚會，接受大會表揚。當晚到場為蘇珊祝賀的名人，包括曾與她合演電影《末路狂花》的珍娜戴維絲（GeenaDavis）和殿堂級歌手大衞寶兒（DavidBowie）等。</p></body></html>

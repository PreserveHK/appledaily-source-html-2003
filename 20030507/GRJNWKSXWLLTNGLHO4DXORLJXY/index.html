<html><header><meta charset="utf-8"><title>刀匪銀行挾持女客</title></header><body><h1>刀匪銀行挾持女客</h1><p>【本報訊】深水埗南昌街八十一至九十五號華比富通銀行，昨午四時四十五分發生獨行賊挾持女顧客行劫事件。被挾持的女顧客姓洪婦人，年五十七歲，當時在櫃位存放七萬多元，被劫匪窺準以𠝹刀架頸作人質，銀行職員情急下將部份款項一萬二千元交出，劫匪搶走款項棄刀逃去。&#13;<br> 女顧客頸部𠝹傷，需送院治理（圖），警方派出警犬追蹤，又封鎖唐樓調查，但搜索無果。&#13;<br> 林榮海攝</p></body></html>

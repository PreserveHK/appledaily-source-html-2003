<html><header><meta charset="utf-8"><title>關心妍伴侶要似學友</title></header><body><h1>關心妍伴侶要似學友</h1><p>關心妍（Jade）、江欣慈及林志美等昨日到尖沙嘴日航酒店，出席「我的至愛中文歌曲」網上投選活動記者會，樂迷可以登入香港雅虎網站投票。&#13;<br> Jade最近被指犯太歲，指她若要行桃花運，便要在家中擺陣，問她是否迷信的人？她說：「我係基督徒，而且入行到𠵱家我已經有好多緋聞，所以唔使啦，我已經打消晒拍拖嘅念頭，想做好自己啲嘢先。」問Jade有何擇偶條件？她說：「如果好似張學友咁都幾好呀，又係好爸爸，音樂上又有成就。」&#13;<br> 此外，江欣慈最近找朋友為她建立了一個網頁，網頁中會介紹她即將推出的新碟，亦可試聽歌曲，並設有意見區，她希望可以收集不同意見。&#13;<br> 採訪、攝影：胡比</p></body></html>

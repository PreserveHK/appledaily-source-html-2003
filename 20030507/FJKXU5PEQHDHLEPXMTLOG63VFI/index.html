<html><header><meta charset="utf-8"><title>烏代獅狗同居</title></header><body><h1>烏代獅狗同居</h1><p>侯賽因的長子烏代在巴格達官邸將獅子當作寵物飼養，幼獅跟狗隻一起生活，同由母狗養育，感情要好，相信烏代是要用牠們來保衞官邸。開戰後主人不見了，牠們如今被美軍安頓在動物園。&#13;<br> 巴格達動物園在搶掠潮後處境惡劣，園內有熊盲了眼，黑狗竟被關在鳥籠內，有些動物更遭飢民搶去當食物吃掉，留下來的如獅子，只能吃美軍的配給糧食。美國已委派一名南非專家協助重建動物園。&#13;<br> 法新社/美聯社</p></body></html>

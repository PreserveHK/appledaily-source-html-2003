<html><header><meta charset="utf-8"><title>母親節富利堡首展豪華Alphard7.1</title></header><body><h1>母親節富利堡首展豪華Alphard7.1</h1><p>母親節期間的車展，多數以家庭車和豪華七人車作賣點，富利堡汽車會於5月8日至11日期間，在新世界中心地下，舉辦『母親節愛心車展』。&#13;<br>除了有$79,000至$2,999,000的車款外，更有全線家庭車和多用途車。同場會展出豐田最新旗艦級作品Alphard7.1，這部頂級七人車擁有紅外線數碼系統、超立體影視設備、按摩椅、劇院式燈光、強勁AV組合等，而且加裝了離子空氣淨化機，保持密封車廂空氣的清潔。</p></body></html>

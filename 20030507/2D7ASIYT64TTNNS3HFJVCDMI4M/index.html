<html><header><meta charset="utf-8"><title>新地樓棄淘大式水渠</title></header><body><h1>新地樓棄淘大式水渠</h1><p>【本報訊】市民對物業管理及保養要求日高，新鴻基地產（016）及啟勝管理服務公司，因應九龍灣淘大花園傳播非典型肺炎病毒事件，新樓水渠設計會由單管改作雙管，將地台去水位與污水分流排出，避免滋生細菌。元朗新盤YohoTown將為首個引進新設計屋苑。&#13;<br> 此外，啟勝董事林文柏表示，隨着新樓盤落成，將陸續增聘人手。&#13;<br> 新地代理執行董事蘇仲強表示，成立「管理精英」隊伍，加強管理層面，包括清潔衞生、設施保養、維修保安及會所管理等。&#13;<br> 雙管去水設計令成本增加。蘇仲強指出，重新鋪渠未有延遲物業建築進度，往後的新樓盤都會使用新設計。</p></body></html>

<html><header><meta charset="utf-8"><title>保田圭喊住離開晨女</title></header><body><h1>保田圭喊住離開晨女</h1><p>繼後藤真希離隊後，日本組合Morning娘近日又有成員要離隊作個人發展。現年二十二歲的保田圭，前日最後一次以晨女的身份，出席Morning娘最後一場巡迴演唱會，現場只見她哭個不停，而其他隊員亦傷心地摟着她一起落淚，較之前其他成員離隊時的情形感人得多，可見保田圭人緣不俗。&#13;<br> Morning娘的成員一向如走馬燈，有人走亦有人加入，前日便同場介紹四位新加入的晨女，其中包括藤本美貴。</p></body></html>

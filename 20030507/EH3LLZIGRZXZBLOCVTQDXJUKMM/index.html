<html><header><meta charset="utf-8"><title>戴夢夢同托迪拍住上</title></header><body><h1>戴夢夢同托迪拍住上</h1><p>新人戴夢夢入行後首次擔任代言人，為Kappa拍攝運動服廣告。該牌子一向贊助意大利球星托迪所屬的球隊羅馬，今趟首次起用香港藝人拍廣告。<br> &#13;<br> <spanclass>設計女裝 &#13;<br> 戴夢夢對此感到十分榮幸，她說：「因為我拍Juno（麥浚龍）嘅MV，所以俾廣告商睇中，我重會幫呢個品牌設計一系列女裝，用我嘅英文名Renee做品牌名，今次係我第一次設計服飾，之前未試過，而且呢個廣告會喺世界各地播，我覺得好自豪。」&#13;<br> 戴夢夢拍該廣告獲六位數字酬勞，是她入行後賺得最多錢的一次，戴夢夢說：「大部份嘅錢我會儲起，咁當然要請屋企人食一餐勁嘅啦！」</spanclass></p></body></html>

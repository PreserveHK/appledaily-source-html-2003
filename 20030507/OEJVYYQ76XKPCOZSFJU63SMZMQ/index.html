<html><header><meta charset="utf-8"><title>小故與夫爭吵婦圖跳樓</title></header><body><h1>小故與夫爭吵婦圖跳樓</h1><p>【本報訊】秀茂坪邨秀雅樓昨凌晨四時許險發生倫常慘劇，姓凌（四十二歲）男子與姓黃（三十八歲）妻子在家中為家庭瑣事爭執，其間妻子情緒激動，哭着揚言要抱同約五歲兒子一起跳樓自殺，丈夫見狀擔心妻子做出儍事，立即報警。&#13;<br> 警員到場協助夫婦調解糾紛，但黃婦（圖二）仍怒氣未消，警方事後將一家三口帶返警署助查（圖一），並讓女事主平復情緒。&#13;<br> 伍浦鋒攝</p></body></html>

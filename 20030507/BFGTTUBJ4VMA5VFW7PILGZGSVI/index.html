<html><header><meta charset="utf-8"><title>竹枝折斷棚工跌傷</title></header><body><h1>竹枝折斷棚工跌傷</h1><p>【本報訊】黃大仙瓊東路十號一個建築地盤，昨午一時許發生工人墮樓工業意外，一名姓張（四十一歲）搭棚工人，在十一樓外牆拆除竹枝，當時他身繫安全帶施工，懷疑他轉身移位時，疑安全帶阻礙工作將其解開，其時張踩住的竹枝突然折斷，他連同竹枝向下飛墮，跌落一樓平台的安全棚架，其他工人見狀連忙報警。&#13;<br> 他頭部及手腳受傷，遇事後仍懂呼痛，事後送院搶救（圖）情況危殆。&#13;<br> 梁澤岡攝</p></body></html>

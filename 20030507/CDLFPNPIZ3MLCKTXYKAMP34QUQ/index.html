<html><header><meta charset="utf-8"><title>電盈寬頻上客量微升</title></header><body><h1>電盈寬頻上客量微升</h1><p>【本報訊】電盈（008）商業市場業務總裁周鼎文表示，自本港爆發非典型肺炎疫潮以來，旗下商業寬頻使用量上升30%；視像會議使用量更上升2至3倍。新增用戶方面，亦上升約3%。&#13;<br> 電盈昨日宣布推出安全寬頻服務計劃，周鼎文指出，近年電腦病毒、駭客問題愈來愈多，估計02年全年將錄得逾8萬種電腦病毒，平均每月新增逾1000種，透過安裝於寬頻網絡內的系統，進行多重病毒過濾。&#13;<br> 採用有關服務，每名客戶每月開支將不多於100元，目前電盈有逾5萬名商業客戶。服務暫只提供予商業客戶，若反應理想不排除向住宅寬頻客戶提供。</p></body></html>

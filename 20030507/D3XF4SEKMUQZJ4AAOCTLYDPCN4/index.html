<html><header><meta charset="utf-8"><title>摩托羅拉暫關閉駐京辦</title></header><body><h1>摩托羅拉暫關閉駐京辦</h1><p>【本報訊】全球第二大手提電話生產商──美國摩托羅拉（MOTOROLA）公司駐北京辦事處一名職員本月初證實感染非典型肺炎。該公司決定暫時關閉其在北京的駐華總公司，約一千名員工受影響，這是北京因非典型肺炎而須暫時關閉的最大外資公司。&#13;<br> 彭博通訊社昨引述摩托羅拉公司發言人瑪莉．蘭布證實，該辦事處於上月二十九日開始關閉，並將於本月十二日重開。&#13;<br> 蘭布稱，上月二十四日，摩托羅拉北京辦事處一名三十三歲項目經理感到不適，在五月一日被證實感染非典型肺炎，目前仍留醫。</p></body></html>

<html><header><meta charset="utf-8"><title>阿姐性感晚裝任你睇</title></header><body><h1>阿姐性感晚裝任你睇</h1><p>汪明荃（阿姐）、張德蘭及柳影紅等，前晚在將軍澳電視廣播城錄影無綫節目《紅星追聲名歌SING》。<br> &#13;<br> <spanclass>蹺腳唔走光 &#13;<br> 阿姐前晚穿上一條露肩及露腿的性感紫色晚裝，她更要求導演盡量不要讓她坐下來拍攝，阿姐說：「咁會嘥咗我件衫，始終係人哋贊助，坐低會睇唔到條裙，我好小心蹺腳坐，應該唔會走光。」&#13;<br> 此外，柳影紅前晚與年僅約四歲的小女孩到場，她笑說：「佢係我『契新抱』，我個契仔𠵱家十二歲。我多年冇正式公開表演，呢次錄影係因為我同監製係舊同學，先畀面出席。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

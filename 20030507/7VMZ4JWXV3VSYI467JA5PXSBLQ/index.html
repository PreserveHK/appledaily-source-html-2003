<html><header><meta charset="utf-8"><title>妮歌、祖迪羅日日見</title></header><body><h1>妮歌、祖迪羅日日見</h1><p>英國男星祖迪羅（JudeLaw）繼上周六被發現用調虎離山計，到紐約與金像影后妮歌潔曼（NicoleKidman）一起用膳後，兩人翌日再被拍到同往曼哈頓一韓國餐廳WooLaeOak用膳，他們一連兩天見面，關係更見曖昧。&#13;<br> 同場出席妮歌與祖迪羅飯局做「電燈膽」的，還包括二人新片《ColdMountain》的導演安東尼明格拉（AnthonyMinghella），以及影帝艾德烈邦烈（AdrienBrody）等，不過餐後祖迪羅照舊為了避嫌，獨自從走火通道離去。</p></body></html>

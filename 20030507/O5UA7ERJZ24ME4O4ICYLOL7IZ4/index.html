<html><header><meta charset="utf-8"><title>何潤東篤爆陳怡蓉放屁</title></header><body><h1>何潤東篤爆陳怡蓉放屁</h1><p>何潤東與陳怡蓉日前到上海新天地出席其任代言人的服裝品牌記者會，二人因拍劇集《雪地裡的星星》和《四大名捕》而成為好友。何潤東接受訪問時表示與陳怡蓉的感情猶如兄弟，又讚陳怡蓉沒有機心。&#13;<br> 陳怡蓉得悉後說：「不是兄弟，是姊妹呀。我拍《又見橘花香》的時候，何潤東客串一角，一到場就對導演說要小心我，因為我經常放屁，把我氣死。」何潤東聞言後哈哈大笑，又謂平時與陳怡蓉拍感情戲時，他們上半身在談情，下半身則互踩對方的腳，十分搞笑。&#13;<br> 記者戴維上海直擊</p></body></html>

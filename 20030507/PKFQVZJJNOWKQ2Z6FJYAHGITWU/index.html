<html><header><meta charset="utf-8"><title>G8擬用晶片護照</title></header><body><h1>G8擬用晶片護照</h1><p>八國集團（G8）的內政部長及司法部長在巴黎舉行會議後，決定將在護照中引入個人生物特徵資料，但對於採取何種方法有分歧。當局設專家小組研究具體技術問題。<br> &#13;<br> <spanclass>儲存持有人虹膜等資料 &#13;<br> 新護照將內含電腦晶片或條碼，儲存了持有人的指模、虹膜或面部輪廓等資料，出入境時，工作人員只需將護照持有人的生物特徵跟晶片上的記錄比較，即可驗明持有人身份的真偽。英國的護照將於兩年內加入這類晶片。&#13;<br> 另外，美國和法國雖然交惡，但兩國同意領導一個國際性研究，找出如何利用最新的生物技術防止偽冒護照。&#13;<br> 美國《華盛頓郵報》/新華社</spanclass></p></body></html>

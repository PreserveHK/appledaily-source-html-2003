<html><header><meta charset="utf-8"><title>暴肥Christina繼續熱爆燈</title></header><body><h1>暴肥Christina繼續熱爆燈</h1><p>美國女歌手ChristinaAguilera，前日喺荷李活出席雜誌《TeenPeople》主辦嘅頒獎禮，原因係Christina啱啱俾雜誌選咗做「二十五位二十五歲以下熱辣辣明星」之一。呢排勁肥二十五磅嘅Christina，今次竟然肆無忌憚咁超性感上陣，我羅拉就覺得佢獻醜不如藏拙啦！另外，貝坦妮梅菲（BrittanyMurphy）、阿斯頓傑查（AshtonKutcher）、同埋JustinTimberlake都榜上有名。</p></body></html>

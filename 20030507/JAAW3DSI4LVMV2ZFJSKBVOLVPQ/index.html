<html><header><meta charset="utf-8"><title>搶救小白鷺</title></header><body><h1>搶救小白鷺</h1><p>【本報訊】一隻小白鷺，昨中午十二時許，在尖沙嘴海防道上空飛翔期間，疑誤撞向高樓大廈的玻璃幕牆，跌落行人路面，右腳折斷受傷掉地，熱心途人發現將牠抱往路邊，然後報警。該隻小白鷺約一呎高、未成年，警員事後把牠交予附近九龍公園的獸醫檢查治療，再轉交漁護署處理。白鷺在港屬受保護動物，主要食小魚、小蝦及昆蟲。本港現時有三個白鷺保護區，包括米埔、鹽灶下及尖鼻嘴，另元朗橫洲及大埔三門仔都是白鷺群出沒之地。&#13;<br> 梁澤岡攝</p></body></html>

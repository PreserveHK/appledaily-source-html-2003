<html><header><meta charset="utf-8"><title>車轆罅夾狗頭</title></header><body><h1>車轆罅夾狗頭</h1><p>【本報訊】一隻三呎長的黑色雌性唐狗，昨晨八時許，在沙田排頭街近政府合署到處覓食期間，疑不小心將頭部伸入路邊一輛鏟車的右尾輪與沙板之間約五吋闊隙縫，之後卻無法將頭伸出動彈不得（圖），只能苦苦哀叫，有熱心途人發現報警求助。&#13;<br> 消防員到場迅速將被困狗隻救出，但唐狗受輕傷及驚慌過度，隨即從消防員手中掙脫逃去無蹤。據悉，該隻唐狗的腹部微隆，相信牠已懷孕，應是附近山邊的流浪狗。&#13;<br> 文兆麟攝</p></body></html>

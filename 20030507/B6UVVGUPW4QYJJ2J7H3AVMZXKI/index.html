<html><header><meta charset="utf-8"><title>本地8月舉行高級視聽展</title></header><body><h1>本地8月舉行高級視聽展</h1><p>剛結束的台灣「國際HI-END大展」是首次舉行，主辦單位名為「台灣HI-END促進會」。在香港，類似的展覽並不多見，較相似的可以說是那些高級視聽器材展覽。不過，基於目標客戶集中，這類展覽向來較低調，每年都只有一至兩個大型展期，去年的展覽於10月舉行了，今年的展覽會，將於8月24-26日，一連3天於會展中心舉行。<br> &#13;<br> <spanclass>名牌雲集 &#13;<br> 據悉，是次展覽會由多間代理聯合主辦，參展的品牌包括雅典、別超、先聲、極品、馬蒂斯、新漢、昇和、超時空、科寶、SONY、SOUNDCONCEPTS等。展品包括揚聲器、喇叭、多聲道音效組合等各式各樣的音響器材。</spanclass></p></body></html>

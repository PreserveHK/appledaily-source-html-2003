<html><header><meta charset="utf-8"><title>《文匯》：非典源自美國</title></header><body><h1>《文匯》：非典源自美國</h1><p>【本報訊】外界普遍認為非典型肺炎源於廣東，但本港親北京的報章昨天卻指出，早在去年二月初，美國一名中年女子已出現與非典型肺炎極相似的病症，質疑疫症是去年二月在美國首先爆發的。&#13;<br> 本港《文匯報》昨報道，去年二月九日，一女子在美國費城一家酒店參加活動時，出現頭痛、發燒、發冷和嘔吐病徵，入院接受治療後翌日死亡。&#13;<br> 報道稱，當時美聯社和路透社都報道了事件。四十五歲死者赫姆斯特里特，來自麻省金斯頓。她入院時出現頭痛、發燒、惡心和嘔吐症狀，雙肺發炎。美國當局指赫姆斯特里特死於細菌性肺炎。</p></body></html>

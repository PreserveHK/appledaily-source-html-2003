<html><header><meta charset="utf-8"><title>三車相撞跟車工人被困</title></header><body><h1>三車相撞跟車工人被困</h1><p>【本報訊】灣仔運動場對開發生三車相撞意外。昨日下午約三時，兩輛私家車沿告士打道快線東行時發生碰撞，幸僅輕微損毀無人受傷。但此時另一輛貨車沿快線駛至煞掣不及，直撞向兩輛損毀私家車。由於衝力強大，貨車左車頭嚴重損毀，擋風玻璃爆裂。貨車司機雖無受傷，但前座一名跟車工人則受傷被困，稍後消防員到場撬毀車廂救出受傷工人送院醫治（圖）。&#13;<br> 警員替肇事三車司機進行酒精測試，證實三人並無飲酒。現場交通一度受阻，警方稍後召拖車拖走三車後重開路面。&#13;<br> 胡恩宏攝</p></body></html>

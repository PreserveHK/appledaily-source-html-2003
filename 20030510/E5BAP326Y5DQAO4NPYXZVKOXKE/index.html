<html><header><meta charset="utf-8"><title>消遣回家遭扑劫</title></header><body><h1>消遣回家遭扑劫</h1><p>【本報訊】元朗大棠路富達廣場對開街頭，昨凌晨一時許發生扑頭劫案。一名姓何（二十七歲）男子與兩名友人，在廣場內一間卡拉OK消遣後各自回家。當他獨自橫過廣場對開大棠路至裕景坊路邊時，突然被一名男子從後用硬物扑頭襲擊，搶走他放有身份證及二千元現金的銀包後逃去，他負傷向一名巡經警員求救。大批警員趕至，用清水協助傷者清洗傷口，並將他送院救治，稍後在附近搜捕賊人，但無發現。&#13;<br> 王偉禎攝</p></body></html>

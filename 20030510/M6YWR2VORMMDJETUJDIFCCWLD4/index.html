<html><header><meta charset="utf-8"><title>MichelleBranch避炎延遲亞洲宣傳</title></header><body><h1>MichelleBranch避炎延遲亞洲宣傳</h1><p>美國創作女歌手MichelleBranch，將在下月推出全新大碟《HotelPaper》，她為避炎，決定八月才往日本等亞洲地區宣傳，早前Michelle接受訪問時說：「近期我最欣賞嘅電影係紀錄片《美國黐Gun檔案》，套戲警世得嚟又充滿娛樂性！」&#13;<br> 而Michelle的師傅麥當娜（Madonna），雖然新碟《AmericanLife》的評價好壞參半，但她在各地的宣傳表現仍大受注目。娜姐周三在巴黎一電台內面對二百位fans舉行迷你演唱會時，更大讚法國人的反戰立場，她說：「我喺法國好似喺屋企咁。」</p></body></html>

<html><header><meta charset="utf-8"><title>90年代<br>李文和含冤終脫罪</title></header><body><h1>90年代<br>李文和含冤終脫罪</h1><p>在美國洛斯阿拉莫斯實驗室當科學家的他，因私下從電腦下載核資料，被指是將核彈資料洩露給中國的間諜，於99年被控59項非法處理核資料的罪名。&#13;<br> FBI在處理核武洩密案的手法粗疏，而且有針對華裔的種族歧視之嫌。在當局還未鎖定誰是洩密間諜時，李文和被打成超級間諜，完全拜美國傳媒粗疏報道，未理清李文和一些問題便刊出，他便成為人人喊打的「間諜」。&#13;<br> 結果：當局欠證據指證他，2000年他只承認一項非法下載資料罪名，當庭獲釋。</p></body></html>

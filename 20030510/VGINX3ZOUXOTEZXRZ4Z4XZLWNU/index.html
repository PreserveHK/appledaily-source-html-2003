<html><header><meta charset="utf-8"><title>港漢內地八成皮膚燒傷</title></header><body><h1>港漢內地八成皮膚燒傷</h1><p>【本報訊】姓蔡二十八歲男子，前午四時在內地中山住所發生石油氣爆炸意外嚴重受傷，面部及身體八成皮膚燒傷，連頭髮亦燒焦，在當地醫院接受治理後，於昨午三時許經文錦渡運送返港（圖），抵北區醫院作初步檢驗，稍後轉往沙田威爾斯親王醫院治理，情況危殆。隨行兩名女性家人憂心忡忡，對事件不願透露詳情。&#13;<br> 皮膚科醫生稱，衣服着火後，勿胡亂奔跑，這只會招來風力，令火勢加強，應立刻在地上打滾以弄熄火種，火種熄了，勿將衣服連皮膚扯脫，首先要設法使傷口降溫冷卻，但如傷口範圍太大和被燒傷程度太嚴重，便不應用冰敷傷口，因皮膚組織由極高的溫度突然急降，將會造成更大的傷害。</p></body></html>

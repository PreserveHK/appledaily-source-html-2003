<html><header><meta charset="utf-8"><title>垃圾站外堆廢物</title></header><body><h1>垃圾站外堆廢物</h1><p>屯門青揚街及建發街交界垃圾收集站門外，經常堆積大批垃圾，無人清理。近日，垃圾收集站門外又堆積大批木板、紙箱、車胎等廢物，無人清理，附近居民投訴，尤其垃圾收集站側是公眾停車場出入口，大量垃圾堆積，對駕駛人士造成滋擾。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。（○四三○一六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

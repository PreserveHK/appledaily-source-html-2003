<html><header><meta charset="utf-8"><title>涉盜行車證警員脫罪</title></header><body><h1>涉盜行車證警員脫罪</h1><p>【本報訊】觀塘警署一名高級警員，涉嫌拾獲他人的電單車行車證後，據為己有，藏於警署貯物櫃，被警方搜出另七張過期的行車證。被控一項盜竊罪審訊，警員辯稱忘記將該電單車行車證呈交上級，而刻意收藏過期行車證是為了熟讀證上資料，提高「抄牌」效率，終獲裁判官判無罪獲釋。&#13;<br> 被告馬志豪，四十八歲，被控於去年十一月某日，盜竊屬胡卓銘的電單車行車證。&#13;<br> 案件編號：KCCC1603/03</p></body></html>

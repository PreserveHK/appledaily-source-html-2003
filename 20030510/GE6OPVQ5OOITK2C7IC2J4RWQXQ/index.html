<html><header><meta charset="utf-8"><title>李登輝賣地收佣7500萬</title></header><body><h1>李登輝賣地收佣7500萬</h1><p>台灣前總統李登輝繼被指任內竊取國安局約三億元新台幣（約七千五百萬港元）後，台灣《蘋果日報》昨再報道，李登輝任內還以低價賤賣國民黨黨產中國廣播公司的地皮，從中收取三億元的回扣。&#13;<br> 李登輝在一九九九年指示心腹、國民黨黨產大掌櫃劉泰英賤賣中廣土地給當地一家企業後，劉再找該企業負責人，要求捐三億元給李登輝卸任後，擔任名譽董事長的台灣綜合研究院，調查人員相信，該三億元其實是給李登輝的回扣。&#13;<br> 調查人員發現，劉泰英幫李登輝「要錢」過程中，自己還索取約六千五百萬港元佣金。&#13;<br> 台灣《蘋果日報》</p></body></html>

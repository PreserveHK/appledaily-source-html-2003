<html><header><meta charset="utf-8"><title>變態漢殺女童姦屍3天</title></header><body><h1>變態漢殺女童姦屍3天</h1><p>一名在天津打工的河北省青年，今年二月在天津市雙口村內閒逛時，竟對一名五歲女孩起了色心，將她挾持到一荒廢石屋內掐死後，強姦女童屍體。隨後連續三天，該青年均潛入石屋內對屍體進行姦淫。經多月調查，當地警方日前把該名變態色魔拘捕。&#13;<br> 警方指出，當日他們發現女孩屍體時，幼女屍體被破棉被包裹，下身赤裸，肛門內留有大量精液，是被他人掐頸窒息致死，確定被強姦殺害無疑。&#13;<br> 經兩個多月追蹤調查，警方在今年四月根據線報，拘捕一名二十五歲民工，他對案情供認不諱。他還承認當時有意毀屍滅迹，但由於有人經過，便棄屍而逃。&#13;<br> 《天津日報》</p></body></html>

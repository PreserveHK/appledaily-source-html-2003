<html><header><meta charset="utf-8"><title>一次大戰<br>瑪塔哈里美色換機密</title></header><body><h1>一次大戰<br>瑪塔哈里美色換機密</h1><p>在第一次世界大戰時當法國和德國的雙面諜的荷蘭女子瑪塔哈里（MataHari），一生充滿傳奇。&#13;<br> 她在十九歲時嫁給荷蘭軍官，婚姻破裂後，隻身到法國巴黎當起脫衣舞孃，由於樣貌娟好，經常周旋於上流社會和政客之間，據說被法國和德國特工看中招為間諜，她便憑着美色，從政客身上套取軍事機密。&#13;<br> 結果：她在1917年被捕，遭法國處決。但據99年解封的英國情報文件，當時沒證據顯示她是間諜。</p></body></html>

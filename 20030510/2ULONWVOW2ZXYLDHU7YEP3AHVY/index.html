<html><header><meta charset="utf-8"><title>　　國泰有一瓣有錢賺 - 李八方</title></header><body><h1>　　國泰有一瓣有錢賺 - 李八方</h1><p>如幾多航班要取消、全部員工要放無薪假等等，八方噚日收到佢哋份內部刊物《國泰天地》，發現一個幾有趣嘅正面訊息──《國泰天地》編輯馬天樂公布，呢份刊物已首次錄得盈利。&#13;<br> 點解可以咁威？原來佢哋削減整份刊物嘅頁數，由平時十幾頁減到八頁，加上一向支持嘅廣告商繼續賣廣告，所以可以做到收支平衡兼有些少利潤。當然，呢筆盈利其實比起國泰因為疫症而出現嘅龐大虧損差天共地，但八方認為呢個訊息嘅正面意義係，凡事「窮則變，變則通」，做得幾多得幾多，閣下認為啱唔啱聽呢？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>何韻詩探訪山區夢成空</title></header><body><h1>何韻詩探訪山區夢成空</h1><p>何韻詩及江華昨日以樂施會大使身份，到北角出席「樂施會中國發展基金」記者會。阿詩表示原定在上月底探訪雲南的山區，但因受非典型肺炎影響而取消。阿詩稱未曾試過探訪貧窮地區，故欲親身經歷一下。<br> &#13;<br> <spanclass>唱K過生日 &#13;<br> 阿詩自爆今天是她的二十六歲生日，她說：「我開始踏入中年喇，我個人都好平庸，今年生日都係食飯同唱卡拉OK。」而對於有報道指因盧巧音踢爆何超儀的婚事，所以被朋友杯葛，沒去看Beyond演唱會，她聞後即笑說：「我都冇去，冇聽聞過喎，冇啲咁嘅事，佢應該係忙緊演唱會綵排。以後出街一個都不能少，太敏感啦！」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

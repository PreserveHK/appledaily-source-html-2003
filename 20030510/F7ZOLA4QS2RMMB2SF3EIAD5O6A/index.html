<html><header><meta charset="utf-8"><title>港足小將活力補不足</title></header><body><h1>港足小將活力補不足</h1><p>對於港隊今次以一班年輕球員挑戰中、日、韓，教練黎新祥不感任何壓力，他說：「只要屆時各人落場交出水準，盡量吸取經驗，作為教練已心滿意足。」<br> &#13;<br> <spanclass>黎新祥：旨在吸收經驗 &#13;<br> 黎新祥說：「如果對手實力接近，球員比賽時先有壓力；但當你知道對手實力遠高於自己，壓力已經唔存在。」&#13;<br> 對於今次幾名經驗豐富的球員如李健和、丘建威和歐偉倫不在陣中，改由一班亞運球員為骨幹，黎新祥回應說：「港隊今次東亞賽嘅人腳，無疑冇咗幾名有經驗球員，但取而代之係一班活力充沛嘅年輕小將；我覺得就算港隊係橫濱冇任何成績，今次嘅經驗相信已經係呢班球員最大收穫。」</spanclass></p></body></html>

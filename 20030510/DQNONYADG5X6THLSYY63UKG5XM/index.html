<html><header><meta charset="utf-8"><title>會計文員竊158萬判囚</title></header><body><h1>會計文員竊158萬判囚</h1><p>【本報訊】一名香港工業總會高級會計文員，因負資產出現財務困難，自九六年開始監守自盜，將部份本應存入公司戶口的現金用作還債，然後偽造虛假的存款單，偷取共一百五十多萬元，去年遭揭發。涉案文員昨在區域法院承認四項偷竊罪，被判入獄二十個月。&#13;<br> 三十四歲被告馬國權，被控於九六年十二月至○二年九月，偷取香港工業總會一百五十八萬多元。辯方求情指出，案發前被告變成負資產，加上其妻失業，財政出現問題才犯案。&#13;<br> 案件編號：DCCC12/2003</p></body></html>

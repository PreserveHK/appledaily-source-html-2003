<html><header><meta charset="utf-8"><title>盧巧音個唱終極性感</title></header><body><h1>盧巧音個唱終極性感</h1><p>盧巧音（Candy）昨日在九龍城為演唱會排舞，唱片公司特別為她準備四種健康食物，而她連續跳了兩次舞也沒有喘氣。Candy透露演唱會將分為五部份，其中較女性化打扮的環節，更會有終極性感演出。<br> &#13;<br> <spanclass>不再接受余文樂 &#13;<br> 日前有傳余文樂與鍾欣桐分手後變得沉默，而身為其前女友的Candy更聲言不會再接受樂仔，對此Candy承認曾接受訪問，她說：「我呢排好忙唔得閒理，咁大個人，唔使安慰啦！」對於有報道指Candy因踢爆何超儀結婚一事而被杯葛，昨日她說：「我講嗰個又唔係佢，總知要結婚嗰個人就冇怪過我。」</spanclass></p></body></html>

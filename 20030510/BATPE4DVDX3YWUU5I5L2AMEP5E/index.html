<html><header><meta charset="utf-8"><title>陳慧珊想搞忘年戀</title></header><body><h1>陳慧珊想搞忘年戀</h1><p>陳慧珊、周麗淇、邵美琪、劉松仁及鄭嘉穎等，昨日於將軍澳電視廣播城為無綫新劇試造型，此劇暫未定名。<br> &#13;<br> <spanclass>情傾劉松仁 &#13;<br> 陳慧珊於劇中分別與劉松仁及鄭嘉穎發展感情，問她對於這兩段忘年戀及姊弟戀有何看法？她說：「現實中如果有嘅話都會接受，不過姊弟戀最多只可以細我兩、三年，太細就未必接受到。」&#13;<br> 陳慧珊表示劉松仁是她的偶像，更稱讚對方保養得好。對於陳慧珊的讚賞，劉松仁笑說：「客氣喇！老實講好多人都係咁讚我！」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：何國豪</spanclass></p></body></html>

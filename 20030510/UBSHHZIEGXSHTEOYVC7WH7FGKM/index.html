<html><header><meta charset="utf-8"><title>拉丁版Kylie風騷攞獎</title></header><body><h1>拉丁版Kylie風騷攞獎</h1><p>為表揚拉丁音樂人的Billboard拉丁音樂頒獎禮，前晚在邁亞密舉行，結果波多黎各歌手Chayanne及墨西哥女歌手PilarMontenegro各奪三獎，成為大贏家。&#13;<br> 而墨西哥女歌手Thalia則憑其同名大碟《Thalia》獲頒「年度流行女歌手大碟獎」，打扮與KylieMinogue有幾分相似的她，步入紅地氈時表現風騷。賽前獲七項提名的西班牙組合辣茄汁（LasKetchup），最終在新人組別奪得「年度流行大碟」及「年度歌曲兩獎」。</p></body></html>

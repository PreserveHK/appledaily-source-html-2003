<html><header><meta charset="utf-8"><title>馬仔俾楊思琦推落街</title></header><body><h1>馬仔俾楊思琦推落街</h1><p>馬浚偉早前與楊思琦合演無綫電視電影《懸案追兇》，馬仔終克服畏高心理，拍攝一場被楊思琦推落樓的戲份。戲中講述楊思琦不慎吸入有害香薰後神經錯亂，於四層樓高的天台上跳樓威脅要馬仔接受她，二人拉扯間，馬仔不慎墮樓。&#13;<br> 事後馬仔說：「以前我好驚青，所以有畏高，但近年經歷咁多事，吊威吔已經唔算得係乜，所以冇有怕。」<br> &#13;<br> <spanclass>買重保險 &#13;<br> 此外，馬仔找了黎燕珊購買保險，他說：「因為我接咗好多動作戲，我又想親身上陣唔用替身，所以半年前幫佢買保險，呢排重加大咗保額㖭。」</spanclass></p></body></html>

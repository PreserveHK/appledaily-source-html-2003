<html><header><meta charset="utf-8"><title>九倉疫後恢復促銷</title></header><body><h1>九倉疫後恢復促銷</h1><p>【本報訊】因非典型肺炎而延遲推廣新盤的九龍倉（004）再度出擊，尖沙嘴擎天半島二期，將開放全新的示範單位，深井碧堤半島現樓示範單位月底開放。&#13;<br> 九倉助理董事黃光耀說，擎天半島二期原定4月開放的示範單位，今天起可預約參觀，下周正式開放。&#13;<br> 他說，二期即第1、2座，尚餘250伙，一期有100伙。物業尚有280個貨尾，以高層及60樓以上的碧海連天為主。連屯門翠濤居約20伙，3盤共650伙。全新的葵涌項目擬7月推出。</p></body></html>

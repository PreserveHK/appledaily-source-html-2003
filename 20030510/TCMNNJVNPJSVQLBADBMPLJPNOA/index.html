<html><header><meta charset="utf-8"><title>弱聽青年求死與警對峙</title></header><body><h1>弱聽青年求死與警對峙</h1><p>【本報訊】一名自幼患有弱聽的十七歲姓呂青年，最近病情惡化，聽覺愈來愈差，脾氣變得暴躁，昨晨十一時在將軍澳寶林邨寶仁樓三十一樓住所大吵大鬧。其父親勸阻，弱聽青年情緒更為激動，走入房間打破玻璃樽架頸企圖自殺，父親退出屋外致電女兒代為報警，消防恐他跳樓，便在樓下張開救生氣墊，又在天台縋繩戒備。&#13;<br> 警方兩名女談判專家到場隔着閘門寫紙條與他溝通，雙方對峙四個多小時後，他用紙條回稱肚餓，警方買了一飯盒回來，趁他開門取飯之際，消防員一擁而入將他制服送院（圖）。&#13;<br> 李志強攝</p></body></html>

<html><header><meta charset="utf-8"><title>兩呎野豬伏屍山坡</title></header><body><h1>兩呎野豬伏屍山坡</h1><p>【本報訊】經常有野豬出沒的西貢孟公屋圍心村，昨日發現一隻野豬屍體。上午十一時許，村民路經附近山坡赫見一頭兩呎長野豬口吐白沫、奄奄一息躺於地上（圖），立刻報警。警員到來檢查發現野豬已經氣絕身亡，但野豬身上並無傷痕死因不明，稍後由食物環境衞生署人員撿走屍體。&#13;<br> 現時是野豬繁殖季節，漁農自然護理署屬下西貢野豬隊，昨晨曾在西貢糧船灣洲一帶狩捕野豬，但無收穫。&#13;<br> 譚健文攝</p></body></html>

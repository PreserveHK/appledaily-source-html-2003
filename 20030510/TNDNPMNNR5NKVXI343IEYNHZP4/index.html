<html><header><meta charset="utf-8"><title>70年代<br>金旡怠害苦中情局</title></header><body><h1>70年代<br>金旡怠害苦中情局</h1><p>潛伏在美國中央情報局（CIA）活動了三十多年，直至1985年中國國家安全部外事局長俞真三叛逃到美國後，其真正的間諜身份才被揭破，令中央情報局顏面無存。&#13;<br> 金旡怠於43年在福州擔任美軍聯絡員時，中共已拉攏他，其後他出任美國駐香港領事館繙譯員，70年代初升為CIA情報員，讓他接觸的機密情報愈來愈多，但FBI始終拒絕透露他洩露了甚麼機密。&#13;<br> 結果：他在86年於獄中用膠袋蒙頭自殺身亡。</p></body></html>

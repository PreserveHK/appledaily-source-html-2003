<html><header><meta charset="utf-8"><title>徐若瑄狂奔仔仔嗒糖</title></header><body><h1>徐若瑄狂奔仔仔嗒糖</h1><p>台灣電視劇《狂愛龍捲風》昨午在台北街頭拍外景，周渝民（仔仔）和朱孝天因戲份不多，與現場工作人員有講有笑，更看着徐若瑄（Vivian）拍戲時跌至四腳朝天。<br> &#13;<br> <spanclass>着短裙仆地 &#13;<br> 昨日徐若瑄要拍攝一場追逐跌倒的戲份，穿上粉紅色短裙的Vivian看過工作人員示範後，即有樣學樣撲倒在軟墊上，結果一次便拍好此鏡頭。&#13;<br> Vivian拍攝期間，朱孝天不時與工作人員聊天，而仔仔則站在樹陰下一邊吃棒棒糖，一邊讓髮型師為他整理頭髮，由於場地所限，吹頭時仔仔要自己拿着鏡子，令仔仔忍不住抱怨說：「手好痠喔！」&#13;<br> 採訪、攝影：台灣《蘋果日報》特勤組</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>女子跳海水手救命</title></header><body><h1>女子跳海水手救命</h1><p>【本報訊】「你唔理我，我跳海死！」昨晨八時許，一名身穿黑色緊身上衣、黑色短裙及黑色高跟鞋打扮性感姓趙（三十歲）女子，在中環港外線五號碼頭對開岸邊，與男友傾談電話時，疑為金錢及感情問題發生激烈爭吵，情緒激動。其間女子疑一時氣憤，突然爬過欄河跳海自殺。&#13;<br> 碼頭一名姓吳（五十三歲）「新渡輪」水手見狀立即跳入海中，與多名同事合力將她救起送院（圖一）。跳海救人姓吳水手（圖二）表示，當水手十年，亦曾於年前在青洲海面成功救起一名跳海自殺人士。&#13;<br> 胡恩宏攝</p></body></html>

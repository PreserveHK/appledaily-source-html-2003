<html><header><meta charset="utf-8"><title>假探員截停途人搶銀包</title></header><body><h1>假探員截停途人搶銀包</h1><p>【本報訊】昨晨一時許，一名姓余（四十七歲）男子路經土瓜灣道二十三號對開時，突然被一名自稱探員男子截停，要求搜身及檢查身份證，其間銀包被對方搶走。賊人得手後沿土瓜灣道向九龍城方向逃走，事主尾隨窮追及高呼求救，驚動兩名姓盧（二十九歲）及姓潘（二十八歲）見義勇為男途人加入追捕。&#13;<br> 賊人逃跑百餘米至下鄉道八號對開時，終被兩名途人擒獲（圖），交由趕至警員處理。&#13;<br> 警員在被捕姓劉（三十四歲）疑犯身上，起回事主被搶走銀包。&#13;<br> 劉漢權攝</p></body></html>

<html><header><meta charset="utf-8"><title>徐子淇蘋果減肥出事</title></header><body><h1>徐子淇蘋果減肥出事</h1><p>徐子淇前晚往銅鑼灣出席「瘦身fit型大賽」，大會為恭賀她減肥成功，即場送上一套三點式。徐子淇自稱在五個星期內減掉二十三磅，她說：「我由一百三十磅減到𠵱家一百零七磅，腰就由三十二吋減到二十三吋，下圍就由三十八吋減到三十四吋。」&#13;<br> 徐子淇透露本月十八日就返英國，但由於減肥成績理想，不少廣告商已預約她下次返港拍廣告。她又自爆曾用錯方法減肥，她說：「我試過喺英國一日只食四個蘋果，曾經誇張到一日只食一個㖭，搞到胃酸過多要坐白車入醫院，嗰次係減咗十一磅，但係就瘦得好肉酸。」&#13;<br> 採訪：林妙萍　攝影：陳慧安</p></body></html>

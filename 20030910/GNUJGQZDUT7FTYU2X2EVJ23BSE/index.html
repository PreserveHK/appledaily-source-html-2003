<html><header><meta charset="utf-8"><title>瑞典難加入歐元區</title></header><body><h1>瑞典難加入歐元區</h1><p>【本報綜合報道】根據昨天進行的兩項民意調查顯示，至少半數瑞典人仍反對該國加入歐元區。但瑞典首相佩松（GoranPersson）預測，在本周日（本月14日）舉行的全民投票中，將有過半數人支持瑞典加入歐元區。&#13;<br> Danske銀行和《每日新聞報》進行兩項民意調查顯示，支持瑞典加入歐元區的比率較反對者落後11個百分點，原因是人們憂慮瑞典加入歐元區後會失去政治權力、經濟增長和社會福利會倒退，以及該國物價會上漲。&#13;<br> Danske銀行進行的民意調查發現，54%瑞典人反對該國加入歐元區，與周一的結果相同。</p></body></html>

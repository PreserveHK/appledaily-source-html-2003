<html><header><meta charset="utf-8"><title>結好倍增聘股票經紀</title></header><body><h1>結好倍增聘股票經紀</h1><p>【本報訊】經營證券業務的結好集團（064）主席洪漢文昨日表示，「沙士」過後，近期股票經紀業務顯著好轉，較去年同期升逾50%，今年市況若持續，可望追回疫症期間所造成的損失。&#13;<br> 結好為應付突然而來增多的生意，正多聘30至40名證券經紀，將原有經紀人手倍增。洪氏希望藉此拓展更多銷售渠道。此外，為吸引好人才加盟，該公司將經紀的佣金拆帳由6、4分帳，改至對分。&#13;<br> 不過，結好無意開設分店，因為他認為分店所帶來的生意不多，投資額卻頗大。&#13;<br> 他預期，若大市在未來兩個月能保持每個交易日有100億元以上，料年底的恒指走勢將繼續向上。</p></body></html>

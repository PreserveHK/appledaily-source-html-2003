<html><header><meta charset="utf-8"><title>《驅魔人》史上最恐怖</title></header><body><h1>《驅魔人》史上最恐怖</h1><p>由四千名影帶觀眾投票選出的史上最驚嚇電影選舉，由七三年的經典恐怖片《驅魔人》以大熱姿態榮登榜首，而第二位是已故導演史丹尼寇比力克（StanleyKubrick）的名作《閃靈》，片中積尼高遜（JackNicholson）的一句「Heeeeeere'sJohnny」則獲選為最令人恐懼對白。<br> &#13;<br> <spanclass>《午夜凶鈴》第八 &#13;<br> 曾獲選奧斯卡最佳電影的《沉默的羔羊》，在是次選舉中位列季軍，第四位為《猛鬼街》，而片中的主角Freddy亦被選為最驚嚇電影男角色。此外，九八年日本恐怖片《午夜凶鈴》也意外地入圍第八位。</spanclass></p></body></html>

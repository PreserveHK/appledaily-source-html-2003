<html><header><meta charset="utf-8"><title>方力申學理財</title></header><body><h1>方力申學理財</h1><p>方力申昨日在中央圖書館出席「愈讀愈快樂」活動，推介書籍《窮爸爸富爸爸》，他表示平日較少看書，但《窮爸爸富爸爸》改變了他的價值觀，他認為不可做金錢奴隸，亦要有正確的理財觀念。<br> &#13;<br> <spanclass>何志平推介《麥嘜》 &#13;<br> 而民政事務局局長何志平昨日則介紹了一本只需十五分鐘便看完的好書《麥嘜》，他認為內容甚有意思，更曾經令他感動流淚，司儀聞言即笑說：「唔知聽日報紙條標題係咪何局長含淚睇麥嘜呢！」</spanclass></p></body></html>

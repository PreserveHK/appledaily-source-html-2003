<html><header><meta charset="utf-8"><title>姬妮芙柏露拆散Coldplay?</title></header><body><h1>姬妮芙柏露拆散Coldplay?</h1><p>曾在電影《K歌情緣》中大展歌喉的姬妮芙柏露（GwynethPaltrow），有意在Coldplay未來推出的第三張大碟中獻唱，為此她最近已積極上歌唱課，增進歌藝。不過她此舉卻令人想起當年大野洋子與約翰連儂（JohnLennon）相戀，最終造成披頭四（TheBeatles）解散的結果。&#13;<br> 據英國《太陽報》報道，姬妮芙成功說服男友ChrisMartin，讓她在樂隊下張大碟至少兩首歌中獻唱，不過Coldplay其他成員對姬妮芙在樂隊中的影響力日漸擴大甚表關注。</p></body></html>

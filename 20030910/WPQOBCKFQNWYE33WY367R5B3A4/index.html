<html><header><meta charset="utf-8"><title>Edison煲嘉玲舊片</title></header><body><h1>Edison煲嘉玲舊片</h1><p>陳冠希（Edison）、余文樂昨日在九巴大廈錄影RoadShow節目《無間縱橫》，Edison最近為《無間道II》展開宣傳，他表示開拍該片前，特別看了九部劉嘉玲舊作，因為他在戲中與劉嘉玲有很多對手戲，所以希望彼此能夠配合得好。<br> &#13;<br> <spanclass>不擔心票房 &#13;<br> 《無間道II》導演之一的麥兆輝在雜誌訪問中透露擔心票房成績，Edison說：「第一集收五千幾萬，要第二集都收五千幾萬就冇可能，但我唔信今次票房會差，有上次一半人睇都可以收二千幾萬啦，有呢個數都好滿意，《千機變》都收到二千八百幾萬啦！」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

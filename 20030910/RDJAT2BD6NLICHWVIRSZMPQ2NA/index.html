<html><header><meta charset="utf-8"><title>歐上季經濟跌0.1%</title></header><body><h1>歐上季經濟跌0.1%</h1><p>【本報綜合報道】歐洲委員會公布，歐元區第2季國內生產總值（GDP）較前季收縮0.1%，是2001年末季以來首度倒退，差過上月預期的零增長，因法國上季經濟收縮程度大過預期。但歐委會預測歐元區未來數月經濟會復甦。&#13;<br> 歐元區上季GDP較去年同季增長0.2%，增幅僅及市場預期的一半。另外，歐元區近半數成員國上季經濟亦收縮，其中德國、意大利和荷蘭經濟連續兩季倒退，意味經濟衰退；這是10年來首次有這麼多歐元區成員國同時陷入衰退。比利時和法國上季經濟亦收縮。歐委會預測歐元區今季GDP會增長0%至0.4%，到第4季會加快到0.2%至0.6%。</p></body></html>

<html><header><meta charset="utf-8"><title>肥媽籲阿梅向陳伯求醫</title></header><body><h1>肥媽籲阿梅向陳伯求醫</h1><p>肥媽瑪利亞和關寶慧等人，前晚在荃灣有線電視為《2003全美偶像大選──一夜成名》配音。曾患子宮瘤但已痊愈的肥媽，對近日公開承認患有子宮頸癌的梅艷芳十分關心。<br> &#13;<br> <spanclass>關寶慧有人追 &#13;<br> 肥媽表示已吩咐助手打電話向阿梅慰問，她說：「其實有呢個病都唔使擔心，我聽講新界有一名神醫陳伯，佢專醫癌病，好多人都知道。我又建議阿梅去同曾患癌症嘅黃百鳴太太傾吓偈，黃太𠵱家都好番，都算奇迹，阿梅真係唔使擔心。」&#13;<br> 此外，關寶慧自爆近日身邊出現追求者，她說：「我啱啱喺內地拍完套劇，同劇有一名男演員對我好好，佢條件幾好，人都好斯文。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

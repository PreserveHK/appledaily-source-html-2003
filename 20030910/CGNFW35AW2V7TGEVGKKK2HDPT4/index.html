<html><header><meta charset="utf-8"><title>王力宏對《魔盜王》女角有幻想</title></header><body><h1>王力宏對《魔盜王》女角有幻想</h1><p>台灣歌手王力宏將於下月在台灣舉行演唱會，他日前在台灣接受訪問時表示，自己的性幻想對象是電影《魔盜王決戰鬼盜船》女主角姬拉麗莉（KeiraKnightley）。<br> &#13;<br> <spanclass>Gackt任個唱嘉賓 &#13;<br> 王力宏說：「我其實沒有固定的性幻想對象，我又不知說誰好。」結果王力宏想了五分鐘才想到電影《魔盜王決戰鬼盜船》女主角姬拉麗莉。&#13;<br> 此外，王力宏邀請了日本好友Gackt出任演唱會特別嘉賓，對於有消息指台灣總統陳水扁會到他的演唱會，演唱會負責人說：「拜託，他來的話會帶多少隨員？我們還要不要賣票？如果他要來看綵排的話，我們倒是不會反對。」</spanclass></p></body></html>

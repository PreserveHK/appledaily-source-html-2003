<html><header><meta charset="utf-8"><title>梁詠琪左右夾攻鄭中基</title></header><body><h1>梁詠琪左右夾攻鄭中基</h1><p>一套《龍咁威》大收，令鄭中基氣勢如虹，橫掃各個乜榜物榜，甚至連佢主唱嘅廣告歌一樣有人垂青，於鈴聲榜榜上有名，不過今個星期形勢開始有變，另一套即將上映嘅新片開始發力催谷，來勢洶洶，又左又右，進占各大榜。梁詠琪和金城武的《向左走．向右走》主題曲一口氣上榜，相信隨着電影上畫，仍會維持強勢。&#13;<br>&#13;<br>記者：黎頌詩</p><p><b> 至Hit鈴聲</b> &#13;<br> 《迴轉木馬的終端》梁詠琪&#13;<br> 《兩個人的幸運》梁詠琪&#13;<br> 《火紅火熱》鄭中基&#13;<br> 《猛龍特警隊》鄭中基&#13;<br> 《任天堂流淚》古巨基&#13;<br> 《假如愛有天意》谷祖琳&#13;<br> （排名不分先後）&#13;<br> &#13;<br> 資料來源：<ahref http:>www.qlala.com &#13;<br> <ahref http:>www.sina.com.hk </ahref></ahref></p></body></html>

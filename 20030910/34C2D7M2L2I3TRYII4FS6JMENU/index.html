<html><header><meta charset="utf-8"><title>穗木棍黨公然劫犯</title></header><body><h1>穗木棍黨公然劫犯</h1><p>廣州前晚八時發生劫犯案。一群來歷不明的男子在眾目睽睽下，砸爛載有犯人的客貨車玻璃，從五名疑是來自江西省的公安手上，將一名戴手銬販毒疑犯劫走。<br> &#13;<br> <spanclass>過程如拍電影 &#13;<br> 目擊者形容，場面就像港台的黑社會電影一樣：在廣花二路公車站前，數名手持木棍的男子從一輛客貨車上衝下來，猛擊另一輛客貨車的車窗，然後拖出一名男子帶上另一輛汽車上，該男子手背在後面，遠看過去好像是戴着手銬或被綁住，客貨車隨即揚長而去。&#13;<br> 事後有人報案說，自己是江西省公安，正在廣州執行任務，他們抓住一名毒販，可惜被人劫走了。&#13;<br> 《南方都市報》</spanclass></p></body></html>

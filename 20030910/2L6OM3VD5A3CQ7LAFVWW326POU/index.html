<html><header><meta charset="utf-8"><title>古妮高娃性感撐男友</title></header><body><h1>古妮高娃性感撐男友</h1><p>下周五全美公映的《三步殺人曲》續集《OneUponaTimeinMexico》，日前在紐約舉行首映禮，主角如安東尼奧班達拉斯（AntonioBanderas）及莎瑪希恩（SalmaHayek）等都有出席。&#13;<br> 而已呈半退休狀態的俄羅斯美少女網球手古妮高娃（AnnaKournikova），則陪同有份參與演出的男友EnriqueIglesias到場。雖然尊尼狄普（JohnnyDepp）在片中戲份不多，但也有到場為新片造勢。</p></body></html>

<html><header><meta charset="utf-8"><title>地鐵站上網　每10分鐘計</title></header><body><h1>地鐵站上網　每10分鐘計</h1><p>旺角地鐵站內新開了一間名為Checkpoint的商業便利店，專門針對「短途上網」之顧客。這裏提供的上網服務，以每10分鐘計（$9），另有雷射打印、掃描、影印、本地/國際傳真、光碟燒錄等服務，重可以幫手提電話充電，可算是匆忙香港人的資訊急救站。&#13;<br>&#13;<br>記者：張銘恩</p><p>Checkpoint（23091680）&#13;<br> 旺角地鐵站G20舖</p></body></html>

<html><header><meta charset="utf-8"><title>路透與AOL合作</title></header><body><h1>路透與AOL合作</h1><p>【本報綜合報道】英國路透集團（ReutersGroup）與美國AmericaOnline（簡稱AOL）落實協議，計劃在明年首季連繫雙方的即時通訊網絡，藉以提高使用量。&#13;<br> AOL時代華納（AOLTimeWarner）旗下的AOL，擁有全球最大的即時通訊網絡，每月使用其ICQ和AIM服務的活躍用戶達6000萬個。至於路透通訊（ReutersMessaging）的每周活躍用戶約5萬個。&#13;<br> 路透通訊的服務以微軟（Microsoft）開發的軟件為基礎，但AOL和路透集團均表示微軟無參與今次合作。&#13;<br> 此外，雙方都沒有披露財務條款。</p></body></html>

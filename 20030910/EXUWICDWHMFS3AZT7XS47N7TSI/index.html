<html><header><meta charset="utf-8"><title>中富購中富航空四成</title></header><body><h1>中富購中富航空四成</h1><p>【本報訊】中富控股（1191）昨日公布重組及注資計劃，將透過一家新成立、並將以介紹形式上市的控股公司，向大股東葉光購本地第3家民航公司中富航空40%股權，作價1.8億元，分別以代價股份及承兌票據支付。中富復牌後升25.8%，收報7.8仙。&#13;<br> 新公司名為CR投資，將以1對1形式，交換中富控股的股份，中富將撤銷上市地位，改由CR投資以介紹形式上市。葉光收取代價股份後，其持股量將由37.51%增至58.3%，股份作價8仙，較中富停牌前收市價出現29%溢價。&#13;<br> 中富航空提供支線客機及直升機服務，客機8月載客量較7月升1.1倍。</p></body></html>

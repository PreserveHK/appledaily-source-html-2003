<html><header><meta charset="utf-8"><title>莫文蔚戀鑽飾愛情唔上身</title></header><body><h1>莫文蔚戀鑽飾愛情唔上身</h1><p>莫文蔚（Karen）日前在台灣出席電影《愛情唔上身》首映時，特別穿上一襲Chanel○四年春裝到場，並配以價值約五百萬元的珠寶首飾到場，十分搶鏡。<br> &#13;<br> <spanclass>玉腿迷人 &#13;<br> Karen日前戴上的鑽飾非常耀眼，其中包括價值約五百萬元的土星項鏈和價值約五十萬元的雙星戒指，使伊人顯得份外貴氣。&#13;<br> 而穿上Chanel百褶花裙的Karen，更露出一雙修長玉腿，據知她所穿裙子的圖案是以冰淇淋作設計靈感。而首映現場，還播放了Karen新歌《You'reSoBeautiful》的MV。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>少年遭5同學虐殺</title></header><body><h1>少年遭5同學虐殺</h1><p>湖南省寧鄉縣一名十五歲少年，慘遭五名同學殘殺。屍體被發現時，全身被人捅了二十七刀，一隻腳被砍斷，並遭汽油毀容焚屍，死狀慘不忍睹。警方事後拘捕五名中三學生，正調查事發原因。<br> &#13;<br> <spanclass>捅27刀毀容焚屍 &#13;<br> 當地村民於周日發現路邊溝渠內躺着一具屍體，其面部遭毀容，渾身是血窟窿，身上還散發出汽油味。當晚，警方根據線索，找到死者家人認屍，憑死者的一隻拖鞋、一些衣服碎片及大致體貌特徵，確認死者身份。&#13;<br> 警方隨後鎖定死者的五名同學，將他們拘捕，作進一步調查。&#13;<br> 《長沙晚報》</spanclass></p></body></html>

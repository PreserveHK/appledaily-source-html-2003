<html><header><meta charset="utf-8"><title>梁雪湄疑患抑鬱症</title></header><body><h1>梁雪湄疑患抑鬱症</h1><p>梁雪湄近日成為御藥堂的「豐胸燕窩配方」代言人，獲六位數字酬勞，昨日在九龍灣拍攝該產品的平面廣告。&#13;<br> 梁雪湄透露早前曾懷疑自己患上抑鬱症，她說：「我之前好少嘢都覺得好憂慮，好唔開心，成個人冇晒光彩，個胸重縮細咗，得番三十一吋左右。」&#13;<br> 記者又問梁雪湄有沒有新戀情，她笑說：「有冇人暗戀就唔知，而之前話我同眼科醫生張叔銘拍拖嘅事梗係唔係啦，總之大家係好朋友。」&#13;<br> 採訪、攝影：馮美茵</p></body></html>

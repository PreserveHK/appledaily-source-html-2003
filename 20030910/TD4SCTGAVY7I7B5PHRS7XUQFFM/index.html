<html><header><meta charset="utf-8"><title>林熙蕾討厭自己怪脾氣</title></header><body><h1>林熙蕾討厭自己怪脾氣</h1><p>台灣女星林熙蕾昨日接受東風電視節目《小燕有約》訪問，透露十分討厭自己既悶又奇怪的個性。<br> &#13;<br> <spanclass>綽號「電話公主」 &#13;<br> 林熙蕾平日甚少出席綜藝節目，她以國語說：「我有點冷，我無法融入綜藝的情境，我怕現場會尷尬，亦怕對主持人不好意思，所以乾脆不上了。」林熙蕾自言性格是外冷內熱，她說：「我以前的綽號是『電話公主』，只要不拍戲就會講電話，但講來講去都是兩個朋友。」&#13;<br> 此外，林熙蕾又稱自己脾氣很怪，她說：「我生氣時不愛講話，我以前交往的男友，家人都不喜歡。」現時林熙蕾希望與有性格和不修邊幅的男孩子拍拖。</spanclass></p></body></html>

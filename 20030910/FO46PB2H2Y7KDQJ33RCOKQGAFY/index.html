<html><header><meta charset="utf-8"><title>CommaCaStore請你去日本</title></header><body><h1>CommaCaStore請你去日本</h1><p>日本品牌CommaCaStore慶祝在港開業一周年，於即日起至11月2日舉行大抽獎，每星期抽出一位幸運兒，免費去日本。即日起凡於CommaCaStore購物滿$300或以上（以每張發票計算），顧客即可獲抽獎券一張，參加每周大抽獎（每星期結算一次）。推廣期內，逢星期日下午四時，於店內即時抽出一位得獎者，參加者必須在抽獎時間內即場等候公布結果，方能得獎。獎品是來回日本機票一張。此外在11月2日前累積購物額最高的顧客，即可成為終極大獎得主，可獲得雙人來回日本機票連酒店。&#13;<br>&#13;<br>記者：陸伊琳</p></body></html>

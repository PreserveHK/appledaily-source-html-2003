<html><header><meta charset="utf-8"><title>發揮潛能庸才變天才</title></header><body><h1>發揮潛能庸才變天才</h1><p>天才與庸才之分別，其實只在於潛能有否發揮出來，唔想再為子女的學業而擔心，不妨聽聽這個如何提升孩子智力的講座。講者是兒童潛能發展的專家陳清偉先生，父母可從中學習一些開發初生至四歲小孩學習潛能的方法，當知道子女的潛能所在，父母加以培訓效果更佳，聽後你會發覺發掘天才原來是這般簡單。講座採用電話報名，名額有限先到先得。&#13;<br>&#13;<br>記者：區佩嫦</p><p>「如何全面提升孩子的智力」講座&#13;<br> 日期：10月12日（星期日）&#13;<br> 時間：3:00pm-5:00pm&#13;<br> 地點：西營盤社區綜合大樓3/F&#13;<br> 社區會堂&#13;<br> 費用：全免&#13;<br> 報名及查詢電話：25372421</p></body></html>

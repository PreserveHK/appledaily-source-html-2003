<html><header><meta charset="utf-8"><title>《咒怨2》韓國搶灘</title></header><body><h1>《咒怨2》韓國搶灘</h1><p>日本女星酒井法子初次主演恐怖片《咒怨2》，即獲佳績。此片在韓國與日本同日上映，更有打破在韓最高票房日本電影《千與千尋》紀錄之勢。&#13;<br> 上星期五酒井就曾與此片導演清水崇到漢城做宣傳，表示此片在韓比在本土日本更受歡迎，在韓國上映三日，就錄得二十萬人入場人次，但在日本則要一周才達到此成績。難怪記招上酒井也用韓語對話以示親切，她說：「呢套係最最恐怖嘅作品嚟㗎！」&#13;<br> 對於《千》片在韓國擦下的二百萬入場人次紀錄，酒井表示：「我當然希望可以更新呢個紀錄啦！」&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>舒淇拍《見鬼2》非為奪獎</title></header><body><h1>舒淇拍《見鬼2》非為奪獎</h1><p>舒淇昨日返回台灣，剛做完洗髮水宣傳的她，今年的中秋節會在工作中度過。因明天她轉飛泰國，為電影《見鬼2》開工，所以不能留在家中與家人過節。<br> &#13;<br> <spanclass>「林熙蕾很悶」 &#13;<br> 舒淇表示很喜歡在《見鬼2》的角色，她說：「我很喜歡新的挑戰，但我拍攝這部戲並非要博取影后。」&#13;<br> 舒淇昨工作完後，即與好友林熙蕾會面，舒淇指林熙蕾為人很悶，她說：「蕾蕾（指林熙蕾）不擅與人搭訕。」二人曾一起到夜店消遣，舒淇說：「那晚我玩得很high，沒有特別留意她，蕾蕾就在原地呆了一、兩個小時！」</spanclass></p></body></html>

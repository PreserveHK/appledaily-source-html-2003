<html><header><meta charset="utf-8"><title>CSL推2.75G網絡</title></header><body><h1>CSL推2.75G網絡</h1><p>【本報訊】CSL宣布，在本港推出全亞洲首個商用EDGE網絡，其行政總裁伍清華（圖）表示，市場對數據服務需求日增，但又未至於需立即推出3G服務，加上3G手機仍未成熟，故此推出2.75G的EDGE彌補這空隙。他又預期，2.75G技術足夠應付市場未來9個月的需求。&#13;<br> 伍清華表示，EDGE網絡首階段覆蓋範圍包括地鐵/九鐵主要路線、機場及一些數據需求量高的地段，最後會分多少個階段發展將視乎市場需求而定。他又表示，目前數據收益佔總收入6%至7%，但用量不斷上升，該公司現已有半數客戶試用數據服務，較今年初三成高。</p></body></html>

<html><header><meta charset="utf-8"><title>盜海豪傑被迫減薪</title></header><body><h1>盜海豪傑被迫減薪</h1><p>由佐治古尼（GeorgeClooney）、畢彼特（BradPitt）及麥迪文（MattDamon）等巨星合演的《盜海豪情》，已決定開拍續集，但導演史提芬蘇德堡（StevenSoderbergh）表示因今集規模更大，因此他已要求各巨星需如上集般減收片酬，而且減收的幅度要比去年更大，才能維持與上集一樣的製作成本。&#13;<br> 此外，畢彼特當年與珍納戴維絲（GeenaDavis）在《末路狂花》中的未曝光床上戲，將會在新推出的DVD重見天日，畢仔日前憶述當年的拍攝情況時，表示緊張得不停流汗，更當場有生理反應，令他十分尷尬。</p></body></html>

<html><header><meta charset="utf-8"><title>江碧蕙想生羊女</title></header><body><h1>江碧蕙想生羊女</h1><p>沙田馬場昨日舉行賀歲馬賽事，「一哥」曾蔭培、龐傑與郭秀雲、馬會主席夏佳理一家、騎師李格力太太江碧蕙、趙曾學韞、民政事務局局長何志平和工商及科技局局長唐英年等，齊齊入場發新年財。<br> &#13;<br> <spanclass>賭王愛駒敗北 &#13;<br> 江碧蕙一身橙紅旗袍最搶鏡，她表示剛從日本旅遊返港，已有一子的她說：「新年希望一家人身體健康，想快啲生個女。𠵱家我都好忙，馬會搵我客串主持賽馬節目，我鍾意馬，但我有腎病，老公唔畀我騎，做吓主持都好啦。」而賭王何鴻燊名下的「行雷」亦有出賽，可惜鎩羽而歸。&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：HoKwokHo</spanclass></p></body></html>

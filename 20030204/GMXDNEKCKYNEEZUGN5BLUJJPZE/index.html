<html><header><meta charset="utf-8"><title>林嘉欣羨慕劉燁返家團年</title></header><body><h1>林嘉欣羨慕劉燁返家團年</h1><p>林嘉欣和劉燁過年前去了青島拍攝星皓電影公司的《戀之風景》，由於該片要在內地拍攝，所以新年三天假期，全組人員可以休息，但就要求演員不要離開內地。&#13;<br> 嘉欣對此說：「劉燁家在北京，所以佢可以返屋企團年，我真係好羨慕佢，而我喺香港都冇親人，所以索性留喺青島過年。」嘉欣還表示在青島過農曆年，感覺頗新鮮。<br> &#13;<br> <spanclass>打邊爐過年 &#13;<br> 去年的春節，嘉欣因有假期而返加拿大跟家人一起過年，但今年因為要拍戲，沒辦法與家人團年，但嘉欣與當地工作人員在零下十幾度的青島打邊爐過大年初一，可謂別有一番風味。今年嘉欣的新年願望是身體健康，皆因沒有好的健康做甚麼也不成。</spanclass></p></body></html>

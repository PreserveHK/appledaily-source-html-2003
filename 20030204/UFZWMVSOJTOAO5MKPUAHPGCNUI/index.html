<html><header><meta charset="utf-8"><title>城城日日發新年財</title></header><body><h1>城城日日發新年財</h1><p>郭富城在年廿九當晚因身處北京，為中央電視台舉行之春節聯歡晚會擔任表演嘉賓，故此未能與家人吃團年飯。&#13;<br> 日前城城返港後，便隨即前往母親家中，舉家共晉開年飯兼欣賞煙花。&#13;<br> 由於城城母親的寓所位於高層，初二當日，城城一家人吃過開年飯後，便順道欣賞煙花滙演，而他更與胞兄開枱，打麻雀發新年財。<br> &#13;<br> <spanclass>向小美拜年 &#13;<br> 昨日城城亦往經理人小美的住所，與唱片公司同事一起拜年，其間他向眾人大派開工利是，之後才開賭局，一於熱熱鬧鬧過新年。</spanclass></p></body></html>

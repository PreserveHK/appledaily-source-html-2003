<html><header><meta charset="utf-8"><title>團體促調低交通收費</title></header><body><h1>團體促調低交通收費</h1><p>【本報訊】公民力量十多名代表昨日帶備賀年揮春，先後到九鐵、地鐵及九巴總部請願，促請各公共交通機構在賺錢之餘，應調低票價，而政府則應盡快制訂可加可減的新票價調整機制。&#13;<br> 請願代表昨日率先到火炭九廣鐵路辦事處請願，然後再到地鐵及九巴分別位於九龍灣及美孚的辦事處，並在各辦事處門外貼上要求減價的揮春。代表指各公共交通機構每年都有盈利，但卻無視市民收入下降的事實，不允減價，令市民要面對昂貴的交通費，生活百上加斤。公民力量的代表又促請政府盡快制訂公共交通機構票價可加可減的機制，惠澤市民。</p></body></html>

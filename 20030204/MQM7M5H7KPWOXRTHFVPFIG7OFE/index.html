<html><header><meta charset="utf-8"><title>陳伶俐囝囝日日要開工</title></header><body><h1>陳伶俐囝囝日日要開工</h1><p>陳伶俐、林敏驄及兒子林肯一家三口昨日以評判身份，出席在西寶城舉行的「賀年揮春創作比賽」。陳伶俐表示農曆年期間帶着兒子連續三日做評判，她說：「除咗帶埋佢做評判之外，重有帶佢去拜年。個仔每年收到嘅利是，我諗住等佢懂事嘅時候，先一次過存入銀行，我都會封幾千元利是畀個仔，上年個仔收到封好厚嘅利是，拆開有八千元，不過唔知道係邊個畀嘅。」<br> &#13;<br> <spanclass>林敏驄斟做代理 &#13;<br> 此外，林敏驄昨日一見記者，即大力推銷一隻口服液及海膽丸，他說：「𠵱家傾緊做香港區嘅代理，隻口服液最啱就係拍接吻戲之前用，即刻唔會口臭，如果搵代言人，梗係搵圈中新一代嘅兩位𠝹女王啦。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>瀨戶朝香橫濱奪影后</title></header><body><h1>瀨戶朝香橫濱奪影后</h1><p>二十六歲日本女星瀨戶朝香，出道多年演技終獲肯定。前日她在日本橫濱舉行的「第二十四屆橫濱電影節」上，瀨戶憑電影《Traverse》榮獲「最佳女主角」獎，首次登上影后寶座。&#13;<br> 瀨戶在台上說：「戲入面我係一個女棋士，愈做就愈覺得角色嘅性格好似我，所以演來特別得心應手。」&#13;<br> 而「最佳男主角」則由《三心兩性》的田邊誠一奪得，碰巧其妻子大塚寧寧亦憑《笑青蛙》一片獲「最佳女配角」獎，可謂雙喜臨門。</p></body></html>

<html><header><meta charset="utf-8"><title>成龍任電影投資會主席</title></header><body><h1>成龍任電影投資會主席</h1><p>香港亞洲電影投資會將於四月再度登場，這個為期三日的電影盛會，為亞洲各地的電影人，包括導演、監製、投資者、發行及買賣片商提供交易合作的機會。<br> &#13;<br> <spanclass>深感榮幸 &#13;<br> 三年前的盛會，韓國導演許秦豪的《春逝》、越南鄧一明的《TheFineSpringOfDay》以及日本橋口亮輔的《Hush》都在該項活動中覓得投資者。&#13;<br> 成龍今年將擔任大會的名譽主席，他日前說：「呢個活動為我及同行提供一個結識來自全球電影界人士嘅平台，今次能繼往開來延續上次活動嘅成績，我覺得好榮幸。」</spanclass></p></body></html>

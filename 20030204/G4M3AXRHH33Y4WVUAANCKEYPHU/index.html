<html><header><meta charset="utf-8"><title>譚小環神婆想拍拖</title></header><body><h1>譚小環神婆想拍拖</h1><p>譚小環坦言自己是個迷信的人，屬鼠的她羊年犯太歲，故她日前特地到荃灣圓玄學院攝太歲。小環說：「我每年都會去睇吓自己嘅運程好唔好，但係攝太歲就係第一次，因為通常都係媽咪幫我搞。我阿媽都係神婆嚟㗎，我算係半個神婆啦，得閒都會研究吓水晶。」<br> &#13;<br> <spanclass>碌柚葉沖涼 &#13;<br> 小環差不多有兩年沒有拖拍，她原來也有一顆恨拍拖的心，她笑說：「都想㗎，所以我諗住去買棵桃花返嚟擺吓，睇吓可唔可以行桃花運。」小環自爆每年也會用碌柚葉沖涼，她笑說：「由細到大，每逢過年我都會搵碌柚葉沖涼，將嗰年嘅衰嘢洗走晒！」	&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

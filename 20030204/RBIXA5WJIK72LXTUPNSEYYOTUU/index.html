<html><header><meta charset="utf-8"><title>章小蕙大派百元利是</title></header><body><h1>章小蕙大派百元利是</h1><p>章小蕙（Teresa）昨日到新城電台接受《一個靚墟》節目訪問，大談美容心得，又提及自己的新男友，心情甚佳。&#13;<br> 雖然Teresa仍遭二億五債務纏身，但她派利是時絕不手軟，據知她派給電台工作人員的利是都是一百元一封。&#13;<br> 事後記者致電章小蕙，她說：「我十七年前已經派一百蚊封利是，今年我只係派畀傳媒朋友先派一百，其他都係五十同二十，我都係預咗幾千蚊啫！」<br> &#13;<br> <spanclass>舊愛致電祝福 &#13;<br> Teresa昨日又透露舊愛陳曜旻曾致電給她，她說：「佢都有打電話祝我新年快樂，係佢主動打電話畀我先，我都祝佢早日有桃花運到。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>破日開市　風水不順</title></header><body><h1>破日開市　風水不順</h1><p>今天是年初四，金融市場開市日，適逢立春，是新一季節氣的開始，相信大家都希望股市能夠紅盤高收。<br> &#13;<br> <spanclass>九紫星拱照漸復甦 &#13;<br> 不過，香港大學專業進修學院周易風水學講師袁匡任指出，由於今天是破日，相信股市上升的機會不大。&#13;<br> 大年初四立春適逢破日，他預料春季經濟將低迷，但有九紫星拱照，全年經濟會慢慢復甦。他又指出，初四是戊申日，「申」旺生肖屬鼠及龍。不過，屬羊、牛及虎的投資者，今日買股票便要謹慎。</spanclass></p></body></html>

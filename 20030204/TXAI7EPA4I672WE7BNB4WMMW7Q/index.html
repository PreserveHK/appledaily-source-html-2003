<html><header><meta charset="utf-8"><title>　　九倉董事舞獅娛賓 - 李八方</title></header><body><h1>　　九倉董事舞獅娛賓 - 李八方</h1><p>雖然唔少樓盤新年冇休市，但九龍倉喺深井嘅碧堤半島噚日先至啟市，晏晝更喺售樓處門口表演舞獅，八方當然要去湊熱鬧。點知九倉助理董事黃光耀完場前突然間上前攞咗個獅頭，想露番兩手咁。但係八方覺得佢動作比較生硬，又要人提示點舞，都幾滑稽，舞咗兩吓影夠相後就收手。&#13;<br> 黃光耀同八方講，自己唔係初哥，細個時學過舞獅，因為嗰時身體孱弱，佢阿媽迫佢學功夫鍛煉體魄，順便學埋舞獅，都算得上自幼習武啦。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

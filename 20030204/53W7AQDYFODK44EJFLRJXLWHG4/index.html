<html><header><meta charset="utf-8"><title>馬仔嫌棄嘉碧儀</title></header><body><h1>馬仔嫌棄嘉碧儀</h1><p>馬浚偉（馬仔）和嘉碧儀早前合作拍無綫劇集《金牌冰人》後，獲羅浮宮婚紗影城邀請拍攝婚紗廣告，稍後二人在香港電台製作的劇集《執法群英》中，又飾演情侶。&#13;<br> 日前馬仔在電話中笑說：「因為婚紗公司知道我同嘉碧儀合作拍《金》劇，先搵我哋合作。至於港台方面，可能覺得我哋幾夾啩！」<br> &#13;<br> <spanclass>不怕傳緋聞 &#13;<br> 馬仔先後與郭羨妮和蔡少芬等港姐傳緋聞，而嘉碧儀又是港姐出身，二人合作無間，大有機會日久生情，馬仔說：「唔會啦，我妹妹都大過佢，佢做我個妹都嫌細啦！不過，嘉碧儀好肯學嘢，自己中文唔好，專登練好啲對白。佢記性又好，又準時，以一個新人嚟講，都算唔錯㗎！」&#13;<br> 圖片提供：羅浮宮婚紗影城</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>關心妍加國搵明日之星</title></header><body><h1>關心妍加國搵明日之星</h1><p>關心妍於大年初一晚往溫哥華百家店，舉行一個別開生面的卡拉OK簽唱會，在簽唱會上同時亦舉行了一個「尋找明日新星」的歌唱比賽，關心妍應邀擔任評判，在十位參賽者中選出一位優勝者。&#13;<br> 勝出者將被安排到香港接受經理人公司的進一步面試，有機會成為香港的明日之星。<br> &#13;<br> <spanclass>勤力練歌 &#13;<br> 關心妍在簽名會後，將於本周六在溫哥華為無綫節目《2003年中僑慈善群星夜》擔任嘉賓，其他嘉賓還有楊千嬅、葉蒨文和林子祥等。由於同場演出的均是很有份量的歌手，所以關心妍演出前會加緊練歌。</spanclass></p></body></html>

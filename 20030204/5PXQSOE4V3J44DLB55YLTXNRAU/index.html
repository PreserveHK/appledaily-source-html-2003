<html><header><meta charset="utf-8"><title>梅宮、Anna一年婚姻玩完</title></header><body><h1>梅宮、Anna一年婚姻玩完</h1><p>現年三十歲的日本模特兒藝人梅宮Anna，昨日正式承認與自稱青年實業家的三十二歲T先生，於上月二十八日申請離婚，結束一年零四個月的短暫婚姻。&#13;<br> 梅宮與T先生前年九月結婚時，由其父梅宮辰夫出錢出力舉行了盛大的婚禮，當時她已懷有身孕，婚後即飛往美國，並於去年一月產下愛女百百果。去年底開始有傳因T先生不務正業，致夫妻不和，而梅宮本人出席公開場合時，亦承認正力圖化解夫妻間的矛盾。<br> &#13;<br> <spanclass>日內開記招 &#13;<br> 據昨日報章《東京Sports》報道，離婚後百百果的撫養權會歸梅宮所有，而她日內便會召開記者會交代離婚一事。</spanclass></p></body></html>

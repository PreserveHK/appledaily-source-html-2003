<html><header><meta charset="utf-8"><title>煙蒂釀大火</title></header><body><h1>煙蒂釀大火</h1><p>【本報訊】紅磡蕪湖街一個分租套房，昨晨疑遭樓上缺德者掉棄煙蒂燒着窗簾布引起火警，男住戶驚醒匆忙逃生，連同十五名居民緊急疏散到地面，分租房付諸一炬，幸火警中無人受傷。&#13;<br> 現場是蕪湖街三十二號一幢四層高的唐樓，起火單位是二樓一個分租八伙的其中一個套房，租戶姓周（約三十歲）昨晨八時許睡夢中被濃煙嗆醒，赫見窗簾布起火，慌忙取水撲救但不成功，只得報警及叫喚其他租戶逃生。&#13;<br> 火乘風勢愈燒愈猛烈，由地面亦清楚見到火舌吐燄、濃煙直冒，消防員接報趕至拖喉灌救迅速救熄，又派出煙帽隊進入現場確定無人被困，起火房間燒毀、毗鄰單位輕微熏黑，調查後證實事件無可疑。</p></body></html>

<html><header><meta charset="utf-8"><title>伊拉克危機最新發展</title></header><body><h1>伊拉克危機最新發展</h1><p>‧美國威脅攻伊，德國表明不參戰，站在對立面。在菲律賓宿霧，警方周一表示，兩名醉酒的美國和德國遊客竟也因攻伊問題爭執，接着大打出手，最後德國遊客更用軍刀刺傷美國遊客，被警方拘捕。&#13;<br> ‧聯合國武檢員周一在巴格達附近發現一個導彈模和一枚棄置的彈頭。&#13;<br> ‧聯合國武器調查團團長布利克斯接受伊拉克邀請於周末到巴格達，伊拉克要趁機表明沒大殺傷力武器，但美國大潑冷水，指那是沒有用的。</p></body></html>

<html><header><meta charset="utf-8"><title>宣萱羊年盼得如意郎君</title></header><body><h1>宣萱羊年盼得如意郎君</h1><p>宣萱前晚擔任年初二煙花滙演的司儀，她表示這是羊年第一份工作，新年乘機賺外快，十分開心，宣萱說：「雖然我唔係第一次做司儀，但今次有啲壓力，因為係第一次同董生（特首董建華）同場。」<br> &#13;<br> <spanclass>向流浪狗拜年 &#13;<br> 宣萱透露年初一向流浪狗拜年，她說：「我年初一去咗龍蝦灣同啲流浪狗拜年，重帶咗食物去探佢哋，因為佢哋冇人理好可憐，我祝佢哋身體健康。」而談到新年願望時，宣萱說：「我希望自己身體健康同事業順利，早日搵番個如意郎君。」&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

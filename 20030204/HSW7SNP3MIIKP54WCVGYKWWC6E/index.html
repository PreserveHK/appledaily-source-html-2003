<html><header><meta charset="utf-8"><title>陳煒靠「紅底」谷賭運</title></header><body><h1>陳煒靠「紅底」谷賭運</h1><p>陳煒昨日到沙田馬場賭賀歲馬，同場還有郭秀雲、王晶及陳百祥等人。陳煒以一身大紅打扮示人，終以一百元賭本小勝五百三十多元，發了新年財。<br> &#13;<br> <spanclass>幾套替換 &#13;<br> 陳煒滿心歡喜地將贏錢歸功於紅彤彤的內衣褲，她說：「我梗係有着開運紅底褲啦！紅Bra？都有㗎！要由頭到腳，由內到外都紅先得㗎。」至於會否穿足整個新正頭，陳煒笑笑口說：「冇咁誇，不過買成三、四套替換囉！」&#13;<br> 此外，陳煒投資的美容院將於本月中開幕，她表示年初一已首次以老闆娘身份派利是給員工，問到她何時會結婚派利是？陳煒說：「諗吓先啦，羊年都未係時候。」&#13;<br> 採訪：梁錦雯&#13;<br> 攝影：何國豪</spanclass></p></body></html>

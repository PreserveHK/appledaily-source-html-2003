<html><header><meta charset="utf-8"><title>為堆狗糞爆發鬧劇</title></header><body><h1>為堆狗糞爆發鬧劇</h1><p>【本報訊】西貢清水灣茅蒲村兩批村民昨初三赤口為一堆狗糞大動戈干，狗主夫婦被鄰居指摘沒有管束狗隻，任由牠們隨處便溺起爭執；另一對夫婦維護狗主加入罵戰，最後連引發事故的兩隻金毛尋回犬亦加入戰團，但卻咬錯「自己人」，結果其中三人受傷送院治理（圖）。&#13;<br> 受傷三人包括姓林﹙二十六歲﹚的女狗主及為她出頭的姓何﹙三十九歲﹚及姓蔡﹙三十七歲﹚夫婦，各人治理後無大礙，「新正頭」亦不欲小事化大，決定不予追究，結束一場鬧劇。&#13;<br> 劉永明攝</p></body></html>

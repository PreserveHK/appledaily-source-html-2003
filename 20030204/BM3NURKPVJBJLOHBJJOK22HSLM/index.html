<html><header><meta charset="utf-8"><title>《百年好合》贏《行運超人》馬鼻</title></header><body><h1>《百年好合》贏《行運超人》馬鼻</h1><p>今年賀歲檔只有鄭秀文與古天樂主演的《百年好合》，及楊千嬅與梁朝偉擔綱的《行運超人》兩部港產片。《百》片的票房在過年前較佔優，經過幾天假期，截至前日為止，《百》片仍繼續領先，累積票房約有一千四百六十萬，但《行》片亦有約一千二百萬，票房數字距離並不遠。<br> &#13;<br> <spanclass>古仔關心票房 &#13;<br> 古仔一直很關心《百》片的票房，特別是大年初一至初三，因《百》片能否超越二千萬票房，關鍵便在此三天，古仔說：「我知道大年初一同初二都有成二百一十萬票房，成績都算唔錯，𠵱家票房累積有差唔多千五萬，我希望部戲埋單嗰陣可以有二千五百萬票房。」</spanclass></p></body></html>

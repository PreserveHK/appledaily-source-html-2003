<html><header><meta charset="utf-8"><title>NominalValue</title></header><body><h1>NominalValue</h1><p><b> NominalValue的中文解釋是「面值」，</b> 是每張股票上必定印上的一個數值。它是一間公司的基本價值，其設立的原意是保障公司債權人利益，因法例規定一間公司不可把資本額（即股票面值乘以已發行股數加上股本溢價）全數派予股東，即至少有相當於股票面值的金額保留在公司，一旦有問題可償還予債權人。不過，港府上周公布，正研究推出無面值股份制度，若成事則公司日後可以沒有這個面值。</p></body></html>

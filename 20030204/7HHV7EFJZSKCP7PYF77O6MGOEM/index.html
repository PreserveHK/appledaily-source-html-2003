<html><header><meta charset="utf-8"><title>超儀子聰對飲賀歲</title></header><body><h1>超儀子聰對飲賀歲</h1><p>前晚大年初二，陳子聰駕車接載女友何超儀四處兜風遊車河，當二人到達跑馬地時，陳子聰停車然後走到提款機取錢，而超儀則獨自留在車上等候。<br> &#13;<br> <spanclass>買氈酒伏特加 &#13;<br> 現場所見，陳子聰提取現金原來是為了到附近的便利店購物，記者見他買了伏特加、氈酒和半打可口可樂等一堆飲品，然後驅車離去。&#13;<br> 不過超儀與子聰購買大批飲品並非為與好友開新年派對，陳子聰駕車返回超儀的嘉崙臺寓所後，一直未見有他們的好友現身，相信他們是要享受二人世界。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

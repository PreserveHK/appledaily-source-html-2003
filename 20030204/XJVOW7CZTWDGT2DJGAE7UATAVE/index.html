<html><header><meta charset="utf-8"><title>破產漢床上吊頸死</title></header><body><h1>破產漢床上吊頸死</h1><p>【本報訊】一名破產、失業、靠綜援過活兼患有嚴重牙疾的男子，昨清晨被家人發現在紅磡家維邨住所床上上吊喪生。由於死者半坐半卧床上，死狀有異，警方一度懷疑死因有可疑，但經調查後相信案件無可疑，事後由仵工搬走（圖）。&#13;<br> 死者姓馮（五十三歲），與父親及一弟同住家維邨家禮樓一單位。現場消息稱，事主兩年前破產後一直失業，靠領取綜援過活，此外他患有嚴重牙疾，口腔內僅剩下三隻牙齒，平日進食亦有問題。&#13;<br> 黎志偉攝</p></body></html>

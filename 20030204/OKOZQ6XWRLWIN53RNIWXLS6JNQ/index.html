<html><header><meta charset="utf-8"><title>宮地真緒悼解體穿梭機</title></header><body><h1>宮地真緒悼解體穿梭機</h1><p>美國穿梭機日前在空中解體一事，在日本藝能界受到廣泛討論。碰巧收視長期高企的日劇《滿天》，近數集劇情講到女主角宮地真緒終能達成夢想，成為女太空人登上太空，電視台為表悼念，特地安排在劇集播出時，播放悼念字幕。&#13;<br> 《滿天》劇情與解體事件巧合之處，乃宮地母親淺野溫子因在電視上看到八六年美國穿梭機爆炸片段，故斷然拒絕讓女兒做太空人。<br> &#13;<br> <spanclass>絕不刪改劇情 &#13;<br> 本片更邀得現役日本太空人毛利衞指導，由於戲份已拍完，故電視台決定如常播出，不會刪改劇情。</spanclass></p></body></html>

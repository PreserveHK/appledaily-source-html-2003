<html><header><meta charset="utf-8"><title>高速的士撞平治</title></header><body><h1>高速的士撞平治</h1><p>【本報訊】中環鬧市發生驚險車禍，昨下午一時許，一輛的士沿花園道落斜時失控撞向鄰線平治房車，導致房車打轉撼向路邊石牆，至於肇事的士則繼續衝前一百米至聖約翰座堂外始煞停。的士上一名男乘客撞傷手腳，他指摘的士司機駕車「好狼」，事後與受傷平治房車女司機一併送院。&#13;<br> 意外中，肇事的士及平治房車車頭及車身均嚴重損毀，受傷的士男乘客姓鍾（三十九歲），驚魂甫定後表示事發前的士車速甚高，他曾提醒司機小心，但對方並不理會，隨即發生意外。警方事後替姓何的士司機（五十四歲）及扭傷頸部姓陳平治房車女司機（四十四歲）進行酒精測試，證實兩人未有飲酒，正調查意外原因。</p></body></html>

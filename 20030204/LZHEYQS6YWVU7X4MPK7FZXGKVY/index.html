<html><header><meta charset="utf-8"><title>蘭子、祁文傑閃縮睇騷</title></header><body><h1>蘭子、祁文傑閃縮睇騷</h1><p>阿叻陳百祥、黃杏秀以及陳淑蘭和前男友祁文傑前晚分別到紅館欣賞「譚詠麟李克勤左麟右李演唱會」。與祁文傑同車到場的蘭子，對記者不加理會，一反她過往的合作態度。之前有傳蘭子和祁文傑餘情未了，兩人前晚見到記者不加理睬，難道是怕記者追問感情事？<br> &#13;<br> <spanclass>秀姑派利是 &#13;<br> 阿叻與秀姑則以一身情侶裝到場，十分之恩愛，秀姑更大派利是予工作人員，受到熱烈歡迎，而二人昨日又雙雙到馬場發新年財。</spanclass></p></body></html>

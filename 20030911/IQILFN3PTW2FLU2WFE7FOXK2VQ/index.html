<html><header><meta charset="utf-8"><title>余文樂日本T恤最啱身</title></header><body><h1>余文樂日本T恤最啱身</h1><p>余文樂因為工作關係，所以經常都會親自購買不同款式的衫，以配合不同場合需要。在眾多牌子中，阿樂特別鍾情日本牌子，他說：「我覺得日本牌子嘅衫會啱身啲，所以我多數買日本嘅衫，歐洲嘅衫太大喇，所以會少啲買。」&#13;<br> 在芸芸日牌中，阿樂最喜歡Neighborhood、GOODENOUGH和ABathingApe等，而最近他買了另一牌子Number(N)ineT恤，阿樂表示共買了數件該牌子的圓領T恤，每件價值逾千港元，他說：「呢排多咗唱片宣傳，所以我就買多幾件有得替換。我知道日本嗰邊出咗新款，所以叫香港開舖頭嘅朋友幫我喺日本訂。」&#13;<br> 採訪、攝影：王連連</p></body></html>

<html><header><meta charset="utf-8"><title>Tiffany遭兩車夾瘀尾龍骨</title></header><body><h1>Tiffany遭兩車夾瘀尾龍骨</h1><p>李蘢怡（Tiffany）和鄧健泓昨日往天水圍頌富商場，出席「清潔文化新訊息」活動，二人又宣傳有份主演的新片《心寒》；不過，該片票房截至前日，上畫六天只收七十一萬，成績欠佳。<br> &#13;<br> <spanclass>發完燒又撞車 &#13;<br> Tiffany表示近日非常當黑，她說：「噚日坐的士準備去電影《大丈夫》宣傳活動，點知後面架解款車撞咗埋嚟，我坐架的士再撞埋前面架車，簡直好似三文治咁俾兩架車夾住，今朝瞓醒發覺尾龍骨原來瘀咗。近排真係好黑，前幾日發完燒就撞車，嗰日爹哋送我去醫院重嬲爆爆，原來成家冇人記得佢生日。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

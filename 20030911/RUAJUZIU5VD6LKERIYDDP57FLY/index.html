<html><header><meta charset="utf-8"><title>疑遭僱主打女傭赤足逃</title></header><body><h1>疑遭僱主打女傭赤足逃</h1><p>【本報訊】青衣島清譽街楓樹窩村發生懷疑虐打外傭事件。昨日下午一時許，一名二十歲印尼女傭在屋內工作時，被姓張女僱主責罵工作表現欠佳，有人情緒激動出手掌摑女傭，女傭面部及右眼紅腫受傷，不堪被虐打赤足負傷走出屋外，逃至附近的青衣邨巴士站，呆立街頭不知所措。<br> &#13;<br> <spanclass>神色呆滯手腳擦損 &#13;<br> 有巴士司機見她赤足神色呆滯手腳擦損，一度懷疑她企圖自殺立即報警。警員到場了解真正情況後，將她送院檢查治療，並到事發現場將疑涉案姓張女戶主帶警署調查。</spanclass></p></body></html>

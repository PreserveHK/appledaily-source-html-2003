<html><header><meta charset="utf-8"><title>3Com外判工序裁千人</title></header><body><h1>3Com外判工序裁千人</h1><p>【本報綜合報道】美國3Com計劃將所有生產工序外判，並於明年2月關閉愛爾蘭都柏林的廠房，藉以提高效率。為此，該公司可能全球性裁員千人。&#13;<br> 這家全球第3大電腦網絡設備生產商表示，其直接生產、分銷，以及企業網絡產品相關運作，將會被外判至FlextronicsInternational和JabilCircuit，過渡期約需半年。受裁員影響的3Com員工會多達1000人，主要來自生產和供應鏈部門。&#13;<br> 由於全球經濟放緩，加上亞洲在3月爆發「沙士」疫症，3Com上季營業額下跌41%，並於6月表示今季生意難有改善。</p></body></html>

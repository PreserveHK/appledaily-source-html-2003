<html><header><meta charset="utf-8"><title>防煙門損壞三月未修理</title></header><body><h1>防煙門損壞三月未修理</h1><p>葵盛邨盛樂樓三十七樓梯口防煙門損壞三個多月，居民投訴房屋署及屋邨管理處職員失職，一直未巡查發現及修理，以致每次開關防煙門時均發出巨響，令住戶飽受滋擾。<br> &#13;<br> <spanclass>開關發出巨響 &#13;<br> 居民投訴稱，防煙門裝設油壓式門鉸，令防煙門於關上時能降低摩擦聲響。約三個月前，盛樂樓三十七樓防煙門損壞，油壓式門鉸未能發揮作用，關門時發出「嘭嘭聲」巨響，尤其靠近梯口單位，最受關門響聲困擾。本報已將居民投訴轉介房屋署跟進。&#13;<br> （○九○五○一三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

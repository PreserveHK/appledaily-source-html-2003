<html><header><meta charset="utf-8"><title>優香奉旨踢走衰男人</title></header><body><h1>優香奉旨踢走衰男人</h1><p>被指遭松本人志飛掉的日本女星優香，最近獲邀擔任SuntoryChuhi罐裝飲品的代言人，她在今日正式開始播放的日本電視台廣告中，大耍功夫，真正奉旨踢走衰男人。<br> &#13;<br> <spanclass>耍功夫並不難 &#13;<br> 優香表示在鏡頭前耍功夫並不困難，因為自己具備發達的運動神經，小時候亦曾玩器械操，因此身體非常柔軟。當被問到有沒有踢過男人時，優香則說：「以前就冇踢過，不過真係好想踢到啲衰男人飛起！」不知優香最想踢誰呢？</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Armani攞獎群星贈興</title></header><body><h1>Armani攞獎群星贈興</h1><p>意大利時裝設計師GiorgioArmani前日在加州比華利山出席一個名為「RodeoDriveWalkofStyle」的派對，更獲頒發榮譽貢獻大獎，不少演藝界名人如茱迪科士打（JodieFoster）、米雪菲花（MichellePfeiffer）及其監製丈夫等，均向名師祝賀。而邦女郎丹妮絲李察士（DeniseRichards）前日亦與丈夫查理辛（CharlieSheen）一同赴會。<br> &#13;<br> <spanclass>蘇菲亞畀面 &#13;<br> 至於一向與GiorgioArmani熟稔的蘇菲亞羅蘭（SophiaLoren），則專程由意大利飛往加州陪老友領獎，可謂十分畀面。</spanclass></p></body></html>

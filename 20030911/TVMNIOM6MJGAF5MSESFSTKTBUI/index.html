<html><header><meta charset="utf-8"><title>趕回鄉過節　台北大塞車</title></header><body><h1>趕回鄉過節　台北大塞車</h1><p>中秋節前夕，適逢颱風外圍環流帶來豪雨、台灣火車今天可能罷駛，台北市部份地區交通昨陷入擠塞。&#13;<br> 台北市警局交通大隊昨天表示，受大雨影響，不少車輛遇水拋錨或違規停車送禮、大雨造成交通訊號故障，加上部份民眾提前駕車返鄉，因此造成交通擠塞。&#13;<br> 台灣鐵路工會準備今日進行火車罷駛，可能導致大批旅客無法趕回家過節。其中，彰化縣上百名警員已進行戒備，防止暴動發生。&#13;<br> 台鐵工會發起今次火車罷駛，主要是因不滿政府將鐵路「私營化」。&#13;<br> 中央社</p></body></html>

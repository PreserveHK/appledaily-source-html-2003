<html><header><meta charset="utf-8"><title>華埠　過中秋心情複雜</title></header><body><h1>華埠　過中秋心情複雜</h1><p>九一一事件兩周年紀念日，剛好是中國人的中秋節。紐約華人碰上這兩個特別日子一起來臨，心情不免有些複雜。&#13;<br> 紐約的華人社區布道機構「法拉盛角聲中心」主任謝虹說，「中秋節在中國人的傳統文化裏，是團圓和一家團聚的日子，九一一卻是傷痛的日子」，「我相信華人心情會頗複雜，特別是在九一一失去家人的人」。&#13;<br> 他表示，今年華埠慶祝中秋節的氣氛和往年差不多，商店都有賣應節食品和擺設，但相信不少華人會在日間參加教會和機構舉行的悼念九一一活動，然後夜晚與家人團聚過節。&#13;<br> 本報記者</p></body></html>

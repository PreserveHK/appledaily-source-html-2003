<html><header><meta charset="utf-8"><title>曬晾被單掛屍疑雲</title></header><body><h1>曬晾被單掛屍疑雲</h1><p>【本報訊】紅磡海逸豪園發生「掛屍」疑雲，昨下午近一時，姓梁（三十五歲）女子攜子放學，搭小巴經過紅磡道海逸豪園對開時，望向樓上見到一個單位窗門外，掛着一個人形物體，其他乘客亦覺有人吊頸掛於窗外，於是由梁婦報警。&#13;<br> 警方接報前往該單位調查，由一名日籍女戶主應門，警員入屋查看發現掛出窗門只是幾張被單及衣物（圖二），由於用衣架撐開，從外面看來似是一個人。警方事後亦聯絡梁婦（圖一）到場，確認她目睹的是同一單位，證實虛驚一場。&#13;<br> 張家樂攝</p></body></html>

<html><header><meta charset="utf-8"><title>2R塞班島迫上懸崖</title></header><body><h1>2R塞班島迫上懸崖</h1><p>環球女子組合2R現正在塞班島，拍攝其處女寫真。由於今次2R僅得三天時間，所以行程非常緊密，未料日前當地卻下滂沱大雨，令拍攝受阻，故大隊只好取消全日外景。<br> &#13;<br> <spanclass>出門招風雨 &#13;<br> 2R當日乘坐吉普車，前往島上的一個沼澤區取景，但當她們抵埗後，即颳起狂風大雨，沼潭亦變成水塘般，結果大隊便取消拍攝返回酒店，而2R亦因而可能要在當地多逗留一至兩天。&#13;<br> 昨日2R的拍攝過程就較為順利，她們在塞班島的一個懸崖前取景。雖然該處風光明媚，但2R卻嚇得腳軟，不敢向崖下多望一眼。&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>

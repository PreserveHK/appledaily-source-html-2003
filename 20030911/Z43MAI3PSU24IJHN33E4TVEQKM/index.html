<html><header><meta charset="utf-8"><title>控《蘋果》誹謗案和解</title></header><body><h1>控《蘋果》誹謗案和解</h1><p>【本報訊】外籍練馬師苗禮德控告《蘋果日報》及馬經版一名專欄作家，前年撰寫一篇專欄文章，內容涉誹謗，影響其聲譽，該案昨日於高等法院達成和解協議，原告人接納被告一方一筆賠償，並於庭上發表聲明，重申有關文章的指控並非事實。&#13;<br> 原告人苗禮德（TonyMillard）和被告人余伯樂（筆名張正義）均無出庭，雙方達成和解協議後，獲法官張舉能批准，原告一方大律師庭外透露賠償金約為五十萬元。<br> &#13;<br> <spanclass>涉馬經版專欄 &#13;<br> 原告人指《蘋果日報》於○一年一月二十二日，在馬經版刊登的專欄「大馬圈」，內容涉及誹謗。&#13;<br> 案件編號：HCA898/2001</spanclass></p></body></html>

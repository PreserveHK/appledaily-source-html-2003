<html><header><meta charset="utf-8"><title>各地歌迷紀念張國榮</title></header><body><h1>各地歌迷紀念張國榮</h1><p>明天便是張國榮的生忌，據悉他生前一班好友早已相約當日到其加多利山故居，與唐唐一起聚餐，以作悼念。<br> &#13;<br> <spanclass>辦小型展覽會 &#13;<br> 其實連日來都有不少張國榮的fans到其寓所外獻花，昨天一早，更分別有來自南京及日本的歌迷到達哥哥生前寓所送花及留影，該名南京歌迷更表示隨後會再到哥哥生前喜往歎咖啡的半島酒店緬懷一番。&#13;<br> 而各地的張國榮歌迷都會在其生忌當天舉行紀念活動，香港歌迷將在香港藝穗會播放電影《金枝玉葉》片段，並舉行小型展覽會及追思會。而上海歌迷則會以張國榮歌迷名義，到上海兒童福利院探訪兒童。台灣歌迷亦會舉行追思聚會，一同悼念哥哥。</spanclass></p></body></html>

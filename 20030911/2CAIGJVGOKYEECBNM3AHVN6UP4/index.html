<html><header><meta charset="utf-8"><title>打甩強姦罪學徒落淚</title></header><body><h1>打甩強姦罪學徒落淚</h1><p>【本報訊】冷氣機維修學徒涉在天水圍寓所，強姦一名陪他返家的十五歲少女，他辯稱少女反覆無常，最初自願做愛，後來反口鬧翻，他始終沒有與她性交，三男四女陪審團昨裁定他強姦及企圖強姦罪均不成立，當庭釋放。&#13;<br> 十九歲被告林學文（西裝蒙頭者），聞判後激動落淚，由家屬陪伴離庭。林母則表示放下心頭大石。&#13;<br> 案發於去年九月八日凌晨，女事主由上水寓所，乘車到天水圍找被告，喝酒後陪被告返家，後指稱遭被告強姦。&#13;<br> 案件編號：HCCC112/2003&#13;<br> 梁祖彝攝</p></body></html>

<html><header><meta charset="utf-8"><title>梁家輝中秋節會阿梅</title></header><body><h1>梁家輝中秋節會阿梅</h1><p>梁家輝、林美貞和新人張穎康主演的新片《莫失莫忘》昨日在石澳開鏡。　&#13;<br> 有指梅艷芳會與一班友好在今晚的中秋佳節舉行燒烤聚會，家輝說：「中秋我會同屋企人食飯，阿梅應該同家人過節，如果最後行程有聚會都會參加。我去探阿梅時發覺少咗記者喺佢屋企外邊等，咁對雙方都好。」<br> &#13;<br> <spanclass>支持關秀媚 &#13;<br> 至於對上山詩鈉發起在關秀媚判刑之日到庭支持的行動，家輝說：「如果唔使開工我一定到。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>蘇玉華、蔡子健不敵港狀元</title></header><body><h1>蘇玉華、蔡子健不敵港狀元</h1><p>蔡子健、蘇玉華和潘芳芳，前晚在將軍澳電視廣播城錄影節目《中華狀元紅國際邀請賽》，蔡子健和蘇玉華等代表藝員隊，他們跟新加坡、澳門、汶萊和香港代表隊作賽，結果由香港代表隊勝出，贏得十一萬獎品和一萬八千元獎學金。<br> &#13;<br> <spanclass>狂咪精讀 &#13;<br> 蔡子健是讀工商管理、潘芳芳當年在夏威夷讀書，蘇玉華則在演藝學院畢業，他們均不是修讀有關中國文學的課程，所以三人惟有在比賽前都臨急抱佛腳，狂咪中國文學的精讀。最終雖然落敗，但仍得到約四萬元的獎品。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>黎明、王菲同台唔見面</title></header><body><h1>黎明、王菲同台唔見面</h1><p>黎明及王菲近日因為合作拍攝新片《大城小事》而傳出緋聞，上月王菲在上海開工拍片時，黎明更為她慶祝生日，而這對緋聞男女於後日又會一同演出《星光熠熠耀保良》，未知二人是否為避嫌，屆時會前後腳上台，整晚應無同場機會。<br> &#13;<br> <spanclass>新力歌手包台 &#13;<br> 《星》節目由新力港、台歌手包騷演出，據知當晚會由黎明打頭炮出場，唱出串燒首本名曲，而他在演唱後便會離場，至於王菲就壓軸出場，所以二人應無緣碰頭。除了黎明及王菲外，大班現有及前新力歌手亦會於日內來港，當中包括F4成員周渝民、伍思凱及庾澄慶等等。</spanclass></p></body></html>

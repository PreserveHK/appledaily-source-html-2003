<html><header><meta charset="utf-8"><title>利民冀明年分拆錦豐</title></header><body><h1>利民冀明年分拆錦豐</h1><p>【本報訊】利民實業（229）執行副主席黃英豪表示，持股約30%的內地卷煙紙商錦豐，較早前結束上市輔導期，望能於明年下半年在內地上市，以爭取較本港為高的市盈率。<br> &#13;<br> <spanclass>產能將倍升 &#13;<br> 利民上半年卷煙紙業務營業額約7432.9萬元。黃英豪預料，當錦豐第3、4號生產線於今明兩年全面投產後，產能將大幅增加1倍。他指出，該兩條生產線之產品毛利率可達50%，高於1、2號的40%。&#13;<br> 利民董事總經理黃文顯亦表示，該公司有意進行配股，以擴大股東基礎及增加股份流通量，但沒有確實時間表，一切要視乎市場氣氛而定。</spanclass></p></body></html>

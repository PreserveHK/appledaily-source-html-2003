<html><header><meta charset="utf-8"><title>瑪麗嘉兒片場獨裁者</title></header><body><h1>瑪麗嘉兒片場獨裁者</h1><p>瑪麗嘉兒（MariahCarey）前年首次擔正的電影《摘星情緣》票房奇差，她亦憑該片成為金草莓的「爛片天后」，而在片中飾演瑪麗好友的女演員泰亞塔莎達（TiaTexada），日前向傳媒盡數瑪麗的不是，更直言她是獨裁者。<br> &#13;<br> <spanclass>怕被搶鏡 &#13;<br> 曾主演《急救愛情狂》的泰亞表示，怕被搶鏡的瑪麗居然禁止同片女星穿着性感服飾，而她又指瑪麗的態度十分惡劣，泰亞說：「瑪麗經常威脅要炒人，我以後都唔會同佢合作！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>考評局擬外判專業考試</title></header><body><h1>考評局擬外判專業考試</h1><p>【本報訊】為解決財政問題，香港考試評核局構思，將一些較為專門的考試例如藝術科目，交由其他專業的機構負責，考評局則扮演監察角色，以減輕成本。另外，考評局將聘請顧問公司，研究局內二百多名職員的薪酬水平。&#13;<br> 考評局新任主席顧爾言表示，將要面對三大挑戰，包括必須在未來數年解決該局財困，令考評局不會因為財政問題而拖延發展。節流的措施之一，是考慮讓一些私人機構負責部份專門科目的考試工作。考評局副主席張百康表示，考評局亦可引入更多受本港學生歡迎的科目考試。</p></body></html>

<html><header><meta charset="utf-8"><title>美嘉咀十六歲壞少年</title></header><body><h1>美嘉咀十六歲壞少年</h1><p>演而優則唱的日本女星中島美嘉，最近主演的新片《偶遇最壞少年》，將在後天正式在日本上映，原來她將螢幕上的寶貴初吻，獻給了男對手市原隼人。<br> &#13;<br> <spanclass>獻出螢幕初吻 &#13;<br> 二十歲的中島美嘉，與曾主演《青春電幻物語》的十六歲演員市原隼人，在片中扮演一對情侶，而這是美嘉第一次拍攝接吻鏡頭。在這場接吻戲中，美嘉扮演被動的角色，在接吻時合起雙眼，表現得十分享受。由於市原在接吻前已講了一大堆台詞緩和了氣氛，所以對於首次演出接吻戲，美嘉說：「自己一啲都唔覺得緊張喎！」</spanclass></p></body></html>

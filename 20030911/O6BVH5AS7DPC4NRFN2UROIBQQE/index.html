<html><header><meta charset="utf-8"><title>曹敏莉私伙低胸裙搶鏡</title></header><body><h1>曹敏莉私伙低胸裙搶鏡</h1><p>應屆港姐冠軍曹敏莉、楊洛婷、戚黛黛、李詩韻及李嘉怡等，昨日往尖沙嘴出席「康泰旅行社嶄新旅遊系列2003」記者會。&#13;<br> 亞軍楊洛婷被委任為康泰旅遊大使，她說：「我都係啱啱先知，好開心，今次我會幫佢哋拍平面同電視廣告，酬勞方面未知，呢個係好好嘅機會，即使冇酬勞都冇所謂。」<br> &#13;<br> <spanclass>支票贈母親 &#13;<br> 昨日冠軍曹敏莉穿上私伙低胸連身裙亮相，問她可覺得搶盡風頭，她說：「唔係！雖然呢件係自己衫，但個個都一樣。」曹敏莉自言日前接受過邵逸夫（六叔）頒發的現金支票，她說：「都有五位數字，不過全部都畀晒媽咪。六叔佢精神好好，又好友善，佢重恭喜我哋。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

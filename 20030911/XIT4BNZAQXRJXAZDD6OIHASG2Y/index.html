<html><header><meta charset="utf-8"><title>無線、亞視新節目鬧雙胞</title></header><body><h1>無線、亞視新節目鬧雙胞</h1><p>無綫和亞視近日有新節目推出，巧合地均與藝人樣貌相似的觀眾為題材，與本報早前的專欄不謀而合。亞視上月已在廣州開始招募觀眾，參加新節目《粵港愈好玩》中的環節「天生明星相」，這個節目正籌備中，將於下月底推出。而無綫的《勁歌金曲》本月亦將會加插觀眾跟相似的藝人同台演出的環節。<br> &#13;<br> <spanclass>「各有各做」 &#13;<br> 對於節目鬧雙胞胎，亞視宣傳人員雷小姐昨日在電話中說：「咁各有各做，我哋會喺廣州招募，節目嘅製作部重籌備緊。」&#13;<br> 無綫外事部助理總監曾醒明昨日亦在電話中說：「《勁歌》會喺二十四號改時段，改為晚上七時到七時半，呢個新環節都係想畀觀眾新鮮感。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

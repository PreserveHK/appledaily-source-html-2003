<html><header><meta charset="utf-8"><title>舒淇激情過後求穩定</title></header><body><h1>舒淇激情過後求穩定</h1><p>舒淇昨天在台灣開記者會，她笑言剛跟兩名男士談戀愛，他們正是《美人草》兩位男主角劉燁和房斌，但提到黎明的名字，舒淇表示不想答。<br> &#13;<br> <spanclass>塔羅牌算命 &#13;<br> 舒淇形容跟房斌在戲中的是一段穩定的感情，而劉燁的則是激情和熱情。舒淇以國語說：「我以前老愛刺激，現在則希望有段穩定的感情。」舒淇接受電視台主持訪問時，對方拿出塔羅牌幫她算命，剛開始翻出一張死亡和一張惡魔牌，舒淇即大叫：「怎麼會這樣！」主持人解釋舒淇想要穩定感情的結論，她聽後即說：「這個比較準！」&#13;<br> 而舒淇昨日表示，計劃三十五歲不再做演員，然後休息二十年再復出演別人的媽媽。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

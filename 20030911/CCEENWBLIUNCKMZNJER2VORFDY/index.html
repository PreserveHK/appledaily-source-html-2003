<html><header><meta charset="utf-8"><title>河利秀性騷擾男拍檔</title></header><body><h1>河利秀性騷擾男拍檔</h1><p>韓國變性藝人河利秀，日前為了台灣新戲《嗨！親愛的》，與男主角施易男拍攝一場吻戲時，竟然拍得汗流浹背，而施易男也緊張得手心冒汗！<br> &#13;<br> <spanclass>「女人中的女人」 &#13;<br> 河利秀戲裏戲外均狂追施易男，不但對着他吹氣、索吻，還大方地說：「施易男，我喜歡你。」她更邀請施易男擔任她的MV男主角。而施易男就尷尬地說：「拍接吻戲很緊張，而且河利秀很害羞，只要我一靠近，她就臉紅心跳，汗流浹背。但河利秀的眼神很會放電，嘴唇很有彈性，身材更是非常好，她是女人中的女人。」</spanclass></p></body></html>

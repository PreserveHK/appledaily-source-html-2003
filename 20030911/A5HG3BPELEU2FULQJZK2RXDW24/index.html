<html><header><meta charset="utf-8"><title>鄧一君監製短片參展</title></header><body><h1>鄧一君監製短片參展</h1><p>鄧一君前晚與徐子淇到灣仔藝術中心出席新戲《孝》的首映，他透露近日擔任監製籌拍一部獨立短片，找了茜利妹任編導，成本花費數萬元，鄧一君說：「套片係一部女性電影，拍完會攞去外國參展，我催緊茜利妹交劇本，𠵱家未搵主角，其實我之前都拍過類似嘅戲，成本十幾萬，今次用DV會平啲。」<br> &#13;<br> <spanclass>搞網站賣二手貨 &#13;<br> 鄧一君又謂正籌備一個為藝人售賣二手物品的網站，他說：「我頭先就係同徐子淇食飯，問佢有冇嘢要賣，我未同啲藝人傾分帳，要再商量。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>碧咸帶動男士首飾潮流</title></header><body><h1>碧咸帶動男士首飾潮流</h1><p>相信當今世上沒有一個名人，能像英國球星碧咸般，擁有巨大的廣告宣傳效力。自從他佩戴誇張耀目的首飾示眾，英國的男性首飾銷情立即倍增，男士不再視佩戴飾物是女性化或同性戀的象徵，首飾商更紛紛推出男士首飾系列產品，以盡早霸佔這個龐大的新市場。<br> &#13;<br> <spanclass>品種顏色選擇少 &#13;<br> 不過，相對於女士首飾，男士首飾種類不多，主要是項鏈、戒指及手鏈，顏色則偏向銀色，花巧的色彩最多只能在袖口鈕上出現。&#13;<br> 款式方面，重型的粗銀鏈將是時尚之選，以保持佩戴者的陽剛氣概。價錢則以100至300英鎊（約1200至3600港元）的首飾最受落，因男士仍較喜歡花費在手表等傳統男士「飾物」上。</spanclass></p></body></html>

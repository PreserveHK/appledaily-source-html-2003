<html><header><meta charset="utf-8"><title>格拉索放棄部份酬金</title></header><body><h1>格拉索放棄部份酬金</h1><p>【本報綜合報道】美國紐約證券交易所（NYSE）主席格拉索（RichardGrasso）面對不滿其薪酬過高的批評，願意放棄一筆4800萬美元（約3.74億港元）額外酬金。&#13;<br> 但部份不滿他薪酬過高的人仍要求他和其他董事局成員辭職，他們質疑該所能否繼續擔任自我監管的角色。&#13;<br> 該筆酬金是他1999年僱用合約中的部份薪酬，紐交所上月底宣布他將獲發1.4億美元退休金時，未有提及這筆酬金。格拉索去年薪酬達2555萬美元，較98年激增逾3倍。格拉索說，他從未與紐交所董事局或薪酬委員會討論其薪酬水平，而紐交所不應「過度重視」他被指薪酬過高的問題。</p></body></html>

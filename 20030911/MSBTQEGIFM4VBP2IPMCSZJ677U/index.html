<html><header><meta charset="utf-8"><title>阿Yu暗戀歐陽震華？</title></header><body><h1>阿Yu暗戀歐陽震華？</h1><p>趙頌茹（阿Yu）近日獲邀為一個法國護膚品牌子Matis擔任代言人，昨日她聯同E-kids和Rosemary，齊齊出席在尖沙嘴舉行的活動。任模特兒的Rosemary穿上背心、超短褲和戴上假髮示人，十分性感。<br> &#13;<br> <spanclass>怕做第三者 &#13;<br> 阿Yu透露近日正夥拍陶大宇和歐陽震華等人，拍攝無綫劇集《青出於藍》。阿Yu在劇中扮演一個暗戀老師的學生，她自言過去亦有相似的經驗，但如今的擇偶條件是成熟、搞笑和啱傾，與同劇演員歐陽震華十分相似。&#13;<br> 阿Yu說：「唔會啦！佢係有婦之夫，總知我唔做第三者，不過忘年戀我都唔介意，最緊要溝通得到。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

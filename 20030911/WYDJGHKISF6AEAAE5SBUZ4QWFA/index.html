<html><header><meta charset="utf-8"><title>DizzeeRascal爆冷奪Mercury大獎</title></header><body><h1>DizzeeRascal爆冷奪Mercury大獎</h1><p>每年九月於英國舉行的Mercury音樂大獎，前晚舉行頒獎禮，本年度得主乃現年十九歲的DizzeeRascal（原名DylanMills），他擊敗Radiohead等勁敵，成為歷年來最年輕的得獎者。<br> &#13;<br> <spanclass>半信半疑 &#13;<br> 賽前被看低一線的DizzeeRascal，憑處女碟《BoyinDaCorner》獲MercuryPrize大獎，當他上台領獎時，更半信半疑地說：「我想多謝每個來自地下樂壇嘅音樂人！」</spanclass></p></body></html>

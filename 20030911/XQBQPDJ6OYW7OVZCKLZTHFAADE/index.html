<html><header><meta charset="utf-8"><title>中資開價洽購空置居屋</title></header><body><h1>中資開價洽購空置居屋</h1><p>【本報訊】房屋規劃及地政局證實，中國房地產開發集團公司較早前曾向港府提出購買空置居屋的概念及看法，但並無具體計劃。有地產代理擔心該批居屋最終會以其他方法於市場出售，打擊剛開始恢復元氣的樓市。&#13;<br> 對於有報道指中資機構擬動用二百億元購買二萬多個空置居屋單位，港府昨日發表聲明，否認本月二日有中資機構人士與港府官員開會，商討購買空置居屋事宜；而總部設於北京、直屬國務院的中房集團董事長辦公室發言人則拒絕作出回應。</p></body></html>

<html><header><meta charset="utf-8"><title>李若彤上武當山做俠女</title></header><body><h1>李若彤上武當山做俠女</h1><p>李若彤與富商男友郭應泉拍拖後，生活變得很低調，近年主力在內地拍劇，在港甚少曝光。&#13;<br> 縱然內地與台灣不斷有電視台找李若彤拍劇，但她選劇很嚴謹，而且一年最多拍一至兩齣劇，其餘時間她希望可以用來享受人生，不過下月她將會到內地的武當山演出劇集《武當》。<br> &#13;<br> <spanclass>分飾兩角 &#13;<br> 《武》劇圍繞着張三豐的故事，李若彤在劇中分別飾演蒙古女子和俠女兩角，做得俠女當然要應付不少武打場面，昨日李若彤的經理人鄧小姐在電話中回應說：「以前李若彤都拍過唔少武打場面，對佢嚟講應該冇乜問題，今次佢係幫湖北電視台拍呢套劇，酬勞都幾好。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>柏芝：唔係瘦就一定靚</title></header><body><h1>柏芝：唔係瘦就一定靚</h1><p>張栢芝最近成為卓悅纖體代言人，日前她就穿上露背的靚衫拍攝宣傳硬照，栢芝認為只要衣服配合得好，自然能表現體態美。她表示以前都曾有不少纖體公司斟介她拍廣告，但她因為不想特別刻意穿着三點式泳衣上陣，所以都推卻了。&#13;<br> 張栢芝日前說：「我覺得唔係瘦就一定靚，最緊要係有線條，我不嬲都易肥易瘦，早排重發現自己手臂有少少肥肉，人靚就自然開心。」栢芝這次造型是由名模琦琦做形象指導，二人合作愉快。&#13;<br> 撰文：比華利</p></body></html>

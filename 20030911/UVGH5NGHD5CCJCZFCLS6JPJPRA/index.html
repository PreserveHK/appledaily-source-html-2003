<html><header><meta charset="utf-8"><title>德7月貿盈創新高</title></header><body><h1>德7月貿盈創新高</h1><p>【本報綜合報道】德國7月份貿易盈餘創新高，原因是歐元轉弱以及美國和日本經濟改善，有利德國出口，數據反映德國經濟正逐漸擺脫上半年的衰退。&#13;<br> 德國貿盈由6月份的104億歐元，擴大至7月的141億歐元（約1232.4億港元），高過市場預期的105億歐元。&#13;<br> 受惠於美日經濟轉好，德國7月份出口貨值升至578億歐元，是3個月來第2個月增加，較去年同月升5.4%，比今年6月則升2.8%。至於7月份進口貨值按年升2.3%，增至437億歐元，按月則跌2.2%。&#13;<br> 在今年頭7個月，德國貿盈累計有733億歐元，細過去年同期的756億歐元。</p></body></html>

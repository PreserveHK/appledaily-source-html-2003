<html><header><meta charset="utf-8"><title>罵法官男子上訴駁回</title></header><body><h1>罵法官男子上訴駁回</h1><p>【本報訊】華潤集團與商人吳逸之就合資的上潤有限公司纏訟十多年，上訴庭三年前頒令上潤毋須清盤。吳不服判決，除申請撤銷華潤追討訴訟費，另控華潤向上訴庭及終審法院上訴委員會作虛假陳詞，但申請均被拒，吳昨派曾斥主審「上潤清盤上訴案」羅傑志副庭長「老千法官」的蔡炳榮做代表再上訴，但仍遭駁回。&#13;<br> 上訴庭法官楊振權昨指新證供與本案無關，認同上訴庭之判決，駁回上訴。&#13;<br> 案件編號：CACV306、414/02</p></body></html>

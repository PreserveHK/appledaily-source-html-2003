<html><header><meta charset="utf-8"><title>入境處增人手迎黃金周</title></header><body><h1>入境處增人手迎黃金周</h1><p>【本報訊】為了配合十．一黃金周龐大旅客流量，政務司司長曾蔭權宣布，將會於各口岸設立聯合指揮中心，包括警務處、入境處、海關、運輸署及旅遊事務署等部門，一起處理突發事件。&#13;<br> 在人手調配方面，入境處會特別增派三百多人，警方亦會抽調五十多人。曾蔭權指調派人手主要靠內部抽調及取消休假，也會盡量開放所有櫃位、通道，同時安排電腦維修人員在現場候命，即時維修有問題的電腦設施，務求令關口運作暢順。&#13;<br> 另外，旅遊事務署已與各旅行社接觸，屆時會將內地來港旅行團分流到各個過境管制站，以免令個別管制站過份擠迫。</p></body></html>

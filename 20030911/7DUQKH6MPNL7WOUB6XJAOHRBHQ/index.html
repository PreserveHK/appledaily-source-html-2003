<html><header><meta charset="utf-8"><title>九建證券溢利升8倍</title></header><body><h1>九建證券溢利升8倍</h1><p>【本報訊】九龍建業（034）昨公布截至6月底止中期純利8223.3萬元，升6.8%；每股盈利17仙，派息6仙。<br> &#13;<br> <spanclass>中期純利8223.3萬 &#13;<br> 期內雖未有樓盤推售，令物業發展虧損43.3萬元，但證券投資則錄得1857.9萬元經營溢利，較去年的204萬元急升8.1倍。&#13;<br> 九建執行董事黎家輝解釋，證券投資收益增加，主要是上半年度購入股票掛鈎票據，該批票據與本地股票掛鈎，息率一般逾10厘。&#13;<br> 上半年度雖出現「沙士」，九建物業投資的經營溢利仍升4.9%，至8803.8萬元，旗艦物業始創中心商舖及寫字樓出租率分別為97.6%及95.7%。&#13;<br> </spanclass></p></body></html>

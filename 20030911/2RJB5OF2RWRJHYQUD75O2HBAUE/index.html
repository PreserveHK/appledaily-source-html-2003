<html><header><meta charset="utf-8"><title>Kary拳打腳踢方力申</title></header><body><h1>Kary拳打腳踢方力申</h1><p>女子組合Cookies成員之一的Kary在新推出的大碟中有一首獨唱歌《不是校花》，Kary日前拍攝新歌MV時，情商好友方力申任男主角。<br> &#13;<br> <spanclass>送機抱頭痛哭 &#13;<br> Kary在MV中飾演樣子不漂亮的學生，暗戀校中運動健將方力申，她更苦練籃球技術討好對方。當Kary向方力申示愛，方力申扮不明白她的意思，結果Kary追打他。&#13;<br> 初時Kary不敢大力打方力申，但導演卻嫌不夠逼真，於是Kary使勁地打方力申，令他大叫救命，Kary事後向方力申道歉。&#13;<br> 此外，方力申昨日到商台接受訪問時表示前晚胞弟起程往英國讀書，兩兄弟在機場依依不捨，抱頭痛哭。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>陳松伶享受雙重性格</title></header><body><h1>陳松伶享受雙重性格</h1><p>陳松伶日前為港台拍攝電視節目《寫意空間》，松松飾演一名時裝雜誌女編輯，但在她生活中，卻出現了一名跟她樣子相似，喜歡寫作的女子，令松松感到困擾，而她在看過心理醫生後，懷疑自己患上「多重性格失常症」，心理醫生建議她跟該名女作家溝通。<br> &#13;<br> <spanclass>活出理想生活 &#13;<br> 松松表示很喜歡這個角色，她日前說：「我好鍾意呢個角色，我覺得可以活出自己理想生活嘅雙重性格，相信大家睇咗都會有共鳴。我本身都好鍾意文學，所以對演繹角色都有幫助。」</spanclass></p></body></html>

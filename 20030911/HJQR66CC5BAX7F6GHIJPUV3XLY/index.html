<html><header><meta charset="utf-8"><title>張娜拉鍾情城城憂鬱眼</title></header><body><h1>張娜拉鍾情城城憂鬱眼</h1><p>於韓劇《紅豆女之戀》中飾演楊松兒的張娜拉，昨日接受電話訪問，她大讚郭富城與金城武都能自然地流露憂鬱的眼神，所以她希望與兩位俊男合作。<br> &#13;<br> <spanclass>自小迷上 &#13;<br> 張娜拉笑說：「如果我真係可以同佢兩位合作到就真不得了啦，其實我好細個就已經睇郭富城啲戲，佢對眼有一種好憂鬱嘅感覺，而金城武嘅眼神亦都好厲害。」&#13;<br> 至於女藝人方面，張娜拉最希望與張栢芝合作，她說：「佢係一個好完美嘅藝人，佢有時表現得好強、有時又好溫柔，而且佢做戲時感情發揮得好自然。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>廖啟智囝囝生水痘</title></header><body><h1>廖啟智囝囝生水痘</h1><p>廖啟智、曾志偉和張同祖昨日出席在百老匯電影中心舉行的獨立電影《福伯》記者招待會，廖啟智最近消瘦不少，問到其患血癌兒子的近況，他說：「係啊！瘦咗少少，囝囝啱啱做完第一個階段療程。不過成績就唔係好理想，因為佢上兩個禮拜感染到水痘，要入隔離病房，好彩控制到，𠵱家應該要進入第二期化療。因為第一次唔理想，藥力會加重，會比預期中辛苦。」<br> &#13;<br> <spanclass>中秋難團聚 &#13;<br> 廖啟智續說：「其實一早都有心理準備，但係要面對時就真係有少少措手不及，平時囝囝都有機會返屋企；不過，中秋就唔知醫生批唔批。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

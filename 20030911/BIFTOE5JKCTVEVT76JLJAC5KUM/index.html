<html><header><meta charset="utf-8"><title>楊其龍甘被女友食住</title></header><body><h1>楊其龍甘被女友食住</h1><p>施綺蓮和楊其龍等人，前晚齊往尖沙嘴洲際酒店，為「第五屆香港印度小姐2003選舉」擔任評判。<br> &#13;<br> <spanclass>兩地相思 &#13;<br> 楊其龍表示十分欣賞印度女性，他說：「印度女仔有外國人嘅輪廓，又有亞洲女性嘅溫柔。」但他卻表示不會追求印度女性，楊其龍說：「我已經有女友Ambra啦，我最鍾意佢食得住我，雖然佢唔多願返香港，咁我咪一得閒就飛去歐洲陪佢囉。」&#13;<br> 此外，現時在網絡公司擔任高職的施綺蓮，表示與一個同行拍拖已四年，但仍未有結婚的打算，她說：「我哋冇研究過呢個話題。」&#13;<br> 採訪：顏英儀　攝影：何國豪</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>綠庭園新貨呎價1698</title></header><body><h1>綠庭園新貨呎價1698</h1><p>【本報訊】元朗綠庭園推出全新的第18座，首批8伙，平均呎價1698元，最平單位122萬元。代理表示，即日錄得4宗成交，呎價逾1800元。<br> &#13;<br> <spanclass>君頤峰擬加價 &#13;<br> 發展商恒基地產（012）營業部總經理張炳強說，首批單位以優惠價錢推出，整幢物業平均呎價1731元，考慮中秋節假期後提價3至5%。&#13;<br> 新世界發展（017）營業及市務總監何伍燕榆表示，旗下何文田君頤峰，也考慮中秋節後加價。&#13;<br> 另外，美聯物業指出，大埔龍成堡本月15日起加價5%，目前尚餘10伙，呎價約3200元。中原表示，九龍城學林軒月底前送釐印費及1年管理費，價值2萬元。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>廢紙回收店舖雜物阻街</title></header><body><h1>廢紙回收店舖雜物阻街</h1><p>葵興光輝圍居民投訴，由光輝圍昌偉大廈地下，前往青山公路的行人隧道出入口的通道旁，有一家收集廢紙五金店舖，經常將廢紙、鐵器、紙盒、手推車等雜物堆放門外，令不少使用隧道橫過馬路的市民不便，有時更需繞道而行，甚至易被雜物絆倒，他要求政府部門盡快採取行動取締。<br> &#13;<br> <spanclass>通道兩旁變窄 &#13;<br> 記者曾前往視察，發現由昌輝大廈步行至行人隧道出入口時，道路兩旁均放滿手推車、紙箱等雜物，令通道變得更為狹窄。本報已將投訴轉交食物環境衞生署跟進。&#13;<br> （○八一三○二九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　梅艷芳唱歌送哥哥 - 李八方</title></header><body><h1>　　梅艷芳唱歌送哥哥 - 李八方</h1><p>梅艷芳日前承認患上子宮頸癌，噚晚出席在灣仔會展舉行的「繼續張國榮慈善音樂會」。&#13;<br> 張國榮聽日生忌，佢生前與阿梅私交甚篤，阿梅昨晚特別穿上一身黑裙演唱《緣份》，戴上金色長假髮、塗上紫色眼影和紫色唇膏，打扮冷艷（圖）。&#13;<br> 阿梅唱歌時中氣十足，一啲都唔似病，唱完歌後只簡單說了一句：「首歌送畀『哥哥』（指張國榮）。」&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

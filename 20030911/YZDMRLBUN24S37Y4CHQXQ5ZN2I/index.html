<html><header><meta charset="utf-8"><title>金城武等電話度中秋</title></header><body><h1>金城武等電話度中秋</h1><p>金城武及梁詠琪日前在台灣出席《向左走．向右走》首映禮，對於近日在新加坡被選為「完美男人」及當選台灣「讓女士心動男士」的金城武，聞訊後只笑着反問有沒有這麼誇張，雖然他具魅力，但因工作愈來愈繁重，令他沒空談情說愛。<br> &#13;<br> <spanclass>對張藝謀有信心 &#13;<br> 就如今日中秋節，金城武最重要的節目竟然守在電話旁，等候張藝謀導演的電話，因為他接了對方的新片《十面埋伏》，而張導演的戲說拍便拍。金城武揚言對張導演期望甚高，即使對方要他今日開工，他也絕對樂意，但如果今天不用工作的話，他則會與母親吃飯過節。</spanclass></p></body></html>

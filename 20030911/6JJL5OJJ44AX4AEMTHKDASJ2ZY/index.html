<html><header><meta charset="utf-8"><title>鳳衛虧損減至7222萬</title></header><body><h1>鳳衛虧損減至7222萬</h1><p>【本報訊】鳳凰衛視（8002）宣布全年業績虧損收窄，截至6月底止，全年度股東虧損7222.4萬元，去年度則虧損1.99億元；每股虧損1.46仙，不派息。<br> &#13;<br> <spanclass>今年有望收支平衡 &#13;<br> 鳳凰衛視主席劉長樂表示，削減經營成本及提升效益的節流措施開始奏效，他有信心本年度業績表現更理想，極大機會達到收支平衡及開始錄得溢利。鳳衛表示，期內資訊台獲內地落地權，為該集團帶來1788萬元收益，較對上年度上升17.8%。&#13;<br> 不過，中文台的收益卻下跌0.3%；其餘3台的收入，則升59.3%。至於經營成本，期內為8.03億元，較上年度減少5.5%。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>古巨基硬撼亞視新聞</title></header><body><h1>古巨基硬撼亞視新聞</h1><p>古巨基、梁漢文、方力申、吳浩康、鄭希怡及陳松伶等，昨日於尖沙嘴出席「無綫綜藝節目再度獻新猷」記者會。<br> &#13;<br> <spanclass>集數倍增 &#13;<br> 古巨基對於劇集《還珠格格III天上人間》調時段一事，他說：「第一刻覺得好可惜，咁我都以正面去睇呢件事，原本四十集嘅劇𠵱家變八十集，咁啲觀眾咪可以見我耐啲？其實我哋身負重任，因為對台係新聞時段，我哋負責打亞視新聞報道。」&#13;<br> 另外，梁漢文早前隨外景隊往塞班島拍攝，問到他可有慰問阿梅時，他說：「走之前有問候過佢，返嚟都未打電話。我之前都知佢有病，不過唔知咁嚴重。大家應該畀多啲空間佢，聽日我哋都會去梅姐屋企過中秋。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

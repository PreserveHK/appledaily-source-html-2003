<html><header><meta charset="utf-8"><title>張慧儀急急出院開工</title></header><body><h1>張慧儀急急出院開工</h1><p>張慧儀日前練習拉丁舞時，不慎傷及頸背部，需要即時入院治理，但她昨日卻在無綫將軍澳電視城出現，拍攝劇集《陀槍師姐IV》。&#13;<br> 張慧儀說：「其實我出院之後，就即刻開工，本來係應該好好休息，但因為有十幾組戲喺身，我都怕有骨牌效應。」<br> &#13;<br> <spanclass>「呢一世都咁錫我」 &#13;<br> 張慧儀受傷後，未婚夫霍紹裘一直陪伴在側，細心呵護。&#13;<br> 張慧儀對此大晒幸福說：「唔係我受傷佢先至會咁錫我，咁照顧我，應該係呢一世都咁錫我。佢每日都會接送我，我返工就好似佢返工咁，我都好欣賞呢種做法，不過如果佢有嘢做我都會畀佢去做。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

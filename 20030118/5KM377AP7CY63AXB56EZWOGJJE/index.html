<html><header><meta charset="utf-8"><title>褻衣大盜落網</title></header><body><h1>褻衣大盜落網</h1><p>【本報訊】西環邨一名懷疑偷褻衣慣匪，昨日上得山多終遇虎，被一名女街坊及一名休班警員合力擒住，並當場搜出一條女裝內褲，人贓並獲。&#13;<br> 現場是西環邨中苑臺十一樓曬晾衣服的平台。昨日下午一時半左右，現場十一樓一名李小姐在門口掃地時，發現一名男子正在平台曬晾衣物間鬼鬼祟祟，於是立即喝問究竟，對方馬上拔足狂奔。&#13;<br> 兩人沿樓梯追逐，一名姓曾的休班男警聞呼叫聲加入追捕，結果在地下合力將一名二十九歲姓黃可疑男子逮住。</p></body></html>

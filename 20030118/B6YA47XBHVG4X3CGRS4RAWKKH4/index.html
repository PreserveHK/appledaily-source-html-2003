<html><header><meta charset="utf-8"><title>超市新春優惠出奇招</title></header><body><h1>超市新春優惠出奇招</h1><p>【本報訊】新春將至，超級市場推出優惠吸引辦年貨的顧客。惠康推出新春「着數袋」購物優惠，顧客可購買售價八元八角的「着數袋」，將選購的貨品放進袋內，袋中的貨品即以九五折價錢計算。百佳超級市場表示，暫未有考慮推出任何優惠迎戰。&#13;<br> 惠康的「着數袋」優惠期由昨日起至本月三十一日止，共推出十萬個「着數袋」，每個售八元八角。購買了「着數袋」的顧客只要將選購的貨品放進袋內，全袋貨品即有九五折優惠，貨品數目及價錢總額不設上限，但優惠不適用於購買嬰兒奶粉、尿片、電話卡及排毒美顏寶。每個「着數袋」限用十次，職員會在每次交易後作出紀錄。</p></body></html>

<html><header><meta charset="utf-8"><title>收押女犯人數破紀錄</title></header><body><h1>收押女犯人數破紀錄</h1><p>【本報訊】內地來港女性犯案後迫爆監獄情況愈趨嚴重。懲教署表示，在本月三日收押的女犯人數達二千八百六十一人，創出歷史新高，當日女懲教院所的超收率高達百分之八十八。女犯人數目持續增加，主要是因為大量內地女性來港後從事賣淫活動。&#13;<br> 新任懲教署署長彭詢元昨在周年記者會上表示，去年該署收納犯人人數達二萬四千多人，較前年增加一成七，其中以女犯的增幅尤為顯著。在多個女懲教院所中，以大欖及芝麻灣女懲教所的擠迫情況最為嚴重，為解決擠迫情況，懲教署考慮將馬坑監獄部份地方改為女懲教所。</p></body></html>

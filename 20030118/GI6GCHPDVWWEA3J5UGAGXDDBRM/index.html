<html><header><meta charset="utf-8"><title>歐寶紳寶「新年回家」免費檢查服務</title></header><body><h1>歐寶紳寶「新年回家」免費檢查服務</h1><p>由即日起至1月26日，福方汽車維修中心會於鴨脷洲維修總部，舉行「新年回家」免費檢查服務，免費為各歐寶及紳寶車主提供專業嘅汽車檢驗服務，務求令你享受到既安全又放心嘅駕駛樂趣；而優惠舉行期間並提供有免費全車機械檢查及詳盡驗車報告、如需維修，可享人工及零件費最多7折優惠（特價品除外）、提供最新型號嘅歐寶及紳寶汽車試駕，另外重送購車禮券（可於二月底前用作購買紳寶或歐寶新車，以及選購福方汽車認證嘅優質易手車時使用）。作為歐寶或紳寶汽車車主嘅你，重唔快啲致電25551660預約時間。</p></body></html>

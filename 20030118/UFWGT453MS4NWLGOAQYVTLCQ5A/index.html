<html><header><meta charset="utf-8"><title>謝天華冷病生人勿近</title></header><body><h1>謝天華冷病生人勿近</h1><p>謝天華昨日凌晨時分與女友Tina出現跑馬地養和醫院，只見他沒精打采，Tina則小心翼翼照顧他到醫院藥房攞藥。<br> &#13;<br> <spanclass>着少件衫出事 &#13;<br> 問謝天華是否因工作忙碌致病倒？他雖抱恙在身，但仍有禮地回答記者問題，他說：「唔係，我𠵱家都係休息緊，冇嘢做，不過真係估唔到着少件衫就冷病咗。」他又叫記者不要靠近他，以免被他傳染，其後他便與Tina駕車離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

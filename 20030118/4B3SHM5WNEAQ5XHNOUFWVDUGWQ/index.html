<html><header><meta charset="utf-8"><title>中二生玩捉迷藏墮樓傷</title></header><body><h1>中二生玩捉迷藏墮樓傷</h1><p>【本報訊】勤有功，戲無益！油麻地信義中學一名中二男生，昨下午一時許吃過午膳後返回學校準備繼續上課。&#13;<br> 其間，他與數名同學玩捉迷藏，當時其中兩人負責捉人，他與三名同學則逃走躲藏，據知事發時，該兩名同學在校舍一樓左右包抄追捕事主，事主疑心急竟冒險爬過欄河跳下地面，左腳足踝着地痛得大叫。&#13;<br> 同學知道闖禍向校方求助，由師長報警將男童送院，經檢查初步相信男童左腳足踝骨折，需要留醫治療，校方已聯絡其家人告知意外。</p></body></html>

<html><header><meta charset="utf-8"><title>入境處拘捕16懷疑黑工</title></header><body><h1>入境處拘捕16懷疑黑工</h1><p>【本報訊】專責打擊黑工的入境處特遣隊人員，根據線報昨晨分別突擊搜查黃大仙大成街街市及旺角西洋菜街一間粥麵店，共拘捕十六名懷疑黑工（十三女三男）及八名涉嫌聘用黑工的僱主（五女三男）。&#13;<br> 被捕黑工其中十四人持雙程證，其餘兩人為印尼籍家庭傭工。&#13;<br> 入境處表示，昨晨被捕的黑工與被捕僱主主要為親屬及家庭傭工關係，當中無涉及黑社會操縱，除大成街街市外，大埔、西貢及灣仔區多個街市，亦發現有黑工出沒，該處正密切注意情況。</p></body></html>

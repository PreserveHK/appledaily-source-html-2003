<html><header><meta charset="utf-8"><title>郭晉安誓破紀錄</title></header><body><h1>郭晉安誓破紀錄</h1><p>郭晉安昨日接受新城電話訪問，對於《戇夫成龍》收視理想，他表示希望再創新高，郭晉安說：「之前《男親女愛》平均收視有四十八點（編者按：應為最高收視），我好想打破呢個紀錄。」&#13;<br> 《戇》劇大受歡迎，郭晉安表示是否拍續集全看公司，但他說再演阿旺便要增肥。問他怕不怕女友嫌棄，郭晉安說：「佢不知幾開心。」<br> &#13;<br> <spanclass>椰殼頭興起 &#13;<br> 另外，「阿旺熱潮」入侵各階層，坊間更有髮型師為顧客剪阿旺「椰殼頭」，郭晉安說：「唔好咁喎！阿旺好多做手、說話同髮型都成為潮流，但係我最初剪完頭髮返屋企都唔敢除帽呀！」</spanclass></p></body></html>

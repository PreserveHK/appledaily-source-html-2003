<html><header><meta charset="utf-8"><title>少女5小時兩自殺</title></header><body><h1>少女5小時兩自殺</h1><p>【本報訊】受感情問題困擾的二十二歲姓黃少女，昨日五小時內兩度割腕及服藥自殺。消息稱，昨晨七時許，黃女被友人發現用刀片割腕，立刻報警。警員調查後認為無可疑，加上黃女聲稱意外受傷和拒絕送院，於是收隊離去。&#13;<br> 事隔五小時，友人又發現黃女服食二十粒中藥藥丸及五粒止痛藥丸尋死，立刻報警。警員到場時黃女仍清醒，由救護員急救後送院（圖），現時情況穩定。&#13;<br> 梁維建攝</p></body></html>

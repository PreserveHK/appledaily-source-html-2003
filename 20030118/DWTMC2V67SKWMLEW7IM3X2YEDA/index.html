<html><header><meta charset="utf-8"><title>Jtl星洲最架勢</title></header><body><h1>Jtl星洲最架勢</h1><p>韓國三人男子組合Jtl，將於下周五假新加坡舉行的「MTV亞洲音樂大獎」頒獎禮中，奪得「最受歡迎韓國歌手大獎」。<br> &#13;<br> <spanclass>網絡投票 &#13;<br> 韓國區的MTV頻道在去年尾至本月十五日，透過互聯網及手提電話讓當地樂迷投票，選出韓國去年最受歡迎的歌手。&#13;<br> 經過一輪點票後，前日有關方面率先在韓國公布投票結果，最終由三人組合Jtl奪得此大獎。Jtl預計下周五會親身到新加坡領獎。</spanclass></p></body></html>

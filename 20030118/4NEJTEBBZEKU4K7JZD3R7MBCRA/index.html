<html><header><meta charset="utf-8"><title>薛家燕難擋美食誘惑</title></header><body><h1>薛家燕難擋美食誘惑</h1><p>薛家燕日前到了新加坡出席一個慈善活動，在新加坡三天，每日都馬不停蹄出席活動，其中一日家燕姐由朝早九時做到晚上十一時，她更與劉丹及李司棋在《食星報喜》的節目中比試廚藝，並親自到街市買材料。&#13;<br> 家燕姐除了工作外，亦不忘抽空在當地的年貨市場逛街與嘗試不同美食，更與一班當地的好友敍舊，雖然如此匆忙，但家燕姐都很開心，她說：「今次嚟到新加坡做咗好多慈善演出，好有意義，重有呢度實在有太多美食，我真係受唔住誘惑，食咗好多嘢。」</p></body></html>

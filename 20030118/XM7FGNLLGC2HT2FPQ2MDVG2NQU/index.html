<html><header><meta charset="utf-8"><title>Louise為錢背夫搵食</title></header><body><h1>Louise為錢背夫搵食</h1><p>喺英超聯球星裏面，唔止碧咸（DavidBeckham）一個有老婆唱歌，好似熱刺球星列納（JamieRedknapp）個老婆Louise，都曾經做過歌手，不過自從佢嫁入列納家之後，就洗盡鉛華做煮飯婆，淡出樂壇。&#13;<br> 不過最近有唱片公司斟Louise重出江湖，我羅拉聽講有人用成千二萬港紙利誘Louise，搞到佢心郁郁。不過舊時以玉女形象出位嘅Louise，𠵱家已經係一個不折不扣嘅師奶，唔知𠵱家變晒中年男人嗰班fans，會唔會繼續捧場呢？</p></body></html>

<html><header><meta charset="utf-8"><title>變態劫匪殘殺11女</title></header><body><h1>變態劫匪殘殺11女</h1><p>現年二十九歲的湖北人段國成前天在法庭上對當局的指控沒作出辯護，他僅輕輕的說：「今天到這裏來，我已沒有甚麼可說的了……」被形容為「摧花惡魔」的段國成在一九九九年四月至二○○一年二月間，在湖南、湖北瘋狂殘害至少十一名婦女，有些更慘遭割下乳頭。<br> &#13;<br> <spanclass>割受害人乳頭 &#13;<br> 案情指出，段國成犯的都是劫殺案，遇有搶劫時大聲呼救者，他都會殘殺對方。他曾經殺害一名婦人後，劫得二十元；也有一名少女遭他連捅二十二刀致死。在幾宗命案中，段國成曾經將受害人猛捅數十刀，甚至脫光被害人衣服、割掉其乳頭。段國成過去曾因盜竊罪先後入獄九年。案件在審訊中。&#13;<br> 《武漢晚報》</spanclass></p></body></html>

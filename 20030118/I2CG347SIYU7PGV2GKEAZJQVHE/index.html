<html><header><meta charset="utf-8"><title>巴伐洛堤為亡兒舉殯</title></header><body><h1>巴伐洛堤為亡兒舉殯</h1><p>國際知名歌唱家巴伐洛堤（LucianoPavarotti），其女友Nicoletta日前誕下龍鳳胎，可惜男嬰在懷孕期間夭折，前日心情沉重的巴伐洛堤特別為兒子舉行喪禮。<br> &#13;<br> <spanclass>取名Riccardo &#13;<br> 巴伐洛堤將男嬰的屍體安放在白色棺木內，好讓他安息，而Nicoletta仍在醫院休養，未能出席。有消息指巴伐洛堤已為亡兒取名Riccardo，女兒的名字則叫Alice。&#13;<br> 此外，法國演員謝勒狄柏度（GerardDepardieu）前日在巴黎出席《梵谷傳》導演莫利斯皮雅拉（MauricePialat）的喪禮，表現哀傷。</spanclass></p></body></html>

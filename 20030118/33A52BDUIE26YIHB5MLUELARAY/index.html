<html><header><meta charset="utf-8"><title>「喀秋莎」載化武毒氣</title></header><body><h1>「喀秋莎」載化武毒氣</h1><p>「喀秋莎」（Katyusha）是前蘇聯研製的火箭炮，屬於多管火箭發射系統，通常裝在卡車上發射，射程為二十公里。一台多管火箭炮齊發的炸藥份量，相當於四枚「飛毛腿」導彈。回教激進組織「真主黨」最愛使用「喀秋莎」襲擊以色列。&#13;<br> 「喀秋莎」可裝載諸如沙林毒氣、VX毒氣和芥子氣的化學武器彈頭。伊拉克在九一年波斯灣戰爭結束後，將數以百計的火箭炮彈頭交予美軍銷毀，但美軍不知彈頭內裝有神經毒氣，以致近十萬美軍不慎吸入化武氣體而染上「海灣戰爭綜合症」。吸入沙林毒氣，肌肉會不受控制地收縮，嚴重可窒息致死。&#13;<br> 美國全國廣播公司</p></body></html>

<html><header><meta charset="utf-8"><title>　　撈起三文魚賀年 - 李八方</title></header><body><h1>　　撈起三文魚賀年 - 李八方</h1><p>農曆年就快到，好多食肆都會設計幾味好意頭菜式應節，挪威海產外貿局特別聯同本港二十五間高級食府，今日起至到下個月二十八日，推廣多款以挪威三文魚製成嘅名菜，包括賀年菜「魚生撈起」，同埋以「福」、「祿」、「壽」為主題嘅新穎菜式，由三文魚配合龍蝦、甘筍絲同金箔等材料炮製而成，價錢由一百三十八至六百三十八蚊。&#13;<br> 八方噚日重見到新晉食家關嘉美醫生，佢話估唔到三文魚可以做咁多菜式，真係歎為觀止。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

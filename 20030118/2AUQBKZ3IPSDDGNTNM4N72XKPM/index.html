<html><header><meta charset="utf-8"><title>以國首名太空人升空</title></header><body><h1>以國首名太空人升空</h1><p>以色列首名太空人拉蒙周四早上乘坐美國太空穿梭機「哥倫比亞」號順利升空，以色列電台及電視台現場轉播發射過程。&#13;<br> 拉蒙的妻子羅娜和四名兒女到場觀看穿梭機發射過程。羅娜承認有點緊張，希望丈夫快點回到她身邊，但她說：「拉蒙一點也不緊張。」以色列政府非常重視今次創舉，所有學童均需上課二十五小時，學習拉蒙此行及太空科學知識。&#13;<br> 在十六天太空旅程中，拉蒙與另外六名美國太空人將進行八十多項科學實驗，包括生物學及微重力研究，預定二月一日返回地球。&#13;<br> 英國廣播公司/新華社</p></body></html>

<html><header><meta charset="utf-8"><title>BoyTwins拍廣告還清債</title></header><body><h1>BoyTwins拍廣告還清債</h1><p>暫名BoyTwins的二人組合關智斌（Kenny）與張志恒（Steven），昨日為Neway卡拉OK拍廣告，二人應記者要求拍照時，Steven拿着足球掟向Kenny的「何B仔」，中正Kenny要害，幸好不是很大力，所以沒有大礙。<br> &#13;<br> <spanclass>赴泰拍寫真 &#13;<br> BoyTwins入行後接拍了多個廣告，他們稍後會往泰國拍攝寫真集及唱片封套，回港後又會拍攝兩個廣告，可謂豬籠入水。問他們是否已還清所有債項？他們說：「我哋都有付出，要學好多嘢，不過拍埋呢兩個廣告，其中一個廣告嘅錢就可以袋落袋。」</spanclass></p></body></html>

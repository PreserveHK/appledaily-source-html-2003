<html><header><meta charset="utf-8"><title>趕幼童出街屬虐兒</title></header><body><h1>趕幼童出街屬虐兒</h1><p>天氣嚴寒，香港仔漁光邨一名八歲男童卻慘被母親責罰趕出屋外，蜷縮在毛氈中打顫，凍得牙關格格聲響，令人生憐。&#13;<br> 香港防止虐待兒童會總幹事雷張慎佳認為，事件中的母親將八歲幼童趕出街露宿，實屬虐兒行為。她稱，趕出街既不能令兒女體會用心，相反還令他們失去對父母的信賴，產生負面情緒，刻意鬥氣，造成惡性循環。&#13;<br> 她解釋說，家長面對生活、工作等壓力，心理負擔沉重，有需要應該向社工及專家求助。	&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>倒後鏡撞修路工人</title></header><body><h1>倒後鏡撞修路工人</h1><p>【本報訊】青山公路六百三十三號麗城花園附近一條來往元朗及荃灣的雙線雙程馬路，其中往元朗方向一段正進行擴闊工程，封閉一條行車線改為單線雙程行車，並由兩名工人在兩端操控「去」、「停」的指示牌。&#13;<br> 昨晨十一時許，四十五歲姓黃工人在行人路旁步行時，被一輛駛往元朗疑太貼行人路的客貨車的倒後鏡撞及，當場倒地頭部撼落路壆受傷（圖），由其他工人報警送院敷治，情況穩定。駕車的二十三歲巴籍司機事後測試並無飲酒。&#13;<br> 梁維建攝</p></body></html>

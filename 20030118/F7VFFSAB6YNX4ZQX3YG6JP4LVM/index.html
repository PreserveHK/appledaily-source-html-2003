<html><header><meta charset="utf-8"><title>老教授辦雜誌判監</title></header><body><h1>老教授辦雜誌判監</h1><p>原合肥工業大學教授王大齊因在自己創辦的《生態學研究》雜誌中，增加了人權、民主等社會生態內容，被國家安全部去年初秘密拘捕後，上月被判監一年。其家人直至本周三才獲准探監。<br> &#13;<br> <spanclass>被控煽動顛覆國家罪 &#13;<br> 今年七十一歲的王大齊是中國著名生態科學家，一九八七年創辦《生態學研究》，任總編輯。他痛感中國知識分子僅關心自然生態，因而在雜誌內加入社會生態的內容，強調民主、人權。國家安全部在逼迫王大齊停辦雜誌未遂後，去年一月將他秘密拘捕，並一直禁止其家人探望。&#13;<br> 直至上月十九日，當局以「煽動顛覆國家政權」罪將王大齊判監一年，他的妻子馮素華本周三才首次獲准探望。&#13;<br> 美聯社</spanclass></p></body></html>

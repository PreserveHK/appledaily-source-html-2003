<html><header><meta charset="utf-8"><title>警察夫婦合夥詐少東</title></header><body><h1>警察夫婦合夥詐少東</h1><p>【本報訊】年輕警員夫婦拖欠十四萬元債務。警員妻子搭上運輸少東，期代償還卡數，初約會少東即闢室尋歡及於車廂內性交。少婦其後夥丈夫勒索少東。夫婦倆被裁定勒索罪成，昨在屯門裁判法院分別判社會服務令一百八十及一百二十小時。&#13;<br> 首被告二十六歲周弘哲（圖）及妻子二十一歲鍾慧茵被控於去年四月勒索少東何兆麟兩萬元；妻子則加控在同日偷取少東三千元。&#13;<br> 案件編號：TMCC1766/02</p></body></html>

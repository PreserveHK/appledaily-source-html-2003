<html><header><meta charset="utf-8"><title>銅鑼灣車禍招魂</title></header><body><h1>銅鑼灣車禍招魂</h1><p>【本報訊】銅鑼灣興發街兩死六傷大車禍，兩名死者五歲女童李津兒和二十三歲少女鄭鳳儀家人昨返回現場招魂及拜祭，各人表現哀傷。&#13;<br> 昨日早上十時，李津兒多名家人帶同一名道長到場，在出事的安全島上燒香、撒米及誦經，並在燈柱上綁上女童生前一件心愛的衣服，招魂儀式進行了半小時結束。而同一時間，另一名死者鄭鳳儀一班同事，則在行人路上燒香致祭。&#13;<br> 至下午三時許，鄭鳳儀十多名親友亦帶同一名道長到場，進行同類的招魂儀式，其間由死者的弟弟捧着胞姊遺照，並不停呼喚：「家姊你番嚟啦！」場面傷感。</p></body></html>

<html><header><meta charset="utf-8"><title>封面故事：<br>2003家居潮流</title></header><body><h1>封面故事：<br>2003家居潮流</h1><p>2003年的家居潮流，不純粹是以外形賣相為主，而是追求質素與經典性。要真正了解兩個空範的潮流，可在OVOLiving家具店作深入了解。然後看看Wagne的家，你更學會原來時間是可以調動的。實際一點，不如與蘇師傅談談羊年的風水方位，看看時間與物件的融合，會否讓你羊年發大財。&#13;<br>統籌及撰文：曾凡&#13;<br>攝影：梁細權、林栢鈞、楊錦文&#13;<br>模特兒：Adriana&amp;Kevin（ImagineLtd）</p></body></html>

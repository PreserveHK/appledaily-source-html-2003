<html><header><meta charset="utf-8"><title>鄭家成教仔靠睇花生騷</title></header><body><h1>鄭家成教仔靠睇花生騷</h1><p>香港時裝節前晚展出品牌「M-A-GbyMagaschoni」的新裝，出席fashionshow的名人包括代理名表FranckMuller的周國勳的太太周譚蕙菁、郭鶴年媳婦郭由美子及新世界發展主席鄭裕彤的兒子鄭家成等。<br> &#13;<br> <spanclass>聞羅兆輝即走 &#13;<br> 鄭家成與兒子Tim及秘書結伴同來，他笑言在家少與兒子傾談，所以約他來看show傾個夠。席間兩人不斷耳語，問他們傾甚麼？鄭家成笑說：「我問個仔借錢呀，因為銀行唔肯借錢畀我。」&#13;<br> 早前羅兆輝接受訪問時，指「彤叔」鄭裕彤會支持他，鄭家成聞言即大耍太極說：「我要去行catwalk啦。」</spanclass></p></body></html>

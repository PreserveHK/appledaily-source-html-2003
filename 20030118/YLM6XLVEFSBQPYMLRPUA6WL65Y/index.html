<html><header><meta charset="utf-8"><title>免費停車場被佔用</title></header><body><h1>免費停車場被佔用</h1><p>將軍澳環保大道近九巴車廠旁，有一個免費公眾停車場，專供重型貨車停泊，有重型貨車司機投訴，停車場內車位經常被人佔用，但非泊車，而是用作擺放大車斗，存放雜物，令其他車輛無法利用場內車位泊車，甚不方便，市民雖曾向有關政府部門投訴，但情況並無改善，遂轉向本報投訴。&#13;<br> 本報接獲投訴後，已轉介地政總署及警方跟進。	&#13;<br> （○一○九一六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

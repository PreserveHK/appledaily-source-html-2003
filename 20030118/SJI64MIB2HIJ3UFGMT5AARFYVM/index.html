<html><header><meta charset="utf-8"><title>柏芝返內地先識笑？</title></header><body><h1>柏芝返內地先識笑？</h1><p>張栢芝和梁家輝前日到鄭州拍攝服裝廣告及舉行影迷見面會，只見栢芝束上馬尾，穿鬆身衫大衣，神采飛揚，與日前由台灣返港，於香港機場黑面示人時，可謂判若兩人。<br> &#13;<br> <spanclass>影迷熱情 &#13;<br> 梁家輝則留着鬍鬚，戴着太陽眼鏡及冷帽現身，看來精神亦不錯。當栢芝與梁家輝甫到達鄭州機場，即吸引大班影迷蜂擁上前索簽名及合照，還有影迷獻花，栢芝看見鮮花馬上笑逐顏開，流露在香港少有的笑容。</spanclass></p></body></html>

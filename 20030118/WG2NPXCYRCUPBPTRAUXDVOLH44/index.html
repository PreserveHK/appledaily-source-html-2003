<html><header><meta charset="utf-8"><title>車保羅勸女兒問米</title></header><body><h1>車保羅勸女兒問米</h1><p>車保羅的外孫女李津兒日前在銅鑼灣一宗交通意外中身亡，昨日車保羅在將軍澳電視城接受訪問時說：「我勸佢哋去問米，我屋企有成十幾個人照顧佢，人氣又夠，冇理由會揀一個咁nice嘅細路女。在生嘅人個運好緊要，老公又冇嘢做，個女又死咗，咁黑，真係應該去黃大仙問前程，唔知係唔係去遊埠時揩到啲污穢嘢。」&#13;<br> 問車保羅跟外孫女的關係，他說：「佢好嗲，好任性。平時我哋好少見面，假日或大時大節先見。」<br> &#13;<br> <spanclass>八両金陪女兒 &#13;<br> 車保羅特別多謝八両金，他說：「好多謝八両金喺我個女身邊，𠵱家我重未見過我個女，佢話唔想見人。」	&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

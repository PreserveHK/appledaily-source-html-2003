<html><header><meta charset="utf-8"><title>谷祖琳行天橋騷甲組腳</title></header><body><h1>谷祖琳行天橋騷甲組腳</h1><p>谷祖琳、周汶錡、3T的劉思惠（Maggie）、蔣雅文（Mandy）以及英皇旗下的十四歲新人梁樂瑤（Isabella）等，昨日到灣仔會展為本地時裝品牌Baboon擔任模特兒。谷祖琳穿上花恤衫和短裙，露出了甲組腳和水桶腰，其表現亦比較生硬。<br> &#13;<br> <spanclass>傷腰影響表現 &#13;<br> 不過Baboon的老闆娘李慧敏為谷祖琳解釋：「因為佢整傷咗條腰，要用腰封，所以睇落去就好似有肚腩咁，至於今日所有行天橋嘅嘉賓都只係收友誼價。」&#13;<br> 此外，Isabella對於首次行天橋，感到十分緊張，表演前綵排了兩三次。</spanclass></p></body></html>

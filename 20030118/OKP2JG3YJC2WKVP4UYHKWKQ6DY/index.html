<html><header><meta charset="utf-8"><title>仲間、松木潤半同居</title></header><body><h1>仲間、松木潤半同居</h1><p>近期人氣急升的二十三歲日本女星仲間由紀惠，曾被目睹在東京一間便利店內與組合嵐的成員、比她年輕三歲的松本潤表現親暱，有指二人不僅搞姊弟戀，還正在過半同居生活。<br> &#13;<br> <spanclass>學安室早婚 &#13;<br> 據日本雜誌《藝能Box》報道，有日本記者爆料指仲間由紀惠因主演日劇《極度老師》後，搭上在片中有份演出的松本潤。仲間現正與阿潤半同居，有傳她因是安室奈美惠的沖繩同鄉，所以會效法安室早婚。</spanclass></p></body></html>

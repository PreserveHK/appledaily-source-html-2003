<html><header><meta charset="utf-8"><title>民工追不到欠薪圖自殺</title></header><body><h1>民工追不到欠薪圖自殺</h1><p>一名在北京打工的外地男子，因無法追回被拖欠的工資回鄉度歲，前日憤而爬上一個近二十公尺高的廣告牌上，企圖自殺。警方出動十多人，經一個多小時努力，最後利用消防雲梯將該名男子救下。<br> &#13;<br> <spanclass>爬上20公尺高廣告牌 &#13;<br> 前日中午一時左右，一名被拖欠工資的男子爬上北京市豐台區六里橋一個廣告牌上，企圖跳下自殺。雖然他的妻子及圍觀市民好言相勸，均未能說服他。&#13;<br> 警方接報趕到現場，與男子展開對話，同時封鎖廣告牌下的道路，禁止車輛通行，再派出三名消防員，爬上雲梯將這名男子救下。其間，試圖自殺男子曾與警方發生拉扯，幸未釀成意外。&#13;<br> 《北京娛樂信報》</spanclass></p></body></html>

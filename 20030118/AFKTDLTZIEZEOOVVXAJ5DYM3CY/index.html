<html><header><meta charset="utf-8"><title>上海地產四億購滬酒店</title></header><body><h1>上海地產四億購滬酒店</h1><p>【本報訊】上海地產（067）昨宣布斥資3.81億元現金，向獨立第三者虞戈購入上海虹橋區虹橋五星級龍栢飯店全部股權。酒店客房385間，賣方保證今年純利高於1900萬元。&#13;<br> 該公司資本市場董事總經理李燈場昨表示，龍栢飯店與上海地產大股東兼主席周正毅屬下關連公司，曾持有4%股權的逸和龍栢飯店毗鄰，但該關連公司去年已將所持股權出售，兩酒店位置雖然相近，但完全無關。&#13;<br> 另外，李燈場認為上海機場雖由虹橋遷往浦東，但對臨近虹橋機場的龍栢酒店入住率沒有影響。</p></body></html>

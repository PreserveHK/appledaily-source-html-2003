<html><header><meta charset="utf-8"><title>Holly自稱被針對</title></header><body><h1>Holly自稱被針對</h1><p>澳洲女歌手HollyValance一向被英國傳媒諸多刁難，有英國記者更叫她做Hollow（虛偽），狂踩她歌舞差勁。近日Holly聲稱被人針對，還向家鄉澳洲傳媒大吐苦水。<br> &#13;<br> <spanclass>音響唔掂咪嘴 &#13;<br> Holly表示自從有英國報章記者說其家人壞話，而她拒絕跟該記者合照後，便種下禍根，常被記者針對。&#13;<br> 對於英國記者經常揶揄她咪嘴和毫無音樂造詣，Holly則自有一套獨特見解：「喺英國根本冇人喺電視唱live，因為啲音響會好唔掂！唔通我揸住支爛鬼結他，人哋就覺得我係音樂人咩！」</spanclass></p></body></html>

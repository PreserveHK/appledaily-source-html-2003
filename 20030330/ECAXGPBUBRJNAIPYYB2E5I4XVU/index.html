<html><header><meta charset="utf-8"><title>非法油站大火</title></header><body><h1>非法油站大火</h1><p>【本報訊】非法紅油站黑點的屯門泥圍，其中一個懷疑被棄置的紅油站，昨凌晨零時許，疑因電泵短路引起火警，燒着油缸內剩餘的紅油引起大火，火勢猛烈火光熊熊。消防員趕至開動三條喉，大半小時後將火撲熄，無人受傷，在現場發現過濾工業用紅油色素的活性炭。&#13;<br> 在過去五年，警方及海關在泥圍進行過數十次的掃蕩非法紅油站行動，包括去年九月，警方及海關出動四百人，破獲全港最大的非法紅油油庫。</p></body></html>

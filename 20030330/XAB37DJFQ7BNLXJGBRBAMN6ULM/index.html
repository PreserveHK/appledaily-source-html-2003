<html><header><meta charset="utf-8"><title>護照印刷公司裁40人</title></header><body><h1>護照印刷公司裁40人</h1><p>【本報訊】為港府印護照的中華商務聯合印刷有限公司，因印刷部門遷往深圳開設的廠房，全個部門近四十名員工昨日遭公司裁退，工人稱獲得賠償金較勞工法例多，滿意公司「肥雞餐」的安排。&#13;<br> 有部份遭裁退工人表示，公司廠址原在土瓜灣，數年前才遷往大埔汀麗路，今次被裁近四十名工人，年資由三年至二十多年不等，所獲賠償比勞工法例多，故此十分滿意。&#13;<br> 工人又稱，他們較早時接獲公司負責人電話，指昨晨有事宣布要他們返回公司，包括正放假中的工人。由於兩年前已聽聞印刷部會全線遷上深圳平湖廠房，印刷部又不斷有工人被裁退，故昨日返回公司時，各人已心中有數，不感驚訝。</p></body></html>

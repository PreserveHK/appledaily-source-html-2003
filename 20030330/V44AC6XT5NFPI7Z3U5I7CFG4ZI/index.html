<html><header><meta charset="utf-8"><title>紐約期油漲價一成</title></header><body><h1>紐約期油漲價一成</h1><p>【本報綜合報道】聯合國恢復伊拉克「以油換糧」計劃，消息使到國際油價在上周五尾段回落。紐約期油價格上周仍漲逾一成，創下近一年最大升幅。&#13;<br> 面對美伊戰事未必能夠如預期般速戰速決，加上尼日利亞動亂影響石油出口，石油輸出國組織（OPEC）或無法長期填補這個缺口。&#13;<br> 受獲利平倉盤影響，倫敦布蘭特原油5月期貨上周五收市跌47美仙（1.75%），報每桶26.35美元。紐約原油5月期貨跌21美仙（0.69%），收報每桶30.16美元。但全周計，布蘭特期油累計升2美元（8.21%），是去年1月以來最大升幅；紐約期油升3.25美元（12.08%），表現為去年4月至今最佳。</p></body></html>

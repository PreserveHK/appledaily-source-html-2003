<html><header><meta charset="utf-8"><title>反戰翁不治男子控謀殺</title></header><body><h1>反戰翁不治男子控謀殺</h1><p>【本報訊】美國向伊拉克開戰連日造成死傷枕藉，深水埗一個公園兩名老翁本月二十七日下午二時，因為爭論是否開戰釀成兇殺案。反對美國出兵的一方遭贊成開戰的對方以利器刺中胸口，於當晚傷重不治，成為本港在美伊大戰中的「犧牲者」，警方昨正式落案控告被捕的疑兇一項謀殺罪名。&#13;<br> 遇害的男子李銳甫，六十一歲，其胸口懷疑被類似指甲銼的利器刺中，於案發當晚深夜傷重不治。至於涉案的疑兇姓張，六十三歲，被警方落案控告一項謀殺罪，明日在北九龍裁判法院應訊，案件由深水埗重案組接手，兇器至今仍未尋獲。據稱，死者及疑兇均是無業及經常到大埔道上李屋公園的常客，因而熟稔。</p></body></html>

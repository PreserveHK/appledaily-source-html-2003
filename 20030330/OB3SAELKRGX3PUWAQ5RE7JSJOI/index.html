<html><header><meta charset="utf-8"><title>富士B11S概念跑車辣得很</title></header><body><h1>富士B11S概念跑車辣得很</h1><p>喺剛舉行過嘅瑞士日內瓦車展上，各大車廠紛紛展出旗下新車款，以吸引車迷注意；而日本富士車廠亦展出咗全新B11S概念跑車，亦頓時成為車展會場嘅焦點所在呢！&#13;<br>富士B11S概念車最惹人注目嘅，會係廠方為其裝上一台3.0公升水平對向6汽缸TwinTurbo引擎（馬力400匹，扭力56.1kgm），並配以一套5前速自動波箱，性能表現可謂毋庸置疑。而其流線形造型設計，加上四輪21吋嘅巨型跑車合金胎軨組合，可謂跑意盡現；然而，走高性能跑車化路線嘅車廂布局，嗰份誘人魅力亦叫人難以抗拒呢！</p></body></html>

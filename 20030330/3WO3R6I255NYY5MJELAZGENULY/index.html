<html><header><meta charset="utf-8"><title>近萬欠薪案僅58宗定罪</title></header><body><h1>近萬欠薪案僅58宗定罪</h1><p>【本報率】經濟不景，勞資糾紛近年不斷增加，去年勞工處處理的欠薪申索個案有九千五百多宗，不過，職工盟發現，勞工處只向其中七十八名涉嫌違反僱傭條例的僱主提出檢控，最後只有五十八宗被定罪，而且大部份被定罪的僱主只需罰款一萬元以下，職工盟促請法庭嚴懲欠薪僱主，並提高罰款金額。&#13;<br> 職工盟表示，去年勞工處提出檢控的個案數目，只佔該處勞資關係科處理的追討欠薪個案百分比，不足百分之一。職工盟要求勞工處加強檢控無良僱主，而法庭在判處刑罰之輕重時，應考慮社會風氣，提高罰款金額，甚至判處案情嚴重者入罪，以產生阻嚇作用。</p></body></html>

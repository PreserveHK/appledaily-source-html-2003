<html><header><meta charset="utf-8"><title>封面故事：<br>追尋靚仔</title></header><body><h1>封面故事：<br>追尋靚仔</h1><p>白飯，又叫靚仔，縱然它無色無味毫不靚仔。&#13;<br>儘管你靚仔與否，飯，始終要吃，因為我們都是吃飯長大的中國人。&#13;<br>查實飯也一樣可以變化多端，配搭選擇亦多。&#13;<br>「泛飯」之交的你，別再說無飯癮，因為「瓣飯」皆有精采處，問題是你是否懂得欣賞。&#13;<br>&#13;<br>記者：陳漢榮、張一豪　攝影：陳盛臣、陳陶鈞&#13;<br>模特兒：珊珊、Angel、Jerry（KOne）</p></body></html>

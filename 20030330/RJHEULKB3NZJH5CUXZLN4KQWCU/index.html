<html><header><meta charset="utf-8"><title>　　睇樓不敢鬆懈 - 李八方</title></header><body><h1>　　睇樓不敢鬆懈 - 李八方</h1><p>肺炎肆虐，蔓延全城，睇樓活動可以吸引大量人流聚集，好多發展商都紛紛嚴陣以待，響應政府戴口罩呼籲。八方噚日去南豐集團發展嘅將軍澳廣場睇示範單位，佢哋規定售樓處內所有職員、地產代理同銀行職員，都必須戴口罩，參觀人士可以選擇戴定唔戴，圖中呢兩位市民就做足保護。八方去埋同區由房屋協會發展嘅怡心園示範單位，佢哋亦規定工作人員戴口罩，又提供大量口罩派畀代理同參觀者。但長江實業發展嘅凱帆軒，就任由職員同代理等自行決定。	張家俊攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>兩考生隔離應試</title></header><body><h1>兩考生隔離應試</h1><p>【本報訊】應屆高級程度會考出現首兩名考生受非典型肺炎事件影響，要隔離考試。兩人昨日應考中國語文及文化科聆聽，一人的家屬患非典型肺炎，另一人則自己患典型肺炎，兩人被安排往考試及評核局新蒲崗辦事處，分開兩個特別室應考。<br> &#13;<br> <spanclass>地利亞校拒借試場 &#13;<br> 另外，位於太古城的地利亞修女紀念學校，前日突然在高級程度會考開考前一小時，才通知考評局拒絕借出試場，令一百二十名應考中國語文及文化科考生被延誤個多小時考試，考評局發言人昨日批評該校不負責任，由於事件可能影響考生表現，考評局已交會考執行委員會研究，考慮是否調整分數。教育統籌局局長李國章也表示，待收到考評局報告後會跟進。</spanclass></p></body></html>

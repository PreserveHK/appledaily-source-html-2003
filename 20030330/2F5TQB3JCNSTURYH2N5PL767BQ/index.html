<html><header><meta charset="utf-8"><title>希望做職業壁球員</title></header><body><h1>希望做職業壁球員</h1><p>在壁球場上英姿凜凜的Joey，原來也有文靜的一面。除了打壁球外，最大嗜好就是睇小說，經典小說《魔戒》更是她的近期至愛。&#13;<br> 談起志願，Joey面紅紅地說：「我當然希望做職業壁球員喇，不過我也希望可以做繙譯，專門繙譯外國新小說，咁就可以快人一步睇到新書。」<br> &#13;<br> <spanclass>愛用頭巾束髮 &#13;<br> 扮靚是女孩子的天性，Joey也不例外，雖然她的頭髮不算長，僅僅及肩，但就喜歡用頭巾將頭髮束起，她說：「我總共有十多條頭巾，甚麼顏色都有，平時放假就逛逛旺角商場，看看有甚麼新款，最近新興的國旗圖案我也買了幾條；不過比賽時我通常會用藍色，因為它是我的幸運顏色。」</spanclass></p></body></html>

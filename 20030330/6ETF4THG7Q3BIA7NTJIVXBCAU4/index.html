<html><header><meta charset="utf-8"><title>艾慕杜華轟奧斯卡侮辱嘉賓</title></header><body><h1>艾慕杜華轟奧斯卡侮辱嘉賓</h1><p>西班牙導演艾慕杜華（PedroAlmodovar）剛憑《對她有話兒》奪得奧斯卡「最佳原著劇本」，前日他在馬德里舉行祝捷會時，大罵奧斯卡主辦單位蔑視言論自由，他認為當晚米高摩亞（MichaelMoore）大鬧美國總統喬治布殊時，大會竟以管弦樂終止其發言，是極不尊重米高。<br> &#13;<br> <spanclass>米高拍布殊拉登 &#13;<br> 而米高摩亞現正籌拍一套講述布殊家族與恐怖大亨拉登之間關係的電影，並聲言會於下屆總統大選前推出。&#13;<br> 另外，法國女星嘉芙蓮丹露（CatherineDeneuve）日前亦對西班牙政府表示不滿，指當局不應支持美國攻伊。</spanclass></p></body></html>

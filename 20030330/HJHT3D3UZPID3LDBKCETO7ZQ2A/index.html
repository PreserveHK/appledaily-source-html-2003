<html><header><meta charset="utf-8"><title>劍持Sir前日出殯</title></header><body><h1>劍持Sir前日出殯</h1><p>在日劇《金田一少年事件簿》中飾演劍持Sir的日本男演員古尾谷雅人，前日出殯，當日約有四百位親朋跟他道別。<br> &#13;<br> <spanclass>長子念父流淚 &#13;<br> 當日出席古尾谷雅人葬禮的，包括在卡通《千與千尋》為湯婆婆一角配音的女星夏木Mari、著名演員岸谷五朗和吉田榮作等。而古尾谷的二十歲長子古尾谷雅，前日在葬禮上一邊流着淚，一邊朗讀由演員內藤剛志寫給古尾谷的道別書信，場面相當感人。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>優香投球冇力水</title></header><body><h1>優香投球冇力水</h1><p>自從日本女星優香從良後，她與「球類」之間的關係似乎已斷絕，不過前日優香獲邀為巨人對中日棒球隊在東京巨蛋棒球場舉行的賽事主持開球禮。<br> &#13;<br> <spanclass>怕醜影響表現 &#13;<br> 優香當日穿上鮮豔的橙色服裝出現，在球場上投球時姿勢十足。首次到訪棒球場的優香說：「頭先真係好緊張，練習嘅時候，自己投咗二十個好球，不過到真正投球時，自己嘅力水好似弱咗少少，因為真係有啲怕醜呢！」</spanclass></p></body></html>

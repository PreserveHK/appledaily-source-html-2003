<html><header><meta charset="utf-8"><title>失戀女兜風　撞車人無損</title></header><body><h1>失戀女兜風　撞車人無損</h1><p>【本報訊】「失戀呀，心情唔好咪飲大咗囉！」三十一歲姓盧的女子飽受情傷，借酒澆愁後再開車兜風散心，昨晨二時許駕駛豐田私家車沿界限街東行駛至窩打老道交界處突然失控，衝上路中石壆撞毀安全島及鐵欄，再狂撞道路指示牌柱躉才停下。&#13;<br> 私家車車頭凹陷、安全氣袋彈出及玻璃窗毀爛，女司機絲毫無損，但嚇至花容失色，事後向警方承認曾經飲酒，經測試證實超標近四倍，涉酒後駕駛被捕帶署；調查後獲准以三千元保釋，下月二十二日返署報到。</p></body></html>

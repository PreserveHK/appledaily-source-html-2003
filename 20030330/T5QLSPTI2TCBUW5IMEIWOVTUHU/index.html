<html><header><meta charset="utf-8"><title>　　媽打要命唔要靚 - 李八方</title></header><body><h1>　　媽打要命唔要靚 - 李八方</h1><p>「眾人媽打」李麗娟噚日朝早出席港島東區幾個私人屋苑嘅洗樓行動，兼派傳單提醒市民注重個人衞生，嚴打非典型肺炎（圖）。&#13;<br> 八方見到媽打個樣好似同平日有啲唔同，原來多咗一副金絲眼鏡。媽打話平時戴隱形眼鏡，但家陣啲菌咁犀利，戴番眼鏡可以防止自己再做捽眼嘅小動作，唔會咁易惹到病毒。佢又話以前逢親見到老友就先嚟個熊抱，再握手，𠵱家就改以「合十」代替。	易仰民攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com &#13;<br> </ahref></p></body></html>

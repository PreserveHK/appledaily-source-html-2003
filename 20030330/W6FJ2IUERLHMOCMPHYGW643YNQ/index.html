<html><header><meta charset="utf-8"><title>坦克護補給線</title></header><body><h1>坦克護補給線</h1><p>美軍先頭部隊已推進至距離巴格達六十公里外圍地區，正與伊拉克共和國衞隊短兵相接。可是，由於補給線過長，運送補給物資的車隊又經常受到小股伊拉克武裝民兵伏擊，以致前線的美軍飽受缺糧缺油之苦，不得不暫停攻勢。&#13;<br> 現時美軍改變策略，派出裝甲部隊及武裝直升機護送補給車隊北上開赴前線。延綿幾公里的車隊，由M1A1坦克和武裝直升機開路，兩側有坦克及「悍馬」越野車保護，空中則不斷有直升機巡邏。這種運輸方式的代價雖較昂貴，但可保證車隊安全，物資亦能及時運往前線，不失為一個好的選擇。後勤補給得到保障後，相信前線的美軍很快就會向共和國衞隊發動攻擊。</p></body></html>

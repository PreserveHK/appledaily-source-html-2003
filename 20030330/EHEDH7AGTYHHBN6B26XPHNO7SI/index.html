<html><header><meta charset="utf-8"><title>左慧琪與犬同眠阿媽不滿</title></header><body><h1>左慧琪與犬同眠阿媽不滿</h1><p>左慧琪、楊玉梅及鄧光榮等，昨日到九龍灣國際展貿中心出席一狗展，各人都帶同自己的愛犬出席，其中左慧琪帶了爸爸的一隻退役警犬到場，不過牠被閃光燈嚇至十分驚慌。<br> &#13;<br> <spanclass>生意受影響 &#13;<br> 左慧琪笑說：「佢好少見到咁多狗，同埋佢可能似我，唔係咁鍾意影相囉。」左慧琪又自爆雖然狗女體形不小，但她原來不時都會與牠同眠，令母親不太高興。&#13;<br> 此外，近日非典型肺炎的情況愈來愈嚴重，本身是「別府」拉麵股東之一的楊玉梅，直認近期生意大受影響，她說：「雖然我唔清楚少咗幾多位數字生意額，但我知近日都少咗六成生意嘞。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>替黃布丁找名字</title></header><body><h1>替黃布丁找名字</h1><p>頑皮的黃布丁把自己的名字寫得一塌糊塗，你能看出圖中有多少個「黃布丁」呢？請將每組名字圈出來。提提大家，可以是從右至左或左至右橫讀、亦可以是從上至下或是下至上直讀。要是老師要大家填寫名字，不要效法黃布丁這樣沒頭沒腦的寫法呀！得獎者可獲最新黃布丁雜誌及筆袋一個。</p><p><center> <spanclass><fontstyle>獎品  </fontstyle></spanclass></center> </p><p><br> &#13;<br> <ahref> </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>Shine聞咳聲即戴罩</title></header><body><h1>Shine聞咳聲即戴罩</h1><p>男子組合Shine昨日在九龍城啟德保齡球場，跟過百位歌迷打保齡。Shine原本在桌球房作準備，二人一直沒戴上口罩預防非典型肺炎，直至Shine步出房間，歌迷蜂擁而上，其間還傳出咳嗽聲，唱片公司工作人員遂要Shine返回房間，戴上口罩才繼續活動。<br> &#13;<br> <spanclass>否認怕歌迷 &#13;<br> Shine的徐天佑說：「我哋唔係怕歌迷，係怕混亂，我希望keep好身體。媽咪喺洗衣舖工作，我都叫佢戴口罩返工，同埋去打預防感冒針。」黃又南則說：「我哋下個月會舉行小型音樂會，都未知到時會唔會取消，朋友見我從內地工作完返嚟都好驚。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：何國豪</spanclass></p></body></html>

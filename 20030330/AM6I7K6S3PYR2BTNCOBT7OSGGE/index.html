<html><header><meta charset="utf-8"><title>米高積遜膺「最蠢美國人」</title></header><body><h1>米高積遜膺「最蠢美國人」</h1><p>過氣天王米高積遜（MichaelJackson），去年因在德國酒店露台上演一幕「掟仔」鬧劇和近期連串瘋狂表現，最近在「最愚蠢美國人」的選舉中，勇奪第一名。<br> &#13;<br> <spanclass>泰臣攞第二 &#13;<br> 該選舉的調查公司JaffBager會於每年四月一日愚人節前夕公布公眾投票結果，今年米高積遜以百分之八十票數當選，可謂眾望所歸。前世界重量級拳王泰臣（MikeTyson），亦不幸進佔第二位。&#13;<br> 曾爆發性醜聞的前美國總統克林頓，以及因藏毒而多次入獄的羅拔唐尼（RobertDowneyJr.），亦分別於前年及去年贏出這項選舉。</spanclass></p></body></html>

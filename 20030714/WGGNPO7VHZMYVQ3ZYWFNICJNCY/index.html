<html><header><meta charset="utf-8"><title>傅珮嘉開騷搵柏芝</title></header><body><h1>傅珮嘉開騷搵柏芝</h1><p>趙頌茹（阿Yu）、鄧健泓、組合Sky和傅珮嘉等，昨日出席沙田的「沙田快活人」活動。<br> &#13;<br> <spanclass>公司落本宣傳 &#13;<br> 傅珮嘉剛加盟關心妍（Jade）所屬的唱片公司，問她會否擔心公司特別照顧Jade而忽略自己時，她說：「唔會啦，公司都花好多錢幫我做廣告，而且重安排我做巡迴liveband騷，到時我會請圈中人嚟睇，但唔知栢芝會唔會嚟。」&#13;<br> 另外，阿Yu昨日還出席了鑽石山一個活動，對於早前陳冠希指其唱片公司，故意借二人的緋聞做宣傳，問阿Yu可有致電對方道歉時，她說：「唔需要，大家都有通過電話，我知佢明就得，大家都冇再提呢件事。」&#13;<br> 採訪、攝影：胡比、王崇穎</spanclass></p></body></html>

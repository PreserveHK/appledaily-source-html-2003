<html><header><meta charset="utf-8"><title>洪金寶上海拍戲愈熱愈肥</title></header><body><h1>洪金寶上海拍戲愈熱愈肥</h1><p>周星馳和洪金寶現於上海拍攝新片《功夫》，拍攝場地門禁森嚴，電影公司除了在外景場地加上圍欄外，又派多名保安人員日夜看守。&#13;<br> 儘管連日來未見星爺影蹤，但昨午記者從遠處看到一名貌似星爺的男子留了鬍子，赤裸上身參與拍攝。<br> &#13;<br> <spanclass>訓練演員 &#13;<br> 昨午擔任武術指導的洪金寶抵達外景場地，他親切地上前與記者打招呼說：「我到咗個幾月，雖然重未拍動作戲，但係班演員事前要接受訓練。上海天氣好熱，但係我嘅胃口一啲都冇減，重肥咗好多㖭。」&#13;<br> 記者汪正文上海直擊</spanclass></p></body></html>

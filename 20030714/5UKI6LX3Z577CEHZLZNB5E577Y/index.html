<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>單　車 <br> &#13;<br> <spanclass>韋蘭基奪環法黃色戰衣 &#13;<br> 曾因服用禁藥被停賽七個月的法國「爬山王」韋蘭基，周日在環法賽首個爬山賽段（第七站）中力壓群雄勝出，並拿下代表總分榜首位的黃色戰衣。周日得第十五名的岩士唐，在總分榜落後韋蘭基兩分三十七秒暫居第二。綜合外電（法國）<br> <br> <hr> &#13;<br> <spanclass>籃　球 <br> &#13;<br> <spanclass>拜恩開腔否認性侵犯 &#13;<br> 湖人球星拜恩涉嫌性侵犯案後首次開腔，他向周日的《洛杉磯時報》說：「一切會水落石出。你們知道我的為人，我不須多說甚麼，你明白我斷不會做出這種事。」語調平靜的拜恩續說：「出現這種謠傳真的匪夷所思。」《紐約日報》（美國）</spanclass></spanclass></spanclass></spanclass></p></body></html>

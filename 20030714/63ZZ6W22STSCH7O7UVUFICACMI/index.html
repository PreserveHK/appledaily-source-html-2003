<html><header><meta charset="utf-8"><title>KAT-TUN開騷門票閃電賣清</title></header><body><h1>KAT-TUN開騷門票閃電賣清</h1><p>由尊尼事務所力捧的日本六人少男組合KAT-TUN，下月十二日會在東京開二十場演唱會，二萬六千張門票前日公開發售，不消十分鐘便全部售罄。&#13;<br> KAT-TUN在東京台場一間酒店內舉行的二十場演唱，每場入場人數為一千三百人，前日平均每分鐘賣出門票二千六百張門票。KAT-TUN這個名為《KAT-TUN的大冒險deSHOW》，其實是日本富士電視台開台四十五周年的紀念重點活動之一。</p></body></html>

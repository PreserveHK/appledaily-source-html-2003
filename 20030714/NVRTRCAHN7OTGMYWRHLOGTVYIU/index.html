<html><header><meta charset="utf-8"><title>愛女輕生慈母悲慟</title></header><body><h1>愛女輕生慈母悲慟</h1><p>【本報訊】沙田一名患有精神病多年，需要服藥接受治療的姓周（二十五歲）女子，過去半年從事超級市場兼職收銀員工作，自力更生，直至一個多月前才離職。她疑受病患困擾，昨晨十時許寫下兩封遺書離開禾輋邨富和樓十七樓寓所，登上二十二樓走廊跳樓自殺。救護員聞訊趕至，將重傷奄奄一息事主送院搶救無效，證實不治（圖1）。&#13;<br> 周母（圖2）稍後接獲警方通知，才知愛女已經自殺喪生，傷心不已。&#13;<br> 吳國威攝</p></body></html>

<html><header><meta charset="utf-8"><title>2R缺一唱獨腳戲</title></header><body><h1>2R缺一唱獨腳戲</h1><p>新人姊妹組合2R和麥浚龍，昨天出席在將軍澳彩明苑舉行的投票選舉宣傳活動。2R成員、妹妹Race因要趕拍劇集，所以只得胞姊Rosanne出席活動。<br> &#13;<br> <spanclass>互相鼓勵 &#13;<br> Rosanne表示沒有妹妹在身邊也不會害怕，而二人未能一同出席活動，也互相鼓勵和問候對方，Rosanne說：「頭先佢拍劇拍到一半，都打畀我問我食咗飯未、去到邊度。」&#13;<br> 此外，Rosanne對於選民活動的詳情不太清楚，她說：「因為未夠年齡，我從未試過投票，喺新加坡都冇試過。」</spanclass></p></body></html>

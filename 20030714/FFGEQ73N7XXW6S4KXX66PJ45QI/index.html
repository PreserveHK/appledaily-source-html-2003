<html><header><meta charset="utf-8"><title>的士司機偽鈔換真鈔</title></header><body><h1>的士司機偽鈔換真鈔</h1><p>廣州一名二十二歲的士司機，近日主動揭發當地同行用假幣蒙騙乘客的內幕。該名來自湖南的司機稱，他知道廣州大批同鄉的同行中，十有八九都會用假五十元騙乘客。五十元的假幣的黑市市價十元，由於面額大，特別受的士司機歡迎。&#13;<br> 他透露，當乘客交五十元給一些司機時，司機會假裝辨別真偽，伺機將真鈔偷換成假的，然後對乘客說這是假幣。另一方法是，趁乘客趕時間，付一百元找續時，司機便將五十元假鈔夾雜在大叠鈔票中，捲起來塞給乘客。&#13;<br> 《廣州日報》</p></body></html>

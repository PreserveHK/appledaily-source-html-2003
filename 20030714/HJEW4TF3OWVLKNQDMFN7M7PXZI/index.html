<html><header><meta charset="utf-8"><title>貨尾積存增幅放緩</title></header><body><h1>貨尾積存增幅放緩</h1><p>上月是「沙士」疫症爆發以來推盤量最多的月份，有約2800伙，但截至上月底，市場累積的貨尾量只有21898個，較5月份的21406伙，多492個，僅微增2.3%。<br> &#13;<br> <spanclass>共21898伙 &#13;<br> 若以地區劃分，新界區的貨尾量最多，約11860個，較去年底多20%，原因是上半年開售的新盤主要集中在此區。九龍區佔7602個，較去年底少6.8%；港島區貨尾量減少16.7%，只有2436個。&#13;<br> 美聯物業首席分析師劉嘉輝表示，本月開賣的新盤合共提供約3800戶，數量較6月大增36%，但因市場焦點仍集中在一手新盤，貨尾銷量料會減少，預期貨尾量會繼續維持現在水平。</spanclass></p></body></html>

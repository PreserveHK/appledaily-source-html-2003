<html><header><meta charset="utf-8"><title>合和公路明年預期賺7億</title></header><body><h1>合和公路明年預期賺7億</h1><p>【本報訊】合和實業（054）分拆合和公路基建上市的初步招股書中，披露若干業務資料，包括預期截至6月底止年度，除稅及少數股東權益後、但未計及非經常性項目合併溢利，不少於5.2億元，2004年度則不少於7億元。&#13;<br> 上述溢利預測已獲德勤審閱，合和公路保薦人花旗集團相信有關估計是經審慎周詳查詢後才作出。不過，這些溢利預測仍有待最後落實，最終數字將載於合和公路的招股書內。&#13;<br> 另外，《文匯報》日前引述消息人士稱，合和公路擬投資的港珠澳大橋已獲廣東省支持，本月將正式立項，香港方面的大橋落點選定為散石灣，澳門擬定為明珠或靠近機場的路環作落點。</p></body></html>

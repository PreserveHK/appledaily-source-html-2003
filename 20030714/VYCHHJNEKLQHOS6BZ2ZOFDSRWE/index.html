<html><header><meta charset="utf-8"><title>心煩口乾？請喝生津解暑蓮葉湯</title></header><body><h1>心煩口乾？請喝生津解暑蓮葉湯</h1><p>夏天最易感到口乾口渴，心氣煩躁，這款解暑的冬瓜蓮葉湯，可幫你消去暑氣，去掉悶氣，兼且預防感冒。余康明中醫師提醒大家：「湯水清熱得來，不算涼，適合一家大細飲，一星期飲兩三次都得；若然你夜尿頻密，就最好在午飯時段飲，不然的話，睡前二至三小時飲都無問題。」此蓮葉湯無論使用瓦煲、不銹鋼或玻璃煲，也不會影響湯水的療效。&#13;<br>&#13;<br>記者：楊一凡&#13;<br>攝影：陳偉強</p><p><spanclass><fontstyle>材料：  &#13;<br> 蓮葉	一塊(約五錢)&#13;<br> 冬瓜連皮	兩斤&#13;<br> 開心麥冬	三錢&#13;<br> 薏米	一両&#13;<br> 西施豬骨	一斤&#13;<br> 生鹽	少許&#13;<br> &#13;<br> <spanclass><fontstyle>方法：  &#13;<br> 清水八碗煎至四碗，先扭大火煲滾，然後校小火煲約一小時。</fontstyle></spanclass></fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>甜蜜蜜朱古力味安全套</title></header><body><h1>甜蜜蜜朱古力味安全套</h1><p>果味安全套已經唔再係新鮮事，杜蕾斯最近就新推出具有朱古力香味嘅安全套，玩嘢嘅地方係連包裝都模仿真正朱古力，而包裝內更有原味朱古力、椰子朱古力及香橙朱古力三種味道，由內到外都跟到足，絕對可以帶嚟新刺激。除此之外，杜蕾斯同期重會引入去年已於歐美國家推出嘅持久裝安全套，其末端附有特別的潤滑劑，據講可以令男士們更易掌握性行為嘅時間，而香港更係首個亞洲地區推出此款安全套。</p><p><br> &#13;<br> 售賣點：7-11及各大超級市場</p></body></html>

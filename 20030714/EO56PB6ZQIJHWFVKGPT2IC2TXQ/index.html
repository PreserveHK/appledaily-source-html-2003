<html><header><meta charset="utf-8"><title>李明逵讚7.1遊行秩序好</title></header><body><h1>李明逵讚7.1遊行秩序好</h1><p>【本報訊】警務處行動副處長李明逵昨日表示，讚揚市民7.1五十萬人大遊行及7.9五萬人大集會，秩序良好。對於7.9大集會，有市民以螢光棒擲向立法會議員車輛，只是情緒發洩，純屬個別例子。<br> &#13;<br> <spanclass>曾參與少年領袖 &#13;<br> 不過，李明逵補充稱，若參與集會人士，行為過於激烈，警方會考慮採取進一步行動。對於近期舉行多次的大遊行和大集會，他認為參與市民的整體表現都是十分有秩序的。&#13;<br> 李明逵昨日出席香港少年領袖團畢業大滙操時，表示感觸良多。原來三十年前的他，也曾參與少年領袖團。他指出，紀律對警察及青少年同樣重要，從中可提升自信及毅力，發揮眾志成城的團體精神。</spanclass></p></body></html>

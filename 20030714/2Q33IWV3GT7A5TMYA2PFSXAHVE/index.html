<html><header><meta charset="utf-8"><title>智障少年失蹤驚魂</title></header><body><h1>智障少年失蹤驚魂</h1><p>【本報訊】十六歲輕度智障姓羅少年，昨晨十時許與母親及十二歲弟弟離開粉嶺華明邨寓所，到附近山澗遊玩，其間他與家人失散，並自行下山乘坐巴士前往旺角，失蹤五小時。其母不知就裏一直在山頭搜尋至下午一時才報警求救，大批警員事後登山搜索。&#13;<br> 此時姓羅少年乘坐巴士到達旺角鬧市，至下午三時羅因飢腸轆轆進入一家便利店取食物充飢，由於他身無分文無錢付帳，職員於是報警從而揭發身份。警方立即通知其家人，當羅母得悉兒子安然無恙，才放下心頭大石，由警員接載到旺角警署認回兒子。</p></body></html>

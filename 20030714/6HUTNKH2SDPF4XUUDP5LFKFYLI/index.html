<html><header><meta charset="utf-8"><title>安琪蓮娜痛除愛的紋身</title></header><body><h1>安琪蓮娜痛除愛的紋身</h1><p>安琪蓮娜祖莉（AngelinaJolie）早前接受訪問時坦言她與前夫比利卜科頓（BillyBobThornton）已不再是朋友，而她最近也正為那個困擾她多時的紋身接受手術，徹底了斷她與比利卜的一切。&#13;<br> 當年安琪蓮娜把前夫的名字紋在左臂上，她如今只能用激光去除紋身，但是手術卻會釋出異味及相當痛楚。安琪蓮娜說：「嗰陣係燒緊嘅肉味，所有人都要戴口罩。我已經接受咗五次手術，重要做多幾次先搞掂。」</p></body></html>

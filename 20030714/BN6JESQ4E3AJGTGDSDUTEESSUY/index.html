<html><header><meta charset="utf-8"><title>怕妻自殺報警破門</title></header><body><h1>怕妻自殺報警破門</h1><p>【本報訊】何文田邨適文樓一名姓陳（四十六歲）婦人，因不滿任護衞員的姓洪（五十五歲）丈夫前日早上下班後，未有即時回家，一直耍樂至昨晨二時許才返家，一時氣結拒絕開門讓夫入屋。雙方因而發生激烈爭執。洪無奈下自行到樓下露宿，約三小時後，他折返拍門無反應，擔心妻子會做出儍事，立即報警。&#13;<br> 消防員破門而入，發覺陳婦僅飲醉酒暈倒廚房地上，於是將她送院治理（圖）。&#13;<br> 伍浦鋒攝</p></body></html>

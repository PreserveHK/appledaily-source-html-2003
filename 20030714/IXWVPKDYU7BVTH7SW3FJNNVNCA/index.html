<html><header><meta charset="utf-8"><title>張學友為囡囡過真生活</title></header><body><h1>張學友為囡囡過真生活</h1><p>張學友前晚接受港台《溫文爾雅》節目訪問，他透露自己為了女兒，改變了生活習慣。他說：「我以前慣咗三、四點瞓，𠵱家為咗就個女十一、二點就瞓，我自己想追多個，但老婆（羅美薇）好緊張，佢覺得一個都未搞掂，點湊第二個。」<br> &#13;<br> <spanclass>得家人支持 &#13;<br> 學友稱現時自己才是過真正生活，以前工作繁忙，很難享受人生，他說：「不過有得捱係好事，我唔係講風涼說話。因為有目標，唔使瞓醒起身諗做乜，平時返工咁辛苦，返到屋企，家人又會好支持你。」&#13;<br> 採訪：陳梅香</spanclass></p></body></html>

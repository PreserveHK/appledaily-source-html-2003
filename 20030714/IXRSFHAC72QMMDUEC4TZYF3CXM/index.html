<html><header><meta charset="utf-8"><title>大男人爭氣</title></header><body><h1>大男人爭氣</h1><p>K歌榜很多時候都會是女歌手的天下，未知是否與女孩子較喜歡唱K有關，但這星期形勢有變，謝霆鋒和許志安為男歌手爭口氣，雙雙上榜，跟女歌手平分秋色。霆鋒復出，緋聞跟唱片成績一樣有睇頭，而安仔就好耐未有新歌，一出就打入K歌榜三甲，證明他的歌依然受落。這首歌旋律唔錯，易上口之餘亦有難度位，合乎K迷要求，易唱也要有得發揮！	&#13;<br>&#13;<br>記者：陸伊琳</p><p><spanclass><fontstyle>NewayK歌熱唱榜  &#13;<br> 第一位　《邊走邊愛》謝霆鋒&#13;<br> 第二位　《心淡》容祖兒&#13;<br> 第三位　《大男人》許志安&#13;<br> &#13;<br> <spanclass><fontstyle>REDBOX及GREENBOXK歌熱唱榜  &#13;<br> 第一位　《落錯車》鄭秀文&#13;<br> 第二位　《大男人》許志安&#13;<br> 第三位　《多謝失戀》Twins</fontstyle></spanclass></fontstyle></spanclass></p></body></html>

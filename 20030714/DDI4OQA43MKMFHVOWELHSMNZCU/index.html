<html><header><meta charset="utf-8"><title>關心妍買口琴促經濟</title></header><body><h1>關心妍買口琴促經濟</h1><p>關心妍昨日到淘大商場擔任節目《雷霆新歌新地帶》嘉賓，為了促進經濟，關心妍特別到琴行花了六百多元購買琴書和兩個口琴，以備稍後學吹口琴之用。<br> &#13;<br> <spanclass>明年開個唱 &#13;<br> 關心妍又表示明年二月或會舉行演唱會，她說：「我開完miniconcert之後，老闆對我好有信心，而且都會有贊助商支持我，所以我開始練舞，希望可以做到有聲有色。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

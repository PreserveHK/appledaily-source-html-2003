<html><header><meta charset="utf-8"><title>葉蒨文遊船河冇預阿Lam</title></header><body><h1>葉蒨文遊船河冇預阿Lam</h1><p>葉蒨文（沙麗）前晚接受港台《笑眼看世界》節目訪問，她透露前日和丈夫林子祥（阿Lam）的叔叔、朱玲玲一家去了遊船河，並到南丫島一遊。<br> &#13;<br> <spanclass>「用力會暈」 &#13;<br> 問沙麗為何阿Lam沒有同行？她指阿Lam喜歡靜，所以沒有去，她說：「我唔擔心阿Lam，佢自己喺屋企有唱歌，我聽過佢啲音，冇乜事。不過，醫生唔想佢喺阿姐（汪明荃）嘅演唱會度唱歌，驚佢用力會暈，而且佢隻耳仔未完全好番。」&#13;<br> 問沙麗其好友朱玲玲的大仔霍啟剛，可有帶同女友盧恬兒一同遊船河？沙麗說：「佢冇帶女友去，第二個仔（啟山）就有帶埋女友，細仔（啟仁）？no啦，太細個啦！」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

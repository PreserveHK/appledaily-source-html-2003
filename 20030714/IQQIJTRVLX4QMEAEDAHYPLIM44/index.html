<html><header><meta charset="utf-8"><title>癱瘓神經再生</title></header><body><h1>癱瘓神經再生</h1><p>法國國家衞生及醫學研究院找出令斷裂的脊髓神經末梢再生的方法，為癱瘓者帶來希望。科學家發現「波形蛋白」及「膠質纖維酸性蛋白」會在脊髓斷裂後大量產生，令脊髓跟大腦的訊息中斷。&#13;<br> 他們以老鼠作實驗，證實只要消除這兩種蛋白，受損的神經末梢便能在數周內再生，自我修復。他們希望發展出「基因療法」，令荷李活影星基斯杜化李夫等長期癱瘓病人，再次活動自如。&#13;<br> 英國《星期日電訊報》</p></body></html>

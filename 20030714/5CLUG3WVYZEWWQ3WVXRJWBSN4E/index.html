<html><header><meta charset="utf-8"><title>藝人成奎安贏村選</title></header><body><h1>藝人成奎安贏村選</h1><p>【本報訊】首次引入雙村長制舉行的二○○三年村代表第二日選舉，在昨日中午十二時至晚上七時進行，總投票率平均超過七成，其中藝人成奎安當選西貢南圍村的居民代表。&#13;<br> 昨日的村代表選舉，共有八十四名來自二十條村的候選人競逐五十四個議席，其中二十七席為原居民代表，十八席為居民代表。<br> &#13;<br> <spanclass>投票率達七成六 &#13;<br> 在六千八百多名登記選民中，共有五千二百多人投票，整體投票率為七成六；當中的原居民代表選舉投票率為七成二，略低於居民代表選舉的八成二。</spanclass></p></body></html>

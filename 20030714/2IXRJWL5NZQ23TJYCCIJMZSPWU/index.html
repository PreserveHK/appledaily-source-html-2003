<html><header><meta charset="utf-8"><title>三千人擊鼓入健力士</title></header><body><h1>三千人擊鼓入健力士</h1><p>【本報訊】「嘭！嘭！嘭！」陣陣震耳欲聾的巨響，昨午從維多利亞公園球場傳出。不是打樁，不是吶喊，而是三千名市民齊集一起，同心擊響二千個不同大小的中國鼓，展現澎湃氣勢，並締造最多人一起演奏中國鼓的健力士世界紀錄。<br> &#13;<br> <spanclass>全球最大太平鼓 &#13;<br> 香港中樂團主辦的香港鼓樂節昨日開幕，大會特分別從山西及湖北，訂製了全球最大的太平鼓及銅鑼來港。&#13;<br> 鼓聲一響下，三千名參與活動的市民頓時變為擊鼓好手，以雷霆萬鈞之勢，同心敲響眼前的中國鼓，試圖締造最多人一起敲擊中國鼓的健力士世界紀錄。金鼓齊鳴下，鼓聲響徹雲霄、聲迴萬里，充份展示港人活力。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>金八先生痛心疾首</title></header><body><h1>金八先生痛心疾首</h1><p>已有二十四年歷史的著名日劇《3年B組金八先生》，最近被改篇成舞台劇，並再由五十四歲的武田鐵矢擔正演出。&#13;<br> 在《金八先生》中扮演老師的武田，十分關心日本青少年問題，對於近期日本發生一宗十二歲少年慘殺幼童事件，武田顯得很心痛，前日他出席記者會時說：「𠵱家日本好多小朋友做任何事情，都冇考慮後果。」武田演出完下月公演的舞台劇版的《金八先生》後，又忙為明年播放的新一輯日劇版作好準備。</p></body></html>

<html><header><meta charset="utf-8"><title>英毒魚毒蛇提早出動</title></header><body><h1>英毒魚毒蛇提早出動</h1><p>地球暖化，生態也隨之改變。英國本周攝氏三十四度高溫之餘，亦準備迎接一群不速之客：有毒的龍 英國南部韋斯茅一帶水域的漁民沃茨，一周前已捉到三十尾龍 他說：「今年的數目絕對比往年多，而且更早游近沿岸。」&#13;<br> 龍 海洋生物協會的西姆斯博士指出，英國水域除多了龍 遠離海岸也不安全，專家警告溫暖天氣亦令英國唯一的毒蛇──寬蛇提早出洞。&#13;<br> 英國《星期日泰晤士報》</p></body></html>

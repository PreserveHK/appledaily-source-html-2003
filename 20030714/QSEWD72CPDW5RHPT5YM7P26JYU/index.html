<html><header><meta charset="utf-8"><title>徐若瑄龍捲風愛得勇</title></header><body><h1>徐若瑄龍捲風愛得勇</h1><p>徐若瑄日前表示覺得愛情的感覺就像龍捲風，她曾在周杰倫第一張專輯中，填了一首叫《龍捲風》的歌，歌詞是：「愛情來得太快就像龍捲風」，這次她自己也會唱龍捲風，不過是新歌《狂愛龍捲風》。&#13;<br> 很久沒有推出國語專輯的徐若瑄，這次特地為連續劇《狂愛龍捲風》填詞兼唱主題曲。<br> &#13;<br> <spanclass>日友人作曲 &#13;<br> 而《狂》歌的作曲者是徐若瑄的日本友人，她說當初在日本聽到這旋律就覺得非常適合作主題曲。《狂》歌是描寫一個女孩為了愛情勇往直前的心情，跟劇中角色很配合。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>過路漢捲小巴車底</title></header><body><h1>過路漢捲小巴車底</h1><p>【本報訊】旺角彌敦道滙豐銀行對開交通「黑點」昨日凌晨一時許發生嚴重車禍，一名五十歲姓黃男子突然衝出橫過馬路，遭一部收掣不及的小巴撞倒復捲入車底，左腳遭小巴車輪壓着重傷，傷者由消防員救出送院，目前情況危殆。&#13;<br> 發生意外現場為滙豐銀行對開之彌敦道與亞皆老街交界處，街坊稱，由於上址為旺角鬧市，經常出現人車爭路，過往曾發生多宗交通意外，故被列為交通黑點，亦有途人指出，通宵時分經常有小巴在上址燈位等客，令過路的途人不知所措。&#13;<br> 小巴司機酒精測試證實沒有飲酒，警方事後將小巴拖走檢驗調查意外原因，現場交通受阻約半小時。</p></body></html>

<html><header><meta charset="utf-8"><title>《魔盜王》打低辛康納利</title></header><body><h1>《魔盜王》打低辛康納利</h1><p>由尊尼狄普（JohnnyDepp）、奧蘭多布魯（OrlandoBloom）等主演的《魔盜王－決戰鬼盜船》，自上周三在美上映以來，一直穩佔票房冠軍位置，預計五日票房可收近七千萬美元（約五億四千六百萬港元）。&#13;<br> 一向演慣小眾口味電影的尊尼，以往最賣座的作品《無頭谷》全美也只累收一億美元（約七億八千萬港元），相信他今次可憑娛樂性豐富的《魔盜王》改寫個人紀錄。而辛康納利（SeanConnery）主演的另一新片《LXG》，周末三日票房只收一千一百萬美元（約八千六百萬港元）排第四位。</p></body></html>

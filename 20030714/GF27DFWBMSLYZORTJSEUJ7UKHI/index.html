<html><header><meta charset="utf-8"><title>六月本地汽車銷量升</title></header><body><h1>六月本地汽車銷量升</h1><p>本地汽車銷量繼5月有點起色後，剛收到6月嘅本地私家車銷售總額，總數有1,362部，較5月份嘅1,244部多出118部。惟6月份日本及韓國車銷量，增幅有明顯數字外，反觀歐洲車卻有輕微下跌嘅迹像，總數較上月嘅693部少咗29部，僅得664部而已。當中，升幅較明顯會係豐田、本田、三菱同現代，響6月分別錄得221部、184部、61部同40部紀錄，反觀歐洲車方面，卻普遍較5月份有所下調，僅標緻刷新出81部數值，較5月份嘅13部，明顯有68部差額，還望下月響五窮六絕七翻身嘅諺語下，真的會有反彈局面啦！</p></body></html>

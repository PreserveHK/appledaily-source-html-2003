<html><header><meta charset="utf-8"><title>伊健炮製趙薇擦出火</title></header><body><h1>伊健炮製趙薇擦出火</h1><p>電影《炮製女朋友》將會上映，鄭伊健飾演設計師，替趙薇設計了多個誇張造型。<br> &#13;<br> <spanclass>甚有默契 &#13;<br> 鄭伊健在片中受聘於吳耀漢飾演的趙薇父親，職責是要為其女兒趙薇包裝形象，但是經過多次約會，趙薇對伊健芳心暗許，但伊健已有女朋友。&#13;<br> 伊健不拘小節，而趙薇則大情大性，二人合作拍《炮》片時，甚有默契。其中，一場戲趙薇浸在浴缸拍了八小時，最後她終不支暈倒，事後趙薇表示並不介意，只要觀眾喜歡《炮》片，她再辛苦也值得的。</spanclass></p></body></html>

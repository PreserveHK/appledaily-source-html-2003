<html><header><meta charset="utf-8"><title>港毛皮製品大部份來自中國</title></header><body><h1>港毛皮製品大部份來自中國</h1><p>香港人對牛仔用品自然不及美國人那麼熱衷，但對皮製和毛皮製品相當受落。&#13;<br> 據政府統計處發表的本地貿易統計顯示，單是今年1月至4月，皮製消費品的入口總額超過90億港元，同期的毛皮製品入口亦逾2億港元。&#13;<br> 若以年度計算，2002年皮製消費品的入口接近300億，近9成來自中國內地，其次為意大利、法國、瑞士、西班牙及越南，而美國只佔整體的0.5%。&#13;<br> 至於毛皮製品和服裝方面（不包括帽子頭飾），中國亦是本港的最大入口國，由今年初截至4月，佔總數九成以上，其次為意大利、美國、加拿大及日本，分別佔1.9%、1.8%、1%及0.7%，遠遠比不上中國。</p></body></html>

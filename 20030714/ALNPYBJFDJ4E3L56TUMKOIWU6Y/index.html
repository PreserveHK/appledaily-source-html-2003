<html><header><meta charset="utf-8"><title>40萬元教邊檢員英文</title></header><body><h1>40萬元教邊檢員英文</h1><p>為適應中國加入世界貿易組織後深圳口岸外籍過境旅客增加的需要，深圳出入境邊防檢查總站斥資四十萬元，用了半年時間，培訓出五十二名科級幹部和民警，現在他們能閱讀英文小說、英文報紙，並能用英語處理值勤中遇到的問題。&#13;<br> 獲培訓的五十二名學員在為期半年的培訓期間，學習綜合英語、英語聽力、英美文化與會話及邊檢英語等四個課程。&#13;<br> 經系統學習後，所有學員都通過了結業考試，英語水平達到國家公共英語二級，會話能力足夠處理日常邊防檢查工作。&#13;<br> 《廣州日報》</p></body></html>

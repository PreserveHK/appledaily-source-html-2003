<html><header><meta charset="utf-8"><title>碧咸結婚周年贈畫𠱁Victoria開心</title></header><body><h1>碧咸結婚周年贈畫𠱁Victoria開心</h1><p>九九年七月四日與Victoria成婚的碧咸（DavidBeckham），剛與妻子度過四周年結婚紀念日，原來碧咸為博嬌妻歡心，早前以二十五萬英鎊（三百二十萬港元）買下頗貝爭議性的英國藝術家DamienHirst的一幅作品送給Victoria作為結婚紀念禮物。&#13;<br> 據知Victoria十分喜愛這幅七呎乘七呎、以一個心為主題的圖畫，不過他們不會帶此畫到西班牙。</p></body></html>

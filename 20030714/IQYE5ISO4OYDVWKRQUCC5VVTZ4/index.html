<html><header><meta charset="utf-8"><title>環動業績核數師不表意見</title></header><body><h1>環動業績核數師不表意見</h1><p>【本報訊】環球動力（231）公布截至去年底業績，全年虧損9815萬元，較本月7日公布的未經審核虧損9265萬元，略有增加，主要是進一步把物業減值入帳所致。但該公司核數師在未能取得若干完整帳冊及紀錄下，表明無法對財務報表表達意見。&#13;<br> 環球動力表示，管理層及員工在去年出現重大變動，導致部份帳冊及紀錄遺失或未有妥善更新，因此核數師未能取得足夠憑證，相信財務報表的完整性及披露方式。直至今天，該公司表示，仍有部份資料不全，但已透過法律顧問跟進。</p></body></html>

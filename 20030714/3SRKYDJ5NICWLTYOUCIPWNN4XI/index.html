<html><header><meta charset="utf-8"><title>　　最大太平鼓 - 李八方</title></header><body><h1>　　最大太平鼓 - 李八方</h1><p>大熱天時，喺太陽底下企成個鐘，真係唔係咁好受。噚日民政事務局局長何志平就喺烈日當空下走咗去維園打鼓。冇錯，係打鼓，唔係佢玩開嘅小提琴。事關香港中樂團舉辦嘅香港鼓樂節噚日開幕，重專登邀請何局長嚟打響全世界最大、直徑有成三點四七米嘅太平鼓。何局長咁熱愛音樂，唔理中樂定西樂，一樣玩得起勁。	黃賢創攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>強求墓地　不利後人</title></header><body><h1>強求墓地　不利後人</h1><p>堪輿學家麥玲玲指出，從玄學的角度，墓穴的福地只留給「有緣人」，若強行取得墓地，反為死者的後人帶來不良影響。以此案為例，被告涉嫌騙取墓地安葬先父，卻因此惹上官非。&#13;<br> 麥玲玲指出，土葬先人墓地的風水可影響之後三代的禍福。過去有些人為取得風水墓地安葬先人，以取庇蔭，強行掘出他人的屍骨，或在有錢人墓地旁安葬先人。<br> &#13;<br> <spanclass>難有福報 &#13;<br> 但她強調，用這些方法取得墓地，也未必對後人有所裨益，因此要考慮先人「受唔受得起」的問題。她說：「若果根本唔屬於佢嘅，唔會有福報。」&#13;<br> 本報記者</spanclass></p></body></html>

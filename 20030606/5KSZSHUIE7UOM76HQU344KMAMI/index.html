<html><header><meta charset="utf-8"><title>和黃英3G延長優惠期</title></header><body><h1>和黃英3G延長優惠期</h1><p>和黃（013）旗下英國3G宣布，為吸納更多新客，決定將50%折扣優惠期延長至本月底。&#13;<br> 該公司於今年初表示，以50%優惠價吸納首2萬名客戶，並聲稱在優惠推出後10周內，已上客2.5萬戶。不過，市場人士一直質疑其上客量並未達到公司的預期。&#13;<br> 根據新安排，登記的新用戶在選用25英鎊及35英鎊月費計劃後，首三個月可獲得10鎊及20鎊的話音服務津貼，用戶更可在8月底前免費發出電郵及閱讀電郵。</p></body></html>

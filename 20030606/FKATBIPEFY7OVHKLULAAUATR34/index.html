<html><header><meta charset="utf-8"><title>青年燒炭家人不知</title></header><body><h1>青年燒炭家人不知</h1><p>【本報訊】屯門美樂花園六座昨日發生燒炭自殺事件，死者是二十九歲姓唐男子，與家人同住上址，昨凌晨一時許，事主祖母在家中嗅到一陣燒焦味道，但以為是鄰居燒冥鏹，不以為意。至早上十時半，五十九歲唐母見兒子仍未起床，於是拍房門查看但沒有回應，並發現門罅被毛巾塞着，立即與其他家人合力撞門而入。&#13;<br> 各人赫見事主昏迷，身旁有一個炭爐立即報警，救護員到場證實他已死亡，警方在房間發現幾封遺書，內容透露因無力償還欠債而自尋短見，警方事後通知仵工將屍體移送殮房（圖）。&#13;<br> 周鴻熙攝</p></body></html>

<html><header><meta charset="utf-8"><title>濱崎步被嘲畫皮憎死安室</title></header><body><h1>濱崎步被嘲畫皮憎死安室</h1><p>去年交稅逾千萬港元的流行天后濱崎步，與過氣天后安室奈美惠同屬一間唱片公司，近日卻有指這兩任天后原來一直不和，因為安室多年前曾諷刺步姐為「化濃妝怪物」，而懷恨至今的步姐則取笑安室為「馬騮」。&#13;<br> 據雜誌《週刊新潮》報道，Avex每年所賺的利潤，有百分之三十皆來自步姐，故她在公司內權力頗大，更可左右其他歌手的發展。有職員透露步姐近日曾意有所指地說：「你哋快啲對嗰隻『馬騮』做啲嘢！」她口中的馬騮，正是組合SuperMonkeys出身、頭細面細的安室。</p></body></html>

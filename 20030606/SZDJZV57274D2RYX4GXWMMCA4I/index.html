<html><header><meta charset="utf-8"><title>何志平：擴民政專員權力</title></header><body><h1>何志平：擴民政專員權力</h1><p>【本報訊】為加強全港各區清潔工作，民政事務局局長何志平表示，會擴大十八區民政事務專員的權力，積極聯繫社區和政府決策局，若遇到地區層面不能解決的工作困難，可直接向局長或常任秘書長反映意見，從而減省部份工作程序。同時，何志平承諾由本月底開始，逢每月最後一個星期五，他會親身到十八區的衞生黑點巡查。&#13;<br> 何志平昨主持「清潔香港推廣委員會」特別會議後表示，目前各區民政事務專員協調社區改善工作時，很多時候難將巿民的意見和政府政策取得平衡；而政府部門制訂政策時又未必了解巿民意願，所以決定擴大民政事務專員的權力。</p></body></html>

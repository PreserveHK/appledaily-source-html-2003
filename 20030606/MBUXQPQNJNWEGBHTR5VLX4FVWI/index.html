<html><header><meta charset="utf-8"><title>有案底社工認偷竊</title></header><body><h1>有案底社工認偷竊</h1><p>【本報訊】有盜竊案底的志願機構社工，聲稱因為胞姊精神病發，母親無法分身兼顧其初生嬰孩，與家人發生爭執，精神飽受困擾，上月在理大圖書館偷竊女生背囊，被告昨於九龍城法院承認一項盜竊罪，案件延至下月十七日待背景、心理和社會服務令報告判刑。裁判官勸告被告，如敢再犯，可能「偷到家破人亡」，着他好自為之。&#13;<br> 被告曾偉洪，三十一歲，報稱為志願機構「日出山莊」的社工，被控於今年五月二十日，在理工大學包玉剛圖書館內，偷竊一個綠色背囊，屬於吳靜恩財物。被告十多年前曾有類似紀錄。&#13;<br> 案件編號：KCCC8805/03</p></body></html>

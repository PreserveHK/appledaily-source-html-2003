<html><header><meta charset="utf-8"><title>黑漢涉偷兩罐啤酒</title></header><body><h1>黑漢涉偷兩罐啤酒</h1><p>【本報訊】西環正街十八號地下一家便利店，昨晨十時許發生盜竊事件。獨行賊假扮顧客在店內凍櫃取出三罐啤酒，並偷偷將其中兩罐藏在褲袋，只把其餘一罐啤酒拿往收銀處付款，其間便利店職員從閉路電視目睹該名賊人偷竊，立即報警。剛巧港島總區反黑組探員巡經發現，當場將涉嫌偷竊的姓李（二十七歲）男子人贓並獲，事後將他拘捕帶署（圖）。據悉，被捕男子疑有黑幫「和合圖」背景。&#13;<br> 簡明恩攝</p></body></html>

<html><header><meta charset="utf-8"><title>旭日內地營業額跌15%</title></header><body><h1>旭日內地營業額跌15%</h1><p>主要從事成衣出口及零售的旭日企業（393），其董事長楊釗表示，於較早前受到疫症影響，該集團內地零售業務在4及5月份的營業額，約下跌10%至15%，其中北京跌幅最大，曾一度達70%，惟情況已有所改善，料今年內地業務之營額，將可維持與去年相若的水平。&#13;<br> 至於該集團的出口業務，楊釗指出，雖然在2、3月因美伊戰爭及美國通縮的關係，令業務出現不明朗的因素，但由於有關問題的影響經已淡化，故個人對出口業務仍持樂觀的態度。&#13;<br> 另外，楊釗透露，該集團正在研究九龍灣地皮的發展，疑用作興建商廈或2至3星級的酒店，現正與政府商討補地價事宜，料涉資達10億至11億元。</p></body></html>

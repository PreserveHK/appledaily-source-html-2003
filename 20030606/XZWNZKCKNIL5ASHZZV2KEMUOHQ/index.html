<html><header><meta charset="utf-8"><title>鄭秀文盼遇愛的守護神</title></header><body><h1>鄭秀文盼遇愛的守護神</h1><p>鄭秀文（Sammi）日前接受台灣《美麗佳人》國際中文版雜誌訪問，對於近日常因與古天樂的緋聞而上雜誌封面，Sammi開玩笑表示沒有看過，故不知道寫甚麼。<br> &#13;<br> <spanclass>要絕對信任 &#13;<br> Sammi謂可能是個性問題，溝通能力又不好，造成傳媒曲解她的意思，才會屢傳緋聞。&#13;<br> 談到愛情，Sammi認為愛一個人就是要包容他、保護他，不論對方做甚麼都要絕對信任，就像是守護神，到目前為止，她曾經見過這種男人，但沒有交往過。Sammi說：「愛情是要用心去感受。」&#13;<br> 對於有傳她今年退休，Sammi予以否認，澄清只是打算讓日子過得較隨心所欲罷了。</spanclass></p></body></html>

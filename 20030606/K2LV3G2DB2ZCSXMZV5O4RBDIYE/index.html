<html><header><meta charset="utf-8"><title>扮靚情報：<br>皮膚清爽全靠溫泉新配方</title></header><body><h1>扮靚情報：<br>皮膚清爽全靠溫泉新配方</h1><p>夏日最煩惱的護膚問題，不但美白，滿面油光亦是難搞的問題。是以Biotherm的Biopur淨膚系列，除有天然溫泉精華成份外，今季加入了活性礦物複合成份，有去油光兼急救粗大毛孔功效。成份中的微量元素鋅及銅，亦能調節皮脂分泌。此外，POND'S亦有推出新一代DoubleWhite，加入MelaninDilutor新成份，有助日夜狙擊黑色素。有咗佢哋幫手，呢個夏天皮膚唔再又黑又油。&#13;<br> &#13;<br> 記者：梁珮瑜&#13;<br> 攝影：黃子偉</p></body></html>

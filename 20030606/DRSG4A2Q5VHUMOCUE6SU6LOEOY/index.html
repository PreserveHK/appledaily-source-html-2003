<html><header><meta charset="utf-8"><title>鄭中基冇呃過千嬅</title></header><body><h1>鄭中基冇呃過千嬅</h1><p>鄭中基（Ronald）前晚往西貢成豐片廠，拍攝新歌《高手》MV。<br> &#13;<br> <spanclass>美麗的謊言 &#13;<br> Ronald以醫生及神父等多個造型示人，他穿着神父袍時，扮相如奇洛李維斯（KeanuReeves）在《22世紀殺人網絡2之決戰未來》一樣，相當搞笑。&#13;<br> Ronald表示自己出生後，已受洗成為天主教徒，問他信教是否不可講大話？Ronald說：「係人都唔可以講大話，但有時美麗的謊言唔代表欺騙。」問他曾否為緋聞講大話？他說：「我全部都講真話，除非迫不得已。」Ronald又表示未曾對舊愛楊千嬅講大話。</spanclass></p></body></html>

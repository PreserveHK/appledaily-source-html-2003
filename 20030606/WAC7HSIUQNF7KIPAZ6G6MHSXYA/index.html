<html><header><meta charset="utf-8"><title>同心為香港優惠延至月底</title></header><body><h1>同心為香港優惠延至月底</h1><p>【本報訊】為刺激市民消費的「同心為香港」活動推展至第二個階段，會將優惠期延長至本月底，並新加入三十九間零售商舖。最為市民歡迎的特惠機票約有八千張，包括國泰航空新推出的一千張泰國機票，各項優惠總值逾一千萬元。&#13;<br> 市民只需在貼有「同心為香港」標誌的三種不同類別的商戶，合共消費滿一千元，憑發票可到一百一十六個獎賞商戶換購指定貨品，多款手提電腦、數碼相機、鐘表、化妝品等均可以半價換購，但兩千元以上的電器及電子用品，則需出示等同優惠價或以上的金額發票。查詢詳情可瀏覽網頁<ahref http:>www.welovehongkong.com 或致電1836168。</ahref></p></body></html>

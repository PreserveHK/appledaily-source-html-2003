<html><header><meta charset="utf-8"><title>過癮恩物：日本騎呢收籮坐墊</title></header><body><h1>過癮恩物：日本騎呢收籮坐墊</h1><p>辦公室女郎長期坐在椅上工作，缺少活動，多餘的脂肪會堆積在臀部及大腿。加上血液、水份循環不良，因而產生橙皮紋。日本騎呢發明又一巨獻──收籮坐墊。佢外形成個咕𠱸咁，特別針對一日坐上幾小時的OL而設，令佢哋成日坐Office都唔會搞到籮大兼成腳橙皮紋，並強調一、兩個月會收效。至於得唔得就真係要試過先知。</p><p><br> &#13;<br> JCLadies（31022718）&#13;<br> 銅鑼灣時代廣場832舖</p></body></html>

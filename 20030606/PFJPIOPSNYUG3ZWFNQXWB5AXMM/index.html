<html><header><meta charset="utf-8"><title>的士切線有驚無險</title></header><body><h1>的士切線有驚無險</h1><p>【本報訊】昨晨八時半，一輛雙層九巴「60X」沿彌敦道中線北行，駛至旺角創興廣場對開收掣不及，狂撞突然由慢線切出的空載的士，並將它推前十米，四十七歲姓李巴士司機及乘客沒有受傷，但四十九歲姓陳的士司機被困車內，要由消防員協助扶出，送院敷治無礙。&#13;<br> 警員調查期間，發現一名男子昏倒路旁，一度以為與交通意外有關，惟他隨即轉醒並證實是醉酒，毋須送院。意外導致繁忙時間交通大擠塞，車龍綿延數千米，近半小時才恢復正常。</p></body></html>

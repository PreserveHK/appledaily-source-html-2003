<html><header><meta charset="utf-8"><title>東鐵西鐵裝置電視</title></header><body><h1>東鐵西鐵裝置電視</h1><p>【本報訊】市民於今年年底乘搭火車或西鐵將可以在車廂看電視，九廣東鐵及今年九月通車的西鐵都會在車廂內裝置電視屏幕，播放廣告、九鐵資訊及各類節目，類似現時巴士上的「路訊通」。如果乘客不想受到噪音污染，可以選擇沒有電視的車廂。&#13;<br> 九鐵車廂的電視節目包括即時新聞和天氣預報。西鐵預計在今年九月通車，屆時所有車廂均會裝設電視屏幕，共有二十二列車、一百五十四卡車廂。&#13;<br> 東鐵則有三十七列車、四百四十四卡車廂，也會陸續在車廂裝上電視屏幕。</p></body></html>

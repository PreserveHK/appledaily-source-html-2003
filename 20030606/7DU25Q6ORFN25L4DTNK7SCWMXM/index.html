<html><header><meta charset="utf-8"><title>蕭亞軒簽名碟慰歌迷</title></header><body><h1>蕭亞軒簽名碟慰歌迷</h1><p>蕭亞軒的第六張國語專輯《愛上愛》上月中在台灣推出，但因台灣上月初開始爆發非典型肺炎，故蕭亞軒的唱片公司便決定取消一切的簽唱會及歌迷聚會。<br> &#13;<br> <spanclass>簽二千張 &#13;<br> 蕭亞軒明白此舉會令歌迷失望，因此她向公司提議一個兩全其美的方法，就是她親往唱片包裝廠在新碟上簽名。&#13;<br> 雖然蕭亞軒只簽了二千張，但她希望可慰藉歌迷。&#13;<br> 此外，蕭亞軒是第一次到唱片包裝廠，整個包裝過程令到她大開眼界。蕭亞軒更親自包裝自己的唱片，但只敢包數張，免得延誤其他工作人員的進度。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>測量師：排污渠多違規格</title></header><body><h1>測量師：排污渠多違規格</h1><p>【本報訊】淘大花園爆發非典型肺炎疫潮，引發各界對樓宇排污系統設計的關注，香港測量師學會於過去兩個月勘察了八幢樓宇，發現樓宇排水渠存在不少規格問題，部份樓宇連U形聚水器也沒有，不少業主因搭棚費用昂貴，不願維修。&#13;<br> 陳佐堅表示，該會過去兩個月勘察包括淘大花園E座在內的八幢樓宇，其中六幢樓宇的排污渠在過去十年有所更換，由原來的生鐵改為膠渠，但部份樓宇未設置U形聚水器，並出現渠管接駁縱橫交錯的混亂情況。陳佐堅建議樓宇住戶將洗手盆、地台及污水渠排水口先連接至一個大型聚水器，再連接大廈主要排污渠增加一重保障。</p></body></html>

<html><header><meta charset="utf-8"><title>酒井法子不滿老公唔湊仔</title></header><body><h1>酒井法子不滿老公唔湊仔</h1><p>日本女星酒井法子下嫁職業滑浪選手高相祐後，於○○年誕下兒子。近年再戰電視及電影圈的酒井，一直被指不滿丈夫只顧玩樂不顧家，近日她更開口向友人表示十分羨慕好友工藤靜香嫁了個好老公木村拓哉。&#13;<br> 據雜誌《女性Seven》報道，影視兩忙的酒井對兼顧家庭及事業感到力不從心，但其丈夫卻經常外宿，又被傳搭上一名擁有模特兒身材的美少女，令酒井忍無可忍，她日前終於在片場慨歎道：「我已經忍無可忍啦！真係好羨慕工藤靜香，佢可以搵阿媽照顧BB，老公又樂意湊仔！」</p></body></html>

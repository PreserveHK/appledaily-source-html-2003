<html><header><meta charset="utf-8"><title>扮靚情報：<br>美白纖體要內外做起</title></header><body><h1>扮靚情報：<br>美白纖體要內外做起</h1><p>因為在明星做代言人的風氣影響下，不少女性都以美白纖體為終身任務，是以美白或瘦身產品在港賣個滿堂紅。雖然護膚產品對皮膚體態的確有些幫助，但要徹底令整個人靚得來健康，就要從內在出發，健康食品便可以幫你增強身體抵抗力，還可以在健康的情形下減去多餘脂肪，又或達至美白效果。&#13;<br> &#13;<br> 記者：羅惠芬&#13;<br> 部份攝影：陳偉強</p></body></html>

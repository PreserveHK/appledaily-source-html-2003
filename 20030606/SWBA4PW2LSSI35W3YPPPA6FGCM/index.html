<html><header><meta charset="utf-8"><title>發掘侯骸骨</title></header><body><h1>發掘侯骸骨</h1><p>在伊拉克首都巴格達曼蘇爾區，美軍周三出動堆土機在一處曾被其地堡彈炸過的地方搜索，在瓦礫中起出骸骨，將進行脫氧核糖核酸（DNA）檢驗，以證實是否屬於伊拉克前總統侯賽因及其兩名兒子烏代及庫塞。另外，英國《每日郵報》報道，侯賽因的六十六歲前妻、烏代及庫塞的母親薩賈達，有意向英國尋求政治庇護。英國《太陽報》亦指，薩賈達兩名女兒格阿德和拉娜正向英國尋求庇護。但英國表明不會給她們庇護。&#13;<br> 德新社/路透社</p></body></html>

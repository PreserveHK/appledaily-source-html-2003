<html><header><meta charset="utf-8"><title>抗老化要趁早</title></header><body><h1>抗老化要趁早</h1><p>後生女肌膚雖然幼嫩，但皮膚護理工夫一定要愈早做愈好。最要留意的地方，正是因年齡及環境因素，而導致的氧化問題，例如鬆弛、粗糙、幼紋等。唔想咁樣，就要睇睇以下介紹的幾款產品，趁早揀定，就唔怕老咗後悔啦！&#13;<br>&#13;<br>記者：羅惠芬</p><p><br> &#13;<br> <spanclass><fontstyle>查詢：  &#13;<br> MarjorieBertagne25292922&#13;<br> MTM	28115885</fontstyle></spanclass></p></body></html>

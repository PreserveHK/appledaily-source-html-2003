<html><header><meta charset="utf-8"><title>薛芷倫掃萬元家用品</title></header><body><h1>薛芷倫掃萬元家用品</h1><p>薛芷倫最近由馬家豪宅搬往山頂貝璐道永安村居住，據知她搬屋後修心養性，很少四處蒲，專心做一個好媽媽。早前有人見到她在銅鑼灣「住好啲」家具店買家居用品，布置新居。&#13;<br> 原來薛芷倫很喜歡逛家具店，日前記者又在銅鑼灣新開的日本家具精品店FrancFranc，見到薛芷倫掃貨。<br> &#13;<br> <spanclass>要求送貨 &#13;<br> 薛芷倫當日每樣貨品都細看一番，包括廚房用品、浴室用品以及大大小小的家具雜物等，店員對她亦殷勤招呼，最後埋單萬多元，薛芷倫並要求店舖提供送貨服務。</spanclass></p></body></html>

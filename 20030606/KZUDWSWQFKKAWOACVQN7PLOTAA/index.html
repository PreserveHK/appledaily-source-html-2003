<html><header><meta charset="utf-8"><title>霆鋒談王菲：一言難盡</title></header><body><h1>霆鋒談王菲：一言難盡</h1><p>謝霆鋒日前接受商台節目訪問，向來對感情事採取半封嘴態度的他，以一言難盡來形容他與王菲的關係。&#13;<br> 霆鋒說：「對於感情生活，我欲語無言，我自己唔想講，講出嚟都會好模糊。我同公司嘅同事都好用心去做音樂，但係唔知點解，啲人好鍾意睇我另外一樣嘢，咁我寧願喺以後半封嘴，但係其實封唔封都有得講。」<br> &#13;<br> <spanclass>「太膚淺啦」 &#13;<br> 問霆鋒怎樣形容自己與王菲的關係，他說：「一言難盡，但係同任何人都好，親情、愛情、友情都好，單憑用幾個字形容，太膚淺啦，一切在心中。」霆鋒又表示自己對愛情、親情與友情都一視同仁，無分輕重，現時仍對結婚生仔抱有希望。&#13;<br> 撰文：羅慧敏</spanclass></p></body></html>

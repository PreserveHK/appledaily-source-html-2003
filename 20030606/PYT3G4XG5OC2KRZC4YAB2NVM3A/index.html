<html><header><meta charset="utf-8"><title>華仔著女人內褲出浴</title></header><body><h1>華仔著女人內褲出浴</h1><p>劉德華昨日接受港台《精靈一點》節目訪問，他表示新碟嘗試了多個造型，繼日前的性感沖涼look後，為配合新歌《大小孩》，華仔特別扮了一個箍牙look，他說：「今次我哋喺牙醫診所買咗個牙套返嚟，所以唔係真嘅！」<br> &#13;<br> <spanclass>「啲毛細過條褲」 &#13;<br> 華仔又自爆當日拍出浴照時是穿上女裝內褲，問到他可感尷尬，他說：「拍嗰時我着住條女裝幼邊內褲，因為要啲泡遮得住，所以要細條啲，不過都唔會尷尬，亦冇清場。」問他當時有否不慎露毛，華仔說：「唔會喇！着咗褲，啲毛重細過條底褲。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>情困青年衝馬路捱撞</title></header><body><h1>情困青年衝馬路捱撞</h1><p>【本報訊】一名青年昨偕女友及兩名男女友人行經長沙灣時，疑因感情問題與女友發生爭執，其間青年憤而衝出馬路離開，遭一輛駛至私家車撞倒，當場受傷倒地，女友受驚在旁哭個不停。涉案車輛隨即逃去無蹤，傷者事後送院治理，情況穩定。&#13;<br> 昨凌晨三時許，姓梁（二十一歲）青年與姓陳（二十二歲）女友及兩名男女友人，途經東京街近長沙灣道期間，疑梁飲醉酒與女友感情問題口角，致他情緒激動衝出馬路離開，遭一輛高速駛至的灰色私家車撞倒拋彈五呎外。&#13;<br> 肇事私家車事後不顧而去，警員在附近一帶兜截無發現。</p></body></html>

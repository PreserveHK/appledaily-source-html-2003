<html><header><meta charset="utf-8"><title>康華爭寵鬥餐死</title></header><body><h1>康華爭寵鬥餐死</h1><p>康華近日忙為無綫新劇《非常外父》開工，新劇中劉兆銘共有四位太太，分別是康華、姚樂怡、譚小環和白茵，她們在劇中不停爭寵。&#13;<br> 首次在劇中跟鄭少秋拍檔，康華大讚秋官除了演技好，為人十分風趣幽默。康華日前說：「秋官平時口花花，𠱁得我哋好開心，佢話未試過一套劇有咁多女演員同場，重話大家合作得好開心喎。」<br> &#13;<br> <spanclass>組四朵金花 &#13;<br> 此外，康華在劇中要跟姚樂怡、譚小環和白茵爭寵，她說：「我哋喺鏡頭前係爭個你死我活，但鏡頭後就相處得好愉快，我哋四位太太得閒重一齊食飯，簡直似足『四朵金花』。」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志中&#13;<br> 服裝：LaneCrawford</spanclass></p></body></html>

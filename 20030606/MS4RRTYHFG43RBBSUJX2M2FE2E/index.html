<html><header><meta charset="utf-8"><title>盧巧音日日夢住海景樓</title></header><body><h1>盧巧音日日夢住海景樓</h1><p>盧巧音（Candy）有份主演的電影《六樓后座》正在上映，戲內她飾演一位性格很男仔頭及愛發白日夢的女孩子，Candy認為角色正與自己的性格一樣，故演出時只是做回自己。&#13;<br> Candy自認經常發白日夢，問她會否夢見白馬王子？Candy說：「又唔係喎，反而會夢想將來居住嘅環境，因為我都好重視呢樣嘢，最好重要係望海，但𠵱家都重未可以實現夢想。」在Candy心目中愛情並不是首位，反而家人和事業才是最重要。&#13;<br> 採訪：陳月萍　攝影：林德雄&#13;<br> 化妝：AngelYip　場地：Census&#13;<br> 髮型：MattChiu（Headquqters）</p></body></html>

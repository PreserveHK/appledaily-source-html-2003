<html><header><meta charset="utf-8"><title>有筍嘢：<br>賣《六樓后座》道具戲服今晚青春夜冷</title></header><body><h1>有筍嘢：<br>賣《六樓后座》道具戲服今晚青春夜冷</h1><p>看過《六樓后座》，個個都話最鍾意盧巧音廁所塔羅牌攤檔的裝飾，還有鄧健泓個Mary公仔，竇裏面的梳化、床、枱及吊燈，樣樣都有睇頭，正準備四出搜羅類似物品。原來，今晚電影公司一次過義賣戲內所有道具、精品及明星戲服，戲中演員周永恆、鄧健泓及導演黃真真也出席，而今晚所有收入，絕不扣除成本，全數撥捐抗炎慈善服務用途，令這夜冷檔變得更有意義。&#13;<br> 記者：梁佩芬&#13;<br> &#13;<br> 青春夜冷&#13;<br> 日期：2003年6月6日&#13;<br> 時間：晚上8時45分&#13;<br> 地點：尖沙嘴諾士佛台（街邊）</p></body></html>

<html><header><meta charset="utf-8"><title>警搜尋14歲失蹤男童</title></header><body><h1>警搜尋14歲失蹤男童</h1><p>【本報訊】警方呼籲市民提供資料協助找尋在本周三離奇失蹤的十四歲男童林偉材（見圖），林童於當日早上離開愛民邨寓所上學後音信全無，警方接獲男童家人報案求助。&#13;<br> 由於林童過去並無失蹤紀錄，警方認為事件不尋常，昨日發出其相片，並派出大批警員在紅磡海心公園、九龍城碼頭及土瓜灣一帶搜尋。&#13;<br> 林偉材約一點六七米高、肥身材、蓄黑色短直髮，失蹤時穿上運動服、紅色領白色短袖恤衫、黑色運動褲及黑色運動鞋，並揹着綠色書包。&#13;<br> 警方呼籲任何知道林童下落市民，應致電27618268，聯絡紅磡警署提供資料。</p></body></html>

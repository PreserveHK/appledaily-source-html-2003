<html><header><meta charset="utf-8"><title>記者否認批踭襲擊</title></header><body><h1>記者否認批踭襲擊</h1><p>【本報訊】《蘋果日報》一名娛樂版攝影記者，被控於去年在會展中心拍攝婚禮嘉賓期間襲擊保安員，案件昨在東區裁判法院審訊，保安員作供指被告當時站在電梯口拍攝，事發前雙方曾有身體接觸，其後被告身體靠向後及故意「批踭」，導致他胸口受傷。被告則辯稱因失平衡而撞到保安員，並非故意襲擊。&#13;<br> 被告何國豪（二十一歲），否認普通襲擊，控罪指他於去年十二月二十八日在香港會議展覽中心襲擊一名男子。&#13;<br> 案件編號：ESCC700/03</p></body></html>

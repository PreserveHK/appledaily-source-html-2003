<html><header><meta charset="utf-8"><title>收波纜男子監年半</title></header><body><h1>收波纜男子監年半</h1><p>【本報訊】警方去年五月四日以代號「戈壁行動」打擊外圍波活動，在尖沙嘴半島中心商業大廈拘捕一名男子，在辦公室內透過電話收受波纜，警方在其銀行戶口發現約七百多萬元的賭注，該名男子昨在區域法院承認兩項洗黑錢及一項收受賭注罪，被判入獄十八個月。法官判刑時表示，本案的犯案手法並不複雜，且涉及款項不多，因此判處被告入獄十八個月。&#13;<br> 四十三歲被告梁榮華，案發時無業，他被控於九九年六月至去年五月，處理從外圍波收受的七百八十六萬多元，並於去年五月四日從事非法收受賭注的活動。&#13;<br> 案件編號：DCCC137/2003</p></body></html>

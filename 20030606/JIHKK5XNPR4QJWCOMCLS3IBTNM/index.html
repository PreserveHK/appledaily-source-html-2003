<html><header><meta charset="utf-8"><title>阿Lam留醫食厭叉燒飯</title></header><body><h1>阿Lam留醫食厭叉燒飯</h1><p>林子祥（阿Lam）日前在汪明荃的演唱會表演時不慎跌傷，現仍在法國醫院留醫，阿Lam的好友甘國亮連日都有往探望。&#13;<br> 甘國亮昨日下午約二時到達醫院，並在阿Lam的病房逗留了約一個多小時，非常有心。&#13;<br> 問甘國亮可知阿Lam的最新情況，他說：「佢費事走動，應該會住多幾日醫院。阿Lam重叫我同大家講，唔好再買叉燒飯去探佢，護士都食唔晒喎。」<br> &#13;<br> <spanclass>佛像保平安 &#13;<br> 此外，甘國亮昨日探望阿Lam後，拿着一張印滿佛像的卡紙，他說：「沙麗（葉蒨文）話可以保平安，佢為咗保佑阿Lam快啲好番，佢呢排都食齋。」&#13;<br> 採訪、攝影：仇志德</spanclass></p></body></html>

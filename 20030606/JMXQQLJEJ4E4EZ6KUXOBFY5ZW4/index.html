<html><header><meta charset="utf-8"><title>特首拒承諾不吃野味</title></header><body><h1>特首拒承諾不吃野味</h1><p>微生物學家指引發非典型肺炎的冠狀病毒，可能經由果子狸等野味傳染給人類，喚起全球關注吃野味的情況。環保組織長春社趁昨日世界環境日發起示威行動，在立法會外「為野生動物申冤」。&#13;<br> 該會早前要求港府官員簽署「拒絕野味」約章，承諾不吃野味，該社昨公布特首辦回覆，「行政長官一向致力保護和改善環境，至於貴社邀請行政長官伉儷參與簽名運動，抱歉未能接受。」政制事務局局長林瑞麟則表示「現階段無打算簽署有關倡議書」。</p></body></html>

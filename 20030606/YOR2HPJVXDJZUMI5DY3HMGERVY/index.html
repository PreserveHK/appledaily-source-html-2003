<html><header><meta charset="utf-8"><title>山景單位價高20%</title></header><body><h1>山景單位價高20%</h1><p>標榜設有全港最長200米屋苑泳池的青衣藍澄灣，昨日公布首批售價。價目表顯示，全是6及7樓單位，山景單位售價，較望屋苑泳池景單位，貴16至24%。山景的D至G室，呎價1742至1954元。向泳池的H室，呎價1503至1574元。&#13;<br> 6樓為首層住宅樓層，最高50樓。首批單位中，最平1座6樓H室，即供售價95.9萬元，呎價1503元。單位正望泳池。7樓H室，呎價1574元。&#13;<br> 至於向後方的D至G室，望山，但低層望油站，中高層景觀較開揚。該類單位最低層6樓，680多呎的2房，入場費118.4萬，961方呎的3房，入場費181.3萬。</p></body></html>

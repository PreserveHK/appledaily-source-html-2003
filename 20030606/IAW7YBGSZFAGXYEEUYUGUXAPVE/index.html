<html><header><meta charset="utf-8"><title>國際機師協會禁令解除</title></header><body><h1>國際機師協會禁令解除</h1><p>【本報訊】代表一千六百多名國泰機師的香港航空機組人員協會表示，國際航空機師協會聯會已因應國泰機師工會的要求，同意解除對國泰航空實施的機師招聘禁令。香港航空機組人員協會總幹事范達禮表示，事件證明機師工會有誠意與管理層建立新的工作關係。&#13;<br> 國泰航空在二○○一年七月機師工潮期間，解僱了五十一名機師，國際航空機師協會聯會在該月向國泰發出招聘禁令，即所有在事件後新入職的國泰機師，都禁止成為該聯會的會員。&#13;<br> 范達禮說，期望藉此與國泰管理層重新展開對話。</p></body></html>

<html><header><meta charset="utf-8"><title>李彩樺茶餐廳消愁</title></header><body><h1>李彩樺茶餐廳消愁</h1><p>李彩樺（Rain）的父親欠下巨債，她近日積極工作，代父還債。身為好友的吳國敬徒弟吳展濠知道阿Rain不開心，日前更相約伊人到灣仔一間茶餐廳吃東西，順便開解阿Rain。<br> &#13;<br> <spanclass>邊吃邊笑 &#13;<br> 當日所見，吳展濠和阿Rain在茶餐廳齊齊叫茶餐吃，二人邊吃邊談笑，旁若無人，笑得很大聲。記者日前致電吳展濠，他說：「係呀，因為我知阿Rain將會離港工作，所以約佢一齊出嚟食吓嘢，順便慰問吓佢屋企嘅情況。我自問𠵱家賺錢唔多，唔可以請佢去大酒店食餐勁，咁我咪請佢去茶餐廳，大家一樣可以食得好開心啫。」</spanclass></p></body></html>

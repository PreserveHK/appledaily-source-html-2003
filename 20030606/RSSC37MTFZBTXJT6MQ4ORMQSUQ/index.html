<html><header><meta charset="utf-8"><title>俏嬌娃悉尼笑不停</title></header><body><h1>俏嬌娃悉尼笑不停</h1><p>金美侖戴雅絲（CameronDiaz）、杜莉芭里摩亞（DrewBarrymore）及劉玉玲三位女星，繼早前到日本宣傳新片《神探俏嬌娃2指環密令》後，昨日又飛抵澳洲的悉尼舉行記者會，吸引不少傳媒採訪。<br> &#13;<br> <spanclass>獲榮譽市民獎 &#13;<br> 金美侖、杜莉及劉玉玲昨日於記招上不時施展大笑姑婆本色，經常開懷大笑，當杜莉得悉自己獲榮譽市民獎時，更開心得笑不攏嘴。今次她們一行三人到悉尼，會在當地逗留兩天，其間活動已經安排得密麻麻，稍後她們會再飛回美國展開宣傳。</spanclass></p></body></html>

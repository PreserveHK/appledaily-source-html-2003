<html><header><meta charset="utf-8"><title>第一支非類固醇濕疹膏</title></header><body><h1>第一支非類固醇濕疹膏</h1><p>天氣炎熱加上大量出汗，對有濕疹的患者來說確很難受，即使經由醫生處方的濕疹藥膏都含有類固醇成份，如果使用不當更會導致嚴重的副作用。最近新出了一種叫Tacrolimus的新藥膏，是第一種治療濕疹的非類固醇藥膏，可以說是治療濕疹藥物的一大突破。這種藥膏適用於中等至嚴重程度的濕疹病人，成人或小童皆可使用。因為Tacrolimus不含類固醇，可以安全地用於身體各部份，甚至皮膚較薄的位置，如面、頸及眼蓋等。用於眼蓋時，又不用擔心會引起青光眼或白內障等副作用。&#13;<br> 記者：黃婉冰&#13;<br> &#13;<br> 資料提供：播道醫院皮膚科醫生黃世祥</p></body></html>

<html><header><meta charset="utf-8"><title>政府售產初定財顧</title></header><body><h1>政府售產初定財顧</h1><p>【本報訊】財經事務及庫務局局長馬時亨表示，已就出售政府資產訂出財務顧問的初選名單，本周初已通知入圍的投資銀行，當政府決定出售某項資產，會按其專長類別正式委任；至於出售的先後次序則會根據市況考慮。<br> &#13;<br> <spanclass>首置貸款可套百億 &#13;<br> 馬時亨昨表示，政府將出售資產分為物業、交通運輸、航空及旅遊4大範疇。他有信心本年度可達到出售資產收益210億元的目標。上周政府出售48億元的公務員房屋貸款後，將繼續研究於年內出售其他房屋相關貸款。預料包括房協的首置貸款，估計可套回逾100億元。他又否認政府最近主動要求給予評級是為政府發債作準備。</spanclass></p></body></html>

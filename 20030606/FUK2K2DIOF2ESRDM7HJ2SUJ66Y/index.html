<html><header><meta charset="utf-8"><title>鄧健泓愛犬鬧情緒</title></header><body><h1>鄧健泓愛犬鬧情緒</h1><p>鄧健泓和周永恆日前接受雜誌《PetsShow》訪問，鄧健泓表示與愛犬Baybay的緣份始於加拿大，當時Baybay是朋友所養，鄧健泓經常探牠，朋友便將Baybay轉贈鄧健泓。<br> &#13;<br> <spanclass>周永恆寧養貓 &#13;<br> 鄧健泓表示Baybay年幼時，情緒易緊張，及後他試將外出的時間逐步延長，讓Baybay慢慢適應，知道主人外出後會回來，愛犬的情緒便慢慢穩定。&#13;<br> 而周永恆表示現時沒有養狗，但他最喜歡八哥樣子可愛和儍更更，但如果要養寵物，周永恆會選擇養貓，因為不需要花費太多時間。</spanclass></p></body></html>

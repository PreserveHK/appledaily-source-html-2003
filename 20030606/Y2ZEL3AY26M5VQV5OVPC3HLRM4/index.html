<html><header><meta charset="utf-8"><title>許茹芸大爆有暗戀對象</title></header><body><h1>許茹芸大爆有暗戀對象</h1><p>許茹芸昨日在台北舉行新碟《雲且留住》記者會，席間大爆已有心儀對象，許茹芸以國語說：「我已經有喜歡的對象，我覺得他對我也有同樣的感覺。」此話一出，惹得在場記者不斷追問對方身份，許茹芸說：「他人現在不在台灣，我不想透露他的身份。我不是不想和大家分享，但狀況還沒成熟。」<br> &#13;<br> <spanclass>舉行網上個唱 &#13;<br> 許茹芸本月二十七日開始舉行網絡演唱會，以彌補沙士肆虐期間，無法出席大型活動的遺憾。許茹芸還透露決定與EMI唱片公司續約。</spanclass></p></body></html>

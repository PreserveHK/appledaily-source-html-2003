<html><header><meta charset="utf-8"><title>新界的士後日減價</title></header><body><h1>新界的士後日減價</h1><p>【本報訊】新界的士後日實施為期半年的車費優惠計劃，政府今日將有關減價規例刊憲，而運輸署由今日凌晨起至下午六時，於不同時段在新界區八個指定的石油氣加氣站，向新界的士司機派發「新界的士優惠車費通告」和新的「新界的士收費表」。&#13;<br> 由後日起新界的士落表及首七次跳表不變，落表維持在十二元五角，每跳一次表一元二角，車費去到二十元九角後，每次跳表則由一元二角減至九毫，為期半年。</p></body></html>

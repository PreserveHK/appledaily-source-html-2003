<html><header><meta charset="utf-8"><title>Busk</title></header><body><h1>Busk</h1><p>"AFrenchlawyersuspendedfromthebarassociationfor<u> busking</u> ......hassuccessfullyappealedagainstthedecision."&#13;<br> &#13;<br> 「因街頭賣藝而被大律師公會停牌的一名法國律師上訴得直。」&#13;<br> &#13;<br> 懂奏手風琴的法國律師福雷，去年十一月被同事發現街頭表演，打開皮箱接受打賞，律師會決定停她的牌，但上訴庭認為福雷「賣藝」時沒有穿律師袍，不損律師尊嚴，推翻原判。Busk是英國俚語，指街頭即興演奏音樂。&#13;<br> </p></body></html>

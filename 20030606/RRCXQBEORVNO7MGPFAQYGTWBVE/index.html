<html><header><meta charset="utf-8"><title>麗莎瑪莉靠信仰減壓</title></header><body><h1>麗莎瑪莉靠信仰減壓</h1><p>剛於今年投身歌壇的貓王愛女麗莎瑪莉（LisaMariePresley），昨日早上應邀出任NBA總決賽首回合的表演嘉賓，麗莎瑪莉於聖安東尼奧馬刺火併新澤西網隊的中場時段落力表演，贏得不少掌聲。<br> &#13;<br> <spanclass>拒走父親舊路 &#13;<br> 麗莎瑪莉近日表示，自從晉身樂壇後壓力大增，她早前接受《Paper》雜誌訪問時便透露，因為現時身邊無伴，只靠信奉科學教來維持信念，麗莎瑪莉說：「我唔想走我爸爸嘅舊路，俾名氣改變我嘅生活。」</spanclass></p></body></html>

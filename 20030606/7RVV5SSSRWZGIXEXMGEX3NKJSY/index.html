<html><header><meta charset="utf-8"><title>彭家麗斟洽復出樂壇</title></header><body><h1>彭家麗斟洽復出樂壇</h1><p>唐韋琪、黃榕和彭家麗等前晚在荃灣大會堂出席「細路哥開心之旅」活動，現場約有一百名觀眾進場欣賞。<br> &#13;<br> <spanclass>一直有編曲 &#13;<br> 唐韋琪一向主持兒童節目，平時都有唱兒歌，前晚她特別邀請好友彭家麗和黃榕任表演嘉賓。問彭家麗的近況，她說：「我近日都有同唱片公司傾談合作，但我一直都有做編曲嘅工作。」&#13;<br> 此外，黃榕表示是首次參與兒歌演出，她在後台時不停練歌，黃榕說：「呢排天氣好熱，我都有去沙灘曬太陽，都曬黑咗。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

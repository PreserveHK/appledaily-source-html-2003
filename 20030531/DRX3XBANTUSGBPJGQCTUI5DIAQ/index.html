<html><header><meta charset="utf-8"><title>生在帝王之家　自由是奢侈品</title></header><body><h1>生在帝王之家　自由是奢侈品</h1><p>威廉熱愛自由，卻偏生長在深受傳統和責任緊縛着的帝王之家。此刻他得享不受騷擾的自由，但當他大學畢業後，傳媒再沒理由要護着他；他日若繼位為王，則更矚目。亡母戴安娜無時無刻不受注目的命運，始終等待着他。&#13;<br> 皇室人員的自由有價。溫莎公爵要婚姻自由，就得「不愛江山愛美人」；瑪嘉烈公主戀上軍官唐生，卻為保留公主勢位被迫放棄這姻緣；皇儲查理斯和情人卡米拉至今也難自由結合。就是威廉的祖母、英女皇伊利沙伯二世，一生循規蹈矩，永不言休，誰說她有退下來的自由？&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>布殊畀足面胡錦濤</title></header><body><h1>布殊畀足面胡錦濤</h1><p>美國總統喬治布殊可說是「畀足面」胡錦濤，在出席法國峯會期間，他除了與東道主的法國總統希拉克單獨會晤外，就只有和胡錦濤見面。至於早前旗幟鮮明地反對美國攻打伊拉克的德國總理施羅德，布殊更拒單獨會晤。&#13;<br> 觀察家認為，中國在美國的外交政策擔任着愈來愈重要角色，他們將密切關注布殊與胡錦濤、普京及希拉克之間的雙邊會晤。<br> &#13;<br> <spanclass>拒單獨會德總理 &#13;<br> 今年三月份，美國致力尋求國際社會支持其單方面出兵伊拉克之際，德國立場鮮明地呼籲各國反對美國開戰，兩國關係因而陷入低谷。不過，美國國家安全顧問賴斯解釋，是因為時間緊迫，而無法安排美德領導人會晤。&#13;<br> 法新社</spanclass></p></body></html>

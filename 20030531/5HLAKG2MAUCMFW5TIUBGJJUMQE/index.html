<html><header><meta charset="utf-8"><title>Boy'Z唱歌走音　瘀！</title></header><body><h1>Boy'Z唱歌走音　瘀！</h1><p>男子組合Boy'Z前晚在理工大學擔任「至爽PureZone全城舞動大比併」評判，Boy'Z大讚參賽者夠勇和表現出色。<br> &#13;<br> <spanclass>兩個月沒放假 &#13;<br> 張致恆（Steven）透露讀書時亦參加過歌唱比賽，他說：「我當時好瘀，唱到一半就走音，自己走咗落台，全校學生都笑我。」&#13;<br> 不過Boy'Z前晚表演時，唱到索氣，更有走音的情況出現。&#13;<br> Boy'Z現在既要拍《功夫足球》，又要拍網劇，下月還要赴內地橫店拍劇，他們說：「捱唔捱到都要捱㗎啦，𠵱家最想就係公司畀我哋放假，對上一次放假，已經係兩個月前喇！」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>美國紅磨坊焚毀</title></header><body><h1>美國紅磨坊焚毀</h1><p>曾經見證美國賭城拉斯維加斯變遷的「紅磨坊」（MoulinRouge）賭場舊址，周四被付諸一炬，三人受傷。「紅磨坊發展公司」總裁斯科特嗟歎：「這是內華達以及美籍非洲裔文化的一大損失。」&#13;<br> 與法國巴黎著名夜總會同名的「紅磨坊」賭場，一九五五年開幕時，是內華達州唯一不採取種族隔離政策的賭場。紅極一時的歌星納金高（NatKingCole）、法蘭仙納杜拉及小森美戴維斯，均曾在這裏獻唱。&#13;<br> 這間賭場捱不過半年便結業，但六○年社區與賭業領袖在此商定廢除拉斯維加斯大道的種族隔離措施。「紅磨坊」業權曾幾度易手，本來要修葺重開，本月剛被列為內華達州十一座瀕危古迹。&#13;<br> 美聯社</p></body></html>

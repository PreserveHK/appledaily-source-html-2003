<html><header><meta charset="utf-8"><title>亞硝基胺致癌誘發心臟病</title></header><body><h1>亞硝基胺致癌誘發心臟病</h1><p>中大生物及化學系客席教授曹宏威昨日表示，醃製的火腿及鹹魚均有亞硝基胺，含量過高才會有機會引致癌症。&#13;<br> 根據美國疾病控制及預防中心指出，亞硝基胺不但可以引致癌症，亦會引致心臟及肺部疾病。&#13;<br> 他補充說，不清楚製煙過程中哪項步驟引發煙草含有致癌物質亞硝基胺，但一般植物包括煙草生長必要元素是氮，植物透過肥料銨鹽，才能吸收氮，惟農夫施肥時拿揑不準，給予過量的銨鹽，當植物吸收了當中的氮後，植物內亦留下了較多亞硝基胺。</p></body></html>

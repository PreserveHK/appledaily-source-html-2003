<html><header><meta charset="utf-8"><title>Pococurante</title></header><body><h1>Pococurante</h1><p>"Thewinningwordforthisyear'sU.S.spellingbeechampionseemedalmostsimple:<u> pococurante</u> ."&#13;<br> &#13;<br> 「今年美國串字大賽的奪獎生字似乎很簡單：「pococurante。」」&#13;<br> &#13;<br> 參加美國第七十六屆ScrippsHoward全國串字大賽的小學生與初中生激鬥兩天後，結果周四由十三歲男生貢圖里串出pococurante（形容詞，解作滿不在乎、漠不關心）奪魁。與之前所串的gnathonic（奉承的）、rhathymia（輕鬆）等字相比，pococurante沒那麼繞口。</p></body></html>

<html><header><meta charset="utf-8"><title>木村請你戒煙</title></header><body><h1>木村請你戒煙</h1><p>如果日本萬人迷木村拓哉也戒煙，那麼身為木村fans的你會說「咁我都戒」嗎？日本香煙問題首都圈協議會，前日公布「名人請戒煙」投票選舉的結果，多年來經常雄霸榜首的木村，今年繼續冧莊，證明他的煙民形象確實深入民心。<br> &#13;<br> <spanclass>松隆子有份 &#13;<br> 被選為第二位的名人，則是木村好友明石家森馬，緊隨其後的是和田秋子、北野武、宮崎駿及松隆子。玉女掌門人松隆子素來不會在幕前吸煙，但早前棒球手松井秀喜也以一句「我唔鍾意煙鏟女人」來否認他與松隆子的緋聞。此外，早前被刊登吸煙相片的女新人安倍麻美，據悉要為此事向母親道歉。</spanclass></p></body></html>

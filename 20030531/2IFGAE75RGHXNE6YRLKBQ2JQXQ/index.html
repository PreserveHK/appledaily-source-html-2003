<html><header><meta charset="utf-8"><title>穗撿5萬對冒牌波鞋</title></header><body><h1>穗撿5萬對冒牌波鞋</h1><p>廣東省各級質監部門的稽查人員日前聯合採取行動，在廣州市一舉搗破一個生產假冒國際名牌運動鞋的工場，撿獲四萬九千多雙名牌運動鞋，貨值逾千萬元人民幣。稽查人員於前天下午，對位於廣州市黃埔區廣新路一住宅內的廣州市豪興貿易有限公司及租用的三個倉庫進行突擊檢查，成功查獲假冒名牌Nike、Puma、Adidas運動鞋四萬九千多雙。業內人士估計，該批運動鞋流入市場貨值可達一千多萬元。&#13;<br> 中通社</p></body></html>

<html><header><meta charset="utf-8"><title>嘉華深井樓下月賣</title></header><body><h1>嘉華深井樓下月賣</h1><p>嘉華地產與信和集團發展的深井住宅項目，剛批出預售樓花同意書，計劃下月底加入新盤戰團。&#13;<br> 嘉華地產表示，有意先推售高層1600至1700方呎相連單位，意向呎價3500至3600元。&#13;<br> 嘉華地產高級物業經理陳玉成表示，項目示範單位料2至3周內竣工。&#13;<br> 乘近期逾千呎中大型單位銷路不俗，計劃先推該盤56個1600至1700方呎自製相連戶，定價將參考同區漣山，呎價約3500至3600元。&#13;<br> 此外，項目頂層另設4伙1800至2000方呎複式，及1300至1400方呎相連戶。整個項目建有2座37層高住宅，提供248個600至1000方呎單位，2房及3房各佔半數。</p></body></html>

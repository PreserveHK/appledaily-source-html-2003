<html><header><meta charset="utf-8"><title>湯漢斯攜眷齊捧音樂劇</title></header><body><h1>湯漢斯攜眷齊捧音樂劇</h1><p>在紐約百老匯公演多時，並於早前由美國東岸移師至西岸的音樂劇《TheProducers》，前日在洛杉磯舉行盛大首演禮，吸引一班荷李活巨星畀面捧場。<br> &#13;<br> <spanclass>老友鬼鬼 &#13;<br> 其中大導演史提芬史匹堡（StevenSpielberg）及金像影帝湯漢斯（TomHanks），分別與愛妻姬蒂嘉蕭（KateCapshaw）及麗達韋遜（RitaWilson）一同現身，顯得非常恩愛，而女星高蒂韓（GoldieHawn）則與名電視女星JoAnneWorley談笑風生，表現得老友鬼鬼。</spanclass></p></body></html>

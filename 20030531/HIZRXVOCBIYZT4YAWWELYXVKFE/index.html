<html><header><meta charset="utf-8"><title>林嘉欣獻唱摸肚紓壓</title></header><body><h1>林嘉欣獻唱摸肚紓壓</h1><p>林嘉欣、盧巧音、陳思慧和鄧健泓等，前晚在銅鑼灣宣傳電影《六樓后座》，林嘉欣即場獻唱該片主題曲，她演唱時十分緊張，不時摸着肚子。<br> &#13;<br> <spanclass>踢痛彭敬慈 &#13;<br> 問到林嘉欣日前往欣賞盧巧音演唱會時，被拍下跟星皓老闆王海峰咬耳仔的照片，林嘉欣說：「我哋中間其實隔咗好多人，但之後我嘅朋友冇睇安歌部份，所以我哋一齊坐，都唔係刻意避。」&#13;<br> 林嘉欣又暢談拍電影《雙雄》時的趣事，她說：「有一幕我着咗高踭鞋踢彭敬慈個肚，但我唔識借力，踢得大力咗。不過我會為人設想，一定唔會踢錯，人哋都要有後代。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

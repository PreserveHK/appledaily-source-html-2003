<html><header><meta charset="utf-8"><title>安仔暗示鄭秀文係舊愛</title></header><body><h1>安仔暗示鄭秀文係舊愛</h1><p>由梁奕倫、范振鋒和三位好友投資二十多萬元在銅鑼灣開設的時裝店昨日開幕，一眾圈中好友包括許志安、關心妍、組合E-kids和趙頌茹均有到場祝賀，環球唱片公司更安排醒獅助興，氣氛熱鬧。&#13;<br> 對於有報道指許志安的前女友鄭秀文和古天樂唱K時巧遇吳國敬，問許志安可有慶幸沒與吳國敬同行？<br> &#13;<br> <spanclass>借影相迴避 &#13;<br> 許志安說：「有乜好彩啫，點解要尷尬，唔明啲雜誌成日寫我哋係過氣情侶，啲衫過時就聽過，可唔可以用新歡舊愛嚟形容。」&#13;<br> 記者再問許志安究竟鄭秀文是否其舊愛時，他即表示要影相而避開話題。&#13;<br> 採訪：卓美娟、顏英儀&#13;<br> 攝影：何國豪</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>四驅車衝入店</title></header><body><h1>四驅車衝入店</h1><p>【本報訊】土瓜灣馬頭圍道四一八號對開昨晨零時許發生交通意外，一輛四驅車與一輛私家車首尾碰撞後餘勢未盡，鏟上行人路直衝入一間家具店，撞毀一幅三米乘三米的櫥窗玻璃，幸無人受傷，但兩車司機酒精測試均超出標準，涉嫌酒後駕駛被捕；家具店損失有待點算。&#13;<br> 被捕兩名司機姓馮（三十六歲）及新加坡裔姓廖（三十九歲）男子，兩人酒精呼氣測試後均超標，前者為二十七微克，後者則為八十五微克，調查後各准以五千元保釋候查，六月二十三日返警署報到。</p></body></html>

<html><header><meta charset="utf-8"><title>瀧澤長谷川鴛鴦戲水</title></header><body><h1>瀧澤長谷川鴛鴦戲水</h1><p>日本男星瀧澤秀明與靚女長谷川京子合演的姊弟戀日劇《屬於我的麥當娜》，將於七月播出，兩位主角近日不停為劇集趕工。<br> &#13;<br> <spanclass>一take搞掂 &#13;<br> 近期主演日劇均收視麻麻的瀧仔，為了收復失地，在首集即與長谷川到海邊大玩鴛鴦戲水，兩人玩得興起更來個大解放，一同脫去上衣，男的露出健碩肌肉，女的則首次在螢幕前穿起比堅尼，甚有睇頭。據現場工作人員透露，瀧仔與長谷川拍攝這場戲，事先並沒有綵排，結果一take搞掂。</spanclass></p></body></html>

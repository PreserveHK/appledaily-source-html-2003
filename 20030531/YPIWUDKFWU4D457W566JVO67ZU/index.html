<html><header><meta charset="utf-8"><title>農民強姦7兒童判死</title></header><body><h1>農民強姦7兒童判死</h1><p>北京市一名農民在短短二十多天內強姦、猥褻七名未滿十四歲的兒童。昨日被北京市第一中級人民法院依法判處死刑。年僅二十歲的北京農民郭巍，從去年九月十四日至十月十一日短短二十多天的時間裏，先後強姦、猥褻、搶劫七名六至十二歲的男女兒童，以及兩名婦女罪。郭巍是以送信、執垃圾、買蘋果等為名，將被害人騙到犯罪地點，然後拳打腳踢、持刀威脅、膠帶綑綁等暴力手段對受害者進行強姦犯罪。&#13;<br> 中新社</p></body></html>

<html><header><meta charset="utf-8"><title>愛琴灣貸款亞洲商銀不撥備</title></header><body><h1>愛琴灣貸款亞洲商銀不撥備</h1><p>【本報訊】亞洲金融（662）旗下亞洲商業銀行常務董事兼總經理陳智文昨日在股東會後表示，該銀行借予均來（396）愛琴灣項目的貸款約2700萬元，由於貸款屬有抵押，因此要撥備的機會不大。&#13;<br> 該銀行現時正等待接管人安永發表報告再作進一步決定，不排除為愛琴灣的建築費餘額，按權益比例支付完成。該銀行借予均來大埔樂賢居逾60個車位的貸款，也是有抵押項目。至於應否設立樓花按揭保險制度保障小業主，他認為要先了解清楚今次事件是否涉及制度問題。</p></body></html>

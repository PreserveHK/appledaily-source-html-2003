<html><header><meta charset="utf-8"><title>候選陪審員曾智華現身</title></header><body><h1>候選陪審員曾智華現身</h1><p>【本報訊】香港電台節目總監、著名DJ曾智華，昨日現身高等法院，成為候選陪審員之一，經過三次遴選後，均未被選中。曾智華在庭外表示，假若選中，他樂於履行公民職責及服務社會，然而他身為電視節目《警訊》的主持，自覺形象上存在利益衝突，故會向法官申報利益，由法官決定他是否合適出任陪審團。&#13;<br> 本身是香港電台清淡節目主持的曾智華透露，於八年前已試過做陪審員，負責審理一宗傷人案，他認為任陪審員可豐富法律知識，對主持節目有一定幫助。</p></body></html>

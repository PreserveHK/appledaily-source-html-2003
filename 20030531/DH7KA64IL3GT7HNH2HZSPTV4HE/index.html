<html><header><meta charset="utf-8"><title>　　十本好書十載重選 - 李八方</title></header><body><h1>　　十本好書十載重選 - 李八方</h1><p>香港電台同康樂及文化事務署趁今年係名人推介「十本好書」嘅第十屆，集合咗歷年一百本好書，舉行「歷屆十本好書最受歡迎好書選舉」，畀公眾投票選出心水好書中嘅好書。&#13;<br> 睇番原來八六年嗰屆，有當時重係立法局議員嘅范徐麗泰推薦陳若曦嘅《二胡》；李柱銘推薦社區組織協會編嘅《香港公民權益手冊》。八七年，又有司徒華推薦嘅《中國文革十年史》，同張五常自薦嘅《再論中國》。真係十年人事幾番新。有興趣投票嘅市民，可到港台網頁瀏覽。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>京城住宅樓煤氣爆炸</title></header><body><h1>京城住宅樓煤氣爆炸</h1><p>北京市朝陽區一幢十六層高住宅大樓，前晚發生煤氣洩漏引起爆炸事件，造成兩人受傷。發生爆炸的單位於十一樓，當時戶主正在家中打電話，疑因此觸發洩漏的煤氣爆炸，全幢大廈亦即時停電。爆炸發生後，火勢一度非常猛烈，火舌直衝樓上數層住宅，不斷有火團墜落，三樓的一個單位陽台也着火燃燒。大火在一個鐘頭後撲滅，至少兩人受傷，其中爆炸單位的女戶主大面積燒傷；另一名傷者是她的鄰居。&#13;<br> 金羊網</p></body></html>

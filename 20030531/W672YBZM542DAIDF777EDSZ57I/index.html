<html><header><meta charset="utf-8"><title>英買沙林冇王管</title></header><body><h1>英買沙林冇王管</h1><p>英國在恐怖襲擊的陰霾下，更添恐怖。英國廣播公司（BBC）周五報道，在英國要獲得神經毒氣沙林，得來全不費功夫。<br> &#13;<br> <spanclass>BBC三周集齊材料 &#13;<br> BBC記者只花了三星期就集齊所需的化學物料，只消從互聯網下載製造沙林的方法。&#13;<br> BBC記者斯蒂克勒表示，他利用信用卡及偽造文件，成功向兩間英國公司訂購可製造沙林的化學物料，數天內送貨；他又從互聯網可知製造方法，可製造出等同九五年日本奧姆真理教向東京地鐵站施用的沙林毒氣份量。&#13;<br> 沙林是劇毒，吸入一口，一分鐘內可致命。當年東京被施放沙林毒氣，就造成十二人死亡，逾五千人受傷。&#13;<br> 英國廣播公司</spanclass></p></body></html>

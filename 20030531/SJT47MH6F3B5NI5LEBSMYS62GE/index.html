<html><header><meta charset="utf-8"><title>黃家駒10年前舞台跌下亡</title></header><body><h1>黃家駒10年前舞台跌下亡</h1><p>一九九三年六月二十四日凌晨一時，著名樂隊Beyond的主音歌手黃家駒在日本富士電視台拍攝遊戲節目時，不慎由三米高台墮下，頭部重創昏迷，經搶救七日，終告不治，終年三十一歲。&#13;<br> 當時錄影室內有一座三米高的高台，高台中央有個大水池，比賽進行十五分鐘，剛輪到黃家駒與其中一名主持比賽，疑水池噴出水花，致高台濕滑，他和主持一同失足滑下，剛巧黃撞正頭部，重傷昏迷，送入醫院搶救至六月三十日便告死亡。&#13;<br> 去年四月，本港歌手陳奕迅在台灣出席校園演唱會時，不慎失足跌下舞台，撞傷下體，送院清除瘀血及治理，幸未傷及生殖能力。</p></body></html>

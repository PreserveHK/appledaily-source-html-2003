<html><header><meta charset="utf-8"><title>舒密加有信心平冼拿紀錄</title></header><body><h1>舒密加有信心平冼拿紀錄</h1><p>【綜合摩納哥外電】法拉利兩位車手德國的舒密加及巴西的巴里哲奴，周四在一級方程式摩納哥站的首日非正式試車，分列一、二位。&#13;<br> 如舒密加可於周日進行的摩納哥站勝出，便可平了由已故巴西車手冼拿在摩納哥站創下的六次勝出紀錄。五奪世界冠軍的舒密加於試車後說：「摩納哥的賽道又窄又多彎，很難預測哪位車手可以勝出；但是，只要戰車不出現問題，我有信心可以贏得冠軍。」&#13;<br> 舒密加在周四進行的首日非正式試車，成績最好，圈速是一分十六秒三○五；而舒密加的法拉利隊友巴里哲奴比他慢○點三三一秒而排第二，時間是一分十六秒六三六。</p></body></html>

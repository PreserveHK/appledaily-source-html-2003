<html><header><meta charset="utf-8"><title>　　陳太千呼萬喚談沙士 - 李八方</title></header><body><h1>　　陳太千呼萬喚談沙士 - 李八方</h1><p>沙士肆虐三個月，大家都疲於奔命，早前就有商界人士叫老董請番陳方安生出嚟主持大局，老董梗係唔肯啦。八方早前講過，阿太人不在港，所以冇出一句聲。最近佢已返港，今日重會出席母校HKU文學院慶祝九十周年活動。&#13;<br> 作為慶祝活動嘅第一炮，呢位港大傑出畢業生當然唔會令大家失望，佢今日講嘅題目係「SARS：Wheredowegofromhere?」各位港大校友今日下晝兩點半黃麗松講堂見啦。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

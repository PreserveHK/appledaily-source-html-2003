<html><header><meta charset="utf-8"><title>Tatu敗陣俄羅斯上訴</title></header><body><h1>Tatu敗陣俄羅斯上訴</h1><p>俄羅斯同志組合Tatu，上周在拉脫維亞舉行的Eurovision歌唱比賽中敗給土耳其的代表，只能奪得季軍，據悉俄羅斯方面對今次賽果感到不滿，前日有關方面正式向主辦單位提出上訴，他們更懷疑賽果涉及政治因素。<br> &#13;<br> <spanclass>名氣大得票少 &#13;<br> 俄羅斯的Channel1電視台前日正式提出上訴申請，他們表示Tatu於西歐國家極具名氣，但在英國等地的得票率卻出奇地少，電視台發言人IgorBurenkov說：「所有近年贏出嘅國家，都係喺嗰年想加入歐盟，先有愛沙尼亞、拉脫維亞，今年想加入歐盟嘅正好係土耳其。」</spanclass></p></body></html>

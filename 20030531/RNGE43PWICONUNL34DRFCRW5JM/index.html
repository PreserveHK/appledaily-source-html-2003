<html><header><meta charset="utf-8"><title>雲妮絲惠嘉1.8億再做BJ破紀錄</title></header><body><h1>雲妮絲惠嘉1.8億再做BJ破紀錄</h1><p>金球影后雲妮絲惠嘉（ReneeZellweger），早前一直被《BJ單身日記》的監製利誘拍攝該片的續集，不過遭雲妮多次拒絕，直至最近監製開出二千二百五十萬美元﹙約一億八千萬港元﹚的優厚片酬，雲妮才答允演出。<br> &#13;<br> <spanclass>破金美侖紀錄 &#13;<br> 今次雲妮創下最高薪酬女星紀錄，比起金美侖戴雅絲﹙CameronDiaz﹚接拍《神探俏嬌娃2指環密令》的片酬還要高，不過她接下此片，要增肥二十磅。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>偷拍裙底春青年罰五千</title></header><body><h1>偷拍裙底春青年罰五千</h1><p>【本報訊】年輕高級入境事務助理在藍田啟田商場的天橋上，緊隨一名身穿牛仔短裙少女的身後，手持數碼相機伸入少女雙腿間，偷拍裙底春光；涉案助理昨被裁定一項在公眾地方行為不檢罪，被判罰款五千元。&#13;<br> 三十一歲告鄭紹榮，被控一項在公眾地方行為不檢罪，控罪指他於去年十一月九日，在藍田啟田商場一樓行為不檢，導致途人擔心個人安全。辯方求情稱，被告在入境處工作十年，今次事件令他失去工作，被告已受到教訓。&#13;<br> 案件編號：KTCC1811/2003</p></body></html>

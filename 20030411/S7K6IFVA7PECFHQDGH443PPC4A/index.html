<html><header><meta charset="utf-8"><title>花旗拒評售按揭組合進展</title></header><body><h1>花旗拒評售按揭組合進展</h1><p>【本報訊】對於有關中銀香港（2388）以3%溢價（即交易價約140億元）投得花旗銀行135億元按揭組合的報道，花旗銀行發言人向外電作出否認。發言人指出，文章謂中銀香港已投得資產及作價的消息均不屬實，但對出售組合的進展則不予透露。中銀香港及另一競投行恒生銀行（011）的發言人，亦拒絕評論市場傳聞。&#13;<br> 與中銀香港同屬北京中國銀行附屬公司的中銀國際，昨日根據有關報道發表的簡評指出，完成收購花旗組合後，中銀香港的按揭組合佔總貸款額比率，會由去年底的27%（890億元）增至31%。</p></body></html>

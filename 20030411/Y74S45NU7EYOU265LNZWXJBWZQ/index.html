<html><header><meta charset="utf-8"><title>徐若瑄、Gackt情深互望</title></header><body><h1>徐若瑄、Gackt情深互望</h1><p>徐若瑄最近受日本男歌手Gackt邀請，為其最新寫真集《Gackt你追尋的夢》客串做Gackt的戀人，拍攝了一輯有如熱戀中情侶的癡纏照片，兩人互相凝望的神情，幾可亂真。<br> &#13;<br> <spanclass>相敬如賓 &#13;<br> 可惜，感情生活一向非常神秘的Gackt，似乎對徐若瑄沒甚意思，表示自己唯一的情人是跑車。雖然二人鏡頭前十分「煙韌」，但鏡頭後相敬如賓，Gackt不時用普通話向徐若瑄表示不好意思，而徐若瑄也回答他一句：「沒關係！」並讚Gackt普通話發音非常準確。</spanclass></p></body></html>

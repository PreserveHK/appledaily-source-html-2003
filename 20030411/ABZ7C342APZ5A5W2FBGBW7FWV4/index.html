<html><header><meta charset="utf-8"><title>食晚餐送冰糖板藍根</title></header><body><h1>食晚餐送冰糖板藍根</h1><p>小記最近行過赫德道一間餐廳，地方真係打掃得好乾淨，聽老闆沈仲康表示，由於佢以前喺上海讀醫，所以對餐廳內嘅消毒工夫做到足，好似每日開舖前一個鐘都會用漂白水加醋焗一焗餐廳，平時又會定時用消毒水抹枱。另外喺呢度叫個晚餐重會送你一碗板藍根冰糖番薯糖水，一般板藍根味苦帶寒，但加了冰糖同黃心番薯，感覺比一般板藍根更易入口。&#13;<br>&#13;<br>記者、攝影：朱崇德</p><p><spanclass><fontstyle>杭州菜  &#13;<br> 地址：尖沙嘴赫德道9-10號&#13;<br> 電話：23167147</fontstyle></spanclass></p></body></html>

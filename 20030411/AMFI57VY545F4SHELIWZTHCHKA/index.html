<html><header><meta charset="utf-8"><title>水明琪胞妹有料選港姐</title></header><body><h1>水明琪胞妹有料選港姐</h1><p>無綫《K-100》主持人水明琪前晚與胞妹水明璐出席灣仔仁濟醫院董事局就職晚宴，一對姊妹花均穿着低胸晚裝亮相，頓成場中焦點。&#13;<br> 水明琪透露妹妹自三藩市大學休假回港，現職模特兒，因身形高䠷，亦有意提名她參選港姐。<br> &#13;<br> <spanclass>視乎興趣 &#13;<br> 水明琪說：「除咗我，重有其他人勸佢參選港姐，不過要視乎佢有冇興趣，因為選完港姐，多數都係入娛樂圈，唔知佢鍾唔鍾意，佢又比較怕醜。」&#13;<br> 水明琪謂甚少去ball，不少港姐愛在ball場結交公子哥兒，現時單身的她表示不抗拒，她說：「呢啲要講緣份，好難講，我信緣，撞到啱傾都冇所謂，當識朋友囉。」&#13;<br> 採訪：林妙萍&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

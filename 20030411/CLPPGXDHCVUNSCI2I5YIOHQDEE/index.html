<html><header><meta charset="utf-8"><title>羅素6600萬買樓破悉尼紀錄</title></header><body><h1>羅素6600萬買樓破悉尼紀錄</h1><p>剛於周一結婚的羅素卻爾（RussellCrowe）與丹妮爾（DanielleSpencer），原來已一擲八百五十萬美元（約六千六百萬港元），買下位於悉尼港的一幢豪華公寓式住宅，此成交價亦創下當地最貴住宅紀錄，同時羅素亦把其另一豪宅放盤。<br> &#13;<br> <spanclass>Robbie豪宅贈母 &#13;<br> 此外，英國壞孩子RobbieWilliams近日也以一百二十萬英鎊（約一千四百四十萬港元）在倫敦住宅區NottingHill買下豪宅，作為其母親的新居，而且二人的寓所只相隔五十碼，以後Robbie媽媽將會更容易照顧兒子。</spanclass></p></body></html>

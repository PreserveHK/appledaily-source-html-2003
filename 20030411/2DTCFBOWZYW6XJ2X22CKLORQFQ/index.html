<html><header><meta charset="utf-8"><title>美軍中將看CNN指揮</title></header><body><h1>美軍中將看CNN指揮</h1><p>美國《華盛頓郵報》周四報道，美軍神速直搗巴格達，跟初時擬定圍城緩攻計劃不同，原來是戰陣司令收到情報後當機立斷改變戰略的結果；但情報不來自特種部隊或中央情報局特工，而是來自美國有線新聞網絡（CNN）。&#13;<br> 報道說，本來在巴格達東面靜待下一步行動的Conway中將，在軍車收看CNN報道，知道巴格達東北面的薩達姆城慶祝侯賽因快要倒台，情況跟他掌握指侯賽因仍死死掌控這個什葉派教徒區的軍情不同，他思量一下，這等於侯賽因政權已失控，所以他當機立斷派坦克突進薩達姆城。&#13;<br> 據他說，行軍如打美式足球，套句那種運動的術語，這是改變戰術。《華盛頓郵報》</p></body></html>

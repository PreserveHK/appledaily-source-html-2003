<html><header><meta charset="utf-8"><title>回教戰士藏身雪櫃</title></header><body><h1>回教戰士藏身雪櫃</h1><p>有美軍周一在總統府的雪櫃內發現一名敍利亞人，他聲稱與六名同伴被派到當地，受命要為侯奮戰至死。六名同伴全部陣亡後，他決定不當烈士，藏身雪櫃保命。同樣臨陣退縮的，還有周三在一酒店外聚集的二十多名敍利亞戰士，他們想回國，與的士司機討價還價。<br> &#13;<br> <spanclass>部份志願軍負隅頑抗 &#13;<br> 阿拉伯人為回教兄弟國家當志願軍由來已久，近年阿富汗、巴爾幹半島、車臣戰爭都有這情況。這次除了敍利亞外，蘇丹、埃及、約旦等都有人到伊拉克「拔刀相助」。&#13;<br> 即使伊拉克軍隊已瓦解，有些阿拉伯志願軍卻相當頑強，周四仍控制着底格里斯河以西曼蘇爾區和市中心以北兩地區，在街上巡邏和設檢查站。	美聯社/路透社</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>扮靚情報：<br>納米護膚　無孔不入</title></header><body><h1>扮靚情報：<br>納米護膚　無孔不入</h1><p>現在科學昌明，就算護膚品都要用最先進的成份製成。在瑞士生產的Q+，便是利用最新的納米科技（Nanotechnology），把護膚品成份分成十億分之一米，再配合Microsphere微球載體，以極速把成份分時間發送至深層皮膚細胞。由於產品以天然植物油製成，能保持活躍成份達24小時，是以功效會比其他同類產品高。想試吓納米的科技有幾厲害，大可買套回家慢慢用。&#13;<br>&#13;<br>記者：曾順珍　攝影：陳偉強</p><p><br> &#13;<br> 售賣點：佐敦道8號傳訊大廈1302室&#13;<br> 電話：34273080</p></body></html>

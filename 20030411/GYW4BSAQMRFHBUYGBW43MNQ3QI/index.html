<html><header><meta charset="utf-8"><title>Beyond個唱抗炎力強</title></header><body><h1>Beyond個唱抗炎力強</h1><p>在非典型肺炎恐慌下，Beyond於本月三十日至下月四日在紅館舉行的《Beyond超越Beyond》演唱會，依舊如期舉行，並於上星期開始公開發售門票。<br> &#13;<br> <spanclass>自掏腰包建升降台 &#13;<br> 原先有人擔心門票銷售情況會受到影響，但據主辦單位之一的恒藝亞洲負責人丘亞葵透露，至昨日為止，Beyond演唱會門票售出接近九成，反應十分理想。&#13;<br> 此外，雖然Beyond演唱會由恒藝亞洲和東亞娛樂攜手主辦，但據悉兩主辦單位打算取消在舞台上搭建升降台，以便節省開支，惟Beyond力求完美，決定自掏腰包支付搭建升降台的費用。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>

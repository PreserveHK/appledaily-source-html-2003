<html><header><meta charset="utf-8"><title>ClawBackMechanism</title></header><body><h1>ClawBackMechanism</h1><p><b> ClawBackMechanism即「回補機制」，</b> 是專供新股上市時用的一項機制。《上市規則》規定，主板公司招股時，配售及公開發售比例至少是9比1。若散戶需求大，譬如公開發售獲15至50倍認購，回補機制便可發揮作用，把配售及公開發售比例調節至7比3；若獲50至100倍認購，比例將調整至6比4；逾100倍認購，比例則是五五之比，以保證公眾人士能獲得足夠的新股認購額。</p></body></html>

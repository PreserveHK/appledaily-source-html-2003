<html><header><meta charset="utf-8"><title>議員質疑投資移民政策</title></header><body><h1>議員質疑投資移民政策</h1><p>【本報訊】政府計劃推行投資移民政策，吸引外資來港發展，不過，有立法會議員質疑，有關政策為何不包括內地人士，保安局副秘書長黃偉綸表示，會繼續與內地政府磋商，容許資本投資移民政策同樣適用於內地投資者。&#13;<br> 立法會保安事務委員會昨午舉行會議，討論資本投資移民政策，黃偉綸表示，由於目前內地有外滙管制，內地投資者不適宜納入資本投資移民的計劃內。<br> &#13;<br> <spanclass>指條件太苛刻 &#13;<br> 議員何俊仁及周梁淑怡則認為，要外國人投資六百五十萬元及七年期限，才能成為香港永久居民的條件太苛刻，恐怕會減低計劃的吸引力。黃偉綸強調，七年規定是按《基本法》辦事，而投資額可因應計劃成效再檢討。</spanclass></p></body></html>

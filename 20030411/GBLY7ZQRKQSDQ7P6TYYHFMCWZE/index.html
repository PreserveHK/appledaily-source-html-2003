<html><header><meta charset="utf-8"><title>兩童遇伏燒烤叉下重創</title></header><body><h1>兩童遇伏燒烤叉下重創</h1><p>【本報訊】上水彩園邨昨傍晚發生斬人案，三名年齡由十六至十八歲的青年，遭五名手持燒烤叉的童黨襲擊，其中兩人身體多處被刺傷，送院後情況嚴重。<br> &#13;<br> <spanclass>27男女童被帶走 &#13;<br> 昨下午三時許，一名姓李，十八歲男子，在區內一家機舖內與人發生爭執。三小時後，他與另外兩名分別姓曾（十六歲）及姓楊（十七歲）少年在彩園邨彩玉樓對開遭五名各持燒烤叉的童黨襲擊，姓曾及姓楊少年當場傷重倒地，而姓李男子頭、手受傷。&#13;<br> 警員事後在一個商場附近截獲二十六男一女，懷疑他們是傷者友人，將他們帶署調查。</spanclass></p></body></html>

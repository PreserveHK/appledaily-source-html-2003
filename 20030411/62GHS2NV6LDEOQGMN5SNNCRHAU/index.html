<html><header><meta charset="utf-8"><title>關心妍第一次出征撻Q</title></header><body><h1>關心妍第一次出征撻Q</h1><p>關心妍昨日在新城電台接受直播訪問，關心妍表示她的第二張唱片將會推出。對於昨日有報道指她的唱片公司會以二百萬來宣傳新碟，關心妍說：「呢個時候又打仗，市道又唔好又咁多病，消費意欲唔高，所以要特別多宣傳費。」<br> &#13;<br> <spanclass>損失六位數字 &#13;<br> 關心妍表示肺炎問題已令她減少工作，而且損失有六位數字，她說：「原本今個月去澳洲拍洗頭水廣告，可以配合番唱片宣傳，𠵱家又要延期到下個月，第一次有機會出外拍廣告都要延期，真係黑仔喇！」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

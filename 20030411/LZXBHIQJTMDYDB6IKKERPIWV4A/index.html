<html><header><meta charset="utf-8"><title>戴夢夢遭麥浚龍惡言相向</title></header><body><h1>戴夢夢遭麥浚龍惡言相向</h1><p>環球一班年輕歌手麥浚龍（Juno）、余文樂、梁奕倫和戴夢夢冒着非典型肺炎的威脅，日前到荃灣一個曾經發現有非典型病患者的屋苑為Neway卡拉OK拍攝一輯宣傳片。當眾人到達屋苑時都表現得十分擔心，其中以有少少不舒服的Juno最驚青，他不但全程戴上口罩，還自備消毒濕紙巾及掛着空氣清新機，認真誇張。<br> &#13;<br> <spanclass>扯火嚇喊人 &#13;<br> 而在拍攝期間，劇情講到飾演媽咪的戴夢夢要用烏蠅板拍Juno的頭，由於NG了二十多次仍未成功，Juno突然發火說：「點呀，打夠未？」嚇得戴夢夢以為弄傷Juno，更險些掉下淚來，令到原本只想搞氣氛的Juno立即要安慰戴夢夢。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>打針致殘索償</title></header><body><h1>打針致殘索償</h1><p>【本報訊】二十七歲測量員工作時弄傷肩膊，於○○年十二月七日轉向私人執業醫生陳鍵鏻求診，被告替他在臀部注射止痛藥，卻疏忽傷及腳部神經，即時出現麻痹，不能步行，至今仍乏力，造成永久傷殘，淪為失業大軍一分子，亦不能再去的士高跳舞作樂。他昨興訟高等法院，指控陳醫生醫療疏忽，索償三百多萬元。&#13;<br> 原訴人鄧志華；被告陳耀杭醫生，又名陳鍵鏻。&#13;<br> 案件編號：HCPI482/02</p></body></html>

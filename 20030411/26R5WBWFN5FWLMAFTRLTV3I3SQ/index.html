<html><header><meta charset="utf-8"><title>爾冬陞遺憾未與哥哥合作</title></header><body><h1>爾冬陞遺憾未與哥哥合作</h1><p>爾冬陞在數年前已有意開拍其舊作《三少爺的劍》，男主角更屬意張國榮，不過這部片因各種問題，始終都未能開拍。昨日爾冬陞與陳果、吳思遠及安樂公司老闆江志強等電影工作者，出席在灣仔舉行的「電影融資及製作研討會」活動，爾冬陞對於無緣與張國榮合作拍《三》片，表示是一個遺憾。&#13;<br> 爾冬陞說：「我有好多遺憾，其實都有導演搵過張國榮拍戲，好可惜嘅係佢作為演員方面，𠵱家先至係最高峯同成熟。」問他會否可惜張國榮未能憑《異度空間》奪取本屆金像獎影帝？爾冬陞說：「咁要分開睇，評審有自己準則。」</p></body></html>

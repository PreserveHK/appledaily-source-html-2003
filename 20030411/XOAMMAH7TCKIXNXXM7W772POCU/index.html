<html><header><meta charset="utf-8"><title>衰仔也上街反戰</title></header><body><h1>衰仔也上街反戰</h1><p>美伊戰事進入第三周，美國卡通《衰仔樂園》的創作人TreyParker及MattStone日前表示，他們將順應時勢，製作一輯講述反戰的《衰仔》卡通。<br> &#13;<br> <spanclass>老師好戰 &#13;<br> 據悉該集《衰仔樂園》的故事，乃講述蛋散、茂利、碌葛及粉腸的老師，是一名好戰份子，並要求學生交出一份分析美國歷史的功課，引起四位主角的不滿。最後，四人決定參與反戰遊行，兼藉此理由逃學。另外，《衰仔樂園》的兩位製作人，又剛與電視台簽訂新合約，《衰仔》卡通將播至○五年。</spanclass></p></body></html>

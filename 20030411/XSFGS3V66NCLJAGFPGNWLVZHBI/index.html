<html><header><meta charset="utf-8"><title>江欣慈自爆曾患抑鬱症</title></header><body><h1>江欣慈自爆曾患抑鬱症</h1><p>江欣慈（前名江希文）昨日到港台接受《娛樂滿天星》訪問，對於日前離世的張國榮受抑鬱症困擾，原來她四年前亦曾患上抑鬱症。<br> &#13;<br> <spanclass>有幻覺似撞邪 &#13;<br> 阿慈表示當時因為歌唱發展不如意，長期失眠兼經常胡思亂想，她自己亦不知自己有抑鬱症，以為食安眠藥便無事，直到有一日，阿慈在家中突然休克，被家人送往醫院。&#13;<br> 阿慈談到以前患病的事仍猶有餘悸，她說：「嗰時真係好恐怖，成日匿埋喺屋企喊，又有幻覺，好似撞邪咁，我當時亦同媽咪講過想死。好彩嗰病發現得早，我喺醫院瞓咗成個禮拜，好多朋友嚟探我，最後終於好番。我覺得情緒真係幾害人，有時好多嘢都係一念之差。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

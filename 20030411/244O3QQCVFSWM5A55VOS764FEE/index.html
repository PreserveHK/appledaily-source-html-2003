<html><header><meta charset="utf-8"><title>朱茵夠FitTiffany急起直追</title></header><body><h1>朱茵夠FitTiffany急起直追</h1><p>由修身堂贊助一連八集的無綫節目《瘦出美麗人生》，昨日在清水灣電視城錄影，修身堂老闆娘張玉珊、第一集嘉賓朱茵及第二集嘉賓李蘢怡（Tiffany）在節目中大談收身之道。<br> &#13;<br> <spanclass>贊助李蘢怡減肥 &#13;<br> 張玉珊自言最近積極找尋新代言人，但仍未成功，記者提議她可找欣宜做代言人，張玉珊說：「如果佢肯我一定請佢。」&#13;<br> 昨日站在朱茵身旁的Tiffany身材明顯相形見絀，Tiffany說：「公司要我喺五月之前減二十磅，如果減唔到就唔幫我出唱片。」其後張玉珊答應贊助Tiffany減肥。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

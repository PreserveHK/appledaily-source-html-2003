<html><header><meta charset="utf-8"><title>蘇永康同老婆被迫分隔</title></header><body><h1>蘇永康同老婆被迫分隔</h1><p>蘇永康昨日到商台接受《點芷一個人》訪問，對於近日非典型肺炎問題令到大馬限制港人入境，蘇永康說：「𠵱家我同老婆好慘，我哋已經成三個禮拜冇見面，我老婆𠵱家喺新加坡做嘢，佢好想返嚟香港，但又怕返咗嚟之後，返新加坡時又俾人隔離，而我就會喺十六號（下星期三）去新加坡探佢，我都好擔心到時唔准我入境。」<br> &#13;<br> <spanclass>擔心阿梅健康 &#13;<br> 此外，問到蘇永康有否慰問因張國榮逝世而傷心過度的梅艷芳，他就說：「我日日都慰問住啦，我哋唔擔心佢嘅情緒，因為有好多人陪住佢，反而擔心佢嘅身體，佢太瘦嘞。好似唐先生咁，雖然我唔識佢，但見到佢咁都好擔心。」</spanclass></p></body></html>

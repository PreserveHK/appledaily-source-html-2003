<html><header><meta charset="utf-8"><title>張堅庭茶餐廳生意大跌</title></header><body><h1>張堅庭茶餐廳生意大跌</h1><p>張堅庭大前日下午和程介南在跑馬地表哥茶餐廳歎下午茶，二人有講有笑氣氛融洽。不過，記者事後向張堅庭了解時，他解釋其實是接受程介南專訪，張堅庭說：「程介南𠵱家喺某周刊做嘢，噚日佢以記者身份訪問我，大家講吓家庭講吓非典型肺炎，閒話家常一番啫。」<br> &#13;<br> <spanclass>籲停供強積金 &#13;<br> 張堅庭表示，近日非典型肺炎令他茶餐廳生意額大跌，跑馬地店的生意額下跌一成多，而灣仔店情況最慘重，下跌三成有多，張堅庭說：「𠵱家飲食業咁慘淡，我建議政府最好暫時退番啲水、電、煤按金畀我哋，等我哋手頭上多啲現金周轉，重有就係可以停供三年強積金，減輕我哋僱主嘅負擔。」&#13;<br> 採訪：何永寧</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>牛頭角下村一片蕭條</title></header><body><h1>牛頭角下村一片蕭條</h1><p>【本報訊】房屋署昨日繼續派出工作人員到發現有非典型肺炎擴散的牛頭角下邨，進行清洗公眾地方行動，並向邨內的長者派發口罩和講解衞生情況，而邨內昨日所見，可說是一片蕭條。&#13;<br> 截至昨日為止，牛頭角下邨感染個案共有三十四宗。&#13;<br> 牛頭角下邨大部份居民都是上了年紀的獨居長者，昨日不少親人都返回邨內將老人家暫時接走，以免受到感染；另外一些沒有地方暫時安頓老人家的親友，則帶備大量食物和日用品到來給長者應用，並囑咐他們盡量減少外出，以策安全。<br> &#13;<br> <spanclass>救世軍送飯盒 &#13;<br> 另外，救世軍家居服務中心的職員昨日亦到邨內探訪長者，替他們清潔家居及送來飯盒，同時教導長者如何保持環境衞生。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>王傑除口罩冧上海Fans</title></header><body><h1>王傑除口罩冧上海Fans</h1><p>王傑前晚到上海工程技術大學舉行歌迷聚會，吸引逾八百學生到場支持，氣氛熱烈。王傑昨日在上海接受訪問時表示，他到上海前，已決定全程戴着口罩，以防感染非典型肺炎。<br> &#13;<br> <spanclass>鍾情當地小食 &#13;<br> 但王傑前晚看到眾多熱情的歌迷，即把口罩除下，演唱多首首本名曲。他以國語說：「上海給我的印象十分好，歌迷又很好，小吃又很好吃，我在香港經常吃茶餐廳食物，吃叉燒包吃得整個人快長得如叉燒一樣。」&#13;<br> 記者戴維、楊晨上海直擊</spanclass></p></body></html>

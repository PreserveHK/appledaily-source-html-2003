<html><header><meta charset="utf-8"><title>食療篇：<br>北芪防風白朮粥抗流感</title></header><body><h1>食療篇：<br>北芪防風白朮粥抗流感</h1><p>非典型肺炎肆虐，搞到人心惶惶，出街都有點怕。暫時重未搵到醫治呢種病嘅藥物，惟今之計就係先加強自己抵抗力，以免受感染，預防傷風、流感亦能降低併發的機會。北芪加防風及白朮煲粥，是一款有助增強免疫力，提升身體機能的簡單食療法，老少都啱。再簡單啲，可以單以北芪加防風及白朮煲水飲，嫌無味加多粒蜜棗同煲又得。&#13;<br>&#13;<br>記者：陳冰麗　攝影：楊錦文&#13;<br>鳴謝：香港中醫師公會副理事長何國璋教授（23849490）</p><p><spanclass><fontstyle>材料：  &#13;<br> 北芪5錢　防風5錢　白朮1両　香米50克　芫荽少許</fontstyle></spanclass></p><p><center> <spanclass><fontstyle>做法：  </fontstyle></spanclass></center> </p></body></html>

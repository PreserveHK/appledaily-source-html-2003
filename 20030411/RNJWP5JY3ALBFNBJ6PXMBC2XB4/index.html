<html><header><meta charset="utf-8"><title>蔡依林遭蕭亞軒過橋抽板</title></header><body><h1>蔡依林遭蕭亞軒過橋抽板</h1><p>早前蕭亞軒在台北舉行演唱會，找來好友蔡依林任嘉賓，又幫助宣傳，事後她答應蔡依林，若對方開個唱，她亦會拔刀相助。&#13;<br> 蔡依林日前在台北舉行新碟慶功宴，並宣傳將於明天在台南舉行的慶功演唱會，她欲找蕭亞軒兌現任嘉賓的承諾，對方竟過橋抽板拒絕了。<br> &#13;<br> <spanclass>忙於錄音 &#13;<br> 蔡依林接受訪問時表示，她經唱片公司邀請蕭亞軒擔任其個唱嘉賓，對方稱蕭亞軒正忙於錄音，未能抽空出席，蔡依林無奈地說：「等我舉辦更盛大的售票演唱會時，再邀請她吧。」&#13;<br> 而蕭亞軒所屬的台灣EMI唱片公司高層莊湘怡表示，她們沒有收過蔡依林方面的邀請，但即使有也無法答應，因為她們怕正趕着錄音的蕭亞軒壓力太大。</spanclass></p></body></html>

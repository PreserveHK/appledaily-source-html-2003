<html><header><meta charset="utf-8"><title>窪塚洋介偉論多籮籮</title></header><body><h1>窪塚洋介偉論多籮籮</h1><p>由窪塚洋介及佐藤浩市主演的古裝電影《魔界轉生》，前日在東京舉行試映記者會，窪塚一如以往在席中發表對人生見解的偉論。在片中被斬首後轉生為魔界之首的窪塚說：「我哋唔應該諗住人死咗重可以轉投下一生，否則就會做出令自己後悔嘅事。」&#13;<br> 而被問及新片與二十二年前已故導演深作欣二同名舊作有何不同之處？窪塚說：「起初我都以為黑白正邪有絕對之分，後來先發覺咁套戲會唔好睇，我諗呢個就係與前作唔同之處。」</p></body></html>

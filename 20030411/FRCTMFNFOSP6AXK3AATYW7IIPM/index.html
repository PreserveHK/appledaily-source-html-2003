<html><header><meta charset="utf-8"><title>　　招商局記招派抗炎三寶 - 李八方</title></header><body><h1>　　招商局記招派抗炎三寶 - 李八方</h1><p>非典型肺炎流行，八方噚日去參加「人生有個真正朋友」嘅生力啤酒廠股東周年大會，佢哋向股東同記者派發口罩與手套。其後，八方去招商局國際嘅記者會，佢哋重厲害，唔單止派口罩，重派埋兩包板藍根沖劑同細樽裝營養醋（見圖），簡直安全到極。&#13;<br> 招商局職員怕空氣流通不足，索性打開會議室嘅大窗，但係點知外邊剛剛有直升機起飛，造成極大噪音，最後待直升機離開後，先可以開始講嘢。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

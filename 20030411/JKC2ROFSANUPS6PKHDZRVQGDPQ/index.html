<html><header><meta charset="utf-8"><title>減傷亡功不可沒<br>超級護甲　刀槍不入</title></header><body><h1>減傷亡功不可沒<br>超級護甲　刀槍不入</h1><p>二十多天戰事中，美軍陣亡人數僅一百人左右，其中不少更是被自己人誤殺，真正死於伊軍炮火的美軍並不多。除因為伊軍裝備差，美軍官兵身上避彈衣、頭盔等個人防護裝備亦居功不少。&#13;<br> 美國近年大力研究改進地面部隊的個人防彈能力，務求用防彈衣把士兵「包起來」，減低傷亡。美軍近年改用纖維「功夫龍」（Kevlar），製造頭盔、避彈衣、軍靴等。這種纖維重量輕，又柔軟、易成形，且防護性能良好，其吸彈能力是尼龍的一點六倍，是鋼的二倍，難怪成為美軍個人防護裝備的至愛。</p></body></html>

<html><header><meta charset="utf-8"><title>台大學網刊人獸交照</title></header><body><h1>台大學網刊人獸交照</h1><p>台灣中央大學一個名為「性別研究室」的網站昨日刊載一批「人獸交」照片後，引起當地婦女團體的指摘，而警方則表示網站內容已觸犯妨害風化罪，有關負責人可能被罰款或判監。<br> &#13;<br> <spanclass>校方：供學術研究 &#13;<br> 該批「人獸交」照片昨日已被即時刪除，曾看過的人士形容，照片超越「三級極限」，大部份都是男或女和動物性交的鏡頭，並且附有詳盡文字內容，教導如何進行「人獸交」。&#13;<br> 中央大學在回應時指出，網站內容僅供學術研究，並無不妥。&#13;<br> 不過，警方表示，該網站出現的文字圖片，可能已觸犯「妨礙風化罪」，依法可判處兩年徒刑或罰款約七千港元。&#13;<br> 《東森新聞報》</spanclass></p></body></html>

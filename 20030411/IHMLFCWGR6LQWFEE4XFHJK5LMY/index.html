<html><header><meta charset="utf-8"><title>izzue送上心意棉布口罩</title></header><body><h1>izzue送上心意棉布口罩</h1><p>愛在瘟疫蔓延時，雖然聽來真有點陳腔濫調，但在當前大家惟恐病菌侵襲、惴惴不安的時候，互相多點忍讓及關心是應該的；I.T旗下本地時裝品牌izzue設計了一批共五款的棉布口罩，於今日起只要大家到izzue購物，就可免費獲贈一個。若果有留意本周初的娛樂新聞的話，相信都知道這次送贈口罩的構思是由身兼izzue設計總監的張曼玉發起的，首批每間店約備有三百個口罩，會否趕製第二批則視乎反應熱烈與否，當然布口罩的防禦病毒功效不及真正的外科手術或N95型號口罩，不過這份心意仍然值得讚揚。&#13;<br>記者、攝影：吳小明&#13;<br>&#13;<br>查詢電話：29722218</p></body></html>

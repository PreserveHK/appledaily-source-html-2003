<html><header><meta charset="utf-8"><title>袁彩雲收愛心濕紙巾</title></header><body><h1>袁彩雲收愛心濕紙巾</h1><p>袁彩雲昨日往新城電台，接受節目《美麗週末》訪問，近日非典型肺炎肆虐香港，袁彩雲昨日不時用濕紙巾抹手，但沒有戴上口罩，當她見全部記者都戴上口罩時即說：「我之前都試過戴口罩，但覺得好似抖唔到氣，結果病咗三日。」<br> &#13;<br> <spanclass>「要死就死咗好耐」 &#13;<br> 袁彩雲表示她在德國的家人很擔心她，她說：「佢哋都有叫我返德國，不過我重有嘢做緊，而且𠵱家走嘅話好似好衰，之前拍《日日有食神》返內地拍外景，其實啲高危地方差唔多去晒，導演講笑咁話，我哋要死就真係死咗好耐，不過我好開心屋企人咁關心，佢哋重特登寄咗啲濕紙巾畀我。」	&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

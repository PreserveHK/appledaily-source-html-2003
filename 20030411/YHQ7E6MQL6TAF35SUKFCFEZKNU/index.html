<html><header><meta charset="utf-8"><title>瑪麗嘉兒向Fans求助</title></header><body><h1>瑪麗嘉兒向Fans求助</h1><p>美國女歌手瑪麗嘉兒（MariahCarey）去年推出的大碟《Charmbracelet》中，有一首與JustinTimberlake合唱的歌曲《Yours》，據知瑪麗嘉兒有意推出此曲的細碟，但Justin的唱片公司Jive卻不容許，因此她希望借助fans的力量促成此事。&#13;<br> 瑪麗嘉兒要求歌迷發送電郵到Jive，說服他們讓她把歌曲推出市場。她說：「我好希望可以推出呢首歌，Justin真係唱得好好呀。」&#13;<br> </p></body></html>

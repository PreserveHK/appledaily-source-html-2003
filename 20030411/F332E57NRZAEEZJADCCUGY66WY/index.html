<html><header><meta charset="utf-8"><title>垃圾站衛生極惡劣</title></header><body><h1>垃圾站衛生極惡劣</h1><p>居民投訴稱，奶路臣街近新填地街一個垃圾收集站，食環署工人處理垃圾的工作，不是在垃圾站內進行，而是在垃圾站外街道上進行，以致路面全日均布滿有待處理的垃圾，令行人通道極為阻塞，更因上址鄰近街市，不少商販在垃圾堆附近售賣蔬果等食物，導致衞生環境甚惡劣。&#13;<br> 本報接獲投訴後，已即時轉介食環署跟進。&#13;<br> （○三二九○七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

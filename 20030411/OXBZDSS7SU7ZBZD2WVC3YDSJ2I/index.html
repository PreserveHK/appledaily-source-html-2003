<html><header><meta charset="utf-8"><title>　　國泰封面女郎 - 李八方</title></header><body><h1>　　國泰封面女郎 - 李八方</h1><p>國泰航空公司舉辦咗一次別開生面嘅選舉，由國泰員工選出最具吸引力嘅《Jetset》封面女郎，結果共有七百幾人投票，機艙服務員GloriaLi（圖）當選，得票佔總票數百分之三十以上。&#13;<br> 《Jetset》係國泰內部員工刊物，Gloria係呢份刊物改版後首個空姐封面女郎，喺國泰任職五年、九八年喺奧克蘭畢業後即刻加入國泰嘅Gloria，由於家人喺奧克蘭，所以佢最鍾意飛奧克蘭航線，咁又啱嘅。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

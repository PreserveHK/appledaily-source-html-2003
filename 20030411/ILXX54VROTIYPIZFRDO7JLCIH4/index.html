<html><header><meta charset="utf-8"><title>靚佬湯、里安納度爭住殺人</title></header><body><h1>靚佬湯、里安納度爭住殺人</h1><p>荷李活電影鬧雙胞的情況屢見不鮮，最近湯告魯斯（TomCruise）與里安納度狄卡比奧（LeonardoDiCaprio），又分別於兩套新片中飾演同一位十九世紀的連環殺手。&#13;<br> 靚佬湯的製作公司，最近購入了一位十九世紀專向年輕女士下毒手的芝加哥殺手H.H.Holmes的故事版權，並屬意名女導演嘉芙蓮碧姬露（KathrynBigelow）執導，可是里安納度又剛簽下合約，答應出演H.H.Holmes的生平故事。不過，有說靚佬湯因手頭上影片太多，故此由里安納度出演的電影，相信可搶閘出籠。</p></body></html>

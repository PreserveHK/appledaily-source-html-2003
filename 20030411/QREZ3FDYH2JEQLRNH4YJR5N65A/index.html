<html><header><meta charset="utf-8"><title>靜香扮麵包超人冧囡囡</title></header><body><h1>靜香扮麵包超人冧囡囡</h1><p>今年二月剛為木村拓哉誕下第二名女兒光希的工藤靜香，已定下復出的工作大計，但似乎一切均是以愛女為大前提，因靜香選擇為大女心美最喜愛的卡通人物麵包超人電影配音。&#13;<br> 靜香六月將為電影《去吧！麵包超人寶石的願望》女主角Ruby配音，電影約於七月中上映。據悉靜香在眾多工作中選擇了麵包超人，除因電影公司大讚她是「現今日本最有名的媽媽」外，亦因為女兒心美一直是超級麵包超人迷，家中集齊大小麵包超人公仔外，睡覺刷牙也要抱着公仔，有時靜香更會扮麵包超人冧愛女。</p></body></html>

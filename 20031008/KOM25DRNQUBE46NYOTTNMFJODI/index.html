<html><header><meta charset="utf-8"><title>皮製品市場見增長</title></header><body><h1>皮製品市場見增長</h1><p>2002年本港皮製消費品整體出口達340億港元，而今年截至7月份，已達203億港元，較去年同期增長6%。貨品主要出口至美國（56.9%）、日本（8.8%）、加拿大（4.4%）、英國（3.3%）及荷蘭（3.2%）。&#13;<br> 入口方面，去年本地皮製消費品入口為291億港元，今年則達168億港元（截至7月），較去年增加3%。本港的入口皮製消費品，大部份來自中國，佔整體9成，其餘入口自意大利（3.1%）、法國（1.8%）、瑞士（1.4%）和西班牙（0.6%）等地。</p></body></html>

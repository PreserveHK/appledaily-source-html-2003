<html><header><meta charset="utf-8"><title>$88坐遊船睇煙花</title></header><body><h1>$88坐遊船睇煙花</h1><p>今個星期日晚，就係國慶月的最後一次煙花滙演，上兩次錯過咗，又或者同人喺街迫餐飽，又辛苦又俾無數人頭擋住視線？不如就趁呢個最後機會，換個角度，舒舒服服咁睇番次煙花：坐住觀光船，手揸飲品，邊飲邊以靚絕角度睇盡煙花璀璨，咁都只係$88。如果想食一大餐，捧住個肚睇又得，連自助餐團費$178。&#13;<br>&#13;<br>記者：黎頌詩</p><p>國慶賞煙花團&#13;<br> 查詢：發達行&#13;<br> 電話：23950788</p></body></html>

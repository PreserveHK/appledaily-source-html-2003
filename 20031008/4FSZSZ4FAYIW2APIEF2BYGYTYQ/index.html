<html><header><meta charset="utf-8"><title>Britney塞車高歌益街坊</title></header><body><h1>Britney塞車高歌益街坊</h1><p>美國女歌手BritneySpears下月將推出復出後首張大碟《InTheZone》，最近她更經常出現公眾場合，增加曝光率。而日前Britney在紐約遇上交通擠塞期間，竟然乘機開腔大展歌喉，她從座駕的天窗中伸出頭來，引吭高歌，她的舉動令馬路上的司機大為震驚。&#13;<br> <br> <spanclass>羅馬拍百事廣告 &#13;<br> 一名目擊者說：「Britney的頭突然從車頂鑽出來，大家都很震驚。其實我聽不到她唱甚麼，因為大家都響號向她致意，並大聲喧嘩。」此外，Britney早前與BeyonceKnowles及剛結交新男友的Pink，一起在羅馬拍攝新一輯的百事可樂廣告。</spanclass></p></body></html>

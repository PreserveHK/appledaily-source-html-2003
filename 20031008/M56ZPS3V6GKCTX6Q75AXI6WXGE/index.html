<html><header><meta charset="utf-8"><title>西班牙超模99年嫁金童魯爾</title></header><body><h1>西班牙超模99年嫁金童魯爾</h1><p>西班牙金童魯爾的二十七歲妻子MamenSanz，未成為當地頂級模特兒前，曾任酒吧女郎，九九年她與當時被視為花花公子的魯爾結婚，婚後更將大部份時間放在家庭上，只繼續做小量模特兒工作，不過廣告及贊助商合約仍為她帶來可觀收入。&#13;<br> 其實Mamen與Victoria有不少共通點，二人除同樣有一位效力皇馬的球星丈夫外，Mamen也育有兩名兒子，分別是三歲的Hugo及一歲的Jorge。</p></body></html>

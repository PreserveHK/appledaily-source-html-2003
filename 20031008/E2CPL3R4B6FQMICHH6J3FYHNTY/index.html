<html><header><meta charset="utf-8"><title>屯門公路櫃車轉彎翻側</title></header><body><h1>屯門公路櫃車轉彎翻側</h1><p>【本報訊】屯門公路與皇珠路交界昨晨發生車禍，一輛貨櫃車疑轉彎時高速失控翻側，並碰及一輛客貨車，司機被困車廂，需由消防員救出，送院搶救情況危殆；意外中貨櫃車橫亙屯門公路，現場交通受阻近兩小時。&#13;<br> 遇事司機姓宋、四十二歲，昨晨近十一時，他駕駛一輛中港貨櫃車，沿皇珠路向元朗方向行駛，在轉入屯門公路一個彎位時，疑車速過高失控向左翻側。事發時一輛由姓張司機駕駛的客貨車，沿屯門公路向元朗行駛，貨櫃車翻側時曾碰及客貨車，幸沒有被壓中。</p></body></html>

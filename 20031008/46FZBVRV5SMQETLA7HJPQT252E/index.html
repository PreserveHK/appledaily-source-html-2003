<html><header><meta charset="utf-8"><title>王力宏著和服變武士</title></header><body><h1>王力宏著和服變武士</h1><p>王力宏近日推出第二張日文單曲《愛的奇蹟》，早前他亦到東京近郊皇族故居「蕉葉園」拍攝日本最新發行的寫真集《leehomTokyo王力宏日本紀行》。<br> &#13;<br> <spanclass>腰要挺直 &#13;<br> 王力宏第一次穿和服拍寫真集，感覺像湯告魯斯（TomCruise）在新片《TheLastSamurai》中的造型，王力宏笑說：「一穿上和服，立刻感覺自己像個東洋武士，要遵守武士道精神，腰杆子打得直挺挺，完全不敢駝背！」&#13;<br> 王力宏表示沒想到和服看起來簡單，穿起來卻十分複雜，層層叠叠好多件，還要加上束腰，跟平日牛仔褲及T恤的休閒打扮相差甚遠。</spanclass></p></body></html>

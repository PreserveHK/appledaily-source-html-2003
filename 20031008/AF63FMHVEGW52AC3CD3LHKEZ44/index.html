<html><header><meta charset="utf-8"><title>Race戀牙醫慳唔少</title></header><body><h1>Race戀牙醫慳唔少</h1><p>二人女子組合2R昨日到港台接受訪問，最近有雜誌指妹妹黃婉伶（Race）有個牙醫男友，Race一臉惘然說：「吓！冇呀，我都冇朋友做牙醫。如果有都唔錯喎，香港睇牙好貴，幾百蚊洗一次牙，如果我有個牙醫男友，咁家姐就要識個醫生男友，咁咪睇乜病都唔使錢囉！」其姊黃婉君（Rosanne）亦附和說：「係呀，真係慳番唔少㗎。」<br> &#13;<br> <spanclass>支持王鋒戀 &#13;<br> 原來2R都是王菲的歌迷，她們說：「阿菲唱歌好好聽。」問她們是否支持偶像與謝霆鋒拍拖？她們說：「每個人都要拍拖㗎啦。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

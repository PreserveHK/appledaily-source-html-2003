<html><header><meta charset="utf-8"><title>松任谷個唱帶旺旅遊</title></header><body><h1>松任谷個唱帶旺旅遊</h1><p>日本殿堂級女歌手松任谷由實，昨日抵港宣傳於本周五、六假紅館舉行的演唱會。她先到場館聯同丈夫兼音樂監製松任谷正隆，與主辦單位之一的東亞娛樂主席林建岳見面，之後她又親臨中環，向香港旅遊發展局主席周梁淑怡送上邀請信，二人更一見如故，老友鬼鬼。<br> &#13;<br> <spanclass>大晒廣東話 &#13;<br> 松任谷由實表示落機後即品嘗龜苓膏，還大晒演唱會當晚會說的廣東話：「為咗今晚我好努力學廣東話！」而周太則感謝松任谷帶了千多位工作人員和日本觀眾來港，帶旺旅遊業。&#13;<br> 此外，林建岳代陳冠希澄清，表示陳冠希在台灣並沒批評黎明的演技，相信只是出於誤會。</spanclass></p></body></html>

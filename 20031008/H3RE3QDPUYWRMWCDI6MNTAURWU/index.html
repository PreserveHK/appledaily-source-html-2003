<html><header><meta charset="utf-8"><title>知多點：分別三色垃圾箱</title></header><body><h1>知多點：分別三色垃圾箱</h1><p>香港之所以能吸引無數遊客，其中一個原因是有賴地方清潔，所以來到香港，遊客便應盡責保持環境優美。垃圾除放入垃圾箱內，還可以把它們分門別類放進不同的垃圾回收箱。現時香港進行垃圾分類處理，在街上若看到黃、啡、藍色的垃圾箱，便應曉得識別：廢紙放進藍色垃圾箱，鋁罐放入黃色箱，而膠樽則放入啡色垃圾箱內。你的舉手之勞，會令地球變得更美！&#13;<br>&#13;<br>記者：李玉蘭</p></body></html>

<html><header><meta charset="utf-8"><title>澳門機場洗手間藏嬰屍</title></header><body><h1>澳門機場洗手間藏嬰屍</h1><p>【本報訊】澳門消息：澳門國際機場客運大樓入境禁區廁所，昨日下午二時發現一具男嬰屍體被人棄於廁坑內，澳門警方正了解是否有外地旅客在進入澳境後如廁時「產子」。&#13;<br> 該名男嬰被人發現時身上仍連有臍帶及胎盤，但已氣息全無，是死於母體腹中或是誕生後方意外斃命尚有待檢驗。&#13;<br> 警方事後封鎖了現場調查搜集證物，帶走嬰屍，並將機場閉路電視錄影系統的相關資料帶走，以找尋事後不知去向的男嬰母親下落。</p></body></html>

<html><header><meta charset="utf-8"><title>福特Fusion開拓新車路向</title></header><body><h1>福特Fusion開拓新車路向</h1><p>近排，香港車市氣氛轉好，陸續有多款新車在港推出，繼Smart全新roadster及roadster-coupe抵埗後，亞Mark聽聞福特代理，除咗運嚟Facelifted新版嘅Mondeo，予人倍見豪邁及時尚感嘅高級轎車外，響今個月中重會推出走新一代家庭CityRV路線嘅Fusion；佢跟Fiesta同樣用上一台1.4公升偈及全自動連手動功能嘅波箱之餘，新車最大特色會係一個較高聳嘅造型，還有多變又富實用性嘅座艙編排，無疑對一般用慣三廂式家庭車嘅用家，帶來多一份新鮮感。有興趣嘅朋友，屆時記得去車展會場睇吓有幾正喇！</p></body></html>

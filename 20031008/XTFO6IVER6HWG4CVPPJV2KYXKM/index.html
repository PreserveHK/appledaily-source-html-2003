<html><header><meta charset="utf-8"><title>名牌秋冬力捧蓬鬆髮髻</title></header><body><h1>名牌秋冬力捧蓬鬆髮髻</h1><p>波浪長曲髮、電線爆炸頭，一輪電髮潮流過後，秋冬髮型終於回歸平實。頭上一個凌亂蓬鬆的高髻，在車輪戰一樣的國際貓行台例如Undercover、AlexanderMcQueen和DonnaKaran等相繼出現，成為今季各大名牌時裝力捧的新髮。&#13;<br>高髻一向感覺高貴，最啱襯晚裝，但今季至熱的鬆散高髻，感覺自然有型，成為百搭髮型。不論你穿上牛仔褲、恤衫或大褸，同樣可以隨便盤起凌亂高髻，又或者再加上headband，營造復古感覺亦一樣掂！&#13;<br>&#13;<br>記者：梁珮瑜</p></body></html>

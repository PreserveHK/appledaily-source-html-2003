<html><header><meta charset="utf-8"><title>澳門賭場五日進帳五億</title></header><body><h1>澳門賭場五日進帳五億</h1><p>【本報訊】澳門消息：國慶黃金周內地賭客大增，澳門賭場博彩毛收入每日有約一億元，在首五天，毛收入超過五億多澳門元。&#13;<br> 澳門博彩監察暨協調局計算，今年黃金周首五日，平均每日的博彩毛收入較去年同期多出五成多，該五天合共的毛收入較去年同期多了四成半。今年首九個月，平均每日的博彩毛收入，大概為七千萬元左右。&#13;<br> 澳門特區政府較早前預期今年全年的博彩稅收，將會達到九十億澳門元，較去年增加二十億元。</p></body></html>

<html><header><meta charset="utf-8"><title>Swatch20周年推出瑞士之寶</title></header><body><h1>Swatch20周年推出瑞士之寶</h1><p>記得喺90年代初，身邊同學仔手腕上總是Swatch，十足十制服咁整齊。一隻看似平凡不過嘅塑膠表，表面上印有古靈精怪的花紋圖案，已經可以在校園內自豪地晒碼頭一番。不知不覺間，Swatch已踏入第20個年頭，設計依舊充滿俏皮及長不大的可愛色彩；表廠適逢其會，特別為20周年設計了一系列限量發售嘅珍藏手表，主題圍繞着生產國瑞士的風土人情及地理形勢，堪稱「瑞士之寶」。全港僅售100套，想買就要快！&#13;<br>&#13;<br>記者：何善華</p><p><br> &#13;<br> <spanclass><fontstyle>售賣點：  &#13;<br> Swatch專門店&#13;<br> 銅鑼灣黃金商場地下3號舖</fontstyle></spanclass></p></body></html>

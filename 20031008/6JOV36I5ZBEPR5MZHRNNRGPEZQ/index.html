<html><header><meta charset="utf-8"><title>米高積遜絕緣和平獎</title></header><body><h1>米高積遜絕緣和平獎</h1><p>今屆諾貝爾和平獎得主誰屬，周五就會揭盅。一百六十五名候選人中，沒有大熱人選，但挪威諾貝爾研究所總監倫德斯特肯定地指出，候選人之一的美國流行歌星米高積遜得獎無望。&#13;<br> 米高積遜是因為透過歌曲宣揚和平而獲提名，其他候選人還包括羅馬天主教教宗若望保祿二世、巴西總統盧拉、中國或伊朗異見人士、歐洲聯盟及捷克前總統哈維爾。&#13;<br> 倫德斯特說：「我知道今年沒有超級大熱門。候選人中大部份都是認真的人選，但亦有少數如米高積遜這類不太認真的提名。」&#13;<br> 他指前年得獎者聯合國秘書長安南，以及二○○○年得獎者南韓總統金大中都是相對容易猜中的大熱。去年的得獎者是美國前總統卡特。&#13;<br> 路透社</p></body></html>

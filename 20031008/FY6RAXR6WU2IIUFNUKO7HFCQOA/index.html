<html><header><meta charset="utf-8"><title>班仔又話娶籮霸</title></header><body><h1>班仔又話娶籮霸</h1><p>近期運程欠佳的班亞弗力（BenAffleck）日前遭二十九歲女子雷爾（TaraRay）力指他向其作出死亡恐嚇。&#13;<br> 警方亦已證實向班仔發出拘捕令，不過班仔前日透過發言人表示，雷爾的指控完全是無稽之談，他根本從來未見過這名女子，更遑論曾與她相戀十八個月。&#13;<br> <br> <spanclass>正在度假 &#13;<br> 此外，班仔現正與女友珍妮花洛庇絲（JenniferLopez）在喬治亞州度假，他又透露兩人的婚禮仍會舉行。</spanclass></p></body></html>

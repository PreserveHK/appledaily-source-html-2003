<html><header><meta charset="utf-8"><title>瑪麗嘉兒自爆辛酸史</title></header><body><h1>瑪麗嘉兒自爆辛酸史</h1><p>瑪麗嘉兒（MariahCarey）早幾日喺瑞典斯德哥爾摩演唱，唱唱吓覺得頭髮亂咗，竟然叫個髮型師即席喺台上幫佢搞番掂，認真大陣仗，但係據我羅拉收料所知，現場觀眾都冇人覺得佢個髮型有問題，真係唔知乜嘢亂喇！&#13;<br> 另外，據聞瑪麗嘉兒最近有意出番本自傳，佢話因為太多人寫佢嘅嘢，已經覺得好厭倦，所以想自己講番自己個故事，內容自然會包括佢入行嘅辛酸史同埋成長嘅過程啦。&#13;<br> 美聯社</p></body></html>

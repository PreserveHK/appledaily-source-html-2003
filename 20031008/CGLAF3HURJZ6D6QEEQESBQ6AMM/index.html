<html><header><meta charset="utf-8"><title>自己動手清潔冷氣散熱網</title></header><body><h1>自己動手清潔冷氣散熱網</h1><p>一般車主覺得部車嘅冷氣唔夠凍，就一定係同雪種唔夠有關，但其實與車頭冷氣散熱網骯髒亦有關連；冷氣散熱網係置於車頭部份，並與水箱相連，日常開車經常會撞入大量沙塵污垢，積聚於散熱網嘅間隙，令生風唔能夠正常流過，製冷效果自然唔會好。故此，清洗冷氣散熱網可算係最佳嘅解決辦法，而且最好每行一萬公里就應該做一次，材料只需到五金舖買一支洗Coil水，並跟住以下嘅步驟去做，就可以令部車嘅冷氣回復昔日「狀態」㗎喇！&#13;<br>&#13;<br>記者、攝影：無限</p></body></html>

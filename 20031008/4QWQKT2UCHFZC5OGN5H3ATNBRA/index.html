<html><header><meta charset="utf-8"><title>奧菜惠為荒木經惟破格</title></header><body><h1>奧菜惠為荒木經惟破格</h1><p>日本女優奧菜惠及女歌手SONIM，近日均不約而同邀得日本攝影大師荒木經惟，為二人拍攝一輯破格寫真，其中以奧菜惠的濕身look去得較盡。&#13;<br> <br> <spanclass>SONIM讚不絕口 &#13;<br> 奧菜惠表示這輯寫真的性感尺度已是她的極限，但她相當放心將自己交給荒木，她謂：「因為是荒木先生的寫真，我發現新的自己。」而SONIM亦謂，她與荒木的年紀雖相差四十三年，但荒木第一次見她，已對她非常了解，她謂：「他對我講每一張相片，就好像一剎那的愛情，我未見過有男性如此了解一位女性。」</spanclass></p></body></html>

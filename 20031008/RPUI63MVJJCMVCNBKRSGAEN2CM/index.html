<html><header><meta charset="utf-8"><title>林家聲亡兒下周三出殯</title></header><body><h1>林家聲亡兒下周三出殯</h1><p>林家聲幼子林潤添上月底燒炭自殺，林家聲夫婦和長子林潤笙前日已返港辦理林潤添的身後事。林家聲徒弟蓋鳴暉昨晚在尖沙嘴文化中心出席粵劇晚會，她的契爺兼粵劇晚會大會顧問劉金燿表示，林家聲將於下周二（十四日）為亡兒設靈，翌日舉殯。&#13;<br> <br> <spanclass>蓋鳴暉出一分力 &#13;<br> 提到蓋鳴暉會否因林潤添的死訊而影響心情，劉金燿說：「佢同潤添嘅感情好好，好似兄妹一樣，蓋鳴暉會為佢嘅後事出一分力，至於今晚（即昨晚）演出唔多唔少會影響心情，但一定會盡力演出。」劉金燿表示林家聲因喪子顯得很傷心，但身體還好。&#13;<br> 採訪：楊潔雯</spanclass></p></body></html>

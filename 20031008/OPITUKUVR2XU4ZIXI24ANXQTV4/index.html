<html><header><meta charset="utf-8"><title>教師涉禁錮迫良為娼</title></header><body><h1>教師涉禁錮迫良為娼</h1><p>【本報訊】哥倫比亞籍女教師與男同鄉涉以招聘家傭為名，誘騙一名女子從家鄉來港，威迫當娼，女事主被帶往的士高安排性交易時，及時逃脫報警，兩被告昨在西區法院被控非法禁錮及操控女子賣淫兩罪，案件押至後日，被告還柙警方看管。<br> &#13;<br> <spanclass>案件押後審 &#13;<br> 首被告SanchezGomezSandraPatricia，三十一歲，任職女教師；次被告ArtunduagaMedinaJesusRolando，二十三歲，同為哥倫比亞籍。控罪指於上月三十日至本月二日期間，非法禁錮二十八歲女子，並於十月二日操控她賣淫。&#13;<br> 案件編號：SCC1406/03</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>陳復生北京宴請毛澤東媳婦</title></header><body><h1>陳復生北京宴請毛澤東媳婦</h1><p>陳復生及夫婿麥舜銘致力推動中美文化交流，獲美國三藩市市政府將每年九月九日命名為「麥舜銘陳復生日」，更派員到港頒發獎狀。陳復生早前特別邀請對方到訪北京，作文化藝術交流，晚上在釣魚台國賓館設宴款待，更邀請了毛澤東長子毛岸英的妻子劉思齊成為席上貴賓。&#13;<br> <br> <spanclass>十姑娘增二十磅 &#13;<br> 陳復生和麥舜銘更馬不停蹄，為去年在北京大興區捐獻的「何東舜銘安定醫院」主持開幕儀式，更同時獲北京巿政府頒發北京大興「經濟顧問」及「榮譽公民」榮譽。而十姑娘何婉琪亦有參與訪京活動，據知因十姑娘體重增加二十磅，故行動緩慢，國慶活動期間，更需坐輪椅出入。</spanclass></p></body></html>

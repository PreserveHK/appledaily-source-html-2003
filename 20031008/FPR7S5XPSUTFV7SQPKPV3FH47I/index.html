<html><header><meta charset="utf-8"><title>孫徐不打不相識</title></header><body><h1>孫徐不打不相識</h1><p>這陣子，維港岸上，有兩個重要人物，要填海的孫明揚和反填海的徐嘉慎，他們就好像各據維港兩岸，爭持不下。怎料到了今日，兩人竟化敵為友，徐嘉慎在電話中向孫明揚笑說「不打不相識」，孫公還一句「彼此彼此」。&#13;<br> 徐嘉慎前日還眉頭深鎖，嚴詞警告政府不要復工；二十小時之後，昨日下午三時，他卻喜上眉梢，「我唔係轉軚，我噚日叫政府唔好自食其果，政府聽咗。做人唔好咁過份，我唔係極端分子。」&#13;<br> 本報記者</p></body></html>

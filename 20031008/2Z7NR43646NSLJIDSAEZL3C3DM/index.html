<html><header><meta charset="utf-8"><title>貓匿車內警員驅趕</title></header><body><h1>貓匿車內警員驅趕</h1><p>【本報訊】一隻一呎長、啡白色的頑皮花貓，昨晨十時許，在紅磡仁風街與佛光街交界，懷疑貪玩跳上一輛停在交通燈前等候之的士右後輪的沙板內匿藏，司機聽聞車尾傳出異聲下車查看發現貓隻，他擔心貓隻受傷，於是報警。警員到場證實花貓無受傷，但牠遲遲不肯跳出車外。雙方「對峙」約十分鐘，警員多番驅趕都不果，只好強行「破門」，用螺絲批拆去沙板，花貓沒料到警方使用「武力」，嚇得慌忙跳車拔足逃遁（圖）。&#13;<br> 梁澤岡攝</p></body></html>

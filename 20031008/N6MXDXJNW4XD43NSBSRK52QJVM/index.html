<html><header><meta charset="utf-8"><title>深圳5匪姦劫三陪女</title></header><body><h1>深圳5匪姦劫三陪女</h1><p>深圳公安破獲一個專門搶劫、強姦「三陪」女郎的不法集團，共拘捕五名疑犯。<br> &#13;<br> <spanclass>迫6女拍裸照再強姦 &#13;<br> 據案情披露，上月初，深圳一名姓鄧的男子與四名同黨，把六名「三陪」女郎騙至西鄉鎮黃田鍾屋村內痛打了一頓，搶走了她們身上的手機、現金和首飾等財物，之後又迫六名「三陪」女郎脫光衣服，拍下裸照，再強姦她們，其中兩名女子更慘被輪姦。&#13;<br> 五名歹徒在一逞獸慾後，開始威迫六名女子致電回家，要求她們的家人將五千元人民幣存入一個銀行戶口內，接着又用透明膠紙將她們的手腳綑綁和封住嘴巴、雙眼，才施然離開現場。&#13;<br> 公安日前根據線索，搗破該個姦劫集團，並將五名疑犯拘捕。&#13;<br> 《晶報》</spanclass></p></body></html>

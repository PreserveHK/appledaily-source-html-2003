<html><header><meta charset="utf-8"><title>朱茵沖涼狗仔隊明昅</title></header><body><h1>朱茵沖涼狗仔隊明昅</h1><p>朱茵、黃凱芹、戴夢夢和三人組合E-kids昨日在海運大廈玩具反斗城拍攝新巴節目，他們齊齊扮鬼扮馬，大搞萬聖節氣氛。&#13;<br> 朱茵一到場就急不及待挑選玩具給家中四頭愛犬，她說：「我成日會留意啲啱狗仔玩嘅玩具，佢哋成日黐實我，連我沖涼都跟住，佢哋唔使偷窺，直情係明窺我啦！」&#13;<br> <br> <spanclass>關心慧嫻 &#13;<br> 此外，對於有報道指黃凱芹的好友陳慧嫻患病。黃凱芹說：「佢有個醫生朋友，應該好快醫番好，佢不嬲都係一個緊張大師。」黃凱芹又透露近日有瘦身公司斟洽他擔任代言人。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>霆鋒《新警察故事》復工</title></header><body><h1>霆鋒《新警察故事》復工</h1><p>謝霆鋒、成龍和盧惠光昨日在佐敦一間的士高拍攝電影《新警察故事》，由於霆鋒左眼患上紅眼症關係，休息了個多星期，昨日在佐敦一間的士高復工，他的情況亦有明顯好轉。&#13;<br> <br> <spanclass>成龍走後門 &#13;<br> 據《新》片工作人員透露，初時大家都擔心霆鋒的病情會影響拍攝進度，所以臨時度了一場戲，以配合霆鋒的演出。劇情指霆鋒因某事觸怒了成龍，成龍在盛怒之下向霆鋒的左眼打了一拳。&#13;<br> 此外，成龍前日在中環拍完《新》片外景後，隨即到跑馬地養和醫院檢查身體，及至昨日再開工，但他竟一反常態走後門，成功避開傳媒追訪。</spanclass></p></body></html>

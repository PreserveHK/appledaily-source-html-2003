<html><header><meta charset="utf-8"><title>深港碼頭收費差距收窄</title></header><body><h1>深港碼頭收費差距收窄</h1><p>【本報訊】九倉（004）旗下現代貨箱董事總經理祈天順（圖）昨日預期，現代貨箱未來3年，每年的貨櫃吞吐量平均增長5至6%，隨着香港與深圳港口貨物處理費差距不斷收窄，本港碼頭毋須減價競爭。&#13;<br> 祈天順指出，雖然本港碼頭的貨物處理費較深圳鹽田港高20%，但本港碼頭的服務優良，後者收費亦因應服務水平提高而持續增加，令兩地的價格競爭將不再存在。&#13;<br> 他又預期，葵涌碼頭今年全年的貨櫃吞吐量達1200萬個標準箱，較去年增加4%，現代貨箱佔三成。至於珠三角港口下半年貨櫃吞吐量表現，受「沙士」及歐美市場表現欠佳影響，將跌9至10%。</p></body></html>

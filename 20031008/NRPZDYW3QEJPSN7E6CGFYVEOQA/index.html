<html><header><meta charset="utf-8"><title>女婿恐嚇岳父母罪脫</title></header><body><h1>女婿恐嚇岳父母罪脫</h1><p>【本報訊】無業漢與妻辦理離婚手續期間，為怕四歲女兒的撫養權落在妻子手中，在岳父寫字樓恐嚇岳父母，指稱會槍殺其家人及自己女兒，然後吞槍自殺。涉案男子被控刑事恐嚇罪，昨在東區法院審訊，裁判官認為被告一時意氣，裁定他罪名不成立獲釋。但裁判官為免被告及其家人繼續以女孩作磨心，安排社會福利署協助被告處理家庭問題。<br> &#13;<br> <spanclass>屬一時意氣 &#13;<br> 三十九歲被告陳睦宗，被控今年七月九日，在英皇道恒生北角大廈二十樓，刑事恐嚇李小玲（譯音），威嚇會令她受傷使她受驚。&#13;<br> 案件編號：ESCC2543/2003</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>人行成立反洗黑錢小組</title></header><body><h1>人行成立反洗黑錢小組</h1><p>【本報訊】中國人民銀行專責打擊清洗黑錢的官員指出，「人行」已於今年成立一個專責打擊清洗黑錢的小組，研究國際打擊清洗黑錢的經驗及法例。以便進一步改善內地防止清洗黑錢的措施和法例，務求達致打擊清洗黑錢的世界水平。<br> &#13;<br> <spanclass>須保存顧客資料 &#13;<br> 人行國際司國際貨幣基金處調研員王永恆，昨日出席一個中港打擊清洗黑錢的研討會時表示，內地非常關注不法分子及恐怖分子洗黑錢問題，並早已制訂多項防止清洗黑錢法例及措施，包括所有金融機構均需了解顧客資料。若有關款項超過某下限，金融機構即須提交報告予當局，而且金融機構必須保存有關資料，以便當局查閱和監察。</spanclass></p></body></html>

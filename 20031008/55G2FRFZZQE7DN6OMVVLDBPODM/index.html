<html><header><meta charset="utf-8"><title>戴志華遭平和追欠債</title></header><body><h1>戴志華遭平和追欠債</h1><p>【本報訊】涉及爛尾樓問題而剛於上周辭去均來集團（396）執行董事職務的戴志華，及其兄長戴展華，被平和證券入稟區域法院，追討兩人共同持有的證券孖展戶口欠款47.72萬元。&#13;<br> 入稟狀指出，戴氏兩兄弟以擔保人身份，於96年7月以QuestroleProfitsLimited名義，在平和證券開設證券孖展戶口。至今年6月，該戶口共借入45.63萬元，及有一個價值750元的股票組合。計及利息及其他費用，戴氏兄弟戶口截至9月26日共欠47.72萬元，因此平和入稟法院追討。&#13;<br> 自茵翠豪庭及愛琴灣爛尾事件後，向戴志華追討欠債的訴訟絡繹不絕。</p></body></html>

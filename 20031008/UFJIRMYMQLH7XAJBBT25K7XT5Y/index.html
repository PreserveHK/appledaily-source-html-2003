<html><header><meta charset="utf-8"><title>丁蟹復出第二日港股回軟</title></header><body><h1>丁蟹復出第二日港股回軟</h1><p>由鄭少秋主演的新劇《非常外父》前晚推出，打破十一年來「丁蟹效應」的宿命，前日港股不但未有下挫，反而勁升一百二十五點，成交一百七十八億，全日報收11734點，是十六個月來的高位。而昨日港股經過多日上升後回軟，原因是恒基批股拖累大巿，受影響的主要是地產股，不過收巿亦不過輕微下跌十點。&#13;<br> <br> <spanclass>效應未必過去 &#13;<br> 鄭少秋前日接受本報訪問時笑稱自己發功令股巿上升，他自己亦有投資藍籌股，主要是滙豐和盈富基金，並希望以後自己主演的劇集都能為股民帶來好消息。不過《非常外父》一共有二十集，「丁蟹效應」是否已經成為過去，仍要等播完才能總結。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>黃仲棋上訴求減刑</title></header><body><h1>黃仲棋上訴求減刑</h1><p>【本報訊】《東周刊》前副總編輯黃仲棋（圖），因假冒公職人員罪成判監十四星期緩刑年半，他昨於高等法院提出上訴，指案件不涉暴力威嚇，判刑過重，暫委法官杜麗冰指傳媒肩負社會責任，明知揑造故事仍故意侵犯他人私隱，做法值得商榷，押後裁決。&#13;<br> 上訴人黃仲棋（三十七歲），任電台節目助理，被控於去年九月二日，在觀塘翠屏邨單位內，假冒房屋署人員。&#13;<br> 事主吳玉玲為區議員郭必錚的助理，黃仲棋案發日與攝記向吳的兒子訛稱房署職員，要求入屋檢查喉管，入屋後拍下多張照片，其後於《東周刊》刊登有關報道。&#13;<br> 案件編號：HCMA653/03&#13;<br> 馬泉崇攝</p></body></html>

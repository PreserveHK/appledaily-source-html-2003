<html><header><meta charset="utf-8"><title>馮永祥控《星島》誹謗</title></header><body><h1>馮永祥控《星島》誹謗</h1><p>【本報訊】禹銘投資有限公司及其董事馮永祥，指控《星島日報》於今年八月刊登的兩篇文章，題為「機場新展館，財團問題多」及「馮永祥得食，馮國經頭痕」，文章內容誹謗，昨日入稟高等法院控告星島有限公司，要求禁制及作出賠償。<br> &#13;<br> <spanclass>涉兩篇文章 &#13;<br> 原訴人禹銘投資有限公司及董事馮永祥，答辯人星島有限公司及《星島日報》總編輯蕭世和。入稟狀指該兩篇文章分別於今年八月二十五及二十六日在《星島日報》刊登，內容誹謗，要求禁制及索償。&#13;<br> 案件編號：HCA3718/2003</spanclass></p></body></html>

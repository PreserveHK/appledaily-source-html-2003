<html><header><meta charset="utf-8"><title>德信大股東押股融資</title></header><body><h1>德信大股東押股融資</h1><p>【本報訊】控股權剛易手的德信控股（758），出現大股東押股情況。據聯交所資料顯示，持54.1%股權的股東已將股份抵押予工商東亞融資，金額未見公布。市場相信這批押股應屬北京莊勝集團主席周建和所有，因工商東亞是他收購德信時的財務顧問。&#13;<br> 周建和在今年8月向德信股東提出全面收購，每股作價0.1元，共有1.9379億股持有人接納收購，相當於54.1%股權，涉及資金約1937萬元，並接任主席。資料顯示，周建和為湖北人，是北京市第十屆政協委員，93年創辦莊勝集團，主營房地產，進行舊城改造，業務其後涉及百貨零售業，據悉資產總值超過50億元人民幣。</p></body></html>

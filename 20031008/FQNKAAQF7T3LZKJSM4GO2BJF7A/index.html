<html><header><meta charset="utf-8"><title>輕鐵故障受阻句鐘</title></header><body><h1>輕鐵故障受阻句鐘</h1><p>【本報訊】西鐵一輛吊臂工程車，昨清晨五時許在屯門輕鐵兆康站（圖）路軌進行西鐵工程後，司機發現工程車因機件故障不能啟動，導致駛經該段南行線路軌的六一四號線輕鐵列車服務暫停，由鳳地站至杯渡站共有五個站受影響，輕鐵獲悉後，立即調派穿梭巴士行走兆康站至市中心疏導受影響乘客，至清晨約六時三十分，故障工程車被拖走後，全線列車服務恢復正常；輕鐵估計約有一百五十名乘客受影響。&#13;<br> 薛家傑攝</p></body></html>

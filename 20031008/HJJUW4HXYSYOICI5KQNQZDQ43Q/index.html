<html><header><meta charset="utf-8"><title>李玟個唱打針頂硬上</title></header><body><h1>李玟個唱打針頂硬上</h1><p>李玟日前右膝受傷，有傳她不能出席前晚在北京工人體育場舉行的個人演唱會，而李玟的姊姊Nancy亦表示願意延期或退票等解決方法。&#13;<br> 不過北京主辦單位堅持李玟一定要演出，又稱有不少從外地來的觀眾，不可能退票，甚至認為李玟「沒斷氣就要來唱，坐輪椅都要表演」。李玟的姊姊曾公開就此事指摘主辦單位太不體諒。<br> &#13;<br> <spanclass>入座率五成 &#13;<br> 結果前晚李玟的演唱會如期舉行，她穿上性感服飾獻唱，台下反應熱烈。不過現場五萬多個座位，入座率只得五成，原因相信與之前有消息指演唱會取消有很大關係。李玟前日打了止痛針頂硬上，雖然她很努力獻唱，但看來狀態不太好。</spanclass></p></body></html>

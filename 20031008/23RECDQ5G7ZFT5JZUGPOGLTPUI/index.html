<html><header><meta charset="utf-8"><title>Kylie男友色誘五十八歲女星</title></header><body><h1>Kylie男友色誘五十八歲女星</h1><p>法國男星奧利華馬天尼斯（OlivierMartinez）自與KylieMinogue相戀後，他的一舉一動也成為傳媒報道的焦點，就連他拍過的作品也不放過。原來早前三十七歲的奧利華曾跟五十八歲的英國資深女星海倫美雲（HelenMirren）合作電視電影《TheRomanSpringofMrsStone》，二人在片中更有不少親熱場面。&#13;<br> <br> <spanclass>火辣演出 &#13;<br> 片中奧利華以美色色誘一把年紀的海倫，二人在床上、客廳甚至車廂中都有十分火辣的演出，赤裸的奧利華還在海倫面前展露健碩身材。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>黃伊汶勾引克勤捐褲襠</title></header><body><h1>黃伊汶勾引克勤捐褲襠</h1><p>黃伊汶、麥家琪及女子組合2R等，昨日在銅鑼灣出席聚豪會開幕剪綵活動，黃伊汶明晚會與李克勤合作演出新城音樂會，兩人更跳辣身舞。&#13;<br> <br> <spanclass>「驚佢流鼻血」 &#13;<br> 黃伊汶最近表演時舞姿頗為大膽，她說：「我可能會改吓啲舞步，克勤要求我着少啲布，我就叫佢着Tback，上次我跳舞摸嗰個係女舞蹈員。如果克勤唔介意，佢都可以捐我褲襠，我有叫克勤同女友盧淑儀備定案，我驚佢到時流鼻血。」&#13;<br> 此外，麥家琪透露活動後即返回深圳工作，對於近期內地公路經常發生交通意外，她說：「我一覺得司機開得好快，我就會同佢講好頭暈同想嘔，咁佢自然會揸慢啲。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《天煞》總統演詞好難頂</title></header><body><h1>《天煞》總統演詞好難頂</h1><p>英國電影雜誌《Empire》最近選出電影史上最老套的電影時刻，結果標布文（BillPullman）在九六年科幻電影《天煞——地球反擊戰》中發表演詞的一幕，被評為最老套。<br> &#13;<br> <spanclass>大美國主義 &#13;<br> 於片中飾演美國總統的標布文，在電影末段的一番演詞，被評為大美國主義，十分幼稚。而排在第二位的，是電影《壯志凌雲》中湯告魯斯（TomCruise）與韋基馬（ValKilmer）互相勉勵的一幕，選民認為對白相當肉麻。此外，《龍威小子》中主角揮出數拳便成為空手道冠軍，亦排在第三位，投票人士覺得情節甚為敷衍。</spanclass></p></body></html>

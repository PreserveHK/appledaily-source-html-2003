<html><header><meta charset="utf-8"><title>警拘圖械劫漢撿電槍</title></header><body><h1>警拘圖械劫漢撿電槍</h1><p>【本報訊】警方西九龍總區重案組根據線報，昨晚在旺角鬧市採取行動，拘捕一名十八歲男子，起出一支電槍及兩把牛肉刀，警方表示，經初步調查懷疑有人企圖持械行劫。&#13;<br> 西九龍總警區重案組主管周一鳴高級督察表示，探員昨晚八時許發現目標男子出現在旺角廣東道鬧市街頭，於是採取行動，在其身上搜出一支電槍及兩把用報紙包裹的牛肉刀。&#13;<br> 警方消息稱，被捕男子姓袁十八歲，稍後被帶返警署扣留，警方不排除他攜帶電槍及牛肉刀準備犯案，目前正追查電槍的來源。另一方面，警方相信被捕男子另有同黨，目前正加緊調查及展開追緝。</p></body></html>

<html><header><meta charset="utf-8"><title>三峽第三期遷徙30萬人</title></header><body><h1>三峽第三期遷徙30萬人</h1><p>長江三峽工程將展開第三期移民，當局已劃定一百五十六米的水位，目前居住點低於這個水位的三十多萬居民將須搬遷。<br> &#13;<br> <spanclass>前兩期移民72萬 &#13;<br> 據報道，三峽工程三期工程移民和清庫將涉及重慶、湖北兩省市十三個區三十多萬居民，還涉及庫岸線二千四百多公里。控制水位線的劃定是在九月份開始的。總理溫家寶上月視察三峽時，要求地方官員解決好移民的長遠生計。&#13;<br> 三峽工程在今年六月十日落閘蓄水，之前分兩期移民七十二萬四千人。三峽工程是世界上水庫移民最多的工程，預計至二○○九年工程竣工時總移民將達一百一十三萬。其中，十多萬將被安置在山東、浙江等省市。&#13;<br> 中新網</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>小野真弓演舞台劇性格分裂</title></header><body><h1>小野真弓演舞台劇性格分裂</h1><p>因拍攝過一個金融廣告而大受歡迎的二十二歲女星小野真弓，明年將有機會踏舞台台板，首次主演舞台劇《RE-Birth2004》。<br> &#13;<br> <spanclass>有演戲天份 &#13;<br> 小野現正有份演出日劇《共犯者》，該劇的編劇秦建日子正是《RE》的劇本作家，她睇中小野在演戲方面頗有天份，故一手提拔她為《RE》的女主角，秦建日子謂：「小野好有上進心，雖然還是比較幼嫩，但吸收力就是他人的一倍。」&#13;<br> 在劇中小野飾演一名心理輔導專家，及後卻受病人影響變成有雙重性格。</spanclass></p></body></html>

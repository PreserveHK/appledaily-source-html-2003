<html><header><meta charset="utf-8"><title>CS-1732分享電腦裝置</title></header><body><h1>CS-1732分享電腦裝置</h1><p>擁有兩部電腦嘅用家，要買一份周邊配件，實在唔化算，KVM嘅CS-1732就專為分享電腦裝置而設計，透過CS-1732，兩部電腦可分享螢幕、鍵盤及滑鼠，另外還可接駁咪、揚聲器及打印機等2組USB周邊，共同使用，慳位又慳錢。電腦切換過程更完全獨立，例如一部電腦打印中途，螢幕仍可切換至另一部電腦繼續操作，售價$999，另可選購能接駁4部電腦嘅CS-1734，售$1,280。&#13;<br> 記者：許福合&#13;<br> &#13;<br> Everbest&#13;<br> 查詢電話:25412982</p></body></html>

<html><header><meta charset="utf-8"><title>Wax事先張揚明年整容</title></header><body><h1>Wax事先張揚明年整容</h1><p>韓國人氣女歌手Wax，出道三年來經常被指曾整容，日前她接受報章《漢城體育》訪問時，強調目前為止她還沒有在臉上動過手術，但她說：「明年我打算真的去試一次。」<br> &#13;<br> <spanclass>對自己樣貌不滿 &#13;<br> Wax苦笑早前她請關之琳擔任MV女主角，有指二人樣子相近，暗指Wax照關之琳樣貌整容，令她甚為不快。&#13;<br> Wax謂：「我當然有對自己樣貌不滿的地方。」但被問到是否已選定日子動手術，Wax卻說：「我每年都想去整，但明年是否成真就不能肯定了。」</spanclass></p></body></html>

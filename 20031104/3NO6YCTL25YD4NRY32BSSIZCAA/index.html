<html><header><meta charset="utf-8"><title>工作受壓可致胃酸倒流</title></header><body><h1>工作受壓可致胃酸倒流</h1><p>新加坡國立大學醫院指出，工作壓力以及不良的飲食習慣，很容易會使人患上胃酸倒流症，而胃酸倒流屬於胃食管逆流性疾病。&#13;<br> 新加坡樟宜綜合醫院腸胃顧問醫生張榮強表示，當食物進入胃時會通過一片單項的活門，稱作食道下端括約肌，而肌肉活門無法正常運作時，就會產生胃酸倒流的症狀，令胃裏的食物和胃酸逆流進入食道中。&#13;<br> 胃酸倒流的症狀包括心窩有燒灼感，患者會感到心胸煩悶，並且有熱的感覺。</p></body></html>

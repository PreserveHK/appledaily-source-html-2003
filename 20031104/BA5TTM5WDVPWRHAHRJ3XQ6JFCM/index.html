<html><header><meta charset="utf-8"><title>葉璇吊帶裙誘內地Fans</title></header><body><h1>葉璇吊帶裙誘內地Fans</h1><p>葉璇日前在內地出席「第七屆四川電視節」，順道宣傳無綫劇《雲海玉弓緣》，大會為歡迎她，特別舉行了一個簽名會，吸引大批內地fans到場。<br> &#13;<br> <spanclass>留滬歎大閘蟹 &#13;<br> 葉璇穿上性感吊帶裙亮相，並為內地fans逐一簽名，葉璇日前說：「我除咗好難忘內地fans嘅熱情之外，我都好鍾意當地嘅街邊小食。」葉璇還坐三輪車四出遊玩，感覺新鮮。&#13;<br> 葉璇日前飛赴上海，並接拍了一套內地劇集，她說：「我要留喺上海幾個月，好彩上海好多美食，得閒重可以去食大閘蟹。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>珍妮花髮型具「才華」</title></header><body><h1>珍妮花髮型具「才華」</h1><p>衣着及髮型經常獲讚賞的荷李活女星珍妮花雅麗絲頓（JenniferAniston），日前再被選為最佳髮型女星，看來她已成為一眾女士的扮靚指標。<br> &#13;<br> <spanclass>莎拉謝茜嘉上榜 &#13;<br> 英國婦女網站handbag.com最近舉行了一個由五千名網民投票選出結果的「最佳名人髮型」選舉，珍妮花在電視劇《老友記》中的直髮被選為冠軍，其中一位網友說：「珍妮花能把自己的才華帶到頭髮上，日間光滑時髦，晚間則性感非常。」&#13;<br> 剛推出新碟的女歌手Dido，獲選「最佳名人髮型」第二位，而第三位則為《色慾都市》女星莎拉謝茜嘉柏嘉（SarahJessicaParker）。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>萊斯擬進軍上海</title></header><body><h1>萊斯擬進軍上海</h1><p>萊斯集團在港開設離岸銀行辦事處，其主席MaartenvandenBergh（左二）表示，繼香港之後，希望在上海開設辦事處，但目前尚未申請，計劃服務範圍與香港相若，即為居於當地的海外居民，提供英國物業按揭及投資服務等。&#13;<br> 他說，該集團暫時無意發展零售銀行業務。另外，萊斯考慮到經濟復甦時，收購銀行的溢價會較昂貴，故集團會以內部增長方式發展亞太區業務。萊斯集團多位高層包括董事TonyWild（左一）、遠東董事林家興（左三）及區域總裁艾雲斯（右一）也來港出席辦事處剪綵儀式。</p></body></html>

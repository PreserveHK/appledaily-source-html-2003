<html><header><meta charset="utf-8"><title>登機先掃描樣貌</title></header><body><h1>登機先掃描樣貌</h1><p>前年美國九一一襲擊後，世界各地的機場都加強了保安，日本的航空公司全日空（ANA）最近就引入一種新的登機檢查技術，以一個人的樣貌來確認身份，下月會開始在日本東京成田機場進行測試，但測試只對國際航班乘客進行。&#13;<br> 乘客到達機場離境大堂後，要先到航空公司的「電子登機」機器前接受樣貌掃描。完成掃描程序，乘客會從機器中取得一張內儲有乘客樣貌資料的登機證。到登機閘口，乘客會被另一部「電子登機」機器檢查登機證和掃描樣貌，若資料脗合，乘客就可登機。&#13;<br> ilicon.com</p></body></html>

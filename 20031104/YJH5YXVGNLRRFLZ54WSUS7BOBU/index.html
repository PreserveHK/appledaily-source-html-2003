<html><header><meta charset="utf-8"><title>潤喉生津蘋果雪耳湯</title></header><body><h1>潤喉生津蘋果雪耳湯</h1><p>秋涼天氣，經常會喉乾舌燥，最適宜多煲湯水來潤一潤，以水果蔬菜類湯水特別適合這種天氣飲用。今次教大家煲的是蘋果雪耳湯，蘋果本身已又甜又香，而加入了無花果同煲則更有潤喉生津之效，不妨多多飲用。&#13;<br> 記者：謝翠玲&#13;<br> 攝影：陳盛臣&#13;<br> &#13;<br> <b> 用咩料：</b> &#13;<br> 蘋果	4個&#13;<br> 無花果	3粒&#13;<br> 豬𦟌	1條&#13;<br> 雪耳	1朵&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.雪耳沖洗一下，浸發至軟身。蘋果削皮切塊。豬𦟌切塊。&#13;<br> &#13;<br> 2.煲滾半煲水，放入所有材料，水滾後收慢火續煲兩小時，以鹽調味即可。</p></body></html>

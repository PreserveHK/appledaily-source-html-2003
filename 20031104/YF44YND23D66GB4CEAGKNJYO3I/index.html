<html><header><meta charset="utf-8"><title>釋由美子大口氣誓贏奇洛</title></header><body><h1>釋由美子大口氣誓贏奇洛</h1><p>由日本女星釋由美子及男星大澤隆夫主演的電影《SkyHigh》，前日在第十六屆東京國際電影節舉行特別試映會。會場上釋由美子除了大擺戲中指定甫士外，更「下巴輕輕」向兩套荷李活大片《22世紀殺人網絡3驚變世紀》及《標殺令》下戰書。<br> &#13;<br> <spanclass>滿肚密圈 &#13;<br> 她說：「我不會輸給那套黃色衫（《標》）及那副黑色太陽眼鏡（《22》）。」&#13;<br> 另外，報章《東京Sports》昨日報道，《SkyHigh》的導演北村龍平曾指釋由美子是位黑心的人，暗示她經常會想盡方法求出位。&#13;<br> 特約記者森林檎東京直擊</spanclass></p></body></html>

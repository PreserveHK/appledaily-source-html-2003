<html><header><meta charset="utf-8"><title>仲間由紀惠全套YSL賣清純</title></header><body><h1>仲間由紀惠全套YSL賣清純</h1><p>日本「老字號」清純女星仲間由紀惠，素來行事低調，穿衣風格亦偏重高貴含蓄，從不過份暴露或標奇立異，如非質料上乘的名牌出品，等閒不會穿上身。以上月她出席三個公開場合的衣着為例，每次皆以國際品牌totallook示人，十分穩陣。<br> &#13;<br> <spanclass>狄美大膽露bra &#13;<br> 其中仲間出席電影《g@me》首映禮時所穿的YSL新裝，備受中外女星追捧，狄美摩亞（DemiMoore）及陳慧琳亦有一套。陳慧琳與仲間都是乖乖地以totallook示人，但二人均不敢像狄美那樣露出YSL喱士bra，不過仲間連腰帶也不縳，看起來則略欠線條美。</spanclass></p></body></html>

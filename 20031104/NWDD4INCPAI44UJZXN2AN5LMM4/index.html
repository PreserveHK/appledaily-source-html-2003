<html><header><meta charset="utf-8"><title>奇石奇樹一次睇晒</title></header><body><h1>奇石奇樹一次睇晒</h1><p>這是個相當豐富的旅程，例牌有山有水之餘，更有奇石、奇樹，一次過讓你大開眼界。乘專船暢遊「印洲塘海岸公園」如詩如畫風光，穿遊本港最美麗水道「紅石門」。專訪鴨洲看全港最大隻「鴨」及島上千姿百態的奇石。再遊荔枝窩，爬大名鼎鼎的通心樹，更包吉澳豐富海鮮午餐。一天行程就看勻多個香港奇景，好滿足！&#13;<br> 記者：黎頌詩&#13;<br> &#13;<br> 活動名稱：印洲塘海岸公園、鴨洲、吉澳、荔枝窩、紅石門&#13;<br> 出發日期：11月9日&#13;<br> 費用：專船隨隊連海鮮午餐160元（優待10歲以下小童減收30元，只適用於留位過戶）&#13;<br> 查詢：25396420（梁先生）&#13;<br> 網址：<ahref http:>home.hkstar.com/~yaushing/ </ahref></p></body></html>

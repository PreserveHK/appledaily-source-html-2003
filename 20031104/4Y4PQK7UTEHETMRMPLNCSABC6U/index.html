<html><header><meta charset="utf-8"><title>乳癌只切腫塊較易復發</title></header><body><h1>乳癌只切腫塊較易復發</h1><p>英國廣播公司昨日報道，法國醫學界證實，切除乳房腫塊的年輕女士，五年後其乳癌復發機會是切除整個乳房的患者的十二倍，醫生認為年齡低於四十歲的女士，如只切除乳房內的腫塊，其復發風險會較高，故康復後應定期檢查。&#13;<br> 法國醫生研究一百七十多名乳癌患者，她們在七十年代接受切除整個乳房或只切除乳房內腫塊，了解其復發情況，發現切除整個乳房的患者，在五年內的復發率較只切除腫塊患者高出五倍，但超過五年後，只切除腫塊的婦女的復發機會是該些切除了整個乳房的十二倍。</p></body></html>

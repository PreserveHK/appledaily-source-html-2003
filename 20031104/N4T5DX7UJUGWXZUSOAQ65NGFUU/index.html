<html><header><meta charset="utf-8"><title>澳門多10人患登革熱</title></header><body><h1>澳門多10人患登革熱</h1><p>【本報訊】澳門消息：澳門衞生局疾病預防控制中心昨日宣布再接到十宗登革熱個案的報告，使今年累積個案達到十九個。&#13;<br> 十名患者包括六女四男，年齡由十五至七十五歲。至目前為止，未有登革出血熱的報告。&#13;<br> 十名患者的住所仍屬安多尼堂區，與之前病例的住所鄰近，向大砲台和雀仔園方向有所擴展。從患者的發病時間來看，多數仍較可能在衞生局等部門採取應急滅蚊行動之前受到感染。</p></body></html>

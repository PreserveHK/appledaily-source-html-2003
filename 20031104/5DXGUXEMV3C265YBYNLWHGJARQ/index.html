<html><header><meta charset="utf-8"><title>兩專業爆竊犯加監三年</title></header><body><h1>兩專業爆竊犯加監三年</h1><p>【本報訊】兩名失業青年去年一月十七日結伴入屋搜掠，為免遭午睡的十五歲戶主認出，隨手拿起兩件T恤包頭蒙面，掠走近六十萬元名貴財物後，棄掉T恤逃走，因T恤留下唾液，警方憑DNA化驗破案。&#13;<br> 該兩名青年昨在高等法院因搶劫罪，被判加監三年。&#13;<br> 兩被告謝家駿及荊家榮，皆二十二歲，去年九月因爆竊罪，分判監八年九個月及七年，兩被告就本案所判四年刑期，當中一年與現服刑同期執行，故只需額外服刑三年。法官斥兩被告是「專業爆竊犯」，對社會造成危險，故判予上述刑期。&#13;<br> 案件編號：HCCC142/03</p></body></html>

<html><header><meta charset="utf-8"><title>關心妍磨傷男模</title></header><body><h1>關心妍磨傷男模</h1><p>關心妍（Jade）日前到廣州領取「雪碧榜音樂頒獎典禮」的金曲獎及新人獎後，回港即通宵拍攝新歌《放生》ＭＶ，但在拍攝期間，她卻不慎以絹布勒傷男拍檔的脖子。&#13;<br> Jade起初以為導演會安排她在戶外地方放生動物以配合歌曲主題，想不到導演一反傳統，要求她在中環一間展覽館內取景，並安排一名男模特兒演出，而男模的頸上則纏上長長的紅色絹布，Jade要一手把長布扯走，以示將男模「放生」，讓他繼續供人欣賞。<br> &#13;<br> <spanclass>扯足七次 &#13;<br> 不過，Jade拍這個扯布鏡頭卻足足拍了六、七次，由於布邊較硬，結果拍完後，男模被絹布摩擦得滿頸傷痕，Jade惟有即時向對方道歉。</spanclass></p></body></html>

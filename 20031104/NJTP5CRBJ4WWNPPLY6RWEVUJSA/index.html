<html><header><meta charset="utf-8"><title>左麟右李農曆新年又開騷</title></header><body><h1>左麟右李農曆新年又開騷</h1><p>譚詠麟（阿倫）和李克勤日前在廣州出席「雪碧榜音樂頒獎典禮」時，表示將於農曆新年再在紅館舉行「左麟右李」演唱會。<br> &#13;<br> <spanclass>懶理維港騷 &#13;<br> 早前本報曾報道阿倫和克勤明年將會開騷，阿倫日前說：「都係徇眾要求，每次都係有人包團嚟睇，可以話促進旅遊業，但日期重未確定，亦未知會開幾多場，遲啲就會公布。演唱會會有全新嘅安排，我哋會先出唱片，當中會翻唱舊歌。我哋都有酌量加咗歌酬。」對於《維港巨星匯》的反應冷淡，阿倫說：「我無話可說！」&#13;<br> 克勤很高興再跟阿倫合作，他說：「我好開心可以再開演唱會，我哋都係啱啱先決定，我都好開心期待。」&#13;<br> 採訪：王連連</spanclass></p></body></html>

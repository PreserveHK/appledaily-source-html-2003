<html><header><meta charset="utf-8"><title>乜櫈都有得賣</title></header><body><h1>乜櫈都有得賣</h1><p>衣服可以訂做，家具亦可以，如果想訂做一張由自己設計、獨一無二的櫈，可以來這家做櫈的專門店，店內除了有不少現成貨品供選擇外，客人亦可自己設計款式，由他們代做。香港有不少食肆與酒吧，都到這裏訂做櫈，以配合店內裝修。&#13;<br> 記者：張一豪&#13;<br> &#13;<br> 櫈王之王&#13;<br> 地址：九龍油麻地新填地街162號地下&#13;<br> 電話：27707968</p></body></html>

<html><header><meta charset="utf-8"><title>手工藝製品受歡迎</title></header><body><h1>手工藝製品受歡迎</h1><p>歐洲人很喜歡手工藝品擺設，展會上也有很多售賣手工藝的攤檔。無論是傳統設計或創新製品，由於作品都是人手製造，每件絕對是獨一無二，因此吸引每個參觀者駐足欣賞及購買，加上聖誕節為期不遠，手工藝品既得體又討人歡喜，自然是最佳的聖誕禮品。&#13;<br> 例如有來自德國東部Erzgebirgische的傳統木偶，木匠UweUhlig即場示範製造過程，作品包括木偶擺設、木偶香薰座等，件件都可愛趣致。&#13;<br> 而來自德國的玻璃師WilfriedMarkus，就示範玻璃製作過程，短短十數分鐘內，他便製成一隻玻璃杯。&#13;<br> 也有人手製的蠟燭杯擺設，顏色及圖案斑斕獨特，售價不過數十港元起。</p></body></html>

<html><header><meta charset="utf-8"><title>人行高層人事大調動</title></header><body><h1>人行高層人事大調動</h1><p>【本報訊】中國人民銀行已確定新人事調整，《文匯報》報道引述消息稱，人民銀行將有多個高層職位調動，涉及最少10個部門首長，包括由人行現任研究局局長謝平出任金融穩定局局長、人行上海分行副行長凌濤則擔任反洗錢局局長、國際司副司長金琦調升金融市場司司長、貨幣政策司司長戴根有轉任徵信管理局局長。&#13;<br> 上述4個司局均是人行新設立的架構，人行現共設有18個職能司（局、廳）。</p></body></html>

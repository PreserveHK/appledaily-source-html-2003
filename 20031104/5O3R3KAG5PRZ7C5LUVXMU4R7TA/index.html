<html><header><meta charset="utf-8"><title>督察涉撞死人不顧而去</title></header><body><h1>督察涉撞死人不顧而去</h1><p>【本報訊】二十九歲高級督察許嘉榮涉駕駛一輛疑為贓物的私家車，今年五月在沙田馬鞍山路撞倒一輛電單車後不顧而去，受傷年輕鐵騎士送院搶救不治。&#13;<br> 他被控處理贓物、危險駕駛引致他人死亡、發生交通意外沒有停車、拒絕提供酒精呼氣測試及沒有第三者保險五罪，昨在沙田法院提訊。&#13;<br> 被告暫毋須答辯，裁判官接納控方申請，將案後至十一月二十六日再訊，以待轉介區域法院審理的文件，被告獲准以一萬元現金保釋。&#13;<br> 案件編號：STCC1495/2003</p></body></html>

<html><header><meta charset="utf-8"><title>花絮</title></header><body><h1>花絮</h1><p><spanclass>田北辰頻呼好感動 &#13;<br> 楊利偉昨晨出席中國載人航天科普講座，與千多名中學及大專生細說個人感受，九鐵主席田北辰也是坐上客。田北辰表示，楊利偉在太太患病的時候，婉拒同袍勸他減少訓練時間的好意，對航天的狂熱及克服內心掙扎的一番話，叫他最為感動。<br> &#13;<br> <spanclass>不懂普通話者無癮 &#13;<br> 千多名中學及大專生有機會出席昨晨的中國載人航天科普講座，但或許因為聽不懂普通話，所以有幾名學生在講座開始後一小時，選擇提早離場。但聽畢兩個多小時的一名十五歲殘障女生鍾婉萍表示，在講座初段聽不明白他說甚麼，所以感到略為沉悶。</spanclass></spanclass></p></body></html>

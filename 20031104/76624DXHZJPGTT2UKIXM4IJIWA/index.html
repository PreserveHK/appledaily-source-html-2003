<html><header><meta charset="utf-8"><title>大宇回巢難為母親</title></header><body><h1>大宇回巢難為母親</h1><p>歐陽震華、陶大宇、郭可盈、楊思琦及嘉碧儀等，昨日於將軍澳電視廣播城出席無綫新劇《青出於藍》煞科宣傳。大宇自言今次重返無綫拍劇仍不太適應，他說：「始終時間上嘅問題，拍得好密，冇時間休息，所以脾氣會比較大，連阿媽都好耐未見過，所以拍完之後會畀番多啲時間屋企，平衡一下。」<br> &#13;<br> <spanclass>太忙唔結婚 &#13;<br> 歐陽震華得知好友陶大宇仍未慣，即笑說：「你聽佢講喇！如果真係唔慣就要慢慢去適應，咁梗係人去適應機構喇，唔通要機構去適應你咩？」&#13;<br> 問到郭可盈何時與男友林文龍結婚時，她說：「大家都忙，冇去再提呢樣嘢，雖然佢係我心目中結婚人選，但佢都想喺事業上再衝刺。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>天婦羅大師讓時令海鮮更美味</title></header><body><h1>天婦羅大師讓時令海鮮更美味</h1><p>入行35年的天婦羅大師吉田耕二先生，曾效力日本的稻菊餐廳達25年之久，他在烹調天婦羅方面，當然特別有心得，最近吉田先生加盟稻菊香港店，其拿手菜式如珍寶天婦羅蝦餅、蝦膠釀蓮藕及炸門鮮天婦羅等，亦會隨他來港，想知吉田先如何令當造海鮮，各展所長，就要抽空一試以下推介。&#13;<br> 記者：楊一凡&#13;<br> &#13;<br> 店名：稻菊（27332933）&#13;<br> 地址：尖沙嘴東部麼地道69號帝苑酒店一字樓</p></body></html>

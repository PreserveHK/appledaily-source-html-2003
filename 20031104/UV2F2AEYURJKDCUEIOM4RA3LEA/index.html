<html><header><meta charset="utf-8"><title>鹽含亞硝酸助血液流通</title></header><body><h1>鹽含亞硝酸助血液流通</h1><p>美國科學家發現普通的鹽，所含的亞硝酸有助擴大血管及促進血液流通，顯示此物質可應用於血管疾病及心臟等問題。研究證實亞硝酸可以在人體內製造很多硝酸氧化物，而硝酸氧化物具擴張血管作用。&#13;<br> 該研究由十八名自願人士參與，研究人員為他們注射亞硝酸，研究他們在休息及運動狀態下的血液流通情況，發現血液流通增加百分之一百七十五。研究將刊於世界權威學術期刊《自然醫學》(NatureMedicine)。除了鹽外，綠葉菜及熱狗等食品也含有豐富的亞硝酸。</p></body></html>

<html><header><meta charset="utf-8"><title>無線開鎖免門匙</title></header><body><h1>無線開鎖免門匙</h1><p>想不想家門像商場自動門，走近時懂得自動打開？日本歐姆龍公司（OMRON）研製出一種無線測距感測器，當用戶伸手至距離門的把手數厘米時，把手內的無線測距感測器就會探測到，自動開鎖。&#13;<br> 不過，若系統只設計成這樣，便任何人都能打開門鎖。有見及此，歐姆龍特別在把手內加上能讀取無線標記的讀取器，令只有手持無線標籤的用戶接近時門鎖才打開；此外，感測器故意安裝在把手內側，用戶即使走近門旁，只要手部不接近把手，門鎖也不會開。&#13;<br> 日經BP網</p></body></html>

<html><header><meta charset="utf-8"><title>微軟推手機聲控軟件</title></header><body><h1>微軟推手機聲控軟件</h1><p>【本報綜合報道】美國軟件生產商微軟（Microsoft）昨天推出新的聲音識別及控制軟件「VoiceCommand」，讓用者可憑聲音控制手機和手提電腦的大部份功能，以及取得資訊，而毋須使用細小的控制裝置和選項單。&#13;<br> 這款聲控軟件售價約40美元（約312港元），配合微軟電子手帳（PDA）版「視窗」軟件使用。微軟正擴闊旗下軟件的應用範圍，由桌面電腦擴展至手提設備；該公司一直推廣聲控技術，此技術是該公司最新的「視窗」作業系統的標準功能。業內人士說，聲控裝置尤其適用於需要集中精神和不可使用鍵盤的場合，例如駕駛汽車。</p></body></html>

<html><header><meta charset="utf-8"><title>Screech</title></header><body><h1>Screech</h1><p>"Themonkeysransackfiles,bringdownpowerlines,<u> screech</u> atvisitorsandbangonofficewindows."&#13;<br> &#13;<br> 「那些猴子洗劫文件櫃、拉倒電線、向訪客尖叫，又猛敲辦公室的窗戶。」&#13;<br> &#13;<br> 印度首都新德里猴子肆虐，牠們襲擊政府官員、嚇怕外國遊客。最高法院雖頒令要將新德里變成無猴子的城市，但成效不大。Screech解尖叫、發出尖銳刺耳的聲音。&#13;<br> </p></body></html>

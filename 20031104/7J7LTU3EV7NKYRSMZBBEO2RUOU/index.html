<html><header><meta charset="utf-8"><title>利嘉閣收購兩細行</title></header><body><h1>利嘉閣收購兩細行</h1><p>【本報訊】近期代理行積極拓展並增聘人手，利嘉閣地產表示，已率先收購兩間位於新界北區的代理行，加速發展步伐。但其他代理行則指出，仍以培訓新人及內部晉升為主，故認為不會爆發收購潮。&#13;<br> 利嘉閣地產執行董事廖偉強指出，已收購的小型代理行合共13人，日後仍會以此形式拓展業務。他透露將撥出其中1000萬元，作未來兩年擴展業務之用。&#13;<br> 但美聯物業執行董事張錦成表示，雖不排除收購小型代理行的可能，但要視乎價錢及代理行的條件。&#13;<br> 中原執行董事陳永傑說，該行於地區滲透面廣，收購地區性的小型代理行對公司幫助不大。</p></body></html>

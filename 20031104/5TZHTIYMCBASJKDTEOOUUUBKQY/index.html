<html><header><meta charset="utf-8"><title>紐交所被指監管不力</title></header><body><h1>紐交所被指監管不力</h1><p>【本報綜合報道】《華爾街日報》報道，美國證監會（SEC）一份機密報告批評紐約證券交易所（NYSE）嚴重監管不力，令市場莊家得以進行違規的股票交易，過去3年涉及的交易金額約22億美元（約171.6億港元），投資者因此損失逾1.5億美元（約11.7億港元）。&#13;<br> 該報說，證監會正決定是否就該所未能自我監管採取行動。&#13;<br> 另據《華盛頓郵報》報道，證監會發現美國34家最大型經紀行中，有7家（佔總數21%）曾協助客戶在美股收市後進行互惠基金交易，以利用新消息獲利，此舉涉嫌違反市後交易的規則。</p></body></html>

<html><header><meta charset="utf-8"><title>中海發展38億添新船</title></header><body><h1>中海發展38億添新船</h1><p>【本報訊】中海發展（1138）董事長李克麟昨日在業績記者會上透露，今年至2005年期間，將斥38億元人民幣添置11艘油船及8艘散貨船，其中20%為銀行貸款。&#13;<br> 中海發展估計接收新船後，該公司的運輸量將提升30%。&#13;<br> 對於中石化（386）有意建設兩條新的石油管道，以節省運輸開支，中海發展董事總經理燕明義回應說，由於中石化佔該公司的內地運輸量70%，所以中石化建設新管道，將對該公司構成影響。&#13;<br> 不過，中海發展將積極拓展其他內地市場，並考慮發展中東往亞洲石油運輸航線。</p></body></html>

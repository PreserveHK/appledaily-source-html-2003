<html><header><meta charset="utf-8"><title>小春花百萬治母病</title></header><body><h1>小春花百萬治母病</h1><p>陳小春一向很孝順母親，這幾年來每逢母親身體不適，他都會親自陪伴母親去醫院看病，最近有傳小春媽咪原來在三年前已經患上肝癌，為了替母治病，小春遍尋名醫，之前曾到瑪麗醫院做過化療，後來連曾經替羅文治過肝癌的元朗陳伯，他們亦試過登門求醫，一年藥費就要百多萬。<br> &#13;<br> <spanclass>「多謝關心」 &#13;<br> 今年初又有朋友介紹他回內地找一名高人治母病，據悉其母服藥後，病情漸有起色，昨日記者向身在台灣的小春求證，他透過經理人李小媚代為回應說：「小春話呢啲係佢屋企人嘅事，所以冇乜好講，不過佢就話，屋企嘅事佢識得處理，佢好多謝大家對佢同屋企人嘅關心。」&#13;<br> 撰文：蔡丹</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>羅素報喜太太一月產子</title></header><body><h1>羅素報喜太太一月產子</h1><p>金像男星羅素卻爾（RussellCrowe），較早前宣布將為人父，外間對他與妻子首個愛情結晶的性別甚多忖測，不過日前羅素隨其樂隊30OddFootOfGrunt到芝加哥表演時自爆將於一月抱子，據說他於演出時數小時才得悉消息，故此急不及待向歌迷公告喜訊。&#13;<br> 另外，近日以聯合國大使身分探訪車臣難民的安琪蓮娜祖莉（AngelinaJolie），月前曾與俄羅斯收養兒童單位會面，希望收養車臣孤兒。</p></body></html>

<html><header><meta charset="utf-8"><title>60年代開始探火星</title></header><body><h1>60年代開始探火星</h1><p>人類對近鄰火星的探索，早在六十年代展開，今年探索火星的活動最為頻繁。六月份，先有歐洲航天局第一個火星探測器「火星快車」探測船，以及美國太空總署兩個火星探測器「火星探測漫遊者」發射升空。科學家預測到明年初，火星軌道上有可能出現六顆探測器。&#13;<br> 連教廷也趕熱鬧，特別在教宗若望保祿二世於卡斯特爾甘多福湖邊別墅的觀測台架設天文望遠鏡，耶穌會修士康蘇馬格諾，日前便是利用這台望遠鏡看火星。</p></body></html>

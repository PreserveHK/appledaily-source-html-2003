<html><header><meta charset="utf-8"><title>中居正廣生日發老脾</title></header><body><h1>中居正廣生日發老脾</h1><p>人氣組合SMAP隊長中居正廣自今年五月被雜誌踢爆與一女子同居後，其女友似乎突然人間蒸發。雜誌《週刊女性》趁上周一是中居三十一歲生日，連日追訪他的生活，但發現他幾乎所有時間皆是孤單一人，買酒自醉。&#13;<br> 在中居生日當天，他才邀三女一男友人到其家中慶祝，但他發覺被跟蹤後，即向記者發炮：「喺度做乜嘢呀？唔該你走啦！」問中居生日願望時，他竟勞氣地說：「夠啦！唔該你哋返歸啦！」</p></body></html>

<html><header><meta charset="utf-8"><title>藏毒判罰秦飛鵬棄上訴</title></header><body><h1>藏毒判罰秦飛鵬棄上訴</h1><p>【本報訊】油尖旺區區議員及曾任滅罪委員會成員秦飛鵬，早前被裁定藏毒罪成判罰五千元，他不服定罪提出上訴，惟昨日沒有現身高等法院，只委託代表確認放棄上訴。法官指秦飛鵬曾申請押後，現須繳付押後堂費，並謂：「佢𠵱家嘅身份應該可以支付到二千元。」&#13;<br> 秦飛鵬（四十六歲）於今年二月被裁定藏毒罪成立，指他於去年三月五日在旺角上海街其議員辦事處內，藏有K仔粉末和藥丸、一支大麻煙及一粒Fing頭丸。上訴聆訊原定五月九日進行，當日秦以未收到上訴文件為理由，申請押後，獲法官批准，但律政司一方申請押後的堂費。&#13;<br> 案件編號：HCMA301/03</p></body></html>

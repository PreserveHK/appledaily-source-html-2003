<html><header><meta charset="utf-8"><title>三青年行劫兩入獄</title></header><body><h1>三青年行劫兩入獄</h1><p>【本報訊】三名無業青年於屯門區橫行，誣指途人曾毆打其友人，勒令交出身上財物否則遭毆打，先後搶去十二部手提電話及近萬元現金。三名被告昨於區域法院承認有關罪行，法官指當中兩被告冼俊達、何家瑤年少時已開始犯案，案底纍纍，事件令途人受驚，遂判兩人入獄，餘下被告還柙待教導所報告始判。&#13;<br> 三被告順序為冼俊達（二十一歲）、何家瑤（十八歲）及李卓漢（十七歲）。共被控九項罪，包括一項處理贓物、兩項偷竊及六項搶劫，指他們今年二月至五月期間，在屯門區向十一名人士搶劫及偷竊，涉及十二個手提電話及近萬元現金。&#13;<br> 案件編號：DCCC726/03</p></body></html>

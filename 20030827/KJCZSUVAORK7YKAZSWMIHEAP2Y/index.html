<html><header><meta charset="utf-8"><title>嘉碧儀、原子鏸喼弗大比拼</title></header><body><h1>嘉碧儀、原子鏸喼弗大比拼</h1><p>嘉碧儀和原子鏸昨日往尖沙嘴美麗華商場，出席「『貴族纖形』纖証實錄第二擊——貴族至Fit雙妹嘜」，兩位代言人以一身運動裝進行纖形大比拼。&#13;<br> 嘉碧儀表示瘦身後的體重維持一百磅，腰圍二十二吋半，上圍尺寸則不變，問她瘦身後其緋聞男友陳宇琛可有稱讚她？嘉碧儀說：「呢排大家都忙，喺公司撞到佢，佢都冇讚我，我不嬲都冇人追。」<br> &#13;<br> <spanclass>鄭佩佩撐場 &#13;<br> 此外，原子鏸母親鄭佩佩昨日亦有到場支持女兒，原子鏸現有兩部電影拍攝中，但仍會抽空與男友鄧健泓見面，她說：「佢話我肥瘦都冇所謂，重話我𠵱家已經夠瘦。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：林德雄</spanclass></p></body></html>

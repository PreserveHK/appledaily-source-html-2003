<html><header><meta charset="utf-8"><title>保釣團體抗議日本</title></header><body><h1>保釣團體抗議日本</h1><p>【本報訊】保釣行動委員會等三個團體共十多人，昨上午前往中環日本駐港總領事館請願，抗議日本青年社前日登上釣魚台（圖）；代表並要求日本就二次大戰侵華道歉及賠償。保釣行動委員會主席柯華表示，他們計劃再次登上釣魚台，拆去日本人建造的燈塔，以宣示主權。&#13;<br> 柯華促請中央政府禁止日本公司參與投標興建來往北京及上海的高速鐵路，以示抗議。總領事館無人接信，他們把請願信貼在領事館大門後離去。&#13;<br> 謝榮耀攝</p></body></html>

<html><header><meta charset="utf-8"><title>伊東美咲等身大寫真搶Fans錢</title></header><body><h1>伊東美咲等身大寫真搶Fans錢</h1><p>現年二十六歲的日本女星伊東美咲，出道至今還未有一本寫真集代表作，其實她早在今年二月，用了三天時間拍攝了一本豪華寫真集《美咲》。<br> &#13;<br> <spanclass>豪宅取景 &#13;<br> 當中有多張與伊東等身大的性感照片，相信推出後定會掀起fans的搶購熱。&#13;<br> 而寫真集的另一賣點，是寫真在鐮倉取景，此地是某名人經常用作招待外國巨星的豪宅貴賓室，乃首次外借作拍攝寫真之用。&#13;<br> 此外，伊東做代言人的PN化妝品廣告，近日在日本及香港密密播出，連帶廣告主題曲亦廣受fans注意，主唱者小林桂更要趕工錄製細碟版推出市面。</spanclass></p></body></html>

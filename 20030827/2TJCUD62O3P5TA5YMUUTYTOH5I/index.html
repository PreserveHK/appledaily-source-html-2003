<html><header><meta charset="utf-8"><title>安仔一覺瞓醒想結婚</title></header><body><h1>安仔一覺瞓醒想結婚</h1><p>許志安早前接受新城娛樂台節目《家天下》訪問，他表示剛過了三十六歲生日，已沒有再去想結婚這個問題。<br> &#13;<br> <spanclass>23歲遇結婚對象 &#13;<br> 安仔說：「以前覺得事業可能對結婚有影響，但係後來覺得呢個唔係理由。我十八歲時就想過，不如二十三歲結婚，因為覺得有理想對象就不如早啲結婚生仔。」&#13;<br> 安仔續說：「不過，到咗二十三歲嘅時候，又覺得唔可以咁早結婚。」安仔又認為不應想結婚而結婚，他說：「或者有一日，一覺瞓醒，突然想結婚就結婚啦，呢啲始終係兩個人嘅事。」&#13;<br> 此外，安仔最近和蘇永康為新一期《HIM》雜誌拍攝照片，並當上封面人物。</spanclass></p></body></html>

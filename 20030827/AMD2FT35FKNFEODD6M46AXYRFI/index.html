<html><header><meta charset="utf-8"><title>天雨路滑七車相撞</title></header><body><h1>天雨路滑七車相撞</h1><p>【本報訊】一輛綠色專線小巴昨晨駛至鑽石山龍蟠苑對開一個彎位時，發生七車連環相撞意外。&#13;<br> 肇事七輛車分別為一輛綠色專線小巴、兩輛紅色小巴、一輛私家車、兩輛的士及一輛貨車。昨晨七時，一輛綠色專線小巴，由五十一歲姓黃司機駕駛，載着數名乘客沿蒲崗村道落斜駛向龍翔道，當駛至龍蟠苑對開一個駛入龍翔道的左彎位時，疑因天雨路滑及路面有油迹，小巴突然失控，整輛車橫亙路中，尾隨一輛私家車收掣不及撞向小巴左邊車身（圖），幸無人受傷。&#13;<br> 十餘秒後一輛紅色小巴駛至意外現場及時停下，但尾隨兩輛的士、一輛貨車及另一輛紅色小巴卻收掣不及，車禍中一名五十三歲的士司機送院。&#13;<br> 伍浦鋒攝</p></body></html>

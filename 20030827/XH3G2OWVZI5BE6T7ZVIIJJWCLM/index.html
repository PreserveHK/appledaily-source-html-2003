<html><header><meta charset="utf-8"><title>別具創意</title></header><body><h1>別具創意</h1><p>【本報訊】第二十屆香港鐘表設計比賽昨日宣布結果，本年學生組以「創世記」為主題，評審以設計原創意、款式美觀及市場銷售能力為準則，結果冠、亞、季軍同由香港專業教育學院（沙田分校）學生奪得，冠軍張佩儀的作品名為《眼之自然》。而公開組冠軍馬仕賈的作品則名為《凸字鐘》。&#13;<br> 比賽籌委會聯名主席鄭華禮說，從參賽作品可見香港設計人才既具創意，又能兼顧市場需求，創造出既有新意又實用的鐘表。所有優勝及晉身決賽的作品，均會在九月三日至七日舉行的香港鐘表展上展出。</p></body></html>

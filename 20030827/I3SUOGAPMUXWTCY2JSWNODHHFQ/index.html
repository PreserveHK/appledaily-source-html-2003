<html><header><meta charset="utf-8"><title>余文樂搭鬼的士嚇餐死</title></header><body><h1>余文樂搭鬼的士嚇餐死</h1><p>余文樂最近為now.com.hk拍攝音樂網劇《鬼知你去邊》，樂仔在劇中飾演江郎才盡的編劇，有一晚他乘坐的士不停兜圈，希望與司機閒談取靈感，豈料的士司機的前生也是編劇，駕車期間更突然滿臉鮮血。<br> &#13;<br> <spanclass>想做導演 &#13;<br> 今次《鬼》劇由著名攝影師夏永康任攝影指導，樂仔與夏永康非常啱傾，原來他希望趁機向對方偷師，將來有機會可以做導演。&#13;<br> 此外，余文樂昨日和傅珮嘉又到薄扶林傷健營出席活動，與傷健人士齊齊做運動，樂仔稱讚他們勇敢面對群眾及傳媒，實在值得尊敬。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>椎名追討2600萬版權費</title></header><body><h1>椎名追討2600萬版權費</h1><p>日本型格女歌手椎名林檎，原來今年一月開始一直受官司困擾，與前事務所對簿公堂。&#13;<br> 據雜誌《Flash》報道，椎名於去年五月與前事務所完結合約，到今年五月自己做老闆成立「黑貓堂」事務所，而早於今年一月，椎名的前事務所即入稟法院，向她追討應付的手續費、墊支手續費及椎名兒子的育兒費等，共三千一百六十二萬日圓（約二百一十萬港元）。&#13;<br> 看來不甚服氣的椎名，即向東京地方法院反告其前事務所，要求對方付清共三億九千三百萬日圓（約二千六百萬港元）的歌曲版權費。而椎名父親亦承認女兒正在打官司。</p></body></html>

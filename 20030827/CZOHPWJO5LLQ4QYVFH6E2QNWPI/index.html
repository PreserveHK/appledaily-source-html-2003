<html><header><meta charset="utf-8"><title>　　王維基夥計唔識做 - 李八方</title></header><body><h1>　　王維基夥計唔識做 - 李八方</h1><p>電訊魔童王維基嘅城市電訊推出收費電視服務已有個幾星期，老細王維基噚日上電台開咪做騷，即時俾主持人瘀。節目主持人話，王氏間寶號有新聞採訪隊，但主持人見過電視片段，發覺城電嘅「咪牌」竟然比被訪者個頭還要大，可謂同行之冠，王魔童對此亦只能一笑置之。&#13;<br> 另外，八方噚日見到好多傳媒派人喺電台門外等候採訪王魔童，但竟然唔見王氏自己間寶號嘅新聞採訪隊，王魔童喺節目後笑稱：「可能佢哋（城電採訪隊）知道我冇嘢講，所以唔嚟囉！」&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>《龍咁威》威到K場</title></header><body><h1>《龍咁威》威到K場</h1><p>《想得太遠》使祖兒再一次登上K后之位，這首歌有廣告支持，成為K迷最近必唱之選。另外電影《龍咁威》亦帶旺鄭中基的人氣，其《高手》罕有地打入三甲，電影歌曲《猛龍特警隊》亦相繼有得唱。本周新歌有：Shine的《人人超人》、鄭秀文的《戀上你的床》、許志安的《窮爸爸》等。&#13;<br>&#13;<br>記者：陸伊琳</p><p><b> REDBOX及GREENBOXK歌熱唱榜</b> &#13;<br> 第一位《想得太遠》容祖兒&#13;<br> 第二位《十面埋伏》陳奕迅&#13;<br> 第三位《高手》鄭中基&#13;<br> &#13;<br> <b> Neway至INK歌熱唱榜</b> &#13;<br> 第一位《想得太遠》容祖兒&#13;<br> 第二位《飛女正傳》楊千嬅&#13;<br> 第三位《窮爸爸》許志安</p></body></html>

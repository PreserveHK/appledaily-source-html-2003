<html><header><meta charset="utf-8"><title>英皇商場擬提早落成</title></header><body><h1>英皇商場擬提早落成</h1><p>【本報訊】英皇地產看好旅遊及零售業前景，加快淺水灣前麗都商場重建步伐。&#13;<br> 該商場樓面逾14萬方呎，下月初動工，料05年底入伙，較原定早3個月。另集團舂磡角道豪宅御濤灣，獲內地投資人士洽購。&#13;<br> 英皇地產總經理陳志凌表示，該集團一直看好與旅遊有關行業的前景，淺水灣前麗都商場重建項目，原定06年落成，為配合市況，加快工程進度，提早落成。<br> &#13;<br> <spanclass>內地客洽購御濤灣 &#13;<br> 另外，陳志凌說，現有一兩名內地買家，洽購舂磡角道御濤灣，其中一名來自上海。&#13;<br> 至於太埔龍成堡，美聯物業送出3.8萬元獎學金，優惠期至9月19日。</spanclass></p></body></html>

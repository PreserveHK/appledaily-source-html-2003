<html><header><meta charset="utf-8"><title>Miki夜訪天佑被搞喊</title></header><body><h1>Miki夜訪天佑被搞喊</h1><p>四人女子組合Cookies成員Miki與Shine的徐天佑近日緋聞不斷，Cookies昨日接受商台《叱咤樂壇》直播訪問時，Miki自爆前晚被狗仔隊拍得夜訪天佑家的照片。<br> &#13;<br> <spanclass>被司機趕落車 &#13;<br> Miki說：「天佑之前作咗首歌畀我哋，我噚晚去佢屋企，問佢助手攞Demo，點知搭的士去到佢樓下，就有好多狗仔隊影我相，嚇到我車都冇落，的士司機又趕我落車，我嗰時喊咗出嚟，之後我就叫佢駛走架車。」&#13;<br> 天佑昨日於港台出現，問他有否安慰Miki？他說：「佢喊我都唔開心，唔明個的士司機點可以趕人落車，人哋係女仔嚟，我都幾嬲。」	&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

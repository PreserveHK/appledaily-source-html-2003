<html><header><meta charset="utf-8"><title>指壓中心10漢掃場</title></header><body><h1>指壓中心10漢掃場</h1><p>【本報訊】旺角太子道西一間指壓中心，昨晨四時許，被十名持木棍及鐵通大漢衝入掃場，扑爛值千餘元的電話及電腦鍵盤。兩名姓梁（三十四歲）及姓葉（二十三歲）男職員喝止被毆打受輕傷（圖），混亂中梁頸上一條值七千元金鏈被扯斷跌下，被對方搶去。&#13;<br> 警員趕至時兇徒已四散逃去，梁頭部受傷需入院敷藥。據悉，日前一名男子到該指壓中心嫖妓，多次「彈女」後職員拒絕接待，懷疑對方尋仇。&#13;<br> 黎志偉攝</p></body></html>

<html><header><meta charset="utf-8"><title>曹敏莉撐泳褲阿叻夠新鮮</title></header><body><h1>曹敏莉撐泳褲阿叻夠新鮮</h1><p>應屆港姐冠軍曹敏莉、亞軍楊洛婷、季軍戚黛黛及最上鏡小姐李詩韻，當選後便馬不停蹄四出領取獎品，前晚先到機場富豪酒店，領取價值二十二萬的本田雅廓房車後，昨日又到金鐘領取總值四十一萬五千元的現金及美容禮券。<br> &#13;<br> <spanclass>擬考車牌 &#13;<br> 曹敏莉前晚領取房車後說：「以前喺外國讀書嘅學校好近屋企，所以冇考車牌，不過我已經諗住考車牌，架車唔會賣，暫時畀爹哋揸。」&#13;<br> 此外，直至昨日下午，廣管局共接獲十一宗投訴指總決賽當晚司儀陳百祥（阿叻）穿三角泳褲不雅一事，曹敏莉說：「我覺得着泳衣唔係唔健康，亦唔覺得不雅，係一個好新鮮嘅打扮。」&#13;<br> 採訪：何永寧、卓美娟&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>蝦膏廠塌屋頂</title></header><body><h1>蝦膏廠塌屋頂</h1><p>【本報訊】長洲正興街十三號一間經已荒廢近十年的蝦膏廠，疑因受日前颱風影響，一幅八呎乘十呎原本已十分脆弱的磚瓦屋頂，昨日上午十一時許終於頹然倒下（圖），村民聽到一聲巨響後，發現屋頂倒塌，於是報警。&#13;<br> 消防員到場調查後證實無人被困，警方事後通知屋主善後。&#13;<br> 該間蝦膏廠名「正昌號」，據說已有五十年歷史，從前是前舖後居，約十年前結業後開始荒廢，姓鄭屋主全家亦遷出市區居住，五、六年前亦曾被颱風吹倒部份建築物，屋主曾作修葺，但昨日屋頂又告倒塌。&#13;<br> 吳淑義攝</p></body></html>

<html><header><meta charset="utf-8"><title>關秀媚涉頂包案押後裁決</title></header><body><h1>關秀媚涉頂包案押後裁決</h1><p>【本報訊】女星關秀媚去年在跑馬地交通意外後涉嫌「頂包」，案件原定昨日裁決，但裁判官讓控辯雙方就控罪的法律新觀點陳詞，然後再作考慮；裁判官將案件押後至九月三日裁決，關秀媚多謝眾多朋友的關心。&#13;<br> 裁判官指出，本案控罪的新觀點乃三種裁決的可能性，一是兩被告同被定罪，另一可能是兩被告一同脫罪，第三個可能是其中一被告入罪，另一被告脫罪。&#13;<br> 關秀媚早前承認酒後駕駛、不小心駕駛罪，但與被告黃志聰否認一項串謀妨礙司法公正罪。&#13;<br> 案件編號：ESCC1504/2003</p></body></html>

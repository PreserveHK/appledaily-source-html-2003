<html><header><meta charset="utf-8"><title>班仔戴戒指闢分手傳聞</title></header><body><h1>班仔戴戒指闢分手傳聞</h1><p>班亞弗力（BenAffleck）與珍妮花洛庇絲（JenniferLopez）的感情可算撲朔迷離，早前班仔在溫哥華與脫衣舞孃鬼混後，即傳出籮霸一怒之下與他分手，不過日前又有傳聞指他倆計劃下月中在夏威夷結婚。&#13;<br> 日前班仔在波士頓出席波士頓紅襪隊一場棒球賽的開球禮時，被人發現左手無名指戴上戒指，他與未婚妻籮霸結婚的消息立即又傳得熱烘烘。此外，籮霸母親最近在大西洋城花費豪爽，她接受記者訪問時表示，如果班仔到來，他就會爭着為她付款。</p></body></html>

<html><header><meta charset="utf-8"><title>阿姐講抗癌賀牛一</title></header><body><h1>阿姐講抗癌賀牛一</h1><p>汪明荃（阿姐）昨日應港台邀請，擔任節目主持，內容以癌病為主題，阿姐早前曾患上癌症，去年加入香港防癌會，成為執行委員會委員，而她在節目中會以過來人身份與聽眾講解患病經歷，頭炮嘉賓為葉麗儀。<br> &#13;<br> <spanclass>雲頂登台反應佳 &#13;<br> 明日是阿姐的牛一，雖然未知如何慶祝，但阿姐說：「能夠參與呢個節目，已經係最大嘅生日禮物，因為實在好有意義。」&#13;<br> 而港台亦預先準備蛋糕替阿姐慶祝生日，並送上人參及一支咪，令阿姐開心不已。&#13;<br> 此外，阿姐日前剛從雲頂登台返港，她在當地一連演出三場大戲，為婦女會籌款，由於反應熱烈，主辦單位有意邀請她們再度登場。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

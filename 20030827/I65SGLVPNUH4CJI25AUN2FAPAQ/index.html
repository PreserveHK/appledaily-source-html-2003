<html><header><meta charset="utf-8"><title>瑞郎歐元各有支持客</title></header><body><h1>瑞郎歐元各有支持客</h1><p>2003年9月14日是瑞典人民的重要日子，原因是他們將投票選定瑞典是否採用歐元。據當地民意調查顯示，正反兩方的支持者數目一直爭持不下，900萬瑞典人是否會在2006年1月1日轉用歐元，完全是未知之數。記者在展覽會中訪問了數十名展商及參觀者，得出的答案亦跟統計結果相若。&#13;<br> 不過，很多表示會投贊成票的受訪者，都說支持歐元的原因全屬商業因素，特別是很多與外國公司經商的瑞典公司，都希望藉着使用歐元，省卻現有的滙兌工作及風險。然而，從個人立場作選擇，他們均寧願保持瑞典的貨幣，除了是由於貨幣象徵了國家的意義，他們更害怕採用歐元後，會出現物價上升的情況。</p></body></html>

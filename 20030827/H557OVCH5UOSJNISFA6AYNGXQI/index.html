<html><header><meta charset="utf-8"><title>《基本法》委員不談23條</title></header><body><h1>《基本法》委員不談23條</h1><p>【本報記者北京報道】不同界別的人士正相繼組團上京「面聖」，《基本法》委員會港方成員「巧合地」身在北京。身兼全國人大港區代表的譚惠珠昨晚表示，基本法委員會今日開會籌備下屆工作，並不會談《基本法》第23條立法問題。&#13;<br> 譚惠珠表示，昨晚曾與人大委員長吳邦國見面和晚宴，席間談及落實《基本法》的工作很重要，要體現「一國兩制」、港人治港，但完全沒有提及23條立法。&#13;<br> 譚惠珠又指，在今早全國人大常委會會議閉幕後，《基本法》委員會各委員將在人民大會堂香港廳召開會議，她明言會議不會討論23條立法問題。</p></body></html>

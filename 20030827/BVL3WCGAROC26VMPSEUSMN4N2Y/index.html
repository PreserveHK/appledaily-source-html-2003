<html><header><meta charset="utf-8"><title>嘉多利豪園贈送電腦</title></header><body><h1>嘉多利豪園贈送電腦</h1><p>【本報訊】嘉華地產助理營業總經理方俊表示，共有108個單位的何文田嘉多利豪園，現僅餘20多個單位待沽，套現超過7億元。&#13;<br> 透過中原地產入市，買家可獲贈價值2萬元手提電腦1部，名額3個，優惠期為一個月。&#13;<br> 中原地產西北九龍高級營業董事李子明表示，嘉多利豪園三成買家為區內分支家庭及年輕夫婦。分支家庭主要購買1300至1400餘方呎單位，年輕夫婦則鍾情900多方呎單位。<br> &#13;<br> <spanclass>返內地路演 &#13;<br> 另外，迎合香港樓盤向內地推介熱潮，嘉華亦計劃在內地做路演，選擇廣州、上海及北京等大城市。</spanclass></p></body></html>

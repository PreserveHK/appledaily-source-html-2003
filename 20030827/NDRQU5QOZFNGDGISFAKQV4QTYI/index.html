<html><header><meta charset="utf-8"><title>陳煒傾續約想拍重頭劇</title></header><body><h1>陳煒傾續約想拍重頭劇</h1><p>陳煒昨日於亞視總台出席「亞洲電視八月藝員生日會」活動，煒哥自言出席生日會過後便要去試音，她說：「試啱嘅可能會唱劇集《醫神》嘅插曲，其實以前都試過唱歌，不過可能無乜人聽過，希望今次試音成功喇！」<br> &#13;<br> <spanclass>望打開國內市場 &#13;<br> 九月將會約滿亞視的她表示目前正洽談續約，她說：「傾得成就會開劇，其實我續約嘅要求唔係好高，最緊要有番啲有睇頭嘅製作，咁人工都希望可以再加喇！𠵱家都有人搵我拍國內劇集，我都好想打開國內市場，如果個期得我都會拍。」	&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

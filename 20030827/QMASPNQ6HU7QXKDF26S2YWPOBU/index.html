<html><header><meta charset="utf-8"><title>珠海機場擬成速遞中心</title></header><body><h1>珠海機場擬成速遞中心</h1><p>【本報訊】珠海市常務副市長冼文接受《路透社》訪問時透露，珠海機場與香港機場已經定下合作意向，擬將珠海機場建成廣東省的國際包裹快遞中心，料今年底會有公布。&#13;<br> 冼文表示，雖然珠海機場近年使用率偏低，但相信隨着珠三角其他機場加快發展，當港珠澳大橋通車後，兩地合作將有利珠海機場發展。他指出，珠海與香港機場的合作，由業務以至參股都在考慮之列，但早期的合作主要屬於資源整合，投資額有限。他認為，香港機場的功能和高水平管理值得借鏡。</p></body></html>

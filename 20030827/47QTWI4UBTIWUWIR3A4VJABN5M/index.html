<html><header><meta charset="utf-8"><title>黃泆潼養精蓄銳入宮</title></header><body><h1>黃泆潼養精蓄銳入宮</h1><p>黃泆潼最近主要忙於無綫即將開拍的新劇《金枝慾孽》，她在新劇中扮演後宮的佳麗。&#13;<br> 問到黃泆潼喜歡拍攝古裝劇還是時裝劇，她昨日在電話中說：「我鍾意拍時裝多啲，因為方便啲。但係拍古裝都可以好靚，我之前試過造型都好鍾意。」<br> &#13;<br> <spanclass>準備赴京拍劇 &#13;<br> 趁劇集未開拍，黃泆潼就盡量休息，養精蓄銳等開工。黃泆潼說：「大約十月呢套劇就會去北京拍，嗰時天氣應該會好凍，我到時都要帶好多應用品。」	&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>「綿羊仔」撞混凝土車</title></header><body><h1>「綿羊仔」撞混凝土車</h1><p>【本報訊】一名身穿「超人」T恤姓陳（三十三歲）鐵騎士，昨晨十時許，駕駛一輛有「烈火戰羊」稱號的GileraRunnerVXR200「綿羊仔」電單車，沿油麻地加士居道天橋往紅磡方向。&#13;<br> 電單車駛至南九龍裁判法院對開處時，企圖從左邊超越前面一輛重型混凝土車，卻失控撞向混凝土車左邊車尾翻側，幸尾隨駛至一部客貨車及時煞車，未有將鐵騎士撞倒。「超人」鐵騎士臉、手及雙腳受傷，由救護員送院救治，情況穩定。</p></body></html>

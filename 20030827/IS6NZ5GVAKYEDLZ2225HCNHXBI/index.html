<html><header><meta charset="utf-8"><title>品質有保證</title></header><body><h1>品質有保證</h1><p>據二地店的負責人Theresa（圖右）表示，買名人二手衣物品質有保證，她日前接受訪問時說：「一向名人用嘅名牌衣物次數好少，同埋keep得好新，甚至會未剪牌，當中佢哋更加會擁有限量版items，所以絕對只係賣二手衣物，而唔會好似開到成行成市嘅二手店舖，可能賣緊三手甚至四手名牌。」&#13;<br> Theresa還以榮文蔚的名牌衣物為例，有全新的高跟鞋及限量版手袋，其中一個花花圖案粉紅絲質Gucci手袋，原價一萬五千多元，現以約三折四千九百元便可以交易。</p></body></html>

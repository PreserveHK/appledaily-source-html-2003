<html><header><meta charset="utf-8"><title>平井堅紐約晒英文</title></header><body><h1>平井堅紐約晒英文</h1><p>三十歲日本男歌手平井堅，於美國時間本周日在紐約錄影節目《MTVUnplugged》，身為日本首位歌手踏足《Unplugged》節目發源地紐約演出的他，上周五先與工作人員到曼克頓的酒吧慶祝其生日。&#13;<br> 平井堅在節目中除演唱了《古老大鐘》等多首代表名曲外，亦大晒英語演繹英文歌。節目將於下月二十三日在MTVJapan及MTV台灣播放，其後更會在香港及新加坡等十二個亞洲地區播出，預計會有一億二千萬戶觀眾收看。</p></body></html>

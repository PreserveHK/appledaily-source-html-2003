<html><header><meta charset="utf-8"><title>王穎妤、鄭家純深宵對飲</title></header><body><h1>王穎妤、鄭家純深宵對飲</h1><p>富豪劉鑾雄的前愛將王穎妤離開華人置業後，現時在清洪大狀的律師事務所工作。原來王穎妤和新世界發展董事總經理鄭家純的交情亦不俗，前晚他們和友人相約在灣仔君悅酒店聚會後，更一同乘酒店電梯離去。<br> &#13;<br> <spanclass>一同離去 &#13;<br> 公益金前晚在君悅酒店舉行「樂韻悠揚慈善夜」，所以有大批記者在酒店門外採訪。王穎妤和鄭家純原來相約數位友人在酒店內的TiffinLounge聚會，其間王穎妤更離座在附近兜圈講電話，十分惹人注目。&#13;<br> 昨日凌晨十二時左右，王穎妤與友人結帳後，鄭家純先到電梯前等候，王穎妤則和友人繼續傾談。鄭家純不時轉身望着王穎妤，其後二人便一同坐乘電梯離去。</spanclass></p></body></html>

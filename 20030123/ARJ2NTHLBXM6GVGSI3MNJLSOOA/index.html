<html><header><meta charset="utf-8"><title>失蹤兩天屍浮大海</title></header><body><h1>失蹤兩天屍浮大海</h1><p>【本報訊】西灣河鯉景灣對開海面，昨晨一時許，釣魚人士發現一名男子在離岸十米海中載浮載沉，立即報警，水警到場將他救起送院（圖），惟搶救後證實不治。&#13;<br> 六十四歲死者張鴻謙居住筲箕灣明華大廈，警方事後聯絡其家人到醫院了解。據死者妻子透露，前晚八時許返家已發覺丈夫不知所終，並在家中找到他留下的兩封遺書，遂到警署報案。她指丈夫患有重病，疑因病厭世，警方相信事件無可疑。&#13;<br> 李家傑攝</p></body></html>

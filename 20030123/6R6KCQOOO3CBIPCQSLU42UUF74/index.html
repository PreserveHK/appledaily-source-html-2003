<html><header><meta charset="utf-8"><title>靚衫SnapShot：蔡卓妍走在潮流Crossover</title></header><body><h1>靚衫SnapShot：蔡卓妍走在潮流Crossover</h1><p>人氣女子組合Twins的成員蔡卓妍（阿Sa）一向最肯嘗試不同品牌，如日本少年品牌BeamsBoy、HystericGlamour到歐洲型人品牌如BernhardWillhelm和Blaak等。<br> &#13;<br> <spanclass>有型軍褸 &#13;<br> 阿Sa大前晚拍攝電影《千機變》時，身穿法國長青品牌agnesb與拳服品牌everlast的crossover作品b.everlast綠色有帽軍褸。這連帽軍褸保留着agnesb原有的法式簡約風情，亦有everlast的運動元素，盡顯這幾季大熱的militarychic元素。</spanclass></p></body></html>

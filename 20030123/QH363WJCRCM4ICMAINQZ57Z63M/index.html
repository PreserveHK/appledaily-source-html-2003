<html><header><meta charset="utf-8"><title>破產被令退休警求覆核</title></header><body><h1>破產被令退休警求覆核</h1><p>【本報訊】一名警員因投資股票失利，損失五十萬元，年前宣告破產後，被指理財不善，違反警隊條例，去年底被下令退休。警員昨日入稟高等法院，申請司法覆核，要求推翻警務處長的決定。&#13;<br> 原訴人林少寶，答辯人為警務處處長曾蔭培。原訴人在入稟狀中透露八八年加入警隊，二○○○年投資股票虧蝕五十萬元，致同年申請破產。他翌年接受紀律聆訊，被裁定違反警察通令，即時停職。他其後獲重審，刑罰改為迫令退休，去年十月生效。原訴人指該決定違反人權法，而其刑罰亦比其他同袍重，加上沒有得到公平聆訊，要求法庭批准司法覆核，推翻迫令退休的決定。&#13;<br> 案件編號：HCAC7/03</p></body></html>

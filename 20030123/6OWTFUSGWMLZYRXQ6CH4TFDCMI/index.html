<html><header><meta charset="utf-8"><title>TheBeeGees終成絕響</title></header><body><h1>TheBeeGees終成絕響</h1><p>老牌兄弟班組合TheBeeGees中，年紀最輕的成員MauriceGibb，因患先天性腸扭曲，在本月初動腹部手術後辭世。日前Maurice的兄長Barry和Robin表示，他們不會再以TheBeeGees名義表演或出碟，以紀念其胞弟。<br> &#13;<br> <spanclass>新碟不發行 &#13;<br> Barry和Robin日前接受英國電視節目《GMTV》訪問時，表示樂隊三位一體，缺少任何一人都不能再繼續。Robin說：「我哋三兄弟任何嘢都一齊做，TheBeeGees會喺歷史上面記載。」而Maurice生前與兄弟籌備中的新碟，則永不發行。</spanclass></p></body></html>

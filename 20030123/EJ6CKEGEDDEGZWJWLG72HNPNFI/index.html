<html><header><meta charset="utf-8"><title>迪士尼陪你迎羊年</title></header><body><h1>迪士尼陪你迎羊年</h1><p>【本報訊】廣受大、小朋友歡迎的米奇和美妮，今年會陪伴香港市民送馬迎羊，他們會在《迪士尼冰上滙演之叢林歷險記》亮相，這個大型滙演包括三個歌頌友情、勇氣及愛的經典故事：《森林小泰山》、《泰山》和《獅子王》，一班迪士尼卡通人物，昨日在會展進行總綵排，米奇、美妮、唐老鴨及高飛狗更入鄉隨俗與拿着揮春的同場表演者預先向市民拜年。這次滙演由今日起至二月二日在香港會議展覽中心舉行，票務查詢：31288288。</p></body></html>

<html><header><meta charset="utf-8"><title>補充水份要適時</title></header><body><h1>補充水份要適時</h1><p>「三項鐵人這運動要在個多兩個小時內，於水陸兩處完成游泳、單車及跑步三種運動，對運動員的體能要求相對較高，所以參賽前須特別留意飲食。」&#13;<br> 「通常賽前一星期左右可吃蛋白質等營養較高的食物，而賽前數天則要選吃如薯仔的碳水化合物，以增加能量。另外，要注意比賽時會消耗大量水份，但又不能喝太多水；故運動員要小心處理，在比賽中何時補充水份才最適合，如缺水便會出現頭暈現象。」&#13;<br> 「一般而言，三項鐵人運動員腳部較易受傷，而游完水後要立即上岸踩單車，要注意此時腳板皮經浸水後變軟，即時發力踏單車腳板較容易起『水疱』，所以可考慮在鞋內加軟墊保護。」</p></body></html>

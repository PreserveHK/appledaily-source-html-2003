<html><header><meta charset="utf-8"><title>黃秋生擔正做《鐵金剛》</title></header><body><h1>黃秋生擔正做《鐵金剛》</h1><p>黃秋生在電影《無間道》中表現出色，導演王晶打算在三月時開拍一齣新戲，由黃秋生擔正男主角，暫名《我老竇係鐵金剛》，而陳冠希（Edison）則飾演黃秋生的女婿，至於女主角方面，王晶屬意找人氣組合Cookies其中一位成員擔任女主角。《我》片走輕鬆搞笑路線，風格類似由羅拔迪尼路主演的《非常外父揀女婿》。<br> &#13;<br> <spanclass>鍾欣桐冇期 &#13;<br> 據知王晶原想找Twins的鍾欣桐任女主角，但因鍾欣桐無暇接拍，故王晶先會打Cookies的主意。而陳冠希雖然亦有份拍攝《無間道》，但他在戲內與黃秋生並無對手戲，但在《無間道前傳》中，二人的對手戲則十分多。</spanclass></p></body></html>

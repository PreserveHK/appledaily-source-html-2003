<html><header><meta charset="utf-8"><title>扮靚情報<br>T.LeClerc首個眼影盒三月抵港</title></header><body><h1>扮靚情報<br>T.LeClerc首個眼影盒三月抵港</h1><p>有上百年歷史的一個蜜粉產品，竟然一直大受歡迎，可見佢的確真材實料。來自法國的T.LeClerc醇米蜜粉，好用之餘顏色選擇又極多，是品牌的王牌。今個春夏，T.LeClerc將推出品牌的首個MulticolorShadow。一盒內有多色眼影並非罕見，但挾着名氣與口碑，此款新產品亦有可能成為品牌另一好賣貨，絕對要準備好搶購！（貨品約三月到港）&#13;<br>&#13;<br>記者：梁珮瑜　攝影：梁細權</p><p>T.LeClerc（連卡佛百貨有售)</p></body></html>

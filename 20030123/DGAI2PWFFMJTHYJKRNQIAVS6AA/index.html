<html><header><meta charset="utf-8"><title>南源意向每呎1.5萬</title></header><body><h1>南源意向每呎1.5萬</h1><p>【本報訊】中信泰富（267）大股東中國國際信托投資（香港集團）有限公司（下稱中信香港），位於南區的豪宅項目南源，計劃第二季以現樓發售，意向呎價1.5萬元，可套現逾5億元。<br> &#13;<br> <spanclass>計劃第二季發售 &#13;<br> 位於壽臣山壽山村道57至71號的南源，是中信香港首個在港發展的豪宅項目。集團旗下中信企業地產代理總經理關潔瑩表示，南源共有兩間獨立屋、6間相連排屋，每呎建築費逾3000元。至於中信泰富持有的元朗唐人新村地皮，正商討補價。&#13;<br> 第一太平戴維斯住宅銷售部董事張作基指出，該區獨立屋供應短缺，同區去年以8000萬元售出的香島道4號，呎價15453元。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>機場撿三鱷魚標本</title></header><body><h1>機場撿三鱷魚標本</h1><p>【本報訊】海關發言人提醒由外地來港的旅客及返港的市民，切勿攜帶任何沒有許可證的瀕危物種入境，否則會被檢控。&#13;<br> 海關人員昨午六時在赤鱲角機場截查一名由泰國曼谷返港的四十五歲男子時，在其行李內撿獲三件鱷魚標本（圖）。該批鱷魚標本長度約四至五呎，市值約二千五百元。&#13;<br> 根據《動植物（瀕危物種保護）條例》，任何人士若沒有許可證進口任何瀕危物種入本港，均屬違法，一經定罪，最高可被罰款十萬元及監禁一年。</p></body></html>

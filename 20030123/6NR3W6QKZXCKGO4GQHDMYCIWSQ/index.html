<html><header><meta charset="utf-8"><title>台煉油廠漏氫爆炸</title></header><body><h1>台煉油廠漏氫爆炸</h1><p>台灣中國石油公司桃園煉油廠昨洩漏氫氣，發生猛烈爆炸及大火，爆炸聲遠達五公里外也能聽到，嚇得附近居民紛紛奪門逃命，部份民居玻璃窗亦被震碎。大火焚燒二十分鐘後已被救熄，幸未造成人命傷亡，但經濟損失估計達到九十萬港元。<br> &#13;<br> <spanclass>去年同日亦曾爆炸 &#13;<br> 由於肇事煉油廠去年同一日亦曾發生鍋爐氣體爆炸，昨日的大火再度引起居民不滿，桃園縣議長曾忠義事後率領居民到煉油廠外抗議，居民批評煉油廠是一顆不定時炸彈，嚴重威脅居民生命財產安全。	&#13;<br> 《中時晚報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>城城留港挽頹勢</title></header><body><h1>城城留港挽頹勢</h1><p>郭富城昨日為他首度演出的內地電視劇《動感豪情》在灣仔會展舉行記者會，兼宣布城城再獲委任為「動感之都：就是香港！大使」。<br> &#13;<br> <spanclass>戥得獎歌手開心 &#13;<br> 近日城城有不少不利傳聞，除了在各大樂壇頒獎禮中捧蛋外，新推出的唱片銷量只得數千，又有傳其唱片公司華納不打算跟他續約。城城昨日說：「我上年係放少咗時間喺香港，咁會成正比，我見到有啲歌手第一次攞獎，我都戥佢地好開心，我今年會擺多啲時間喺香港。另外我同華納重有好幾隻碟，一啲惡意報道我係唔介意嘅。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

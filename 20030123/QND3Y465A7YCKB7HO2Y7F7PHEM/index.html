<html><header><meta charset="utf-8"><title>寶馬525iA唔使37萬夠超值</title></header><body><h1>寶馬525iA唔使37萬夠超值</h1><p>香港寶馬代理，去年以超值優惠價推售旗下嘅520iA，賣個滿堂紅之餘重要一再加推，但仍向隅者眾。有見及此，踏入2003年初亞Mark又收到風，話佢哋又會以極優惠嘅價錢，預售今年生產嘅525iA，數量不過一百部咋！部車既有齊17吋合金胎軨、原廠電天窗，又有真皮座椅同新追加嘅16:9多功能電視屏幕及顯示，重有BMWProfessional嘅6碟CD高級音響組合，但售價不過係36萬9千幾，要較原來定價足足便宜咗9萬蚊咁多，想坐擁一部咁設備齊全嘅歐洲轎車的話，今勻就真係要行快一步落Showroom訂車喇！</p></body></html>

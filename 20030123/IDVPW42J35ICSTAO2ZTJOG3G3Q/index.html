<html><header><meta charset="utf-8"><title>矢口真里立志做細路教祖</title></header><body><h1>矢口真里立志做細路教祖</h1><p>二十歲的組合Morning娘成員矢口真里，一向甚受日本小朋友愛戴，最近她與十四位小學生組成了全新組合Hello！ProjectKids，前日她們便齊為五月創刊的兒童時裝雜誌《WalkerKids》打網球造勢。&#13;<br> 身材矮小的矢口真里前日與小朋友在網球場上打成一片，據知她日後仍會繼續走冧小朋友的路線，向「細路教祖」的地位進發。將為新雜誌寫專欄的矢口說：「我希望新組合好似MiniMoni一樣咁受小朋友歡迎。」</p></body></html>

<html><header><meta charset="utf-8"><title>Putone'smoneywhereone'smouthis</title></header><body><h1>Putone'smoneywhereone'smouthis</h1><p>"Iraqmust<u> putitsmoneywhereitsmouthis</u> ."&#13;<br> &#13;<br> 「伊拉克一定要講得出做得到。」&#13;<br> &#13;<br> 法國不排除在安理會使用否決權（vetopower）阻止美國攻伊，但同時要求伊拉克守承諾跟聯合國武器調查團合作。Putone'smoneywhereone'smouthis是諺語，指說話兌現，一諾千金。&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>對中港前景樂觀</title></header><body><h1>對中港前景樂觀</h1><p>由於工作關係，賀森泰需要經常出外公幹，而他亦樂在其中。他開玩笑地說：「時常到外地工作的好處是，讓你知道哪個國家的貨幣價值較低，因而前往該國旅遊。」&#13;<br> 早於1991年，他曾前往北京，花了約4個月時間學習中文，但他笑言，很多中文字已不認識。事實上，擁有博士學位的賀森泰對中國十分感興趣，他的畢業論文便與內地證券市場發展有關。&#13;<br> 對於中國及本港經濟，Hasenstab都持樂觀看法。「相信中國的經濟發展將持續向好，但由於現時可供選擇的中國債券有限，故難於買入。至於香港方面，它仍會是中國重要的金融中心，雖然面對短期挑戰，但在弱美元下經濟應能受惠。」</p></body></html>

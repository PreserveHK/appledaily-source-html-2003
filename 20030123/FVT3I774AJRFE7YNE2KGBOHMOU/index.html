<html><header><meta charset="utf-8"><title>商場Function：<br>新春美食展掃特價年貨</title></header><body><h1>商場Function：<br>新春美食展掃特價年貨</h1><p>臨近新年，唔少主婦們都開始忙着辦年貨，如果你為未購買賀年禮品而大傷腦筋，不妨抽少許時間到鑽石山逛逛，或許會有意想不到的收穫。只因由即日至1月30日，荷里活廣場正舉行一個名為「荷里活新春美食展」，近30個參展商將會展銷超過一千款賀年美食、煮食用具及禮品，部份產品更是首度在港推出，並以低於市價發售，對各位精明的家庭主婦來說當然是個大喜訊。&#13;<br>記者：尹珊珊</p><p>&#13;<br> &#13;<br> 荷里活廣場新春美食展&#13;<br> 舉辦地點：鑽石山荷里活廣場&#13;<br> 舉辦日期：即日至1月30日&#13;<br> 查詢電話：21188811</p></body></html>

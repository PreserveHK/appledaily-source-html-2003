<html><header><meta charset="utf-8"><title>鞏俐丈夫告《忽周》誹謗</title></header><body><h1>鞏俐丈夫告《忽周》誹謗</h1><p>【本報訊】影星鞏俐的丈夫黃和祥昨日入稟高等法院，控告娛樂雜誌《忽然1周》去年十二月出版的一篇報道，內容構成誹謗，嚴重影響其聲譽，要求法院頒令禁制及作出賠償。&#13;<br> 原告人為黃和祥，答辯人分別是忽然1周有限公司及總編輯趙偉堅；根據入稟狀指出，答辯人於去年十二月十三日出版的《忽然1周》，其中一篇標題名為「老公離職一年鞏俐賣大包養家」的報道，對原告人含有誹謗成份，嚴重影響其聲譽，故要求禁制答辯人再作誹謗報道，以及賠償損失，連訟費及利息。&#13;<br> 案件編號：HCA261/03</p></body></html>

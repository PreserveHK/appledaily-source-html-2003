<html><header><meta charset="utf-8"><title>《不日殺機》飛機大爆炸　震撼！</title></header><body><h1>《不日殺機》飛機大爆炸　震撼！</h1><p>電影《新鐵金剛之不日殺機》下周四（三十日）在港上映，故事講述由皮雅斯布士南飾演的占士邦，勇闖敵方由冰塊建成的奇異堡壘，還跟演邦女郎的奧斯卡影后荷爾芭莉，有一場火辣床戲。&#13;<br> 影評人己駿昨日說：「007已經十年如一日，冇乜新意，呢集嘅故事亦唔見緊湊，不過臨尾飛機大爆炸同雪地飛車嗰兩場都好正。金像影后荷爾芭莉都係行行企企，打得唔夠乾淨利落。」</p></body></html>

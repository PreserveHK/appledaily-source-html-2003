<html><header><meta charset="utf-8"><title>出席宴會必先護膚</title></header><body><h1>出席宴會必先護膚</h1><p>成為綁匪目標的羅守耀昨毋須出庭作供，然而主控官卻「踢爆」現年三十九歲、身高約六呎的羅守耀十分「貪靚」。&#13;<br> 羅守耀是有「當舖大王」之稱的隱形富豪、裕泰興老闆「九叔」羅肇唐之孻子，協助打理家族生意，在裕泰興有限公司擔任董事總經理一職。在美國接受大學教育的羅守耀已婚，與家人居於山頂一豪宅。&#13;<br> 主控官昨在庭上表示，羅守耀放工後通常由司機送回家，但平均每星期會有一晚出席宴會。每當需要出席宴會時，羅守耀會在放工後離開威享大廈向右轉，徒步往昭隆街或德己立街的美容公司，接受面部護膚美容。&#13;<br> 本報記者</p></body></html>

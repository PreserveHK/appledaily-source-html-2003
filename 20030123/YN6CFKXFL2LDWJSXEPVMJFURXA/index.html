<html><header><meta charset="utf-8"><title>阿旺、祖兒鬥單純？</title></header><body><h1>阿旺、祖兒鬥單純？</h1><p>近日憑《戇夫成龍》中丁常旺一角而人氣急升的郭晉安和容祖兒（Joey）主演的新劇《美麗在望》，昨日在電視城首日拍攝。<br> &#13;<br> <spanclass>幫家姐宣傳 &#13;<br> Joey坦言十分緊張，她說：「今朝五點就起身，幾年冇拍劇，真係有啲緊張。再加上同當年小生拍檔，好開心，佢又肯教人，又有風度。」郭晉安第一次跟Joey合作，覺得對方好nice，為人好單純。&#13;<br> 最近有報道指郭晉安的公司售賣一種能夠收窄陰道的用品，他昨日解釋說說：「我唔覺得篇報道吸引，重係有侮辱成份，好可能有女士真係有需要用，咁寫好似渲染色情。其實間公司係我家姐打理，我都係幫手做宣傳同影相啫！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>馬田史高西斯又獲提名</title></header><body><h1>馬田史高西斯又獲提名</h1><p>第五十五屆美國導演工會大獎，日前剛宣布入圍名單。在過去五十四年中，奪得該獎後再奪奧斯卡最佳導演的有五十位，故此該獎頗具權威性。<br> &#13;<br> <spanclass>接受終身成就獎 &#13;<br> 今屆提名名單中，執導《芝加哥》的洛馬素（RobMarshall）和《此時．此刻》的史提芬多爾（StephenDaldry），同是首次獲得提名。&#13;<br> 其餘入圍導演還包括《紐約風雲》的馬田史高西斯（MartinScorsese）、《魔戒二部曲：雙城奇謀》的彼得積遜（PeterJackson）以及《ThePianist》的波蘭斯基（RomanPolanski），而馬田更獲頒發終身成就獎。頒獎禮將於三月一日舉行。</spanclass></p></body></html>

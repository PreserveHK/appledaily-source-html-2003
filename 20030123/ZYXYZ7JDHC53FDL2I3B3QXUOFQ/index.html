<html><header><meta charset="utf-8"><title>曾江女兒闖娛圈唔靠人</title></header><body><h1>曾江女兒闖娛圈唔靠人</h1><p>曾江和女兒曾慕雪前晚到灣仔會展欣賞新片《新鐵金剛之不日殺機》，曾江在片中飾演一名北韓軍官，和演占士邦的皮雅斯布士南有頗多對手戲。&#13;<br> 現年二十一歲的曾慕雪，正就讀演藝學院，問到曾江可會給女兒傳授演技？他說：「唔使，自己努力咪得。」那曾江又可會為女兒將來入行鋪路，曾慕雪即說：「唔使。」曾江則說：「唔使啦，條路係自己行出嚟。」<br> &#13;<br> <spanclass>否認偷師 &#13;<br> 問曾江其女兒是否來看戲偷師？曾江解釋說：「囡囡唔係嚟偷師，套戲我都有份，咁咪一齊睇。」</spanclass></p></body></html>

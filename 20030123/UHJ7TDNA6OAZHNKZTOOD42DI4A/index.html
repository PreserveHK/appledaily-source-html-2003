<html><header><meta charset="utf-8"><title>《千機變》特約拍戲受傷</title></header><body><h1>《千機變》特約拍戲受傷</h1><p>電影《千機變》昨日在屯門小欖前海水化淡廠拍攝，上午十一時許，一名三十五歲的特約演員黃偉亮，拍攝由二樓跳落地下的鏡頭時受傷，工作人員見狀後報警，受傷特約被送往屯門醫院。<br> &#13;<br> <spanclass>送院留醫 &#13;<br> 英皇電影部發言人Kitty昨日在電話中說：「當時呢位特約演員拍攝一場扮演殭屍嘅戲，佢由二樓嘅教堂景跳落地下時受傷，送咗去屯門醫院，𠵱家喺醫院留醫，其實佢嘅情況唔算嚴重，但因為上半身覺得痛楚，所以醫生勸佢留院觀察。」</spanclass></p></body></html>

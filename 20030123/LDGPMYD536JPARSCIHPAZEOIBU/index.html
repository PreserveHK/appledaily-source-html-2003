<html><header><meta charset="utf-8"><title>第一城呎價低造1659</title></header><body><h1>第一城呎價低造1659</h1><p>【本報訊】新界指標屋苑沙田第一城，剛錄得新低造價，呎價僅1659元，低市價5至7%。&#13;<br> 中原地產沙田大涌橋路區域經理陳世民指出，該單位為37座低層H室，面積410方呎，原業主在3個月前放盤，叫價80萬元，但反應冷淡，故將叫價逐步降低，近日減至68萬元始獲同區租客承接。&#13;<br> 陳世民稱，沙田第一城去年10月亦錄得68萬元的低價成交個案，但單位面積395方呎，今次相比呎價更低。<br> &#13;<br> <spanclass>叫價勢跌成交趨增 &#13;<br> 現時沙田第一城共有360個放盤，屬於395及410方呎的佔200個。他估計，若業主面對現實降低叫價，成交量將會回升。</spanclass></p></body></html>

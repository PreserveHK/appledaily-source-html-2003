<html><header><meta charset="utf-8"><title>攜催淚器登機守行為</title></header><body><h1>攜催淚器登機守行為</h1><p>【本報訊】三十一歲的研究及設計女總監周濱濱，去年十二月擬赴上海公幹之際，在機場離境大堂海關檢查站時，其行李被搜出一支十厘米長的催淚器，案件轉介警方處理。女子聲稱為怕上海治安欠佳，帶備日本朋友送贈的催淚器防身，昨被法庭判處簽保一千元，守行為一年了結。&#13;<br> 警方經調查後，發現周女並無惡意，為此事亦已受教訓，可以守行為一年的方式處理。&#13;<br> 案件編號：TWMP167/03</p></body></html>

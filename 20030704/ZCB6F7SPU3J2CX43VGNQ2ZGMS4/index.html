<html><header><meta charset="utf-8"><title>地鐵合併後升值1.6元</title></header><body><h1>地鐵合併後升值1.6元</h1><p>【本報訊】瑞士信貸第一波士頓發表報告，預計兩鐵合併可以成事，相信政府以地鐵買入九鐵資產方式進行合併，其買入價會以九鐵帳面值折讓兩成，屆時地鐵公司（066）每股帳面值可提高1.6元。報告指出，未計入合併因素，地鐵每股值8.4元。&#13;<br> 一波的報告指出，地鐵的鐵路營運仍有增長空間，預計每年乘客量增長可達2.9%，但不會成為推高股價的動力。報告又對機場鐵路持負面態度，因為在通縮環境下其票價屬過高水平。&#13;<br> 報告指出，由於兩鐵合併需獲小股東通過，估計合併條款會有利小股東，若年底前宣布合併，估計地鐵股價可達9.7元。</p></body></html>

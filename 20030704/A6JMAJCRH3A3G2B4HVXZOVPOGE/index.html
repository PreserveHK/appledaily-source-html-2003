<html><header><meta charset="utf-8"><title>美責中國人權惡化</title></header><body><h1>美責中國人權惡化</h1><p>美國副國務卿阿米塔奇前日在華盛頓會晤中國外交部副部長王毅時，再次對中國人權的惡化表示關注，並批評中國近期的一系列高壓政策。而吉林省又有一名網絡異見人士被當局拘捕。&#13;<br> 美國國務院發言人包潤石昨日表示，阿米塔奇向王毅表達了美國對中國人權狀況惡化的嚴重關切。美方提出了一系列問題，包括中國近期關閉報紙、逮捕法輪功信徒、以及指控更多發表自由言論的人士。<br> &#13;<br> <spanclass>違改善人權承諾 &#13;<br> 包潤石稱，中方違背了去年十二月在中美人權對話中改善人權的承諾，美方對此表示失望。&#13;<br> 另外，吉林省長春市三十六歲的殘疾青年羅永忠，因在互聯網上發表批評當局的文章，上月中旬被捕。&#13;<br> 路透社</spanclass></p></body></html>

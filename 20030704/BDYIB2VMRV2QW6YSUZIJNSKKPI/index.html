<html><header><meta charset="utf-8"><title>god三千萬續約</title></header><body><h1>god三千萬續約</h1><p>韓國人氣組合god，快將與所屬的sidus事務所約滿，由於雙方過往合作愉快，故此應可再續賓主關係，而他們的續約費竟高達五十億韓圜（約三千二百五十萬港元），比早前組合神話四十二億轉會價高得多。<br> &#13;<br> <spanclass>應不用服兵役 &#13;<br> 雖然god還未動筆簽字，但據悉雙方再合作機會甚大，而眾所周知god隊長朴俊亨今年會與女星韓高銀結婚，但sidus表示這絕不會影響god的受歡迎程度。此外其他已屆入伍當兵年齡的成員，相信亦可取得大學學位，得以延遲服役繼續唱歌。</spanclass></p></body></html>

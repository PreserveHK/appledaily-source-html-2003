<html><header><meta charset="utf-8"><title>香蕉汁明年有售</title></header><body><h1>香蕉汁明年有售</h1><p>法國科學家米納特希研究七年，發明了提取香蕉汁的方法，打算明年推出香蕉汁發售。愛吃香蕉的米納特希表示：「人人都以為香蕉內沒有汁，榨香蕉得到的只是香蕉糊。其實香蕉是有水份的，但要從它們的細胞內榨取水份並不容易。」&#13;<br> 米納特希榨取香蕉汁的方法類似釀製紅酒時，從葡萄中提取單寧酸（Tanin）的方法：先把香蕉加熱至攝氏九十五度，然後真空冷卻，破壞它的細胞，便可擠出香蕉汁。法國國家農學協會指香蕉汁除具有香蕉的色香味，還擁有它的營養。&#13;<br> 英國《泰晤士報》</p></body></html>

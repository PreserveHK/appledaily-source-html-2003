<html><header><meta charset="utf-8"><title>莎朗史東與丈夫分居</title></header><body><h1>莎朗史東與丈夫分居</h1><p>女星莎朗史東（SharonStone）年前因爆血管入院，令她的銀色事業大受影響。正當今年莎姐的事業剛有起色，近日卻傳出她與丈夫菲爾布隆斯坦（PhilBronstein）已經分手。<br> &#13;<br> <spanclass>結婚五年 &#13;<br> 據《紐約郵報》報道，莎姐早前忙於在英國及俄羅斯拍攝新片，與其任職報章總編輯的丈夫聚少離多，雖然莎姐現已返美，但她與丈夫分別住在兩幢不同的寓所中。結婚五年多的莎姐，曾於○○年與丈夫收養了一名男嬰路安（Roan）。</spanclass></p></body></html>

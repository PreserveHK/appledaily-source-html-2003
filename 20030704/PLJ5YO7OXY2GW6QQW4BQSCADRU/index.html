<html><header><meta charset="utf-8"><title>陳慧珊偕中年男伴蒲吧</title></header><body><h1>陳慧珊偕中年男伴蒲吧</h1><p>陳慧珊自離婚後，緋聞不絕，更被傳戀上陳豪，可是她一直否認。陳慧珊離婚後跟前夫維持良好的關係，再見亦是朋友。<br> &#13;<br> <spanclass>獨自往醫肚 &#13;<br> 陳慧珊前晚跟一名穿運動服的中年男士，到銅鑼灣耀華街一間酒吧消遣，其間她卻獨自到隔籬街買東西吃，然後才折返酒吧。跟陳慧珊同行的男士對鏡頭並不避忌，十分大方。&#13;<br> 陳慧珊說：「佢（指同行男伴）係一位經常見報嘅人，大家都應該認識。」陳慧珊和男伴消遣到昨日凌晨約十二時才離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>美兇徒連環殺貓</title></header><body><h1>美兇徒連環殺貓</h1><p>美國科羅拉多州丹佛市出現連環殺貓狂魔，過去一年至少有四十隻貓遇害，單是上周六就有四隻被殺。當局說部份遇害貓兒像被手術切割一樣，兇徒有時更將貓屍放在貓主門外「示威」。&#13;<br> 休斯的十五歲貓咪「巴格斯」兩周前就在住所門外慘死，內臟全被挖出來。休斯說：「我很內疚，如果看到連環殺貓狂魔的新聞，就不會讓巴格斯外出。」事後休斯自製單張，呼籲鄰里提防。&#13;<br> 科羅拉多州虐畜最高刑罰是監禁十八個月、罰款約七十八萬港元。</p></body></html>

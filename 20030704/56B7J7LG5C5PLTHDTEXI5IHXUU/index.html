<html><header><meta charset="utf-8"><title>DoubleR過商台踩場</title></header><body><h1>DoubleR過商台踩場</h1><p>環球組合DoubleR日前接受車淑梅主持的《開心日報》訪問，兩位成員范振峰及梁奕倫並在商台門口向的士司機大派鮑魚飯盒及飲品。&#13;<br> 范振峰昨日在電話中說：「雖然嗰日好熱，但唔緊要，可以振興吓香港經濟吖嘛。」7.1大遊行當日，DoubleR因工作而未有參加，但范振峰說：「呢啲在心中啦，我覺得香港原本有得救，但睇番嗰日有咁多人遊行，好恐怖呀，啲人已經積咗好耐。內地經濟咁好，香港就慢慢衰退，我都唔睇好。」&#13;<br> 採訪：朱芷瑩</p></body></html>

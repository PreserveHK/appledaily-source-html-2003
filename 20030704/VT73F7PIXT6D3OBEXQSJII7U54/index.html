<html><header><meta charset="utf-8"><title>賓利慶祝利曼大賽獲勝</title></header><body><h1>賓利慶祝利曼大賽獲勝</h1><p>賓利終於憑住近年吸取嘅經驗，響上月中舉行嘅利曼大賽，壓倒大熱門奧迪榮登冠軍寶座；然而，廠方為慶祝喺是次比賽中勝出，故將會於嚟緊7月11至13日，喺英國舉行嘅GoodwoodFestivalofSpeed中，展出用作參賽嘅Speed8戰車，以及全新、兼備受車迷注目嘅新款ContinentalGT高性能跑車。而喺勝出賽事後嘅祝捷會上，賓利更特別將榮獲冠軍寶座嘅7號戰車，亮相於一眾嘉賓眼前，就連有份參賽嘅車手如TomKristensen及DindoCapello等等，都有出席呢次盛會，場面可謂十分熱鬧。</p></body></html>

<html><header><meta charset="utf-8"><title>女子追討前男友千萬</title></header><body><h1>女子追討前男友千萬</h1><p>【本報訊】一對同居十多載的男女，一朝情海翻波意見不合，去年協議分手及簽訂契約，男方需償還女方同居期間給他的經濟援助及債項逾一千萬元；惟原訴女子昨日入稟高等法院指摘前男友違協議未還款，向男方追討有關債項及利息。&#13;<br> 原訴人馬章貢香，被告人何狄華；根據入稟狀指出，八六年原訴人與被告開始同居，惟雙方意見不合於去年八月協議分手。雙方更簽訂契約，被告人承諾償還女方過去提供的經濟援助及債項，合共一千一百五十多萬元，當中五十萬元必須在去年九月前繳付，其餘每月分期償還九萬元，直至二○一三年。&#13;<br> 原訴人指被告未有還款遂入稟追討。&#13;<br> 案件編號：HCA2431/03</p></body></html>

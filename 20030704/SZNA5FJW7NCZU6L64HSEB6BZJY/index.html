<html><header><meta charset="utf-8"><title>北京小學新校規　學生放屁罰5元</title></header><body><h1>北京小學新校規　學生放屁罰5元</h1><p>北京市郊一所小學為培養學生當「文明現代人」，竟然列出「當眾放屁罰五元」等八項具體規定。&#13;<br> 位於平谷區的胡莊小學，最近列出「亂扔垃圾罰款五毫、當眾挖鼻孔擤鼻涕罰一元、打噴嚏咳嗽不掩口鼻罰二元、當眾放屁罰五元」等八項措施。<br> &#13;<br> <spanclass>挖鼻孔擤鼻涕罰1元 &#13;<br> 對於校方的規定，有調皮的學生說，為免被罰，「想放屁就跑到廁所去放。」至於如何監督學生是否當眾放屁、是通過氣味還是聲音？有老師笑稱：「沒有專人監督，都靠學生之間互相監督，到目前為止也沒有一個學生受到懲罰。」&#13;<br> 《北京娛樂信報》</spanclass></p></body></html>

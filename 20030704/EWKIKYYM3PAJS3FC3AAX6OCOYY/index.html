<html><header><meta charset="utf-8"><title>高橋肉搏美女興奮</title></header><body><h1>高橋肉搏美女興奮</h1><p>日本「師奶殺手」高橋克典，最近在成人時段播放的新日劇《特別任命係長．只野仁》中，扮演接受打架或提供性服務要求的「特務」，前日他出席記者會，更笑言此劇簡直令他夢想成真。<br> &#13;<br> <spanclass>否認過於色情 &#13;<br> 有份出席記者會的同劇演員，還包括剛結婚的櫻井淳子、三浦理惠子及新男星紮永井大，據悉高橋每集最少有一場床上戲，並有與三美女同床的戲份，對此他說：「有咁多美女，我覺得好似發夢咁呀！」不過他否認此劇過於色情，高橋說：「因為喺十一點後播嘅，大家不妨以輕鬆嘅心情去睇啦！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Justin愛金美侖夠老成</title></header><body><h1>Justin愛金美侖夠老成</h1><p>美國歌手JustinTimberlake與金美侖戴雅絲（CameronDiaz）的戀情已成為荷李活熱門話題。繼早前Justin母親大讚金美侖後，就連Justin的祖母也認為金美侖是Justin的理想伴侶。<br> &#13;<br> <spanclass>狂爆暗瘡 &#13;<br> Justin祖母莎迪（Sadie）說：「金美侖好在較老同成熟。Justin鍾意佢係因為佢比較穩重，佢比Britney理智好多！」此外，日前於倫敦出席首映禮的金美侖，據悉因為長得滿面暗瘡，險被電影宣傳人員禁止現身。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>黃凱芹唔敢評阿梅遲到</title></header><body><h1>黃凱芹唔敢評阿梅遲到</h1><p>黃凱芹（Chris）昨日為商台節目擔任嘉賓主持，對於前晚百事騷因梅艷芳遲到而令眾人呆等一事，Chris表示當日他聽到有兩個版本，他說：「有人同我講係因為梅姐遲到啦，另外有一個講法就係話要等個天黑啲先可以放煙花。」<br> &#13;<br> <spanclass>天光等到天黑 &#13;<br> 問Chris會否覺得遲到不是一個好榜樣？他說：「我唔夠膽講某人遲到呀，但係有原因嘅遲到係可以原諒嘅，因為人人都有可能會遲到。」至於Chris當時有否聽到任何人因此而有怨言時，他則說：「當時大家都搵唔同嘢去打發時間，好似陳冠希就同司機傾偈，陳奕迅就幫電視做訪問，而我就睇到由藍天嘅風景，變成斜陽日落，之後就欣賞燈飾啦。」</spanclass></p></body></html>

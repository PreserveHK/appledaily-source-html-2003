<html><header><meta charset="utf-8"><title>徐子淇電郵繫感情</title></header><body><h1>徐子淇電郵繫感情</h1><p>徐子淇上月底從英國回港放暑假，逗留至九月中才返英開學。子淇此行獨自返港，男友Brian沒有同行，小情侶分別三個月，惟有以電郵聯繫感情。<br> &#13;<br> <spanclass>不擔心情變 &#13;<br> 子淇昨日在電話訪問中說：「我呢排都冇打電話畀男友，因為香港同英國有時差，男友都有叫過我喺電腦安裝webcam，咁打開電腦可以見吓個樣，但我都唔得閒整，或者叫妹妹遲啲幫手整。我得閒都會同男友通電郵，咁樣又唔會花錢。」子淇表示不擔心分開三個月感情會變，她對男友有百分百信心。&#13;<br> 採訪：比華利&#13;<br> 攝影：陳偉權&#13;<br> 服裝：SistyrMoon&#13;<br> 髮型：Calvin（TeteHairDressing）</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>芝麻街Grover首次出背心</title></header><body><h1>芝麻街Grover首次出背心</h1><p>芝麻街眾多角色中，Grover與CookieMonster雖然同樣是藍色，但命運就好唔同，一直極少貨品推出，Grover迷早前等到頸變長至等到一款Tee，近日終於有新貨推出，還破天荒首次推出背心，新返了白、灰兩色，設計較闊身，用來襯闊褲，都幾有型吖。&#13;<br>&#13;<br>記者：邵超　攝影：梁細權&#13;<br>私物店（23148988）&#13;<br>尖沙嘴利時商場地下22號舖</p></body></html>

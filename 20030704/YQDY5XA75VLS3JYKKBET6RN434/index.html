<html><header><meta charset="utf-8"><title>永亨入主浙一呼聲高</title></header><body><h1>永亨入主浙一呼聲高</h1><p>【本報訊】永亨銀行（302）確認，已遞交標書予日本瑞穗集團擬作競投浙江第一銀行，但該行目前並未接獲日本瑞穗集團回覆，更未有達成任何協議。永亨昨日收報29.65元，升0.2元。&#13;<br> 市場消息指出，浙一共收到三份標書，除永亨外，大新金融（440）及國浩（053）主席郭令燦家族也有份入標。但未經確認的消息稱，永亨的出價是三家中出價最「勇」的。至於永亨只表示，今次交易若成功，將是該公司的一項主要交易。</p></body></html>

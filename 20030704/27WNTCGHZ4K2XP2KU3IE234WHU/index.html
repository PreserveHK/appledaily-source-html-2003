<html><header><meta charset="utf-8"><title>「他是歐盟的希望嗎？」</title></header><body><h1>「他是歐盟的希望嗎？」</h1><p>意大利總理貝盧斯科尼一身「道德爭議」，一個挖苦網站給他的傷口灑鹽，對他再加羞辱一番。&#13;<br> 這個挖苦網站的網址<ahref http:>www.eu2003.it ，跟意大利官方網址<ahref http:>www.ueitalia2003.it 相似。意大利外交部表示，www.eu2003是他們本來想採用的網址，但給一名比利時人搶先註冊了。&#13;<br> 登入這個網站，即可看見一張貝盧斯科尼的滑稽照片，照片上面有一句諷刺字句：「這是歐盟的希望和未來嗎？」，又可讀到他過去引起爭議的事件。在官方網站上，則盡是貝盧斯科尼出任歐盟輪任主席六個月期間的大計。當然，他犯了眾憎，是否能號召歐盟落實大計，掛着大問號。&#13;<br> 路透社</ahref></ahref></p></body></html>

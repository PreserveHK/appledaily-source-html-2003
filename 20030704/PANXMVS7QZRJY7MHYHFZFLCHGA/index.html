<html><header><meta charset="utf-8"><title>的士撞拋單車女子</title></header><body><h1>的士撞拋單車女子</h1><p>【本報訊】天水圍昨凌晨零時許發生交通意外，姓楊（三十八歲）女子騎單車沿天城路駛至天華路交界時，遭一輛沿天華路東行駛至的新界的士收掣不及攔腰撞倒，女子連人帶車被拋起撞及的士擋風玻璃，再反彈墮在兩米外地上，頭部流血受傷，途人發現報警將她送院治理（圖），情況穩定。&#13;<br> 至於肇事的姓賴（三十九歲）的士司機經酒精測試證實無飲酒。警方調查是否有人高速駕駛肇禍。&#13;<br> 李旭基攝</p></body></html>

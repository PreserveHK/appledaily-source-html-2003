<html><header><meta charset="utf-8"><title>毆人兩青年脫謀殺罪</title></header><body><h1>毆人兩青年脫謀殺罪</h1><p>【本報訊】十七歲青年被指曾用粗口辱罵他人而結下積怨，深夜行往大埔富善邨食消夜時，遭一群青年以摺櫈襲擊圍毆，因頭骨碎裂及脾臟爆裂致死。涉嫌參與襲擊的兩名失學兼失業青年，被控謀殺罪受審，控方傳召多名證人後，認為證供不足，決定不提證供起訴，及後兩人獲判無罪釋放。&#13;<br> 十七歲被告徐柏基及十五歲姓張青年，均沒有讀書和工作，原被控於去年六月二十五日，與其他人謀殺十七歲油漆工人潘子恒。&#13;<br> 至於另一被告蘇天來（二十三歲）、花名「黑鬼佬」，原被控謀殺罪，案件開審前獲控方接納認誤殺罪，等候宣判。&#13;<br> 案件編號：HCCC378/02、29、54/03</p></body></html>

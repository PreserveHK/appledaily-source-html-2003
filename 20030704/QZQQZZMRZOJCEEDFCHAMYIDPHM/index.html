<html><header><meta charset="utf-8"><title>西城秀樹康復出院</title></header><body><h1>西城秀樹康復出院</h1><p>現年四十八歲的日本歌手西城秀樹，上月二十二日因腦梗塞入院，事隔十二日後，西城前日終於出院回家休養。<br> &#13;<br> <spanclass>海外演唱取消 &#13;<br> 據悉西城原先要留院觀察兩星期，但日前他已不需再接受點滴治療，康復進度理想，故獲准回家，不過西城仍要靜心休養及減少活動。雖然西城非常渴望如期於下周三到洛杉磯開騷，但現時已決定取消行程，至於他下月十四日首演的舞台劇，則相信可如期舉行。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>城城盼特首體諒市民</title></header><body><h1>城城盼特首體諒市民</h1><p>郭富城昨日到商台接受訪問，談到對23條立法及五十萬市民7.1上街遊行的看法時，城城說：「反23條係代表市民嘅心聲同憂慮，希望政府聽吓市民嘅意見，同埋體諒佢哋，立唔立法又係另一件事。而最終立法的話，市民可以做嘅可能係參加遊行。」<br> &#13;<br> <spanclass>繼續流百事血 &#13;<br> 城城前晚在尖沙嘴出席百事記者會，被問到大會新聞稿上印漏了他的名字一事，城城說：「或者特登玩神秘呢，我流住百事嘅血㗎，冇計啦。」提到梅艷芳遲到近一個鐘頭累其他歌手呆等，城城說：「唔係等你又唔係等我，咁咪得囉。」而梅艷芳表示7.1當天她留在家中，問她是否支持23條時，阿梅說：「我唔知，我嘅政治意識好薄。」</spanclass></p></body></html>

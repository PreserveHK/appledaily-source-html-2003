<html><header><meta charset="utf-8"><title>JuicyRouge15色唇彩新貴</title></header><body><h1>JuicyRouge15色唇彩新貴</h1><p>Lancome自從上年推出JuicyTubes唇彩，一直好受女士歡迎，連記者也自掏腰包買過幾支。&#13;<br>今次改出JuicyRouge，設計成唇膏狀的唇彩，外形就夠晒矜貴。內涵方面同樣不弱，加入了多種閃爍成份，搽完後成個嘴「令」晒，而且效果重非常持久㖭！&#13;<br>JuicyRouge將於7月7日在連卡佛率先發售，7月14日全線推出。&#13;<br>&#13;<br>記者：羅惠芬　攝影：陳盛臣&#13;<br>Imagegirl：Vicky</p></body></html>

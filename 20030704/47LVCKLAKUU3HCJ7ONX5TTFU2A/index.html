<html><header><meta charset="utf-8"><title>一見鍾情數度患難</title></header><body><h1>一見鍾情數度患難</h1><p>九一年--陳加玲與羅傑承因拍攝《黃飛鴻笑傳》一片相識，羅傑承對陳加玲一見傾心，最後更為她而與妻子離婚，並公開承認與陳加玲的情侶關係。&#13;<br> 九五年--羅傑承在尖沙嘴遭人伏擊，身中三刀，當時陳加玲仍堅持留在他身邊。&#13;<br> 九八年--陳加玲與羅傑承因性格不合，最終分手收場。&#13;<br> ○○年--陳加玲被目睹與新男伴現身台北機場。&#13;<br> 前年--陳加玲與一貌似王敏德的外籍男伴到南灣歎下午茶，表現親暱，儼如熱戀中的情侶。&#13;<br> 去年--羅傑承與才女梁芷珊於美國拉斯維加斯註冊結婚，並誕下女嬰。</p></body></html>

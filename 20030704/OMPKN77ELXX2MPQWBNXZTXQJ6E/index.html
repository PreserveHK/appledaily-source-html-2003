<html><header><meta charset="utf-8"><title>遇性感女Fans伊健目不斜視</title></header><body><h1>遇性感女Fans伊健目不斜視</h1><p>鄭伊健早前去到新加坡為電影《千機變》宣傳，但他當日並沒有看完整齣電影，因為他要趁機與百多名歌迷聚會。伊健挑選了當地一間非常出名的食肆作為聚會地點，他說：「呢間舖頭嘅海南雞飯好好食，雖然有好多間分店，不過我試晒咁多間，始終係呢一間冇冷氣嘅最好食。」<br> &#13;<br> <spanclass>出碟無期 &#13;<br> 由於店內沒有冷氣，所以出席的fans大多以小背心示人。其中一位身材出眾的女歌迷更俯身索取簽名，但伊健都目不斜視。而不少fans都有追問伊健何時再出碟，他聽後笑言：「唔知呀！」其經理人林姍姍亦安慰fans說：「得㗎啦，等吓啦！」</spanclass></p></body></html>

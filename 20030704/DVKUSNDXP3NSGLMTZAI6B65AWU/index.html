<html><header><meta charset="utf-8"><title>千嬅廣州激勵人心</title></header><body><h1>千嬅廣州激勵人心</h1><p>楊千嬅、吳彥祖、導演馬偉豪與新人葉山豪等人，昨日到廣州為新片《新紮師妹2》展開一連五天的內地巡迴宣傳活動。眾人昨天一抵達廣州便要連趕六場，到各地舉行的首映禮場地與觀眾見面，觀眾反應異常熱烈，場面墟冚。<br> &#13;<br> <spanclass>遇挫敗不氣餒 &#13;<br> 在最後一個見面會中，大會安排五位千嬅歌迷上台，逐一向偶像說出心底話。其中一位男歌迷未說話便忍不住哭了出來，他向千嬅哭訴早前遇上一次個人大挫敗，但當聽到她的《繼續努力》一曲後，便決定振作過來，換來全場掌聲，千嬅聽後亦眼紅紅，場面感人。</spanclass></p></body></html>

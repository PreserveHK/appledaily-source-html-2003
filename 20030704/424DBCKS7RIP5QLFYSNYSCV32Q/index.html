<html><header><meta charset="utf-8"><title>皺皮蔣怡亂嗌救命</title></header><body><h1>皺皮蔣怡亂嗌救命</h1><p>周汶錡和蔣怡早前穿上多套春裝，為地鐵旗下的商場拍攝廣告。周汶錡穿着透視連身裙拍攝，大騷玉腿。&#13;<br> 蔣怡日前接受電話訪問時透露，最難忘穿純白長裙時被牛角大風扇狂吹，她說：「不停咁吹住，我重要笑住扮好enjoy，吹到我皺晒皮。」<br> &#13;<br> <spanclass>科技白癡 &#13;<br> 蔣怡笑說自己是科技白癡，她說：「我係一個低科技嘅人，家庭用品一定淨係要最基本嘅功能，多啲啲都搞錯晒，最好笑試過有次我以為電腦壞咗，打畀男朋友救命，點知原來係冇插電掣。嗰日拍廣告好多MP3、Palm同DV機，我全部都未用過。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>男童馬路執波撞斷腳</title></header><body><h1>男童馬路執波撞斷腳</h1><p>【本報訊】尖沙嘴彌敦道與加連威老道交界，昨晚七時五十分發生交通意外，一名姓梁的六歲男童，手抱着籃球隨母親在路邊等候過馬路，其間手中的籃球甩脫滾出馬路，男童衝出馬路執波，但被一輛沿上址往尖沙嘴方向行駛的私家車撞倒，男童左腿骨折、下巴擦損，滾至行人路邊，母親嚇得奔出馬路大叫：「安仔，你唔好死呀，媽咪冇咗你唔得㗎。」巡邏警員見狀，立即召來救護車，將受傷男童送院治療，幸好傷勢無礙。</p></body></html>

<html><header><meta charset="utf-8"><title>車禍索償釀禁錮疑案</title></header><body><h1>車禍索償釀禁錮疑案</h1><p>【本報訊】大欖隧道收費亭一宗無人受傷交通意外引發禁錮疑案，一名姓蔡平治房車車主（圖二）昨上午七時許，沿大欖隧道前往元朗途中在收費亭對開失事，撞向前行一輛三菱私家車，兩車車頭輕微損毀，但遭對方「開天殺價」索償五萬元，其間對方恐嚇：「再唔畀錢就收埋利息！」並以身阻擋拖車（圖一）禁止事主離去。雙方最後傾談失敗，事主致電友人求助，友人誤會他遭禁錮報警，警員到場拘捕涉嫌勒索男子。&#13;<br> 案中被捕涉嫌男子姓傅，三十三歲，警方列刑事恐嚇案處理。&#13;<br> 梁瑞帆攝</p></body></html>

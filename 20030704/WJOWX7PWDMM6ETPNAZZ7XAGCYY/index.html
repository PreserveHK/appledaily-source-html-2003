<html><header><meta charset="utf-8"><title>讀歷史系10年未畢業　大學生自縊身亡</title></header><body><h1>讀歷史系10年未畢業　大學生自縊身亡</h1><p>由於讀大學近十年都未能畢業，廣州石牌一所高校男學生竟然在壓力下，選擇了不歸路，日前在學校的宿舍來上吊身亡。<br> &#13;<br> <spanclass>近半學分沒修完 &#13;<br> 據死者同學稱，自縊身亡的學生是該校歷史系學生，性格內向。由於成績不佳，在該校讀書已經接近十年，但仍有近半學分沒修完。&#13;<br> 同學們懷疑他就是因為壓力過大，未能適應而選擇了這條不歸路，於周二晚上在宿舍懸樑自盡。&#13;<br> 近年來，廣東高校陸續出現多宗大學生因學業壓力過大而自殺的事件。有專家表示，學校必須加強大學生的心理健康教育。&#13;<br> 《新快報》</spanclass></p></body></html>

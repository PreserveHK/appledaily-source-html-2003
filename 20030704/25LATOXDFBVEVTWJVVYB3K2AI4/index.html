<html><header><meta charset="utf-8"><title>　　田少Bentley硬淨 - 李八方</title></header><body><h1>　　田少Bentley硬淨 - 李八方</h1><p>自由黨主席田北俊係愛車之人，佢鍾意自己揸「波子」（保時捷）就係人都知，但佢噚日冇揸到佢架波子去立法會，反而揸咗架Bentley靚車。&#13;<br> 唔知好彩定唔好彩，佢架靚車同位攝記發生「碰撞」，但佢架車就冇事，個攝記條幾百蚊褲就爛咗，果然靚車夠硬淨。馬泉崇攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

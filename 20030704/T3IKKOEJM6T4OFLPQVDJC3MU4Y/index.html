<html><header><meta charset="utf-8"><title>話你知：舉手通過審議</title></header><body><h1>話你知：舉手通過審議</h1><p>每個申請世界遺產的項目都必須經過一定的程序，首先由國際古迹遺產委員會代表陳述項目情況。陳述過後，進行提問，在正反雙方對新的項目沒有異議和分歧下，一般情況是「舉手通過」。只有正反雙方爭執不下，才會「投票表決」。&#13;<br> 如果申報項目不獲通過，就會直接駁回，或是要求補充資料，又或是另行研究。討論審議順序一般是先文化遺產，後自然遺產，再自然和文化雙遺產，所有項目按英文字母的順序排列。但本屆情況有些變化，是先討論自然遺產，後文化遺產，而且實行的是「敲槌通過」。</p></body></html>

<html><header><meta charset="utf-8"><title>謝天華駕新車去蒲</title></header><body><h1>謝天華駕新車去蒲</h1><p>謝天華前晚駕駛其韓國牌子Kia座駕到銅鑼灣消遣，他近日忙於拍攝無綫劇集《皆大歡喜》，但前晚還抽空與一名男性友人到耀華街蒲。&#13;<br> 謝天華先駕駛其座駕在街中兜了兩個圈，然後才把車子停泊在附近停車場。天華便偕同友人到酒吧喝東西，直至晚上十一時多，二人才取車離開。天華說：「我唔使開工咪同朋友嚟飲嘢。」謝天華駕駛的車子十分簇新，應該是最近才購入的新車。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>

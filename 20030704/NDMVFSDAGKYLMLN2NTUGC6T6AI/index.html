<html><header><meta charset="utf-8"><title>好姨童年陰影最怕狗</title></header><body><h1>好姨童年陰影最怕狗</h1><p>薛家燕（好姨）近日為寵物雜誌《犬月刊》拍照，她在鏡頭前攬着三隻不同種類的小狗，感覺溫馨，鏡頭背後卻苦了好姨，因為她十分怕狗。<br> &#13;<br> <spanclass>家姐俾狗咬 &#13;<br> 好姨日前在訪問中說：「我細個時曾經親眼見過家姐俾狗咬，所以自此就有童年陰影，我屋企都試過養狗嚟看門口，但我對狗都好驚吓。」好姨近年工作十分忙碌，她當然沒有時間養狗，而雖然其子女對此很有興趣，但好姨始終暫無意養狗。&#13;<br> 猶幸拍攝當日好姨接觸的都是狗BB，所以她偶爾都有逗玩牠們，過程總算順利。&#13;<br> 採訪：比華利</spanclass></p></body></html>

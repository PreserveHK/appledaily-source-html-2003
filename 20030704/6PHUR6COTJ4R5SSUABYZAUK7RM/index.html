<html><header><meta charset="utf-8"><title>奧斯卡訂新選舉規則</title></header><body><h1>奧斯卡訂新選舉規則</h1><p>每年一度的奧斯卡頒獎禮，乃全球影壇盛事。而各大電影公司為求取得獎項，均大灑金錢催谷宣傳。奧斯卡的主辦單位日前宣布，奧斯卡由來屆起，將訂立全新選舉規定，若有會員做出不適合其身份的行為，將被暫時停止或吊銷其會員資格。<br> &#13;<br> <spanclass>禁公開投票意願 &#13;<br> 該學會日前表示，為免日後電影公司以過激手法谷宣傳，他們將禁止會員公開自己的投票，而電影公司亦不可於廣告中引用會員的影評。去年Miramax邀請金像導演兼學會成員羅拔懷斯（RobertRise）公開自己已投了執導電影《紐約風雲》的馬田史高西斯（MartinScorsese）為最佳導演。</spanclass></p></body></html>

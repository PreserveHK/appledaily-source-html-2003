<html><header><meta charset="utf-8"><title>吳建豪猜輸枚被打瘀</title></header><body><h1>吳建豪猜輸枚被打瘀</h1><p>台灣人氣組合F4成員吳建豪和韓國女星金賢珠，目前在港拍攝電影《少年阿虎》，因他們在香港有不少fans，為免引起不便，他們空閒時均留在酒店，有份參與演出的譚俊彥，日前相約二人及工作人員到鯉魚門食海鮮。<br> &#13;<br> <spanclass>瞞騙監製 &#13;<br> 晚膳時，吳建豪和眾演員猜枚，因部份演員在戲中有打拳戲份，為了練拳而不能沾煙酒，所以猜枚輸了的人要受罰打手臂，結果所有人的手臂都被打得瘀青，他們還要瞞着監製，說是練拳時弄瘀。&#13;<br> 此外，昨日眾演員在中文大學取景時，因工作人員阻止記者拍照，雙方發生爭拗。宣傳人員透露，此片每次開工都會有保安把守現場，以防影迷及記者在場拍照，影響拍攝進度。</spanclass></p></body></html>

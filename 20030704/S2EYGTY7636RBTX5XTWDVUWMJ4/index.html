<html><header><meta charset="utf-8"><title>老鼠咬死九旬婦</title></header><body><h1>老鼠咬死九旬婦</h1><p>上海和廣東近日分別發生老鼠為禍人間的慘劇。上海一名九十四歲老婦，因病卧床上八個多月，被老鼠活生生咬死。&#13;<br> 事發上月底，老婦的女兒回家探望時，發覺老母親昏迷不醒。一看，老人雙手被老鼠咬得血肉模糊，骨頭裸露。揭開被子，發現老婦的臀部有三處被老鼠咬穿，鮮血從拇指大的洞口往外流淌，鼠齒痕迹清晰可見。<br> &#13;<br> <spanclass>粵童吃瓜子掏出鼠屍 &#13;<br> 此外，廣東省清遠市一名市民投訴，他兒子日前吃一包安徽省生產的瓜子時，居然從中掏出一隻拇指般大小、皮毛俱全的老鼠乾屍，把他和妻子都嚇壞了。估計老鼠受高溫烘焙，而成焦乾。&#13;<br> 《解放日報》/《廣州日報》</spanclass></p></body></html>

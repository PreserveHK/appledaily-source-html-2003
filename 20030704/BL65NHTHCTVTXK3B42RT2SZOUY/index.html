<html><header><meta charset="utf-8"><title>赤鱲角爆炸品驚魂</title></header><body><h1>赤鱲角爆炸品驚魂</h1><p>【本報訊】赤鱲角機場超級一號貨運站昨晨一時許發生爆炸品疑案。職員用X光檢查一個長兩呎半、闊五呎及高兩呎的木箱貨物時，發覺貨物內藏有金屬及電線等懷疑為爆炸品物體，為安全起見報案，消防員及警員到場，一度禁止車輛駛入貨運站，並派機場特警在外圍戒備。&#13;<br> 至凌晨三時許，爆炸品處理課人員及兩隻搜索爆炸品警犬奉召到場，經拆彈專家拆開木箱檢查後，證實箱內只載着一批變壓器及汽車零件，並無爆炸品，貨運站在早上七時解封。</p></body></html>

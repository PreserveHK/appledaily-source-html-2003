<html><header><meta charset="utf-8"><title>陳奕迅明踩言承旭</title></header><body><h1>陳奕迅明踩言承旭</h1><p>陳奕迅（Eason）昨日到新城電台接受訪問，提到前晚他出席百事記者會時，與吳建豪有傾有講，Eason表示與F4三位成員都很相熟，只是不認識言承旭。<br> &#13;<br> <spanclass>彈F4歌迷 &#13;<br> Eason更故意說錯言承旭的名字，他說：「F4個個我都識，除咗『吳停郁』，我好耐之前喺台灣識吳建豪，佢嗰陣喺美國返都未紅，點知突然彈咗出嚟。佢哋（F4）幾慘，啲fans成日嘩，好煩。」問Eason是否酸葡萄心理，他否認說：「我不知幾開心，做番自己。入行七年歌迷會會員都維持喺二百個，我哋張會員卡係黑底紅字，除咗AE（美國運通）都冇卡係咁，一卡傍身，世界不行。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

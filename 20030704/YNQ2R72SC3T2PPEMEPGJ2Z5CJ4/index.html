<html><header><meta charset="utf-8"><title>征空計劃屢遭打擊</title></header><body><h1>征空計劃屢遭打擊</h1><p>‧日本今年三月首次發射兩枚間諜衞星，竟然輕易被兩名芬蘭業餘天文愛好者發現了其運行軌迹，至於衞星的識別能力低，只能分辨兩至三平方公尺的物體，被人嘲笑其衞星技術「未夠班」。&#13;<br> ‧日本九八年發射探測船「希望」號遠征火星，迄今仍未抵達火星，探測船更出現燃料不足，上月底利用地球的引力彈射向火星，當局迄今未公布彈射是否成功。&#13;<br> ‧日本自行研製的H2火箭，在九八和九九年兩次發射失敗，令美國休斯公司取消使用日本火箭發射衞星的合約，嚴重打擊日本染指商業衞星發射市場的野心，迫使日本放棄發展H2，改為研發H2A火箭。</p></body></html>

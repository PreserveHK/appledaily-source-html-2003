<html><header><meta charset="utf-8"><title>馬仔、蓋鳴暉鬥氣</title></header><body><h1>馬仔、蓋鳴暉鬥氣</h1><p>馬浚偉、蓋鳴暉、嘉碧儀和關德輝昨日到新城接受薛家燕訪問。馬仔昨日一見蓋鳴輝即互相鬥嘴，蓋鳴暉說：「馬仔喺戲入面用椰子殼放喺個胸度，咁搞笑係佢先做到，陳豪咁純情就做唔到。」&#13;<br> 馬仔聽後哭笑不得，並表示早前他弄傷頸部缺席宣傳，蓋鳴暉和張可頤均第一時間致電問他是否已死。馬仔說：「我話未死得，佢哋就話好開心我尚在人間，呢啲係好老友先會咁問候。」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>

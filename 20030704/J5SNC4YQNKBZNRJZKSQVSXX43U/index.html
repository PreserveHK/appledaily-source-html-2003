<html><header><meta charset="utf-8"><title>英援助650肯雅婦　控英軍強姦</title></header><body><h1>英援助650肯雅婦　控英軍強姦</h1><p>英國政制事務局周三向六百五十名肯雅婦女提供法律資助，協助她們控告英國國防部疏忽職守，在過去三十年對駐肯雅的英軍強姦婦女一事置若罔聞。&#13;<br> 代表受害人的英國律師戴爾指出，他有文件證明英軍指揮官沒有對這些強姦和輪姦指控展開調查，他領導的調查小組將會繼續與受害人會面和搜索資料，預計受害人數達千多人。他將向國防部提出集體索償，每人索償約二十六萬至三十九萬港元。&#13;<br> 英國國防部以皇家憲兵隊正作刑事調查為由，拒絕置評。&#13;<br> 國際特赦組織要求獨立調查，研究為何軍方為何能長期容許這種凌辱婦女的事情。&#13;<br> 美聯社</p></body></html>

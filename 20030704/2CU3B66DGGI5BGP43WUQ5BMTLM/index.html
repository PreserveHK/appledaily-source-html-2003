<html><header><meta charset="utf-8"><title>梁漢文部署玩何超儀</title></header><body><h1>梁漢文部署玩何超儀</h1><p>梁漢文（Edmond）、盧巧音、關心妍、E-kids及EO2等昨日到澳門旅遊塔出席「澳門流行音樂節高SING蹈音樂嘉年華2003」記者會，Edmond表示今次到澳門，可乘機與盧巧音到旅遊塔視察環境，好讓何超儀與陳子聰結婚時可以盡情玩樂。<br> &#13;<br> <spanclass>想去埃及結婚 &#13;<br> Edmond說：「我哋可以部署吓點樣去玩Josie（何超儀），到時我會做兄弟，個婚禮應該有好多嘢搞。」問Edmond可有想過自己的婚禮怎樣搞，他說：「我鍾意旅行結婚多啲，我想去埃及。」&#13;<br> 而盧巧音就表示：「Edmond未同我傾玩超儀嘅嘢喎，視察環境都係等到時自己玩啫，唔係玩人。」&#13;<br> 記者駱華齡澳門直擊</spanclass></p></body></html>

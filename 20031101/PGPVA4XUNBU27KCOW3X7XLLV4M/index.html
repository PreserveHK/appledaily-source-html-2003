<html><header><meta charset="utf-8"><title>陸戰隊出動救火</title></header><body><h1>陸戰隊出動救火</h1><p>南加州周四氣溫下降，灑下微雨，令燒了十一天的山火稍為緩和，天氣預測稍後更可能下雪，但當局估計最少還需一周才可完全控制火勢。火勢仍未受控，加上消防員疲累不堪、人手不足，大約五百名海軍陸戰隊員在特別訓練後，周五會出動協助消防員在重災區聖迭戈和聖貝納迪諾救火。&#13;<br> 直至周四，加州山火已造成二十二人死亡，燒毀超過三千二百間房屋，焚燒面積逾二十九萬公頃。在大貝爾及其他災區，更有人趁火打劫搶掠。住近聖貝納迪諾的羅賓遜就看見有陌生人走入居民撤走了的房屋，當地警方事後拘捕四名男子。&#13;<br> 路透社/美聯社/法新社</p></body></html>

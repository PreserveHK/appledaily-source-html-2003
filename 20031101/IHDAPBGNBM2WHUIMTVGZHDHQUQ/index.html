<html><header><meta charset="utf-8"><title>恆生挺人民幣</title></header><body><h1>恆生挺人民幣</h1><p>【本報訊】最新一期《恒生經濟月報》認為，人民幣滙率價偏低的論據，令人質疑。中國出口競爭力源自大量的勞動力供應、科技應用的躍進、成功的經濟改革及急速改善的投資環境，而非因偏低的滙價。&#13;<br> 此外，中國的銀行體系現時仍有不少呆壞帳、國營企業的效率仍有待改善，及大量下崗工人正等待再就業的機會，也是影響人民幣滙率的經濟因素。由於中國製造工人的工資，僅及美國與日本工資約3%，滙率的變動不可能減慢外商為了降低生產成本，而到中國投資的步伐。&#13;<br> 又認為中國的外滙儲備在過去12個月升近50%，主要源自外滙管制。</p></body></html>

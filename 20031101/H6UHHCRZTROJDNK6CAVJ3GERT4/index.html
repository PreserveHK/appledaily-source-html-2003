<html><header><meta charset="utf-8"><title>警拼圖通緝校服色魔</title></header><body><h1>警拼圖通緝校服色魔</h1><p>【本報訊】警方昨發出拼圖追緝四日前在葵涌麗瑤邨發生的「校服色魔」歸案，葵青警區重案組正在區內收集色魔資料。&#13;<br> 涉案色魔年約二十至二十五歲，高一點七米，瘦身材、尖面、黑皮膚及短髮（圖），案發時他身穿藍白色間條Ｔ恤及淺啡色長褲。&#13;<br> <br> <spanclass>涉三宗風化案 &#13;<br> 案發於上月二十八日下午四時，一名十五歲女學生放學返回貴瑤樓時，被色魔箍頸蒙頭，強行拖入大廈梯間非禮，女生反抗大叫將色魔嚇退，此案之前，在富瑤樓曾發生兩宗同類風化案。&#13;<br> 警方呼籲，任何人知悉色魔下落或有消息提供，請盡快致電24102359與葵青警區重案組聯絡或致電24102200與葵涌警署聯絡。</spanclass></p></body></html>

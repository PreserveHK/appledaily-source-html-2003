<html><header><meta charset="utf-8"><title>Hyundai陀表形MP3機</title></header><body><h1>Hyundai陀表形MP3機</h1><p>四方形或唇膏形嘅MP3機大家見得多，Hyundai呢部HY-206就玩轉傳統，大玩圓形機身，直徑只有50mm，厚12mm，外形就好似陀表一樣，而且更有紅、黑同灰3種顏色選擇，非常趣怪。至於唱功都唔差，內置128MB記憶，約可收錄32首數碼音樂，亦能夠播放MP3同WAV，使用鋰電池更可唱足8個鐘，另還具備錄音功能，連續可錄5小時。雖然機身細細，功能亦算齊全。&#13;<br> 記者：許福合&#13;<br> &#13;<br> 蒙恬集團恒昌電子	&#13;<br> 銷售熱線：21111488</p></body></html>

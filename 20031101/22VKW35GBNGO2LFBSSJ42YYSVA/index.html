<html><header><meta charset="utf-8"><title>郭晉安榮升婆婆殺手</title></header><body><h1>郭晉安榮升婆婆殺手</h1><p>郭晉安、容祖兒和女子組合2R昨日往機鐵九龍站，出席「暖流行動2003——長者地鐵安全運動」，眾人與一班公公婆婆一起乘坐機鐵到機場，再到富豪酒店聚餐及抽獎，郭晉安和祖兒特別受歡迎，郭晉安乘機鐵時更識做地走到公公婆婆的車卡，與他們合照，令他們萬分雀躍。&#13;<br> 記者取笑郭晉安成為「婆婆殺手」，他笑說：「佢哋同我玩，問我老婆仔喺邊？我問佢哋係咪問宣萱，佢哋話係歐倩怡，我咪同佢哋講笑話倩怡喺屋企煮飯畀我食囉。」&#13;<br> <br> <spanclass>祖兒聲沙沙 &#13;<br> 而祖兒昨日聲音非常沙啞，她說：「可能我做完演唱會之後，冇停過就錄音，所以把聲搞成咁。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

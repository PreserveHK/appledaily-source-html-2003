<html><header><meta charset="utf-8"><title>歐商界信心兩年最高</title></header><body><h1>歐商界信心兩年最高</h1><p>【本報綜合報道】歐元區上月商界信心升至接近兩年來最高，原因是企業主管憧憬出口增加將加快該區經濟復甦。&#13;<br> 歐洲委員會公布，歐元區10月份的商界信心指數為-0.18，較9月的-0.42有所改善，是連續第3個月報升，並為2001年5月以來最高。消費者信心指數連續兩個月維持在8個月高位。&#13;<br> 另外，歐盟統計局公布，歐元區上月通脹率維持在2.1%，是連續第3個月超出歐洲央行的2%官方通脹上限。&#13;<br> 美國經濟近期明顯好轉，加上歐元區利率下跌至逾50年以來低位，正帶動歐元區經濟加速增長，但該區失業高企則令消費市道受到制約。</p></body></html>

<html><header><meta charset="utf-8"><title>港可助滬發展港口</title></header><body><h1>港可助滬發展港口</h1><p>【本報訊】上海實業（363）董事長蔡來興（圖左）希望，香港協助上海發展成為東北亞地區的主要樞紐港，與日本神戶和韓國釜山港一較高下。&#13;<br> 他昨日出席滬港緊貿合作研討會上表示，香港豐富的國際化管理經驗，有助上海發展為區域樞紐港。同樣香港機場的現代化管理經驗，也可透過與上海機場合作，再進一步推廣至全中國142個機場。&#13;<br> 他認為，現正是香港經濟第3次起飛的時候，藉着將香港服務業輸入中國，大大減低本港服務業的營運成本。工商專聯會長羅康瑞認為，CEPA令香港人才資金流走之說不確，因為人才和資金只會流向高回報及具發展前景的地方。</p></body></html>

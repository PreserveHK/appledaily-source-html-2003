<html><header><meta charset="utf-8"><title>章小蕙兒子加州大火影響課程</title></header><body><h1>章小蕙兒子加州大火影響課程</h1><p>章小蕙前晚隻身出現中環，她表示剛自美國南加州探望兒子鍾嘉浚（BonBon），原來BonBon就讀的軍校與南加州火災區十分接近，章小蕙說：「雖然冇直接影響，但喺軍校度望去外面，個天烏黑一片，本來讀軍校有好多戶外活動嘅，𠵱家都臨時改喺禮堂集訓，不過就冇停課，校方每兩個鐘就會公布最新災情。」&#13;<br> <br> <spanclass>考慮三點盡露 &#13;<br> 問章小蕙是否已落實接拍楊凡執導的新片《桃色》，她說：「套戲出年先拍，但係我睇完劇本已感動到喊，可能考慮三點盡露演出㖭。」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>

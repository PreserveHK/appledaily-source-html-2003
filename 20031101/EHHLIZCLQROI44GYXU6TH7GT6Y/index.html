<html><header><meta charset="utf-8"><title>滾石遭加國唱片店封殺</title></header><body><h1>滾石遭加國唱片店封殺</h1><p>即將來港演出《維港巨星匯》的英國滾石樂隊（TheRollingStones），近日為新推出的DVD《FourFlicks》四出宣傳，樂隊四成員前日在紐約舉行發布會。不過在DVD推出的同時，加拿大三大唱片店則揚言發起杯葛行動。&#13;<br> 早前滾石樂隊與加拿大兩間網上商店簽下合約，此DVD在加拿大只可於網上發售。當地數間大型唱片連鎖店，即時宣布罷賣滾石所有唱片、影帶及DVD以示抗議。當地零售唱片業聯會的發言人表示：「滾石樂隊開了一條很壞的先例，我們只是宣洩不滿。」</p></body></html>

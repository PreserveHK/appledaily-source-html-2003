<html><header><meta charset="utf-8"><title>Victoria成蝕錢貨面臨解約</title></header><body><h1>Victoria成蝕錢貨面臨解約</h1><p>萬人迷碧咸（DavidBeckham）的歌手妻子Victoria，早前推出hiphop大碟的計劃泡湯後，其唱片公司Telstar的高層仍對其轉走流行路線的唱碟毫無信心。有傳Telstar日前找來律師，密謀與Victoria解約，寧願賠錢了事。&#13;<br> Victoria日前收到消息，指Telstar決定與她解約，她即時到唱片公司要求與高層對質，可惜她被安排在接待處苦候多時仍無人肯接見她，就連其經理人出面亦不得要領。Telstar一位員工說：「高層認為她是賠錢貨，故此不想再浪費金錢。」</p></body></html>

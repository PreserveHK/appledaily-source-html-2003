<html><header><meta charset="utf-8"><title>Britney蒲到發高燒</title></header><body><h1>Britney蒲到發高燒</h1><p>過氣美國小天后BritneySpears將推出全新大碟，但她似乎不懂好好把握機會，沉醉狂歡派對，以致發高燒不能如期到歐洲宣傳。&#13;<br> Britney的發言人證實，Britney因發高燒超過攝氏一百度，未能如期在前晚起行往巴黎，令約一百名專程飛往當地採訪她的記者無功而還。但有報道指，上周六晚有人目擊Britney到一家戲院及酒吧消遣，她的病似乎與她過份沉迷玩樂有關。&#13;<br> 此外，加國女歌手AvrilLavigne形容Britney的形象很似妓女。</p></body></html>

<html><header><meta charset="utf-8"><title>法官斥黑社會如癌細胞</title></header><body><h1>法官斥黑社會如癌細胞</h1><p>【本報訊】警方卧底前年滲入牛頭角黑幫，被一名新義安「大佬」踢入會後，與其他新會員到遊樂場接受訓話。涉案大佬及另一名同黨早前在區域法院承認協助管理三合會社團及串謀販毒等罪。法官斥黑社會是癌細胞，影響政府管治，判兩被告分別入獄二十三個月及五個月。&#13;<br> 暫委法官練錦鴻指首被告蔡偉興（三十四歲）參與管理黑社會，罪行嚴重，判監二十三個月。次被告許鶴鳴串謀販毒四罪成立，判囚五個月。&#13;<br> 案件編號：DCCC380/03</p></body></html>

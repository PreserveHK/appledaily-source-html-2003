<html><header><meta charset="utf-8"><title>中華佳麗肚兜殺出重圍</title></header><body><h1>中華佳麗肚兜殺出重圍</h1><p>十二位入圍「2003中華小姐環球大賽」的佳麗，昨日獲大會提供每人二千元，讓她們在銅鑼灣時代廣場選購心愛的服裝，並讓記者拍照，4號谷雨深明搶鏡之道，特別選購了一件類似肚兜的上衣，大露背之餘還真空上陣，搶盡風頭。&#13;<br> <br> <spanclass>低胸裝搶鏡 &#13;<br> 問到谷雨會否感到太性感？她說：「不會，最緊要找到適合自己的衣服，其實個個都很性感。」另一佳麗37號江欣榮雖然穿上低胸裝，但都不及谷雨搶鏡，問到她會否感到被搶了不少風頭？江欣榮說：「不覺得，那件衣服很適合她，她的身材真的很好，其實都只是露少少背，不是太性感。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

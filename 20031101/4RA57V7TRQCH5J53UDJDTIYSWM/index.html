<html><header><meta charset="utf-8"><title>大劑哥羅芳足令人失知覺</title></header><body><h1>大劑哥羅芳足令人失知覺</h1><p>大角嘴出現「迷魂濕紙巾」騙徒，家庭醫生關嘉美估計，賊人可能將稀釋哥羅芳（Chloroform）液體噴在香水濕紙巾上，藉香水味掩蓋哥羅芳的刺鼻氣味，向人迷暈。&#13;<br> 關嘉美解釋，哥羅芳是廉價化學原料，人若吸入少量哥羅芳會產生官能及感官混淆，出現神志不清的現象。&#13;<br> 她從女事主暈眩的情況推斷，估計賊人所用的劑量甚少，因為大劑量哥羅芳足以使人即時暈倒，知覺全失。</p></body></html>

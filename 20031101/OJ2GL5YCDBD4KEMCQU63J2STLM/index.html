<html><header><meta charset="utf-8"><title>微軟傳洽購Google</title></header><body><h1>微軟傳洽購Google</h1><p>【本報綜合報道】《紐約時報》報道，在過去兩個月，美國軟件生產商微軟（Microsoft）曾接觸著名互聯網搜尋公司Google，商討一些業務方案，包括雙方組成合夥關係，以及微軟併購Google等。&#13;<br> 該報說，Google表示希望進行首次公開招股（IPO），現正與銀行家洽商有關安排。不過，由於微軟向Google提出收購建議，反映Google對微軟構成重大的競爭威脅，而微軟可能仍有意在今年稍後收購Google。微軟與Google均拒絕置評。&#13;<br> 《紐約時報》說，Google的市值估計介乎150億至250億美元（約1170億至1950億港元）。</p></body></html>

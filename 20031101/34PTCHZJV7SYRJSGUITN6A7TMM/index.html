<html><header><meta charset="utf-8"><title>男子毀的士毆司機</title></header><body><h1>男子毀的士毆司機</h1><p>【本報訊】一名姓鄭（四十四歲）的士司機，昨凌晨四時許駕駛空載的士沿柯士甸路轉出柯士甸道時，疑與尾隨的私家車及客貨車爭路引起衝突，對方兩車共四、五名男子跳落車，將他揪出拳打踢腳，事主頭及手腳瘀腫受傷。&#13;<br> 其中一名兇徒揮電筒打爛的士倒後鏡洩憤，的士司機掙脫衝上的士開車，其間意外將該兇徒撞倒，但對方無受傷。警方到場拘捕一名涉案姓何（二十二歲）的私家車男乘客（圖），但餘人則不知所終。&#13;<br> 李家傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>和黃2周後在港推3G</title></header><body><h1>和黃2周後在港推3G</h1><p>【本報訊】和記黃埔（013）主席李嘉誠昨日表示，港3G服務下月推出，目前正等待供應商付運3G手機，估計2至3個星期後便可在港推出3G服務。&#13;<br> 由於和黃在全球多個地方推出3G，手機供應一直緊張，若要達到英意預期上客目標，以現時手機供應量，或會推遲其他地區3G服務的開展，包括香港。李嘉誠昨回應：「應該好短時間，短嘅時間係以禮拜計，可能兩個禮拜或者三個禮拜。現在只剩下供應商技術上的小問題。」&#13;<br> 他又稱，政府已就河套區計劃作出回應，屬於好事。但他強調，個人提交建議時並非為一己之利。</p></body></html>

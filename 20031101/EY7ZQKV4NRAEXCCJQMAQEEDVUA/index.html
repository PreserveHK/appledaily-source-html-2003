<html><header><meta charset="utf-8"><title>男子涉刀迫舊女友口交</title></header><body><h1>男子涉刀迫舊女友口交</h1><p>【本報訊】秀茂坪寶達邨一名妙齡少女，認為男友沒有上進心，向男友提出分手後卻不時遭受滋擾，前午她與兩男性友人出面向舊男友「講數」，卻遭舊男友挾持往梯間強迫口交，警方稍後將涉嫌男子拘捕，疑犯目前仍被扣查。&#13;<br> 被捕男子姓吳﹙二十三歲﹚，曾因涉嫌觸犯刑事恐嚇、非禮及藏有攻擊性武器罪名被扣查。&#13;<br> 前午四時，女事主帶同兩名男性友人，向吳「講數」，豈料他持刀唬嚇，兩男子無奈離開。&#13;<br> 有人在大廈內將女事主挾持往後樓梯，強迫她口交，女事主受辱後逃離大廈，在附近公園致電報警，警方根據受害人提供的地址上門拉人。</p></body></html>

<html><header><meta charset="utf-8"><title>台紀念郵票售清</title></header><body><h1>台紀念郵票售清</h1><p>台灣郵局昨日公開發售宋美齡紀念郵票，民眾一早就到郵局輪候購買，由於總數只有一萬三千多套，台北市最大的北門郵政分局也只分到二十五套，不足三分鐘內便銷售一空。&#13;<br> 紀念郵票以花朵和宋美齡生活照為圖案，售價二百元新台幣（約五十港元）。雖然正式的發售時間是早上八時，但有人早在五時十五分就到郵局排隊。排隊者表示，宋美齡對台灣政府很有幫助，所以，對她的紀念郵票特別感興趣。&#13;<br> 台北郵局表示，將在周二再印備四萬套推出。&#13;<br> 東森新聞網</p></body></html>

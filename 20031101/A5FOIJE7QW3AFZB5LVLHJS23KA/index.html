<html><header><meta charset="utf-8"><title>陳沛嘉戴珠寶滿足心癮</title></header><body><h1>陳沛嘉戴珠寶滿足心癮</h1><p>曾與大生銀行家族成員馬清偉傳緋聞的模特兒陳沛嘉，昨日與女模Kalyin在中環文華酒店，示範Chaumet瑰麗珠寶，其中Kalyin佩戴的五行設計鑽石頸鏈，重達64.34卡，價值九百九十五萬元，腕上配戴的鑽石手鐲則重12.26卡，共鑲有二百二十顆鑽石，價值八十五萬元。&#13;<br> <br> <spanclass>修讀珠寶鑑證 &#13;<br> 而陳沛嘉示範的18K白金鑽石頸鏈配粉紅色寶石吊墜，則價值一百三十萬。陳沛嘉表示她示範名貴珠寶多年，向來抱住戴過已經滿足的心態，不會追求擁有。近日正修讀珠寶鑑證課程的陳沛嘉說：「讀過先知人造嘅珠寶玉石會特別閃，天然寶石色澤就自然啲。」&#13;<br> 採訪：顏英儀&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>明日賽馬送航天海報</title></header><body><h1>明日賽馬送航天海報</h1><p>入馬場有機會獲得楊利偉親筆簽名海報，馬會宣布，明日所有沙田馬場入場觀眾均可獲一張航天飛行展紀念海報換領券及遊戲券，觀眾可在第五場賽事後，到顧客服務櫃位換取一張海報。&#13;<br> 若觀眾想贏取楊利偉親筆簽名海報，則可在遊戲券填上個人資料，投入指定收集箱，馬會會以抽籤方式抽出一百名幸運兒，名單會在第七場賽事後公布，獲抽中者需回答一條問題，答案正確者可憑海報換領券於指定日期領取海報，查詢可致電：1817。</p></body></html>

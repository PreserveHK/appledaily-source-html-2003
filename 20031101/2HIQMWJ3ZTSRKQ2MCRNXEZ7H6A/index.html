<html><header><meta charset="utf-8"><title>保羅年賺五億奶粉錢</title></header><body><h1>保羅年賺五億奶粉錢</h1><p>前披頭四（TheBeatles）成員保羅麥卡尼（PaulMcCartney），日前喜添愛女比雅麗絲（BeatriceMilly）。就在他宣布家庭增添新成員的同一天，他再榮登英國《星期日泰晤士報》的「2003全英最高演藝人收入榜」首位，保羅於過去一年的收入，原來高達四千萬英鎊（約五億三千萬港元）。&#13;<br> <br> <spanclass>娜姐排第九 &#13;<br> 在今次最高收入榜中，保羅名列榜首，其他入選十大的藝人，包括第四位的RobbieWilliams、第五位的史汀（Sting），而艾頓莊（Elton）及麥當娜（Madonna）則同列第九位。</spanclass></p></body></html>

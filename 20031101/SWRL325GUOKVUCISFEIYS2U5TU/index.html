<html><header><meta charset="utf-8"><title>送林太上太空</title></header><body><h1>送林太上太空</h1><p>【本報訊】社署署長林鄭月娥早前的一筆過撥款、削減老人福利、向綜援家庭開刀，以及向新任署長獻計進一步削減綜援決策，惹來社會不滿。&#13;<br> 一群社會工作者，昨日藉林鄭月娥在任的最後一個工作天，到位於灣仔的社署總部以抗議方式，表達對她在任期間的不滿（圖）。請願者戴上鬼面具，並帶着一支名為「溫情一號」的火箭模型，寓意要將「欺壓弱勢社群」的林鄭月娥，送上冰冷冷的太空。&#13;<br> 曾顯華攝</p></body></html>

<html><header><meta charset="utf-8"><title>華仔再戰偉仔「輸咗唔使㷫」</title></header><body><h1>華仔再戰偉仔「輸咗唔使㷫」</h1><p>劉德華昨日於烏克蘭拍罷張藝謀的新片返港，對於憑《無間道》角逐今屆台灣金馬獎「最佳男主角」，華仔表示他是在倫敦等轉機時收到消息。&#13;<br> <br> <spanclass>長做長有 &#13;<br> 對於第三次獲提名角逐金馬獎，華仔笑言每一次角逐任何競賽，他都充滿信心，因為大家認為他是最好的，才會提名他入圍。&#13;<br> 提到再次與梁朝偉爭影帝，華仔笑說：「參與頒獎禮最好嘅心態係『贏咗得餐笑，輸光唔使㷫』。上次金像獎輸咗畀佢，今次金馬獎我會同佢講即管放馬過嚟啦，我有信心㗎。假如今次金馬獎又再輸畀佢，重有《無間道》第三集，長做長有。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>林嘉欣殺入金雞百花電影節</title></header><body><h1>林嘉欣殺入金雞百花電影節</h1><p>由林嘉欣和已故巨星張國榮主演的電影《異度空間》，應邀成為內地金雞百花電影節的開幕電影，林嘉欣今日將與導演羅志良到浙江出席影展。&#13;<br> 《異》片是張國榮的遺作，由於本年初沙士肆虐，令該片未能如期在內地上映。問導演羅志良大會是否因紀念張國榮才邀該片作開幕電影，羅志良謂相信兩件事並無關係，他又透露稍後會執導星皓的驚慄片，該片將由林嘉欣和李心潔任女主角。&#13;<br> <br> <spanclass>林嘉欣大戰小S &#13;<br> 此外，林嘉欣昨日在台灣錄影小S徐熙娣主持的節目《娛樂百分百》，兩人還大打羽毛球，一同回味這項以往讀書時最喜愛的運動。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>殺嫖客案通緝馬伕落網</title></header><body><h1>殺嫖客案通緝馬伕落網</h1><p>【本報訊】涉嫌與上月旺角街頭嫖客被殺案有關，遭警方通緝的一名綽號「高佬」馬伕，昨晨在天水圍落網。該案發生後已有多人被捕，其中一男一女被落案控以謀殺罪名，日前已在法庭提堂。&#13;<br> 警方消息稱，被捕的男子姓黃，二十四歲，目前仍被扣留調查。調查該案的旺角警區重案組探員昨天上午十一時四十分掩至天水圍一住宅大廈，將他拘捕。&#13;<br> 該宗命案發生於上月十九日凌晨，三十四歲男子許偉亮，在旺角一間指壓中心召妓後，被多人圍毆致命。&#13;<br> 警方事後拘捕四男三女，當中一名三十八歲男子及一名二十一歲女子被起訴。</p></body></html>

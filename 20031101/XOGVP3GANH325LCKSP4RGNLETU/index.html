<html><header><meta charset="utf-8"><title>華仔徒弟槍聲中畢業</title></header><body><h1>華仔徒弟槍聲中畢業</h1><p>劉德華早前開辦了一間演藝學校，訓練一班未來新星，而早前進行了一次預賽，大部份學員均表現得十分出色。&#13;<br> <br> <spanclass>學員緊張 &#13;<br> 而第一屆的同學終於學成畢業，昨晚在將軍澳電視廣播城舉行了《新彗星光芒四射畢業Show》。一班能夠進入最後總決賽的參賽者，均異口同聲說十分緊張。&#13;<br> 另外，日前一班新彗星在屯門拍攝一場火爆槍戰場面，由羅禮賢擔任指導，眾學員分別扮作飛虎隊、悍匪和銀行職員。&#13;<br> 而昨晚錄影的《新慧星光芒四射畢業Show》將於本月十五日晚在無綫播出。雖然一班學員未知將來星途如何，但大部份均表示能有機會學習，已是相當難得的了。</spanclass></p></body></html>

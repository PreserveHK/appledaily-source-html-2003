<html><header><meta charset="utf-8"><title>IBM再培訓10萬員工</title></header><body><h1>IBM再培訓10萬員工</h1><p>【華盛頓彭博資訊】美國國際商業機器（IBM）上月中才宣布明年將增聘人手，該公司行政總裁帕爾米薩諾周四說，該公司亦將再培訓10萬名員工，主要涉及電腦服務及軟件工作，而此項培訓計劃涉資2億美元（約15.6億港元）。&#13;<br> 國際商業機器在10月15日表示，由於資訊科技開支可能加快，加上經濟已「回穩」，該公司明年將增聘1萬人。國際商業機器截至去年底僱用31.6萬名員工。&#13;<br> 帕爾米薩諾預測，資訊科技業在未來兩年將增添150萬個職位，主要涉及最富創造性的工作。經濟研究員說該公司的招聘員工計劃，反映美國就業市道轉好。</p></body></html>

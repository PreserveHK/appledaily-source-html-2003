<html><header><meta charset="utf-8"><title>前技工非禮兩女兒收監</title></header><body><h1>前技工非禮兩女兒收監</h1><p>【本報訊】康文署前技工八年內五度淫辱兩名現年十九歲和十七歲的女兒，分別觸摸長女私處及用手指插幼女下體，早前被裁定五項非禮罪成。法官斥被告犯案後仍毫無悔意，其行為令女兒留下不可磨滅的痛苦，重判他入獄四年九個月。&#13;<br> 案情指，四十四歲被告於九三年九月至○一年，四次在寓所內非禮長女兒，隔着內褲撫摸其私處及胸部，另在次女讀小二時把手指插進她的下體。次女至去年驗出思覺失調，治療期間向醫生透露曾遭父親侵犯。&#13;<br> 案件編號：DCCC565/03</p></body></html>

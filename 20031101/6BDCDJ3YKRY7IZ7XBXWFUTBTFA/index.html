<html><header><meta charset="utf-8"><title>舒淇唔知《換命快遞》拍續集</title></header><body><h1>舒淇唔知《換命快遞》拍續集</h1><p>由女星舒淇和《夠薑四小強》的英國男星積遜史迪咸（JasonStatham）主演、元奎執導的荷李活電影《換命快遞》，去年在英美上畫時票房不俗。積遜史迪咸日前接受訪問時表示，《換命快遞》將於明年初開拍續集，元奎將再次擔任導演。&#13;<br> <br> <spanclass>明年初開工 &#13;<br> 積遜日前說：「元奎將再為《換命快遞》續集擔任導演，而法國導演洛比桑（LucBesson）會任監製。編劇們正埋首寫劇本，我們預計明年初便可以開工。」不過積遜卻沒透露舒淇會否再演出該片，而舒淇昨在電話談及此事時，表示自《換》片拍竣後，已沒有跟導演聯絡，故對開拍續集一事毫不知情。</spanclass></p></body></html>

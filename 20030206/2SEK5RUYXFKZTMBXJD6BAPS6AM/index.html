<html><header><meta charset="utf-8"><title>鐘山臺火燒的士</title></header><body><h1>鐘山臺火燒的士</h1><p>【本報訊】荔枝角青山公路近鐘山臺一個專門維修的士的車房，昨清晨六時許發生懷疑縱火燒車事件。&#13;<br> 東主妻子向車行租來在新春期間搵外快的一輛市區的士，疑被人縱火焚燒，波及旁邊一輛貨車。消防員開喉撲救，約半小時後撲熄，消防員認為火警有可疑。東主夫婦聲稱與人無仇，不明事件動機，警方正展開調查。&#13;<br> 懷疑遭縱火燒車的車房東主姓梁（四十歲），與姓陳（四十歲）妻子，合力經營的士維修生意，車房對開空地泊有多輛待修或已「拆骨」的舊的士，兩人並在車房內留宿。&#13;<br> 現場消息稱，女東主擁有的士駕駛執照，她日前向旺角花園街一間車行租用一輛市區的士，趁新春期間載客搵外快，並原定昨日將車交回車行。</p></body></html>

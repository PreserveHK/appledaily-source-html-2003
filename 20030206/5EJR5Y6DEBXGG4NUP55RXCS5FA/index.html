<html><header><meta charset="utf-8"><title>涼菜雙小碟靠香醋吊味</title></header><body><h1>涼菜雙小碟靠香醋吊味</h1><p>過年食得太得滯膩的食物，可會渴望吃點清爽涼菜醒一醒神嗎？好像這兩味青瓜和萵笋涼菜，只要把握點點竅門，便能做得成功：青瓜一定要拍鬆而不是切，萵笋要以鹽來醃軟才能保持爽脆。最有趣的發現，則是加少許鎮江香醋去拌勻萵笋，可帶出其原味卻又不會帶有酸味呢！&#13;<br>&#13;<br>記者：謝翠玲攝影：陳盛臣</p><p><b> 材料及調味：</b> &#13;<br> 青瓜：溫室小青瓜半斤、炒香白芝麻1茶匙、鹽3/4茶匙、麻油2茶匙、豆瓣醬1茶匙&#13;<br> 萵笋：萵笋1條、麻油2茶匙、鎮江香醋1/2茶匙、鹽3/4茶匙&#13;<br> &#13;<br> <b> 做法：</b> </p><p>示範：煤氣烹飪中心導師黃婉瑩Annie	&#13;<br> 課程查詢電話：25761535</p></body></html>

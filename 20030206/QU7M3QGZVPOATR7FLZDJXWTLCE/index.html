<html><header><meta charset="utf-8"><title>電話亭錢箱匪被捕</title></header><body><h1>電話亭錢箱匪被捕</h1><p>【本報訊】警方特遣隊人員，昨凌晨零時許，在鰂魚涌康山道進行反爆竊行動期間，發現一名男子用原子筆及對摺的硬卡，先後撬六個公共電話亭的錢箱企圖偷竊，但每次都失手，於是暗中尾隨跟蹤，最終在筲箕灣道一五六號對開，將該名姓張（四十八歲）有多次偷竊案底的男子拘捕（圖）。&#13;<br> 警方在他身上撿獲一支原子筆、四張八達通及一張對摺的硬卡，事後一併帶署調查。&#13;<br> 李家傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>SUNDAY錯收費半年未退還</title></header><body><h1>SUNDAY錯收費半年未退還</h1><p>SUNDAY前用戶蕭先生向本報投訴稱，他一向以自動轉帳形式繳交手機月費，去年四月已中止使用SUNDAY的網絡服務，但在去年七月，他被SUNDAY再收取月費，他向SUNDAY投訴及要求退款，但逾半年仍無結果。<br> &#13;<br> <spanclass>誤將帳戶重新開啟 &#13;<br> SUNDAY跟進本報轉介投訴後，其企業傳訊經理王慧敏函覆，翻查蕭先生之帳戶紀錄，乃因SUNDAY職員疏忽，誤將蕭先生之帳戶重新開啟，有關向他收取的款項，會安排退回。&#13;<br> （一二○五一五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

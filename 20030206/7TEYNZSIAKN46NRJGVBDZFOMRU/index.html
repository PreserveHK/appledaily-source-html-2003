<html><header><meta charset="utf-8"><title>左慧琪睇劇本靠媽咪</title></header><body><h1>左慧琪睇劇本靠媽咪</h1><p>左慧琪昨日以嘉賓身份到大埔出席「大埔國際蘭花欣賞大會」，民政事務局局長何志平夫人胡慧中亦有出席。&#13;<br> 左慧琪表示年初一開了一日工後，初七才再為《美麗在望》開工，不過她表示仍未收到劇本，希望可在開工前一天收到，她說：「因為我唔識睇中文，要媽咪睇完後，錄音畀我聽，然後我先背咗佢。」左慧琪又說：「我呢幾日去咗親戚屋企拜年，都算係𢭃得最多利是嘅一年。」&#13;<br> 採訪：胡比&#13;<br> 攝影：仇志德</p></body></html>

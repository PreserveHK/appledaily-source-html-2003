<html><header><meta charset="utf-8"><title>獨沽一「莓」自助餐</title></header><body><h1>獨沽一「莓」自助餐</h1><p>我都唔想又介紹自助餐，但呢個Buffet實在太另類！所謂「另類」，其實只得一類，就係士多啤梨。全間碧翠臺嘅自助餐就有「莓」：草莓、藍莓、桑莓，再利用各種「彩莓」做出唔同菜式，以自助方法讓你逐一品嘗，「熱朱古力鮮草莓火鍋」、「鮮雜草莓杏仁蛋白脆片」、「意大利芝士忌廉伴鮮雜莓」等，無論你係咪OnDiet，都絕對值得一試！&#13;<br>&#13;<br>記者：朱維達</p><p><b> 帝苑酒店</b> &#13;<br> 地址：尖沙嘴東部麼地道69號帝苑酒店4樓碧翠臺&#13;<br> 訂座電話：27332033&#13;<br> 彩莓甜品自助餐價錢：$108</p></body></html>

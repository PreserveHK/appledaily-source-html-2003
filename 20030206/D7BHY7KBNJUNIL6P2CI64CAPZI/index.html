<html><header><meta charset="utf-8"><title>大蝦紮職懶理好友一身蟻<br>四娘被誤姨太太　可怒也！</title></header><body><h1>大蝦紮職懶理好友一身蟻<br>四娘被誤姨太太　可怒也！</h1><p>無綫剛播完的《戇夫成龍》平均收視達四十一點，緊接播出的新劇《九五至尊》在新春假期首周收視亦有三十點，約二百四十萬人收看，成績不俗。&#13;<br> 今晚九時在無綫播出的第九集《九五至尊》，劇情講述岑兆康（秦沛）擢升禮（林韋辰）和大蝦（江華）。而被人誤以為思覺失調的呂四娘（張可頤），被雜誌指她是康的四姨太時，怒不可遏。呂要求蝦幫忙澄清，但蝦表現得愛理不理，結果禮出手相助。</p></body></html>

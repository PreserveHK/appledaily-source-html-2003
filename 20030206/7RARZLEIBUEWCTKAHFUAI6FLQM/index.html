<html><header><meta charset="utf-8"><title>兆尊生日行姐唔肯咀</title></header><body><h1>兆尊生日行姐唔肯咀</h1><p>新城電台昨日舉行團拜，薛家燕以及一班《皆大歡喜》演員包括鄧兆尊、陳彥行、阮兆祥、趙學而及謝天華都有前來湊熱鬧，而新城廣播公司行政總裁甘國亮和家燕姐亦大派利是。<br> &#13;<br> <spanclass>暗寸黃夏蕙 &#13;<br> 昨日是鄧兆尊的生日，不過他卻不願透露年齡，他搞笑地說：「我已經步入抱孫年齡，我今年犯太歲，不過我唔信呢啲嘢，我費事好似黃夏蕙咁畀電視台影到（上頭炷香甩假髮）。好彩我冇睇到啫，但係我都見過佢個真樣，佢本身啲頭髮真係長過出面（假髮）嗰啲。」此外，記者要求陳彥行吻賀壽星仔兼緋聞男友鄧兆尊時，行姐只作狀獻吻，二人表現忸怩。&#13;<br> 採訪：李珮洳&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

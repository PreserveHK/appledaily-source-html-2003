<html><header><meta charset="utf-8"><title>馬仔招呼親戚忙過返工</title></header><body><h1>馬仔招呼親戚忙過返工</h1><p>馬浚偉昨日在上環出席建星唱片公司的新春團拜，問馬仔如何度歲，他表示今年農曆新年相當忙碌。<br> &#13;<br> <spanclass>想學做粵劇 &#13;<br> 馬仔笑說：「因為有好多親戚由外地返咗嚟，由初一到初四，日日帶佢哋去玩同埋拜年。睇完《麗花皇宮》，又去睇蓋鳴輝做大戲，真係忙過返工，不過連戲棚啲觀眾都畀利是我，真係幾開心。蓋鳴輝重好好，佢知我鍾意睇劇目《帝女花》，特登做畀我睇。」此外，馬仔表示有意跟隨師傅學粵劇，因為他對粵劇甚有興趣，而稍後更有意化大戲裝拍攝唱片封套。</spanclass></p></body></html>

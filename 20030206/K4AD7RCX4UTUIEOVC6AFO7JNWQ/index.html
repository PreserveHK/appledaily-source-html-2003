<html><header><meta charset="utf-8"><title>佐藤江梨子帶你去旅館</title></header><body><h1>佐藤江梨子帶你去旅館</h1><p>日本女星拍寫真，真係唔搞多啲花臣都唔得，唔係點可以吸引班日本仔。好似最近佐藤江梨子幫《周刊Post》拍咗一輯靚相，雖然只係得佢一個人上陣，但就預埋讀者一齊玩，江梨子要大家幻想吓自己同佢兩個人靜靜雞去旅館係幾咁梳乎喎。&#13;<br> 江梨子對住鏡頭除衫同露出內衣，有心令人想入非非，當正自己同你去緊梳乎咁，佢一個瞓地加埋發電嘅雙眼，都係全為了你，我大口羅拉想問有邊個麻甩佬唔死？</p></body></html>

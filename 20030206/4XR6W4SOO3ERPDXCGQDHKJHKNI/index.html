<html><header><meta charset="utf-8"><title>曾建議沽電盈</title></header><body><h1>曾建議沽電盈</h1><p>擁有超過10年投資經驗的陳彥麒，曾於2000至2001年期間負責研究科技股，並撰寫了一份報告，建議沽出電訊盈科。往後該股股價大幅下跌，可見他當時的建議完全正確。他指出，當時電盈的股價已太高（當時電盈股價為15.6元），故作出沽售建議，但提出該建議時的壓力頗大，因為需與市場持相反意見。&#13;<br> 當談及個人投資的心得時，陳彥麒認為：「投資的第一個要點是要明白自己，這點其實很難做到，因為很多時候投資者根本不了解自己。」換言之，所有人投資前，必須先了解個人的風險承受能力和期望回報，否則不宜進行投資。</p></body></html>

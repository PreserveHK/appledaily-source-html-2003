<html><header><meta charset="utf-8"><title>警方籲尋失蹤女童</title></header><body><h1>警方籲尋失蹤女童</h1><p>【本報訊】警方昨日發出一名失蹤近一個月女童的照片，呼籲市民提供資料。&#13;<br> 該名失蹤女童為十四歲的翁珊薇（圖），自上月十日離開北角錦屏街住所後便一去不返。翁珊薇身高約一點五二米，體重約四十一公斤，瘦身材、尖面、蓄短黑直髮，失蹤前身穿藍色牛仔褲及白色運動鞋。警方初步調查，顯示她平日常流連銅鑼灣及天水圍一帶。&#13;<br> 警方呼籲市民如知道女童翁珊薇的下落，請致電26664499與新界北總區失蹤人口調查組人員聯絡。</p></body></html>

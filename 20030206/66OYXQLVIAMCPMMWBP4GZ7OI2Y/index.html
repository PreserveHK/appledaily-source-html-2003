<html><header><meta charset="utf-8"><title>電線短路燒車房</title></header><body><h1>電線短路燒車房</h1><p>【本報訊】土瓜灣江西街一間車房昨上午十一時許發生火警，車房工人發現電視機冒出火光及濃煙，立即奔出街外報警，消防員到場開喉將火救熄（圖），並協助樓上約三十名住客疏散到地下。&#13;<br> 肇事車房內儲存有風煤樽，但相信沒有過量儲存，幸消防員及時控制火勢，未有釀成爆炸，否則後果堪虞。消防員事後調查，相信是電視機電線短路起火。肇事車房輕微焚毀，兩輛待修的私家車遭熏黑，事件中無人受傷。&#13;<br> 劉永明攝</p></body></html>

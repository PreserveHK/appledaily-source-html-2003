<html><header><meta charset="utf-8"><title>Apple姐日記：吳婉芳逛超市掃十條廁紙</title></header><body><h1>Apple姐日記：吳婉芳逛超市掃十條廁紙</h1><p>我Apple姐發覺一年到晚真正可以relax嘅，就係新年嗰幾日假期，每日淨係食同打吓牌咁，比起辦年貨嗰幾日嘅搏殺法，真係兩種心情。<br> &#13;<br> <spanclass>埋單逾三千 &#13;<br> 話說我Apple姐舊年年尾同菲傭出動辦年貨買家庭用品，有一次喺中環百佳撞到吳婉芳，佢派頭幾勁呀，有四個菲傭跟住佢，埋單時買咗成三千幾蚊嘢，我Apple姐梗係八卦吓啲富貴人家用啲乜嘢級數嘅家庭用品雜貨啦，點知一瞄，吳婉芳竟然一口氣買咗十條廁紙，即係一百卷。唔知佢係咪覺得反正有送貨服務，買得零舍狼？</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>釋由美子嫌棄小池榮子</title></header><body><h1>釋由美子嫌棄小池榮子</h1><p>釋由美子近日與日本一間電視台鬧得極不愉快，原因是她拒絕與小池榮子合作演出同一節目。&#13;<br> 據日本報章《NaitaiSports》報道，釋由美子因其主演的電影《修羅雪姬》獲荷李活購下版權，加上今季擔正日劇《SkyHigh》，令她即時自覺身價大升。原本有電視台計劃邀請她與小池榮子合作演出綜合節目，但釋由美子所屬的事務所卻回應說：「釋由美子堂堂一個女優，唔會同小池榮子呢啲水着女星合作。」似乎忘了釋由美子也是水着女星出身，她如此大牌，除打亂了電視台的計劃外，亦即時受到工作人員非議。</p></body></html>

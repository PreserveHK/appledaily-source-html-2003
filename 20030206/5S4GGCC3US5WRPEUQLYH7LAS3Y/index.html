<html><header><meta charset="utf-8"><title>男童遇劫被毆傷</title></header><body><h1>男童遇劫被毆傷</h1><p>【本報訊】一名十餘歲的姓鄧男童，昨下午五時許在屯門興安里友愛體育館打球後，攜着旅行袋離去時，在體育館門外遭三名年約十五、六歲金毛青年截停搶劫旅行袋，男童反抗緊握旅行袋不放並高聲喊叫道：「個袋入邊冇貴重嘢㗎！」更被劫匪拳打腳踢，連眼鏡也被打跌地上損毀，左眼受傷紅腫。&#13;<br> 劫匪後來恐事敗沒有再搶奪男童旅行袋，向翠寧花園方向逃去無蹤，男童負傷返家，由母親報警送院（圖）。&#13;<br> 鄧偉明攝</p></body></html>

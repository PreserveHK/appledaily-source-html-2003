<html><header><meta charset="utf-8"><title>五噸鐵板壓工人腳</title></header><body><h1>五噸鐵板壓工人腳</h1><p>【本報訊】大嶼山竹篙灣迪士尼樂園工程地盤，昨上午十一時發生工業意外。&#13;<br> 有工人操作吊機將一批每塊重五噸的鐵板運上貨櫃箱，其中姓黃（四十八歲）工人負責在地面扶住鐵板，當另一名姓陳工人吊起一塊鐵板時，疑撞到其他的鐵板，運吊的鐵板即失去平衡從五呎高處跌落地下，黃走避不及雙腳被鐵板壓住，其他工人見狀立即移開鐵板將他救出，報警由直升機送小西灣再轉送東區醫院搶救，受傷工人雙腳骨折需留院治理（圖）。&#13;<br> 梁偉權攝</p></body></html>

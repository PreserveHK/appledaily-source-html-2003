<html><header><meta charset="utf-8"><title>奇洛李維斯健身谷新片</title></header><body><h1>奇洛李維斯健身谷新片</h1><p>荷李活男星奇洛李維斯（KeanuReeves）領銜主演的《22世紀殺人網絡》續集，將於五月中在美國上映。前日他聯同新片一眾演員，到加州華納片場出席電影附屬電腦遊戲《EnterTheMatrix》發布會宣傳造勢。<br> &#13;<br> <spanclass>晨早六點起床 &#13;<br> 奇洛李維斯表示已作好準備，迎接稍後連串密集式的宣傳活動，他說：「我𠵱家每日六點就起身做gym。」而其他一同出席此發布會的，還包括黑人女星珍達娉琪（JadaPinkett）及音樂人MarilynManson。</spanclass></p></body></html>

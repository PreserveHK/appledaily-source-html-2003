<html><header><meta charset="utf-8"><title>Bluetooth</title></header><body><h1>Bluetooth</h1><p><b> Bluetooth即「藍牙」，</b> 最初由愛立信研發，現已歸於BluetoothSpecialInterestGroup旗下。它是一個開放式的標準，用於不同裝置之間的雙向、短波無線通訊。它的出現，使手機、掌上電腦和印表機之間不再需要連線，故已廣泛應用於2G網絡。五大IT業巨擘諾基亞、愛立信、東芝、IBM及英特爾正大力倡導，希望將其應用範圍推廣至所有個人或企業通訊工具。</p></body></html>

<html><header><meta charset="utf-8"><title>廉署雲石外牆遭破壞</title></header><body><h1>廉署雲石外牆遭破壞</h1><p>【本報訊】廉政公署位於荃灣的辦事處門外一幅雲石牆身，春節前遭人用硬物破壞，該辦事處的一名男職員至昨早才將事件通知上級，然後致電報案。警方目前正調查背後的動機，將案件列作刑事毀壞處理。&#13;<br> 遭刑毀的廉政公署荃灣辦事處，位於青山公路二七一至二七五號力生商場側，被破壞的地方為門口左面用雲石造的右下角牆身，面積為兩呎乘四呎。&#13;<br> 警方稱，上月三十日﹙年廿八﹚，該辦事處的一名四十五歲姓張男職員，首先發現門外雲石牆身損毀，懷疑遭人用硬物惡意破壞。直至昨日早上十時，他將事件通知剛放完春節假的上司後，即致電報案。記者昨日所見，被破壞的地方只貼上膠紙待修。</p></body></html>

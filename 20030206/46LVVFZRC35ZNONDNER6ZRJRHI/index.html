<html><header><meta charset="utf-8"><title>《新報》刊裸露劇照罰萬元</title></header><body><h1>《新報》刊裸露劇照罰萬元</h1><p>【本報訊】《新報》去年十月二十五日於娛樂版刊登裸露劇照，遭影視及娛樂事務管理處票控指違反不雅條例，昨於東區裁判法院被判罰款一萬元。<br> &#13;<br> <spanclass>有44次同類紀錄 &#13;<br> 《新報》副總編輯陳永隆於庭上表示，會吸取今次事件教訓，日後會謹慎處理該類圖片。&#13;<br> 控罪指被告於二○○二年十月二十五日，在灣仔柯布連道對開行人路報紙檔發布不雅物品，即《新報》C6版一篇名為《F4朱孝天緋聞女友台版晚九朝五獻初夜》報道涉及的裸露劇照，但物品沒有依法例規定的封套包裝。&#13;<br> 據稱，涉案的公司共有四十四次同類的定罪紀錄。&#13;<br> 案件編號：ESS33/03</spanclass></p></body></html>

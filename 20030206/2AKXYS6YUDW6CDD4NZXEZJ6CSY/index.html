<html><header><meta charset="utf-8"><title>查車緝毒品近六萬</title></header><body><h1>查車緝毒品近六萬</h1><p>【本報訊】警員昨晚九時四十分在尖東科學館徑設置路障，截查一輛紫藍色保時捷私家車時，在車內兩名男子身上、煙盒及一個LV手袋內搜獲市值五萬七千多元的可卡因及大麻毒品。<br> &#13;<br> <spanclass>駕車往參加聚會 &#13;<br> 被捕兩男子姓林司機（三十六歲）及乘客姓鄧（三十五歲），後座位放有一張約A3紙般大的生日卡，懷疑兩人當時正駕車往參加聚會，並涉及毒品交易。&#13;<br> 消息稱，警員是在例行截查該輛私家車時，發現車上兩名男子神色可疑，遂仔細搜查。&#13;<br> 結果在兩人身上及車廂搜出一批可卡因及大麻毒品，即將兩人拘捕連同毒品一併帶返警署調查。</spanclass></p></body></html>

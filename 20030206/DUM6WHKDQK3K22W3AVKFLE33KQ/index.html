<html><header><meta charset="utf-8"><title>發行商德記被判罰款</title></header><body><h1>發行商德記被判罰款</h1><p>【本報訊】去年十月在港發售的台灣《壹週刊》第七十四期，遭影視及娛樂事務管理處指照片及內容不雅，票控雜誌的香港發行商德記書報（發行）有限公司，昨日於東區裁判法院被判罰款六千元。&#13;<br> 德記書報（發行）有限公司被控於去年十月二十六日在灣仔柯布連道發布不雅物品，即第七十四期《壹週刊》內有裸露照片及內容不雅，而物品沒有按法例規定的封套包裝。&#13;<br> 案件編號：ESS33/03</p></body></html>

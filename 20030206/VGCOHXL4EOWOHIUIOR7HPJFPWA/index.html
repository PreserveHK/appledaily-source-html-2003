<html><header><meta charset="utf-8"><title>兩巴漢涉殺同鄉提堂</title></header><body><h1>兩巴漢涉殺同鄉提堂</h1><p>【本報訊】年初二深水埗發生羊年首宗命案，疑因爭奪二手電器買賣，一名巴基斯坦籍男子被人當街斬死。案發後警方拘捕兩名同為巴基斯坦籍的疑兇，昨解往北九龍裁判法院提訊，控以謀殺罪。兩被告暫時毋須答辯，還押監房看管。案件押後至二月十九日再訊，待警方進一步調查結果。&#13;<br> 兩名巴籍男被告分別為NazakatAliKhan，三十歲；及KhanJalilAli，二十七歲，均報稱無業。謀殺控罪指他們於本月二日，在深水埗荔枝角道與桂林街交界，謀殺巴籍男子AfzalMohammad。&#13;<br> 案件編號：NKCC810/2002</p></body></html>

<html><header><meta charset="utf-8"><title>顧嘉煇加國過年清靜</title></header><body><h1>顧嘉煇加國過年清靜</h1><p>顧嘉煇移民加拿大多年，他日前在溫哥華家中接受訪問，表示已習慣彼邦寂靜的新年氣氛，不過看到子女帶着孫兒向他拜年，顧嘉煇感到十分欣慰，他說：「香港過年好熱鬧，加拿大就靜好多囉，我啲仔女同我住得近，佢哋返嚟過年都好開心呀。」<br> &#13;<br> <spanclass>十萬買器材 &#13;<br> 而顧嘉煇家中擺放很多與孫兒的家庭照，及多年來在香港樂壇的音樂獎項，他還養了一隻牧羊犬。他閒時亦有作曲，早前便為無綫劇集《洛神》作主題曲，最近又為《金牌冰人》作曲，顧嘉煇說：「我投資咗十萬加幣買作曲器材放喺屋企，重係電腦化，作完就用電腦傳返香港囉。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　利國偉返恆生派利是 - 李八方</title></header><body><h1>　　利國偉返恆生派利是 - 李八方</h1><p>恒生銀行常務董事兼副行政總裁陸觀豪噚日下晝帶住一眾高層，浩浩蕩蕩由總行行去隔籬永安集團大廈，向各位老人家拜年，咁唔使講，梗係利國偉返咗寫字樓啦。&#13;<br> 利Sir自從退休後，辦公室搬咗去永安集團大廈，《通勝》話噚日初五，宜開市，由朝早到下晝三點都係吉時，所以下晝就見到利Sir喺利太嘅陪同下，返到寫字樓同大家拜年兼派利是。&#13;<br> 聽在場嘅恒生朋友話，利Sir噚日心情好好，又好氣色，大家見到佢老人家咁醒神，都好高興，互祝身體健康。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>梅宮Anna生女冇「辛苦」</title></header><body><h1>梅宮Anna生女冇「辛苦」</h1><p>剛剛承認離婚嘅梅宮Anna，前日喺一個意大利手袋品牌嘅宣傳活動度出現，自然成為記者嘅採訪焦點，但佢當時完全唔肯講離婚嘅嘢，不過，我大口羅拉八到，之前原來佢上咗個電視節目盡訴心中情。聽講梅宮Anna喺節目度話自己生完個女百百果嗰陣，佢個無業前夫C先生，竟然連一句「辛苦晒！」之類嘅安慰說話都冇，搞到佢心都碎，Anna重話：「我爸爸梅宮辰夫係最理想嘅父親，但嗰個人（指前夫）就一定唔係！」</p></body></html>

<html><header><meta charset="utf-8"><title>郭可盈湊細路學忍耐</title></header><body><h1>郭可盈湊細路學忍耐</h1><p>郭可盈昨早在九龍灣拍攝無綫新劇《生命天使》，劇中她飾演一名在兒童之家工作的社工，要經常與小朋友為伍。昨日拍攝她帶着一名小童等巴士的戲份，可盈說：「我本身份人冇乜耐性，所以唔係好鍾意小朋友，拍呢套劇對我嚟講都幾挑戰我嘅耐性，練吓我啲忍耐力啦。」<br> &#13;<br> <spanclass>新年看劇本 &#13;<br> 可盈又謂希望與小朋友相處後，會令她改變不喜歡小朋友的心態，但卻不會因此而想生小孩。另外，她表示新年除了日前與男友等欣賞譚詠麟及李克勤演唱會外，大部份時間都留在家看劇本，為演出作好準備。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

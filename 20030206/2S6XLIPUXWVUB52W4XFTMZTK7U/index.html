<html><header><meta charset="utf-8"><title>奧迪福士在美須回收</title></header><body><h1>奧迪福士在美須回收</h1><p>【本報訊】奧迪及福士汽車宣布在美國回收五十三萬輛汽車，維修可能有故障的車輛點火器線圈，本港奧迪及福士汽車的代理商均表示，暫未收到本港受回收影響的通知。<br> &#13;<br> <spanclass>點火器線圈有問題 &#13;<br> 美聯社報道，受回收影響的型號包括奧迪TT及A4，福士Golf、Jetta、NewBeetle及Passat，全部在前年、去年及今年初出廠，廠方發現該批車的點火器線圈的故障率比正常高。&#13;<br> 本港代理奧迪汽車的合迪汽車公司表示，仍未收到本港奧迪汽車需要回收的通知，本港奧迪汽車與美國奧迪汽車並不相同。&#13;<br> 代理福士汽車的合泰汽車公司表示，未收到回收通知，本港的福士汽車大部份在德國製造。</spanclass></p></body></html>

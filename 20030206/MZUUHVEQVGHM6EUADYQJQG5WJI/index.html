<html><header><meta charset="utf-8"><title>　　中大名校友薯Look逐個捉 - 李八方</title></header><body><h1>　　中大名校友薯Look逐個捉 - 李八方</h1><p>中大四十周年嘅紀念特刊，登咗好多靚相，重有唔少名人校友嘅新、舊照片，原來警務處副處長李明逵，後生都幾靚仔；傳媒人香樹輝以前原來好清秀㗎，不過𠵱家個樣就更加和藹可親。&#13;<br> 其他名人尚有著名歷史學家兼普林斯頓大學榮休講座教授余英時、恒生銀行副董事長兼行政總裁鄭海泉、數學家丘成桐同漫畫家尊子等，惟獨港大校長徐立之就只得近照、冇舊照。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

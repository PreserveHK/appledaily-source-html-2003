<html><header><meta charset="utf-8"><title>透明人</title></header><body><h1>透明人</h1><p>日本東京大學工程系教授館暲正就一種新技術進行研究，令人穿上一種光學儀器後可以達至透明的效果。研究現時只在最初階段，但館暲教授希望新技術最終可應用在不同範疇上，例如外科醫生進行手術時，可使用這種技術令他的手指不會遮掩着傷口，影響視線；又或是應用在飛機駕駛艙令天花透明，機師在飛機降落時視野更廣闊。&#13;<br> 圖中的東京大學研究生尾鼻一利周三在東京大學示範這種技術。不過，由於技術仍在研究中，這幅照片只是身穿發光外套的尾鼻一利與其背後影像的合成照。&#13;<br> 美聯社</p></body></html>

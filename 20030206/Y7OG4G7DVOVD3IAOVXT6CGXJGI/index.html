<html><header><meta charset="utf-8"><title>舞廳過場費釀打鬥</title></header><body><h1>舞廳過場費釀打鬥</h1><p>【本報訊】警方有組織罪案及三合會調查科探員，俗稱「Ｏ記」，昨晚九時許在旺角上海街一間時裝店附近掃黃，拘捕九男四女，對開街外忽然發生打架事件，兩名男子向一名男子追數不遂，雙方扭作一團，探員只好現身制止，報警通知軍裝同袍增援，將眾人帶署調查。&#13;<br> 軍警增援到場調查時，發現打架三人是互相認識，曾是舞廳職員，其中一人欠下同事過場費八萬元，昨晚他剛駕私家車泊於該處，被兩名債主看到，便拉他出車外毒打，對方反抗便發生打鬥事件，警員將一干人等帶署調查。</p></body></html>

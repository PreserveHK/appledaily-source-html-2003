<html><header><meta charset="utf-8"><title>Tatu被指抄歌</title></header><body><h1>Tatu被指抄歌</h1><p>俄羅斯二人同性戀女子組合Tatu推出嘅第一首單曲《AllTheThingsSheSaid》，啱啱攻陷英國榜，佔據第一位，新碟全球銷量亦已超過五百萬張，但與此同時，二十二歲嘅俄羅斯創作人SergeyGaloyan就話呢首歌其實係三年前佢喺自己間睡房作嘅，歌名叫《ILostMyMind》，佢重話九九年嗰陣就已經將Tatu兩個成員拉埋一齊，Tatu首《AllTheThingsSheSaid》係抄佢嘅作品！</p></body></html>

<html><header><meta charset="utf-8"><title>劉松仁教邵美琪走位</title></header><body><h1>劉松仁教邵美琪走位</h1><p>劉松仁、邵美琪、楊思琦及吳毅將日前在電視城拍攝新劇《英雄．刀．少年》，一向演技了得的劉松仁，空閒便會與導演交流心得，又教導邵美琪怎樣走位出來的效果會比較好。&#13;<br> 《英》劇日前在電視城內拍攝，劇情講述楊思琦和劉松仁逃亡到城門前，卻遇上了一隊清兵阻攔，繼而吳毅將挾持着邵美琪出現，並要劉松仁交換人質，以楊思琦對換邵美琪。&#13;<br> 此外，楊思琦表示很想在新年期間去日本旅行，她說：「其實我選港姐時啲旅行禮物都未用晒，本來想新年去，但係爹哋媽咪攞唔到假，所以惟有打消呢個念頭。」&#13;<br> 採訪、攝影：陳梅香</p></body></html>

<html><header><meta charset="utf-8"><title>酒樓部長遇襲</title></header><body><h1>酒樓部長遇襲</h1><p>【本報訊】旺角彌敦道六二五號一樓福興火鍋海鮮酒家發生傷人事件。昨凌晨零時許，四十七歲姓關酒樓部長在收銀處工作期間，突有三名穿黑衫兇徒分持三呎長水喉通衝入，向他扑頭襲擊，其他職員發現報警，兇徒事後逃去無蹤。&#13;<br> 遇襲部長頭破血流，送院治理，情況穩定，接報警員在附近一帶兜截但沒有發現。&#13;<br> 由於數日前，部長因顧客所付小費問題，雙方曾發生爭執，警方正調查血案是否與此有關。</p></body></html>

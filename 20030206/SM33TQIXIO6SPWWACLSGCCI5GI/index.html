<html><header><meta charset="utf-8"><title>Kylie阿媽似BJ？</title></header><body><h1>Kylie阿媽似BJ？</h1><p>澳洲女歌手KylieMinogue日前為親自設計的LoveKylie內衣系列，到倫敦的名店Selfridges宣傳。三十四歲的Kylie今次設計的內衣既性感又多款式，她更笑言為了令其母亦可在其系列中找到合意的內衣，有意推出類似電影《BJ單身日記》中女主角所穿着的多布料款式內衣褲。<br> &#13;<br> <spanclass>同情米高 &#13;<br> 而日前有一千四百萬英國觀眾收看的《米高積遜大追蹤》電視訪問節目，Kylie自言亦有捧場，她表示看過節目後心情複雜，但同時又對米高深表同情。&#13;<br> 此外，無綫電視台昨日表示購得《米高積遜大追蹤》版權，並安排在本月二十二日晚上九時半，在明珠台播出。</spanclass></p></body></html>

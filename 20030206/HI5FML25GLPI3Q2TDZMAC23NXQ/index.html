<html><header><meta charset="utf-8"><title>德斯汀、荷夫曼奪終身成就獎</title></header><body><h1>德斯汀、荷夫曼奪終身成就獎</h1><p>每年柏林影展舉行前夕，當地都會先舉行「金攝影機頒獎典禮」，以表揚在娛樂圈中有傑出成就的藝人，今年不少重量級人馬如德斯汀荷夫曼（DustinHoffman）及艾頓莊（EltonJohn）等均有出席，令頒獎禮生色不少。<br> &#13;<br> <spanclass>貢獻良多 &#13;<br> 由德國著名電視雜誌《Listen》舉辦的「金攝影機頒獎禮」，今年分別把電影及音樂的「終身成就獎」頒發給德斯汀荷夫曼與艾頓莊，以表揚二人多年來在其表演領域上的貢獻。而近年在荷李活發展順利的英國靚佬曉格蘭特（HughGrant）及莎瑪希恩（SalmaHayek），則分奪「最佳國際男、女演員」獎。</spanclass></p></body></html>

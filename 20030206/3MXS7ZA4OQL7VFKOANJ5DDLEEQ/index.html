<html><header><meta charset="utf-8"><title>林峰調理身子搏殺</title></header><body><h1>林峰調理身子搏殺</h1><p>林峯昨日在赤柱為無綫新劇《律政新人王》拍攝外景，他到場即派利是給工作人員。林峯的新年願望是身體健康，他說：「舊年身體真係唔好，成日都好似冇氣冇力咁，感冒同咳都好難先好番，新一年真係要好好調理身子，休息吓。」<br> &#13;<br> <spanclass>派百元利是 &#13;<br> 林峯日前與家人返家鄉福建探望親戚兼度歲，他表示回鄉比開工更辛苦，他說：「每日都要去拜年，同埋等人嚟拜年，真係好攰。今年我預咗三千幾蚊派利是，派畀姪仔姪女嘅張張都係紅底，我都搵錢啦，係應該畀嘅。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

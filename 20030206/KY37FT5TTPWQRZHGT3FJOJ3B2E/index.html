<html><header><meta charset="utf-8"><title>黃琛如拜四面佛求姻緣</title></header><body><h1>黃琛如拜四面佛求姻緣</h1><p>黃琛如（Eva）自上年拜過四面佛後，事業發展非常順利。日前Eva到荃灣竹林禪院拜四面佛，祈願事業與姻緣運順順利利。&#13;<br> Eva日前說：「我覺得四面佛真係好靈，我之前嚟過祈福，都一一靈驗，真係好犀利㗎！所以我想趁住新年，嚟呢度還神，同埋梗係許多啲新年願望啦。」<br> &#13;<br> <spanclass>未婚照派利是 &#13;<br> 尚未結婚的Eva更在年初一大派利是，她說：「係呀，我有派利是畀幫我做嘢嘅同事，因為佢哋幫咗我咁多，都係一年一次，最緊要大家開心咪得囉！」&#13;<br> 採訪：何永寧&#13;<br> 攝影：甄朝建</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>西城秀樹、Bryan再為人父</title></header><body><h1>西城秀樹、Bryan再為人父</h1><p>現年四十七歲的日本歌手西城秀樹再傳喜訊，其二十九歲妻子美紀已證實再度懷孕，預產期為今年九月。<br> &#13;<br> <spanclass>取名Lily &#13;<br> 另一方面，愛爾蘭歌唱組合Westlife成員BryanMcFadden，近日宣布其妻Kerry已在星期一晚，在當地一間私家醫院為他產下第二名女嬰，重七磅，並取名為Lily。&#13;<br> 已育有兩歲女兒Molly的Bryan，今次再添一名女兒，心情依然極靚，因為一本英國雜誌已購下其幼女的未曾曝光相片，讓他賺取了七位數字港元的酬勞。</spanclass></p></body></html>

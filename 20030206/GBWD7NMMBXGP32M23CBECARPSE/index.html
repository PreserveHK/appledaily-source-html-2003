<html><header><meta charset="utf-8"><title>廚師精神病發跳樓</title></header><body><h1>廚師精神病發跳樓</h1><p>【本報訊】一名在西貢外展訓練學校當廚師二十多年男子，懷疑精神病發，前日凌晨服藥企圖自殺送院留醫後，昨晨擅自離開將軍澳醫院，返回大窩口邨住所跳樓自殺喪生。&#13;<br> 兩番自殺男子姓黃（五十四歲），在西貢外展訓練學校任廚師二十多年，與姓陳（五十二歲）妻子同住大窩口邨富榮樓，家人表示他患有精神病，但近期拒絕食藥。&#13;<br> 警方表示，事主前日凌晨曾服藥企圖自殺，被送往將軍澳醫院留醫。至昨晨八時許，他身穿病人制服擅自離開醫院，返回大窩口邨住所後隨即不知所終，妻子立即報警。&#13;<br> 約二十多分鐘後，他被發現重傷倒卧在住所附近富強樓對開地上（圖），懷疑從大廈九樓跳下，送院證實不治。&#13;<br> 劉柏麟攝</p></body></html>

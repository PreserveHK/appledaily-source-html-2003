<html><header><meta charset="utf-8"><title>Shine搵樂器贊助商</title></header><body><h1>Shine搵樂器贊助商</h1><p>二人組合Shine昨日到旺角為Swatch擔任剪綵嘉賓，二人除了獲贈新系列的手表外，更有五位數字的酬勞。Shine表示最希望獲得樂器的贊助，他們說：「雖然我哋𠵱家都有飲品、運動衫同埋手提電話嘅贊助，不過有人肯贊助我哋樂器就更加好啦。」&#13;<br> 當問到二人會否揀一些手表送給Cookies時，他們笑言：「總之公司每一個人我哋都會送一隻畀佢。」<br> &#13;<br> <spanclass>唔怕Boy'Z威脅 &#13;<br> 而對於新進男子組合Boy'Z擔任不少牌子的代言人，問Shine會否擔心地位被取替？他們說：「我哋從來都唔擔心，因為我覺得呢啲嘢係對事唔係對人。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

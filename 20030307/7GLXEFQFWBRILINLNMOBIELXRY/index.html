<html><header><meta charset="utf-8"><title>應采兒做古仔女友</title></header><body><h1>應采兒做古仔女友</h1><p>應采兒和陳小韻等，前晚在灣仔藝術中心欣賞安雅有份主演的舞台劇《拜金一族》。<br> &#13;<br> <spanclass>同青雲合作 &#13;<br> 問應采兒是否將會演出由古天樂和陳奕迅主演、劇情講述他倆畢業後搞成人雜誌的新片《豪情》，應采兒說：「我係會拍呢套戲，但應該唔使除衫演出，我會做古仔個女朋友。之後我重會同劉青雲合作演新片《七年之癢》。」&#13;<br> 採訪：楊潔雯　攝影：陳慧安</spanclass></p></body></html>

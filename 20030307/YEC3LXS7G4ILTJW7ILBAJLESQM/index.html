<html><header><meta charset="utf-8"><title>張可頤靚妝悅人悅己</title></header><body><h1>張可頤靚妝悅人悅己</h1><p>張可頤、梁芷珊及張寶華等，昨日出席在中環舉行的「SK-II」記者會，而張可頤的男朋友陳容森亦有到場，不過二人卻刻意迴避對方。張可頤說：「男朋友係經理人身份，佢同呢個活動個搞手好熟，冇其他意思，唔好迫我哋合照。」而張可頤在活動上，不但自己化了個靚妝，還即場為模特兒化妝。<br> &#13;<br> <spanclass>「佢唔識體諒女人」 &#13;<br> 此外，梁芷珊產下女兒至今已有六個月，成功收身的她說：「老公係唔識體諒女人嘅粗男人，坐月嗰陣要補身，老公竟然話我重唔減肥，所以坐完月之後我咪好努力減肥，好快就瘦番。」</spanclass></p></body></html>

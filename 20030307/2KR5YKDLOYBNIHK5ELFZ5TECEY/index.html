<html><header><meta charset="utf-8"><title>國務院機構分四類</title></header><body><h1>國務院機構分四類</h1><p>中國國務院除現有二十九個組成部委外，還有十七個直屬機構、七個辦事機構、十二個事業單位，實際上總共有六十五個部門。&#13;<br> 在這些機構或部門中，外交部、公安部等部委的實際級別高些，其設立和負責人的任免均須由全國人大常委會甚至大會通過，而其他機構的設立、裁減、負責人的任免，僅總理已可決定。現有的海關總署、國家稅務總局等均屬國務院直屬機構，而港澳辦、僑辦、體改辦則為辦事機構，新華社、中科院、社科院、氣象局、證監會、保監會等為事業單位。</p></body></html>

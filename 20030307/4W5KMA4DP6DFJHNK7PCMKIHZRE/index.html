<html><header><meta charset="utf-8"><title>飲洗潔精印傭昏迷</title></header><body><h1>飲洗潔精印傭昏迷</h1><p>【本報訊】一名二十二歲的印尼籍女傭，昨晨七時許，被八十歲姓馮的男戶主發現在觀塘道二七三號寓所半昏迷倒卧睡床上，身旁兩樽洗潔精剩下半樽，懷疑她飲掉自殺立即報警，女傭送院（圖）搶救後情況穩定。&#13;<br> 男戶主稱，女傭受僱多年專責照料他的起居飲食，表現良好，最近才獲續約留任，相信她並非為工作困擾。女傭事後承認為私人問題不開心，但拒絕透露內情。&#13;<br> 王偉禎攝</p></body></html>

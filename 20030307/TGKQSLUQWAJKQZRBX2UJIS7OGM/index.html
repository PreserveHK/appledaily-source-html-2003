<html><header><meta charset="utf-8"><title>涉殺八歲兒婦人提堂</title></header><body><h1>涉殺八歲兒婦人提堂</h1><p>【本報訊】一名新移民婦女疑擔心生計，情緒低落下涉嫌在將軍澳寓所謀殺八歲兒子，昨日解往觀塘裁判法院提訊；婦人暫毋須答辯，案件押至本月二十日等候科學鑑證及DNA等報告再訊，其間還押小欖看管。&#13;<br> 三十二歲被告陳笑英，報稱家庭主婦，昨日出庭時目光呆滯，只有兩名女親友帶哭旁聽。她被控一項謀殺罪，控罪指她於本月四日在將軍澳彩明苑的寓所內，謀殺八歲兒子黃嘉杰。<br> &#13;<br> <spanclass>有自殺傾向 &#13;<br> 控方透露，死者是被告親子。她剛從內地移民來港擔心生計，情緒顯得低落，被捕後情況更差加上受驚有自殺傾向，受特別看管。&#13;<br> 案件編號：KTCC1638/03</spanclass></p></body></html>

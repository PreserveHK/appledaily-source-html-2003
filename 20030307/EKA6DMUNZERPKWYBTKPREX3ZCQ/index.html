<html><header><meta charset="utf-8"><title>禽流感奪命高家設靈</title></header><body><h1>禽流感奪命高家設靈</h1><p>【本報訊】上月回福建平潭探親一家五口，其中四人感染禽流感病毒，兩人病逝的高家，三十三歲父親高仁杰昨日在大角嘴九龍殯儀館設靈，靈柩將於今日下午三時運往沙田富山火化。&#13;<br> 十多名由福建來港的高家親友到場致祭（圖），高太及兩名年幼子女披麻戴孝跪在靈前，高太不時號啕痛哭，高呼「你做乜揼低我哋唔理。」聞者心酸。高太表姐指摘香港醫療延誤令高仁杰致死。&#13;<br> 陸羽平攝</p></body></html>

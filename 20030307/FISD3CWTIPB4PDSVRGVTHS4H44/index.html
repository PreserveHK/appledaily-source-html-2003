<html><header><meta charset="utf-8"><title>黎明詩結婚五年愛唱K</title></header><body><h1>黎明詩結婚五年愛唱K</h1><p>無綫前導演潘裕佳和新力唱片公司亞太區董事Yvonne結婚，周一晚在尖沙嘴洲際酒店筵開三十席大宴親朋。&#13;<br> 新郎與新娘相識九年，但其間失散了六年，三年前再遇展開戀情，婚後將會坐直通車往北京度蜜月。<br> &#13;<br> <spanclass>無意復出 &#13;<br> 久違了的黎明詩前晚以男儐相身份出席，她透露和新郎在英國認識，相識了二十二年。原來黎明詩已結婚五年，但未有BB，問她可會考慮復出？她說：「我冇諗過復出唱歌，不過就有同啲朋友去唱卡拉OK。」&#13;<br> 此外，黃 採訪：卓美娟　攝影：甄朝健</spanclass></p></body></html>

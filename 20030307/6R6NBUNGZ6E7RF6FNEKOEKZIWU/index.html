<html><header><meta charset="utf-8"><title>科威特--第四大石油國</title></header><body><h1>科威特--第四大石油國</h1><p>伊拉克軍隊90年8月入侵科威特後，石油價格一度高見40美元，掀動全球石油和經濟利益，讓91年波斯灣戰爭不能不打。在全球石油蘊藏量中，沙地阿拉伯佔最多，達24.9%，是最大石油國；伊拉克排第二，佔10.7%；阿聯酋第三，佔9.3%；科威特是老四，佔9.2%。&#13;<br> 12年前，伊軍被聯軍逐出科威特前，惱羞成怒放火燒科威特油田，讓布爾金（AlBurgan）油田的14號集油站至今如洩氣皮球。在可能即將爆發的第二次波斯灣戰爭中，美軍最壞打算是伊拉克重施故技，不但燒科威特油田，還燒自己的和沙地油田，一拍兩散，要全球石油、經濟和生態環境，再見驚魂。</p></body></html>

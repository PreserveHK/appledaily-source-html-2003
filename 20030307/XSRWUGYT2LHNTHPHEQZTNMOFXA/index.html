<html><header><meta charset="utf-8"><title>拉姑捧金童子護子心切</title></header><body><h1>拉姑捧金童子護子心切</h1><p>外號「金童子」的英國老牌歌手奇里夫李察（CliffRichard），前晚在紅館舉行演唱會，他演唱多首名曲包括《SummerHoliday》和《Congratulations》等，觀眾反應甚佳。不少名人和藝人前來捧場，如蔣麗萍、趙雅芝、狄波拉（拉姑）、沈殿霞和黃玉郎倪詩蓓夫婦等。<br> &#13;<br> <spanclass>擔心霆鋒 &#13;<br> 拉姑在時裝設計師楊遠振陪同下到場，她心情甚佳。其子謝霆鋒即將復出，問她近日是否很忙碌？拉姑說：「好辛苦你哋嘛，好擔心同好緊張你哋『蝦』佢（霆鋒）。」問拉姑會否煲靚湯給霆鋒，她說：「煲畀你哋（記者）飲至真，你哋咁好腳骨力。」</spanclass></p></body></html>

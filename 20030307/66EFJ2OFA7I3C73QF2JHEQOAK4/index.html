<html><header><meta charset="utf-8"><title>米高15萬幫嘉芙蓮造勢</title></header><body><h1>米高15萬幫嘉芙蓮造勢</h1><p>米高德格拉斯（MichaelDouglas）對太太嘉芙蓮薛達鍾絲（CatherineZeta-Jones）獲提名今屆奧斯卡最佳女配角，感到十分欣慰，更特別花費一萬二千英鎊（約十五萬港元），刊登廣告支持嬌妻。&#13;<br> 米高以自己和兒子戴倫（Dylan）的名義，在權威電影雜誌《Variety》中刊登廣告，恭賀嘉芙蓮榮獲提名，並讚賞她在《芝加哥》中演出努力。米高此舉除了表現對妻子的關懷外，亦有助向評審拉票，一舉兩得。</p></body></html>

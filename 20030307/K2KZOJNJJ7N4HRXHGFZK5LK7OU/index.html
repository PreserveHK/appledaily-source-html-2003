<html><header><meta charset="utf-8"><title>Yumiko化紅妝慳公司錢</title></header><body><h1>Yumiko化紅妝慳公司錢</h1><p>鄭希怡（Yumiko）昨日在銅鑼灣為法國化妝品牌MakeUpForEver任模特兒，示範全新春夏「reddesert」彩妝。Yumiko透露因獲贊助化妝品，省下不少化妝費，她說：「今次幫公司慳番唔少錢，因為一個月化妝費近六位數字，尤其早排頒獎禮多。」<br> &#13;<br> <spanclass>使剩十幾蚊 &#13;<br> Yumiko又揚言自己開始「慳家」，她說：「以前初入公司好大使，唔使顧家，試過使到全身得十幾蚊先知難受，好彩𠵱家都儲到六位數字傍身做定期。」	</spanclass></p></body></html>

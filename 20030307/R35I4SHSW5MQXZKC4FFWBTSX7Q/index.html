<html><header><meta charset="utf-8"><title>𠝹刀劫的士青年判監</title></header><body><h1>𠝹刀劫的士青年判監</h1><p>【本報訊】來自單親家庭、自十五歲便當兼職，賺錢半工讀兼養家的青年，因失業及遇上感情困擾，去年九月一日深夜，持𠝹刀搶劫及𠝹傷夜更的士司機頸部。他昨在高等法院因搶劫罪，判監五年四個月。<br> &#13;<br> <spanclass>失業情困鋌而走險 &#13;<br> 二十一歲被告陳國全，曾任室內設計學徒，承認搶劫罪。辯方求情時指出，被告是一名良好青年，來自單親家庭，自十五歲開始便半工讀兼幫補家計，至完成中五學業後，為協助在台灣讀書的兄長，故犧牲學業，全職工作。被告原任職室內設計學徒，但案發前兩個月失業，又遭女友威嚇分手，情緒飽受困擾一時迷惘犯事。&#13;<br> 案件編號：HCCC430/02</spanclass></p></body></html>

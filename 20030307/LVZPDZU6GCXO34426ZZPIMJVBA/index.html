<html><header><meta charset="utf-8"><title>陳霽平燒衣惹怪風</title></header><body><h1>陳霽平燒衣惹怪風</h1><p>陳霽平日前與梁奕倫及范振鋒合拍恐怖電影《魔宅之鐵鎚凶靈》，在一間外觀甚陰森的古老大宅取景。<br> &#13;<br> <spanclass>靈符發熱 &#13;<br> 陳霽平及梁奕倫都表示遇上怪事，梁奕倫說：「我入到間屋已經感覺好唔舒服，因為我特別容易遇怪事。有師傅畀咗道符我放喺銀包，嗰晚入到屋我覺得道符有啲發熱，我就知有啲嘢。」&#13;<br> 後來陳霽平拍攝在花園外燒衣紙場面前，所有工作人員都在屋內，只她一人在屋外火爐取暖。突然一陣怪風吹起，陳霽平整個人不自覺地發抖，回家後還頭暈頭痛。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>公屋1500萬元毒案開審</title></header><body><h1>公屋1500萬元毒案開審</h1><p>【本報訊】警方毒品調查科前年十二月於石硤尾澤安邨採取監視行動，拘捕該名女子，從她身上及其住宅單位發現逾三十六公斤「白粉」。該名二十九歲無業女子沈潔儀，被控販毒罪名，案件昨在高等法院開審，主控官形容涉案單位被利用為毒品倉庫，整批「白粉」巿值逾一千五百萬元。&#13;<br> 由於本案牽涉的毒品數量龐大，巿值驚人，警方毒品調查科警員遂在午膳休庭時派專人負責看守，散庭後也隨即將該批毒品押返警察總部。&#13;<br> 案件編號：HCCC131/02</p></body></html>

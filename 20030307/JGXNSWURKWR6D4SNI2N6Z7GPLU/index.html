<html><header><meta charset="utf-8"><title>染髮興玩SectionColour</title></header><body><h1>染髮興玩SectionColour</h1><p>東方人天生頭髮黑，如果髮質夠柔軟，望落的確好吸引。可惜，唔係人人都有此優點，所以染髮就成了最佳的解決方法。以往流行成頭染成同一種色，經典者一定要數鄭秀文的金毛look，令到一眾後生仔紛紛跟隨。近幾年就興做Highlight，效果比前者顯得有層次感和自然得多。不過，今季就興玩染Section，唔再係Highlight咁逐條頭髮染，而係整到一撮撮色，出來的效果強烈得多。顏色方面首選Copper色，紫、大紅等誇張色調就要Saybye-bye。&#13;<br>&#13;<br>記者：羅惠芬</p></body></html>

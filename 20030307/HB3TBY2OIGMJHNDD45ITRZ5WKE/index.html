<html><header><meta charset="utf-8"><title>陳穎妍返內地下海</title></header><body><h1>陳穎妍返內地下海</h1><p>陳穎妍早前與唐文龍到內地合拍電視電影《黑暗時代II之夜星》，陳穎妍在戲中飾演酒吧女郎，要拍攝多場陪酒場面。<br> &#13;<br> <spanclass>拍被姦戲 &#13;<br> 自言從沒到過酒吧玩的陳穎妍，表示演陪酒戲份也不算大挑戰，整套戲讓她印象最深刻的是被黎駿強姦的戲份，陳穎妍要披着浴巾在大班工作人員面前走來走去，感到十分尷尬，幸好大家都知只是在演戲，以認真態度對待，她才能稍為釋懷。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>車禍死者被指撞邪</title></header><body><h1>車禍死者被指撞邪</h1><p>【本報訊】前日凌晨在大埔吐露港公路遇車禍喪生的的士司機李國輝（三十九歲），其年邁父母及妻子，昨由多名親友陪同到沙田富山殮房認屍（圖）。親友表示「唔知道佢今次點解咁唔小心」，部份更言之鑿鑿質疑死者可能撞邪。&#13;<br> 車禍發生於前日凌晨四時許，事主駕駛的士，黑暗中關掉車頭燈，以時速逾一百公里沿吐露港公路逆線行駛，在康樂園天橋上猛撼運菜貨車當場死亡。&#13;<br> 周鴻熙攝</p></body></html>

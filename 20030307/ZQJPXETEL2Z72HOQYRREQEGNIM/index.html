<html><header><meta charset="utf-8"><title>華仔密謀剃光頭</title></header><body><h1>華仔密謀剃光頭</h1><p>劉德華昨日到港台接受節目《娛樂滿天星》訪問，吸引了大批傳媒採訪，迫爆整個直播室。訪問中華仔提到稍後會在電影《健美先生》中飾演一名武僧，他說：「我可能要剃頭，但係我又要做演唱會，所以暫時都未知剃唔剃。」<br> &#13;<br> <spanclass>穿百磅大隻衫 &#13;<br> 對於在片中所穿的「大隻佬」衫，華仔說：「其實我喺一年前已經度身，件嘢都有成百幾磅，着咗重大隻過阿諾舒華辛力加，我見到自己都覺得好笑。」為求逼真，華仔透露身上每個部位都要度尺寸，除此之外還會考慮將他的樣變一變，華仔說：「我哋諗緊可能整棚假牙畀我戴，務求變咗另一個劉德華。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>P/B</title></header><body><h1>P/B</h1><p><b> P/B即PricetoBookRatio，解釋是市價帳面值比率，</b> 計算公式為：每股普通股市價÷每股帳面值。P/B也是收購一家公司或資產的另一種定價指標，市場一般認為，P/B較低的公司股票是較安全的投資，但若公司未能用帳面值變現其資產，P/B便存在偏差。另外，若某上市公司的P/B已處於較高水平，即使上市公司的股本收益率（ROE）如何吸引，投資者亦要小心，原因是其實際投資回報率（Earnings/Price，簡稱E/P）等於ROE÷P/B，P/B愈高，投資者的E/P就會愈低，反之亦然。</p></body></html>

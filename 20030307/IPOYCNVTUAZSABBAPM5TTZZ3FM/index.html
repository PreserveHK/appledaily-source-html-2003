<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>關心妍英式Burberry信心表現</title></header><body><h1>靚衫SnapShot：<br>關心妍英式Burberry信心表現</h1><p>新人出道時，衣着風格拿揑不準，許多時都出現衣不襯身的情況。樂壇實力派新人關心妍就曾經多次被彈，但多次得獎漸見成績後，衣着亦慢慢顯自信。<br> &#13;<br> <spanclass>剪裁簡單 &#13;<br> 前日關心妍穿着英國百年品牌Burberry的新裝，以代言人的身份出席一品牌活動。這件Burberry黑色短袖上衣，剪裁簡單，襯以白裙，整體恰到好處，戴上Burberry經典格仔帽，英式優雅味更濃。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>BoA號召力同步姐睇齊</title></header><body><h1>BoA號召力同步姐睇齊</h1><p>韓國十七歲少女偶像BoA，在日本推出的兩張日語大碟《ListenToMyHeart》及《VALENTI》，均賣過一百萬張，故下周四她將以百萬歌手身份，與濱崎步、平井堅及Chemistry等二十位歌手同台領獎。&#13;<br> 日本唱片協會每年均會舉辦「第十七屆日本GoldenDisc頒獎禮」，有份上台領獎的歌手均有唱片賣出過百萬張銷量。今年頒獎禮於東京NHKHall舉行，而兩張大碟合共有近三百萬銷量的BoA，首次成為座上客，到時她更會在日本首相面前表演歌舞。</p></body></html>

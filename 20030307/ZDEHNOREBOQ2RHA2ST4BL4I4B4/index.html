<html><header><meta charset="utf-8"><title>米倉涼子踩入內地市場</title></header><body><h1>米倉涼子踩入內地市場</h1><p>日本女星米倉涼子及菊川怜同屬選美出身，日前她們的OscarPromotion事務所舉行記者會，宣布進軍內地市場的大計，更希望將日本有名的「國民美少女選舉」移師至內地舉行。&#13;<br> 前日出席記招的有米倉涼子、田丸麻紀及石川亞沙美，米倉表示對有機會打入內地市場一事十分興奮。而米倉所屬的事務所明天便會在廈門舉行模特兒大賽，據悉報名人數多達約七十萬人，米倉聽後亦嚇了一跳。</p></body></html>

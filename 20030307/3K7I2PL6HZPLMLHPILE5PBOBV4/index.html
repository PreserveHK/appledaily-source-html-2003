<html><header><meta charset="utf-8"><title>蘇有朋演張無忌好掂</title></header><body><h1>蘇有朋演張無忌好掂</h1><p>蘇有朋近日以一千萬元新台幣（約二百二十多萬港幣）接拍了一個內地服裝廣告，他穿上新款服裝坐在椅子上進行拍攝，大擺有型甫士。&#13;<br> 蘇有朋在台灣劇集《倚天屠龍記》中飾演張無忌一角，因為扮相維肖維妙和演技出色，所以大受內地和台灣觀眾歡迎，人氣急升，更被廣告商看中，並邀請他接拍服裝廣告。<br> &#13;<br> <spanclass>月中演新片 &#13;<br> 這個廣告原定上月到深圳拍攝外景，可是內地肺炎肆虐，廣告商於是把拍攝場地移師到北京。而蘇有朋本月中將會為導演朱延平的新片《流星雨》開工。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>男子唱K三煞扑頭</title></header><body><h1>男子唱K三煞扑頭</h1><p>【本報訊】一名二十四歲姓莫男子，昨晨三時與數名友人，在旺角彌敦道六一○號一間卡拉OK內消遣期間，三名男子突然推門闖入，拿起玻璃樽擊傷莫頭部後逃去。&#13;<br> 警方接報趕往現場時，在附近亞皆老街及山東街發現兩名男子逃跑，懷疑他們與案有關，遂上前截停拘捕帶署（圖）。受傷事主送院治療後無礙出院。事主稱不認識兇徒及不明為何遇襲。警方不排除案件與尋仇有關。&#13;<br> 黎志偉攝</p></body></html>

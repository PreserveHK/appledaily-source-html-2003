<html><header><meta charset="utf-8"><title>海軍陸戰隊　第一遠征隊</title></header><body><h1>海軍陸戰隊　第一遠征隊</h1><p>美國海軍陸戰隊第一遠征隊是美國海軍陸戰隊中歷史最悠久、戰功最多的部隊，於四一年二月一日成軍，基地設在加州彭德爾頓軍營。&#13;<br> 海軍陸戰隊第一遠征隊，擅兩棲攻擊、搶灘登陸、佔領機場、撤僑和打撈沉沒飛機等任務，更能打地面戰，總兵力約有一萬五千人，裝備包括七十輛坦克和三百六十輛兩棲攻擊車和輕裝甲車。&#13;<br> 部隊也曾參加多場戰爭，包括二次大戰、越戰、九一年波斯灣戰爭和索馬里的維和行動等。&#13;<br> 本報資料室</p></body></html>

<html><header><meta charset="utf-8"><title>扒房歎靚雪茄</title></header><body><h1>扒房歎靚雪茄</h1><p>喺深圳，要找一個舒適的地方歎吓雪茄，絕非一件易事。這間扒房走高級路線，除了有名貴紅酒外，重有雪茄售賣。好似呢兩款最受歡迎的雪茄，均來自古巴，左邊一支為MONTECRISTO，而右邊則為COHIBA，價錢分別為?198及?108。兩者味道均較香醇，可說是國內最受歡迎的雪茄品牌之一。&#13;<br>&#13;<br>記者：歐嘉荃　攝影：Manny</p><p><b> 中信星光扒房</b> &#13;<br> 地址：深圳深南中路1093號中信大廈二樓&#13;<br> 電話：(86)75525938899&#13;<br> 營業時間：9:00am-10:00pm&#13;<br> ＊設有加一服務費</p></body></html>

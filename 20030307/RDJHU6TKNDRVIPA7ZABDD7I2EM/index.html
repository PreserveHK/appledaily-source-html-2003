<html><header><meta charset="utf-8"><title>施念慈兩年出八本書</title></header><body><h1>施念慈兩年出八本書</h1><p>施念慈最近和博益出版社簽了兩年出八本書的合約，即平均一年要寫四本書，施念慈昨日接受本報電話訪問時說：「我今次係同博益簽獨家，佢哋對我好好，應承會幫我做宣傳，好似會有廣告版咁，而且啲書嘅日本、內地同台灣嘅版權，都會畀番我。」<br> &#13;<br> <spanclass>老公鼓勵 &#13;<br> 施念慈與陳鴻業結婚後以寫書為主，她和老公有約定，就是上午及下午寫書，晚上陪老公，施念慈說：「我以前不嬲喺夜晚寫書，𠵱家要將個習慣掉轉，朝早起身寫，平均三個月寫一本，其實唔係咁難，老公叫我畀啲心機，重話希望我喺五年之內做到一定嘅成績，寫到有啲地位喎。」</spanclass></p></body></html>

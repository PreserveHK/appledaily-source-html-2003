<html><header><meta charset="utf-8"><title>Justin肉搏懶理Britney</title></header><body><h1>Justin肉搏懶理Britney</h1><p>組合'NSync主音JustinTimberlake，最近同Nelly合唱一曲《WorkIt》。Justin為咗搞吓新意思，特登走去《花花公子》創辦人嘅PlayboyMansion度拍MV。Justin話喺個新MV裏面，搵咗一班巨胸惹火女郎嚟做茄喱啡，而且裏頭重有好多火辣辣嘅埋身肉搏場面㖭！至於最近佢嘅前女友Britney不停俾人爆性史，Justin對記者好火滾咁話：「以後都唔好再提呢個女人！」</p></body></html>

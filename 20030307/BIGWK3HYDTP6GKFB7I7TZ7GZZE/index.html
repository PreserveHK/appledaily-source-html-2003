<html><header><meta charset="utf-8"><title>行姐怕咗去台灣</title></header><body><h1>行姐怕咗去台灣</h1><p>日前有報道指陳彥行為發展台灣市場，在男友介紹下出席當地製作人陳繼宗之飯局，但行姐席間卻遭人毛手毛腳。&#13;<br> 行姐昨接受新城節目電話訪問時說：「過咗去嘅事唔想再講，但以後會小心啲。」行姐表示當時有人叫她報警，但她覺得事件未去到這麼嚴重的地步，不過行姐就表示怕了往台灣發展。<br> &#13;<br> <spanclass>「佢有吸引力」 &#13;<br> 而薛家燕（好姨）和趙學而昨在電視城參加「三月星辰」活動，學而說：「行姐係儍吓儍吓，我有提佢要小心啲。」而好姨則對此笑說：「咁就證明行姐有吸引力，人哋唔會摸我啦。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>請願對峙</title></header><body><h1>請願對峙</h1><p>【本報訊】街坊工友服務處及民間團體約四十名代表，昨由中環遮打花園遊行至政府總部，抗議警方前日無理拘捕街工勞工幹事司徒振邦。警方指司徒振邦在去年八月十八日地鐵將軍澳支線開幕儀式的請願中，與警員爭奪示威揚聲器時襲擊一名女警，導致該名女警受傷。&#13;<br> 當請願人士擬結束集會，政府總部保安人員卻容許一名外籍人士打開大閘，駕駛座駕離開。十多名人士不滿保安人員持雙重標準，不准他們進入政府總部，與保安人員在大雨下，於大閘前對峙個多小時，在行政署協調下，請願者最後和平散去。</p></body></html>

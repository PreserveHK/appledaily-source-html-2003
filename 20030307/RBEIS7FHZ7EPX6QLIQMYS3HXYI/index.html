<html><header><meta charset="utf-8"><title>蔡依林、周杰倫劃清界線</title></header><body><h1>蔡依林、周杰倫劃清界線</h1><p>周杰倫的緋聞女友蔡依林昨日在台灣出席新專輯的記者會，她在台上一連唱出四首歌，而專輯的頭尾都是選用周杰倫作的歌。<br> &#13;<br> <spanclass>唱出心聲 &#13;<br> 早前有傳周杰倫已跟蔡依林分手，而蔡依林所講的話裏亦透露玄機，她說：「經歷了一些事情，我也失去了一些東西，透過這張專輯，我唱出自己的心聲。」&#13;<br> 而蔡依林自己寫了一首《劃清界線》，但並沒有收錄在專輯中，歌詞講述一對青梅竹馬的男女，雖然有爭吵，但最後仍然感覺甜蜜。蔡依林說：「不過到最後是一個悲劇，就像歌名一樣，兩個人最後選擇劃清界線。」記者問她是否暗示和周杰倫之間已經結束，但她並沒有正面回答。</spanclass></p></body></html>

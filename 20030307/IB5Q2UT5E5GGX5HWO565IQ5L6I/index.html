<html><header><meta charset="utf-8"><title>雪兒失假髮報警</title></header><body><h1>雪兒失假髮報警</h1><p>美國女歌手雪兒（Cher）馳騁樂壇數十年，出名多假髮的她，最近表演後卻發現其中一個假髮不翼而飛，警方因此正展開調查。&#13;<br> 雪兒上月二十五日在維珍尼亞州的列治文體育館舉行演唱會，她把一個半黑半藍的假髮放在後台的一個房間中，豈料表演完後，發現假髮不翼而飛。當地警方已就這個價值八千至一萬美元（約六萬二千四百港元至七萬八千港元）的假髮失竊案展開調查，並將之列為嚴重盜竊案處理。</p></body></html>

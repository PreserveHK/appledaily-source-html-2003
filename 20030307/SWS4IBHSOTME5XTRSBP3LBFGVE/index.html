<html><header><meta charset="utf-8"><title>突遭圍毆驅車逃命</title></header><body><h1>突遭圍毆驅車逃命</h1><p>【本報訊】一名姓黃（四十四歲）男子飲酒消遣後，昨晨四時許，獨自步往新屯門中心取車返家期間，突遭三名兇徒拳打腳踢。事主反抗突圍衝出逃跑，並登上私家車駛離逃命。&#13;<br> 不久，他駕車途經屯門公路近新墟街市因逆線行車遭巡警截停，警員發覺他頭及手部受輕傷，於是將他送院敷治（圖）。不過，事主拒絕向警員透露遇襲原因，並表示不願追究。警方事後到傷人現場附近一帶兜截無果。&#13;<br> 區恩傑攝</p></body></html>

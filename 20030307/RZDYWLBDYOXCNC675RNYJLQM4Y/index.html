<html><header><meta charset="utf-8"><title>　　冼錦華新身份現立會 - 李八方</title></header><body><h1>　　冼錦華新身份現立會 - 李八方</h1><p>舊年警廉衝突主角高級警司冼錦華（圖），噚日以署理策劃及發展部總警司嘅身份，首度出席立法會保安事務委員會會議，聯同水警總區指揮官張之琛同保安局官員，爭取議員支持撥款喺馬料水興建水警專設大樓。冼錦華穿着深色西裝，喺會議上一直神情嚴肅，但並無發言。&#13;<br> 八方記得，冼錦華任職毒品調查科時，曾經喺馬料水水警北分區的臨時基地，向記者講解搜獲大批大麻嘅經過，想唔到佢今日以另一個身份，爭取議員支持興建新基地，真是世事如棋局局新。廉署早排先講過，重查緊冼錦華單案。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

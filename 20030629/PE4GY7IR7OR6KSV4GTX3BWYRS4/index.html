<html><header><meta charset="utf-8"><title>小統計：世界之肺瀕消失</title></header><body><h1>小統計：世界之肺瀕消失</h1><p>有「世界之肺」之稱的亞馬遜森林，伐木情況嚴重，巴西政府數字顯示01-02年伐木速度增加40%，環保組織綠色和平警告雨林可能在80年內消失。&#13;<br> ‧亞馬遜森林佔巴西面積60%（4.14平方公里），16%受破壞&#13;<br> ‧01年8月至02年8月，共有25,500平方公里林木被砍伐，面積跟比利時相若&#13;<br> ‧近80%樹木都是非法砍伐的，闢地種植大豆&#13;<br> 資料來源：美國《紐約時報》/英國《獨立報》</p></body></html>

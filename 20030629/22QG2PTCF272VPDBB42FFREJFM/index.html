<html><header><meta charset="utf-8"><title>馮小剛怨周星馳遲到</title></header><body><h1>馮小剛怨周星馳遲到</h1><p>周星馳的新片《功夫》，前日在上海西邊一個廢棄的工廠開鏡，內地著名導演馮小剛以及洪金寶亦有到場，據知馮小剛在戲中可能不只演一個角色。<br> &#13;<br> <spanclass>再捧上海姑娘 &#13;<br> 據消息透露，馮小剛在現場曾私下抱怨，稱沒想到等周星馳要等那麼長時間。而其中一位女主角亦在場，她是來自北京電影學院的上海姑娘黃聖依，曾經拍過內地電視劇《紅蘋果樂園》。&#13;<br> 前日參與開鏡儀式的大部份是哥倫比亞公司的工作人員，據知他們佔劇組的極大比例，而哥倫比亞公司亦與周星馳的星輝公司達成協議，對外宣傳全部由哥倫比亞負責，他們謝絕傳媒訪問，前日不少記者以為開鏡儀式在車墩舉行，去到才知撲空。</spanclass></p></body></html>

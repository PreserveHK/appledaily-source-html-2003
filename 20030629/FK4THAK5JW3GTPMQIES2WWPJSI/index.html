<html><header><meta charset="utf-8"><title>飛鵝山莊又遭爆竊</title></header><body><h1>飛鵝山莊又遭爆竊</h1><p>【本報訊】清水灣道豪宅飛鵝山莊昨兩周內第二次發生入屋劫案，兩名匪徒昨凌晨四時許，潛入單位驚醒四十三歲菲籍女傭Geliang，瞬即搶去其手提電話及手袋後逃去，警方接報後出動警犬搜索，但沒有發現。&#13;<br> 飛鵝山道十八號的飛鵝山莊共有十二幢兩至三層高的獨立屋，每幢面積由數千呎至逾萬呎不等，屋苑外築有十呎高圍牆，正門亦設有更亭及保安員二十四小時巡邏。<br> &#13;<br> <spanclass>住客非富則貴 &#13;<br> 惟屋苑經常發生劫案，由去年二月至今最少有四宗，當中包括英皇娛樂集團老闆楊受成胞弟、東華三院主席楊超成的住所，以及本月十六日一宗企圖爆竊案。</spanclass></p></body></html>

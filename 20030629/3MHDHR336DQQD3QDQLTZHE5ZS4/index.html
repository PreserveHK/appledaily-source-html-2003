<html><header><meta charset="utf-8"><title>三宅健認安室是前輩</title></header><body><h1>三宅健認安室是前輩</h1><p>日本前日爆出安室奈美惠與V6成員三宅健半同居的消息，令不少人士大感驚訝。同日與隊友岡田准一及森田剛出席公開場合的三宅健，自然成為焦點所在。<br> &#13;<br> <spanclass>向安室學習 &#13;<br> 雖然他不慌不忙地否認與安室是情侶，但他的解釋卻令人難以明白為何他時常在安室家中過夜，及兩人齊齊穿上情侶裝出出入入。&#13;<br> 三宅表示：「我仍然係一個各方面都需要多多學習嘅後輩，雖然好似令各位擔心，但我只係從值得尊敬嘅前輩安室身上，取得唔同嘅意見同提議啫！」三宅更表示他與安室前夫Sam也常有見面。最後被問到情侶裝問題時，他只是輕輕帶過：「唔係你哋諗咁樣㗎！」</spanclass></p></body></html>

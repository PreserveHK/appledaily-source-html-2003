<html><header><meta charset="utf-8"><title>美回收法拉利寶馬</title></header><body><h1>美回收法拉利寶馬</h1><p>【本報訊】美國國家公路交通安全局宣布回收一批寶馬X5、法拉利550Maranello與456M/GTA汽車，分別維修煞車系統及機油油管，暫時未知本港是否受影響。<br> &#13;<br> <spanclass>汽車可能出故障 &#13;<br> 美國國家公路交通安全局公布，今年三至四月出廠的寶馬X5須回收，共三百五十七輛，該批車的制動管道與轉向軸分隔距離不足，可能令制動管破損，制動液流失可能削弱制動性能。&#13;<br> 此外，二○○○年十二月至去年三月出廠的法拉利Maranello及456M/GTA亦須回收，共二百三十二輛，該批車連接機油冷卻器的油管可能會鬆脫而漏油，令汽車出現故障。暫未知本港是否受回收影響。</spanclass></p></body></html>

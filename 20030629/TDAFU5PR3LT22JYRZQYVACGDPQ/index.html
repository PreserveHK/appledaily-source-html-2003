<html><header><meta charset="utf-8"><title>教協抗議縮班</title></header><body><h1>教協抗議縮班</h1><p>【本報訊】教育統籌局雷厲風行要收生不足的小學縮班，導致出現四百名小學超額教師。教育專業人員協會發動教育界，在下周日（七月六日）遊行請願，向教統局表示不滿及聲援該批面臨失業的教師。<br> &#13;<br> <spanclass>受到愚弄屈辱 &#13;<br> 教協會長張文光在該會《2003縮班特刊》中指出，雖然教統局為該批超額教師舉行集體招聘會，但該會卻收到前往應徵的教師投訴，指受到愚弄及屈辱。&#13;<br> 張文光又說，不少教師擔心明年自己也因教統局政策而變成超額教師，故此號召教育界在下周日下午三時，到遮打道行人專用區參加集會，然後遊行至政府總部，向教統局提出維護教育專業的訴求。</spanclass></p></body></html>

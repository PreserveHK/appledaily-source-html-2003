<html><header><meta charset="utf-8"><title>Beyonce搔首弄姿谷新碟</title></header><body><h1>Beyonce搔首弄姿谷新碟</h1><p>積極作個人發展的Destiny'sChild成員BeyonceKnowles，近期正忙於為日前推出的首張個人大碟到處舉行宣傳活動。前日她現身紐約，為NBC節目《Today》作戶外演唱，二十一歲的Beyonce在台上落力演唱，搔首弄姿，演唱完畢更在台下逐一為歌迷簽名拍照。<br> &#13;<br> <spanclass>新碟銷量佳 &#13;<br> Beyonce的處女個人大碟《DangerouslyinLove》日前正式推出，根據唱片店首日銷售數字顯示，其大碟首周銷量，預計可達三十五萬至三十七萬五千張，強勁的走勢勢將輕鬆登上美國大碟銷量榜冠軍。</spanclass></p></body></html>

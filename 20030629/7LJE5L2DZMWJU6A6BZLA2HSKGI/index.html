<html><header><meta charset="utf-8"><title>民情熱線發洩不滿</title></header><body><h1>民情熱線發洩不滿</h1><p>【本報訊】愈近七月一日香港回歸六周年日子，香港市民對政府的不滿情緒就愈來愈多。基督教香港信義會社會服務部今日開始，設立一條名為「沉着應戰」的民情熱線，讓弱勢社群如長者、長期病患者及低收入人士致電熱線，「發洩」他們對政府的不滿、憂慮和怨氣。<br> &#13;<br> <spanclass>整理意見交政府 &#13;<br> 該會督導主任黃國基表示，今日開始至下月四日，市民可致電該熱線，說出對政府不滿聲音。&#13;<br> 黃國基說，熱線會由義工及社工負責接聽，稍後會將意見整理，向政府有關部門反映。熱線電話：91697211</spanclass></p></body></html>

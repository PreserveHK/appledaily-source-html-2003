<html><header><meta charset="utf-8"><title>香港珊瑚礁普查開始</title></header><body><h1>香港珊瑚礁普查開始</h1><p>一年一度的香港珊瑚礁普查昨日開始，今年的珊瑚礁普查為期三個月，所調查的地點和區域包括香港東部水域最多珊瑚生長的地方，由北面的東平洲一直伸展至南面的果洲群島。&#13;<br> 該項普查由漁農自然護理署與珊瑚礁普查基金會統籌，除了記錄珊瑚覆蓋率和健康狀況外，珊瑚普查的潛水員亦要記錄預先訂定的品種，包括二十六種魚和無脊椎動物，藉以評估珊瑚礁生態系統的生物多樣性及整體健康情況。&#13;<br> 參加者會在未來三個月內完成三十二個珊瑚礁普查地點。為了提高巿民對珊瑚生態重要性及保護珊瑚的意識，漁護署最近出版了一系列有關海洋護理的書籍。</p></body></html>

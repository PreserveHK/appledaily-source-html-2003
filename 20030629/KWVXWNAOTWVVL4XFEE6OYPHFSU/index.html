<html><header><meta charset="utf-8"><title>劉若英歎生命蒼涼</title></header><body><h1>劉若英歎生命蒼涼</h1><p>劉若英和趙文瑄日前在浙江烏鎮拍攝電視劇《她從海上來—張愛玲傳奇》的煞科戲，這場煞科戲是全劇情感上最痛苦的一場戲，劉若英拍完後眼紅紅，她說最想做的事情是對着烏鎮大叫兩聲，然後回上海，再談一場戀愛。她說：「拍完這套戲，讓我明白人生應該及時行樂，不要去想很多不需要想的東西。」<br> &#13;<br> <spanclass>欣賞胡蘭成 &#13;<br> 胡蘭成在歷史上被指是漢奸，但趙文瑄則表示演完這個角色後，愛上胡蘭成，他說：「我覺得他是非常有才華的人，他對張愛玲的愛其實是很真實的。」&#13;<br> 記者戴維浙江直擊</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>「大兵阿祖」40歲</title></header><body><h1>「大兵阿祖」40歲</h1><p>一九六四年，美國孩之寶玩具公司推出了首個「大兵阿祖」（G.I.Joe）活動公仔，令男孩子也有公仔可玩，順道薰陶他們的愛國思想。加州伯靈格姆本周末舉行「大兵阿祖收藏家大會」，就說它們是「自由保衞者」。&#13;<br> 「所有擁有過『大兵阿祖』的人都應該來。」「大兵阿祖收藏家協會」總監薩維奇說：「『大兵阿祖』拯救了世界過百萬次，每次救了一個後園。」&#13;<br> 這次大會的活動，包括五百個「大兵阿祖」公仔空降表演和模擬實戰情景擺設班，但最主要的還是新舊公仔買賣展銷，孩之寶稍後正式推出「大兵阿祖四十周年復刻版」公仔，將在大會優先發售。&#13;<br> 美國《信使新聞報》</p></body></html>

<html><header><meta charset="utf-8"><title>　　明愛總裁病逝主教神傷 - 李八方</title></header><body><h1>　　明愛總裁病逝主教神傷 - 李八方</h1><p>香港明愛青少年及社區服務噚日搞咗個「廿一世紀青年生命教育研討會」，邀請咗陳日君主教以宗教嘅角度講吓生命教育，八方都有走去聽，但係平日談笑風生嘅陳主教噚日卻若有所思，喺研討會中途更加一度離席，搞到八方一眾行家都大為緊張。&#13;<br> 後尾聽陳主教講番，先知原來服務咗明愛幾十年嘅明愛總裁力理得神父噚日病逝。&#13;<br> 陳主教話，力理得神父係一個充滿愛心、謙虛嘅人，將一生奉獻咗畀明愛。八方喺呢度都要特別向力神父致敬，希望佢安息之餘，亦希望陳主教唔好太難過。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

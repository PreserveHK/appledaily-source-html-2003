<html><header><meta charset="utf-8"><title>BobSapp改行做啦啦隊</title></header><body><h1>BobSapp改行做啦啦隊</h1><p>日本格鬥家兼諧星BobSapp，近期曝光率簡直爆燈。前日他又以宣傳大使身份，出席美式足球「NFLTOKYO2003」的宣傳活動，與NFL明星啦啦隊，合作表演了一場火熱啦啦隊表演。<br> &#13;<br> <spanclass>自認野獸 &#13;<br> 最喜歡在鏡頭前表情多多的BobSapp，更即場舉起兩位金髮的啦啦隊員，表現自己驚人的力量。當時Bob的神態看似非常從容，狀甚風騷。&#13;<br> 經常被稱呼為野獸的他，在訪問時表示自己十分喜歡這種刺激運動，他說：「呢啲比賽，就係專出產我呢啲野獸㗎啦，好刺激㗎！」</spanclass></p></body></html>

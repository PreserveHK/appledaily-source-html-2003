<html><header><meta charset="utf-8"><title>千嬅狂練後空翻</title></header><body><h1>千嬅狂練後空翻</h1><p>楊千嬅及吳彥祖等一班《新紮師妹2》的演員，昨日到元朗Neway出席宣傳活動，吸引不少市民圍觀，在場亦有十多名保安及警員維持秩序。<br> &#13;<br> <spanclass>硬銷新戲 &#13;<br> 千嬅對新片極有信心，她說：「我都知最近有好多強勁對手，好似《變形俠醫》同《神探俏嬌娃2指環密令》，我都好想去睇，但我仍然有信心。」而男主角吳彥祖亦說：「我覺得今次重好睇過上次呀，係一套好好笑嘅喜劇。」&#13;<br> 千嬅最近忙於為稍後開拍的電影不停練武，對此她說：「我𠵱家可以向後翻騰，但係要吊威吔，如果唔吊都可以翻到一半嘅，遲啲重要學埋飛腿，我都唔知做唔做到，盡我能力啦。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Eason諷好友忙應付緋聞</title></header><body><h1>Eason諷好友忙應付緋聞</h1><p>許志安、黃凱芹、陳奕迅（Eason）和何韻詩等，前晚在將軍澳電視廣播城分別為兩集的《勁歌金曲》錄影。<br> &#13;<br> <spanclass>好少聯絡 &#13;<br> Eason和何韻詩在節目中大唱兒歌，他表示近日忙於籌備新碟事宜，並邀請台灣唱作人陶喆為他作曲，問到Eason可有請好友霆鋒為他作曲，他即揶揄霆鋒：「佢今次冇幫我作曲，我諗佢近排好忙，好多八卦嘢要解答。大家可以問佢多啲有關音樂嘅嘢，佢好鍾意音樂，我唔單止好少同佢聯絡，連安仔同梁炳（梁漢文）都少聯絡。」而安仔前晚就跟小榮和小苦妹合演歌舞劇。&#13;<br> 採訪：卓寶花　攝影：何國豪</spanclass></p></body></html>

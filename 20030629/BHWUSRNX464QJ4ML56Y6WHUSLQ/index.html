<html><header><meta charset="utf-8"><title>蕭亞軒精神戀愛最美</title></header><body><h1>蕭亞軒精神戀愛最美</h1><p>蕭亞軒（Elva）早前接受《men'suno》七月號專訪，拍了一輯風格獨特的黑白照，她更大談工作及愛情。&#13;<br> Elva曾與陳冠希傳出緋聞，她自言在感情路上自制能力極高，Elva說：「我不會為了愛情犧牲一切，它是我生活中的一部份，而不會是人生中的第一位。」她續說：「戀愛的快樂不只在於實質上的陪伴，精神上的愛戀也很美妙。」<br> &#13;<br> <spanclass>尋找定位 &#13;<br> Elva在娛樂圈中，最欣賞張曼玉的真我個性，她說：「她從來不會在意別人的眼光，永遠知道自己想要甚麼，不會盲目迎合別人要求，且勇敢的表現自己，把自己塑造成一件有生命的藝術品，我亦希望有一天能找到自己的定位。」</spanclass></p></body></html>

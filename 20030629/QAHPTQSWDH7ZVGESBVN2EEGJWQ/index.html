<html><header><meta charset="utf-8"><title>市民領優惠亦遊行</title></header><body><h1>市民領優惠亦遊行</h1><p>政府為對撼反二十三條大遊行，於回歸日大灑金錢請一萬名市民看電影及一千名市民吃「回歸晚宴」，但不少昨午在尖沙嘴文化中心領取戲票換領券及回歸晚宴入場券的大部份市民表示，享用這些優惠時，也會參加遊行。&#13;<br> 「遊完行攰攰哋肚又餓，擦番餐啱啱好」吳先生在取得一張回歸晚宴的入場券後表示，回歸日他一定會參加遊行。&#13;<br> 而領取戲票換領券的李太（圖右）則認為政府今次推出的優惠活動，是想減少上街遊行的人數。</p></body></html>

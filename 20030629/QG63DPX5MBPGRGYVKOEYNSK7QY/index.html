<html><header><meta charset="utf-8"><title>男子生辰翌日跳海死</title></header><body><h1>男子生辰翌日跳海死</h1><p>【本報訊】一名前日剛度過五十七歲生日男子，昨清晨五時許，被人發現在尖東海濱公園借酒澆愁後，遺下財物跳海自殺失蹤，警方接報到場召消防蛙人落海打撈，約一小時後將事主撈起，他當時已陷昏迷，送院後證實死亡。這是過去一個月內尖東海濱公園一帶發生的第六宗蹈海自殺案。&#13;<br> 死者姓郭，前日是他的五十七歲生辰，不料生日翌日即自殺尋死。警方事後在他的遺物撿獲其身份證，查出郭因欠交罰款被警方通緝，初步相信案件無可疑。</p></body></html>

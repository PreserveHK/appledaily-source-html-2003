<html><header><meta charset="utf-8"><title>劉承俊急回美國</title></header><body><h1>劉承俊急回美國</h1><p>被指取得美國公民權逃避兵役，因而被南韓政府禁止回國的韓國男歌手劉承俊，前晚結束特赦回國奔喪的三十九小時行程，匆匆返回美國。<br> &#13;<br> <spanclass>特別通道離開 &#13;<br> 為免一如抵韓時在機場引起混亂，劉承俊到達機場後即由特別通道進入禁區，而一班為數約一百五十人的fans團，只好靜靜地拉起橫額以示支持。劉承俊臨行時深深向fans鞠躬以示感謝，他說：「希望將來我再可以以堂堂大韓男兒嘅身份，企喺大家面前」。&#13;<br> 當記者再問他會否放棄美國國籍以求返韓時，他只說：「呢個唔係最好嘅解決方法。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>封面故事：<br>四大潮人登場推介最潮衣着掃貨點</title></header><body><h1>封面故事：<br>四大潮人登場推介最潮衣着掃貨點</h1><p>「呢個look好潮喎！」「咁着潮到爆啦！」「呢條褲夠潮，買得過……」&#13;<br>在街頭，慢走，細聽年輕人說話，句句例有個「潮」字。&#13;<br>只想問一問，「潮」字何解？「潮」為何物？&#13;<br>「潮流囉！」「人着我着囉！」「明星點着我點着囉！」「……」&#13;<br>答不上口也沒所謂，但就算你跟風扮「潮」，也總要「潮」得其所吧，何不問問專賣潮服的老闆們，參考一下他們的意見？&#13;<br>&#13;<br>記者：陳漢榮&#13;<br>攝影：林栢鈞、黃子偉、陳盛臣&#13;<br>模特兒：Mon（KOne）</p></body></html>

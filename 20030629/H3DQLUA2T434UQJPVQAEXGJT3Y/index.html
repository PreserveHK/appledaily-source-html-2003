<html><header><meta charset="utf-8"><title>青年派報揭上吊</title></header><body><h1>青年派報揭上吊</h1><p>【本報訊】香港仔田灣邨田健樓發生吊頸自殺事件，昨晨七時半，十八歲姓謝的青年到大廈派報紙期間，發現一名中年男子在十一樓梯間用尼龍繩吊頸，慌忙奔跑落地面通知保安員報警，稍後由警員將事主解下，惟他送院（圖）後證實不治。&#13;<br> 死者五十歲蘇永昌證實為上址大廈住客，警方在其遺物中撿獲一封遺書，大意向家人道歉，並委託親友照顧其子女；警方稍後聯絡到死者親友，據報事主有精神病，相信是病發自殺，事件無可疑。&#13;<br> 宋光明攝</p></body></html>

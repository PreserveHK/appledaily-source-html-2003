<html><header><meta charset="utf-8"><title>捐車底剪電線</title></header><body><h1>捐車底剪電線</h1><p>【本報訊】一輛數日前剛進行檢查維修、行走銅鑼灣至赤柱的40號線專線小巴，昨日上午十一時許駛經香港仔隧道時，小巴車頭突然冒煙火，四十八歲姓鄒司機立刻在管道內停車疏散乘客，並自行用滅火筒撲熄火警，小巴上十多名乘客及時逃生無人受傷。&#13;<br> 消防員稍後將小巴拖出管道檢查，剪斷車底電線以防死灰復燃。事件中香港仔隧道一度封閉二十分鐘，交通略受影響。消防員調查懷疑小巴機件過熱起火，火警起因並無可疑。&#13;<br> 簡明恩攝</p></body></html>

<html><header><meta charset="utf-8"><title>Robbie個唱猩猩做嘉賓</title></header><body><h1>Robbie個唱猩猩做嘉賓</h1><p>英國男歌手RobbieWilliams的歐洲巡迴演唱會「WeekendsofMassDestruction」，昨日正式在蘇格蘭愛丁堡揭開序幕。&#13;<br> 今次Robbie的演唱會中，將有一個令人難以想像的特別表演嘉賓，他將會與一隻黑猩猩同台演出。不過，其實實際的安排是當Robbie演唱歌曲《MeAndMyMonkey》時，台上的巨型螢光幕會播出已拍下的黑猩猩片段作配合而已。<br> &#13;<br> <spanclass>車隊龐大 &#13;<br> 此外，Robbie今次行頭十足，除了有私人飛機接送外，一隊總數達七十二部貨車及巴士的車隊，將會負責運送演唱會所需的器材及道具。</spanclass></p></body></html>

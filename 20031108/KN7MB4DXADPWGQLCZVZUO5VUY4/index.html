<html><header><meta charset="utf-8"><title>積架XJ董事車質優價廉</title></header><body><h1>積架XJ董事車質優價廉</h1><p>剛榮獲「蘇格蘭2003年最佳豪華汽車」獎項嘅全新積架XJ車系，自在港推出以來，一直成為商賈富豪嘅座駕好選擇，因其外表成熟穩重、車廂闊落舒適富氣派外，出眾性能表現亦為重點之一；然而，亞Mark收到風，話代理將於今、明兩日，響位於灣仔嘅陳列室，舉辦優質陳列車展銷會，屆時場內將有數部保養極佳，同埋行車里數極低嘅XJ董事車展出，其中XJ63.0SE售$678,000，而XJ83.5則售$778,000。記住數量有限，賣晒就無㗎喇！係啱嘅重唔快啲去陳列室睇睇。</p></body></html>

<html><header><meta charset="utf-8"><title>樂隊Suede巡迴後解散</title></header><body><h1>樂隊Suede巡迴後解散</h1><p>國際知名的英國樂隊Suede，前日在官方網頁宣布，完成巡迴演唱會後，將會解散，這消息定會令不少Suede歌迷大叫心痛。&#13;<br> 這隊組成於一九八九年的搖滾勁旅，曾唱出膾炙人口的名曲包括《AnimalNitrate》及《StayTogether》，主音BredAnderson在網頁上表示：「Suede想說明年開始會各自有其個人計劃及工作，將來再不會有樂隊新大碟，直至樂隊成員覺得是時候再做一隻。」</p></body></html>

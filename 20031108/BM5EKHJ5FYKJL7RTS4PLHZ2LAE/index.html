<html><header><meta charset="utf-8"><title>碧咸：我們沒有問題</title></header><body><h1>碧咸：我們沒有問題</h1><p>萬人迷球星碧咸（DavidBeckham），前日在西班牙馬德里出席記者會時，主動澄清有關與歌手妻子Victoria婚姻出現問題的報道，他更強調所有傳聞都是垃圾。&#13;<br> <br> <spanclass>禁止傳媒發問 &#13;<br> 碧咸前日出席記者會時，事先大會已聲明禁止傳媒向他發問有關私人問題，不過，正當碧咸準備離開記招時，他突然向在場記者說：「我只是想對大家說多一件事，所有關於我妻子近期很不開心的報道，全都是垃圾。她在馬德里很開心，只是因為工作才經常到倫敦和紐約，我們的婚姻沒有出現任何問題。」</spanclass></p></body></html>

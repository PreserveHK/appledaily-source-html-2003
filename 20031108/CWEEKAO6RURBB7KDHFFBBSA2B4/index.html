<html><header><meta charset="utf-8"><title>PetPet活動：狗展節目多今明兩天舉行</title></header><body><h1>PetPet活動：狗展節目多今明兩天舉行</h1><p>港九狗會等各大狗會合辦的狗展在今明兩天進行，節目內容包括德國牧羊狗展、沙皮狗展、全犬種展、純混種犬混合大賽、服從大賽等外，還有貓展和警犬表演，愛犬一族請早進場。	記者：李玉蘭&#13;<br> &#13;<br> 收費：成人$30，小童$20，犬隻$20&#13;<br> 時間：11月8日至9日（星期六、日）9:00am-6:00pm&#13;<br> 地點：九龍灣國際展貿中心地下展覽廳&#13;<br> 電話：23389269　&#13;<br> 網址：<ahref http:>www.hkkka.org.hk </ahref></p></body></html>

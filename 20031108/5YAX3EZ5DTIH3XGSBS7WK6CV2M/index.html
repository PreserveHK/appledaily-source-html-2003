<html><header><meta charset="utf-8"><title>周汶錡780萬鑽鏈當水晶</title></header><body><h1>周汶錡780萬鑽鏈當水晶</h1><p>名模周汶錡前晚往中環連卡佛，為鑽石商貿公司舉行的珠寶展擔任示範模特兒，她佩戴一條由金黃鑽、橙黃鑽及翠綠色鑽石鑲成的頸鏈，價值高達七百八十萬元，是全場最貴的一件首飾。&#13;<br> 周汶錡表示佩戴名貴珠寶無數，心情並不緊張，但前晚卻出了洋相，她說：「因為我未見過綠色嘅鑽石，見到條鑽石鏈重以為係水晶同半寶石，諗番起都覺得失禮。」<br> &#13;<br> <spanclass>邱李茂琪失手鏈 &#13;<br> 另外，名媛邱李茂琪前晚在珠寶展上失掉一條價值二萬元的手鏈，但她卻從容地說：「都唔係好心痛，整定我同手鏈無緣，我之前已經唔見咗老公舊年送畀我嘅情人節同結婚周年禮物，都係手鏈嚟嘅。」&#13;<br> 採訪:林妙萍&#13;<br> 攝影:陳慧安</spanclass></p></body></html>

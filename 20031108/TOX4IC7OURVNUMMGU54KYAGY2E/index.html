<html><header><meta charset="utf-8"><title>袁彩雲六披嫁衣　厭！</title></header><body><h1>袁彩雲六披嫁衣　厭！</h1><p>昨日袁彩雲一身新娘子打扮在將軍澳電視廣播城為無綫新劇《心靈雞湯》試造型，她自言已非首次穿婚紗，故對結婚的憧憬漸減低。<br> &#13;<br> <spanclass>沒結婚衝動 &#13;<br> 袁彩雲說：「我已經第六次着婚紗，搞到我自己都好驚第時真係結婚嗰陣，會冇咗嗰份喜悅。以前我都諗過二十八歲就結婚，不過𠵱家覺得三十歲都未遲。」&#13;<br> 袁彩雲自言並不恨嫁，問其男友可曾向她求婚，袁彩雲說：「大家相處得好愉快，我哋只係識咗一年，所以對結婚唔會好急。」至於何以其婚紗造型這麼密實，袁彩雲說：「因為我喺戲入面個角色比較保守，所以唔可以太性感。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>渡部、徐靜蕾相會東京</title></header><body><h1>渡部、徐靜蕾相會東京</h1><p>日本男星渡部篤郎與內地女星董潔和徐靜蕾主演的中日合作電影《最後的愛、最初的戀》，以及唐澤壽明與小雪合作的新片《伊右衛門》，前日同樣以特別招待作品身份，在第十六屆東京國際電影節上映。&#13;<br> <br> <spanclass>懶理外遇傳聞 &#13;<br> 渡部表示，可以與內地演員合作，及全片到上海攝製，對他來說是十分難得的機會，當被問到中谷美紀介入他與演員妻子村上里佳子的婚姻時，渡部說：「別人怎說是他們的自由，我沒有特別感覺。」</spanclass></p></body></html>

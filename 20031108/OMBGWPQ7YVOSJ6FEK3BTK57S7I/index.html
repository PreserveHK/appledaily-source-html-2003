<html><header><meta charset="utf-8"><title>首批人民幣48年面世</title></header><body><h1>首批人民幣48年面世</h1><p>今日假人民幣充斥市場，相信是已故中共領導人毛澤東萬料不到的事。早在國共內戰時，毛澤東和周恩來已意識到發行全國統一貨幣勢在必行。早在四八年十二月，即中華人民共和國立國以前，中國人民銀行已在華北成立，發行首批五十元面額的人民幣。&#13;<br> 早於四七年底，毛澤東和周恩來已命當時的中央工委董必武，籌備成立中國人民銀行，發行貨幣順理成章叫「人民幣」，代表全國人民。<br> &#13;<br> <spanclass>工農業設計主軸 &#13;<br> 經過幾次修改設計後，首批人民幣，包括五十、二十和十元鈔票，全部以工農業生產為圖案，以至後來發行的面額一百至五萬元鈔票，也以工農業為設計主軸。&#13;<br> 本報記者</spanclass></p></body></html>

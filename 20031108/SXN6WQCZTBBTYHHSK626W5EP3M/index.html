<html><header><meta charset="utf-8"><title>AtomicKitten唔見行李勁黑</title></header><body><h1>AtomicKitten唔見行李勁黑</h1><p>英國女子組合AtomicKitten，最近可謂黑開有條路，繼成員NatashaHamilton疲勞過度取消所有宣傳活動後，成員LizMcClarnon和JennyFrost前日抵達愛丁堡出席MTV歐洲音樂頒獎禮時，又在機場遺失行李。&#13;<br> 而因為Liz和Jenny遺失行李，兩人要狼狽地趕到百貨公司選購Gucci晚裝，但當兩人正在後台工作時，卻又因違例泊車而被罰吃「牛肉乾」。&#13;<br> <br> <spanclass>昂山蘇姬獲表揚 &#13;<br> 此外，美國樂隊REM主音MichaelStipe，前日代表緬甸民主領袖昂山蘇姬接受「FreeYourMindAward」。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>山田撲完水再救火</title></header><body><h1>山田撲完水再救火</h1><p>以主演日劇版《五個撲水的少年》而為人熟識的日本男星山田孝之，將會拍攝以消防員為題材的新劇《Fireboys》，由男子韻律泳選手搖身一變成為消防英雄，內山理名則做女主角。&#13;<br> 這套富士電視台一月新劇，乃改編自人氣少年漫畫《消防員的故事》，故事講述山田飾的大吾與一班朋友被訓練為消防員的故事，山田表示：「都未開始拍，我已經叉足電準備一鼓作氣做，希望為我的二十歲留下一個美好回憶。」</p></body></html>

<html><header><meta charset="utf-8"><title>吳建豪金賢珠尷尬熱吻</title></header><body><h1>吳建豪金賢珠尷尬熱吻</h1><p>台灣人氣組合F4成員吳建豪與韓國女星金賢珠合演的電影《少年阿虎》將於本月二十七日上映，兩人在片中飾演情侶，當中不乏親吻戲。金賢珠初到香港拍戲，便向吳建豪奉獻了三次熱吻，不過兩位當事人異口同聲表示彼此沒有觸電感覺，因每次開工總有一班工作人員圍觀，故只感尷尬。<br> &#13;<br> <spanclass>溝通困難礙發展 &#13;<br> 其實金賢珠對吳建豪的印象不錯，然而兩人有言語隔膜，平時溝通需要繙譯幫助，想培養感情並不容易。&#13;<br> 金賢珠日前透過繙譯說：「今次因為與吳建豪溝通得很困難，不可能跟他有進一步發展。」</spanclass></p></body></html>

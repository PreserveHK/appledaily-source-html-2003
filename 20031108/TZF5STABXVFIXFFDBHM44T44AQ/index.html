<html><header><meta charset="utf-8"><title>阿倫送碧咸畀老友</title></header><body><h1>阿倫送碧咸畀老友</h1><p>譚詠麟（阿倫）前晚出席好友梅艷芳的演唱會，他除了做嘉賓表演外，還送上印有球星碧咸的打火機給阿梅做禮物。&#13;<br> <br> <spanclass>「日日撻住佢」 &#13;<br> 阿梅介紹阿倫出場時說：「佢無論年齡、輩份、身份同樣貌都比我大一個size。」&#13;<br> 阿梅在台上又取笑阿倫有大肚腩，她抵死地說：「你個肚好『dum』，一早話你知，叫你好好搞吓佢。」&#13;<br> 而阿倫為令阿梅開心，又送了一個印有其偶像碧咸的打火機給她，阿倫說：「你日日可以撻住佢。」阿梅隨即把打火機藏在腰間，之後二人合唱了一曲《緣份》。&#13;<br> 而阿倫在演唱會後就大讚阿梅狀態好，他說：「佢（梅艷芳）好堅強，佢撐得住，藝人上得台就OK。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Sammi台灣拍MV懶懶閒</title></header><body><h1>Sammi台灣拍MV懶懶閒</h1><p>鄭秀文（Sammi）日前往台灣宣傳全新專輯《美麗的誤會》，她今次行程輕鬆，除了上電台節目、遊戲節目環節《食字路口》及出席金鐘獎頒獎禮外，還有時間可以悠閒地與工作人員吃飯、逛街和看電影。&#13;<br> <br> <spanclass>擠眉弄眼 &#13;<br> 日前Sammi去了台北新莊「紐約傢俱設計中心」，用了一個下午拍攝新歌MV，由於店舖十分大，製作單位只挑了二樓的一角落拍攝，毋須封舖。&#13;<br> 拍攝過程當中，只見Sammi不斷和工作人員聊天，還擠眉弄眼做了許多可愛的表情。拍完MV後，Sammi在門口遇上等候她的歌迷，更和歌迷合照。</spanclass></p></body></html>

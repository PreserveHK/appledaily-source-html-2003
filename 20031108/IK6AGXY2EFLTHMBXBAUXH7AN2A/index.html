<html><header><meta charset="utf-8"><title>克勤見林敏驄練EQ</title></header><body><h1>克勤見林敏驄練EQ</h1><p>葉蒨文、李克勤和陳豪昨日在將軍澳電視廣播城，綵排今晚舉行的《萬眾同心公益卅五年》，克勤會與林敏驄同場演出，二人之前曾傳不和，問克勤可感尷尬？他說：「同場冇問題，我唔會理佢講嘢，當練習ＥＱ。香港有言論自由，我可以點啫？」<br> &#13;<br> <spanclass>葉蒨文買禮送阿梅 &#13;<br> 克勤前晚擔任梅艷芳首場個唱的嘉賓，他說：「阿梅好精神，演出水準好高，前輩即係前輩，佢嘅精神值得我哋學習。」&#13;<br> 另外，問到葉蒨文會否擔任阿梅演唱會的嘉賓時，她說：「佢都冇叫我，我可能都冇時間去睇，不過阿Lam（林子祥）十號會做嘉賓，我哋買咗份禮物畀佢。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

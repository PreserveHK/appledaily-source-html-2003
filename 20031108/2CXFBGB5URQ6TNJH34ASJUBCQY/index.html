<html><header><meta charset="utf-8"><title>莫文蔚馮德倫　寓拍戲於拍拖</title></header><body><h1>莫文蔚馮德倫　寓拍戲於拍拖</h1><p>馮德倫和莫文蔚這對拖友，昨日在尖沙嘴一間餐廳拍攝新片《大佬愛美麗》，不過昨日他們不是做對手戲。&#13;<br> 莫文蔚被安排與李力持在餐廳內演一場文戲，每次導演馮德倫叫「cut」，莫文蔚都會很認真地聽他的指示，兩人在片場表現十分合拍，而馮德倫對莫文蔚亦照顧有加。&#13;<br> <br> <spanclass>經常𢱑頭 &#13;<br> 由於現場每位工作人員都覺得馮德倫工作很認真，當他遇到一些棘手問題時，便會顯得很苦惱，經常用雙手𢱑頭，就現場所見，他並沒有因苦惱而發脾氣，不知是否因女友在場呢？莫文蔚今次只是客串幾日，主要是為了支持馮德倫才象徵式收少許酬金演出。&#13;<br> 採訪：楊潔雯</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>平山綾戴珍珠最索</title></header><body><h1>平山綾戴珍珠最索</h1><p>現年十九歲的日本女星平山綾，最近成為「二十歲BestPearlDresser2004」得獎者，前日她以成熟打扮亮相在東京六本木舉行的頒獎典禮。&#13;<br> 由日本珍珠振興會及日本珍珠商店協會合辦的「二十歲BestPearlDresser」，是表揚接近二十歲、佩戴珍珠最美麗的女星，今屆得主平山綾獲頒約值七萬港元的珍珠頸鏈，她在頒獎禮上說：「今次是第一次戴珍珠頸鏈，實在很美麗，我希望平日可以戴着它。」</p></body></html>

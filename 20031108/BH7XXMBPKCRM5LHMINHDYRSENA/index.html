<html><header><meta charset="utf-8"><title>為母籌藥費的士賊重囚</title></header><body><h1>為母籌藥費的士賊重囚</h1><p>【本報訊】二十一歲新移民青年自小與母相依為命，今年四月為籌病重母親醫藥費，一月內三度凌晨時分亮𠝹刀騎劫的士司機後，圖打劫候車途人，遭巡警擒獲，被告早前承認四罪，昨被判囚六年四個月。&#13;<br> 被告黃遠民，二十一歲，報稱無業，承認於今年四月二十九日至五月九日，三度在旺角打劫的士司機約共千五元現金，並於五月十四日，企圖搶劫女子石阿梅。案情指，被告於案發期間三度於凌晨時分，躍上的士，要求司機開往旺角詩歌舞街，抵達後，亮出𠝹刀指嚇司機打劫，至五月十四日，被告亮刀指嚇候乘小巴的女事主，剛有巡警路過，將他制服拘捕。&#13;<br> 案件編號：HCCC231/03</p></body></html>

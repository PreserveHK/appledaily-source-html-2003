<html><header><meta charset="utf-8"><title>住戶意見</title></header><body><h1>住戶意見</h1><p>▲於康怡居住了十多年的余先生表示，這裏地鐵、巴士、小巴等公共交通設施齊全，往返各區都非常快捷，而且購物非常方便，花園平台景觀不俗，加上24小時保安，對屋苑整體印象非常滿意。&#13;<br> &#13;<br> ▲居於Q座的楊先生指出，康怡最大的好處在於交通方便，學校多，但遊樂場則較少，而且經常有私家車停泊於校車上落處（圖三），返學放學期間，對學童造成一定的危險性。&#13;<br> &#13;<br> ▲租住康怡N座的Jacqueline說，她住的細單位廚房呈三角形，擺放廚具雪櫃較困難，實用率低。此外，電梯大堂冷氣不足，有待改善。</p></body></html>

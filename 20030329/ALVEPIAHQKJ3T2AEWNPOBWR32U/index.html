<html><header><meta charset="utf-8"><title>打工仔工資跌0.8%</title></header><body><h1>打工仔工資跌0.8%</h1><p>【本報訊】打工仔的工資持續下跌，政府統計處昨日公布，去年十二月僱員的平均工資率較去年同期下跌百分之零點八，其中以製造業與批發、零售、進出口貿易、飲食及酒店業的跌幅最大，同樣是減少了百分之一點四。<br> &#13;<br> <spanclass>運輸金融薪金上升 &#13;<br> 而運輸服務業及金融保險業的僱員，薪金則有上升，由百分之零點三至零點五。另外，統計處的調查又發現，於去年十二月，約有百分之四十九公司的平均工資率，較去年同期下跌，百分之三十八則較去年同期上升，部份原因是僱主裁減薪酬普遍較低的員工，使薪酬相對較高的員工比例較上年同期上升所致。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>漏網好戲：<br>《鐵案懸謎》探討死刑</title></header><body><h1>漏網好戲：<br>《鐵案懸謎》探討死刑</h1><p>治亂世係咪應該用重典？呢個難題實在好難有結論，戲中美國大學教授紀大衞（奇雲史栢錫KevinSpacey飾演）本來是反對執行死刑的，卻奈何因為好友的死亡而被判死刑，在行刑前3天，他接受女記者畢茜（琦溫絲莉KateWinslet飾演）訪問，揭開案件重重疑點……有看過的觀眾認為結局出人意表，有興趣者不妨落足眼力！&#13;<br>已有一段頗長時間沒看過英國導演亞倫柏加（AlanParker）的作品，這套新作《鐵案懸謎》TheLifeofDavidGale早前亦參加了本屆栢林影展。</p></body></html>

<html><header><meta charset="utf-8"><title>　　主席也戴口罩 - 李八方</title></header><body><h1>　　主席也戴口罩 - 李八方</h1><p>肺炎有幾得人驚？連行會前議員兼港交所主席李業廣都喺置地門口戴住個口罩就知啦，中環都人人自危矣。另一邊廂，劉慧卿同楊永強局長噚日喺立法會一笑泯恩仇。卿姐叫楊局長唔好介意嗰日話佢係處理肺炎事件中「失職」，重話局長拍枱佢好驚㗎，引得楊永強笑容滿臉，忍唔住回一句：「好少人可以嚇到劉議員嘅，我拍枱未必嚇到佢，哈！」兩人話咁快好番，當冇咗件事。&#13;<br> 陳國良攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>釋由美子作賤自己博出位</title></header><body><h1>釋由美子作賤自己博出位</h1><p>日本女星為替自己的寫真集製造熱門話題，向來無所不用其極，二十四歲女星釋由美子昨天推出的新作《CHAOS》，更向極限挑戰，她在拍照時與一個模特兒公仔做出種種性行為姿勢，終於如願成為各大報章焦點所在。&#13;<br> 據由美子解釋，她那些坐在模特兒公仔身上或被縛在床上的相片，無非是為了表現女人最真的一面。由美子充滿自信地說：「作為一個女人，我想將最真嘅我表現出嚟，而性係人類最自然嘅行為之一。」</p></body></html>

<html><header><meta charset="utf-8"><title>王賢誌遊日難避肺炎</title></header><body><h1>王賢誌遊日難避肺炎</h1><p>王賢誌日前與汪琳到日本廣島和四國等地，為無綫拍攝旅遊特輯，雖然他們身在日本，但對香港受到非典型肺炎侵襲一事仍極度關注，因日本當地電視台亦有報道有關新聞。<br> &#13;<br> <spanclass>坐飛機戴口罩 &#13;<br> 王賢誌說：「我同汪琳知道情況咁嚴重之後，即刻買番個口罩，然後先至搭飛機返香港。咁啱喺飛機度有乘客係咁咳，我同汪琳即刻戴番個口罩，以防萬一。」&#13;<br> 王賢誌今次日本之行除了浸溫泉外，亦有機會品嘗著名的懷石料理，以及欣賞大鳥居等名勝，大開眼界，而稍後他又會到馬爾代夫拍攝另一個旅遊特輯，頻頻有機會外遊。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>

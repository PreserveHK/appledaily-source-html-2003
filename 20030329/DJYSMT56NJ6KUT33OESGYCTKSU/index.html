<html><header><meta charset="utf-8"><title>70輛紅巴擬慢駛遊行</title></header><body><h1>70輛紅巴擬慢駛遊行</h1><p>【本報訊】七十多輛紅色小巴計劃在十天內舉行慢駛大遊行，一齊駛往港島運輸署總部，他們是九龍及新界各區至落馬洲附近新田的紅色小巴，不滿運輸署不容許他們直達落馬洲，現更增闢綠色專線小巴，影響紅巴生計。<br> &#13;<br> <spanclass>被拒入落馬洲 &#13;<br> 籌辦慢駛行動的香港公共小巴車主司機協進總會秘書黎銘洪說，現時往落馬洲的紅巴只准進入新田，自從實施二十四小時通關，紅巴爭取直入落馬洲，一直遭拒絕。&#13;<br> 同時，紅巴在新田也沒有正式落客點，故被警方動輒抄牌。運輸署現更增闢旺角至落馬洲專線小巴，搶掠紅巴飯碗，運輸署實是官迫民反，故七十多名紅巴車主、司機簽名通過舉行慢駛抗議。</spanclass></p></body></html>

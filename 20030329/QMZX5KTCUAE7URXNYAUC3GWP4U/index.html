<html><header><meta charset="utf-8"><title>疑用光頭胎釀車禍</title></header><body><h1>疑用光頭胎釀車禍</h1><p>【本報訊】一部載有文具的密斗貨車，昨晨十一時許，經沙田大老山隧道駛往小瀝源方向，駛至隧道支路與沙田圍路交界一個交通燈位時，疑煞掣不及，撞向前面一部運送啤酒、正停下等候轉燈的十六噸貨車車尾及左邊路旁石壆。密斗貨車車頭毀爛，姓程（二十四歲）司機雙腳被夾困於車內受輕傷，需消防員協助救出（圖），車上一名跟車工人幸無受傷。&#13;<br> 警員發現貨車左車尾車胎「光頭」，調查是否與使用「光頭胎」有關。&#13;<br> 文兆麟攝</p></body></html>

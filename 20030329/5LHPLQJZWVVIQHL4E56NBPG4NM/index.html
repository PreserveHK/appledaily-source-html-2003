<html><header><meta charset="utf-8"><title>市民坐櫈都怕中招</title></header><body><h1>市民坐櫈都怕中招</h1><p>民政事務總署和衞生署繼續在各區舉行「預防非典型肺炎講座」，不少巿民趁放假或向上司請假，專程前往聽取預防肺炎最新資料；昨天在油麻地梁顯利社區中心舉行的講座，有巿民激動地說，非常擔心受到感染。&#13;<br> 參加講座的巿民多是詢問如何使用口罩或服用甚麼藥物才可預防，其中任職服務性行業的甄女士更一度情緒激動地說：「肺炎菌咁恐怖，可以喺空氣中生存三至六個鐘，我真係好驚！出街都好驚，戴口罩同洗手都唔保證冇事，我𠵱家坐呢張櫈，好話唔好聽，如果俾帶菌者坐過，我就已經中招啦！」</p></body></html>

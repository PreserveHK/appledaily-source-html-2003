<html><header><meta charset="utf-8"><title>泰籍男大學生賣淫判囚</title></header><body><h1>泰籍男大學生賣淫判囚</h1><p>【本報訊】一名泰國籍大學生，為患病父親籌措醫藥費，於兩日前訪港期間，在灣仔街頭賣淫，向一名總督察表示可替他進行口交，兩人到酒店進行交易，總督察表露身份將他拘捕。長髮披肩的男被告昨在東區裁判法院，承認唆使他人作不道德行為及違反逗留條件兩項罪名，被判入獄兩個月。&#13;<br> 二十九歲泰籍被告KamhormMahisorn，為大學傳理系四年級生，他被控於今年三月二十七日，在灣仔謝菲道與盧押道交界，誘使一名警務總督察進行不道德的行為，並違反在港不能工作的逗留條件。&#13;<br> 案件編號：ESCC1021/2003</p></body></html>

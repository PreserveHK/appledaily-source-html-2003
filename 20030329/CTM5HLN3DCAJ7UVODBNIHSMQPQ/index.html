<html><header><meta charset="utf-8"><title>吳美珩舞女Look顯媚態</title></header><body><h1>吳美珩舞女Look顯媚態</h1><p>吳美珩為了演出無綫新劇《鳳舞香羅》，昨日罕有地穿上魚網絲襪及低胸露背裝，在將軍澳電視城為《鳳》劇試造型。&#13;<br> 吳美珩在劇中飾演風塵女子，盡顯媚態，她說：「好少會見到我咁sexy，但我都好開心有呢個機會，所以有啲頭飾我都係私伙嘅，但要做到好有媚態係有難度。」<br> &#13;<br> <spanclass>同李浩林過從甚密 &#13;<br> 此外，有傳吳美珩與李浩林過從甚密，她對此說：「我同佢大家鬼聲鬼氣，就算攬頭攬頸都冇所謂，何況佢都識我男朋友。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

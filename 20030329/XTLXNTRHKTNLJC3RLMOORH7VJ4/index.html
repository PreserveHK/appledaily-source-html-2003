<html><header><meta charset="utf-8"><title>避「失魂狗」撼柱</title></header><body><h1>避「失魂狗」撼柱</h1><p>【本報訊】昨凌晨二時許，一部載有兩男一女密斗貨車，沿天水圍屏廈路駛往流浮山方向，駛至近廈美路一個右彎時，疑閃避衝出馬路的「失魂狗」，失控鏟上左邊行人路，猛撼一條燈柱，車頭凹陷。有途經司機發覺上前查看，見姓張（二十六歲）司機及姓嚴（二十九歲）男乘客受傷及疑受驚過度，呆坐車廂內不發一言，坐在中間位置姓陳（二十三歲）女乘客，則雙腳被夾及面部受傷不停叫痛。消防員到場將三人救出送院。司機證實無飲酒，送院後情況嚴重，其餘兩人情況穩定。</p></body></html>

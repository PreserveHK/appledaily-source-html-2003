<html><header><meta charset="utf-8"><title>方力申北上拒戴口罩</title></header><body><h1>方力申北上拒戴口罩</h1><p>方力申日前到北京出席一個服裝品牌漢弗萊的便服代言人記者招待會，方力申會為該品牌任兩年代言人，有七位數字酬勞。&#13;<br> 方力申在該記招以壓軸嘉賓出場行天橋，當晚的女模特兒非常性感，以真空上陣。<br> &#13;<br> <spanclass>「相信身邊人」 &#13;<br> 問方力申有否被模特兒吸引？他說：「唔好當我未見過世面啦！我就覺得自己行天橋唔夠專業，因為我成日笑，唔似啲模特兒咁cool！」近日肺炎肆虐，但方力申仍然沒有戴口罩，就連在飛機上也沒有戴，他對此說：「媽咪叫我戴，我都冇戴，因為我覺得咁做會畀人壓力，同埋我相信身邊人冇事。」&#13;<br> 採訪：王連連</spanclass></p></body></html>

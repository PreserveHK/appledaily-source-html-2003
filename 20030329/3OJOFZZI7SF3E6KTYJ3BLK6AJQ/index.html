<html><header><meta charset="utf-8"><title>女子墮斃身份不明</title></header><body><h1>女子墮斃身份不明</h1><p>【本報訊】一名身份不明、年約二十歲女子，昨下午三時許由青衣長發邨俊發樓二十樓墮下，飛越十八層直墮二樓簷篷，女子頭部爆裂當場死亡。&#13;<br> 警員接報到場發現女死者身上並無任何身份證明文件，稍後登樓調查，在二十樓走廊撿獲一支剩下三分之一的清潔劑及一對拖鞋，估計女死者由該處跳下，初步調查相信事件無可疑，稍後召仵工抬走屍體。警方指出，女死者約五呎二吋高、蓄短髮、身穿黑色T恤和灰色長褲，警方將向房屋署借取住客名錄及循失蹤者名單追查死者身份。</p></body></html>

<html><header><meta charset="utf-8"><title>竹中直人送別劍持Sir</title></header><body><h1>竹中直人送別劍持Sir</h1><p>憑日劇《金田一少年事件簿》中劍持Sir一角令人留下深刻印象的日本演員古尾谷雅人，昨日在東京舉殯，前日已有六百人到場弔唁，當中包括「金田一」堂本剛、友坂理惠和松岡昌宏等，他們神情哀傷，一直無言。&#13;<br> 曾經在電影中與古尾谷合作的竹中直人，前日亦有到場，他說：「古尾谷係一個好集中精神演戲嘅演員，唔可以再同佢合作，令我覺得好可惜。」由於古尾谷生前是漫畫《鐵拳浪子》的fans，其妻前日特別以此卡通的影帶作陪葬品。</p></body></html>

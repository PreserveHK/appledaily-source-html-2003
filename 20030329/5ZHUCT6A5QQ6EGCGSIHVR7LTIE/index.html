<html><header><meta charset="utf-8"><title>唔扮性感唔去Ball<br>楊紫瓊：我兩種波都冇</title></header><body><h1>唔扮性感唔去Ball<br>楊紫瓊：我兩種波都冇</h1><p>楊紫瓊與徒弟張卓楠昨日在北京萬里長城八達嶺的森林小居，為新戲《飛鷹女俠》舉行開鏡拜神儀式。扮演女俠的楊紫瓊一身白衣，並佩以金色假髮，她拜神時因香燭插不穩而掉到地上，導演馬楚成即大叫：「落地開花，收得嘅戲都係咁㗎。」<br> &#13;<br> <spanclass>八千元租片場 &#13;<br> 楊紫瓊表示戲中她有十多個造型，電影公司已準備大批靚衫供她穿着，問到有否性感服飾及Ball場靚衫時，她說：「都唔係我style，我兩種波都冇。」&#13;<br> 楊紫瓊透露以一天八千多元租借森林小居一日本設計師設計的房子拍戲，而寶馬車廠則贊助十八輛新款電單車供拍攝。&#13;<br> 記者魯萍北京直擊</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Ferre店設高檔水療室</title></header><body><h1>Ferre店設高檔水療室</h1><p>GianfrancoFerre被ITHolding收購後，瞬即有新動作。在米蘭時裝節期間，位於名店街ViaSantaAndrea的Ferre店重新開幕，這個有如Ferre王國的新店，最吸引人和有趣的地方，除了服裝手袋鞋履齊備外，還有坐落店內一個花園的水療室，氣氛景色設備都達致最高水準。<br> &#13;<br> <spanclass>歌手演唱娛賓 &#13;<br> 新店重新開幕之夜，時裝界各路人馬都來湊熱鬧，包括Cerruti創辦人NinoCerruti、Versace家族的SantoVersace，大會更請來意大利歌手SarahJaneMorris在場演唱娛賓，氣氛熱鬧。</spanclass></p></body></html>

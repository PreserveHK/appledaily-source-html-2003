<html><header><meta charset="utf-8"><title>新之助隨街𠝹舞伎</title></header><body><h1>新之助隨街𠝹舞伎</h1><p>堪稱新一代花花公子的男藝人市川新之助，繼被目擊與米倉涼子及松隆子來往甚密，及被爆出有一名一歲私生女後，最新一期《Friday》雜誌又拍到新之助在京都演出時，以熟練的手法迅速地成功兜搭一名舞伎。&#13;<br> 歌舞伎演員出身的新之助，近日有劇目在京都南座演出，空閒時他則在著名藝伎表演場所祗園流連。當晚一身全黑打扮的新之助看中一名舞伎後，即拿着手機行近與對方攀談，而該舞伎態度最初非常冷淡，及後卻似被新之助打動，一起進入茶居傾談約兩小時之久。但不知何故，最後二人卻沒有下文。</p></body></html>

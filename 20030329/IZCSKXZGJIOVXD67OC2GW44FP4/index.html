<html><header><meta charset="utf-8"><title>關心妍當唐文龍大佬</title></header><body><h1>關心妍當唐文龍大佬</h1><p>昨日有報道指關心妍（Jade）曾與唐文龍拍拖半年，昨日Jade到商台接受訪問時否認說：「我當佢係大佬，不過我唔想講太多，好似做宣傳。」<br> &#13;<br> <spanclass>日本挑雙眼皮 &#13;<br> 那麼Jade被拍下拖着唐文龍的手，還不算是拍拖？她竟說：「唔算拍拖，大家係朋友，咁多年前，舊聞啦！唔係新聞。」至於有傳關心妍割雙眼皮一事，她坦言說：「係呀，唔係割，係挑雙眼皮，上個月去日本旅行做嘅，用咗五位數字啦！」&#13;<br> 此外，唐文龍昨日到新城接受訪問，被問到有雜誌指他曾與關心妍拍拖時，他表現得十分不悅，唐文龍說：「我要講嘅已經講晒，你哋要知嘅就睇番本雜誌啦！」&#13;<br> 採訪、攝影：楊潔雯、陳梅香</spanclass></p></body></html>

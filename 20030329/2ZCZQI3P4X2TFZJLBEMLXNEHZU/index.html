<html><header><meta charset="utf-8"><title>碧咸嫂赴美扮friend</title></header><body><h1>碧咸嫂赴美扮friend</h1><p>英國女歌手VictoriaBeckham最近除簽約新唱片公司外，亦有意進軍荷李活，據知Victoria現正與《老友記》的製作人員洽談中，希望在該劇中客串，讓美國觀眾對她加深認識。<br> &#13;<br> <spanclass>效法嘉芙蓮 &#13;<br> 原來Victoria從威爾斯出身但卻能奪取奧斯卡「最佳女配角」的嘉芙蓮薛達鍾絲（CatherineZeta-Jones）身上得到啟發，希望同樣憑藉知名的丈夫及大量宣傳在彼邦打響名堂。Victoria已計劃好待碧咸夏天隨曼聯到美國宣傳時，她會在該段期間與劇集人員作進一步商談。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>曾發生命案油站遭賊劫</title></header><body><h1>曾發生命案油站遭賊劫</h1><p>【本報訊】去年發生雙屍命案的元朗八鄉錦田公路華潤油站，昨日凌晨三時許發生劫案。一名戴飛虎頭套賊人，持士巴拿威嚇油站女收銀員，掠走一千六百元。在十多米外寫字樓內工作一名男職員，未有察覺發生劫案，至女收銀員求助即協助報警。姓林女收銀員（四十九歲）曾按動警鐘，但警員收錯案發地點，賊人逃去無蹤。&#13;<br> 去年四月一日凌晨，該油站兩名男職員疑發生激烈爭執後，有人在寫字樓內淋易燃液體縱火，結果兩人活活被燒死。</p></body></html>

<html><header><meta charset="utf-8"><title>子華讚揚醫護人員</title></header><body><h1>子華讚揚醫護人員</h1><p>黃子華前晚繼續在灣仔新伊館舉行棟篤笑騷，他前晚以財爺梁錦松「偷步買車」做話題，他請大家放財爺一馬，子華說：「佢有新老婆、新女同新車，阿松同鍾鎮濤唔同，佢唔係經濟破產，係人格破產！」<br> &#13;<br> <spanclass>同觀眾出生入死 &#13;<br> 而子華亦不忘用「奪命肺炎」做話題，他說：「多謝大家個個戴口罩嚟，我同大家出生入死，要攞個盆滴血為盟。」子華又向觀眾呼籲，如有醫護人員在場，其他觀眾要拍手多謝他們。&#13;<br> 前晚現場有工作人員派口罩給觀眾，問子華花了多少費用？他說：「主辦單位花咗大約一、兩萬蚊，口罩都係炒價買返嚟，存貨都夠呢幾場。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：何國豪</spanclass></p></body></html>

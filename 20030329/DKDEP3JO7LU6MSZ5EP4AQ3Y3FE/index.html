<html><header><meta charset="utf-8"><title>張惠妹為周杰倫冇入圍不值</title></header><body><h1>張惠妹為周杰倫冇入圍不值</h1><p>台灣的「第十四屆金曲獎」昨日公布入圍名單，大會邀請了張惠妹擔任揭曉嘉賓，當阿妹得悉陶喆只入圍了男歌手一獎項，而周杰倫更不入圍男歌手獎時，覺得十分意外。<br> &#13;<br> <spanclass>性感搶鏡 &#13;<br> 阿妹昨日以性感服裝示人，她看過得獎名單後以國語說：「我的心情很緊張，剛才在台上不停流汗，昨晚一直想若沒有入圍，我一定要搶些版面，所以特別穿得這樣性感，反而到頒獎禮時就不會太緊張了。」&#13;<br> 周杰倫憑《八度空間》入圍最佳專輯、最佳作詞和最佳編曲三個獎項，他說：「我覺得入不到『最佳作曲獎項』很遺憾，至於男歌手獎，我沒有想過，那不是我的專長。」</spanclass></p></body></html>

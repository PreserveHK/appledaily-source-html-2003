<html><header><meta charset="utf-8"><title>Robbie靠戇闖美</title></header><body><h1>Robbie靠戇闖美</h1><p>英國男歌手RobbieWilliams口口聲聲不在意美國市場，其實他經常都想盡辦法在彼邦闖出名堂，最近Robbie終於發現良機，他將會與奧斯卡得獎作曲人HansZimmer合作，為「戇豆先生」路雲艾堅遜（RowanAtkinson）主演的搞笑特務片《特務戇J》唱主題曲。&#13;<br> 由於數年前的《戇豆先生》在美國大受歡迎，因此Robbie今次為這部諷刺占士邦的喜劇電影主唱主題曲《AManForAllSeasons》，預計將會為他進軍美國市場踏出重要一步。</p></body></html>

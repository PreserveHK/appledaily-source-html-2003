<html><header><meta charset="utf-8"><title>寶馬撞壆司機傷嘴</title></header><body><h1>寶馬撞壆司機傷嘴</h1><p>【本報訊】二十三歲姓黃男子，昨凌晨三時許駕駛一輛白色寶馬跑車，沿觀塘繞道西行，當途至九龍灣近麗晶花園對開時，司機表示遭一輛不知名車輛從後撞車尾致失控，跑車撞右邊石壆後再反彈撞向左邊石壆停下，車頭及車尾損毀，司機嘴及腰部受傷。&#13;<br> 警員接報到場將傷者送院，治療後無礙出院，但該男子（圖）酒精測試證實超標，涉嫌酒後駕駛被捕，意外原因警方仍調查中。&#13;<br> 薛家傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>情困少年鐵鏈吊頸</title></header><body><h1>情困少年鐵鏈吊頸</h1><p>【本報訊】一名十五歲半的少年，聲稱為情所困，昨傍晚在大埔富亨邨寓所用鐵鏈掛窗吊頸自殺，母親返家見狀，用鎖匙將鐵鏈開鎖，少年送院後情況危殆。企圖自殺少年姓賴，與父母及胞姊同住富亨邨亨翠樓一單位，在區內一所中學就讀中三。<br> &#13;<br> <spanclass>剛與女友分手 &#13;<br> 據姓林母親（五十歲）向警方稱，兒子較早前開始拍拖，女友是他的小學同學，但最近分手，兒子因此大受刺激，數日前聲稱為情所困因而企圖跳樓，但被救回。&#13;<br> 警方消息稱，男童送院急救後情況危殆，而警員在單位內未發現遺書，根據家人提供的資料，相信他因為感情問題而自殺。</spanclass></p></body></html>

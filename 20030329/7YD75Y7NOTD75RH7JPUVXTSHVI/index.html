<html><header><meta charset="utf-8"><title>太古汽車裁員睇淡汽車業前景</title></header><body><h1>太古汽車裁員睇淡汽車業前景</h1><p>一直有傳話今年會結束汽車業務嘅太古汽車，繼佢哋總舵手IanSkeggs轉任森那美汽車嘅顧問一職後，昨日公司上下重有大裁員行動，當中負責富豪及現代汽車嘅市場部，幾近蕩然無存之外，就連維修部及其各部門亦大量裁減達三十多人，響財爺早輪不利汽車業嘅新財政預算案公布後，令到本地車市嘅未來前景可謂雪上加霜；再者，亞Mark聽聞另一家有中資背景嘅汽車集團，響今個月底前亦有精簡人手嘅裁員行動，莫非一眾大公司同大財團，都對財爺嘅新一年財政預算案持負面態度？甚麼推動經濟刺激消費意慾，唔通係班政客冠冕堂皇嘅空話？</p></body></html>

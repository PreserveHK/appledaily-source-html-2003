<html><header><meta charset="utf-8"><title>隨地吐痰罰逾千元</title></header><body><h1>隨地吐痰罰逾千元</h1><p>飛沫是非典型肺炎主要傳播途徑，當局將加強執法，打擊隨地吐痰，防止非典型肺炎擴散。&#13;<br> 前線人員會票控違例者，罰款或會超過千元，金額遠高於定額罰款的六百元，藉以加強阻嚇作用。&#13;<br> 立法會衞生事務委員會昨討論非典型肺炎事件，議員李華明稱，近日仍有人隨街吐痰，罔顧他人安全。&#13;<br> 食物環境衞生署副署長卓永興說，近日已不再只向違例者發出定額罰款告票，反而會作出票控。&#13;<br> 據法院判例，罰款往往逾千元。卓永興稱：「𠵱家重咁做，法官可能會判多啲。」</p></body></html>

<html><header><meta charset="utf-8"><title>莎瑪希恩輸影后情場贏番</title></header><body><h1>莎瑪希恩輸影后情場贏番</h1><p>墨西哥性感女星莎瑪希恩（SalmaHayek）雖然失意於今屆奧斯卡「最佳女主角」，不過她與拍拖四年的男友愛德華羅頓（EdwardNorton）的感情一直非常穩定，日前更有消息指他倆早前已秘密結婚。<br> &#13;<br> <spanclass>不戴婚戒 &#13;<br> 據熟識愛德華的一名人士向雜誌《UsWeekly》透露：「佢哋其實兩個月前已經喺紐約結咗婚，不過大家都想保守秘密，所以佢哋兩個都冇戴結婚戒指。」雖然莎瑪希恩的發言人立即表示：「唔係，佢哋絕對冇結婚。」不過觀乎較低調的他們最近經常一起出席公眾場合，傳聞亦有一定可信性。</spanclass></p></body></html>

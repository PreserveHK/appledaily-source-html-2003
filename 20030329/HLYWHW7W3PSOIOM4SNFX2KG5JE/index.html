<html><header><meta charset="utf-8"><title>任港秀Kiss要小心</title></header><body><h1>任港秀Kiss要小心</h1><p>任港秀前晚與李兆基及高飛等，到灣仔京都戲院出席新片《江湖篇之大佬》首映禮，任港秀以短裙示人，她表示早前傷扭傷腳，至今走路仍有少許不便。<br> &#13;<br> <spanclass>「該死唔使病」 &#13;<br> 任港秀說：「我前日去深圳做嘢，搭火車時大半人戴住口罩，我自己就冇戴呀，該死唔使病嘛，做呢行都唔擔心得咁多啦，我又唔會同人goodbyekiss，應該冇事嘅。」任港秀近日忙於拍攝新戲《孝》，她在片中與唐家輝飾演情侶，戲中少不免有接吻鏡頭，對此任港秀說：「𠵱家重未拍接吻戲，但在所難免，大家小心啲囉。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

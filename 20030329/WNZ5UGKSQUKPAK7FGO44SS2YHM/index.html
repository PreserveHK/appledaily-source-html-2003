<html><header><meta charset="utf-8"><title>李秉憲酒店開房</title></header><body><h1>李秉憲酒店開房</h1><p>李秉憲及宋慧喬合演的韓劇《今年》，前日播出的一集繼續維持百分之四十二點九的超高收視。雖然此劇至下月三日才播出大結局，但電視台對目前的成績已非常滿意，更拿出約七十萬港元請台前幕後近五十名員工到菲律賓旅行，宋慧喬及李秉憲皆表示工作再忙也要抽空出席。&#13;<br> 此外，李秉憲拍攝此劇時長期租住的濟州島新羅酒店，決定將他當時入住的房間取名「李秉憲房」，是首位韓國藝人有此殊榮。李秉憲說：「酒店一打電話嚟，我就開心到一口答應。」</p></body></html>

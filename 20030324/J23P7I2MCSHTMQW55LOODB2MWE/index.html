<html><header><meta charset="utf-8"><title>　　《蘋果》攝影記者再奪兩獎 - 李八方</title></header><body><h1>　　《蘋果》攝影記者再奪兩獎 - 李八方</h1><p>報業公會嘅最佳新聞獎頒獎禮，周五喺君悅酒店舉行，請咗曾蔭權司長做嘉賓。《蘋果》今次大豐收，八方到時一定去賀吓班同事。噚日，八方又收到喜訊，兩位同事張志華同凌樹輝喺香港攝影記者協會嘅比賽中奪得一冠一季，呢個比賽有七組共二十一個獎，參賽作品有七百張。&#13;<br> 八方先登本報兩張得獎靚相供大家欣賞；其他同業之傑作，稍後可上該會網頁（<ahref http:>www.hkppa.org.hk ）睇睇。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></ahref></p></body></html>

<html><header><meta charset="utf-8"><title>手機買戲飛5分鐘搞掂</title></header><body><h1>手機買戲飛5分鐘搞掂</h1><p>想睇戲當然要買飛，不過除咗可以打電話同上網之外，用手機亦都一樣得，因為Orange與CityLine聯手合作推出了「Orange電影頻度」。只要手機支援Java就可以即時用手機買飛，唔單止場次有得揀，就連座位都可以自己選擇個心水靚位。而收費就只收取GPRS數據費用，以及$25下載購票Java應用程式費用，當然亦唔少得CityLine的手續費，以後各位電影迷想睇戲就更加方便了。&#13;<br>&#13;<br>查詢：21211228﹙Orange﹚&#13;<br>&#13;<br><spanclass><fontstyle>買飛步驟逐格睇</fontstyle></spanclass></p></body></html>

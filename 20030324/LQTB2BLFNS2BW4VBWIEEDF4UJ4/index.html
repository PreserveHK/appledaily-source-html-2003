<html><header><meta charset="utf-8"><title>突擊戰術　天降奇兵</title></header><body><h1>突擊戰術　天降奇兵</h1><p><spanclass>空降兵突襲軍事要塞戰術 &#13;<br> 1.找一處與敵方保持一定距離的地點，利用CH47或UH60直升機空降&#13;<br> 2.使用特別改裝的陸地交通工具&#13;<br> 3.在夜間行動，避開敵方及民眾居住區&#13;<br> 4.等候、觀察敵方動靜，擬訂下一步攻擊計劃&#13;<br> 5.以機槍、手榴彈發射器突襲防衞較弱的敵方營地&#13;<br> 6.摧毀敵方雷達、通訊或燃料供應系統&#13;<br> 7.以目標追尋儀協助遠方射來的雷達引導炸彈，攻擊目標&#13;<br> 8.狙擊持有地對空導彈發射器的敵方&#13;<br> 9.以手榴彈、半自動步槍對敵方隱匿處發動襲擊&#13;<br> 10.部份傘兵亦會空降附近提供支援</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>莫文蔚繼承爺爺宏志</title></header><body><h1>莫文蔚繼承爺爺宏志</h1><p>莫文蔚昨日出席在中環舉行的「救護服務獻關懷之中西區健康活力添姿采」活動，她獲香港聖約翰救護機構委任為「聖約翰大使」，原來她的爺爺AlfredMorris曾於三十年代擔任過香港聖約翰救傷隊的總監，故此身為大使的她覺得相當榮幸。<br> &#13;<br> <spanclass>避提感情事 &#13;<br> 早前有周刊指莫文蔚承認與馮德倫拍拖，問到她目前的感情生活如何，莫文蔚說：「我本身係一個開心人，如果同一個人拍拖唔開心何必要拍落去。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

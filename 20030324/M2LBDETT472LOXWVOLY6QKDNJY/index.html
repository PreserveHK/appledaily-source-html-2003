<html><header><meta charset="utf-8"><title>警車接娼妓供所長嫖</title></header><body><h1>警車接娼妓供所長嫖</h1><p>陝西省北部榆林定邊縣郝灘中心派出所所長和兩名民警，日前用警車將三名「小姐」載到派出所裏進行嫖娼活動。當地縣委縣政府獲悉後，下令從速處理。結果三人為此而丟了烏紗帽。&#13;<br> 事發上月二十二日晚上，郝灘中心派出所所長鄒少禮吩咐民警石秀磊前往安邊鎮接幾位「小姐」到派出所「玩玩」。三名與鄒少禮早已約好的「小姐」給酒店老闆打過招呼後，上了一輛白色警車。「小姐」的行動引起一名居民注意，於是開車跟蹤警車。&#13;<br> 十分鐘後，警車停在派出所門口，三名「小姐」分別走進鄒少禮、石秀磊和民警劉翔的房間。該名居民見狀立即到榆林市公安局報警。&#13;<br> 《華商報》</p></body></html>

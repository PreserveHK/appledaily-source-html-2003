<html><header><meta charset="utf-8"><title>加藤雅也扮黑幫不忘反戰</title></header><body><h1>加藤雅也扮黑幫不忘反戰</h1><p>與藤原紀香關係撲朔迷離的日本男演員加藤雅也，前日與歌手吉川晃司，為松方弘樹初次執導的黑幫片《OKITE》宣傳，加藤雅也不忘宣揚反戰訊息，他說：「我哋喺戲中揸槍只係娛樂大家，但現實中真係唔好用槍彈解決問題。」<br> &#13;<br> <spanclass>內山澄清緋聞 &#13;<br> 另一方面，女星內山理名前日在大阪宣傳新片《畢業》時，親口否認與演員拍檔堤真一拍拖，她說：「除咗拍攝場地之外，我從來都冇同堤真一前輩見面，佢亦唔係我拍拖嘅對象。」</spanclass></p></body></html>

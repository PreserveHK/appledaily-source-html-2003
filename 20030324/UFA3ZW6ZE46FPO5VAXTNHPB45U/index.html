<html><header><meta charset="utf-8"><title>小雞農莊大合唱</title></header><body><h1>小雞農莊大合唱</h1><p>第一眼望到呢盒小雞農莊玩具，除咗尖聲吐出Kawaii呢個形容詞之外，真係諗唔到有乜可以形容十二隻可愛的小雞。TOMY最新出品的小雞農莊，每盒有十二隻粉色的脫殼而出的雞仔，抽出雞仔底部的封條，然後放在手上左右搖動，已裝有電池的雞仔會隨着動作發出不同的唧唧聲。十二隻雞仔會發出不同的叫聲，湊齊六個人十二隻手，就可以來個大合唱。&#13;<br>&#13;<br>記者：邵超　攝影：陳偉強&#13;<br>推出日期：3月29日與日本同步推出&#13;<br>售賣地點：玩具反斗城、吉之島、city'super、SOGO、UNY及千色店&#13;<br>售價：$50/個</p></body></html>

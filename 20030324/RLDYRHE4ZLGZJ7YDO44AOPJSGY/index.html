<html><header><meta charset="utf-8"><title>摩根費曼嚇窒史提夫</title></header><body><h1>摩根費曼嚇窒史提夫</h1><p>史提夫馬田（SteveMartin）主演的喜劇電影《BringingDownTheHouse》已接連成為全美兩周票房冠軍，不過上周五開畫的驚慄電影《漏網之靈》憑五百五十萬美元（約四千三百萬港元）票房成績佔據單日票房冠軍位置，向史提夫作出強勁挑戰。<br> &#13;<br> <spanclass>驚慄之作 &#13;<br> 改編自著名驚慄小說作家史提芬京（StephenKing）作品、由摩根費曼（MorganFreeman）主演的《漏網之靈》，雖然上周五成績暫時領先，但預計史提夫的新片最終有可能以一千六百萬美元（約一億二千五百萬港元）的票房險勝。</spanclass></p></body></html>

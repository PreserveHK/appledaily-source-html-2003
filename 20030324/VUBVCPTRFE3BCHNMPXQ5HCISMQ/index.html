<html><header><meta charset="utf-8"><title>娜奧美希斯冇分手</title></header><body><h1>娜奧美希斯冇分手</h1><p>早前曾有報道指《七夜冤靈》女星娜奧美屈絲（NaomiWatts）向男友希斯萊杰（HeathLedger）迫婚，以致被希斯以她的年紀太大為理由提出分手，不過前日希斯主演的新片《NedKelly》在澳洲墨爾本舉行首映禮時，他與女友娜奧美卻一同現身，粉碎兩人分手傳聞。&#13;<br> 三十四歲的娜奧美與二十三歲的希斯最近鮮有一同出席公眾場合，但觀乎前日兩人親密地現身首映會場，可見他們的感情仍相當穩定。而希斯主演的《NedKelly》，故事則主要圍繞十九世紀澳洲頭號通緝犯NedKelly的事迹。</p></body></html>

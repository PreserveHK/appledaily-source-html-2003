<html><header><meta charset="utf-8"><title>Short-termValue</title></header><body><h1>Short-termValue</h1><p><b> Short-termValue可譯作「短線價值」，</b> 與公平價值、長遠價值均是「價值投資者」用作衡量投資的工具，而價值投資者的表表者便是美國股神畢菲特。衡量短線價值的先決條件與長遠價值相同，俱是以未來3至5年的預期盈利增長、市盈率、股價與帳面值比率作衡量，但它要求的最少平方差距線年期則較短，只需三至五年，故此特別適用於一些成立年期較短的上市公司。</p></body></html>

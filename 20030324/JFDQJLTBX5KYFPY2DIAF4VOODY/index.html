<html><header><meta charset="utf-8"><title>GiorgioAramni啞色粉底新登場</title></header><body><h1>GiorgioAramni啞色粉底新登場</h1><p>上年GiorgioArmaniCosmetics（GAC）抵港，已經成功獲得不少女士歡心。不約而同地，大家都認為佢支粉底最正，質地夠貼服，而且效果重非常自然㖭！話口未完，佢已經推出新Foundation──雙效粉底液（MatteSilkFoundation），除了有GAC一貫的優點外，還多了一點點啞光效果，配上淺粉紅色的唇膏，感覺自然而且好有透明感。此粉底有淡化紅印作用，而且用完唔會有黐𣲷𣲷的效果，特別適合中性及混合性皮膚。&#13;<br>&#13;<br>記者：羅惠芬　攝影：陳智良&#13;<br>售賣點：中環ChaterHouse</p></body></html>

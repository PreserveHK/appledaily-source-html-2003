<html><header><meta charset="utf-8"><title>信和賣相天王　F4最掂</title></header><body><h1>信和賣相天王　F4最掂</h1><p>對於F4迷的瘋狂程度，一向只憑報紙雜誌上群情洶湧的圖片而領略到，但近日去信和買CD，就親身體驗到Fans們對F4有幾追捧。話說路過信和地庫某舖位，發現有七、八個人圍住個門口，原來是間賣明星相的店舖，內裏有八成相都是F4的，「呢款要兩張、嗰款要四張……」個個手上都揸住一大叠相離開，有個Fans重厲害到幾乎每款都要一張，你都咪話唔瘋狂。基於八卦心理，再上一層去另一間賣相舖昅昅，呢間舖所賣的明星相就多好多，問問店員近期邊個明星最好賣，點知答案亦只有兩個字：「F4」！&#13;<br>&#13;<br>記者：招佩珊　攝影：伍慶泉</p></body></html>

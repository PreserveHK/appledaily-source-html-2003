<html><header><meta charset="utf-8"><title>青年為情留遺書燒炭</title></header><body><h1>青年為情留遺書燒炭</h1><p>【本報訊】荃灣一名男子，疑不堪女友移情別戀，昨晨約三時致電女友箍煲無果後，留下遺書在住所燒炭自殺，其女友其後與男性友人趕抵查看，發現男友滿身酒氣半昏迷大廳地上，身旁放有燒炭燒烤爐及數個空酒樽，即時報案將陷半昏迷男友送院，治療後情況穩定。現場為油柑頭村一間三層高村屋地下，男事主姓周（三十歲）。消息稱，男事主較早時與譚姓女友租住上址村屋，但近日雙方情變，譚女事後結識另一名男子遷出。</p></body></html>

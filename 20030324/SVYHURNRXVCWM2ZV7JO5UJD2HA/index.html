<html><header><meta charset="utf-8"><title>羅素太肥著唔起Armani</title></header><body><h1>羅素太肥著唔起Armani</h1><p>金像影帝羅素卻爾（RussellCrowe）下月七日將與未婚妻丹妮爾（DanielleSpencer）成婚，而為一對準新人設計服飾的GiorgioArmani，早前亦已派員到澳洲作準備工夫，不過Armani本人則指羅素身體肥胖，經常穿不下其設計的服裝。<br> &#13;<br> <spanclass>設計師嫌重 &#13;<br> Armani說：「羅素好得人鍾意，佢嘅個性好強，我哋喺拍攝《帝國驕雄》嘅羅馬片場認識，佢喺服裝方面有啲唔係幾好嘅經驗，因為佢過重喇。」未知羅素聽完這番說話後，會否立即減肥，避免出醜於人前呢？</spanclass></p></body></html>

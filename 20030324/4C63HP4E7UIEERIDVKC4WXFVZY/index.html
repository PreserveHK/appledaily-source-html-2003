<html><header><meta charset="utf-8"><title>非一般藥膳貴妃蝦</title></header><body><h1>非一般藥膳貴妃蝦</h1><p>貴妃蝦大家食得多，但用參鬚、紅棗、杞子等藥材做的藥膳貴妃蝦，原屬外省菜，有別於一般貴妃蝦，食落參味濃郁，零舍滋補。&#13;<br>&#13;<br>記者：吳佩璇　攝影：陳陶鈞</p><p><b> 材料：</b> 草蝦480克、紅棗12粒、參鬚15克、杞子1湯匙&#13;<br> <b> 調味：</b> 鹽1/4茶匙、酒2湯匙、水1杯</p><p>示範：中華電力「樂廚會」車導師<ahref http:>(www.clpgroup.com/delightclub/) </ahref></p></body></html>

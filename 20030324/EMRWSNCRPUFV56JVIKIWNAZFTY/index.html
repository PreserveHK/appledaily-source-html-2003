<html><header><meta charset="utf-8"><title>Boy'Z累百人通宵瞓街</title></header><body><h1>Boy'Z累百人通宵瞓街</h1><p>二人男子組合Boy'Z的Kenny和Steven昨日到黃埔海逸酒店出席首個歌迷聚會，吸引近五百名歌迷到場。由於現場不設劃位，所以有歌迷早在前晚十時已經開始排隊，令到酒店門外有近一百人通宵瞓街。<br> &#13;<br> <spanclass>fans問題尖銳 &#13;<br> 而Boy'Z出場後，除了與歌迷大玩遊戲外，亦回答歌迷的問題，其中有歌迷大膽地問黃榕是否Steven的女友，令到Steven一時語塞不識回答，幸好Kenny在旁為Steven解圍說：「我先係Steven嘅真命天子。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

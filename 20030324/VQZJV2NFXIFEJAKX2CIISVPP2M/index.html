<html><header><meta charset="utf-8"><title>仿鱷魚皮手挽篋</title></header><body><h1>仿鱷魚皮手挽篋</h1><p>最近行過一間售買仿古家具的店舖，入內逛了一圈，發覺家具款式包羅萬有，其中俾我喺毫不起眼的角落位，摷到一個別致的手挽篋。呢個半圓形的手挽篋，一套兩個，Size一大一細，篋面選用了仿鱷魚皮製成，感覺帶點《時光倒流七十年》的感覺，夠晒懷舊。&#13;<br> 記者：歐嘉荃&#13;<br> 攝影：陳星&#13;<br> &#13;<br> 丹尼鳳&#13;<br> 地址：深圳華強北路嘉華廣場兒童街17號舖&#13;<br> 電話：(86)13682370215&#13;<br> 營業時間：10:00am-10:00pm</p></body></html>

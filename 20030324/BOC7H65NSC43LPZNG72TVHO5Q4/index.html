<html><header><meta charset="utf-8"><title>導彈擊中機師難逃生</title></header><body><h1>導彈擊中機師難逃生</h1><p>英國戰機疑被美國「愛國者」導彈擊落，以目前的技術來說，飛行員在發現來犯導彈之時，只有極短時間可以靠彈射系統彈射逃生。但如果是遇上像「愛國者」導彈之類的巨大而快速的導彈，逃生機會便相形減少。因為一般空對空導彈都是彈頭火藥僅幾公斤，打中戰機後，很多是打中引擎部份，飛機還能滑翔一段時間；但「愛國者」的設計是針對來犯彈道導彈，威力極大，接觸機體後，即時會把飛機炸得四散，機師逃生機會大為減少。</p></body></html>

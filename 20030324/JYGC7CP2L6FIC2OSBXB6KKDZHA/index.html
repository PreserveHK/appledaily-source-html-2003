<html><header><meta charset="utf-8"><title>三新晨女初會六千Fans</title></header><body><h1>三新晨女初會六千Fans</h1><p>雖然日本組合Morning娘的人氣已有下滑的迹象，但前日由三位新加入的晨女成員主持握手會，仍有六千人捧場，可見她們仍有不少少男fans支持。<br> &#13;<br> <spanclass>臨急抱佛腳 &#13;<br> 三位新加入的成員分別是十四歲的龜井繪里、十三歲的田中麗奈和道重沙由美，屬於第六代的晨女。她們前日在東京BigSite首次與歌迷會會員見面，三人在六千fans面前，異口同聲表示心情緊張，並說：「我哋近排學到喺攝影機面前流利講嘢，重學緊唱歌跳舞㖭。」</spanclass></p></body></html>

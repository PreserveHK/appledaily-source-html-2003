<html><header><meta charset="utf-8"><title>齊秦歌迷手電聽個唱</title></header><body><h1>齊秦歌迷手電聽個唱</h1><p>齊秦於上周五在北京首都體育館舉行一場春分音樂會，並邀請了蘇芮、台灣歌手順子及內地色士風演奏家劉元擔任表演嘉賓。&#13;<br> 齊秦在劉元的色士風伴奏下演唱，聽得現場觀眾如癡如醉，更有fans因為未能購票入場，特別打通正在欣賞音樂會的家人或朋友的手提電話，透過他們細聽音樂會演出。<br> &#13;<br> <spanclass>王祖賢影帶祝福 &#13;<br> 齊秦與王祖賢早前雖然已公開正式分手，但依然是好朋友，今次齊秦在北京開個唱，在加拿大的王祖賢透過錄影帶，祝福齊秦演出成功，可謂情深義重。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Tatu上瑞士電視又激咀</title></header><body><h1>Tatu上瑞士電視又激咀</h1><p>俄羅斯二人女子組合Tatu，日前為瑞士蘇黎世著名電視節目《Wettendass...?》擔任表演嘉賓，二人在台上表演時，又再次大膽激吻。<br> &#13;<br> <spanclass>幕後有猛人 &#13;<br> Tatu近期在全球大受歡迎，除了因硬銷同志意識引起注目外，她們的大碟《200Km/HintheWrongLane》亦獲得不俗的評價。而其唱片的幕後猛人，正是當年為PetShopBoys任唱片監製的TrevorHorn，難怪Tatu的音樂充滿了強勁的電子元素。</spanclass></p></body></html>

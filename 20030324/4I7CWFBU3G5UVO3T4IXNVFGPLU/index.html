<html><header><meta charset="utf-8"><title>陳浩民袋三百萬愛上台灣</title></header><body><h1>陳浩民袋三百萬愛上台灣</h1><p>正身在台灣拍攝電視劇《牽手向明天》的陳浩民，上周五出席一個瑞士表宣傳活動，只見穿上一襲黑色西裝的陳浩民，明顯消瘦了不少。陳浩民透露他正在減肥，更在活動上即場服食減肥藥，他向記者笑說：「哈，我是靠這個瘦的啦！」<br> &#13;<br> <spanclass>簽八十集片約 &#13;<br> 雖然陳浩民今次在台灣拍劇要逗留三個月之久，但以每集酬勞四萬元港幣計算，一簽便簽下八十集合約的陳浩民，此行可令他的荷包進帳三百多萬元。陳浩民說：「在無綫不是拍神怪劇就是警察劇，我還是想在台灣和內地多拍些劇。」</spanclass></p></body></html>

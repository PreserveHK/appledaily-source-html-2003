<html><header><meta charset="utf-8"><title>銅鑼灣變綠色世界</title></header><body><h1>銅鑼灣變綠色世界</h1><p>星期六下午路經銅鑼灣的行人專用區，被眼前一大堆綠色氣球及一個小丑吸引着，場面非常壯觀。跟前的小朋友開開心心與這個醜陋的小丑拍照，原來這個背後插有一支飛彈的小丑是諷刺美國攻打伊拉克。這麼多的綠色氣球，估計有成千個，當然不是為愛侶製造浪漫氣氛，而是個宣傳反戰的活動「還我們一個和平世界！」所以來取氣球的不僅是小朋友，大人們拿着氣球也不會不好意思，結果整個銅鑼灣頓時變成一個綠色世界。	&#13;<br>&#13;<br>記者及攝影：陸伊琳</p></body></html>

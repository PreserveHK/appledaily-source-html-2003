<html><header><meta charset="utf-8"><title>阿根廷水災奪8命</title></header><body><h1>阿根廷水災奪8命</h1><p>阿根廷中部暴雨成災，引發近一百年來最嚴重的水災，造成八死、六萬人無家可歸。總統杜阿爾德形容水災是一場「國家大災難」，並發放了一批總值約一千九百萬港元的救濟物資。&#13;<br> 受災最嚴重的是聖菲省，過去五天共下了五百五十毫米雨水，導致三分一地區被水淹，七人死亡，迫使該省和恩特雷里奧斯省也有大批居民被迫逃離家園。洪水還導致農民損失慘重，估計穀物和牲畜的損失高達十五億六千萬港元，有部份災民擔心盜賊搶掠，拒絕棄家而去，為此當局派了三百名武警到災區維持治安。&#13;<br> 法新社</p></body></html>

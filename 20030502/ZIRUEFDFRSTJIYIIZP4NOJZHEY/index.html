<html><header><meta charset="utf-8"><title>葛民輝召日名師捧新人</title></header><body><h1>葛民輝召日名師捧新人</h1><p>樂壇新人張茵加盟BingoMusic後，首張個人大碟《Eccentricity》將於下月推出，是次大碟由葛民輝負責唱片封套和形象設計，阿葛請來日本著名攝影師Kabo為張茵拍攝封面照。<br> &#13;<br> <spanclass>為陳奕迅拍照 &#13;<br> 原來，Kabo不但曾與郭富城、陳冠希和陳奕迅等合作，而且更曾為名牌YohjiYamamoto拍時裝照，來頭不小。&#13;<br> 不過，近日香港非典型肺炎問題嚴重，日本一度阻止Kabo來港，幸阿葛幾經周旋，才不致令拍攝工作受阻。&#13;<br> 張茵當日在渣甸山拍攝封套照，前後不過花了兩個多小時便完成，大師風範令張茵讚歎不已。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>

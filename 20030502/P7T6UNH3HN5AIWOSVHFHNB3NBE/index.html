<html><header><meta charset="utf-8"><title>Yumiko學舞朴志胤探班</title></header><body><h1>Yumiko學舞朴志胤探班</h1><p>鄭希怡（Yumiko）昨日往九龍城，為新歌《舞吧！舞吧！》排舞。當四名男舞蹈員托起Yumiko時，其中一名舞蹈員不慎碰到伊人的下體。<br> &#13;<br> <spanclass>新碟延期 &#13;<br> Yumiko昨日跟鄭秀文的舞蹈老師Alan學舞，她早前到韓國跟當地女星朴志胤的舞蹈老師學舞，朴志胤亦有抽空探班。Yumiko說：「我覺得快歌幾適合自己，我隻新唱片本來呢個月出街，但因受非典型肺炎影響，所以會延遲一星期先出。」&#13;<br> 此外，對於有報道指Yumiko的排場比師姐容祖兒更勁，Yumiko說：「我覺得公司係一視同仁，我冇同祖兒解釋，我哋見面都唔講呢啲嘢。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>聯仁街非法泊車</title></header><body><h1>聯仁街非法泊車</h1><p>本報早前報道，荃灣聯仁街巴士站旁行人路，長期有大型車輛及客貨車停泊，令人無路可行，被迫走出馬路，容易發生意外，亦對在巴士站候車乘客造成危險。此外，大型貨車經常駛上行人路，令路面不勝負荷，地面的瓦磚也被壓毀。<br> &#13;<br> <spanclass>重修損毀地磚 &#13;<br> 路政署表示，已安排重修上址行人路的損毀地磚，並要求運輸署批准安裝欄杆以防止行人路非法泊車。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

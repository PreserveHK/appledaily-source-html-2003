<html><header><meta charset="utf-8"><title>張敏俾男人蝦死</title></header><body><h1>張敏俾男人蝦死</h1><p>張敏、張堅庭、石修和鄧健泓主演的數碼電影《兩個獨立包裝的女人》將於本月中推出，該片是講兩個女人發生的兩個愛情故事。一個是張敏飾演常被男人欺負的小女人，受盡三個男人朱永棠、鄧健泓及張煒的氣，多次失戀。<br> &#13;<br> <spanclass>怕姦情曝光 &#13;<br> 另一個故事由江美儀主演，她因丈夫石修經常外出公幹，承受不到被忽略的感覺，又懷疑老公有外遇，其後她認識了張堅庭，並展開一段婚外情。一次老公和情夫相遇，江美儀怕姦情被揭發，歇斯底里地要自殺，最終石修原諒妻子的越軌行為，江美儀才發現原來自己早已得到幸福。</spanclass></p></body></html>

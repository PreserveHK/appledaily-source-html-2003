<html><header><meta charset="utf-8"><title>余文樂旺角派罩失敗</title></header><body><h1>余文樂旺角派罩失敗</h1><p>余文樂、Cookies其中三位成員Miki、Kary、Angela及王嘉明等，昨日在旺角百老匯戲院為新片《百分百感覺2003》宣傳。<br> &#13;<br> <spanclass>波及報檔 &#13;<br> 余文樂到場之後，即戴上口罩及手套，準備與Cookies等人走出街派口罩，但現場的fans表現太瘋狂，卻只有十名保安維持秩序，連戲院旁的一個報紙檔也差點被波及，場面極度混亂，大會擔心無法控制，決定腰斬，所有演員隨即離開，最後眾人由保安簇擁之下登車離去。&#13;<br> 事後阿樂接受電話訪問說：「為安全起見，只好取消，我都擔心fans有事。」	&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

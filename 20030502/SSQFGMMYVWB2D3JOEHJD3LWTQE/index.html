<html><header><meta charset="utf-8"><title>免沖水洗手液護膚又殺菌</title></header><body><h1>免沖水洗手液護膚又殺菌</h1><p>𠵱家好多人都買含酒精的免沖水洗手液，不過呢啲洗手液好多都含60%的酒精，雖然可以殺菌，但又好傷皮膚，真係搽幾多護手霜都補唔番。最近市面出現了一隻全新的洗手液，呢款PURELL洗手液含62%的酒精，可殺死99.9%的細菌，只要唧少少落隻手，然後搓大約15秒就有殺菌作用。除了殺菌外，這兩款洗手液重有護膚作用，一支含有保濕因子和維他命E，可以滋潤雙手唔會乾，另一支則含維他命E同蘆薈，護手之餘又唔怕敏感！&#13;<br>&#13;<br>記者：區佩嫦　攝影：林栢鈞&#13;<br>city'super、崇光有售</p></body></html>

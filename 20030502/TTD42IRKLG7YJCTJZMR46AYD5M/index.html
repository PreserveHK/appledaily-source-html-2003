<html><header><meta charset="utf-8"><title>撞壆司機先棄車後投案</title></header><body><h1>撞壆司機先棄車後投案</h1><p>【本報訊】將軍澳昨在微雨下發生涉及不顧而去車禍，凌晨三時許，一輛私家車在雨中沿將軍澳隧道公路落斜駛向環保大道，當駛至近景林邨廻旋處時疑車速太快及天雨路滑失控，車頭猛撞路中分隔石壆後反彈橫亙路中，途經車輛司機報案。&#13;<br> 警方到場調查時未發現傷者，原來司機並無受傷且一度棄車離去，肇事私家車未有報失，遂將車拖走檢驗及尋找車主協助調查。&#13;<br> 稍後，一名二十七歲姓張男子往警署報案，自稱為該宗交通意外中的司機，警員發覺他有酒氣，經酒精測試證實超出標準，懷疑有人酒後駕駛肇事不顧而去，事後以涉嫌酒後駕駛將他拘捕。司機經調查後准以五千元保釋候查，本月二十七日返署報到。</p></body></html>

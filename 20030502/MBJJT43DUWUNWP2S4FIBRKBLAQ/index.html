<html><header><meta charset="utf-8"><title>靚衫SnapShot：MaggieQ試新變溫柔</title></header><body><h1>靚衫SnapShot：MaggieQ試新變溫柔</h1><p>亞洲時裝發展雖不及歐美名牌般穩固成形，但勝在有空間讓新進設計師和品牌立足，除了闖入歐洲的一眾日本品牌外，其他亞洲地區如香港、中國、韓國、泰國及新加坡的時裝設計師，成績均穩步上揚。<br> &#13;<br> <spanclass>嬌美性感 &#13;<br> 一向予人熱情如火感覺的混血女模MaggieQ，前日出席法國名牌Lancel的活動時，身穿來自新加坡品牌Mphasis的粉紅色tubetop。這小小tubetop嬌美又性感，把MaggieQ的熱情放下，變得溫柔無限。</spanclass></p></body></html>

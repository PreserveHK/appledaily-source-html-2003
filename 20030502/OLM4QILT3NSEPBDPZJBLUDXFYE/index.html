<html><header><meta charset="utf-8"><title>人少咗廣告酬勞分多咗</title></header><body><h1>人少咗廣告酬勞分多咗</h1><p>去年九人組合Cookies曾接拍Meko水廣告，今年Meko再找重組的MiniCookies拍攝新一輯廣告，上年Cookies的廣告酬勞要分九份，今次只剩四人，所以各人的酬金亦增加不少。<br> &#13;<br> <spanclass>Kary被吊高 &#13;<br> 廣告在深圳一間未正式開幕的科學館拍攝，雖然當時內地非典型肺炎疫情並未有現時般嚴重，但Stephy、Miki、Kary及Theresa四人都做足安全措施，除不停食維他命C外，口罩更不離身。拍攝期間，鬼馬的Kary走上攝影師的吊臂位置，即時被吊到二十呎高空，令她又驚又喜，而廣告將在暑假前播出。</spanclass></p></body></html>

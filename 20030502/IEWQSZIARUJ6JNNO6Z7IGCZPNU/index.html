<html><header><meta charset="utf-8"><title>華仔愛將由朝跳到晚</title></header><body><h1>華仔愛將由朝跳到晚</h1><p>現年二十二歲的天幕新人鄧肇欣（Ellis），是在荷蘭長大的美少女，兩年前來港度假期間簽約天幕，在老闆劉德華的栽培下，Ellis兩年來不斷自我增值，學唱歌跳舞，最近更有機會與許志安結片緣，拍攝青春電影《給他們一個機會》。<br> &#13;<br> <spanclass>三百觀眾睇住 &#13;<br> 飾演舞林高手的Ellis首次接拍電影已嘗盡苦頭，拍攝時一跳便跳足二十四小時，她說：「今次係我第一次拍戲，好開心好緊張，最難忘嘅係一場跳舞戲有三百個觀眾睇住，重要由朝早六點跳到第二朝六點，真係跳到腳軟，但係都要頂硬上！」&#13;<br> 採訪：羅慧敏　攝影：甄朝健&#13;<br> 服裝提供：SistyrMoon&#13;<br> 場地提供：ClubHavana</spanclass></p></body></html>

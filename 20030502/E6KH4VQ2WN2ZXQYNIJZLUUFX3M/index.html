<html><header><meta charset="utf-8"><title>麥當娜新不如舊</title></header><body><h1>麥當娜新不如舊</h1><p>樂壇天后麥當娜（Madonna）上周二推出的話題大碟《AmericanLife》，傳媒評價好壞參半，但仍無阻娜姐再嘗冠軍的滋味。然而《AmericanLife》首周只賣出二十四萬一千張，比起三年前的大碟《Music》大為遜色。<br> &#13;<br> <spanclass>難破《Music》紀錄 &#13;<br> 當年《Music》在美國首周銷量為四十二萬張，而最終該碟在全美共賣出二百九十萬張，相信今次要打破舊紀錄有一定困難。雖然《AmericanLife》比起前作成績有所不及，不過其銷量已比第二位50Cent的大碟多出十萬張。</spanclass></p></body></html>

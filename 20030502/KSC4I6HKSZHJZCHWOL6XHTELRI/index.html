<html><header><meta charset="utf-8"><title>深圳被毆港漢送返</title></header><body><h1>深圳被毆港漢送返</h1><p>【本報訊】四十三歲姓呂男子，聲稱本周一晚上與數名友人前往深圳一間娛樂場所消遣，其後他獨自離開時，遭八至十名持刀大漢伏擊，雙手、右腳及胸腹中多刀受傷，據悉其中一刀傷及肺部，重傷倒卧街頭，兇徒傷人後逃去，途人發現報案將他送院。傷者經三日治療後，昨上午十一時由家人接出院，並由沙頭角中英街返港時報案，召救護車送北區醫院（圖），治療後情況嚴重。傷者表示沒有與人結怨，不明遇襲原因。&#13;<br> 周鴻熙攝</p></body></html>

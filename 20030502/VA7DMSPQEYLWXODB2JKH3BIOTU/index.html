<html><header><meta charset="utf-8"><title>林嘉欣住平屋考毅力</title></header><body><h1>林嘉欣住平屋考毅力</h1><p>林嘉欣、盧巧音、鄧健泓、Juno、周俊偉等主演的《六樓后座》，將於下月五日上映，劇情講述六位年輕男女因一次機緣巧合下，遇上一個超平筍盤，所以便租下來共住。<br> &#13;<br> <spanclass>努力達成目標 &#13;<br> 戲中六人並定下自己的目標，當一年後租約期滿，若未能達成目標的話，就要吃屎，並要求親友和包租婆做證。大家於是將寫下的願望放入玻璃樽內，但不消一會，大部份人都忘記了自己許下的諾言，未有認真去達成自己的目標，至接近時限的最後兩個月，只有林嘉欣做出了一點成績來。&#13;<br> 此外，林嘉欣日前穿着大褸在尖沙嘴小熊國拍攝該電影，她解釋因為生病才穿着大褸，雖然病倒，但她也不忘在商場內購物。</spanclass></p></body></html>

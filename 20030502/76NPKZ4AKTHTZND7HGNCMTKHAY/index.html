<html><header><meta charset="utf-8"><title>櫻庭裕一郎東京開騷</title></header><body><h1>櫻庭裕一郎東京開騷</h1><p>長瀨智也憑日劇《巨星夫婿》角色「櫻庭裕一郎」，成功在日本大紅。為配合《巨》劇○三年版本，長瀨前晚化身「櫻庭」在東京開演唱會，獲四千樂迷捧場，情況熱鬧。&#13;<br> 前日「櫻庭」更推出劇集主題曲《不能沒有你》，與製作人「Morning娘之父」TSUNKU合唱。二人前晚在演唱會上以一紅一白打扮示人，並齊聲表示很想參加今年的紅白大賽。&#13;<br> TSUNKU說：「如果『櫻庭』上紅白，我實會跟住去！」</p></body></html>

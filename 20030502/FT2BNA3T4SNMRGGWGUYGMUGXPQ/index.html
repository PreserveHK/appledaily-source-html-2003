<html><header><meta charset="utf-8"><title>莫文蔚揭古巨基私隱</title></header><body><h1>莫文蔚揭古巨基私隱</h1><p>莫文蔚前晚與古巨基在佐敦道一間錄音室錄歌，原來港台有見十大中文金曲已踏入二十五周年，以及香港廣播事業踏入七十五周年，故決定推出紀念碟，找了一批歌星翻唱一些經典歌曲。<br> &#13;<br> <spanclass>客串任監製 &#13;<br> 莫文蔚選唱了林子祥的《分分鐘需要你》，而基仔則友情客串，為此曲作監製。&#13;<br> 基仔有意將迪士尼音樂襯底，莫文蔚聽後立刻問他：「咁使唔使着埋米奇老鼠睡褲？」原來基仔一向喜穿米奇老鼠睡褲，所以莫文蔚此問令他十分尷尬。</spanclass></p></body></html>

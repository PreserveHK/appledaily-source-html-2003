<html><header><meta charset="utf-8"><title>　　綵衣變領呔 - 李八方</title></header><body><h1>　　綵衣變領呔 - 李八方</h1><p>沙田馬場噚日舉行一年一度嘅主席賽馬日，其中九場賽事以昔日馬會主席命名。頒獎嘉賓包括滙豐銀行總經理柯清輝同佢位夫人，同恒生銀行副董事長兼行政總裁鄭海泉及其太座。&#13;<br> 最巧合嘅係鄭海泉伉儷頒番獎畀行家，因為佢哋負責頒嘅浦偉士碟，由「信寶」馬主「一團賓卡」團體成員勝出，佢哋亦係從事銀行業；「一團賓卡」每次都會打番同騎師綵衣同款嘅領呔入場打氣，拉頭馬影威水相嘅時候襯埋一set，靚到絕（圖）。&#13;<br> 譚日華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>拾鈔票撬毀櫃員機</title></header><body><h1>拾鈔票撬毀櫃員機</h1><p>【本報訊】二十四歲姓陳男子，昨凌晨一時許，在西灣河太安樓地下一間銀行從櫃員機提款後，疑不小心將其中一張五百元鈔票跌入一部坐地櫃員機的右下角隙縫，他執起一條鐵線伸入隙縫內撿拾鈔票卻不果，還把櫃員機的框邊撬毀，於是自行報警求助（圖）。不過警員也無法替他取回鈔票，還勸喻事主通知銀行，否則可能會被追究刑事毀壞。事主向銀行洽商後，最終要賠償維修費用了事，他事後大歎倒楣，實在禍不單行。&#13;<br> 李家傑攝</p></body></html>

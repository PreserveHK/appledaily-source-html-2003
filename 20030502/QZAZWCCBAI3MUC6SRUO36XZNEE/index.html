<html><header><meta charset="utf-8"><title>高盛推出復甦輪</title></header><body><h1>高盛推出復甦輪</h1><p>正當本港非典型肺炎新增染病個案有穩定之勢，路透社報道，高盛乘機推出由一款稱為復甦備兌證，將受非典型肺炎事件影響最嚴重的中港航運、零售、地產、及金融業等8間上市公司、組成的一籃子備兌證，其特點是股證壽命只有半年，投資者若認為香港的非典型肺炎疫情過去後將出現復甦，以致有關公司股價可望出現大幅反彈，便可考慮購買此一籃子備兌證。&#13;<br> 籃子內的8隻股份包括國泰航空（293）、香格里拉亞洲（069）、佐丹奴（709）、恒隆地產（101）、九倉（004）、中外運（598）、恒生銀行（011）及港交所（388）。</p></body></html>

<html><header><meta charset="utf-8"><title>施念慈任羅可旋左右手</title></header><body><h1>施念慈任羅可旋左右手</h1><p>施念慈日前出現中環，一身OL裝扮，原來她在Bossini太子女、羅可旋開設的Ztampz時裝店擔任巿場部經理一職，兼任巿場策劃和宣傳，施念慈昨日接受電話訪問說：「我𠵱家全力都係寫書，呢份工我只係返part-time，唔使日日返工，不過每個禮拜要開幾次會。」<br> &#13;<br> <spanclass>提高時裝觸覺 &#13;<br> 施念慈的夫婿陳鴻業是有家底之人，對方可贊成她出來打工？施念慈說：「老公好支持我做呢份工，一來我同羅可旋係好朋友，二來我以前未做過類似嘅工作，可以將我喺娛樂圈嘅經驗發揮出嚟之餘，又可以提高時裝觸覺。我向來嘅時裝觸覺唔夠重，對得多時裝一定會有進步。」&#13;<br> 採訪：張止寒　攝影：陳偉權</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>「烈火戰羊」越線撞車</title></header><body><h1>「烈火戰羊」越線撞車</h1><p>【本報訊】一名姓梁（三十歲）「新牌仔」鐵騎士，昨晨八時許，駕駛掛有「P牌」及被稱為「烈火戰羊」的GileraRunner200VXR「綿羊仔」電單車，沿香港仔香島道駛往深水灣，途至深水灣高爾夫球場對開一個左彎時，懷疑天雨路滑致跣胎失控越過對面線，與一輛駛至收掣不及的七人車迎頭相撞。鐵騎士遭拋出車外倒地，頭部及手腳受輕傷送院（圖），治理後無礙。他事後與四十八歲的七人車外籍司機，證實均無飲酒。&#13;<br> 簡明恩攝</p></body></html>

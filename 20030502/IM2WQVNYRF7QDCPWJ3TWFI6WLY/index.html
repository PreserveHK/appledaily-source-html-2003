<html><header><meta charset="utf-8"><title>蔣怡坐按摩椅叫爽</title></header><body><h1>蔣怡坐按摩椅叫爽</h1><p>蔣怡（CoCo）日前到九龍塘又一城OSIM專門店，試坐最新按摩椅，近日CoCo因經常拍戲而周身骨痛，故她趁此一嘗新款按摩椅的功效。<br> &#13;<br> <spanclass>留家揼骨最好 &#13;<br> 原來這款按摩椅最特別的功效是可以邊揼骨邊聽歌，而且揼骨的速度更會隨着歌曲的快慢而改變，所以日前CoCo就揀了兩首偶像周杰倫的歌曲邊聽邊按摩。&#13;<br> CoCo說：「真係好似真人揼骨一樣，而且重係每個部位都可以揼到，真係好舒服，況且𠵱家非典型肺炎咁嚴重，留喺屋企揼骨就係最好嘅享受，雖然我唔係代言人，但係我都考慮緊買一部返屋企同家人同朋友一齊分享。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

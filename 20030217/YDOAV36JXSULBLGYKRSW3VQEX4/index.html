<html><header><meta charset="utf-8"><title>方中信鐵樹贈莫可欣表心跡</title></header><body><h1>方中信鐵樹贈莫可欣表心跡</h1><p>方中信和女友莫可欣大前晚情人節，到清水灣鄉村俱樂部參加意大利名車AlfaRomeo「愛快羅密歐」舉行的私人派對。<br> &#13;<br> <spanclass>養車萬萬聲 &#13;<br> 方中信表示送了一棵鐵樹給女友莫可欣作為情人節禮物，他說：「送鐵樹比送花擺耐啲。」方中信一直是「愛快羅密歐」的捧場客，他說：「我睇中一部AlfaRomeoGTA147，都係四十幾萬，我遲啲都想買，每個月我大概花五位數字養車。」&#13;<br> 莫可欣跟方中信拍拖七年，問二人可有七年之癢，莫可欣說：「我哋都會有拗撬，但一定唔會講分手，我都認定咗佢係結婚對象，大家重講咗唔要小朋友。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

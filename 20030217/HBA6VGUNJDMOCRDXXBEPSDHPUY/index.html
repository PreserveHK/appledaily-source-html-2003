<html><header><meta charset="utf-8"><title>反對削減特殊教津</title></header><body><h1>反對削減特殊教津</h1><p>【本報訊】特殊學校議會和教育專業人員協會聯合反對政府削減特殊教育津貼，認為此舉將令逾一千五百名校長及教師變相減薪，並導致特殊教育專業斷層，直接遺禍學生。兩會稍後將召集教職員舉行大會，研究採取一系列抗爭行動。&#13;<br> 兩會指出，教師必須完成兩年制的特殊教育師資培訓課程，同時任教特殊學校或擔任特殊教育職務，才可領取特殊教育津貼，故該津貼不但與工作相關，也代表了資歷的認可，若予以取消，等同政府漠視特殊教育專業資歷的重要性。<br> &#13;<br> <spanclass>教統局：未定案 &#13;<br> 教育統籌局發言人回應表示，該局是因應公務員事務局的要求，全面檢討工作相關津貼，特殊教育津貼是其中之一，削減與否，目前未有定案。</spanclass></p></body></html>

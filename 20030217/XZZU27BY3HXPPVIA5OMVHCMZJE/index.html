<html><header><meta charset="utf-8"><title>　　醫管局慳錢年報 - 李八方</title></header><body><h1>　　醫管局慳錢年報 - 李八方</h1><p>政府呻窮無錢，影響所及，各個部門都要諗計仔慳錢。近期新聞多多嘅的醫院管理局，最近就出咗2001-2002年報（圖），用粉紙印刷，講明落咗好多心機，多相少字，都幾精美。&#13;<br> 八方攞上手覺得本書軟腍腍，睇真啲，原來啲紙質係選用咗比較薄嘅紙張。醫院管理局解釋，話係要兼顧經濟效益同環保，而且頁數亦減少咗──雖然都有成一百五十幾頁。年報底頁重刊載咗醫管局嘅網址，鼓勵市民透過上網瀏覽㖭。照八方話，家吓電腦咁普及，各部門大可以考慮吓唔印年報，淨係喺網頁上載內容都得啦！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

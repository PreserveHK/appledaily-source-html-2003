<html><header><meta charset="utf-8"><title>「喇沙仔」自負愛傳統</title></header><body><h1>「喇沙仔」自負愛傳統</h1><p>老牌名校喇沙書院有不少知名校友，當中以在運輸界工作的較矚目，包括決定不與地鐵續約的蘇澤光、九巴董事長陳祖澤，還有已退休的運輸局局長吳榮奎均為「喇沙仔」。&#13;<br> 吳榮奎與母校感情深厚，曾有報道指他在任政府時，涉嫌向教署施壓，令教署撥款一億二千萬元重建喇沙小學。吳榮奎現為喇沙基金會主席，據說有舊生戲言，若不能成功聘請新校長，可邀請吳榮奎出任，不過譚瑪士修士否認此事，並指吳榮奎做官時無處理過教育事務，不宜做校長。&#13;<br> 有熟悉校務人士指出，「喇沙仔」一向自負及愛傳統，認為非「喇沙仔」不能勝任做校長，至於這是否難覓新校長原因，則難以查證。&#13;<br> 本報記者</p></body></html>

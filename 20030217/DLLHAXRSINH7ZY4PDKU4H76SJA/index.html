<html><header><meta charset="utf-8"><title>榮子蝕底社長代出頭</title></header><body><h1>榮子蝕底社長代出頭</h1><p>日本女星小池榮子、MEGUMI和佐藤江梨子等女星所屬的YellowCab事務所，最近聘請了專人掃蕩違法網頁，令無數非法上載了旗下女星寫真的fans網頁，需要即時關閉。<br> &#13;<br> <spanclass>侵犯肖像權 &#13;<br> 由於YellowCab的社長野田義治發現近年有不少網民，在未經其同意之下將榮子和MEGUMI等女星的水着寫真放在網頁中，侵犯她們的肖像權。因此YellowCab在去年年尾已聘請專人日夜搜尋這些違法網頁。有關方面現時已找到數百個此類網頁，並向網主發出警告電郵，不少網頁因而即時封閉。</spanclass></p></body></html>

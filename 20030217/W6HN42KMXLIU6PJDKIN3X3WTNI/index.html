<html><header><meta charset="utf-8"><title>三方案處置貨尾居屋</title></header><body><h1>三方案處置貨尾居屋</h1><p>【本報訊】房屋及規劃地政局局長孫明揚昨表示，當局會在一個月內決定如何處理二萬多個空置居屋單位，考慮的方案包括將單位用作政府員工宿舍、紓緩擠迫戶或者發展成酒店式住宅，但他強調貨尾居屋不會用作處理丁屋問題。&#13;<br> 至於部份仍空置的兩個私人參建居屋屋苑，他表示，政府正與參與興建的發展商商討，希望以市價賣給有關的發展商。&#13;<br> 對於鄉議局批評政府處理審批丁屋程序太慢，孫明揚回應表示，土地的供應比較缺乏，又涉及業權問題，處理時有困難，未必可以想像中那麼快。&#13;<br> 孫明揚強調，政府不會用居屋單位解決丁屋問題，但會與鄉議局商討解決辦法，以及加快審批程序。</p></body></html>

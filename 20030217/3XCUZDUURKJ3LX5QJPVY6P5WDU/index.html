<html><header><meta charset="utf-8"><title>　　陳祖澤轉行揸飛機 - 李八方</title></header><body><h1>　　陳祖澤轉行揸飛機 - 李八方</h1><p>八方收到國泰航空嘅內部刊物《國泰天地》，發現九巴董事長陳祖澤，有巴士唔揸，轉咗去揸飛機！&#13;<br> 原來陳祖澤最近以香港科技大學校董會主席身份，率領多位校董及大學教授到訪國泰城，參觀飛行培訓中心及國泰航空飲食服務公司，陳祖澤因此扮吓飛機師，一嘗模擬駕駛嘅滋味。&#13;<br> （圖）陳祖澤扮飛機師又似模似樣喎！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

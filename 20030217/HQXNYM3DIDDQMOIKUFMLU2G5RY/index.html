<html><header><meta charset="utf-8"><title>鄭中基改口認與千嬅歎火鍋</title></header><body><h1>鄭中基改口認與千嬅歎火鍋</h1><p>鄭中基、王喜及張敬軒昨日出席在九龍城廣場舉行的「九龍城區滅蚊及預防登革熱急口令大比拼」活動，本報昨日報道鄭中基與楊千嬅在情人節當晚一起吃火鍋，事後千嬅承認與鄭中基晚膳，惟獨鄭中基否認。<br> &#13;<br> <spanclass>「費事講咁多」 &#13;<br> 鄭中基昨日知道與千嬅的口供不對時，他改口說：「唔係我約嘅，我都係去到先知杜汶澤約咗佢嘅，諗住食飯費事講咁多喇，打邊爐都係貪快啫。」問他與千嬅可有傾談時，鄭中基說：「叫佢食快啲囉，我趕住上杜汶澤個節目嘛！」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

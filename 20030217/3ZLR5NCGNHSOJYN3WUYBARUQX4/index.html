<html><header><meta charset="utf-8"><title>Kylie情人節𠝹舊仔</title></header><body><h1>Kylie情人節𠝹舊仔</h1><p>澳洲女歌手KylieMinogue與模特兒男友JamesGooding已於去年四月分手，不過二人似乎藕斷絲連，並一起過情人節，可見他倆已和好如初。&#13;<br> 據英國《世界新聞報》報道，Kylie與James在情人節當晚節目多多，兩人連同經理人TerryBlamey及其女友，一起到倫敦的Sanderson酒店飲酒聊天，然後又到TheAstoria觀看樂隊TheNerds的表演，繼後Kylie又帶James到會所消遣，二人跳舞直至凌晨二時才離去。而從目擊者所見，二人態度親暱，絕非普通朋友。</p></body></html>

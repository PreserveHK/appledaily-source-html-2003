<html><header><meta charset="utf-8"><title>後悔自殺男子求救</title></header><body><h1>後悔自殺男子求救</h1><p>【本報訊】三十歲姓吳的男子疑婚姻觸礁感情備受困擾，昨日零時駕駛私家車到大埔新娘潭路，吞服一樽安眠藥後再在車內燒炭自殺，幸他懸崖勒馬及時致電親人求救。警方接報到場時果然見到事主的車（箭嘴示），及見事主半昏迷倒卧司機位，後座一個化寶盆正燒炭，立即將他救出送院，治理後情況穩定。&#13;<br> 事主親友趕到醫院探望，阻止記者採訪，兇神惡煞出言恐嚇，揚言：「出咗報紙就見一鑊打一鑊」。&#13;<br> 麥超憶攝</p></body></html>

<html><header><meta charset="utf-8"><title>妙用海綿　抹窗罅更乾淨</title></header><body><h1>妙用海綿　抹窗罅更乾淨</h1><p>做家務向來都不是我的強項，有時候面對着難搞窿罅，更是束手無策，幸好朋友教路，可把洗碗用海綿𠝹開一格格，再用作清潔門窗罅隙，一切沙塵即時無所遁形。&#13;<br>&#13;<br>記者：林寶玲　攝影：黃子偉</p><p><spanclass><fontstyle>材料：  &#13;<br> 海綿1塊&#13;<br> （視需要而定）&#13;<br> 𠝹刀1把</fontstyle></spanclass></p><p><spanclass><fontstyle>動手時間：  &#13;<br> &#13;<br> 1　絕對沒有難度可言，只需把海綿如圖般𠝹開一格格便可。但建議不用𠝹得太深，可參考所需清潔之處的深度而定。&#13;<br> &#13;<br> 2　𠝹好海綿後，便可隨意清潔想潔淨的地方，如趟門罅或窗罅等。&#13;<br> &#13;<br> 3　看！污迹清晰可見。</fontstyle></spanclass></p></body></html>

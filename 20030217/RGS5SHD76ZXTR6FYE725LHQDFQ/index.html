<html><header><meta charset="utf-8"><title>河利秀慶祝真女人</title></header><body><h1>河利秀慶祝真女人</h1><p>韓國變性藝人河利秀，昨日在漢城與百多位fans，一同慶祝她首個成為「真女人」的生日。雖然今日才是河利秀的二十八歲生日，但她為了答謝一直支持她的fans，因此提早在昨日舉行生日會。&#13;<br> 今年生日對河利秀有特別的意義，因為她去年十二月十一日獲韓國法律承認她的女性身份，所以昨日她在生日派對中，與一百多位fans慶祝時，又唱歌又玩遊戲，顯得份外高興。而河利秀已計劃下月開始在香港和台灣等地，展開連串的宣傳活動。</p></body></html>

<html><header><meta charset="utf-8"><title>周慧敏畫功老師讚好</title></header><body><h1>周慧敏畫功老師讚好</h1><p>周慧敏自從退出樂壇後，一直深居簡出，除了與男友倪震拍拖，閒時會學習繪畫。周慧敏的繪畫老師沈平，日前開始在中環大會堂舉行《藝途回望──沈平及其同學作品展》，會場掛了四幅周慧敏的作品，其中《蒼桑》便是伊人的新作。<br> &#13;<br> <spanclass>現實生活為題 &#13;<br> 沈平表示周慧敏會抽空欣賞畫展，而他亦大讚周慧敏的畫功，沈平說：「佢嘅畫好有自己風格，佢平時畫畫都好用心同投入，而且選取題材上，佢會揀一啲現實生活為題。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

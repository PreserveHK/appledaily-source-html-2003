<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>張可頤泰國置裝夠鮮明</title></header><body><h1>靚衫SnapShot：<br>張可頤泰國置裝夠鮮明</h1><p>大部份藝人都喜歡往外地置裝，以求款式少見，不會出現撞衫的尷尬情形。<br> &#13;<br> <spanclass>Dior影子 &#13;<br> 張可頤早前接受本報專訪時，身穿的繡金線紅色背心，便是她早前往泰國充電時順道購買的戰利品。這件紅色背心，有ChristianDior舊作的影子，張可頤襯上寶藍色長裙，顏色鮮明，十分搶眼。</spanclass></p></body></html>

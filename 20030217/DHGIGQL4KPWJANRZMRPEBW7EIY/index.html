<html><header><meta charset="utf-8"><title>徹夜溫柔賊劫鳳姐</title></header><body><h1>徹夜溫柔賊劫鳳姐</h1><p>【本報訊】「鳳姐煞星」昨在筲箕灣與鳳姐盡享溫柔後露出賊相，用𠝹刀威嚇鳳姐，掠去連肉金在內的二千元後逃去；糾纏間鳳姐被割斷手指筋，事後負傷報警送院。&#13;<br> 人財兩失的姓周鳳姐（四十一歲）事後大歎倒楣，並痛斥賊人無恥兼無良，她左手拇指及食指筋遭割斷，日後就算痊愈亦恐會影響工作。&#13;<br> 現場是筲箕灣道太安樓一間鳳樓，消息稱，昨凌晨零時一名年約二十三歲的青年登門尋歡，雙方交易後雙雙入睡，直至清晨六時，對方卻突然拔出𠝹刀指嚇鳳姐喝稱打劫。</p></body></html>

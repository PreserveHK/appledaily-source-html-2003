<html><header><meta charset="utf-8"><title>波蘭斯基新片遭杯葛</title></header><body><h1>波蘭斯基新片遭杯葛</h1><p>著名導演波蘭斯基（RomanPolanski）憑《鋼琴戰曲》勇奪康城「金棕櫚獎」及獲奧斯卡七項提名，不過早前他已被美國警方警告，若然他進入美國境內，必會被捕，而英國的保護兒童組織日前亦向全英國發起一個杯葛《鋼琴戰曲》的行動。&#13;<br> 由於六十九歲的波蘭斯基二十五年前承認與一名十三歲少女發生非法性行為後畏罪潛逃到巴黎，故此保護兒童組織ThePhoenixSurvivors發言人表示：「唔係受害者可能會原諒佢，但係咁樣只係會助長罪惡。」因此該組織呼籲全國人民不要入場觀看《鋼琴戰曲》。</p></body></html>

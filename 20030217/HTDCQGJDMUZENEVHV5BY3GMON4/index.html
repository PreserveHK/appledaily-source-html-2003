<html><header><meta charset="utf-8"><title>佐治古尼：布殊係縮頭龜</title></header><body><h1>佐治古尼：布殊係縮頭龜</h1><p>第五十三屆柏林影展前日曲終人散，荷李活演員佐治古尼（GeorgeCloony）的處男執導影片《危險性私隱》，其男主角森洛威爾（SamRockwell）榮膺柏林影帝，佐治前日高興地陪森洛威爾上台領獎。<br> &#13;<br> <spanclass>「美國最差象徵」 &#13;<br> 不過佐治對主張攻打伊拉克的美國總統喬治布殊，則怒氣難消，前日他繼續向傳媒痛斥布殊，指他是一隻縮頭烏龜，因為九一一事件發生時，只見喬治布殊藏起來，完全是美國最差的象徵。&#13;<br> 而西班牙鬼才導演艾慕杜華（PedroAlmodovar），前日則在西班牙馬德里參加反戰活動，在台上高喊和平宣言的他，神情激動。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>扮靚情報：EsteeLauder新妝物的骰又精細</title></header><body><h1>扮靚情報：EsteeLauder新妝物的骰又精細</h1><p>老實說，今季睇咗不少化妝品牌的新產品，暫時依然無乜驚喜。最近看了EsteeLauder的新Product，終於令我拾回一點興趣。&#13;<br> 今季Lauder勁玩色彩，尤其粉紅色，從眼影、胭脂、甲油到唇膏，處處可見，喜歡做PinkLady的女孩子就一定會愛不釋手。不過記者較偏愛它的眼影，設計到成粒骰仔一樣，夠晒精細。&#13;<br> EsteeLauder新化妝系列明天起全線發售。&#13;<br> &#13;<br> 記者：羅惠芬&#13;<br> 攝影：林栢鈞</p></body></html>

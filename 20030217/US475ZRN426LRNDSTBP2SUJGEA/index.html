<html><header><meta charset="utf-8"><title>祖兒拍MV凍到發紫</title></header><body><h1>祖兒拍MV凍到發紫</h1><p>容祖兒昨日到黃埔出席新歌《我的驕傲》MV試映會，她在MV中穿上性感小背心拍攝，祖兒更大談拍攝MV的辛酸史。<br> &#13;<br> <spanclass>有血有淚 &#13;<br> 祖兒說：「拍嗰時氣溫低過十度，我凍到口唇都發紫。呢個MV真係有血有淚，係我歷年來拍最辛苦嘅一次。」&#13;<br> 祖兒表示她在MV中幻想自己有美滿家庭，她說：「我覺得美滿家庭要有小魚池、養番狗同有工人同主人，最好養七至八隻狗，成個動物園咁。」&#13;<br> 採訪：卓寶花　攝影：陳偉權</spanclass></p></body></html>

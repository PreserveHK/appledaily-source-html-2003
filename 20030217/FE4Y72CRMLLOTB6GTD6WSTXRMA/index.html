<html><header><meta charset="utf-8"><title>松本秀人英年早逝</title></header><body><h1>松本秀人英年早逝</h1><p>英年早逝的松本秀人(Hide，原名HidetoMatsumoto)是已解散日本搖滾樂隊XJapan的結他手，以打扮前衞和奇裝異服成為萬千日本樂迷的偶像。九八年樂隊XJapan宣布解散，令不少樂迷深感惋惜，同年五月二日，年僅三十三歲的松本秀人被發現在家中吊頸身亡，死訊傳出震動日本樂壇。&#13;<br> 由於傳言松本秀人是自殺輕生，其家人事後雖急急作出澄清，但仍有七名瘋狂崇拜松本秀人的樂迷，未能接受偶像去世的殘酷現實，竟自殺死亡，其中兩人更模仿偶像，同樣吊頸死亡，成為轟動一時的新聞。</p></body></html>

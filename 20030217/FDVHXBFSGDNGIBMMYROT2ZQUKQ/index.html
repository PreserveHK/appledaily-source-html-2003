<html><header><meta charset="utf-8"><title>5元賣舊書破紀錄</title></header><body><h1>5元賣舊書破紀錄</h1><p>【本報訊】由康樂及文化事務署等舉辦的五元一本舊書義賣活動，大受市民歡迎。該活動在過去兩日共吸引二萬一千名市民參與，賣出十四萬七千多本舊書，打破去年一萬人購下六萬六千多本舊書的紀錄，預計可為公益金籌得超過七十萬元善款。&#13;<br> 大批市民昨日繼續湧到中央圖書館及沙田大會堂搶購舊書，尤以小說等書種最搶手，所有售書收益會撥捐公益金，以去年售出六萬多本書，得三十三萬元善款計算，今年善款數目可望倍增。&#13;<br> 是次舊書義賣活動共收集得約二十萬本書籍，賣剩的五萬多本，部份會捐作學校圖書，部份則送贈與社會服務機構，如懲教署及救世軍等。</p></body></html>

<html><header><meta charset="utf-8"><title>Juno慘遭掟盒自己執番</title></header><body><h1>Juno慘遭掟盒自己執番</h1><p>麥浚龍（Juno）及男子組合Shine等，前晚在沙田公園出席港台「喜氣『羊羊』賀元宵」活動，當他接受訪問時，竟被人掟檸檬茶盒，結果誤中Juno身邊的記者。<br> &#13;<br> <spanclass>「我份人好隨和」 &#13;<br> Juno事後應記者要求將檸檬茶盒拋進垃圾桶，他說：「之前去活動試過有人掟螢光棒，呢次就唔知對方動機，都掟唔到我，我嘅fans企喺另一邊。而且都未必一定掟我啦，所以我都唔嬲，我覺得呢啲係家教問題，起碼我自己有家教，我份人好隨和，好少發脾氣。」</spanclass></p></body></html>

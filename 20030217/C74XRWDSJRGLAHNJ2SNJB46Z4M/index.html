<html><header><meta charset="utf-8"><title>金毛襲警被擒</title></header><body><h1>金毛襲警被擒</h1><p>【本報訊】秀茂坪順天邨發生襲警案，兩名輔警截查一名疑人時遇襲受傷，需送院治理。警方拘捕一名涉案男子。&#13;<br> 昨日下午一時許，四十三歲輔警高級警員及三十四歲輔警，巡經順天邨天樂樓對開的休憩公園，發現一名染金髮男子形迹可疑，上前截查並着其出示身份證。但對方不合作及以粗言辱罵，其中高級警員並被人推倒地上撞傷膝頭，警員隨即拉動紅掣通知上峯。大批警員到場增援，將姓鄭（二十一歲）疑人制服帶署調查。兩名輔警受傷送院敷治無礙已出院。</p></body></html>

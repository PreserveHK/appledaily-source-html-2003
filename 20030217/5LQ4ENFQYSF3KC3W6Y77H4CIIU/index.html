<html><header><meta charset="utf-8"><title>妮歌、祖迪羅密會一小時</title></header><body><h1>妮歌、祖迪羅密會一小時</h1><p>祖迪羅（JudeLaw）與妮歌潔曼（NicoleKidman）的緋聞又有新進展，據英國《世界新聞報》報道，上周二祖迪羅送了一打粉紅色玫瑰予妮歌作為情人節禮物，二人並於翌日秘密約會。<br> &#13;<br> <spanclass>出入閃縮 &#13;<br> 雖然有報道指祖迪羅與妻子莎迪霍絲（SadieFrost）在情人節一起度過，不過原來他上周三已與妮歌預早慶祝情人節。祖迪羅和妮歌向友人借屋，妮歌先駕車抵達，而祖迪羅則於稍後會合，他們在屋中相會一小時後前後腳離開。&#13;<br> 此外，莎迪的兄弟杜比（Toby）透露，莎迪曾向他哭訴祖迪羅表示自己有太多包袱，似意味莎迪是他的負累。</spanclass></p></body></html>

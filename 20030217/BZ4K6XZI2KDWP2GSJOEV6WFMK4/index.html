<html><header><meta charset="utf-8"><title>新巴著火令旺角交通擠塞</title></header><body><h1>新巴著火令旺角交通擠塞</h1><p>【本報訊】一輛空載的新巴雙層巴士，昨下午一時許，沿彌敦道北行駛經旺角彌敦道五百一十五號對開時，姓黃司機發現右邊前輪位置冒煙，立即停車，並用滅火筒撲救但無法將火救熄，濃煙愈來愈大，他於是報警。<br> &#13;<br> <spanclass>懷疑電池過熱 &#13;<br> 消防員接報到場，立即開喉灌救，十分鐘後將火撲滅，消防經調查懷疑巴士電池電線過熱引起火警。事件中，現場交通一度受阻，肇事巴士其後被拖返車廠。</spanclass></p></body></html>

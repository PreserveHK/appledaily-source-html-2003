<html><header><meta charset="utf-8"><title>　　捧住杯酒快步走 - 李八方</title></header><body><h1>　　捧住杯酒快步走 - 李八方</h1><p>「有啲嘢喎！」赤柱大街噚日下午出現一班搞笑侍應，捧住大杯小杯啤酒係咁跑，沿途出現咗唔少蝦碌鏡頭。有啲侍應一邊跑一邊整跌杯啤酒、有啲侍應為咗杯酒，情願滋油淡定慢慢行。當然都有人平衡力相當好、短時間內完成賽事，過程緊張又惹笑，同場重有啤酒競飲比賽㖭。&#13;<br> 主辦單位生力啤酒廠安排捧餐大賽同啤酒競飲大賽嘅得獎者，即時坐直升機空中暢遊南區，獎品咁吸引，唔怪得啲參賽者玩得咁肉緊兼投入啦！&#13;<br> （圖）哎呀！呢位侍應跑得快，點知又兼顧唔到杯酒㖭！　黎樹雄攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

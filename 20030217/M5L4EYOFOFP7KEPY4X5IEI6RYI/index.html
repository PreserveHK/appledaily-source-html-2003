<html><header><meta charset="utf-8"><title>著迷你裙去海灘</title></header><body><h1>著迷你裙去海灘</h1><p>十五歲開始當模特兒的Sabrina，是土生土長的巴西人。Sabrina覺得Prada本季的設計充滿趣味，她說：「今年Prada嘅設計顏色好豐富，再襯上銀色感覺會好bright，miniskirt就最適合着去海灘。」&#13;<br> 下月是巴西一年一度的嘉年華會，Sabrina熱愛跳舞，可惜未能返國，她說：「一連幾日嘅巴西嘉年華都會吸引世界各地嘅旅客去觀看，個個都通宵達旦跳舞同飲酒狂歡慶祝，可惜我有工作在身返唔到去。」</p></body></html>

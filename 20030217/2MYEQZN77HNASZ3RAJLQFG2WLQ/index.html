<html><header><meta charset="utf-8"><title>小狗困車廂險焗死</title></header><body><h1>小狗困車廂險焗死</h1><p>【本報訊】一名「愛心爆棚」警員，昨晨十時許在天水圍天頌苑票控一輛違例停泊私家車時，發現一頭白色北京狗神情呆滯俯伏車廂前座，由於車窗緊閉，警員擔心小狗缺氧窒息，立刻通知上峯求助，並嘗試聯絡車主趕回來救出小狗。&#13;<br> 但一小時後私家車司機仍未出現，小狗神情痛苦發出陣陣哀鳴，在場警員準備擊毀車窗救出小狗，此際周姓司機（三十歲）卻剛巧返來，立刻開啟車門救出愛犬（圖）。&#13;<br> 陳天華攝</p></body></html>

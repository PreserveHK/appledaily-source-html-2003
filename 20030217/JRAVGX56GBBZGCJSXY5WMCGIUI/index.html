<html><header><meta charset="utf-8"><title>Earthyepithets</title></header><body><h1>Earthyepithets</h1><p>"ThefirstladyofRussiaistoleadacampaignagainstfoullanguage,undauntedbytheknowledgethatherhusband,Putin,isrenownedfor<u> earthyepithets.</u> "&#13;<br> &#13;<br> 「俄羅斯第一夫人將領導不講粗話運動，無懼於其夫普京以講粗鄙的侮辱性說話見稱。」&#13;<br> &#13;<br> 普京講過很多粗鄙說話，如「殲滅各地的車臣叛軍，連廁所裏的也不放過」，又曾叫記者到莫斯科割包皮等。Earthy有率直、樸實和粗俗的意思，而epithets則解綽號和帶侮辱性的稱謂。&#13;<br> </p></body></html>

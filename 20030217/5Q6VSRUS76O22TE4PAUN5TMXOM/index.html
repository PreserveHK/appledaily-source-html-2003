<html><header><meta charset="utf-8"><title>同鄉刺腹印傭昏迷</title></header><body><h1>同鄉刺腹印傭昏迷</h1><p>【本報訊】銅鑼灣維多利亞公園昨晚八時發生傷人血案，一名二十歲印尼籍女傭坐於噴水池旁與鄉里聊天之際，突然被一名疑是同鄉的女子靠近，不由分說取出利刀，將該名印傭腹部刺插一刀受傷，逞兇女子迅速將刀丟棄於噴水池中逃去，其他人見狀報警。&#13;<br> 救護員到場把傷者送律敦治醫院搶救，由於傷者陷半昏迷，情況危殆，暫時仍未知她遇襲因由，而警方則封鎖噴水池及附近展開搜索，撿回案中兇刀。</p></body></html>

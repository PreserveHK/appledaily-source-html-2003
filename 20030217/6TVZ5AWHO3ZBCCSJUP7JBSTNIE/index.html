<html><header><meta charset="utf-8"><title>黃琛如靚衫送上門</title></header><body><h1>黃琛如靚衫送上門</h1><p>馬詩慧、混血名模Rosemary和父母、保采芬及黃琛如等前晚往灣仔會展，出席西片《毒自美麗》首映禮。<br> &#13;<br> <spanclass>真空上陣 &#13;<br> 黃琛如自從拍過啤酒廣告後，開始引人注目。她前晚穿上低V裙示人，真空上陣，她自稱身邊追求者眾，是夜全身衣飾亦是追求者送的。&#13;<br> Rosemary則表示情人節和元宵，男友Gordan均沒有陪伴她，她說：「情人節嗰日，Gordan牙痛，去咗睇醫生，之後佢都冇出街。元宵佢就約咗朋友睇波，睇曼聯對阿仙奴。」Rosemary稱已送手表給男友，至於Gordan送甚麼給她，她謂要保密。&#13;<br> 採訪：何永寧&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

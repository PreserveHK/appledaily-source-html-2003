<html><header><meta charset="utf-8"><title>廖碧兒裙下臣個個夠高</title></header><body><h1>廖碧兒裙下臣個個夠高</h1><p>廖碧兒和麥浚龍（Juno）昨日在中環為無綫劇集《律政新人王》拍攝外景，劇情講述Juno買飯盒向廖碧兒示愛，但遭對方拒絕，理由是外形不相襯，拍拖出街會被人取笑。<br> &#13;<br> <spanclass>「多數係外國人」 &#13;<br> 現實生活中廖碧兒坦言未有被與Juno相似的男士追求，她說：「追我啲男仔多數都幾高，而且之前我喺外國長大，識嘅多數係外國人，好少中國人。」&#13;<br> 昨日是Juno最後一日拍攝《律政新人王》，稍後他便會專注唱片工作，問Juno有否真的被女仔拒絕過？Juno說：「冇呀，我都未追過女仔，我亦感覺唔到有女仔追我。」&#13;<br> </spanclass></p></body></html>

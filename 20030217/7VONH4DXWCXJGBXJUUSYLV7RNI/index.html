<html><header><meta charset="utf-8"><title>上環行人坊介紹傳統行業</title></header><body><h1>上環行人坊介紹傳統行業</h1><p>【本報訊】本港中西區有不少極富特色的傳統行業，其中布滿古玩藝術品、參茸海味店、售賣圖章及布疋的街道，更甚受中西人士歡迎。<br> &#13;<br> <spanclass>設攤位及表演 &#13;<br> 設於上環永樂街的上環假日行人坊由昨日起，將於一連七個周日，以主題形式介紹區內的傳統事業，行人坊內亦設有攤位及舞台表演，為市民提供購物消閒活動。</spanclass></p></body></html>

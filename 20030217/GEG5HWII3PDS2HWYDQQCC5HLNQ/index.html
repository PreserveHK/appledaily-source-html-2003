<html><header><meta charset="utf-8"><title>Beyond簽約睇錢份上</title></header><body><h1>Beyond簽約睇錢份上</h1><p>何韻詩、Beyond和鄭中基等一眾「饑饉天使」，昨日到尖沙嘴新世界中心出席饑饉三十揭幕禮。&#13;<br> 即將舉行演唱會的Beyond表示，現正與幾間唱片公司接洽，成員之一的黃家強說：「Beyond開完演唱會會出碟，至於我哋會簽畀邊間公司就重未決定，不過其中有一間開嘅價錢都好吸引，而且自由度好大。」<br> &#13;<br> <spanclass>何韻詩愛反串 &#13;<br> 何韻詩則透露有邀請劉浩龍欣賞自己演出的音樂劇《戀人論語》，她說：「佢話我做得ＯＫ，但我就覺得自己着起踢死兔，都不失為一個美男子。」</spanclass></p></body></html>

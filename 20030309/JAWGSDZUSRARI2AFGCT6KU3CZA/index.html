<html><header><meta charset="utf-8"><title>雪地溫泉陣陣淡香</title></header><body><h1>雪地溫泉陣陣淡香</h1><p>雪地上的長城公社如畫般美妙，但走在畫中的感覺其實凍到頭痛，因氣溫只有零下十多度。朋友提議不如晚上到雪地溫泉泡一泡吧！但北京不屬火山活躍地帶，何來溫泉？原來北京水源缺乏，一直飲用地下水；如今更乾脆把水從地底二千多米抽上來，勉強稱為溫泉。但渾身顫抖地衝到池邊，跳入60多度的溫泉那一剎，感覺一樣舒暢。泉水沒刺鼻的硫磺味，一陣淡香隨着升騰的熱氣繚繞空氣中，那大概是地底礦物質的味道吧！</p><p>&#13;<br> <center> <spanclass><fontstyle>溫泉邊美食  </fontstyle></spanclass></center> </p><p>&#13;<br> &#13;<br> &#13;<br> 春暉園&#13;<br> 電話：86-10-69454433&#13;<br> 地址：北京市順義區高麗營鎮于莊&#13;<br> 收費：雙人溫泉標準房間$660，溫泉俱樂部一日套票$150。</p></body></html>

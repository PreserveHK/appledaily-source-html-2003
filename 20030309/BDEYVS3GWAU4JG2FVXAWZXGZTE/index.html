<html><header><meta charset="utf-8"><title>鐵騎避狗人仰馬翻</title></header><body><h1>鐵騎避狗人仰馬翻</h1><p>【本報訊】推出時售約十萬元、歌星王傑亦擁有同款的大馬力YamahaYZF-R1電單車，昨日凌晨在清水灣發生意外。&#13;<br> 昨晨三時許，姓梁（十六歲）鐵騎士在清水灣大坳門路駛往布袋澳，途近清水灣二灘一個左彎時因避狗致失控「人仰馬翻」，擦損手腳，駕駛另一輛電單車的同行友人發現報警將他送院，治理後無礙。&#13;<br> 受傷鐵騎士經酒精測試證實無飲酒。肇事電單車的汽缸容量998cc，馬力達150匹，深受飆車一族歡迎。</p></body></html>

<html><header><meta charset="utf-8"><title>封面故事：<br>豬骨撐得起</title></header><body><h1>封面故事：<br>豬骨撐得起</h1><p>Pricilla高聲疾呼：「我撐豬骨煲！」&#13;<br>記者語重心長：「有人話豬骨煲唔啱女仔食噃。」&#13;<br>Pricilla：「何解？」&#13;<br>記者：「豬骨煲好肥膩，分分鐘食到身材走晒樣，重好燥㖭，小心爆到成面暗瘡。」&#13;<br>Pricilla：「好味就要食㗎啦，乜都話唔食，生存重有乜意義？」&#13;<br>又唔使講到咁誇張，但美食在眼前，點忍得口亦無謂忍口吖！&#13;<br>&#13;<br>記者：陳漢榮、張一豪&#13;<br>攝影：陳偉強、林栢鈞、楊錦文、伍慶泉、陳穎&#13;<br>模特兒：PricillaFromKOne（封面）、Ronnie（UniversalStar）&#13;<br>場地提供：華哥深圳豬筒骨煲小炒皇</p></body></html>

<html><header><meta charset="utf-8"><title>謝晉跌傷頭入院</title></header><body><h1>謝晉跌傷頭入院</h1><p>曾執導《女足9號》的內地著名導演謝晉，日前跌傷頭部，目前在內地留醫。已年屆八十的謝晉，其子謝衍也是從事導演工作。<br> &#13;<br> <spanclass>情況穩定 &#13;<br> 現時謝衍正身在台灣，他在台接受訪問時說：「父親的病情已漸穩定。但仍在住院，老人家永不言休，最近還有兩部片正在籌拍中，我完成這裏的工作後，會趕回內地照顧父親。」&#13;<br> 謝衍從未當過老父的助手，他們是各有各拍，直至《牽手人生》兩人才有合作機會，謝晉為兒子導演的《牽》片擔任藝術總監，謝衍笑言：「跟老爸首次討論劇情，才嘗到在影棚很兇、很嚴的父親，原來亦有慈藹的一面。」</spanclass></p></body></html>

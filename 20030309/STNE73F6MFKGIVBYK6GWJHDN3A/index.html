<html><header><meta charset="utf-8"><title>木村勾起Fans機師夢</title></header><body><h1>木村勾起Fans機師夢</h1><p>日本萬人迷木村拓哉與柴崎幸主演的日劇《GOODLUCK!!》，播出後收視連續高企，二人分別飾演的副機師及飛機維修員，突然亦成為不少年輕人的理想工作，報考人數激增。<br> &#13;<br> <spanclass>逾萬人投考 &#13;<br> 在木村和柴崎幸的影響下，日本兩大航空公司全日空及日本航空，均表示最近申請做飛機師及飛機維修員的人數急升，例如日本航空去年截至六月招募機師時有七千人投考，但今年到現時已有超過一萬人申請。而全日空的飛機維修員亦比去年多了七百人投考，其中有三百名是女性。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>靜坐抗議巴士調線</title></header><body><h1>靜坐抗議巴士調線</h1><p>【本報訊】三十多名青衣長亨邨、長宏邨及曉峰園的居民，昨早在青衣西路往機場方向一段慢線靜坐請願一個多小時，抗議運輸署未有充份諮詢居民便調動機場巴士服務，令居民須轉乘另一條巴士線及多付四元車資，警方一度需要封閉附近道路。&#13;<br> 請願代表表示，運輸署去年曾提出將行走青衣西路的巴士線E32調往青衣西南行走，遭到居民反對。&#13;<br> 但該署在上周三突然通知葵青區議會，決定由昨日起實施有關調動。&#13;<br> 代表批評，運輸署完全漠視居民意見，並收集了二千多個反對簽名。在運輸署派人接收反對簽名後，靜坐行動和平結束。</p></body></html>

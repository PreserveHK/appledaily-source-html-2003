<html><header><meta charset="utf-8"><title>李心潔朱古力冧歌迷</title></header><body><h1>李心潔朱古力冧歌迷</h1><p>李心潔昨日在台北西門町為新國語碟《謝謝你的愛》舉行簽名會，心潔剛於馬來西亞舉行完演唱會後，便即趕到台北逗留四天，為新碟轉換新封面而宣傳。<br> &#13;<br> <spanclass>感謝買正版 &#13;<br> 李心潔一向愛吃，尤其喜歡吃朱古力，所以她今次到台灣前特地要求工作人員為她準備一千一百粒她最愛吃的朱古力，費用由她支付。&#13;<br> 但李心潔絕不獨食，她昨日在簽名會中，特別將該一千多粒朱古力親自送給前一百名歌迷，多謝他們不買翻版。&#13;<br> 李心潔接受訪問時說：「新碟是因為賣得好才會換封面，換了一張背部幾乎全裸的性感相，這也是我最喜歡的照片。」</spanclass></p></body></html>

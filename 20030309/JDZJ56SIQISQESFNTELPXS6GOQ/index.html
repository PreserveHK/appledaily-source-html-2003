<html><header><meta charset="utf-8"><title>小百科：選新領導人程序</title></header><body><h1>小百科：選新領導人程序</h1><p>今屆全國人大會議的重頭戲是選出新的領導班子。據中共傳統，國家領導人的名單首先由中共中央政治局常委提出，然後徵求民主黨派和社會團體意見。第二步是交中央委員會討論，形成一份名單後，才提交全國人大。&#13;<br> 這份名單最後獲通過前，還要先在人大主席團內部討論，對名單有意見的可以在這時提出，進行修改。待選舉前再公布給全體代表討論。如果有三分二代表對候選人的人選不滿，可以再修改。如果沒有意見，則可以進行投票，達到多數票的法定票數即可當選。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>匪掠提款被捕求饒</title></header><body><h1>匪掠提款被捕求饒</h1><p>【本報訊】一名姓曾（五十三歲）女子（圖１左一），昨晨十時許，在深水埗南昌街一間銀行門外櫃員機提款期間，疑她顧着把提款卡放回銀包內，沒有即時提取彈出的一千七百元現款，遭一名五十七歲賊人趁機掠去逃走，途人見狀告訴女事主才醒覺，她連忙追出將賊人捉住及報警。獨行賊被逮着時，一度受驚將贓款歸還女事主及苦苦求饒卻被拒。警員趕至將該名姓劉（五十七歲）涉嫌偷竊的賊人拘捕帶署（圖２）。&#13;<br> 潘志能攝</p></body></html>

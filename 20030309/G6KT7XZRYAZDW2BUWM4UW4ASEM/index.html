<html><header><meta charset="utf-8"><title>電梯故障5人不適</title></header><body><h1>電梯故障5人不適</h1><p>【本報訊】元朗橫洲路十八號福達工廠大廈，昨午一時許發生升降機故障意外，一部載客升降機，由十樓徐徐下降在各層樓共接載了十二名外出午膳工人，當升降機到達一樓與地下之間，突然發生故障停頓，並且下墜兩呎，升降機內工人被困按動警鐘求助，電梯維修人員接報到場，開啓升降機門將各人救出，其中五名年齡由四十至四十七歲的製衣女工，在升降機下墜時受震盪不適，需送院治理（圖），事後肇事升降機暫停使用，機電工程署人員到場調查意外原因。&#13;<br> 譚健文攝</p></body></html>

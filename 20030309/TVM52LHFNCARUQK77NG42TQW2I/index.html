<html><header><meta charset="utf-8"><title>Kylie、奧利華相識十日墮愛河</title></header><body><h1>Kylie、奧利華相識十日墮愛河</h1><p>澳洲女歌手KylieMinogue早前與JustinTimberlake的緋聞，已隨着她與《不忠誘罪》法國男星奧利華馬天尼斯（OlivierMartinez）的戀情曝光而告一段落，Kylie日前更坦承她正與這位三十七歲的法國小生相戀。<br> &#13;<br> <spanclass>赴巴黎會情郎 &#13;<br> Kylie前日向英國《太陽報》透露，她與美娜蘇雲露（MiraSorvino）的舊愛奧利華於十日前在洛杉磯認識，但已瞬即打得火熱。Kylie說：「奧利華同我拍緊拖，雖然我哋只識咗十日，但係我哋已經俾對方吸引住。」而日前剛回英國的Kylie，更連忙乘私人飛機赴巴黎會情郎。</spanclass></p></body></html>

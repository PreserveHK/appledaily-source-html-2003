<html><header><meta charset="utf-8"><title>娜姐反戰扮捷古華拉</title></header><body><h1>娜姐反戰扮捷古華拉</h1><p>麥當娜（Madonna）早前曾指自己沒有反對美國總統喬治布殊，她只是崇尚和平，但她下月推出的新大碟封套中，卻以古巴革命英雄捷古華拉（CheGuevara）的形象示人，反戰的訊息不言而喻。&#13;<br> 被視為二十世紀革命英雄象徵的捷古華拉，一生致力協助遭受欺壓的民眾策動革命，他於五九年助卡斯特羅贏得革命勝利，令古巴正式獨立，不再做美國的傀儡。<br> &#13;<br> <spanclass>支持和平 &#13;<br> 對於今次模仿捷古華拉的形象，娜姐說：「我唔係反布殊，亦唔係支持伊拉克，只係支持和平，我希望可以激發大家嘅思想同對話。」</spanclass></p></body></html>

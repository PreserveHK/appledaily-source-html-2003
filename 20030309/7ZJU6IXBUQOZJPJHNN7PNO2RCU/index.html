<html><header><meta charset="utf-8"><title>英撿含甲醇假黑牌</title></header><body><h1>英撿含甲醇假黑牌</h1><p>【本報訊】英國警方及海關人員在伯克郡撿獲一千多瓶冒牌JohnnieWalker黑牌蘇格蘭威士忌，假酒含有大量甲醇，JohnnieWalker在本港亦有售，本報昨晚未能聯絡代理商，未知本港有否發現假酒。&#13;<br> 據英國廣播公司報道，英國執法人員上周在伯克郡一間工場內撿獲冒牌JohnnieWalker，經化驗後證實假酒含有大量甲醇，會損害飲用者的健康，引致腹痛、暈眩等，嚴重可以導致失明，英國已向消費者發出警告。冒牌酒與正牌貨外表上有幾個分別，最主要是假酒招紙上有西班牙文，而且印有一個假編號「L04P24878342」。</p></body></html>

<html><header><meta charset="utf-8"><title>溫碧霞唔露肉賺百萬</title></header><body><h1>溫碧霞唔露肉賺百萬</h1><p>溫碧霞早前在內地接拍了威絲曼時裝廣告，雖然此廣告只拍硬照，但酬勞相當理想，約有七位數字酬金。昨日溫碧霞在電話中說：「個服裝廣告我都拍得幾開心，又估唔到內地啲時裝都設計得幾有水準，而且價錢又唔太貴，一般市民都可以買得起。」<br> &#13;<br> <spanclass>冬裝密實 &#13;<br> 一向衣着性感的溫碧霞，今次拍內地時裝廣告反而無用武之地，因為該品牌的時裝設計比較斯文，不太性感。溫碧霞說：「早排我拍嘅係冬裝，所以設計係斯文同密實啲，遲啲再拍夏裝嗰陣，我諗會有啲唔同。」</spanclass></p></body></html>

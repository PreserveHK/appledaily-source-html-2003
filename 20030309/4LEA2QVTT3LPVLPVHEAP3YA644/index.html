<html><header><meta charset="utf-8"><title>觸發市民挑戰警方</title></header><body><h1>觸發市民挑戰警方</h1><p>高等法院裁定警方扣查女商人馬桂珍屬非法禁錮，立法會保安事務委員會副主席涂謹申認為本案是一個先例，他首次聽聞有市民因質疑警方行動的法律認受性，事後成功循官方途徑正式討回公道的案件。<br> &#13;<br> <spanclass>法庭公平裁決 &#13;<br> 涂謹申表示，警方決定是否採取拘捕行動前，必先考慮很多因素，如現場人士的口供、疑人的言行等。但觀乎本案，該名銀行經理早在拘捕令發出後不久，便向警方清楚說明馬桂珍沒有勒索意圖，警方其實大可撤回拘捕令。&#13;<br> 本案先例一開，他預言不少質疑警方行動的市民，以後會循民事方式挑戰警方的決定，討回公道。不過，他指出法官是獨立人士，會作出最公平的裁決。&#13;<br> 本報記者</spanclass></p></body></html>

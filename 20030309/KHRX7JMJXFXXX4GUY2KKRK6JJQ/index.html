<html><header><meta charset="utf-8"><title>江華含淚教細路</title></header><body><h1>江華含淚教細路</h1><p>江華昨日在將軍澳出席「白絲帶日」活動，並呼籲男士要愛護家庭，不可以暴力解決問題。江華笑稱自己未試過打人，但卻被人打過。<br> &#13;<br> <spanclass>體罰失敗 &#13;<br> 江華覺得家長要對小孩子有適量的體罰，他說：「囝囝試過冇交功課，我試過對佢體罰但冇用，於是我改用對住佢含住泡眼淚嘅方法，結果都好有效。其實教小朋友唔應該用暴力，而要同佢哋鬥智，若果打佢哋，小朋友受皮肉之苦，結果都係父母心痛。」&#13;<br> 江華認為使用武力並非解決問題的方法，他說：「用武力只會將事情惡化，百害而無一利，只要冷靜一、兩秒就可以解決問題。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

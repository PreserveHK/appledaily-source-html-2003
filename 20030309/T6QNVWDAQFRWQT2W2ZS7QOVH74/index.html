<html><header><meta charset="utf-8"><title>不滿開窗姊斬傷妹</title></header><body><h1>不滿開窗姊斬傷妹</h1><p>【本報訊】香港仔鴨脷洲利東邨東逸樓一對經常為小事爭吵的姓黃姊妹，昨晨十一時許胞妹阿麗（十八歲）在客廳中傾談電話期間打開窗門流通空氣，胞姊阿恩（三十歲）指天氣寒冷隨即將窗關上，兩人為此發生激烈爭吵。&#13;<br> 其間有人從廚房取出一把生果刀及一把菜刀揮舞，混亂中阿麗右前臂被刀𠝹損受輕傷，有鄰居聽聞兩姊妹激烈爭執恐有意外報警。警員趕至揭發血案，將妹妹送院敷藥（圖），姊姊涉嫌傷人被帶署調查。&#13;<br> 梁偉權攝</p></body></html>

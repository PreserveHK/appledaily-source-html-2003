<html><header><meta charset="utf-8"><title>杏小百合出寫真賺學費</title></header><body><h1>杏小百合出寫真賺學費</h1><p>日本十九歲水着女星杏小百合，兩年前出道時以清純形象示人，近半年開始轉走野性路線，即被各大雜誌爭相邀請拍照做訪問，惟此時杏小百合卻表示要到英國留學。&#13;<br> 日前杏小百合短暫回日推出寫真集賺學費，她說：「二十歲前嘅我好似冇一件值得回憶嘅嘢，我唔想繼續咁樣，而去英國留學一直係我嘅夢想。」<br> &#13;<br> <spanclass>步行半小時上課 &#13;<br> 而留英多月的杏小百合，每天由寄宿的家步行半小時回校上課，她又因不習慣彼邦的薯仔餐，所以胃口麻麻，卻令身形更苗條。&#13;<br> 問杏小百合有否結識英國男友？她笑說：「我去英國只想磨練自己，所以冇識男朋友。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>郭晉安癩痢頭嚇人</title></header><body><h1>郭晉安癩痢頭嚇人</h1><p>郭晉安為了演好無綫劇集《美麗在望》，儘管醜態盡露也不介意，昨日他在將軍澳電視城以一個癩痢頭造型現身，扮相嚇人，但安仔認為今次是他拍喜劇上的另一個突破，他說：「之前冇人會搵我拍喜劇，但我已經掌握到竅門，就係愈認真愈有效果。」<br> &#13;<br> <spanclass>買新碟支持祖兒 &#13;<br> 提到拍檔容祖兒因體力不支暈倒，安仔十分體諒對方，並稱讚祖兒意志堅強，他說：「我都曾經出過唱片，明白佢又要拍劇又要出碟好大壓力，最重要係多啲時間休息，我都幫唔到佢幾多，但我會買佢隻新碟支持佢。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>清潔工人月薪降17％</title></header><body><h1>清潔工人月薪降17％</h1><p>【本報訊】一項調查發現，清潔工人的薪金比十年前減少了百分之十七，平均月薪只得四千五百元，而外判清潔工的薪金更低，其中以九鐵外判清潔工最低，時薪只得十五元，其次為產業署及地鐵的外判清潔工，時薪分別約十六及十七元。&#13;<br> 職工盟屬下的清潔工分會，日前成功訪問一百六十四名清潔工人，八成是女工，其中外判清潔工的時薪，平均只有十九元，較全港清潔工平均時薪低兩成。&#13;<br> 工會又比較十一個國家及地區的清潔工最低工資，發現該些國家或地區的清潔工平均時薪最少有四十六元，可見香港員工被剝削的情況嚴重。工會建議政府訂立最低工資及八小時工作制，並規管現時的外判工作。</p></body></html>

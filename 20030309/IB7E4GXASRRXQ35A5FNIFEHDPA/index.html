<html><header><meta charset="utf-8"><title>吳君如約男友學瑜伽</title></header><body><h1>吳君如約男友學瑜伽</h1><p>吳君如與林貝聿嘉太平紳士昨日在尖沙嘴，出席「紓壓顯新姿體驗計劃」，即場跟香港瑜伽協會主席兼總教練劉德承學習瑜伽，並與一百名婦女齊齊試練。<br> &#13;<br> <spanclass>表情痛苦 &#13;<br> 君如在學習瑜伽時，顯得一臉痛苦，事後她說：「成年冇做運動，硬晒軚。玩瑜伽真係好辛苦，不過我都好有興趣去學，但要約埋一班朋友一齊去先唔會悶，我諗住約邱淑貞、曾華倩一齊去，可以嘅話梗係捉埋陳可辛。」&#13;<br> 此外，君如日前接受訪問時，曾表示如果再奪金像獎「最佳女主角」就宣布結婚，不過她隨後即反口說：「之前咁講只係講笑。」</spanclass></p></body></html>

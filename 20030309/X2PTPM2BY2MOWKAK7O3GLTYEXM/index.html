<html><header><meta charset="utf-8"><title>狄美摩亞得閒無事踩妮歌</title></header><body><h1>狄美摩亞得閒無事踩妮歌</h1><p>曾經穩坐荷李活一姐寶座嘅狄美摩亞（DemiMoore），自從九七年拍完套《伴我雄心》之後就一沉不起，有人歸咎佢同布斯韋利士（BruceWillis）離婚，令大好形象受損。&#13;<br> 不過狄美摩亞近年見妮歌潔曼（NicoleKidman）上位上得咁快，竟然好鬼眼紅，原來佢覺得大家都離過婚，無理由妮歌就愈嚟愈紅，佢就坐冷板坐到生瘡咁滯。但最離譜嘅係狄美周圍唱，話妮歌搶晒佢啲劇本，遲早會步佢後塵喎！咁做又真係幾冇品。</p></body></html>

<html><header><meta charset="utf-8"><title>港交所一員工染肺癆</title></header><body><h1>港交所一員工染肺癆</h1><p>【本報訊】香港交易及結算有限公司（港交所）昨表示，一名上市科員工在兩星期前證實感染肺癆，已即時請假休息。港交所隨即安排上市科員工集體照肺檢查，暫時未發現其他感染個案。衞生署則表示，會跟進事件。&#13;<br> 香港大學感染及傳染病中心助理教授黃世賢表示，肺癆的傳染性頗高，若市民有發燒、長期咳嗽、體重下降及有痰等肺癆病徵出現，應及早治理。但黃世賢強調，本港爆發大規模肺癆病機會較少，因此市民毋須過份擔心。&#13;<br> 衞生署則表示，會先了解患病員工情況，再決定是否為接觸過病者的人士作照肺檢查。據衞生署資料顯示，今年一月接獲四百五十三宗肺癆呈報個案，去年全年共有六千六百六十五宗。</p></body></html>

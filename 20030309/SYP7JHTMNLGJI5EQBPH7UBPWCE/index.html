<html><header><meta charset="utf-8"><title>林志美鍾意歌迷乖</title></header><body><h1>林志美鍾意歌迷乖</h1><p>林志美前晚在尖沙嘴出席歌迷聚會，現場約有半百歌迷到場支持。林志美對於歌迷的擁護，她覺得很開心。<br> &#13;<br> <spanclass>同歌迷保持聯絡 &#13;<br> 林志美前晚共演繹了三首歌曲，她表示都是想以歌會友。林志美說：「我啲歌迷好乖，佢哋又斯文，平時我都有喺網站同歌迷聯絡，大家保持通訊。」問到林志美可擔心歌迷在其演唱時行為瘋狂，她說：「我都唔擔心，因為歌迷好文靜，佢哋只會靜靜咁支持，一啲都唔瘋狂。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

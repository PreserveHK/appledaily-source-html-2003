<html><header><meta charset="utf-8"><title>JLO時裝被嘲幼稚</title></header><body><h1>JLO時裝被嘲幼稚</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）除了歌影發展理想外，她亦以自己的名義設計時裝，不過將推出英國市面的新裝，卻被時裝專家彈得一文不值。<br> &#13;<br> <spanclass>褸袋穿窿 &#13;<br> 據英國《太陽報》報道，雖然以輕便簡約為主的JLO時裝系列仍未在英國發售，不過有購買了該品牌服裝的美國歌迷卻極為不滿，並在網上留言：「我買咗件JLO外套，我着咗一日，褸袋就穿咗個窿。」&#13;<br> 有英國設計師則說：「睇相就好似幾好，但係喺舖頭睇又係另一回事。」而曾示範該品牌時裝的模特兒亦表示：「啲衫好似係一個十歲小朋友設計咁幼稚。」</spanclass></p></body></html>

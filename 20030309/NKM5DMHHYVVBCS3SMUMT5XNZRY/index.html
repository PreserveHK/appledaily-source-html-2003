<html><header><meta charset="utf-8"><title>醫局盼勿一刀切削資</title></header><body><h1>醫局盼勿一刀切削資</h1><p>【本報訊】醫院管理局行政總裁何兆煒昨出席電台節目後表示，希望政府考慮到不同服務的特殊情況，容許醫管局不需要跟隨其他政府部門，一刀切削減開支。&#13;<br> 何兆煒解釋，明白政府正面對財赤困難，但社會對醫療服務的需求甚大，而醫管局作出的多項改革需要時間推行，所以希望政府因應不同服務的特殊情況，作出平衡。&#13;<br> 何兆煒又指出，醫管局內申請自願提早退休的人數理想，希望可透過今次計劃、推動醫護聯網、外判及重整工作程序等措施節省開支。他強調，不希望進行裁員，即使裁員，也只會繼續裁減非核心人員，前線人員將不會受到影響。</p></body></html>

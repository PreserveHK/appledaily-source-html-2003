<html><header><meta charset="utf-8"><title>博彩增稅轉嫁馬迷</title></header><body><h1>博彩增稅轉嫁馬迷</h1><p>【本報訊】梁錦松在新的財政預算案中，建議將賽馬特別彩池博彩稅率調高一個百分點。香港賽馬會決定把有關稅項轉嫁到馬迷身上，將來特別彩池的派彩百分率會相應下調一個百分點，生效日期稍後公布。<br> &#13;<br> <spanclass>賭波五五分帳 &#13;<br> 香港賽馬會昨日發表聲明指出，配合新預算案建議，將賽馬特別彩池博彩稅率調高百分之一，日後特別彩池，如三T、六環彩等，派彩百分率將由目前的百分之七十六，相應下調至百分之七十五。&#13;<br> 另外，民政事務局局長何志平昨日出席一創意工作坊後表示，在賭波拆帳方面，政府與馬會達成五五分帳的共識，相信已給予馬會足夠的資源和彈性營運，及對抗非法賭波活動，方案可達致雙贏局面。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>家強組新樂隊紀念家駒</title></header><body><h1>家強組新樂隊紀念家駒</h1><p>黃家強本周四（十三日）生日，昨日他與過百fans在尖沙嘴HardRockCafe舉行生日會。家強說：「已經十年冇搞呢類活動，最近我成立咗隊新樂隊叫PicassoHorses，因為Picasso（畢加索）係我最鍾意嘅畫家，而Horses中文可以解作駒，咁家駒係我阿哥，所以改呢個名紀念佢。」&#13;<br> <br> <spanclass>有追求目標 &#13;<br> 問到今年的生日願望，家強說：「我希望事事順利，感情嘅事唔使求啦！因為我已經有咗目標，不過唔知成唔成事啫。」&#13;<br> 此外，陳秋霞昨日與姨甥、環球新人鄺祖德在該餐廳茶敍，原來陳秋霞本周三生日，跟家強只差一日，她更在鄺祖德的介紹下認識了家強。&#13;<br> 採訪：李珮洳</spanclass></p></body></html>

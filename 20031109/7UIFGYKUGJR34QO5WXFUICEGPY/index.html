<html><header><meta charset="utf-8"><title>牛津藉荷李活招生</title></header><body><h1>牛津藉荷李活招生</h1><p>古典文學往往予人枯燥乏味之感，但荷李活多齣以古希臘為背景的電影明年將上映，英國牛津大學有見及此，打算借這些電影造勢，吸引學生報讀古典文學。&#13;<br> 下年上畫的電影包括由畢彼特主演的《木馬屠城記》、由哥連菲路主演的《亞歷山大帝》；及由里安納度狄卡比奧和妮歌潔曼主演的另一部亞歷山大帝影片。&#13;<br> 牛津正接觸畢彼特和哥連菲路到校園演說，並重塑古代戰爭情況和建造木馬，來吸引學生報讀；但有教授擔心太多人報讀，只會拖低古典文學的整體學術成績。&#13;<br> 英國《泰晤士報》</p></body></html>

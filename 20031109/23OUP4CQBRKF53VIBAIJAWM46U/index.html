<html><header><meta charset="utf-8"><title>伊東美咲每月見五次牙醫</title></header><body><h1>伊東美咲每月見五次牙醫</h1><p>日本人氣女星伊東美咲以及新紮男星永井大，前日獲日本牙科醫生學會，選為「BestSmileoftheyear2003」，二人更齊齊「𠵱起棚牙」，笑容滿面的參加頒獎典禮。&#13;<br> <br> <spanclass>拔掉所有乳齒 &#13;<br> 伊東透露：「我一直都想做個白齒的女性，所以特別開心。我每個月都會幫襯牙醫四、五次，保持棚牙靚靚。」&#13;<br> 而永井大更自爆其父用了一個很殘忍的方法助他護齒，他說：「小時候我爸爸用鉗子拔走所有乳齒，之後用威士忌消毒，我想我現在擁有這美麗的恒齒，都是這個原因。」</spanclass></p></body></html>

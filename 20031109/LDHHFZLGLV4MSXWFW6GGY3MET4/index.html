<html><header><meta charset="utf-8"><title>羅素做影帝多得唱片公司</title></header><body><h1>羅素做影帝多得唱片公司</h1><p>唔講你唔知，金像影帝羅素卻爾（RussellCrowe）十幾年前曾經撈過電視，佢重以RussLaRoq呢個藝名參演澳洲一個舞台劇，喺套劇入面做個二打六角色。睇番羅素個薯嘜樣，真係笑死唔少街坊！佢之後重無聲無息咁出過一張細碟，最後因為銷量勁差，俾唱片公司drop咗，不過諗番吓佢今日有奧斯卡影帝呢個成就，可能都係多得唱片公司drop咗佢，先令佢一心從影，攞番影帝返嚟，你都咪話唔威！</p></body></html>

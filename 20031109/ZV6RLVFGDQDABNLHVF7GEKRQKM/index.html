<html><header><meta charset="utf-8"><title>Britney整細鼻輪廓分明</title></header><body><h1>Britney整細鼻輪廓分明</h1><p>臨時自稱病倒而缺席第十屆MTV歐洲音樂頒獎禮的美國女歌手BritneySpears，已返回美國休息，頒獎禮當日她原來與妹妹JamieLynn在路易桑那州閒逛。而一直被指曾隆胸的Britney，近日有網站指她過去數年間曾為其鼻子進行過整形手術。&#13;<br> <br> <spanclass>鼻樑明顯修窄 &#13;<br> 網站Awfulplasticsurgery.com展示Britney在九八、九九年的照片，與最近兩年的照片作出比較，這四年間Britney的鼻樑明顯修窄，鼻頭變得較纖細，而且輪廓及線條更分明，難怪有關其整容的傳聞甚囂塵上。</spanclass></p></body></html>

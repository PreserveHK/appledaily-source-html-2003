<html><header><meta charset="utf-8"><title>朱茵：我會做個好媽媽</title></header><body><h1>朱茵：我會做個好媽媽</h1><p>朱茵前晚應邀到灣仔一車行陳列室為「保良局125周年慶祝晚會」代領用作拍賣的最新七人四驅車，朱茵今次是義務性質出席，所以並沒有酬金，但她卻表示很榮幸成為保良局大使。原來朱茵早在幾年前已在蒙古領養一對小朋友，一直都保持書信來往，朱茵更謂有信心將來會成為好母親，但暫時仍未有生仔打算。&#13;<br> <br> <spanclass>「肥瘦都冇所謂」 &#13;<br> 早前有報道指朱茵穿上泳衣時身材發福不少，男友黃貫中就此事回應傳媒時，表現激動，前晚朱茵力撐男友說：「其實阿Paul唔係咁㗎，佢一早已經將啲力量放晒喺音樂上，我對呢啲不實報道已經冇晒反應，何況我肥瘦都冇所謂，隨時有專人幫我收身。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

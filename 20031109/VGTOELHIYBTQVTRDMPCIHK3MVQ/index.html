<html><header><meta charset="utf-8"><title>李敖患前列腺癌</title></header><body><h1>李敖患前列腺癌</h1><p>台灣作家李敖證實他自己罹患攝護腺癌第二期，醫生建議他進行「根除性治療」。李敖不改幽默天性表示，上次總統大選之後，他已經「視死如歸」，「司馬遷一個就夠了！」不過，他還是會考慮進行治療，大概二、三個禮拜之後會做出決定。&#13;<br> 攝護腺，又名前列腺，是男性生殖器官的一部份，位於膀胱的出口，直腸的前方，因此，六十八歲的李敖才認為「根除」攝護線，如同司馬遷一樣被閹割。&#13;<br> 《中國時報》</p></body></html>

<html><header><meta charset="utf-8"><title>「蛇隊」之名由「S」而來</title></header><body><h1>「蛇隊」之名由「S」而來</h1><p>警隊編制中俗稱「蛇隊」的「總區跟蹤及支援組」成立十多年，全港共有四隊，包括港九總區各一隊及新界南北總區各一隊，估計全部成員約有五百人。由於其英文簡寫「RSSS」的「S」形狀似蛇，故有「蛇仔隊」的別稱。&#13;<br> 「蛇仔隊」隸屬總區情報組，而「狗仔隊」則屬刑事情報科，兩隊同樣是負責情報及追蹤工作；兩隊的分別是「狗仔隊」的人手較少，但在裝備及支援方面則較優越。</p></body></html>

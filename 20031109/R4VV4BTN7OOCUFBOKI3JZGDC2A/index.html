<html><header><meta charset="utf-8"><title>黃浩然忽然撇低女伴</title></header><body><h1>黃浩然忽然撇低女伴</h1><p>信興集團慶祝金禧活動，昨日在沙田馬場舉行「信興盃」賽事，很少露面的「張大姐」張敏儀和信興集團主席蒙民偉現身捧場。&#13;<br> 而東亞銀行主席李國寶與妻子潘金翠、黃浩然和女伴及陳百祥黃杏秀夫婦昨日亦見現身馬場。黃浩然甫見記者即表現不悅，更撇下女伴，自己先入場。問他女伴是否其女友？他說：「係朋友啫。」&#13;<br> <br> <spanclass>張敏儀激光矯視 &#13;<br> 此外，張敏儀透露現在「一天光晒」，因為她近視度數達一千度，故早前找林順潮醫生，為她進行激光矯視手術，現在視野清楚得多。&#13;<br> 採訪：林妙萍&#13;<br> 攝影：林德雄</spanclass></p></body></html>

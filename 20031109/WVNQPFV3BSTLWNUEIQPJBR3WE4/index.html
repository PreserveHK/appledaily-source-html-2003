<html><header><meta charset="utf-8"><title>周杰倫俾公仔嚇親</title></header><body><h1>周杰倫俾公仔嚇親</h1><p>電影《尋找周杰倫》將於周四上畫，除了余文樂、吳彥祖、何韻詩和新人浦蒲主演外，片中還有三個非常出位的配角，就是三個仿照周杰倫製成的首辦公仔，在片中它們是以間場形式出現，每次出場均代表小戀人浦蒲和余文樂不同的愛情狀態。&#13;<br> <br> <spanclass>相似度98% &#13;<br> 三個周杰倫首辦各有甫士和特色，分別是打籃球、超人踢腿和插袋。負責創造這三款公仔的迪奧，在香港薄有名氣，周杰倫看過公仔亦大感驚訝，認為相似度達九十八巴仙，《尋》片的導演打算宣傳期過後，把這三個公仔送給周杰倫收藏。</spanclass></p></body></html>

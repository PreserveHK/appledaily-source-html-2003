<html><header><meta charset="utf-8"><title>美網站專解怪疑難</title></header><body><h1>美網站專解怪疑難</h1><p>美國耶魯大學兩名教授設立網站，為日常生活各種難題尋找答案，例如怎樣知道前面的車子會突然停下來。這個網站推出首個月就大受歡迎，吸引近一百萬人上網瀏覽。&#13;<br> 網站<ahref http:>www.whynot.net 由耶魯大學經濟教授內爾巴夫和法律教授艾爾斯構想出來，目的不為賺錢，只求推動創意，把他們對日常生活難題的創意解決辦法搬上網，與全球網友分享。其中一些答案，包括只要愈大力踏煞車掣，煞車燈會愈光亮，就有助估計前面車子會否突然停下來。&#13;<br> 英國《泰晤士報》</ahref></p></body></html>

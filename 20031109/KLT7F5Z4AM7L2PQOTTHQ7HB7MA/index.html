<html><header><meta charset="utf-8"><title>妻夫木搶晒鏡麗奈嘟嘴</title></header><body><h1>妻夫木搶晒鏡麗奈嘟嘴</h1><p>日本兩位新舊偶像妻夫木聰及田中麗奈合演的新片《今天新事》，前日以競賽片主角身份出席東京國際電影節的首映禮。現場所見妻夫木的聲勢比田中強勁得多，主持亦多數問妻夫木問題，令田中一直嘟起小嘴，看來滿不是味兒。&#13;<br> 此外，由石田百合子及大澤隆夫合演的《解夏》，試映會場面則相對冷清，兩位主角惟有互相安慰讚賞。&#13;<br> 大澤謂：「看着石田演戲，你會覺得她自然得不像是在演戲。」</p></body></html>

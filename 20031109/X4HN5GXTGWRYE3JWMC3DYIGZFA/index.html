<html><header><meta charset="utf-8"><title>米倉涼子飾誘洛比桑</title></header><body><h1>米倉涼子飾誘洛比桑</h1><p>日本女星米倉涼子前晚以全身共二百卡的鑽飾，加低胸性感連身裙打扮，出席駐東京法國領事館舉行的法國珠寶品牌FRED派對，她全身共值一億五千萬日圓（約一千零五十萬港元）的鑽飾，加上悉心打扮，成功獲得全場四百嘉賓的注目。但搶鏡是要付出代價的，米倉表示：「我覺得好重，頗難移動！」&#13;<br> 同場法國導演洛比桑（LucBesson）更認為米倉在海外地方亦可成功，惟先要學好外語，米倉亦表示對荷李活充滿憧憬，她說：「有機會的話，我真的很想去看看那個世界。」</p></body></html>

<html><header><meta charset="utf-8"><title>吹波失敗女司機被捕</title></header><body><h1>吹波失敗女司機被捕</h1><p>【本報訊】昨日凌晨零時三十分，一名女子駕駛平治房車在九龍城衙前圍道疑收掣不及，撞向一部的士的車尾，警方接報調查替她進行酒精測試（俗稱吹波波），但五次也不成功，警員指她不合作，女司機氣急敗壞哭道：「我係家庭主婦唔係運動員，要我點運氣點吹啫？」最後她涉嫌拒絕進行酒精測試被捕。&#13;<br> <br> <spanclass>平治撞的士車尾 &#13;<br> 被捕女司機三十四歲姓黃，報住深井青山公路浪翠園，經調查獲准以五千元保釋，本月二十日返署報到。她駕駛的平治E320款房車，九七年以逾五十萬元購入，車頭掛有賽馬會的標記。</spanclass></p></body></html>

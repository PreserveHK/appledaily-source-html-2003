<html><header><meta charset="utf-8"><title>梅艷芳演唱會炸彈虛驚</title></header><body><h1>梅艷芳演唱會炸彈虛驚</h1><p>【本報訊】百變歌手梅艷芳在紅磡體育館舉行的一連四天演唱會，昨日進入第三日，發生有人虛報炸彈事件，消防員及警員到場戒備，並派出便衣人員進入場館查看，證實是虛報後收隊離場，行動並沒有影響演唱會。&#13;<br> 昨晚九時三十五分，當時正由台灣歌手陶喆作嘉賓演唱，而警方九九九電台則收到一個匿名電話，指稱會場第四十三段座位下有爆炸物品會隨時爆炸，三輛消防車、三輛救護車和兩輛警車迅速到場。警方只派出便衣人員進入場館，暗中在四十三段查看，並無發現，加上證實該報案電話在紅磡火車站公眾電話亭打出，警方調查並無發現，相信是惡意虛報。</p></body></html>

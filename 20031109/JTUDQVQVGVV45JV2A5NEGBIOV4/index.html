<html><header><meta charset="utf-8"><title>張家輝換百萬波子　豪！</title></header><body><h1>張家輝換百萬波子　豪！</h1><p>張家輝在五月中曾經到車行試車，車行介紹了一部保時捷CayenneS旅行車給他，試車後他對該車愛不釋手，卻因為車價達九十多萬，所以並未即時訂購。不過家輝考慮了幾個月後，終於個多月前出車，昨日張家輝說：「部旅行車雖然要成九十幾萬，但之前我都係揸架值百幾萬嘅波子，其實今次換車，我都係用舊車換新車啫！」&#13;<br> <br> <spanclass>上海買屋泡湯 &#13;<br> 下周張家輝將赴內地演出的新片，預計會逗留一個月才返港，家輝表示：「早排都有諗過去上海買屋，但朋友同屋企人都唔係咁贊成，所以最後都冇買到。」&#13;<br> 採訪：陳月媚</spanclass></p></body></html>

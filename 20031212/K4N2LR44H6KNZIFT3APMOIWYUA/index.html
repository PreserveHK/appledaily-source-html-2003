<html><header><meta charset="utf-8"><title>MEGUMI瞓身再戰歌壇</title></header><body><h1>MEGUMI瞓身再戰歌壇</h1><p>日本水着女星MEGUMI近月豐胸兼收身成功，即往沖繩島拍攝新一輯寫真，然後再精選她出道以來的作品，集合為一書兩冊的豪華寫真集《That's寫真女星》。&#13;<br> MEGUMI對自己這本精選集甚為滿意，她說：「我真是很幸福，有這麼多fans及工作人員愛戴我，看這書不單是男性，女性也可以有共鳴。」<br> &#13;<br> <spanclass>細碟成績差唔灰心 &#13;<br> 但自出道已一再強調想成為歌手的MEGUMI，首張細碟表現雖差強人意，不過她似乎未灰心，並表示明年會再碰碰運氣。</spanclass></p></body></html>

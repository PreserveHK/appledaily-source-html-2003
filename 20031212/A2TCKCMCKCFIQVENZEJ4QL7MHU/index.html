<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>黃秋秋每天都非常的忙碌，&#13;<br>忙着捕捉生命中轉眼消逝的美麗，&#13;<br>常常整日奔忙卻一無所獲，&#13;<br>她感到非常地沮喪。&#13;<br>有一天她俯在橋上的欄杆沉思時，&#13;<br>她忽然發現此刻的「沉思」也是一種極致的美麗，&#13;<br>但傷腦筋的是，&#13;<br>她沉思時，&#13;<br>只能沉思永遠無法捕捉「沉思」……&#13;<br>她還是一無所獲。</p></body></html>

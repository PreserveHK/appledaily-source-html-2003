<html><header><meta charset="utf-8"><title>酒井若菜色誘已婚編劇</title></header><body><h1>酒井若菜色誘已婚編劇</h1><p>早前被指愛到酒吧獵男的日本女星酒井若菜，最近又被指色誘已婚人氣編劇宮藤官九郎，酒井更送了一條頸巾向宮藤示愛。<br> &#13;<br> <spanclass>點名邀參演 &#13;<br> 宮藤是電影《GO！大暴走》的編劇，最近酒井有份演出的日劇《曼克頓愛情故事》，亦是由宮藤負責，點名酒井參演。而劇集的工作人員，更力指二人「肯定是在拍拖」。&#13;<br> 同時，出名好色的宮藤，更曾在自己網頁上表示：「我好想摸酒井，摸一下之後我甚麼也不會做，我真的很想！」惟他的事務所卻否認二人的戀情。</spanclass></p></body></html>

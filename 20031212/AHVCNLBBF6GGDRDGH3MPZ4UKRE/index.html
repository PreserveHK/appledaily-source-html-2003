<html><header><meta charset="utf-8"><title>克勤戰衣伴唱K好感動</title></header><body><h1>克勤戰衣伴唱K好感動</h1><p>李克勤昨日到尖沙嘴出席「克勤度身訂做安達CEONeway揭幕日」，乘坐升降台升至三層樓高主持簽名儀式，據知唱片公司已為他購買了五百萬元保險。而Neway亦為克勤設計了三間主題K房，其中一間展示了他奪取「最受歡迎男歌星」當晚所着的戰衣。<br> &#13;<br> <spanclass>四年前勁霉 &#13;<br> 克勤表示幾年前到卡拉OK都未曾發現自己的歌曲能打入熱唱榜，他說：「三、四年前我去唱K都係以千嬅同安仔嘅歌最hit，之後我就真係去研究應該搵邊個去寫呢類歌，同埋會好留意隔籬房嘅人唱乜歌，所以今日有自己嘅主題房都幾感慨。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

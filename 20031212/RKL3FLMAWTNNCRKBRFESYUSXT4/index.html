<html><header><meta charset="utf-8"><title>安仔傻人有豔福</title></header><body><h1>安仔傻人有豔福</h1><p>郭晉安早前到橫店為劇集《儍王闖天下》開鏡，今次安仔在片中不再飾演阿旺，而是演一位儍兮兮的王子，他微服出巡時，邂逅飾演民女的曾寶儀，二人便發展了一段情。<br> &#13;<br> <spanclass>二月回港 &#13;<br> 安仔現時正為《儍》劇拍攝外景，要到明年二月底才會返港，所以聖誕節、元旦、冬至甚至農曆年都不能在港度過。但安仔表示自己不愁寂寞，皆因無綫《金枝慾孽》劇組將到達橫店拍攝，而劇組人員亦將與他同住一間酒店，到時便有人作伴。而為免早前的迷魂事件再發生，現時安仔等人入住的酒店均裝上橫閂，以策安全。</spanclass></p></body></html>

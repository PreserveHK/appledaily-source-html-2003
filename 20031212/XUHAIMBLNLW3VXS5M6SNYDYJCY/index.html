<html><header><meta charset="utf-8"><title>陳永棋辭任會德豐非執董</title></header><body><h1>陳永棋辭任會德豐非執董</h1><p>【本報訊】會德豐（020）昨公布，亞洲電視行政總裁陳永棋（圖）以私人理由，辭去獨立非執行董事職務，即日生效。陳永棋的任期由今年9月1日開始，至今不足4個月。&#13;<br> 今年中市場流傳亞視放盤，會德豐集團旗下的有線寬頻（1097）有意入股亞視，陳永棋隨後成為會德豐獨立非執行董事。今次他以私人理由呈辭，可能為傳聞畫上句號。&#13;<br> 另外，身兼廠商會會長的陳永棋昨日表示，香港各行各業正在復甦，在出口及內部消費推動下，預計明年經濟增長不難達至5%；而困擾本港多年的通縮問題，也有望於下半年改善；至於失業率將快速回落，但仍然徘徊在7%水平。</p></body></html>

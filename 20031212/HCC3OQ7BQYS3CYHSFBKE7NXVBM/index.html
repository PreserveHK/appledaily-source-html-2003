<html><header><meta charset="utf-8"><title>店鋪鐵閘隨街亂擺</title></header><body><h1>店鋪鐵閘隨街亂擺</h1><p>深水埗長沙灣道近黃竹街一帶店舖，不但將成衣、貨物、手推車等雜物放在店外，連店舖鐵閘門亦放在行人路邊，附近居民投訴，擺放路邊貨品不但阻礙行人，亦有潛在危險。&#13;<br> 食物環境衞生署回覆，接到本報轉介投訴後往視察，發現行人路有手推車、鐵閘和貨物阻街，經警告後，有關店舖負責人已即時將雜物移走。<br> &#13;<br> <spanclass>三個月控40宗阻街 &#13;<br> 食環署稱，過去三個月，已在上址共拘控40宗阻街，並撿獲5批棄置貨物及票控1宗阻街。（一二○七○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

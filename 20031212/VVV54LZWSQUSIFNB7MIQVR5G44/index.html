<html><header><meta charset="utf-8"><title>仙人掌枱燈</title></header><body><h1>仙人掌枱燈</h1><p>這個外形像仙人掌的座枱燈，是由日本人設計，它手感軟稔稔，由玻璃膠製造，有耐熱功能，若開着這盞燈，會同時出現三種截然不同的顏色，卻又份外和諧。由於日本的瓦特與香港不同，這個特色燈泡會以日本的110W為準，而店舖亦會有後備燈泡售賣。&#13;<br> 記者、攝影：吳嘉怡&#13;<br> &#13;<br> Kimihe&#13;<br> 地址：九龍尖沙嘴加連威老道41號1樓A舖&#13;<br> 電話：23122008</p></body></html>

<html><header><meta charset="utf-8"><title>川貝鱷魚肉湯止咳健脾</title></header><body><h1>川貝鱷魚肉湯止咳健脾</h1><p>肥媽話天氣乾燥，最易患上呼吸管道毛病，煲湯水自然以此方向為主。鱷魚肉性平，有健脾補肺、止咳定喘之作用。川貝味苦，但可化痰清熱，配合陳皮，就有行氣健脾之用。&#13;<br>&#13;<br>記者：羅惠芬　攝影：陳陶鈞&#13;<br>&#13;<br><b>用咩料：</b>&#13;<br>急凍鱷魚肉1磅、雞1隻、果皮2片、南北杏1両、川貝半両、薑1片&#13;<br>&#13;<br><b>好易做：</b>&#13;<br>1.鱷魚肉取出解凍，約需半天，將其餘材料洗淨。&#13;<br>2.雞洗淨、去皮，切去肥膏。&#13;<br>3.放入所有材料，加入適量水，以明火煲兩小時，加入適量調味即可</p></body></html>

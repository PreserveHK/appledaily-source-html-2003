<html><header><meta charset="utf-8"><title>星展優惠新股退票客</title></header><body><h1>星展優惠新股退票客</h1><p>星展銀行推新優惠吸引新股退票客戶。凡於12月內憑任何「認購新股退票支票」，開立證券戶口及存入新資金10萬元以上，即可享有利息或經紀佣金優惠。&#13;<br> 新客戶若在12月內以「退票」開戶，並存入逾100萬元，客戶1個月定期存款可享額外年率0.68厘（該行目前該定期息率為0.01厘），及在1月份享每宗交易經紀佣金38元優惠；50萬至100萬元只可享其一優惠，而10萬元至50萬元則享佣金優惠68元。&#13;<br> 東亞銀行（023）表示，會研究是否推出同類產品，滙豐銀行及恒生銀行（011）暫未有同類優惠。</p></body></html>

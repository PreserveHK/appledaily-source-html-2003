<html><header><meta charset="utf-8"><title>新居黑色主調</title></header><body><h1>新居黑色主調</h1><p>替不少香港富豪設計豪宅的著名設計師莊聖民，自稱是「夜遊人」，所以他設計自己的居所時，也以黑色為主調。今年八月，他接受《南華早報》訪問，講述如何將其麥當奴道二千二百方呎居所重新裝修成半古典式的住宅時說：「我以黑色為主調，最初有人認為我瘋了，但當他們看過之後便喜歡上了。」但他承認黑色並非人人都討好的色調。此外，莊聖民新居多採用古典色彩的歐洲傢俬，例如：十八世紀意大利「洛可可式」裝飾華麗的大床等。&#13;<br> 另一方面，莊聖民又將其中一個房間與露台打通，平日可以欣賞夜景及與朋友飲酒，可說是賞心樂事。</p></body></html>

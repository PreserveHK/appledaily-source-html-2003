<html><header><meta charset="utf-8"><title>工商專聯支持開徵銷售稅</title></header><body><h1>工商專聯支持開徵銷售稅</h1><p>【本報訊】香港工商專業聯會贊成政府開徵銷售稅，認為可為政府提供一個全新、穩定及廣闊基礎的稅收來源，同時又可維持本港低稅制經濟體系。該會並建議政府馬上展開有關準備工作，因為籌備時間最少要4年。&#13;<br> 該會指出，政府近年一直入不敷支，若沒有新的收入來源，須節省25%支出才能收支平衡，無可避免影響到教育、醫療及社會福利等公共服務的質量。該會估計每個百分點的銷售稅，每年可帶來60億元稅收，即3、5%的稅率便可解決本港的財赤問題。為照顧低收入家庭，聯會建議豁免食物及租金等項目；至於旅客可於離境時申請退稅。</p></body></html>

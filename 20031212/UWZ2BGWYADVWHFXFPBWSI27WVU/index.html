<html><header><meta charset="utf-8"><title>國壽規模全國最大</title></header><body><h1>國壽規模全國最大</h1><p>中國人壽（股票編號：2628；簡稱國壽）是中國最大的人壽保險公司，在內地承保壽險、意外險及健康險。去年，國壽以保費總額計算，佔有四成半市場份額，其中個人壽險及意外險份額分別多達五成一及六成九。該公司的控股股東是中國政府。&#13;<br> 截至六月底止，該公司擁有超過四千四百萬份有效的個人和團體壽險保單、年金合同及長期健康險保單，並有提供個人和團體意外險和短期健康險保單。&#13;<br> 中國人壽將於下周四正式在香港掛牌，成為一家直屬北京財政部的香港上市公司。</p></body></html>

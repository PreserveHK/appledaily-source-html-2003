<html><header><meta charset="utf-8"><title>李雲迪盼琴聲遊世界</title></header><body><h1>李雲迪盼琴聲遊世界</h1><p>現年二十一歲的鋼琴家李雲迪，日前接受CNN《亞洲名人聊天室》訪問，除了暢談對鋼琴和蕭邦的熱愛外，亦談及現時於德國生活的點滴。&#13;<br> 李雲迪表示在演奏鋼琴的生涯中，希望能在世界各地著名的演奏廳舉行音樂會，以及在學校演出，跟不同類型的人士分享彈琴的喜悅。這個願望對於這位天才橫溢的鋼琴家來說，可說指日可待。<br> &#13;<br> <spanclass>大談五歲初戀 &#13;<br> 此外，李雲迪亦會跟大家分享對未來音樂事業的期望、最喜愛的娛樂以及他年僅五歲時的初戀對象等，訪問將於明日CNN台播出。</spanclass></p></body></html>

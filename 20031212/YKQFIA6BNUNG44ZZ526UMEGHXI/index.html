<html><header><meta charset="utf-8"><title>方力申處男聲演《熊之歷險》</title></header><body><h1>方力申處男聲演《熊之歷險》</h1><p>明星為動畫電影配音這股風潮由荷李活直吹香港，繼劉德華配音的《非常小特務之3D立體出擊》和梁朝偉配音的《仙巴之七海遊蹤》後，即將於農曆年上映的動畫《熊之歷險》亦不例外，找來多位歌影紅星聲演，除鄭中基及張達明兩位笑匠外，方力申亦獻出他的第一次，首度為動畫配音。<br> &#13;<br> <spanclass>演繹抵死 &#13;<br> 日前方力申、鄭中基與張達明分別到錄音室為《熊》片配音，他們的演繹抵死幽默，實行大放笑彈。另外，為主角小熊配音的方力申，在配音期間更揹着毛毛熊，十足十大細路般。	撰文：羅慧敏</spanclass></p></body></html>

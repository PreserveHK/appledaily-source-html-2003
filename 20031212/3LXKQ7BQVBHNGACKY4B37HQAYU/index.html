<html><header><meta charset="utf-8"><title>賣舖代覓租客</title></header><body><h1>賣舖代覓租客</h1><p>常平鎮房地產發展少有寫字樓供應，星滙中心是鎮內罕有的甲級商廈。&#13;<br> 該幢商廈18層高，全層樓面由7100方呎至9400方呎，每層一般可間6個單位，面積1400方呎起。可租可售，每方呎月租3.5元人民幣，售價每方呎430元人民幣起。半數樓面已預留或售出。&#13;<br> 至於寫字樓基座的3層高商場，面積10萬方呎，環繞家居用品及娛樂飲食為主題來招租。發展商保留1及2樓長線投資。&#13;<br> 另40間地舖出售，發展商負責為業主覓租客，及提供有限期的回報保證，即使限期內未有租客承租，發展商承諾，每月給予業主某一水平的回報租金。</p></body></html>

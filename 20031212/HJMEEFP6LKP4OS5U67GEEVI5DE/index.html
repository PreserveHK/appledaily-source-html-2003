<html><header><meta charset="utf-8"><title>嘉碧儀做大使操弗英語</title></header><body><h1>嘉碧儀做大使操弗英語</h1><p>嘉碧儀和港姐李詩韻等被無綫委任為明珠大使，將會在新的一年推廣明珠台的節目，昨天眾人在尖沙嘴舉行記者會。無綫平時慣常用該年度港姐任大使，但今年卻只選了李詩韻。&#13;<br> 嘉碧儀說：「可能今年嘅港姐有其他工作呢，我見佢哋好多人都有拍劇，而我近來拍劇講多咗中文，反而做大使可以令我英文好番啲。」稍後她更會到內地拍外景，在當地過元旦。&#13;<br> 另外，李詩韻至今仍未決定是否在娛樂圈發展，她說：「𠵱家都未知，要試做多啲工作先知有冇興趣。暫時都做過好多大型騷，我覺得幾得意，我諗要再拍劇睇吓。」&#13;<br> 採訪、攝影：王連連</p></body></html>

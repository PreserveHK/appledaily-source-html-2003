<html><header><meta charset="utf-8"><title>安仔揸慢車扮型佬</title></header><body><h1>安仔揸慢車扮型佬</h1><p>許志安、劉香萍和女兒貝安琪，前晚在銅鑼灣出席「保時捷911四十周年紀念」活動。安仔早前被偷去保母車，他近日已訂購了一輛LandRover及一部保母車。&#13;<br> 安仔是保時捷的車迷，小時候已愛玩保時捷火柴盒車，他說：「九八年開完個人演唱會即獎勵自己買咗一架，我鍾意成日換車，好彩細個唔係鍾意玩巴士。」<br> &#13;<br> <spanclass>貝安琪新片緝兇 &#13;<br> 安仔以前很享受揸快車的感覺，但近年卻喜歡揸慢車，他說：「咁樣可以控制車速，安全又唔阻到人，咁先有型，揸慢車重可以控制情緒。」&#13;<br> 另外，貝安琪近日在德國拍了一部新片，她說：「我個角色係識打拳同睇風水，重要幫警方追查兇手。」</spanclass></p></body></html>

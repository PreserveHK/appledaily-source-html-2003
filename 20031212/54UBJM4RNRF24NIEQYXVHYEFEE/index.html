<html><header><meta charset="utf-8"><title>軟件經理刑毀判罰款</title></header><body><h1>軟件經理刑毀判罰款</h1><p>【本報訊】在立法會議員呂明華兒子開設的軟件開發公司任職經理的廖偉信，被解僱後疑報復刪除公司電腦內一些軟件開發程式，經法庭審訊後裁定非法進入公司電腦及刑事損毀罪成，他昨在觀塘法院獲輕判罰款三萬五千元。&#13;<br> 辯方律師求情稱，被告已婚，勤奮上進，今次犯案純粹一時之氣，與本身性格不符，希望法庭輕判。裁判官考慮受害公司沒有損失，遂判罰款三萬五千元。&#13;<br> 在英國獲取電腦系微型電子工程碩士的三十六歲被告廖偉信，被控於去年六月二十一日，在觀塘創業街的公司內，非法進入該公司的電腦及刑事損毀。&#13;<br> 案件編號：KTCC4850/03</p></body></html>

<html><header><meta charset="utf-8"><title>長者耍太極記憶力較佳</title></header><body><h1>長者耍太極記憶力較佳</h1><p>中文大學人腦功能促進中心正進行一項研究，研究的初步結果顯示，習慣參與耍太極及六通拳等活動的長者，其記憶能力較沒有參與這類活動的長者為佳，相信是與大腦的功能獲得提高有關。該中心將進一步研究長者的語言及視覺能力，是否與這類活動有關。&#13;<br> 該中心的總監陳瑞燕指出，雖然關於腦功能的研究在西方先進國家正進行得如火如荼，但在香港卻得不到重視，當局應投放更多資源在有關的研究上。</p></body></html>

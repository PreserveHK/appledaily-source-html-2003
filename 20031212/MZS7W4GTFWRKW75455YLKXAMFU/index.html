<html><header><meta charset="utf-8"><title>火車模型同場展出</title></header><body><h1>火車模型同場展出</h1><p>男孩子都喜愛火車模型玩具，與展覽一同舉行的InternationaleModellbahn-Ausstellung火車模型展，是購買火車玩具作為聖誕禮物的最佳場合。這個展覽共有130家展商參展，產品由古董火車頭至新式模型均可找到，展商更精心設計栩栩如生的風景模型，大小男孩都會被此深深吸引，駐足觀賞。&#13;<br> 適合小童玩的奧地利Roco火車模型，配有數碼技術控制器，售價由1080港元起。成年火車迷喜愛的JahreTN蒸汽火車模型，行走時會發出引擎聲響，像真度極高，售價因此並不便宜，最便宜的也要2700港元。</p></body></html>

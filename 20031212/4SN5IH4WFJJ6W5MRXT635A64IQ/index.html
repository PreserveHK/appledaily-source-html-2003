<html><header><meta charset="utf-8"><title>冷鋒來襲周日14℃</title></header><body><h1>冷鋒來襲周日14℃</h1><p>【本報訊】一股東北季候風為本港帶來寒冷及乾燥的天氣，未來幾日氣溫會再下跌，今、明兩天的最低氣溫會跌至攝氏十五度，下周日（後日）氣溫更會跌至只有十四度，氣溫在下周初始會輕微回升。<br> &#13;<br> <spanclass>天氣持續乾燥 &#13;<br> 天文台表示，一股東北季候風會在未來數天，為華南沿岸地區帶來清涼及乾燥的天氣。本港昨日市區氣溫最低約為十六度，屯門、打鼓嶺及石崗等地區一度錄得十三度的紀錄。&#13;<br> 天文台預測，今日的氣溫最低十五度，最高十九度，天氣天晴乾燥；而明日氣溫最低仍然為十五度，最高十九度。&#13;<br> 到後日最低氣溫將跌至十四度，最高氣溫十九度，依然是天晴乾燥；至下周二最低氣溫十六度，最高氣溫二十度。</spanclass></p></body></html>

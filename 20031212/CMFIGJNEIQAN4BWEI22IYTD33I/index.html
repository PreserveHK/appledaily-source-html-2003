<html><header><meta charset="utf-8"><title>石田壹成改過自新做老竇</title></header><body><h1>石田壹成改過自新做老竇</h1><p>吸食大麻被捕事件事過境遷後，重新振作的男星石田壹成，不但下月有新電影《IndianSummer》面世，原來他更已成家立室，下周準備做爸爸。<br> &#13;<br> <spanclass>已申請結婚 &#13;<br> 雜誌《女性Seven》報道，石田於本月六日，即他二十九生日的當天，與前女星三宅惠美，往東京市役所提交結婚申請書，正式結為夫婦。&#13;<br> 而早在上月尾石田亦在自己網頁上表示：「孩子在媽媽腹中健康成長，我現在的心情是就算自己受更多痛苦，拚死亦要保護兩母子。」</spanclass></p></body></html>

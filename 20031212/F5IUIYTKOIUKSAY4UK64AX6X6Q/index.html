<html><header><meta charset="utf-8"><title>王穎妤控《明周》誹謗</title></header><body><h1>王穎妤控《明周》誹謗</h1><p>【本報訊】最近接受電台及周刊訪問時，自爆與富商六年感情事的大律師王穎妤，指《明報周刊》於本周日出版的第一八三○期，一篇訪問商人劉鑾雄的報道，文章內容誹謗，昨入稟高院申請禁制及索償。&#13;<br> 原訴人王穎妤，答辯人為明報雜誌有限公司，原訴人指《明報周刊》本月六日出版的第一八三○期封面故事，內容構成誹謗，故入稟索償。&#13;<br> 案件編號：HCA4508/2003</p></body></html>

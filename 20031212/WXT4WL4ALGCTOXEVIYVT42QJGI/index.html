<html><header><meta charset="utf-8"><title>網上兜售活動頻繁</title></header><body><h1>網上兜售活動頻繁</h1><p>警方及康文署均提醒公眾切勿透過互聯網購買王菲演唱會的門票，但本報發現，網上兜售活動頻繁，拍賣網站多則留言聲稱有票出售。&#13;<br> 其中有人以最高價四百八十元出售門票。有留言稱，十二月二十六日尚有三張演唱會門票，座位是個有機會與歌星握手位。有人則聲稱，有多張四百元門票出售，買家便可以在地鐵沿線交易。&#13;<br> 另有網上賣家，聲稱有十二月二十二日的內部認購嘉賓區座位，比四百元座位更近舞台，不作公開發售。每張只賣四百二十元。&#13;<br> 本報記者</p></body></html>

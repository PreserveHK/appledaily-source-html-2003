<html><header><meta charset="utf-8"><title>何韻詩酒樓洗大餅</title></header><body><h1>何韻詩酒樓洗大餅</h1><p>何韻詩前晚在尖東一間酒樓拍攝新歌《元神出竅》KTV，除找來陳輝虹、蔡一智及李燦森演出外，還邀得徐克擔任導演，邱禮濤任攝影師。各演員打扮古怪，阿詩戴上綠色手套及穿上水靴，有如洗碗阿嬸一樣，李燦森飾黑社會大佬，蔡一智及彭敬慈一身騎呢造型打麻雀。<br> &#13;<br> <spanclass>欣賞徐克 &#13;<br> 阿詩表示一直很欣賞徐克，她說：「徐克係無價嘅，我鍾意佢好耐，都傾過合作。」提到師傅梅艷芳病情，阿詩說：「大家都唔想佢做太多嘢，佢唔出街我就放心，證明佢喺屋企休息。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

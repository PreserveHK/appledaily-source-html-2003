<html><header><meta charset="utf-8"><title>文天祥後人索償勝訴</title></header><body><h1>文天祥後人索償勝訴</h1><p>【本報訊】新界五大家族之一的文天祥後人、新田鄉事委員會前主席文伙泰，由胞兄作亡父遺產管理人身份，控告祖堂文石涌會三名司理，於九七年八月以低於市價的三億三千多萬元，出售祖堂逾三百萬平方呎土地，法官林文瀚昨裁定原訴一方勝訴，三名司理須賠償土地售價差額近二百八十萬元。&#13;<br> 原訴人原本包括文伙泰、其兄文晃恆及文黃添娣；被告人為文石涌會三名司理文炳南、文英林及文良。&#13;<br> 案件編號：HCA7935/1998</p></body></html>

<html><header><meta charset="utf-8"><title>陳啟泰吃喝玩樂收視稱王</title></header><body><h1>陳啟泰吃喝玩樂收視稱王</h1><p>陳啟泰昨日在新城為節目《家天下》做直播訪問，他近期為亞視主持的兩個資訊節目《粵港越好玩》和《食出奇蹟》均有好收視。《粵》節目達十一點收視，有七十一萬觀眾收看；而《食》節目有七點，四十五萬觀眾收看，兩個節目都是亞視近期最高收視節目，陳啟泰說：「好滿意，如果兩個節目加埋有二十點就好。成績咁好，或者請大家食嘢，因為露點都唔好睇。」<br> &#13;<br> <spanclass>爭唱主題曲 &#13;<br> 陳啟泰又表示明年會拍攝新片，李麗珍飾演其妻，而他又會拍亞視劇集《我和殭屍有個約會3》，他說：「我希望今集可以有機會去外地取景，同埋可以唱主題曲，我諗萬綺雯同尹天照都應該唔會同我爭唱歌嘅。」</spanclass></p></body></html>

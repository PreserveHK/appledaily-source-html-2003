<html><header><meta charset="utf-8"><title>茱姐怕老抗拒蜘蛛女</title></header><body><h1>茱姐怕老抗拒蜘蛛女</h1><p>良久未有新作面世的茱莉亞羅拔絲（JuliaRoberts），前日於紐約出席其最新電影《MonaLisaSmile》的首映。近排養尊處優的茱莉亞，看來神采飛揚。<br> &#13;<br> <spanclass>只對男性好 &#13;<br> 茱莉亞今次在新片中與一班年輕女演員如演《蜘蛛俠》走紅的姬絲頓丹絲（KirstenDunst）等演出，她自言拍片時自覺年紀大，不能與一班二十出頭的女演員溝通，不過一位曾與她合作過的公關卻說：「茱莉亞只會對男性好，對女士們則不瞅不睬。」</spanclass></p></body></html>

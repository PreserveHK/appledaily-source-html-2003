<html><header><meta charset="utf-8"><title>Shine大鄉里逛地鐵廠</title></header><body><h1>Shine大鄉里逛地鐵廠</h1><p>男子組合Shine日前拍攝新歌《東涌日和》MV時，有機會到東涌地鐵車廠取景，兩人都表示心情緊張，猶如「大鄉里」出城。<br> &#13;<br> <spanclass>心情緊張 &#13;<br> Shine說：「我哋心情好似小學生參觀汽水廠一樣，真係好緊張，平時都冇機會去駕駛室參觀同去路軌行吓。」二人更趁機在駕駛室中扮做地鐵司機。&#13;<br> 此外，Shine在地鐵的路軌進行拍攝時，連吃多個NG，原來他們擔心在路軌拍攝時會有列車經過，直至工作人員保證不會有列車出現後，二人才放下心頭大石，投入拍攝工作。</spanclass></p></body></html>

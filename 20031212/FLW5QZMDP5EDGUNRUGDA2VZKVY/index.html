<html><header><meta charset="utf-8"><title>郭錦恩話劇講生仔</title></header><body><h1>郭錦恩話劇講生仔</h1><p>郭錦恩昨日在銅鑼灣綵排英語話劇《生育女神》，該話劇下月在中環藝穗會上演。&#13;<br> 郭錦恩負責監製、編劇和導演工作，好朋友鄭佩佩和其女兒原子鏸參加演出，還扮演一對母女。<br> &#13;<br> <spanclass>低成本製作 &#13;<br> 郭錦恩表示這次是低成本製作，她說：「我完全冇贊助，咁小型嘅製作，我諗要靠票房，如果唔蝕本都好開心，我亦會畀番利是每位演員。」&#13;<br> 《生》劇的題材圍繞生育問題，郭錦恩編劇時做足資料搜集，她說：「我問過晒中醫同西醫，會用一個娛樂嘅角度去表達。」</spanclass></p></body></html>

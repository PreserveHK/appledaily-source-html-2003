<html><header><meta charset="utf-8"><title>梁詠琪憂內地女童失學</title></header><body><h1>梁詠琪憂內地女童失學</h1><p>梁詠琪與陳方安生昨日出席在跑馬地聯合國兒童基金會舉行的《世界兒童狀況報告》記者會，大會安排了兩位來自四川的女童米色阿依及張友琴來港探訪。<br> &#13;<br> <spanclass>成立基金會 &#13;<br> 擔任兒童健康大使的梁詠琪非常關注內地女童失學問題，她在會上與兩位女童交談，以了解她們的生活情況，梁詠琪說：「內地有好多家庭都要求女仔喺屋企做家務，好多時寧願將啲資源留畀個仔。」&#13;<br> 梁詠琪表示正計劃明年到中東地區探訪，她說：「上次去完西藏探訪籌到一百八十幾萬，𠵱家籌備緊成立基金會，我都叫啲歌迷將買嘢畀我嘅錢捐出嚟幫人。」</spanclass></p></body></html>

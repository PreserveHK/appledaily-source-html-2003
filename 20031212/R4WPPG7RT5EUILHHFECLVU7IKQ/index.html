<html><header><meta charset="utf-8"><title>米倉涼子再著西裝賣咖啡</title></header><body><h1>米倉涼子再著西裝賣咖啡</h1><p>日本女星米倉涼子、矢田亞希子及佐藤江梨子，合作拍攝的罐裝咖啡Georgia廣告，推出以來大受歡迎，日前三人即再加碼，以一身鮮紅西裝友look，拍攝新一輯廣告。<br> &#13;<br> <spanclass>賭馬中獎 &#13;<br> 在前日咖啡廣告舉行記招時，三人被問到中獎的經歷，其中米倉表示今年五月時她第一次賭馬，即中了二十萬日圓（約一萬四千四百港元），米倉笑說：「中獎時我簡直驚訝得差點由看台跌下來！」而佐藤則表示日前有機會放假，連續睡了兩天，對她來說是中了大獎。&#13;<br> </spanclass></p></body></html>

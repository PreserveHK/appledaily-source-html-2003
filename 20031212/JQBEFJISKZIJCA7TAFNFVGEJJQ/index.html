<html><header><meta charset="utf-8"><title>馬德鐘死得型仔</title></header><body><h1>馬德鐘死得型仔</h1><p>馬德鐘日前到馬來西亞宣傳，返港後隨即參加其fanclub舉行的活動。馬德鐘與三十多位fans一齊圍着電視，收看由他主演的無綫劇集《衝上雲霄》。<br> &#13;<br> <spanclass>歌迷喊餐飽 &#13;<br> 當日播映的劇情講述馬德鐘在羅馬發生交通意外逝世的場面，歌迷看到偶像在劇中的慘死，覺得很不值，其中更有fans由頭喊到尾，亦有fans讚馬德鐘死得有型有款。&#13;<br> 馬德鐘大讚fans十分細心，他說：「我覺得佢哋好細心，不過我最感動係有fans做日式魚生畀我食，同埋送咗利是畀我，佢話見我喺套劇要死，收利是吉利啲。」</spanclass></p></body></html>

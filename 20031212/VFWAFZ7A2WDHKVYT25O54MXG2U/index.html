<html><header><meta charset="utf-8"><title>孫燕姿暫別樂壇廣告照拍</title></header><body><h1>孫燕姿暫別樂壇廣告照拍</h1><p>孫燕姿已暫時退出娛樂圈數個月，雖然低調的她很少公開露面，但所拍的廣告卻陸續推出，以保持知名度。<br> &#13;<br> <spanclass>容光煥發 &#13;<br> 孫燕姿早前擔任Fossil腕表代言人的合約屆滿，廣告商即邀她續約，今年全力進軍廣告界的孫燕姿當然毫不考慮簽約。她曾表示暫別娛圈後廣告仍會照拍，只是一年內不會推出唱片，故與她暫別諾言沒有牴觸。而手表廣告商認為孫燕姿予人清新和摩登之感，很適合擔任亞太區代言人，她續約後即拍攝多款硬照廣告，暫別樂壇後的她休養生息，看來容光煥發。</spanclass></p></body></html>

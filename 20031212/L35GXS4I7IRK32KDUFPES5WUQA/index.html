<html><header><meta charset="utf-8"><title>戴夢夢生日收大床</title></header><body><h1>戴夢夢生日收大床</h1><p>戴夢夢今日十九歲生日，前晚在銅鑼灣Neway卡拉OK舉行校服生日派對，組合2R、姚子羚和李雨陽等都穿着校服到賀。戴夢夢說：「搞校服派對係我自己諗嘅，因為拍《四葉草》時都冇着校服。我套校服係新法書院，真係以前讀書時㗎，噚晚重特登搵出嚟熨呀。」<br> &#13;<br> <spanclass>收白色熊仔 &#13;<br> 戴夢夢透露其父母送了一張大床給她，還找風水師看擺位，她說：「我以前瞓正個是非位，有福都接唔到，擺好個位後，即刻接咗個廣告呀。」2R送了一個親手做的白色熊公仔給戴夢夢，她們表示從未參加過校服派對，希望有機會搞個空姐派對，因小時候很想嫁給飛機師。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

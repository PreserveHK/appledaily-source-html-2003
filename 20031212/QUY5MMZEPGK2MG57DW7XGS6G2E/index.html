<html><header><meta charset="utf-8"><title>Paris甩鹹帶陰影風騷頒獎</title></header><body><h1>Paris甩鹹帶陰影風騷頒獎</h1><p>近期備受性愛錄影帶醜聞影響的ParisHilton，隱居一段時間後，前晚特別出任Billboard音樂頒獎禮的頒獎嘉賓，她抵達會場時還獲得在場fans熱烈歡呼，不過她並未有接受記者訪問。<br> &#13;<br> <spanclass>孖公仔做節目 &#13;<br> 最近Paris為霍士演出真人show形式節目《TheSimpleLife》，與老牌男歌手LionelRichie女兒Nicole合作，故此當晚二人也像孖公仔一樣出現。而上周首播的《TheSimpleLife》頗受觀眾歡迎，首集平均有一千三百萬人次收看，位列上周最高收視電視節目第二十一位。</spanclass></p></body></html>

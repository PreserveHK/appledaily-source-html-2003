<html><header><meta charset="utf-8"><title>陳豪坐四人大轎遊街險爆頭</title></header><body><h1>陳豪坐四人大轎遊街險爆頭</h1><p>陳豪與郭羨妮昨日出席「SaSaBeauty+尖沙嘴店隆重開幕」，二人穿上歐洲宮廷服，分別乘坐兩台四人大轎，由彌敦道巡遊至加拿芬道，吸引不少途人圍觀，但身材高大的陳豪就差點撞到沿途的廣告燈箱，要以雙手護頭。<br> &#13;<br> <spanclass>剪綵泯恩仇 &#13;<br> 陳豪去年在台慶與林峯爭奪「飛躍大獎」，當時利孝和夫人表示不知道陳豪是誰，更反問記者：「係咪歪嘴嗰個？」昨日利孝和夫人擔任開幕剪綵嘉賓與陳豪碰頭，利夫人大讚陳豪兼否認之前所說的話。&#13;<br> 利夫人更表示有看過陳豪主演的《帝女花》及《曹操》，及後身旁有人提水更正《曹操》應為《洛神》。&#13;<br> 採訪：卓美娟&#13;<br> 攝影：林德雄</spanclass></p></body></html>

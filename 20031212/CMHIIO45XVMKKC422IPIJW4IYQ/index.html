<html><header><meta charset="utf-8"><title>馬桶導向燈體貼用家</title></header><body><h1>馬桶導向燈體貼用家</h1><p>深夜起床如廁去，不想摸黑找馬桶，又嫌廁所燈光太亮、不想打擾家人，可以怎麼辦？美國ArkonResources公司設計的「馬桶導向燈」（LavNav），體貼地為人解決這問題。<br> &#13;<br> <spanclass>有人接近亮起柔和燈光 &#13;<br> 「馬桶導向燈」是個電池驅動的小裝置，可附在廁板蓋底，內置紅外線活動感應器，在黑暗中當感應到有人接近，就會亮起柔和燈光，照亮馬桶一帶；「辦公」完後離開，燈光會自動關閉，不會浪費電源。&#13;<br> 最妙的是它有兩種燈光，廁板放下時亮綠燈、揭起時亮紅燈，女用家就不怕一屁股坐在冷馬桶了。&#13;<br> MSNBC</spanclass></p></body></html>

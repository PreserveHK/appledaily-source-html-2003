<html><header><meta charset="utf-8"><title>關心妍有忠心狗弟弟撐場</title></header><body><h1>關心妍有忠心狗弟弟撐場</h1><p>關心妍（Jade）日前接受《犬月刊》訪問時，表示兩年前開始飼養小狗Yogi，更一直視牠為親弟弟般看待，連小狗生日時，都會特地替牠慶祝。&#13;<br> 阿Jade笑說：「我會同佢慶祝生日㗎，我重會買玩具、小食同蛋糕畀佢，佢一見到嘢食就會好開心！」阿Jade又指Yogi會細心聆聽她唱歌，她說：「因為由佢細個，我已經唱《TwinkleTwinkleLittleStar》畀佢聽，所以當我唱歌時佢都會有反應。聽媽媽講，每逢電台播我啲歌時，佢一定會認得出㗎。」</p></body></html>

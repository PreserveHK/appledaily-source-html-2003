<html><header><meta charset="utf-8"><title>陳道明戲少道行高</title></header><body><h1>陳道明戲少道行高</h1><p>陳道明與陳慧琳日前同到新加坡宣傳《無間道Ⅲ終極無間》，陳道明在記者會中表示拍該片時，因其角色發揮空間有限，有如在小木椅上跳舞一樣，又謂角色像影子，在戲中被「呼之則來，揮之則去」。導演劉偉強聞言即笑說：「就是因為你的戲少，所以特別難演。」<br> &#13;<br> <spanclass>陳慧琳喊得好 &#13;<br> 陳道明覺得導演最難做的，是如何將六大影帝的戲份做到「平均分配」，他說：「拍電影當然易如反掌，如何擺平（藝人）才是學問，對我來說，戲不要多，有用就行。」&#13;<br> 而陳慧琳則獲劉偉強稱讚表現出色，他要拍她左邊臉，陳慧琳的左眼就流淚，拍右邊臉時就右眼流淚，陳慧琳聞言笑說：「其實我每次哭，都是鼻涕先流。」</spanclass></p></body></html>

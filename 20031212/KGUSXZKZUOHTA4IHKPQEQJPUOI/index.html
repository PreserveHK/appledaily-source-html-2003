<html><header><meta charset="utf-8"><title>捽出至潮《JingleBell》</title></header><body><h1>捽出至潮《JingleBell》</h1><p>聖誕節，例牌唱聖誕歌，今年搞搞新意思，唔唱，齋聽，聽DJ捽碟，今晚新太陽廣場有「Mix&amp;Jam」比賽，屆時各DJ參賽者會着上掛滿雷射CD嘅創意聖誕服飾，捽出最「潮」聖誕歌，唔知注入咗HipHop音樂元素嘅《JingleBell》好唔好聽呢？聽完歌請留步，睇埋同場BreakDance舞蹈表演，一於預先過個至「潮」聖誕。&#13;<br> 記者：何善華&#13;<br> &#13;<br> 「Mix&amp;Jam」資料&#13;<br> 地點：尖沙嘴新太陽廣場地面大堂&#13;<br> 時間：12月12日6:00pm至7:00pm&#13;<br> 查詢電話：27358702</p></body></html>

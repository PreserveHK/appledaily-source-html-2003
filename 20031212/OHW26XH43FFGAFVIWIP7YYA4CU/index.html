<html><header><meta charset="utf-8"><title>新換膝關節手術康復快</title></header><body><h1>新換膝關節手術康復快</h1><p>英國《泰晤士報》昨報道，該國醫學界使用一種微細方法進行更換膝關節手術，病人的傷口長度可由以往二十至三十厘米，縮細至十至十二厘米。由於傷口較細，病人出院及康復時間得以縮短，病人甚至可在接受手術的二十七小時後出院，醫療開支也能稍為調低。&#13;<br> 英國在十月進行首宗手術後，至今已為十六名病人接受有關手術，當地醫學界估計這種手術明年會成為主流，而新式手術比舊式的費用略低，故未來應可令不少病人獲益。</p></body></html>

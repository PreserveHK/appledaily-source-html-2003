<html><header><meta charset="utf-8"><title>偉仔搞到上海學生失控</title></header><body><h1>偉仔搞到上海學生失控</h1><p>由梁朝偉和楊千嬅主演的新片《地下鐵》將於下周上映，與千嬅原是一對的偉仔，於片中的造型既誇張又搞笑，就連髮型與服飾亦與別不同。<br> &#13;<br> <spanclass>一人分飾兩角 &#13;<br> 拍攝初時偉仔曾到達上海一幢古色古香的餐廳門外，與一百位上海演藝學院學生拍攝一場盛大的婚禮，但做新娘子的卻不是女主角楊千嬅，而是一名上海姑娘，皆因偉仔一人分飾兩角。婚禮中的五十對新婚夫婦，全是來自上海演藝學院學生，拍攝期間，她們卻忙於與偉仔近距離接觸及拍照，場面一度難於控制。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>布殊電江澤民促助解朝危機</title></header><body><h1>布殊電江澤民促助解朝危機</h1><p>美國總統喬治布殊上周五跟中國國家主席江澤民通電話，指中國有責任阻止北韓發展核武威脅亞洲安全，促請中國協助解決北韓危機。其後，喬治布殊向記者表示，雖然他堅持北韓危機可以和平解決，但亦「不排除任何可能性」（alloptionsareonthetable），若外交途徑未能阻止北韓發展核武，可能會用軍事方式解決。美國國防部長拉姆斯菲爾德說，若北韓真的已啟動了核設施，五月或六月便能生產六至八枚核彈。&#13;<br> 美國《紐約時報》</p></body></html>

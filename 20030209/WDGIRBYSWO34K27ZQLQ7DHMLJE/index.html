<html><header><meta charset="utf-8"><title>行路上廣州籌210萬</title></header><body><h1>行路上廣州籌210萬</h1><p>【本報訊】參加苗圃行動「行路上廣州2003」的三百五十三名市民，經過五日的體驗之旅，昨日順利返抵本港，成功為內地山區失學兒童籌得二百一十萬港元，並將助學的訊息傳入內地。有參加者更仿效內地山區兒童赤足步行數小時，以了解他們上學的苦況。&#13;<br> 七十八歲的徐文元與七十五歲的太太繆惠英，雖然年事已高，但仍然成功完成了今次行動，徐太昨在收步禮後表示，她小時候在上海也曾經歷過無書讀的日子，所以希望出力為內地的兒童籌款。&#13;<br> 她又說，旅程並不太辛苦，三百多名參加者「好似一家人咁」，反而帶給她無限的歡樂。</p></body></html>

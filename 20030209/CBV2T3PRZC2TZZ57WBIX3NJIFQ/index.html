<html><header><meta charset="utf-8"><title>躁漢摺櫈互毆</title></header><body><h1>躁漢摺櫈互毆</h1><p>【本報訊】觀塘嘉樂街馬會投注站外，昨午四時許發生傷人案，一名二十六歲姓鄭男子在投注站內購買彩票後，與另一名姓范（四十一歲）男子在投注站門口發生碰撞，范手中的一杯奶茶被撞跌，兩人發生口角。&#13;<br> 據一名姓陳的目擊者向警方稱，姓鄭男子揮拳毆對方，范拾起一張摺櫈還擊，但遭對方奪去，將他扑至頭破血流，引來近百人圍觀。數名食環署職員上前勸架及報警，警員到場將兩人送院治療，其後拘捕姓鄭男子。</p></body></html>

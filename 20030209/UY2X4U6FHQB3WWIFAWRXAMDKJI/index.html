<html><header><meta charset="utf-8"><title>三貨車串燒司機被困</title></header><body><h1>三貨車串燒司機被困</h1><p>【本報訊】三輛貨車，昨清晨六時許分前後由沙田經獅子山隧道出九龍，當駛至窩打老道近龍翔苑時，最前一輛五點五噸貨車的五十八歲姓楊司機見前面一輛私家車突然切線，於是收慢，但尾隨第三輛五點五噸貨車二十四歲姓劉司機收掣不及，撞向前面第二輛二十四噸貨車車尾，導致三車連環相撞，其中姓劉司機被夾車內，報警後由消防員協助救出。&#13;<br> 意外中無人受傷，三車司機經酒精測試證實未有飲酒。</p></body></html>

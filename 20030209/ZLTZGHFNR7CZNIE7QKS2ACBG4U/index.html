<html><header><meta charset="utf-8"><title>車禍「死傷慘重」</title></header><body><h1>車禍「死傷慘重」</h1><p>【本報訊】九龍塘窩打老道昨午二時許，發生「死傷慘重」的交通意外。&#13;<br> 一名運送海鮮的四十歲姓張鐵騎士，駕駛一輛「綿羊仔」電單車沿窩打老道駛至映月臺對開時，疑因跣胎與一輛九巴碰撞，電單車翻側，司機墮地手腳受輕傷，惟車上兩大袋活蟹活魚四散路中，即時被尾隨煞掣不及的車輛輾斃，並壓至稀爛（圖）。&#13;<br> 救護員趕至將傷者送院，而「傷亡慘重」的魚蟹則由警員掃至路旁。&#13;<br> 張家樂攝</p></body></html>

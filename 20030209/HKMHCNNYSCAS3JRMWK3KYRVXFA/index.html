<html><header><meta charset="utf-8"><title>康虞茱迪擇吉日開市</title></header><body><h1>康虞茱迪擇吉日開市</h1><p>時裝店SwankShop老闆娘康虞茱迪前日於辦公室舉行簡單的開市儀式。康太表示：「我有投資糖果，同埋代理Lesportsac、MandarinaDuck袋，所以屬於零售行業，有位師傅朋友同我講年初五同年初八都係開市好日子，不過我覺得零售業市道唔好，所以要勤力啲喺年初五開市。」<br> &#13;<br> <spanclass>盼新年新氣象 &#13;<br> 康太更用了自己投資的糖果粉飾全盒，她還表示剛過去的農曆新年在內地度過：「年廿八已經上咗去深圳打golf，之後順便休息，諗吓大計點樣拓展業務，希望新年有新氣象。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>安仔乍聽Sammi即撞聾</title></header><body><h1>安仔乍聽Sammi即撞聾</h1><p>許志安昨日到銅鑼灣世貿中心，出席「許志安ONSHOW演唱會」VCD及DVD簽名會，吸引了二百名歌迷到場。<br> &#13;<br> <spanclass>內地發展有利 &#13;<br> 昨日是安仔首日開工，他表示新年在家中執拾，問他有否欣賞鄭秀文（Sammi）主演的賀歲片《百年好合》？他即扮聽不明白說：「你恭喜我咋，咁我恭喜番你百年好合，事事如意囉。」對於有否向世伯拜年，安仔又作狀說：「我好多世伯都有拜年喎。」當記者說明是Sammi的爸爸時，安仔就索性扮聽不到。&#13;<br> 安仔透露早前看相，說他羊年利到內地發展，至於姻緣，他就斷然說：「我冇問到，問嚟做乜！」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

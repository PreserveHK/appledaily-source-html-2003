<html><header><meta charset="utf-8"><title>明石家俾木村鬧沙沙滾</title></header><body><h1>明石家俾木村鬧沙沙滾</h1><p>日本名嘴明石家森馬被雜誌揭發與ICup性感暗星齊藤真美，在其寓所中共度春宵。前晚明石家在其主持的電台節目中，還把老友木村拓哉拉落水。<br> &#13;<br> <spanclass>利用明石家出名 &#13;<br> 明石家表示齊藤在六本木一間高級夜總會工作，他常約會她跟其他美女到家中飲酒談天，碰巧被偷拍當日是齊藤生辰，其他美女又失約，故只剩下他與齊藤慶祝，不過明石家強調：「我哋真係冇做過（發生關係）！咁啱木村打嚟話我聽佢個女出世，佢即刻鬧我咁老重搞咁多嘢！」另外，《東京Sports》訪問齊藤的事務所時，負責人竟回答：「利用明石家出名？都可能㗎。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>在巴格達的日子：與官僚糾纏不休</title></header><body><h1>在巴格達的日子：與官僚糾纏不休</h1><p>在巴格達，這個星期五和星期六都是假期，市面比平日寧靜，原本打算到別個省份採訪，怎知我們接到通知，必須先要獲得新聞部發出的許可信才可以起行。<br> &#13;<br> <spanclass>突安排探訪侯出生地 &#13;<br> 可是，新聞部表示，他們在星期六安排外國記者探訪總統侯賽因的出生地提克里特（Tikrit），希望我們同行，並二話不說地押後我們提出的採訪要求，打亂了我們的採訪計劃。&#13;<br> 聽聞，在星期六，提克里特還會有個反戰活動，難怪新聞部急速安排記者前往。&#13;<br> 反戰不壞，但卻給政府利用扭曲，而記者處處企圖要避過這些宣傳活動，與官僚糾纏不休，精力也因此耗光了。</spanclass></p></body></html>

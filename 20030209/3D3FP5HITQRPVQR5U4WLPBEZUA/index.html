<html><header><meta charset="utf-8"><title>伊拉克危機最新發展</title></header><body><h1>伊拉克危機最新發展</h1><p>．聯合國武器調查團團長布利克斯與巴拉迪周末重臨巴格達，與伊拉克商討銷毀大殺傷力武器問題。巴拉迪指此行重要，但並非伊拉克的「最後機會」。&#13;<br> ．美國總統喬治布殊周末在電台演說中向全國發出攻伊預告：「美國與愈來愈多的盟國，會採取任何必要行動自衞及解除伊拉克政權的武裝。」&#13;<br> ．土耳其報章指政府計劃准許美軍在攻伊時，在該國基地駐三百架軍機，另外會派八萬土耳其士兵進駐伊拉克北部。&#13;<br> ．美國國防部長拉姆斯菲爾德周末訪歐期間，再與反對攻伊的法國和德國展開罵戰。他批評兩國阻撓北約支持美國，法國則指摘他不尊重盟友。</p></body></html>

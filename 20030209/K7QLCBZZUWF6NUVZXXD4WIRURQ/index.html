<html><header><meta charset="utf-8"><title>草囗剛新片逾百萬人睇</title></header><body><h1>草囗剛新片逾百萬人睇</h1><p>日本組合SMAP成員草囗剛，最近憑與竹內結子合作的電影《蘇醒黃泉》而吐氣揚眉。<br> &#13;<br> <spanclass>延長放映日期 &#13;<br> 該片自上月中上畫以來，票房數字到前日為止已超過十二億五千萬日圓（約八千一百萬港元），入場觀眾超過一百萬。&#13;<br> 原本《蘇》片預定放映三周便落畫，現在則決定延長放映日期，戲院數目更增至全日本二百一十多間。草囗對此說：「起初真係好擔心票房成績，其實有少少人嚟睇，我都已經放心。」《蘇》片稍後會在台灣、泰國和韓國等地上映。</spanclass></p></body></html>

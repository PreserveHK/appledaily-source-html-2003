<html><header><meta charset="utf-8"><title>江角真紀子嫁錯郎</title></header><body><h1>江角真紀子嫁錯郎</h1><p>向來敢愛敢恨嘅江角真紀子，同電視台導演平野真拍咗兩個月拖就閃電結婚，其實唔會嚇親太多人。但我羅拉就唔多睇好佢呢段婚姻，事關有傳聞話平野娶江角，其實係有陰謀嘅！&#13;<br> 有人話平野其實係睇中江角嘅名氣，諗住可以令佢都出吓名之餘，閉門一家親後，江角事務所都易啲俾旗下嘅反町隆史同伊東美咲啲大星拍佢嘅劇。聽聞佢以前都追過藤原紀香同內田有紀㗎，理由都係想出名啲，不過人哋唔吼佢咋！</p></body></html>

<html><header><meta charset="utf-8"><title>滕麗名與群雞為伍</title></header><body><h1>滕麗名與群雞為伍</h1><p>滕麗名與其男友魏駿傑、袁潔瑩及李惠敏等，早前一同演出電視電影《絕密檔案—迷失世界》，阿滕在劇中扮演一名有同性戀傾向的健康食品店老闆，經常黐着袁潔瑩，由於劇情講述以DNA改組食物，故阿滕常往雞場拍戲，又要接近死雞，感覺認真不好受。&#13;<br> 阿滕對此說：「拍嘅時候都唔擔心得咁多，好彩外景場地喺一個好乾淨嘅雞場。」<br> &#13;<br> <spanclass>被綁到虛脫 &#13;<br> 除了與雞同場外，阿滕覺得最辛苦的是拍她狂性大發而被綁在床上的戲份，她說：「拍呢場戲因為要逼真，所以啲工作人員就將啲繩拉得好緊，結果假戲真做，綁到我周身痛，拍完之後成個人虛脫咁滯。」</spanclass></p></body></html>

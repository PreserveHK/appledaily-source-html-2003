<html><header><meta charset="utf-8"><title>許秋怡緊張胎兒健康</title></header><body><h1>許秋怡緊張胎兒健康</h1><p>懷孕近三個月的許秋怡昨日在未婚夫王書麒的陪同下到銅鑼灣恒隆中心的醫務所進行例行檢查。<br> &#13;<br> <spanclass>即往台山登台 &#13;<br> 其實秋怡早幾天已擔心胎兒情況，但因醫生在農曆新年期間休息，所以她昨日才前往檢查。經過檢查後，秋怡總算鬆一口氣，她笑說：「頭先照個胎，見到BB啲手指，真係安樂好多，醫生重話我繼續工作都冇問題。」&#13;<br> 秋怡檢查後，即起程往台山登台賺奶粉錢，而王書麒則擔任隨行保安保護秋怡的安全。秋怡表示懷孕之後工作有增無減，更有不少老闆知道秋怡懷孕而請她演唱，令秋怡感到胎兒十分旺自己。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

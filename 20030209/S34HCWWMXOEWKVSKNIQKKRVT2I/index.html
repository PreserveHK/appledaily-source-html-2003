<html><header><meta charset="utf-8"><title>港人攜香薰精油被捕</title></header><body><h1>港人攜香薰精油被捕</h1><p>【本報訊】一名港人日前在廣州白雲機場攜帶「香薰精油」登機時，未能通過安全檢查，他涉嫌違反內地航空法，對航空安全構成威脅而被捕。&#13;<br> 被捕港人姓陳，本月七日下午一時四十分，與另外兩名內地男子合共攜帶五個膠樽，內載一千五百毫升「香薰精油」，在白雲機場準備登機往海南島，其間被安全人員截獲。&#13;<br> 陳等人聲稱，該批「香薰精油」是上月中在內地以四百五十元人民幣購買，店東並指「香薰精油」放在膠水樽內可混過機場安全檢查，三人如法炮製，準備將這批香薰油帶往海南島。&#13;<br> 公安經調查後，排除三人攜帶易燃物品登機有不法企圖，但他們涉嫌違反內地的民用航空法，而分別被治安單位拘留。</p></body></html>

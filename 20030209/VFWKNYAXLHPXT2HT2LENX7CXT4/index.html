<html><header><meta charset="utf-8"><title>孫佳君期待情人節出埠</title></header><body><h1>孫佳君期待情人節出埠</h1><p>孫佳君昨日一身性感打扮，往銅鑼灣魅本美國纖體公司任新店開幕嘉賓。孫佳君剛從新加坡返港，她表示有找相士看羊年運程，她說：「事業會順利，我已經接咗兩部戲。」<br> &#13;<br> <spanclass>想有樓車作禮 &#13;<br> 問孫佳君情人節是否已有節目，她笑說：「情人節會喺香港，不過𠵱家未有約會，重等緊人邀請去第二度過！」問可有收過車或樓為情人節禮物，她開玩笑說：「冇呀，聖誕節就有，講笑咋！冇收過，不過日日都想收㗎啦！」&#13;<br> 提到早前羅兆輝遭銀行申請破產，孫佳君說：「真係？我哋好耐冇聯絡啦！都會同佢去飲茶嘅，要解決嘅問題都係要解決。」&#13;<br> 採訪：陳梅香&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>葉璇偕無線監製消夜</title></header><body><h1>葉璇偕無線監製消夜</h1><p>無綫花旦葉璇出道以來是非、緋聞不斷，繼被指是「生電王」之後，葉璇近日又與陳浩民傳出緋聞，儘管不利傳言接踵而來，葉璇卻依然故我，未因為是是非非而拒絕跟異性朋友交往。如昨日凌晨時分，記者便見葉璇跟邵美琪前度男友、無綫戲劇組監製戚其義和另一男性友人，到尖沙嘴消夜，其間葉璇跟二人有講有笑，表現大方。<br> &#13;<br> <spanclass>為同事慶祝生日 &#13;<br> 昨日凌晨二時許，葉璇與戚其義及友人各自駕車到尖沙嘴多來試潮式粉麵餐廳消夜，眾人逗留個多小時後便各自驅車離去。據知，前晚葉璇等人早在卡拉OK為無綫一訓練班藝員慶祝生日，之後才與兩位猛男吃粉麵醫肚。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>同李泳豪家人晚飯拜年<br>楊思琦戀情曝光死撐</title></header><body><h1>同李泳豪家人晚飯拜年<br>楊思琦戀情曝光死撐</h1><p>楊思琦日前被傳媒拍下與緋聞男友李泳豪及其家人一起出入的照片，狀甚親暱，思琦更猶如女主人般，坐在泳豪座駕的司機位旁邊。昨日思琦在將軍澳電視城為新劇《英雄．刀．少年》開工時，卻連聲否認與李泳豪的戀情，並堅稱二人只是普通朋友。<br> &#13;<br> <spanclass>讚施明隨和 &#13;<br> 思琦表示當天是與一班朋友吃飯，她說：「我初一到初三都陪屋企人，咁啱初五得閒，就同佢屋企人食飯啫。不過當日都收到好多封利是，已經唔記得邊封打邊封，總之係同一班大家都識嘅朋友食飯啦。」&#13;<br> 對於施明大讚思琦又靚又乖一事，思琦說：「佢過獎啫，施明都好隨和。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>今屆奧斯卡或被迫改期</title></header><body><h1>今屆奧斯卡或被迫改期</h1><p>今屆奧斯卡頒獎禮被視為近年來獎項競爭最激烈的一屆，不過主辦單位卻擔心若美國下月向伊拉克發動進攻，這個定於下月二十三日舉行的盛事可能被迫改期。<br> &#13;<br> <spanclass>過去曾三次延期 &#13;<br> 據法新社報道，主辦單位發言人說：「我哋一直都會緊貼事態嘅最新發展，留意有冇突如其來嘅事，不過實在太多變數，我哋可以做嘅係，喺任何情況下都作出最適當嘅安排。」不過他們卻未肯評論今屆奧斯卡會否取消或延期。&#13;<br> 奧斯卡過去只有三次須延遲舉行，最近一次是八一年，當時的美國總統列根被行刺而令頒獎禮延遲一日舉行。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>曼玉、子怡柏林谷《英雄》</title></header><body><h1>曼玉、子怡柏林谷《英雄》</h1><p>第五十三屆柏林影展上周四由歌舞片《芝加哥》揭開序幕，而由內地導演張藝謀執導的《英雄》，則安排在影展的第二日上映。<br> &#13;<br> <spanclass>張藝謀從容 &#13;<br> 前日張藝謀聯同片中兩位女主角張曼玉及章子怡一起出席記者會，並接受現場各地傳媒的提問。&#13;<br> 張藝謀可算是柏林影展的常客，他曾以《紅高粱》一片勇奪「最高榮譽金熊獎」，今屆他再以《英雄》參賽，看他在記者會中表現從容，一臉輕鬆，可見信心十足。&#13;<br> 此外，同為競賽電影的《TheLifeofDavidGale》亦於前日放映，導演阿倫柏加（AlanParker）及主角、金像影帝奇雲史帕西（KevinSpacey）均有到場為電影宣傳。</spanclass></p></body></html>

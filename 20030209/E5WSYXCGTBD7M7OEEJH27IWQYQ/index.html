<html><header><meta charset="utf-8"><title>向南景觀有保障</title></header><body><h1>向南景觀有保障</h1><p>都會軒是整個國際都會項目的一部份，毗鄰紅磡火車站及香港體育館，在可見的將來，都不會有大規模重建計劃。&#13;<br> 至於未來九鐵興建的沙田至中環線，其中紅磡轉駁站或會在現時車站旁邊。到目前為止，車站上蓋暫未設計興建高樓大廈，故此，都會軒向南單位景觀較有保障。至於長實另一個位於海旁的酒店項目，最高僅55米，對向南單位的影響較微。反而物業以東的長實酒店及停車場項目，高度為主水平基準105米之下，或會影響向東單位景觀。&#13;<br> 記者：林志光</p></body></html>

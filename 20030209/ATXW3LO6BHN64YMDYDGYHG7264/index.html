<html><header><meta charset="utf-8"><title>路政署修集水溝</title></header><body><h1>路政署修集水溝</h1><p>本報早前報道長沙灣東京街與保安道交界路面坑渠，污水經常因滿溢而流出，傳出惡臭，令上址環境衞生受損。&#13;<br> 渠務署其後回覆本報查詢時表示，曾派員到上址查察，發現有雨水集水溝至對出馬路中的沙井有一段渠管淤塞，導致馬路面上的雨水未能排放而積聚在集水溝內並溢出路面；由於集水溝接駁管是由路政署負責管理及維修，所以已將事件轉介路政署跟進。據了解，路政署正安排進行維修，預計會於稍後展開。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>姬蒂韓遜諗計撇馬修</title></header><body><h1>姬蒂韓遜諗計撇馬修</h1><p>由姬蒂韓遜（KateHudson）和馬修麥康納希（MatthewMcConaughey）主演的愛情喜劇《HowtoLoseaGuyin10Days》，前日在全美公映。<br> &#13;<br> <spanclass>奧斯卡提名成焦點 &#13;<br> 該片會與成龍主演的《贖金之王2：皇廷激戰》正面對撼。&#13;<br> 《How》片內容講述姬蒂要在十日時間內甩掉花花公子男友馬修，雖然此片會否受歡迎尚是未知之數，不過業內人士似乎對近日開畫的幾部新片興趣不大，因為大部份人都已把焦點放於周二宣布的奧斯卡提名名單上。</spanclass></p></body></html>

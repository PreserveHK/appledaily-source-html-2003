<html><header><meta charset="utf-8"><title>死敵同「鞋品」</title></header><body><h1>死敵同「鞋品」</h1><p>美國總統喬治布殊和伊拉克總統侯賽因互為死敵，料不到在選擇皮鞋方面卻是同道中人。他們最近先後訂購多雙意大利著名鞋匠VitoArtioli的手製皮鞋，其中三對的款式更一模一樣。&#13;<br> Artioli皮鞋需時約三個月製造，售價約七千六百港元。喬治布殊穿十號鞋，比侯賽因大半個碼。除了素面、粗皮和鱷魚皮這三款黑色皮鞋，大致上喬治布殊愛穿較傳統的小牛皮皮鞋，侯賽因則較勇於嘗試不同質地。&#13;<br> 英國《太陽報》</p></body></html>

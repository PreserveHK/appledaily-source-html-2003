<html><header><meta charset="utf-8"><title>仲間由紀惠超能女警破案</title></header><body><h1>仲間由紀惠超能女警破案</h1><p>去年人氣迫人的日本女星仲間由紀惠，今年獲各大電視台爭着羅致演出第一季日劇，最後她繼惡死老師和頑固醫生後，選擇扮演超能女警。&#13;<br> 仲間將主演富士電視台四月新劇《Face》，該劇改編自同名暢銷小說。內容講述仲間是擁有超能力的女警，只要一看疑犯的素描圖，即能分析出犯人的背景資料，繼而破案，非常神勇。<br> &#13;<br> <spanclass>被男同事排斥 &#13;<br> 仲間憑這天賦異稟在警局內升官發財，但亦同時被男同事排斥。電視台表示仲間這個新女性角色，會得到不少女性觀眾的共鳴。</spanclass></p></body></html>

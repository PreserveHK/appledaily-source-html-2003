<html><header><meta charset="utf-8"><title>男子打機猝死機舖</title></header><body><h1>男子打機猝死機舖</h1><p>【本報訊】元朗千色廣場一間遊戲機中心，昨晚八時十五分發生「打機」猝死事件，一名姓陳，二十九歲男子被發現昏倒在遊戲機枱前，一名女職員上前拍打他時，該男子突然倒在地上，救護員到場將他送院急救後不治。&#13;<br> 醫生發現死者後腦有一個腫瘤，疑是仆倒在地上造成，同時亦發現他的身上有針筒，懷疑他是癮君子。據上址職員稱，事發一小時前已發現該男子「睡」在遊戲機枱前，上前拍打他時才發現他已昏迷。警方稍後會驗屍確定死因。</p></body></html>

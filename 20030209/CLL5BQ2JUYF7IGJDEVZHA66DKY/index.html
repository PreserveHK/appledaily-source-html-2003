<html><header><meta charset="utf-8"><title>封面故事：日本料理特集</title></header><body><h1>封面故事：日本料理特集</h1><p>日本菜，可以很貴。&#13;<br>1客$880的懷石料理，看價錢已經很貴，還要至少吃上個半小時，時間就是金錢，你說貴不貴？&#13;<br>1件$80的元貝壽司，筷子一夾，沾點豉油，往嘴裏送，歷時不用5秒，又$80。&#13;<br>1樽清酒可以賣上$580，只因為酒內有金箔，噓！飲酒而已，吞金送酒就特別好味？&#13;<br>但人，一生總要豪一次，看清楚荷包，夠邊瓣就豪邊瓣啦！&#13;<br>&#13;<br>封面人物：李彩樺&#13;<br>記者：楊一凡、陳漢榮&#13;<br>攝影：陳盛臣、楊錦文、陳智良、梁細權</p></body></html>

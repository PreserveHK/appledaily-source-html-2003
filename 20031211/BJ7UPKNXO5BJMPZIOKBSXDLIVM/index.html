<html><header><meta charset="utf-8"><title>爆炸核輻射穿不過大氣層</title></header><body><h1>爆炸核輻射穿不過大氣層</h1><p>美國研製核動力探測船JIMO，一旦JIMO在空中或太空解體爆炸，是否會釀成核輻射大災難？&#13;<br> 香港天文學會首任會長陳鑄略指出，如果核動力探測船在太空爆炸，應不會對地球或任何星體構成破壞，因為宇宙無垠，離爆炸最近的星體其實很遠；即使剛飛出大氣層就爆炸，釋放的輻射亦不能穿透大氣層，碎片跌落大氣層時亦會灰飛煙滅。&#13;<br> 他相信，美國用在探測船上的核反應器體積不大，爆炸威力有限，但因太空接近真空狀態，爆炸碎片不會遇阻力，加上爆炸加強了碎片的起動速度，理論上碎片可以高速飛到無限遠。&#13;<br> 本報記者</p></body></html>

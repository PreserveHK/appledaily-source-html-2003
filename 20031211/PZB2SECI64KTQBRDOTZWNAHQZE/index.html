<html><header><meta charset="utf-8"><title>珠寶商盜警紀錄簿罰款</title></header><body><h1>珠寶商盜警紀錄簿罰款</h1><p>【本報訊】五十八歲生意失敗珠寶商人曾富鴻（圖），於今年六月十六日，將跑車「帚把佬」在寶勒巷外非法停泊，離去時將印有警隊徽章的九龍東重案組紀錄簿放在車頭當眼處；巡警果然沒票控他非法泊車，惟重案組探員使用「辣車」執勤惹人疑竇，遂埋伏拘捕被告。&#13;<br> 他昨日在九龍城裁判法院被裁定盜竊罪成，連同兩項藏毒罪，被輕判罰款四千元。&#13;<br> 案件編號：KCCC16345/03</p></body></html>

<html><header><meta charset="utf-8"><title>PocketDV3300全功能DV機</title></header><body><h1>PocketDV3300全功能DV機</h1><p>買電腦產品最希望當然係功能愈多愈好，呢部PocketDV3300就啱晒呢類要求，外形雖然十足十DV機，不過功能絕對唔嘢小，除咗拍攝每秒二十格連聲影片外（20fps），亦可當作DC咁用，拍攝400萬像素相片。內置咪高峯，只要接駁好電腦後，又可變成視像鏡頭使用。有時悶悶哋，重可以拎3300出嚟聽吓MP3，你都咪話唔盞！機身本身內置16MB記憶，亦可使用SD?MMC記憶卡，當3300駁上電腦後，呢個插槽更可當作讀卡器使用，真正一機多用，周身法寶。&#13;<br> &#13;<br> 記者：許福合&#13;<br> Vision　查詢電話：21572824</p></body></html>

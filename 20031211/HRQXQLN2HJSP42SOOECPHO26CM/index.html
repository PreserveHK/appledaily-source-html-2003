<html><header><meta charset="utf-8"><title>高脂餐食助控制癲癇症</title></header><body><h1>高脂餐食助控制癲癇症</h1><p>美國約翰霍普金斯大學的醫學專家指出，高脂肪及低碳水化合物的餐食，有助控制癲癇症病情。&#13;<br> 英國廣播公司報道，該大學的研究人員讓六名癲癇病人連續進食高脂肪及低碳水化合物的餐食，為期最少四個月。結果發現，兩名小童及一名成人患者在二十個月內未有發病，同時不需要服用對抗痙攣的藥物。研究人員解釋，高脂肪及低碳水化合物餐所含的葡萄糖含量少，身體會先消耗由進食攝取的葡萄糖。當葡萄糖被完全消耗，身體會製造「酮」，可抑制癲癇症發作。</p></body></html>

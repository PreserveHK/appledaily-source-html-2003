<html><header><meta charset="utf-8"><title>鄭融答謝宴埋單四千</title></header><body><h1>鄭融答謝宴埋單四千</h1><p>鄭融前晚在九龍酒店宴請唱片公司人員及傳媒，慶祝其新碟推出，鄭融請食消夜自助餐，埋單四千多元。&#13;<br> <br> <spanclass>自封最蝕底新人 &#13;<br> 鄭融說：「我啲新歌喺各電台成績都唔錯，張碟又有翻單，好開心呀！我咁大個女第一次請咁多人食飯，平時我最多都係請食麥當勞，因為啲錢要晒嚟買衫、買鞋、做宣傳。」&#13;<br> 問鄭融對今年女新人獎是否志在必得？她說：「我今年係最蝕底嗰個，最遲出碟又最遲派歌，每次上台都好驚，因為缺乏舞台經驗，出現手震、心煩同冒汗，就嚟要食太太口服液呀。」	&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

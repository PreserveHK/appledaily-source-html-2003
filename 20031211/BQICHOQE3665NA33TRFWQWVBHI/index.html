<html><header><meta charset="utf-8"><title>國寶琴師長眠夏灣拿</title></header><body><h1>國寶琴師長眠夏灣拿</h1><p>曾在電影《樂滿夏灣拿》中亮相的古巴國寶級鋼琴大師RubenGonzalez，大前晚因骨骼病逝世，享年八十四歲。前日逾百位親友紛紛趕返夏灣拿，出席Ruben的喪禮，他的遺孀EneidaLima顯得極為哀傷。&#13;<br> Ruben是繼歌手CompaySegundo七月離世後，另一位今年逝世的古巴樂團BuenaVistaSocialClub靈魂人物。Ruban的喪禮前日在夏灣拿舉行，曾與他合作的古巴歌后OmaraPortuondo，前日為Ruban獻上白色花束致敬。</p></body></html>

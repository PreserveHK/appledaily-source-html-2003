<html><header><meta charset="utf-8"><title>陳寶珠走喇！</title></header><body><h1>陳寶珠走喇！</h1><p>陳寶珠前晚在紅館演出尾場個唱，事後她與有份演出的兒子楊天經及五位公主一同出席慶功宴。&#13;<br> <br> <spanclass>想做古裝歌舞劇 &#13;<br> 寶珠姐說：「我下次開演唱會一定要有安哥位，頭先完場開晒燈啲觀眾都唔走，我問張生畀唔畀安哥，佢話得我先可以唱多首，𠵱家演出完輕鬆晒，但又好唔捨得。」&#13;<br> 寶珠姐表示稍後會去旅行充電，她又說：「我下次想做古裝歌舞劇，好似《聊齋》嗰種，乜都試吓嘛。」寶珠姐並透露覺得其子楊天經完成這次表演後，自信心大增，表現亦有進步。&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>白龍王心情靚當街派錢</title></header><body><h1>白龍王心情靚當街派錢</h1><p>在前晚舉行的《無間道III終極無間》首映禮上，白龍王夫婦亦有到場，白龍王心情甚佳，不時觸摸劉德華、導演劉偉強及麥兆輝的頭部，又拍梁朝偉的膊頭。<br> &#13;<br> <spanclass>攝影師撞甩手骹 &#13;<br> 開場前白龍王拿出十多張一百元鈔票，簽上名後派給現場記者，派完後他又問太太再拿多一叠一百元和五十元紙幣在現場派發，並叮囑大家將簽了名的銀紙放在銀包內。白龍王入場前更抱住一個男觀眾的頭，祝福對方。&#13;<br> 記者會接近尾聲時，一名有線電視的攝影師因為太過擠迫而被撞甩手骹，其後十字車到場將他送入醫院。</spanclass></p></body></html>

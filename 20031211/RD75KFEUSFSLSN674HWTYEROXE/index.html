<html><header><meta charset="utf-8"><title>葉佩雯拒做潮流奴隸</title></header><body><h1>葉佩雯拒做潮流奴隸</h1><p>曾攻讀設計的葉佩雯日前出席一公開活動時，大談時裝心得，她表示衣服要穿得好看，最緊要知道自己身形的長處和短處。葉佩雯說：「潮流嘅嘢唔係興乜嘢就着乜嘢，最緊要係自己着得好睇。今年都興格仔同褲襠好低嘅褲，但我知道自己唔會着得好睇。」&#13;<br> <br> <spanclass>欣賞曼玉阿菲 &#13;<br> 葉佩雯謂圈中最懂得穿衣之道的藝人，當選張曼玉和王菲，她說：「阿菲身形好靚，就算着T恤同牛仔褲都着得好好睇。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

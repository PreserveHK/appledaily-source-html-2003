<html><header><meta charset="utf-8"><title>滅蚊新法牛身噴殺蟲劑</title></header><body><h1>滅蚊新法牛身噴殺蟲劑</h1><p>英國倫敦衞生與熱帶醫學院研究人員羅蘭發現新控蚊方法。南亞國家控制蚊子傳染瘧疾的方法，一般是在屋內噴灑殺蟲劑，但這方法成本愈來愈昂貴。&#13;<br> 羅蘭發現南亞國家的蚊子較喜歡吸牛血，所以進行一項相對實驗，即在牛身上及屋內噴灑殺蟲劑，結果滅蚊效果相同，但前者所耗的費用卻較後者便宜百分之八。&#13;<br> 而在牛身上噴殺蟲劑，只要當地居民自行動手即可，既快捷又安全；而且殺蟲劑並能有效地殺死牛身上的寄生蟲，令牛隻健康成長和生產更多牛奶。</p></body></html>

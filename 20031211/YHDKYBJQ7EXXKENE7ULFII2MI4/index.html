<html><header><meta charset="utf-8"><title>奇異果營養素價值最高</title></header><body><h1>奇異果營養素價值最高</h1><p>新西蘭皇家研究院高益槐教授發現，奇異果蘊含一般水果較少同時具備的十種營養素，包括葉綠素、維他命E、維他命C、精氨酸、葉酸、硒、多醣類、獼猴桃鹼等，有助抗氧、抗自由基，以及提高免疫力。&#13;<br> 美國羅格斯大學研究也指出，奇異果是二十七種常見水果中，營養價值最高的，其次是木瓜、芒果及柳橙等。奇異果於古時在中國稱為「獼猴桃」，已有二千多年醫用歷史，對於消熱、止咳、健胃皆有療效；主治煩熱、肺熱、乾咳、消化不良、痔瘡等等。</p></body></html>

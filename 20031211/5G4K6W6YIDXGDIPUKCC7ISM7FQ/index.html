<html><header><meta charset="utf-8"><title>遺作首映收益捐遺屬</title></header><body><h1>遺作首映收益捐遺屬</h1><p>柯受良前日在上海猝逝，其最後一部電影《生死速遞》是由黃百鳴的東方電影公司投資。由於小黑死得突然，而他導演兼主演的《生》片明年三月始公映，東方電影有意舉行一場慈善首映，將所有收益捐給小黑的遺屬。<br> &#13;<br> <spanclass>被故事感動 &#13;<br> 黃百鳴昨日接受電話訪問時說：「今日我同曾志偉通過電話，我講咗畀佢知，《生死速遞》係小黑好鍾意嘅作品，上年拍好部戲之後，佢同太太一齊放部戲畀我睇，佢兩公婆因為劇情太感人，重睇到喊。呢部戲開拍前我畀個劇本小黑睇，佢覺得監犯肯捐骨髓救小朋友呢個古仔幾感人，所以佢就接部戲嚟拍。我都想幫小黑做啲嘢，搞首映捐錢畀佢屋企人或用其他方法都可以。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>辣手神探拉爆竊匪</title></header><body><h1>辣手神探拉爆竊匪</h1><p>【本報訊】西九龍總區重案組二十多名探員，昨日下午二時在深水埗區內進行反爆竊巡邏期間，巧遇一名警方留意多時的姓莊（二十三歲）爆竊集團主腦，並發現他在元州街一幢大廈內進行爆竊，於是當場將他拘捕。至晚上八時許，警方繼續追蹤其他集團成員，再拘捕一名二十三歲姓黃男子，疑與四宗爆竊案有關。&#13;<br> 據稱，西九龍區近期發生多宗爆竊案，事後警方在現場套取了一些懷疑是賊人留下的指模及DNA樣本，警方會與被捕兩名男子進行核對，稍後可能會控以相關罪名。&#13;<br> 負責今次行動的是有「辣手神探」之稱的鍾志明高級督察，他在八九年尖沙嘴一宗銀行劫案中，連開兩槍轟斃一名挾持人質的匪徒，因而得名。</p></body></html>

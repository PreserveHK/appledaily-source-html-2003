<html><header><meta charset="utf-8"><title>向海嵐肥貓瘦身失敗</title></header><body><h1>向海嵐肥貓瘦身失敗</h1><p>向海嵐（Ann）自幼喜歡飼養動物，現在養了兩隻貓咪，並為牠們改名為妹妹和阿B，原來阿Ann起初買阿B回家時，母親曾極力反對，她日前說：「阿B係灰藍色嘅英國短毛貓，媽媽初時話佢似老鼠，所以唔鍾意佢，比較錫妹妹，不過妹妹淨係跟我一個，有時媽媽抱佢，佢都唔鍾意，反而阿B一叫佢就即刻過嚟，所以𠱁得媽媽好開心，𠵱家都不知幾鍾意佢。」&#13;<br> <br> <spanclass>兩年重十八磅 &#13;<br> 兩貓咪在阿Ann家中好食好住，兩年來足足重了十八磅，變成大肥貓，阿Ann說：「我試過畀佢轉食減肥藥糧，但係佢唔肯食，我唔忍心佢肚餓，最終都轉番原本嘅貓糧。」</spanclass></p></body></html>

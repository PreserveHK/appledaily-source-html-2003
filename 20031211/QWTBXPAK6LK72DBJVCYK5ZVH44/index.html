<html><header><meta charset="utf-8"><title>鴻興中期少賺0.76%</title></header><body><h1>鴻興中期少賺0.76%</h1><p>【本報訊】鴻興印刷（450）公布，截至9月底止中期純利1.64億元，較去年同期微跌0.76%；營業額約11.18億元，較上年度增加9.16%。每股盈利28.7仙，中期息9.5仙。&#13;<br> 鴻興總經理任澤明指出，中期純利出現倒退，主要是因集團按利得稅調升而增加期內稅項撥備所致，事實上若以經營溢利作比較基準，04年度中期經營溢利較03年度同期增加7.04%，至2.07億元。縱然短期內紙價仍會波動，但預期下半年度的業務將優於上年度同期。&#13;<br> 他稱，10及11月的定單理想，較02年同期增長10%，料勢頭可以持續。</p></body></html>

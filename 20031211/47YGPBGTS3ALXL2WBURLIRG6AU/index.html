<html><header><meta charset="utf-8"><title>嘟嘟護膚不煙不酒</title></header><body><h1>嘟嘟護膚不煙不酒</h1><p>鄭裕玲（嘟嘟）昨日往佐敦萬寧，賀好友寇鴻萍的美容專櫃開幕，嘟嘟表示她不煙不酒，也不愛吃補品及維他命丸，但護膚方面則十分講究。&#13;<br> 嘟嘟說：「係人都知我乜嘢年紀，但出到街都成日有人讚我皮膚好，我諗我皮膚真係唔錯啩，我最怕食燕窩，覺得啲味道怪怪咁。」她又表示將赴台灣任金馬獎司儀，問她看好誰是影帝？她說：「我個人就希望任達華攞。」<br> &#13;<br> <spanclass>穿紅衣沾旺氣 &#13;<br> 寇鴻萍昨日特別穿上紅色裙子以求增加旺氣，並希望美容生意可以循序漸進，她說：「首先做好面部護理產品，遲啲再搞埋身體護理，下一個專櫃會喺新界區開，當然希望可以開拓內地市場啦。」&#13;<br> 採訪、攝影：EddieWong</spanclass></p></body></html>

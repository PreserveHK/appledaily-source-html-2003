<html><header><meta charset="utf-8"><title>　　阿石台灣拜會阿扁 - 李八方</title></header><body><h1>　　阿石台灣拜會阿扁 - 李八方</h1><p>劉千石前幾日去咗台北，唔係幫人選舉造勢，山長水遠只係去參加一個泰北圖片展，其中一張相係阿石較早前去泰北親手影嘅。由於台北市政府都有份搞呢個圖片展，阿石同場見到小馬哥馬英九，喺某啲人嘅安排下，佢重入咗總統府見阿扁㖭！&#13;<br> 但係八方都學吓外交口脗話畀大家知，扁石雙雄之會面，冇講過台灣主權問題，雙方客客氣氣，互問吓最近食嘢胃口好唔好，都只係禮節性拜訪啫。&#13;<br> （圖）阿石（右）喺泰北圖片展見到小馬哥（右二），一齊影咗張相。&#13;<br> 劉千石提供圖片&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

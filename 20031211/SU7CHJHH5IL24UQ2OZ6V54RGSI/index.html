<html><header><meta charset="utf-8"><title>父母本質決定撫養權</title></header><body><h1>父母本質決定撫養權</h1><p>法律界人士黃國桐表示，父母辦理離婚手續，會由社會福利官撰寫報告，推薦由哪方取得孩子的撫養權，但並不一定由父或母取得撫養權，若父母均不適合，可由祖父母或外祖父母取得撫養權。黃續指，撰寫報告前調查員會了解父母雙方的情況，視乎父母的能力，包括他們如何安排照顧孩子的時間，及父母的本質性格；而犯下刑事罪行，亦未必對爭取撫養權造成影響，因為調查員會了解犯案原因，始終父母的本質會是主要的考慮因素。</p></body></html>

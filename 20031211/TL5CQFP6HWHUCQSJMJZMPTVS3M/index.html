<html><header><meta charset="utf-8"><title>川貝母豬肺豬𦟌湯口乾乾最啱</title></header><body><h1>川貝母豬肺豬𦟌湯口乾乾最啱</h1><p>豬肺湯一向有健肺作用，此湯特別適合肺燥熱咳、口乾舌苦人士飲用，可以止咳化痰。配以竹蔗、馬蹄、甘笋及粟米，則能達到清甜滋潤功效。&#13;<br>&#13;<br>記者：羅惠芬　攝影：伍慶泉&#13;<br>鳴謝：靚湯日報（查詢：28961331）</p><p>用咩料：川貝母1両、竹蔗、馬蹄、甘笋及粟米各半斤、南北杏1両、豬肺1個、豬𦟌1斤&#13;<br> 好易做：&#13;<br> 1.所有材料洗淨，將豬肺及豬𦟌分別飛水。&#13;<br> 2.加入t煲水，煲滾。&#13;<br> 3.將所有材料放入煲內，先以猛火煮1個鐘，改用中火煮2個鐘，熄火下調味料。</p></body></html>

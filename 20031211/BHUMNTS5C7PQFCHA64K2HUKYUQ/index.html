<html><header><meta charset="utf-8"><title>家棟、南紅星洲未了情</title></header><body><h1>家棟、南紅星洲未了情</h1><p>林家棟日前往新加坡擔任當地電視台舉行的《2003紅星大獎》頒獎嘉賓，當日出席的港星尚有羅嘉良、鄭裕玲、吳君如、張艾嘉、南紅和余文樂等。&#13;<br> <br> <spanclass>趕往大馬飲宴 &#13;<br> 家棟除頒發最佳喜劇演員獎予當地演員李國煌外，亦與南紅頒發最受歡迎電視拍檔獎予李南星和鄭惠玉。記者日前致電現身在大馬的家棟，他表示當日在星洲只逗留兩天，之後便飛往大馬出席友人婚宴，他說：「我同南紅從來冇合作過，我哋頒獎時，南紅話不如唱番支粵曲啦，跟住我哋就唱咗首《鳳閣恩仇未了情》，好彩呢首歌由細聽到大，可以用嚟江湖救急。」&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>林曉峰客串做救兵</title></header><body><h1>林曉峰客串做救兵</h1><p>葛民輝、林曉峰（阿Lo）和劉曉彤前晚在無綫電視廣播城，為明珠台節目《粉雄救兵》配音，有指葛民輝和劉曉彤配音不夠投入，劉曉彤表示可能跟葛民輝不稔熟，但合作多了，亦漸有了默契。&#13;<br> <br> <spanclass>買黑內褲添情趣 &#13;<br> 劉曉彤說：「日子耐咗，我哋搵咗共通點，重會有改善，有時我哋重會爆肚，阿葛興起又會一拳打過嚟。」阿Lo則客串配音，他表示生活上會注重情趣，他說：「平時生活我覺得內在好重要，着內褲都係視覺感覺，我唔會叫太太幫我買內褲，我會揀黑色，神秘啲。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

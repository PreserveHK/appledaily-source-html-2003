<html><header><meta charset="utf-8"><title>露迪雲拖狗捧《小飛俠》</title></header><body><h1>露迪雲拖狗捧《小飛俠》</h1><p>風魔萬千小孩的小飛俠大戰鐵鈎船長的故事，再次被搬上銀幕，將於聖誕節上映的新片《小飛俠2004》，前晚率先在倫敦舉行慈善首映禮，曾演出《8美千嬌》及《泳池情殺案》的法國女星露迪雲仙妮亞（LudivineSagnier），特別帶同在片中出現的大狗Nana亮相，十分搶鏡。&#13;<br> <br> <spanclass>收益捐醫院 &#13;<br> 雖然倫敦天氣寒冷，但仍然阻擋不了熱情影迷，逾千名影迷在首映戲院門外等候偶像，場面熱鬧。由於這是慈善首映禮，所得收益將捐往擁有《小飛俠》原著版權的GreatOrmondStreet兒童醫院。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>花旗棄任人民幣清算行</title></header><body><h1>花旗棄任人民幣清算行</h1><p>金管局昨收到6家銀行提交申辦人民幣清算行的建議書，據悉，在首輪表達競投意向的花旗銀行，最終沒有遞交標書。&#13;<br> <br> <spanclass>6銀行角逐 &#13;<br> 該6家競逐清算行的銀行，除3家發鈔行外，尚包括東亞（023）、中國工商銀行（亞洲）（349）及交通銀行香港分行。根據邀請入標的文件所載，人行最快會在本月24日公布清算行名單。&#13;<br> 該局發言人表示，表達意向的7家銀行中，其中1家放棄遞交建議書，故只收到6份建議書。&#13;<br> 另外，金管局副總裁韋柏康指出，業界獲准經營人民幣業務，在目前有限的貸款空間中，無疑增多了一項機遇，有助銀行營運前景。</spanclass></p></body></html>

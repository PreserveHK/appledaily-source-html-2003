<html><header><meta charset="utf-8"><title>中居難忍偷信狂迷</title></header><body><h1>中居難忍偷信狂迷</h1><p>日本人氣組合SMAP隊長中居正廣，上周六在其主持的電台節目中大發牢騷，他表示已經難再容忍這幾年間，有狂迷不斷偷走他的私人信件。&#13;<br> 據昨日出版的日本報章《東京Sports》報道，中居正廣日前在電台節目中表示，近年有狂迷從其信箱中偷走了他的電費單、水費單和保險單等私人信件，為他的生活增加不少麻煩，中居在節目中大吐苦水，他更勸告不良狂迷停止再作這樣的行為。&#13;<br> <br> <spanclass>右手中指傷愈 &#13;<br> 此外，前日中居現身中午節目《笑吓無妨》時，高興地宣布其右手中指的傷患已痊愈，來粉碎有關其指傷阻礙拍攝新劇的傳聞。</spanclass></p></body></html>

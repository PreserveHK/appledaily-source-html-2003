<html><header><meta charset="utf-8"><title>颱風戰機媲美F22</title></header><body><h1>颱風戰機媲美F22</h1><p>「颱風」式歐洲戰機是歐洲四國共同研製的新一代中型戰鬥機，擅於奪取制空權，兼具對地、對海攻擊能力，毋須用加力燃燒器也能以超音速持續飛行。&#13;<br> 它的發展過程幾經波折。計劃最初由英、法、德三國於七七年提出，六年後西班牙和意大利相繼加入，但各國對設計意見不一，法國八五年退出。餘下四國輾轉協商，終在九七年簽署協議，由各國負責不同部份，共同生產六百二十架。&#13;<br> 「颱風」使用了最先進技術製造，大大減輕重量，雷達反射截面更減少到二至三平方米，是本世紀初少數能與美國F22戰機並駕齊驅的戰機之一。	&#13;<br> peachboy.myrice.com</p></body></html>

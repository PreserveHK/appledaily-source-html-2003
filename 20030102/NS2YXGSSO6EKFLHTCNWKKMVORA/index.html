<html><header><meta charset="utf-8"><title>警署失火30警疏散</title></header><body><h1>警署失火30警疏散</h1><p>【本報訊】昨日元旦清晨，北角渣華道北角警署出現罕見「疏散」場面。早上七時許，警署大樓四樓食堂內的廚房，一名姓楊（四十二歲）女工在煮食期間，抽油煙機氣槽內油渣疑高溫下着火引起火警，產生大量濃煙。&#13;<br> 消防員趕抵時，火勢已被廚房工人撲熄，但仍不斷冒煙。消防員為安全起見，疏散火場上下樓層的二、三十名警員到警署地下空地暫避。由於時間尚早，警署運作無受大影響，疏散警員在濃煙散去後，如常返回警署工作，火警中無人受傷。</p></body></html>

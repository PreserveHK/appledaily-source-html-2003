<html><header><meta charset="utf-8"><title>KOSE1月春妝新貨到港</title></header><body><h1>KOSE1月春妝新貨到港</h1><p>KOSE旗下CosmeDecorte系列的Intuice又出新色，今次的顏色紅紅綠綠，好有春天氣氛。尤其是眼影色彩，柔和中又見浪漫感。除了新色，Intuice還推出全新的LiquidEyeliner，它含滋潤保濕成份的混合植物淬取液、荷荷巴油、麻卡廸麥核油等，感覺滋潤，而且筆頭又幼，唔用太高技巧都可以畫到眼線。另外粉狀脂胭亦是Intuice今次推出的新貨之一，有橙、粉紅、淺啡、淡紫和珍珠金淺啡色5種色調供選擇。&#13;<br>&#13;<br>記者：曾順珍&#13;<br>三越百貨KOSE專櫃有售</p><p>&#13;<br> &#13;<br> &#13;<br> &#13;<br> </p></body></html>

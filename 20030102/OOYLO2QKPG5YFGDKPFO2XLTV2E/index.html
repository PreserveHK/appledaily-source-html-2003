<html><header><meta charset="utf-8"><title>阿嬌、余文樂搬屋方便拍拖</title></header><body><h1>阿嬌、余文樂搬屋方便拍拖</h1><p>陳慧琳、Twins和盧巧音等前晚在時代廣場作大除夕倒數。&#13;<br> 昨日有報道指余文樂與Twins的鍾欣桐（阿嬌）為方便拍拖，近日不約而同搬屋，二人發展戀情已兩個月。據悉余文樂近日已由西環秘密搬到半山居住，與從西環搬至東山臺的阿嬌住得頗近。&#13;<br> 之前有傳媒拍到余文樂與阿嬌半夜唱K的照片，昨日有雜誌報道余文樂近日夜訪阿嬌香閨，阿嬌的經理人霍紋希昨日在電話中說：「阿嬌冇同余文樂拍拖，阿嬌、阿Sa同余文樂都係好朋友。Twins如果拍拖，會第一時間同我講。」</p></body></html>

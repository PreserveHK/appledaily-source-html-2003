<html><header><meta charset="utf-8"><title>小池榮子俾男友過橋</title></header><body><h1>小池榮子俾男友過橋</h1><p>日本水着女王小池榮子與摔角手男友、曾虐待前妻的坂田亘拍拖六個月，多次傳出分開，雖然榮子日前公開否認與男友分手，但昨日有報章指其實是坂田亘想飛榮子。<br> &#13;<br> <spanclass>深愛男友 &#13;<br> 榮子上周五與工作人員到夏威夷度假時，強調會買手信給男友，顯示她依然深愛男友。但有報章報道坂田亘身邊人士爆料，坂田亘無論是與前妻的負面新聞或是追求榮子，皆只是宣傳伎倆，他最近想拋棄榮子，但女方卻捨不得他。榮子所屬的事務所有心力捧她為一級女星，當然贊成坂田亘與榮子分手。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>90B線城巴常誤點</title></header><body><h1>90B線城巴常誤點</h1><p>城巴來往鴨脷洲及金鐘的90B線，被乘客投訴經常誤點，極為不便，以致上班遲到。&#13;<br> 其中一個受影響的乘客陳小姐稱，她每天早上八時四十五分必定到達鴨脷洲徑巴士站，等候八時四十六分到達的90B線巴士往上環上班，可是自三個月前開始，該線巴士經常誤點，有時等候近二十分鐘才有一班車駛過，但巴士因客滿沒有停站，要再等候十分鐘才有另一班車駛至載客，令她要花半小時以上候車。她認為城巴90B線班次的安排實欠妥。本報已將投訴轉介城巴跟進。&#13;<br> （一二一三○九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

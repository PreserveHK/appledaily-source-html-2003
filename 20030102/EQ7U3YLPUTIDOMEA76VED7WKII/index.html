<html><header><meta charset="utf-8"><title>弟揭獨居姊燒炭死</title></header><body><h1>弟揭獨居姊燒炭死</h1><p>【本報訊】一名獨身女子昨日被發現在觀塘寓所燒炭自殺身亡。死者姓林，三十八歲，獨居於康寧道一四七號康麗園一單位。&#13;<br> 據悉，昨日下午二時許，女事主的胞弟接到胞姊公司的電話，表示其姊已兩天沒有上班，其弟恐怕姊姊有意外，於是登門查看，入屋後見姊躺在床上，經已全無氣息，立即報警，救護員到場證實她已死亡，屍身並有屍斑，估計已死去一段時間。&#13;<br> 警方相信她是燒炭自殺，並無可疑，屍體事後送殮房（圖）。&#13;<br> 劉永明攝</p></body></html>

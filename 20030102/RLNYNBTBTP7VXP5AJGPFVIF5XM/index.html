<html><header><meta charset="utf-8"><title>五刀煞按門鐘襲擊</title></header><body><h1>五刀煞按門鐘襲擊</h1><p>【本報訊】旺角上海街一幢大廈四樓一個住宅單位，昨晚六時許發生傷人案，一名姓關（三十四歲）男子在家中招呼四名朋友打麻雀時，期間有人按門鐘。關往開門時，突然遭門外五名男子襲擊，其中一人更用牛肉刀的刀柄狂毆關的頭部。&#13;<br> 逞兇男子事後在門口棄刀逃走，警員接報後在附近兜截，拘捕一名涉案男子（圖）。頭部受傷的姓關男子被送院治療。他稱不認識兇徒及不知道為何遇襲，警方懷疑事件涉及尋仇。&#13;<br> 李志強攝</p></body></html>

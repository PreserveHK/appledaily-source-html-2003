<html><header><meta charset="utf-8"><title>鵬潤謀進軍港證券業</title></header><body><h1>鵬潤謀進軍港證券業</h1><p>【本報訊】經營國內房地產的中國鵬潤（493）總經理李永生昨日透露，雖然本港不少證券行面對經營困難，但該公司對本地金融市場仍然充滿信心，並斥資300萬元，購入證券及期貨交易權，正待證監會審批，預期可於2至3月開業，希望為本地及國內客戶提供服務。<br> &#13;<br> <spanclass>國美料今年生意增60% &#13;<br> 另外，跟鵬潤同系、有意於年內來港上市的國美電器，第二家深圳分店昨日開幕。負責該店業務的國美A區採購中心總經理李俊濤（圖）預期，國美今年總銷售將達160億元（人民幣），較02年增加60%。國美目前在廣州及深圳共有3家分店。</spanclass></p></body></html>

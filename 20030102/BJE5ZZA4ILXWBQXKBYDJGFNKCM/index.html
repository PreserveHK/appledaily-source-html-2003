<html><header><meta charset="utf-8"><title>捐助貴州窮困學童</title></header><body><h1>捐助貴州窮困學童</h1><p>本報日前報道貴州省擺榜鄉甲壩學校學生的苦況後，引起讀者極大反應。本報記者在貴州採訪期間，分別與當地學生和老師促膝夜談，訝然發現原來交不起學費而輟學的孩子大不乏人，更有學生體恤到父母太勞累而不敢再爭取要讀書。&#13;<br> 記者向他們說，假如有好心人肯捐助他們學費呢？他們瞪大眼睛幾乎不敢相信。事實上確有不少讀者致電本報查詢幫助他們的途徑。現刊登有關捐款或物資的表格，稍後本報收集後會盡快送到學童手上。如讀者自行捐寄物資，可郵寄以下地址：&#13;<br> 貴州省惠水縣擺榜鄉甲壩民族小學羅站長</p></body></html>

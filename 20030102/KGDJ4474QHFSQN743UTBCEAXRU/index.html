<html><header><meta charset="utf-8"><title>DianaRoss醉態嚇人</title></header><body><h1>DianaRoss醉態嚇人</h1><p>美國老牌女歌手DianaRoss日前在亞利桑那州醉酒駕駛，被警方拘捕，雖然在警方問話期間她表現合作，但其醜態，令在場警察啼笑皆非。&#13;<br> 據《紐約郵報》報道，當警員到場向DianaRoss問話時，她完全不知自己身在何方，而且說話含糊。警員要求DianaRoss用九步走一條直線，她卻不斷搖晃地走了十五步，警員再叫她單腳站立，她搖擺不定之餘又報以大笑，瘋瘋癲癲。</p></body></html>

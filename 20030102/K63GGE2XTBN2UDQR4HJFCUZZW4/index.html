<html><header><meta charset="utf-8"><title>李玟盼拍拖甜蜜蜜</title></header><body><h1>李玟盼拍拖甜蜜蜜</h1><p>台灣天后李玟前晚在上海新天地出席倒數晚會，雖然當地氣溫接近零度，但無減李玟的熱情，吸引了數千名巿民圍觀，十分墟冚。<br> &#13;<br> <spanclass>放煙花掀高潮 &#13;<br> 李玟在台上又唱又跳，一共唱了約十首歌曲，當中包括鄧麗君的名曲《甜蜜蜜》，大受歌迷歡迎。演唱完畢後，李玟跟上海市官員一同按掣放煙花，把氣氛推向高潮。&#13;<br> 問李玟的新年願望，她以普通話說：「我希望新一年可以找到如意郎君，而且可以像鄧麗君的歌一樣甜蜜蜜，今年比去年過得更好。」&#13;<br> 記者戴維、三羊上海直擊</spanclass></p></body></html>

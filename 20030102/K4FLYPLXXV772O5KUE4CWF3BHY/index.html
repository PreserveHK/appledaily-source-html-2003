<html><header><meta charset="utf-8"><title>華仔、李心潔跨年獻唱</title></header><body><h1>華仔、李心潔跨年獻唱</h1><p>劉德華（華仔）、孫燕姿、李心潔及F4等，前晚分別在台灣不同地方出席跨年演唱會，迎接新一年的來臨。<br> &#13;<br> <spanclass>未構思巡迴演唱 &#13;<br> 華仔前晚在台北總統府前的廣場獻唱，與歌迷一起過年，他首先唱出歌曲《練習》，然後又跟台下的觀眾玩遊戲，fans均爭相與偶像握手及擁抱。提到新年願望，華仔以國語說：「我早前已計劃了新一年的唱片和電影的發展，但每兩年一次的世界巡迴演唱會，現在還未有構思。」&#13;<br> 而F4前晚則在桃園巨蛋體育館出席「AzioFantasy跨年演唱會」，並邀請了蔡依林及陶晶瑩出任嘉賓。&#13;<br> 此外，孫燕姿及李心潔前晚亦在中正紀念堂演出。</spanclass></p></body></html>

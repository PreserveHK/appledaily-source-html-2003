<html><header><meta charset="utf-8"><title>步姐遲到吃閉門羹</title></header><body><h1>步姐遲到吃閉門羹</h1><p>日本天后濱崎步前晚亦有出席《紅白歌唱大賽》，她當天出席了《第四十四屆日本唱片大賞》、《紅白》及她的個人除夕倒數演唱會，十八個小時內換了十三套衫。<br> &#13;<br> <spanclass>桑田矢井齊倒數 &#13;<br> 一晚走多場的步姐可謂「老貓燒鬚」，在TBS電視台取走《全日本唱片大賞》的大獎後，到NHK電視台出席《紅白》開幕，但她遲到了三分鐘不能進場，最後惟有失望地回TBS。&#13;<br> 前晚舉行倒數演唱會的歌手還有桑田佳祐、矢井田瞳及J-Friends，而瀧澤秀明及東山紀之等人更到場為J-Friends打氣。</spanclass></p></body></html>

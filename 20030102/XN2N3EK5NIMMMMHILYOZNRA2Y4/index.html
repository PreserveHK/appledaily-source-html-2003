<html><header><meta charset="utf-8"><title>醉酒打人被制服</title></header><body><h1>醉酒打人被制服</h1><p>【本報訊】一名疑通宵在中環蘭桂坊飲酒狂歡、慶祝新年的姓劉（二十四歲）男子，昨晨六時盡興後，滿身酒氣行經威靈頓街十號對開時，疑酒後失常突然狂性大發，襲擊一名正在路旁清理垃圾的印巴裔清潔工人，不斷拉扯及將他推倒地上。&#13;<br> 在附近蘭桂坊維持秩序的多名警員瞬即趕至喝止，但男子發狂不理警告反抗，雙方發生激烈糾纏，需合六、七名警員之力始能將他制服（圖），扣上手銬送院檢查，遇襲工人受輕傷需送院敷藥。&#13;<br> 李家傑攝</p></body></html>

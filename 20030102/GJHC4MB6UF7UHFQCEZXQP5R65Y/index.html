<html><header><meta charset="utf-8"><title>AvrilLavigne辣㷫時代廣場</title></header><body><h1>AvrilLavigne辣㷫時代廣場</h1><p>紐約市民每年都會在時代廣場倒數，迎接新一年。在剛過去的大除夕，音樂電視頻道MTV更在時代廣場舉行盛大的音樂派對，與市民一同迎接新年。<br> &#13;<br> <spanclass>將赴獅城 &#13;<br> 雖然紐約大除夕的天氣頗冷，不過仍沒有減退表演歌手的熱情，其中去年才推出處女大碟的搖滾少女歌手AvrilLavigne在台上落力表演，博得在場觀眾熱烈歡呼，氣氛熱鬧。而AvrilLavigne稍後亦會飛到新加坡出席MTV亞洲音樂頒獎禮任表演嘉賓。</spanclass></p></body></html>

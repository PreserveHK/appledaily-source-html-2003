<html><header><meta charset="utf-8"><title>王傑冇獎攞要問公司</title></header><body><h1>王傑冇獎攞要問公司</h1><p>王傑、蘇永康（康仔）、余文樂、麥浚龍及九人女子組合Cookies等，前晚在荃灣出席新城娛樂台的「荃城同心創未來」活動，迎接新一年的來臨。<br> &#13;<br> <spanclass>自封老坑新人 &#13;<br> 王傑在新城頒獎禮中食白果，他說：「我連一個最差嘅優異獎都冇，攞獎嘅嘢要問公司，我覺得做得好，睇下年有冇機會啦，我都唔恨，唔想好似分豬肉咁，如果做音樂為攞獎就好諷刺。當年我攞過最有前途新人獎，都感動到流馬尿。如果攞個新人獎可以賣多十萬張唱片，自己扑穿頭同斷腳都爭到底，我最多做『最有潛力新人老坑獎』。」&#13;<br> 此外，對於杜德偉涉嫌藏大麻一事，康仔說：「佢處理得好好，喺我眼中佢係好健康嘅人。」</spanclass></p></body></html>

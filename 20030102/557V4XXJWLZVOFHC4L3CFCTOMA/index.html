<html><header><meta charset="utf-8"><title>農曆新年去破冰</title></header><body><h1>農曆新年去破冰</h1><p>冬天的北海道，接二連三的冰雪祭、又有小樽的浪漫情懷，固然令我嚮往，但更令我蠢蠢欲動的，就肯定是只限1月尾至3月底行走的的網走破冰船。&#13;<br>聽說，破冰船隨時會因天氣而停航，所以，就算是冬天，亦不一定有機會坐上，很多日本人都覺得可以坐一次破冰船，是一種幸運。但是，2月至3月期間到網走，能夠坐破冰船的命中率會特別高，湊巧今年農曆新年在二月初，哈哈，一於現在儲定銀彈，和家人一起去破冰！&#13;<br>&#13;<br>記者：李莉</p><p>網走破冰船運行時間：1月底至3月底，每天9:30AM-4:30PM，共開出6班&#13;<br> 查詢：(81)152-43-6000&#13;<br> 價錢：3,000日圓</p></body></html>

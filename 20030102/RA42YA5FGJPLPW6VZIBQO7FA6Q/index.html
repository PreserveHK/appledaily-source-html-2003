<html><header><meta charset="utf-8"><title>宋承憲唔告假爸爸</title></header><body><h1>宋承憲唔告假爸爸</h1><p>韓國型男宋承憲早前循民事途徑控告六十七歲男藝人金翰燮，在電視上認他為親生子一案，前日宋承憲終決定放棄起訴。<br> &#13;<br> <spanclass>指觀眾誤會 &#13;<br> 金翰燮八月在其著作暗示，並在九月的電視訪問中明示宋承憲是他的私生子，宋承憲及其父母十分憤怒，控告金翰燮無中生有，嚴重損毀他與其父母的聲譽，及後金翰燮解釋是觀眾誤會，最後二人才庭外和解。</spanclass></p></body></html>

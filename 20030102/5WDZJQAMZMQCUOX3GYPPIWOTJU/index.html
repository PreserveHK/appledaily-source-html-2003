<html><header><meta charset="utf-8"><title>假日陪家人</title></header><body><h1>假日陪家人</h1><p>擁有1子2女的馮耀輝，像不少慈父一樣，每逢有空也選擇陪伴家人。他開玩笑地對記者說：「你今次訪問找到一個很悶的人，因為我沒甚麼特別活動，假期時我喜歡陪家人。而由於我本身是基督徒，因此逢星期日全家也會到教會。」&#13;<br> 「運動方面，我較喜歡游泳，間中也會打高球，但由於打高球很花時間，所以多是在平日玩，周末則寧願把時間留給家人。」&#13;<br> 原來，基金經理的生活可以如此平淡，並非如我們想像般璀璨刺激。</p></body></html>

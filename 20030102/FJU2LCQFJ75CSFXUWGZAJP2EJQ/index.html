<html><header><meta charset="utf-8"><title>親子齋譜</title></header><body><h1>親子齋譜</h1><p>居於美國佛蒙特州的GinnyCallan，將在照顧女兒期間收集得來的菜譜，集結成書。除了記載了達250種素食菜譜外，亦加插了作者GinnyCallan的生活點滴，例如每次用楓糖漿做菜的時候，便會想起她那兩位利用自己種的楓樹做楓糖漿煮食的年邁鄰居Val及Leitha；做薯仔沙律又喚起她跟女兒在湖邊野餐的景象，有趣又溫馨！&#13;<br>&#13;<br>記者：陳珮娟&#13;<br>攝影：陳偉強</p><p>書名：BeyondTheMoonCookbook&#13;<br> 作者：GinnyCallan&#13;<br> 售價：$180&#13;<br> 銷售點：葉壹堂</p></body></html>

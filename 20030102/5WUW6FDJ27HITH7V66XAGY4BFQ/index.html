<html><header><meta charset="utf-8"><title>填海見證海鵰離合</title></header><body><h1>填海見證海鵰離合</h1><p>香港迪士尼樂園在竹篙灣的填海工程兩年多以來不但進行得如火如荼，亦見證了居於那兒東北面排頭鼓兩隻罕見白腹海鵰的離離合合。<br> &#13;<br> <spanclass>海鵰無端失蹤 &#13;<br> 該兩隻白腹海鵰一雌一雄，在樹上築巢居住。政府曾承諾工程不會影響該兩隻海鵰的生態環境，所以兩年來，承辦商派觀察員不斷監察海鵰夫婦的狀況，不經意地見證了牠們由兩隻變成兩大兩小的經過；不過今年初雄鵰失蹤了，只留下雌性海鵰及兩隻年幼海鵰，但過了不久，兩隻幼海鵰無端端也不見了。&#13;<br> 海鵰家庭究竟發生了甚麼事？大家無從知曉，幸而最近觀察員發現一隻新的雄性白腹海鵰到來陪伴雌性海鵰，排頭鼓的海鵰便不用再孤零零了。&#13;<br> 本報記者</spanclass></p></body></html>

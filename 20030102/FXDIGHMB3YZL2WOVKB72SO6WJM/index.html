<html><header><meta charset="utf-8"><title>JanuaryEffect</title></header><body><h1>JanuaryEffect</h1><p><b> JanuaryEffect當然是直譯作「一月效應」，</b> 這也是近期經濟版最經常出現的名詞。這詞源於八十年代的芝加哥大學學者DonaldKiem的研究報告。他根據歷史數據分析，發現自1926年以來，華爾街細價股在1月份出現上漲的機會異常高，反映每年的第一個月對華爾街是個好月份，故被稱為「一月效應」。從現實情況來看，上月底的美股雖顯著回落，但中東戰雲密布，相信美股今年出現「一月效應」的機會可能不大。</p></body></html>

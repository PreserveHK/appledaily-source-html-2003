<html><header><meta charset="utf-8"><title>眼超超夫婦被毆</title></header><body><h1>眼超超夫婦被毆</h1><p>【本報訊】昨日凌晨時分，油麻地莊士倫敦廣場外，發生打交傷人案，一對上街慶祝新年的夫婦，疑因「眼超超」，在一間的士高門外，遭多名惡漢圍毆受傷，兇徒傷人後逃去。&#13;<br> 被毆傷夫婦姓洪（二十五歲）及姓彭（三十歲），送院敷治無大礙。據悉，兩夫婦為慶祝新的一年的來臨，參加完新年倒數活動後，繼續逛街及找地方消遣。&#13;<br> 凌晨三時許，兩夫婦行經彌敦道近柯士甸道莊士倫敦廣場地下一間的士高出入口附近時，與六、七名在該處等候入場的男子，疑因互指「眼超超」發生爭執，夫婦二人被對方圍毆受傷倒地。警員接報到場，但傷人兇徒已逃走無蹤，遂召救護車將受傷夫婦送院。</p></body></html>

<html><header><meta charset="utf-8"><title>Makenomistakeaboutit</title></header><body><h1>Makenomistakeaboutit</h1><p>美國蘇必利爾湖州立大學每年都會選出一些用得太多、冗長和太誇張的用語，主張禁用。這些是該大學主張禁用的字句：&#13;<br> &#13;<br> Makenomistakeaboutit：不要搞錯（美國總統喬治布殊口頭禪）&#13;<br> Extreme：極度（廣告用語）&#13;<br> Must-seeTV：不容錯過的電視（美國流行口號）&#13;<br> Untimelydeath：過早死（訃文用語）&#13;<br> </p></body></html>

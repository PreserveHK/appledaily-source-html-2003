<html><header><meta charset="utf-8"><title>解救網中麻鷹</title></header><body><h1>解救網中麻鷹</h1><p>【本報訊】一隻麻鷹，昨下午在土瓜灣落山道一幢工廠大廈的天台「歇腳」時，疑「失足」跌下，困在大廈五樓外牆棚架及圍網之中，變成一隻「網中鷹」。消防員爬上棚架，將被困的麻鷹救下。獲救的麻鷹並無受傷，事後由愛護動物協會人員取走。&#13;<br> 現場位於土瓜灣落山道一幢正在進行翻新工程的十二層高工廠大廈，大廈的外牆已架起棚架及圍上安全網，昨下午五時三十分，途人發現一隻麻鷹被困大廈的安全網內，並逐層向下跌，麻鷹多次張翅向前飛，但均被圍網彈回。&#13;<br> 與此同時，約六、七隻麻鷹，則在大廈天台對上盤旋，並不停發出嘶叫。愛護動物協會人員稍後與消防員到場，兩名消防員爬棚架而上，將麻鷹救下。</p></body></html>

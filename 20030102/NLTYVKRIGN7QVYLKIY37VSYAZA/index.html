<html><header><meta charset="utf-8"><title>萬綺雯唔敢造人</title></header><body><h1>萬綺雯唔敢造人</h1><p>萬綺雯、陳啟泰和馮寶寶等，前晚在中環演出亞視《萬家燈火綜藝表演》。萬綺雯前晚頭上綁了蝴蝶結，造型可愛，十分搶鏡。&#13;<br> 問萬綺雯新年可有造人大計，她說：「造人太重要，要三思而後行，𠵱家社會風氣唔好，壓力好大。結婚前，我好鍾意小朋友，但照顧小朋友要好偉大，而且香港啲小朋友都冇晒童真，生BB或者等移民先至諗。」<br> &#13;<br> <spanclass>陳啟泰出國語碟 &#13;<br> 此外，陳啟泰表示支持亞視多舉行音樂騷，他說：「今年我專注出唱片，會出國語碟，因為內地巿場大啲，而廣東碟嘅巿場太多偶像歌手。我希望新嘅一年，藝人是非少啲啦。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

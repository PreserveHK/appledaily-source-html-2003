<html><header><meta charset="utf-8"><title>催眠瑜伽治敏感</title></header><body><h1>催眠瑜伽治敏感</h1><p>據美國哮喘及敏感基金會資料，每年有超過五千萬美國人受敏感症困擾。香港近年因環境污染嚴重，很多人都患上敏感，一般都會找醫生治理，但美國有四成人會找尋另類療法紓緩病情，包括針灸和催眠，透過調節體內的「氣」，產生一種荷爾蒙(Endorphin)，紓緩敏感症痛楚。同時亦藉着按脊術，提高身體的自愈力。此外，按摩和瑜伽，都能控制呼吸節奏及放鬆，對抗敏感病徵，雖然並未證實能徹底治愈敏感，但上述療法對身體並無傷害，且有紓緩作用，絕對值得一試。&#13;<br> &#13;<br> SerenaFungBSSC(Hon)、國際認可專業美容治療師（ITECDip）及皮膚護理文憑（CIBTACDip）</p></body></html>

<html><header><meta charset="utf-8"><title>欣宜收「避孕套」賀新年</title></header><body><h1>欣宜收「避孕套」賀新年</h1><p>仍在演藝學院公演的《麗花皇宮》舞台劇，前晚完場後一班演員仍不忘一同除夕倒數，迎接新一年的來臨，老闆高志森還大破慳囊，預備多份禮物讓他們抽獎。<br> &#13;<br> <spanclass>婆婆織披肩 &#13;<br> 有份客串演出的沈殿霞（肥姐）女兒欣宜表示，並沒有買新年禮物給母親，而她則收到婆婆親手織的披肩。在前晚的抽獎遊戲中，欣宜抽中一件包成糖果的禮物，在旁的霑叔即鬼馬地說：「嘩，唔係咁大個避孕套呀？」肥姐聞言道：「黐線㗎，佢得十五歲咋！」&#13;<br> 不過霑叔仍繼續說：「做定準備，阿媽唔會眼眉跳！」其後當欣宜拆開禮物，才知這是一件泳衣，而她亦表示會減肥，期待新一年可以穿着。</spanclass></p></body></html>

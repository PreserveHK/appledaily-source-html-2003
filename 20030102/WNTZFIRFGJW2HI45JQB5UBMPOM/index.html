<html><header><meta charset="utf-8"><title>StellaMcCartney秘密結婚？</title></header><body><h1>StellaMcCartney秘密結婚？</h1><p>一直有傳保羅麥卡尼（PaulMcCartney）的設計師女兒StellaMcCartney與未婚夫米爾斯（AlasdhairMills）會拉埋天窗，而據英國一份小報報道，他倆會於日內秘密結婚。<br> &#13;<br> <spanclass>地點保密 &#13;<br> 報道指三十歲的Stella與三十一歲的米爾斯會在愛爾蘭舉行低調的婚禮，而婚禮的地點一如其父保羅去年舉行婚禮時一樣保密，但據知是座十三世紀的古堡。而Stella將穿着自己設計的婚紗行禮。&#13;<br> 此外，《六呎風雲》女星麗素姬菲芙（RachelGriffiths）已於除夕與其藝術家男友結婚。</spanclass></p></body></html>

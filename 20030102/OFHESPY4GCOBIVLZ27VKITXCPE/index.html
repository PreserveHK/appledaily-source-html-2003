<html><header><meta charset="utf-8"><title>打牌爭執三人混戰</title></header><body><h1>打牌爭執三人混戰</h1><p>【本報訊】十多名青年男女，昨晨聚集在土瓜灣北帝街一住宅單位內，通宵飲酒打牌共迎新歲。至昨晨六時許，姓周（二十四歲）戶主與兩名剛相識的姓楊兄弟（二十三歲及二十五歲），疑因打牌問題起爭執，加上酒精影響，雙方愈吵愈烈打起來，混亂中部份家具損毀，有人報警求助。&#13;<br> 警員到場調查並邀請部份男女助查（圖），姓楊兄弟報稱手部受傷要求送院檢查；而姓周戶主則要求警員調查家具被毀事件。&#13;<br> 潘志能攝</p></body></html>

<html><header><meta charset="utf-8"><title>《無間道Ⅱ》海報率先睇</title></header><body><h1>《無間道Ⅱ》海報率先睇</h1><p>由劉偉強和麥兆輝執導、黃秋生、曾志偉、胡軍、劉嘉玲、陳冠希、余文樂及杜汶澤等主演的《無間道II》，將於十月一日上映，該片最新海報在昨日開鑼的漫畫節中展出。<br> &#13;<br> <spanclass>執阿松口水尾 &#13;<br> 《無II》海報以維港建築物做背景，宣傳語句「這是最好的時代、這是最壞的時代」，這兩句正是今年三月前任財爺梁錦松公布財政預算案時，曾引用大文豪狄更斯名著《雙城記》來形容香港情況。&#13;<br> 漫畫節現場更設有《無間道》攤位，售賣多款該片第一、二集的精品和文具。&#13;<br> 今日《無II》主角陳冠希、余文樂及導演劉偉強將會現身漫畫節，出席該片預告片啟播禮。	&#13;<br> 撰文：張止寒</spanclass></p></body></html>

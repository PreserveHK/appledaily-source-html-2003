<html><header><meta charset="utf-8"><title>上戶彩假扮人妻賣意淫</title></header><body><h1>上戶彩假扮人妻賣意淫</h1><p>十七歲日本女星上戶彩將接拍新片《Install》，扮演不良高中女生，並在片中假扮有夫之婦兼職色情電話女郎。&#13;<br> 《Install》改編自去年獲得「第三十八屆文藝賞」的同名小說，書中有多句非常露骨地談及性的對白，若原文由上戶彩口中說出來，肯定令fans大嚇一跳。對此上戶彩說：「本書雖然有啲好激嘅對白，身為偶像派要講出口真係唔容易做得到，但我認為咁做反而會幾有趣喎！」她更透露原著小說中有不少語句，竟與她自己所寫的日記一模一樣，可見電影正好反映了她的心聲。</p></body></html>

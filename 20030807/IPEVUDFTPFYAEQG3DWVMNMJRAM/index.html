<html><header><meta charset="utf-8"><title>青年騷擾女童認罪</title></header><body><h1>青年騷擾女童認罪</h1><p>【本報訊】有非禮前科的印刷工人，在沙田區公廁外，探問十二歲女童所穿底褲顏色及款式，並要求讓他觀看。該工人昨在沙田法院承認遊蕩罪，裁判官指被告所犯罪行嚴重，對小童有性傾向，先取閱感化及心理報告，將案押後至八月二十日宣判。&#13;<br> 被告蘇偉恩，二十七歲，有非禮、遊蕩及浪費警力三次案底。被控於本年五月七日在沙田牛皮沙新村公廁外單獨出現，導致一名十二歲女童合理地擔心本身的安全。受害女童當日在上址等候校巴，被告突走近問她所穿底褲顏色及款式，並要求給他觀看，女童大驚走開。兩日後女童由母親陪同遇上被告，報警並由途人協助擒拿。&#13;<br> 案件編號：STCC1052/2003</p></body></html>

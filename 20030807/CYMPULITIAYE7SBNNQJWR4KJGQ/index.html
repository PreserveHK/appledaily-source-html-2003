<html><header><meta charset="utf-8"><title>讀者信箱：金利來短線支持54仙</title></header><body><h1>讀者信箱：金利來短線支持54仙</h1><p><b> 讀者初投資者問：</b> 本人分別以0.58元買入金利來（533）及0.42元買入德信科技（1228），請問兩股有多大上升空間及提供止蝕位？&#13;<br> <b> 覆初投資者：</b> &#13;<br> 金利來昨平收57仙，與閣下之買入價相若。短線支持位在54仙，58至60仙為短線阻力區，升近可考慮先行沽出，候低補回，以53仙止蝕，於54至60仙區域炒上落。&#13;<br> 德科昨平收36仙，7月中旬至今曾先後4次反彈，均受制於20日線（現處37.5仙水平），期間亦力守35仙，暫時會在35至37.5仙區域波動。建議以34仙作止蝕位持有，再上試37.5仙不破沽出計數，破位則於40仙水平沽出。</p></body></html>

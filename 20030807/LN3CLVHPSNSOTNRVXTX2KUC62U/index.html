<html><header><meta charset="utf-8"><title>湖南破300人武裝黑幫</title></header><body><h1>湖南破300人武裝黑幫</h1><p>湖南省祁東縣公安局經過一年多的調查，日前成功摧毀一個有近三百名成員的武裝黑幫，拘捕集團二十五名主腦，懷疑他們過去七年來，瘋狂購置武器彈藥，擁有大批槍械彈藥。<br> &#13;<br> <spanclass>擁衝鋒槍手榴彈 &#13;<br> 當地公安表示，這個武裝黑幫長期在湖南、廣西、雲南及中國與緬甸邊境作案，涉嫌持槍殺人、搶劫、非法製造買賣槍枝彈藥和盜竊車輛等多項罪行，至少造成四人死亡，被他們偷去的電單車、汽車等各式車輛更多達五百多輛。&#13;<br> 據報道，這個黑幫擁有強大火力，包括微型衝鋒槍兩支、軍用手槍五支、步槍兩支、小型手榴彈七十多枚、子彈一千多發，還有劇毒化學品氰化鉀三瓶等。&#13;<br> 《湖南日報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>西安紙廠漏氯氣59人送院</title></header><body><h1>西安紙廠漏氯氣59人送院</h1><p>陝西省西安市三橋鎮一家造紙廠昨日凌晨發生氯氣洩漏，導致五十九人中毒，其中，一人病情稍重，其餘已無生命危險。<br> &#13;<br> <spanclass>居民恐慌疏散 &#13;<br> 昨日凌晨零時，三橋鎮唐都造紙廠一個廢棄氯氣罐突然發生氣體洩漏。在附近居住的市民在驚恐中疏散，其中五十九人疑因吸入氯氣，先後出現中毒症狀，被送往醫院急救，其中部份中毒居民須送到救護車上，即時用氧氣筒幫助呼吸。至昨日，除一人病情稍重外，其餘人等均屬輕微中毒，大部份身體已恢復正常。&#13;<br> 當局在事故發生後，曾派出大批公安及醫務人員到場疏散居民以及進行善後，有關部門已成立專案小組，調查今次事故原因。&#13;<br> 新華社</spanclass></p></body></html>

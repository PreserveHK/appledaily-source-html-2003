<html><header><meta charset="utf-8"><title>最後機會買衫送皇馬飛</title></header><body><h1>最後機會買衫送皇馬飛</h1><p>如果你仍想喺星期五晚去大球場睇皇馬對中港聯，可能呢個係最後機會，但就要付出些少代價！首先你要去贊助皇馬全隊西裝制服的Strellson買恤衫、呔等男裝衣服，如果你有幸成為今日消費最高的三位顧客，就可得到「皇家馬德里亞洲之旅2003」門票兩張；而僅次最高消費的另外三人，可獲得皇馬球星熨字球衣一件，有朗拿度、施丹及卡路士你揀！不過，你先要衡量這種先消費後送飛的交易是否超值，如果覺得唔抵，還是留在家聽阿叔講波得啖笑實際啲！&#13;<br> 記者：梁佩芬&#13;<br> &#13;<br> Strellson櫃位：金鐘太古廣場西武百貨&#13;<br> 日期：8月7日&#13;<br> 查詢：29713888</p></body></html>

<html><header><meta charset="utf-8"><title>80歲龍躉</title></header><body><h1>80歲龍躉</h1><p>【本報訊】油麻地一家酒樓近日購入一條兩米長、重約一百一十公斤「龍躉王」，據姓吳東主估計，龍躉王高齡已達八十歲，加上龍躉左邊魚鰓發白較為罕見（圖一），他特別命名為「白龍皇」（圖二）。東主續稱，原意把龍躉王用作「鎮店之寶」，但想到龍躉王得享高壽不易，不忍心宰殺，希望放生積福。東主透露，只要有善長願意出價三萬二千八百元，酒樓在扣除成本二萬多元後便會安排放生，並將餘額捐出行善。	&#13;<br> 梁澤岡攝</p></body></html>

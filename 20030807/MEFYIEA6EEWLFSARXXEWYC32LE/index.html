<html><header><meta charset="utf-8"><title>20漢逞兇毆兩青年</title></header><body><h1>20漢逞兇毆兩青年</h1><p>【本報訊】尖沙嘴漆咸道南十七至十九號帝后廣場一間卡拉OK，昨凌晨四時許，兩名青年在上址消遣期間，突然遭二十多名大漢衝入揮拳毆打，兇徒傷人後奪門逃去，職員報案，警員到場時兇徒已逃去無蹤，遂將頭部被打傷其中一名姓余（二十三歲）青年送院（圖），同行友人僅受輕傷，在現場治療後拒絕送院，警員其後將他帶署協助調查。由於兩事主聲稱不認識兇徒及不明遇襲原因，警方仍在調查行兇的動機。&#13;<br> 黎志偉攝</p></body></html>

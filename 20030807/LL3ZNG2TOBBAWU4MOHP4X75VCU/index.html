<html><header><meta charset="utf-8"><title>2號曹敏莉肌膚最正獲獎</title></header><body><h1>2號曹敏莉肌膚最正獲獎</h1><p>十二位進入決賽的香港小姐昨日出席在尖沙嘴香格里拉舉行的「鑽石肌膚獎」選舉暨頒獎儀式，並宣布2號曹敏莉獲選「鑽石肌膚獎」，在場的佳麗紛紛上前祝賀，而曹敏莉就猶如贏取冠軍寶座，她說：「係呀！好開心，咁大家咪expect到我攞冠軍嘅表情。」&#13;<br> 擔任「鑽石肌膚獎」三位評判的梁芷珊、陳豪、嘉碧儀一致認為2號曹敏莉獲獎是實至名歸。問梁芷珊是否覺得2號曹敏莉可以奪冠軍，她說：「佢有冠軍相，又好狀態，我覺得佢好nice，靚得嚟親切，無攻擊性。」&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：陳偉權</p></body></html>

<html><header><meta charset="utf-8"><title>Joey自認野蠻女友</title></header><body><h1>Joey自認野蠻女友</h1><p>容祖兒（Joey）昨日往新城電台為廣播劇《都市情色之情人知己》錄音，有報道指陳司翰在街上粗魯地對待前女友，問Joey對男人粗暴對待女人有何看法？Joey說：「大家唔知故事前因後果，唔可以下定論。」&#13;<br> Joey續說：「不過無論如何，喺公眾場合郁手都係唔啱，有乜嘢事應該閂埋房門喺屋企嗌飽佢。」Joey亦透露自己是野蠻女友，不過不會將怨氣發洩在他人身上，只會向物品發洩。&#13;<br> Joey說：「我都幾野蠻，尤其係每個月總有幾日特別㖭。試過有次喺屋企化妝，化極都唔滿意，就係咁將個廁所板拍嚟拍去，因為我唔捨得掟化妝品，佢哋太貴啦。」&#13;<br> 撰文：馮美茵</p></body></html>

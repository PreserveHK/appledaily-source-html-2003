<html><header><meta charset="utf-8"><title>宋慧喬隨時嫁李秉憲</title></header><body><h1>宋慧喬隨時嫁李秉憲</h1><p>韓國女星宋慧喬近日以六億二千萬韓圜（約四百萬港元）接拍了內衣品牌Vivien廣告。&#13;<br> 日前她在廣告拍攝現場接受訪問時，表示藝能界近日有不少圈中情侶分手，令很多人預測她與李秉憲的戀情也不會長久，宋慧喬甚有信心地說：「我諗唔會有呢種事發生。」&#13;<br> 對於指她與李秉憲快將結婚的傳聞，宋慧喬只說：「如果拍拖後對情人嘅愛意同信心更加肯定的話，就有可能結婚㗎啦！」</p></body></html>

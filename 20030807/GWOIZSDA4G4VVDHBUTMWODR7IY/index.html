<html><header><meta charset="utf-8"><title>復出潮流老牌超模再踩天橋</title></header><body><h1>復出潮流老牌超模再踩天橋</h1><p>近期本港樂壇有多位老牌歌手重出江湖，原來外國時裝界的老牌超模亦相繼回到天橋。03年秋冬時裝天橋上，兩孩子的媽媽StellaTennant、性感媽媽HelenaChristensen、大眼名模TrishGoff等，曾於八、九十年代紅透時裝界，今日重踏天橋風采依然，令人好懷念。相信這股復出潮流將成流行趨勢，時裝人記得留意！&#13;<br>&#13;<br>記者：梁珮瑜</p></body></html>

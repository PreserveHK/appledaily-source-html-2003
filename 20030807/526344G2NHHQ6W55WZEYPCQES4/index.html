<html><header><meta charset="utf-8"><title>瑪麗嘉兒阿里愛女擂台交鋒</title></header><body><h1>瑪麗嘉兒阿里愛女擂台交鋒</h1><p>過氣天后瑪麗嘉兒（MariahCarey），繼上套擔正電影《摘星情緣》票房慘敗後，打算再接再厲，參演一套拳擊電影《TheSweetScience》。據悉瑪麗本來被安排扮拳擊教練，但她卻堅持做拳手，而她於片中還要與前重量級拳王阿里的女兒麗娜（LailaAli）在擂台角力，挑戰性頗大。<br> &#13;<br> <spanclass>唱邦片主題曲 &#13;<br> 另外，昨日有英國報章報道瑪麗將主唱下一套占士邦片的主題曲，並會像麥當娜（Madonna）於《新鐵金剛之不日殺機》內一樣，客串該片其中一角。</spanclass></p></body></html>

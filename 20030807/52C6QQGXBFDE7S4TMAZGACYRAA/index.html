<html><header><meta charset="utf-8"><title>Feelingthepinch</title></header><body><h1>Feelingthepinch</h1><p>"ItisnotjustathomethatSpanishwineproducersare<u> feelingthepinch</u> ."&#13;<br> &#13;<br> 「西班牙酒廠不僅在國內艱苦經營。」&#13;<br> &#13;<br> 西班牙人30年來對葡萄酒興趣漸失，70年代每人平均喝70公升，目前只喝30公升，但同期啤酒平均消耗量卻升至65公升，原因不外是價錢：葡萄酒愈來愈貴，在酒吧喝杯啤酒卻毋須港幣10元。西班牙酒出口量一樣下跌，酒廠叫苦連天，feelthepinch即指手頭拮据。&#13;<br> </p></body></html>

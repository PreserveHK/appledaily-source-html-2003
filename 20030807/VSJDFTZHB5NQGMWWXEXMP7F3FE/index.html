<html><header><meta charset="utf-8"><title>平井堅恨做OL講壞話</title></header><body><h1>平井堅恨做OL講壞話</h1><p>日本男歌手平井堅向來愛在電台節目發表偉論，前日他接受TokyoFM訪問時，近一千名OLfans趁着午膳時間，包圍錄音室一睹偶像的風采，令平井堅忽發奇想說：「呢度好有OL風情，好正！我好開心見到制服OL呀！我雖然冇做OL經驗，但係都好想試吓一班同事喺廁所一邊化妝一邊講老闆壞話嘅滋味。」&#13;<br> 其後平井堅真的到了某企業做接待小姐，該公司更做了一個平井堅原大公仔，讓公司內的OL可經常與平井堅相見。</p></body></html>

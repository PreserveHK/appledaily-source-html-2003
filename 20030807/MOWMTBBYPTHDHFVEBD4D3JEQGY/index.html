<html><header><meta charset="utf-8"><title>國際點滴</title></header><body><h1>國際點滴</h1><p><spanclass>美國女教授殺女 &#13;<br> 美國維拉諾瓦大學三十八歲歷史系女教授埃納，周一涉嫌在明尼蘇達州的家姑寓所，用廚房刀割了半歲女兒喉嚨兩刀，殺死了她。她被捕控以二級謀殺罪。她患產後抑鬱症，其女患唐氏綜合症。　美聯社<br> &#13;<br> <spanclass>俄漢太空站成婚 &#13;<br> 俄羅斯四十一歲太空人馬倫琴科終獲當局批准，本月十日在國際太空站，與在地球的二十六歲美籍俄裔女子德米特里耶夫，舉行全球首宗太空婚禮。他們透過電話或即時影像傳送宣讀結婚誓詞。　德新社</spanclass></spanclass></p></body></html>

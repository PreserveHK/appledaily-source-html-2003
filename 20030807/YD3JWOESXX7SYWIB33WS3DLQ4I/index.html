<html><header><meta charset="utf-8"><title>頑皮小貓爬樹受困</title></header><body><h1>頑皮小貓爬樹受困</h1><p>【本報訊】一隻一呎長、灰白色的頑皮小花貓，前日在觀塘和樂邨恒安樓對開山邊，疑貪玩跳到一棵大樹的十多呎高樹椏上嬉戲，但事後無法跳落地面，被迫困在樹上一整日。至昨晨八時許，有熱心行山人士聽聞小花貓的哀叫聲（圖），見牠可憐兮兮，於是報警求助。警員其後通知愛護動物協會人員到場，瞬即用捕貓網將牠救起。獲救的小花貓約三個月大、雌性，牠無受傷但十分驚慌，事後被協會人員帶走。&#13;<br> 潘志能攝</p></body></html>

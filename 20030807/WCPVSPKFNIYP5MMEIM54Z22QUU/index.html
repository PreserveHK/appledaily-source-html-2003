<html><header><meta charset="utf-8"><title>　　余若薇全家去滑雪 - 李八方</title></header><body><h1>　　余若薇全家去滑雪 - 李八方</h1><p>民主女神余若薇同飛哥喺商台結緣，今早最後一天，晚上Audrey會同丈夫以及三個愛女齊齊飛去新西蘭度假，滑雪去也。呢個係余若薇一家每年嘅家庭活動，一早已經計劃好，所以唔改得。&#13;<br> 原來喺老董決定押後23條立法之後，余若薇同吳靄儀一齊去見過梁愛詩司長，同佢傾吓以後點做。&#13;<br> 而一宣布李少光接任保安局局長之後，吳靄儀亦已經親自打電話畀李局長掛號，希望有機會同佢坐低傾吓，不過李局長重未得閒回佢哋。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

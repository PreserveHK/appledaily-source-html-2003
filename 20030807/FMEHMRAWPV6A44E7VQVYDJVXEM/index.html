<html><header><meta charset="utf-8"><title>廣深濫售致命高壓電棍</title></header><body><h1>廣深濫售致命高壓電棍</h1><p>廣州及深圳兩地一些商場，濫售能放出數十萬伏特電流的高壓電棍，普遍通人若被擊中，短時間內可導致死亡。<br> &#13;<br> <spanclass>擊中人可奪命 &#13;<br> 內地規定商店不能隨便出售電棍等警用器材，購買者亦須出示公安局發出的批准信，方能向特許經銷商購買。但廣深兩地卻有不少店舖濫售電棍，據廣州一名零售商表示，他們每月至少賣出三、四千支，早前甚至試過售出上萬支。&#13;<br> 這些高壓電棍最常見的有「手電筒型」、「手機型」兩類，大部份由江蘇省生產，價錢由數十元至數千元不等，最小的可放出八萬伏特電流，最高的可達五十萬伏特。曾有人用二十萬伏特的電棍，一下子便將一頭大狼狗「擊斃」。&#13;<br> 《南方都市報》</spanclass></p></body></html>

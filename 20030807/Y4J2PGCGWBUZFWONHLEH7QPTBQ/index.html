<html><header><meta charset="utf-8"><title>偉易達料業務增近一成</title></header><body><h1>偉易達料業務增近一成</h1><p>【本報訊】偉易達（303）主席黃子欣表示，雖然因為產品未能配合的關係，令該集團4及5月份的美國業務表現並不是太理想，但近期有所改善，料全年營業額可保持有近10%的單位數字增長。上年度美國市場佔總營業逾70%。&#13;<br> 為保持集團今年的毛利率，黃子欣表示，會繼續推出毛利率較佳的新產品，並棄用以毛利率換取市場佔有率的策略，而且未來亦不會於生產設備上投入龐大資金，及逐步將外判佔營業額的比率，由目前的約20%至25%，增加到40%至50%水平，以控制成本開支。&#13;<br> 他表示，歐洲及內地將是該集團的重點發展，預料現只佔5%的歐洲市場，可於06年升至15%。</p></body></html>

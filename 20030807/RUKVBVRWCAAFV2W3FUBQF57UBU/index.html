<html><header><meta charset="utf-8"><title>池囗妻夫木玩SM</title></header><body><h1>池囗妻夫木玩SM</h1><p>日本二十一歲女星池囗千鶴，不甘出道多年仍被定型於學生角色，故早前拍攝了一本性感寫真求變。據雜誌《朝日藝能》報道，池囗在與妻夫木聰合作的電影《Jose與老虎與魚群們》中，突破個人尺度，露出胸前兩點。<br> &#13;<br> <spanclass>脫bra引誘 &#13;<br> 《Jose》片將於今秋公映，片中池囗飾演行動不便的女子，戀上大學生妻夫木聰。&#13;<br> 戲中妻夫木聰要與她分手，池囗不惜在妻夫木聰面前脫下白色胸圍來引誘他，哀求箍煲。在電影尾段二人還有一段輕微SM床戲，對二人來說可謂一大突破。</spanclass></p></body></html>

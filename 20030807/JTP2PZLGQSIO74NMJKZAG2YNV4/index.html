<html><header><meta charset="utf-8"><title>南沙濱海花園本月港銷</title></header><body><h1>南沙濱海花園本月港銷</h1><p>【本報訊】越秀投資（123）旗下的廣州城建開發集團，旗下南沙濱海花園項目，總投資超過30億元（人民幣‧下同）。<br> &#13;<br> <spanclass>呎價350起 &#13;<br> 該盤首期月內會在港內部認購，首批68個單位，呎價由350至470元。&#13;<br> 廣州城建南沙房地產總經理楊紹清表示，整個項目建3000多幢別墅及分層住宅。第一期建逾1000個單位。本月會在港內購，分層單位及別墅平均呎價分別是350元及470元。&#13;<br> 廣州城建開發副總經理王洪濤透露，集團現持有約5000萬方呎土儲，總資產值達200億元。</spanclass></p></body></html>

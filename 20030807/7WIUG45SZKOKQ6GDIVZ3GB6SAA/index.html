<html><header><meta charset="utf-8"><title>星爺成日俾人抦</title></header><body><h1>星爺成日俾人抦</h1><p>周星馳日前接受有線娛樂台訪問時，不失搞笑本色，當主持問他現在覺得有甚麼不足時，他便說：「錢唔夠囉，又唔係好夠瞓。」&#13;<br> 主持問星爺有傳他經常在片場鬧人，星爺聞言便說：「你咁問得就梗係以為我係成日鬧人嘅人定啦，其實正相反，我成日俾人鬧，我同人合作一部戲，我求人多過人哋求我嘅，我俾人鬧至真。」<br> &#13;<br> <spanclass>未打算結婚 &#13;<br> 不知星爺此番說話，是否自嘲他與寰宇老闆林小明合作拍《少林足球》而導致反目一事呢？&#13;<br> 星爺在訪問中又表示至今仍未有結婚打算，主持指他是否因不想為結婚而負責任？星爺即笑窒對方說：「嘩，乜你個人係咁嘅咩？」&#13;<br> 採訪：張止寒</spanclass></p></body></html>

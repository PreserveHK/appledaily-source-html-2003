<html><header><meta charset="utf-8"><title>中七生偷拍裙底春</title></header><body><h1>中七生偷拍裙底春</h1><p>【本報訊】心懷不軌的中七男生，清晨跑到荃灣圖書館緊盯短裙女孩，選擇面對女孩的座位，雙手伸在枱底下拉扯，兩度嚇怕一名女學生；該女生報警，揭發男生原來手持相機，偷拍裙底春光。該男生昨在荃灣法院承認控罪，裁判官將案件押至本月二十日，等候感化官及心理醫生報告始判。&#13;<br> 被告姜正熙，二十歲，報稱中七學生，控罪指他於今年六月二十七日在荃灣中央圖書館四樓自修室遊蕩，導致女學生擔心。&#13;<br> 辯方律師求情表示，被告剛中七畢業，現兼職理貨員，希望裁判官考慮被告年輕及一時衝動犯案。&#13;<br> 案件編號：TWCC2448/03</p></body></html>

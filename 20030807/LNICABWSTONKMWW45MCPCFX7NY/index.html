<html><header><meta charset="utf-8"><title>班仔自認拍垃圾片</title></header><body><h1>班仔自認拍垃圾片</h1><p>由班亞弗力（BenAffleck）及女友珍妮花洛庇絲（JenniferLopez）主演的愛情片《Gigli》，上周於美國票房一敗塗地，班仔日前受訪時承認：「這套片是垃圾！」<br> &#13;<br> <spanclass>凱莉亦慘敗 &#13;<br> 班仔說：「我們曾經想去修改電影，結果還是不倫不類。」據悉班仔和籮霸再以情侶檔演出的《JerseyGirl》同樣劣評如潮，不過他卻否認兩人以後不會再合作。&#13;<br> 此外，伊莉莎伯凱莉（ElizabethHurley）主演的《DoubleWhammy》，於英國上畫兩周亦慘淡收場。</spanclass></p></body></html>

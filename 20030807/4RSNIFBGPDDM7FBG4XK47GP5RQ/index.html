<html><header><meta charset="utf-8"><title>全球教徒逾七千萬</title></header><body><h1>全球教徒逾七千萬</h1><p>聖公會源於英國，公元六世紀成立，十六世紀在組織和教義上皆脫離羅馬教廷控制，隨着英國殖民活動及英語傳教士活動，在世界各地開枝散葉，現於全球有七千七百萬教徒。&#13;<br> 聖公會以英國坎特伯雷大主教為精神領袖，但不像天主教會般實行中央集權制，全球共有三十八個獨立自主的聖公會，因共同遵奉《公禱書》中所規定的教義和禮儀而維持聯繫。&#13;<br> 聖公會在香港發展超過一百五十年，是本港主要辦學團體之一，九八年成立香港聖公會教省，大主教為鄺廣傑。</p></body></html>

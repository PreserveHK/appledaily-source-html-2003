<html><header><meta charset="utf-8"><title>大戰後兩軍心聲</title></header><body><h1>大戰後兩軍心聲</h1><p><spanclass>咸姆頓（活塞後衞） &#13;<br> 賽前我們早視這場比賽為一決生死的第七戰，比賽時窮追不捨，最後全藉加時獲勝。<br> &#13;<br> <spanclass>比立斯（活塞後衞） &#13;<br> 在加時階段上演前，我向隊友說：『我要將勝利拿下來。』我在加時十分積極，努力爭取入球，希望在這五分鐘內再加把勁。<br> &#13;<br> <spanclass>卡里斯利（活塞教練) &#13;<br> 76人是一支強大的球隊，布朗教練更是對籃球作出非常的貢獻。我認為他們打得很努力，我們能打敗這支出色的球隊實在幸運。<br> &#13;<br> <spanclass>布朗（76人教練） &#13;<br> 當自己麾下球員已歇盡所能、做了你吩咐的一切，然後看見他們在更衣室垂頭喪氣的樣子，這感覺很難受。</spanclass></spanclass></spanclass></spanclass></p></body></html>

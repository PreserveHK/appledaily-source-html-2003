<html><header><meta charset="utf-8"><title>錢嘉樂做吳建豪師兄</title></header><body><h1>錢嘉樂做吳建豪師兄</h1><p>李珊珊和男友錢嘉樂昨日在屯門玩小型賽車，二人更跟一班戒毒青年一齊比賽。&#13;<br> 錢嘉樂近日忙於拍攝電影《少年阿虎》，他說：「我同吳建豪同譚彥俊合作，我扮吳建豪嘅大師兄。之前我都有教過人打拳，最初陳冠希都有嚟學過一個多星期，但後來導演話佢個期度唔到，所以佢唔會拍。我覺得譚彥俊練拳練得好好，進步得好快。」<br> &#13;<br> <spanclass>人包鐵危險 &#13;<br> 此外，錢嘉樂表示以前曾醉心玩賽車，他說：「我今年都好少玩，記得最初玩賽車好貴，要三、四十萬玩一次，但之後都開始平番。」李珊珊曾學過電單車，但未考牌，原本寶馬打算送一部電單車給她，可是錢嘉樂建議李珊珊還是駕駛私家車比較安全。&#13;<br> 採訪、攝影：何國豪</spanclass></p></body></html>

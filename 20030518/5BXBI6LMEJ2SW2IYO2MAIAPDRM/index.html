<html><header><meta charset="utf-8"><title>美公債孳息創新低</title></header><body><h1>美公債孳息創新低</h1><p>【本報綜合報道】美國國庫券孳息上周五創新低，原因是該國面對愈來愈大的通縮威脅，並增加聯邦儲備局減息的壓力。&#13;<br> 10年期國庫券孳息上周五跌11基點，至3.42厘，是自1958年來新低；30年期國庫券孳息下降7基點，至4.42厘。至於兩年期國庫券孳息則跌至1.32厘，較現處1.25厘的聯邦基金目標利率僅高7基點；有關孳息若低過聯邦基金利率，將預示當局會減息。<br> &#13;<br> <spanclass>儲局憂通脹率再跌 &#13;<br> 聯儲局副主席弗格森說，當局未來數季須「防範」美國現已偏低的通脹率進一步下跌，並須「建立條件」讓經濟加速增長。他的言論反映當局的減息機會增加。但他認為美國陷入通縮的機會不大。</spanclass></p></body></html>

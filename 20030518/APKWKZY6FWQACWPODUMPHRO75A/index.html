<html><header><meta charset="utf-8"><title>理大學生　出師不利</title></header><body><h1>理大學生　出師不利</h1><p>市道低迷，本為天之驕子的大學生搵工亦一年比一年難，大型的招聘會便成為他們不容錯過的機會。&#13;<br> 理工大學工程學系應屆畢業生阿德（圖），昨日躊躇滿志，十二時到會場心想不算遲，料不到有更多人比他來得早，結果未能入場，感到非常失望。&#13;<br> 他坦言：「𠵱家嘅大學生競爭力好低。」有些早一年畢業的師兄仍未找到工作，所以暑假未到已積極寄了過百封電子郵件求職。他期望未來的薪金可以有七至八千元，「如果有九千至一萬會好開心！」</p></body></html>

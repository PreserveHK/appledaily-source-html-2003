<html><header><meta charset="utf-8"><title>電影唱紅卡薩布蘭卡</title></header><body><h1>電影唱紅卡薩布蘭卡</h1><p>上周五發生連環自殺式炸彈襲擊的摩洛哥城市卡薩布蘭卡﹙Casablanca﹚，人們應該不會陌生。因為，荷李活電影《北非諜影》的英文名就是"Casablanca"，BertieHiggins經典名曲"Casablanca"，一句"IfellinlovewithyouwatchingCasablanca"更是唱得街知巷聞。&#13;<br> 卡薩布蘭卡是摩洛哥最大城市和商業城，人口逾三百五十萬，摩洛哥全國六成公司都在那裏設基地，幾乎所有銀行都在那裏設總部。一部《北非諜影》更令這個面臨大西洋的北非城市，增添不少浪漫淒美的色彩，吸引不少遊客前往旅遊。&#13;<br> 本報資料室</p></body></html>

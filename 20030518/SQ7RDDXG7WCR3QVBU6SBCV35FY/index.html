<html><header><meta charset="utf-8"><title>排4小時　被拒進場</title></header><body><h1>排4小時　被拒進場</h1><p>為謀一職，在烈日當空下辛苦輪候多個小時，不少應徵者都沉着忍耐。但當輪候到會展門外時，才發現面試名額已滿，未能進入會場，不少應徵者禁不住鼓譟。朱先生（圖）早上十一時到達，輪候四個多小時才發現不得其門而入，頓時大叫：「激死人呀！」他更憤而將取得的申請表丟進垃圾桶，不過，洩憤過後，他坦言：「我會上網攞過份申請表，再申請過！」十時前來的中七畢業生黃小姐，亦批評馬會安排失當，更發現不少人插隊：「都冇人理嘅！」但她絕不放棄，今日會提早至早上六時前來輪候。</p></body></html>

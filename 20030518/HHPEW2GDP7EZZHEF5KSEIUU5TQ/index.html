<html><header><meta charset="utf-8"><title>緊跟美國反恐遭針對</title></header><body><h1>緊跟美國反恐遭針對</h1><p>阿蓋德疑是今次摩洛哥連環炸彈襲擊的黑手，皆因拉登今年二月曾揚言要解放摩洛哥、沙地等六國。阿蓋德針對摩洛哥，是因為當局跟美國緊密合作反恐，去年五、六月拘捕三名沙地人和七名摩洛哥人，指他們涉嫌向駛經直布羅陀的美英軍艦施襲，涉案沙地人今年二月判監十年。&#13;<br> 去年八月，摩洛哥政府拘捕三十名激進伊斯蘭分子，並調查他們是否與阿蓋德有關，而目前正在美國受審的第二十名九一一劫機犯穆薩維，便是法籍摩洛哥人。卡薩布蘭卡遇襲同一天，摩洛哥與阿蓋德有聯繫的伊斯蘭原教旨運動組織"Salafi"更指，「這是發動全球聖戰的時候」。&#13;<br> 路透社</p></body></html>

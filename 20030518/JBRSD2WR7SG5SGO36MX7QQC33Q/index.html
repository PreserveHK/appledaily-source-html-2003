<html><header><meta charset="utf-8"><title>酒吧爭執三被毆</title></header><body><h1>酒吧爭執三被毆</h1><p>【本報訊】昨凌晨一時許，三男一女結伴在中環己連拿利一間酒吧消遣，其間女事主如廁卻遭失魂醉酒漢衝入，嚇得她花容失色高聲呼叫；雙方友人趕至查看頓起爭執，互相推撞對罵，氣氛緊張，由職員調解才告平息。約半小時後事主四人繼續飲酒之際，卻遭對方糾黨六、七名男子從後用硬物扑頭襲擊，然後四散逃去。三名男傷者年齡由三十二至三十五歲，頭破血流送院治理（圖），女伴則無受傷。警方事後在附近搜索，但沒有發現疑人蹤影。&#13;<br> 李家傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>何韻詩信善報無懼握手</title></header><body><h1>何韻詩信善報無懼握手</h1><p>何韻詩、江華及趙雅芝，昨日出席在沙田舉行的「樂施米義賣大行動」開幕典禮，幾位嘉賓即場義賣，何韻詩有較多年輕歌迷支持，而江華的魅力亦吸引不少師奶。<br> &#13;<br> <spanclass>望做扶貧探訪 &#13;<br> 何韻詩投入義賣樂施米，無懼非典型肺炎，不停與歌迷握手，她說：「我啲fans要買米至有得握手，唔擔心得咁多，我信善有善報，如果可以我重想親身去到貧困地方做扶貧探訪，雖然行程會好辛苦，但我諗會頂得住。」&#13;<br> 此外，近日有周刊指江華拍劇時愛姿整而令其他藝員苦等開工，江華昨日顯得有點不悅，當他上台向觀眾呼籲做善事時，不忘說：「八卦周刊唔好買，假㗎！不如將啲錢做善事重有意義。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

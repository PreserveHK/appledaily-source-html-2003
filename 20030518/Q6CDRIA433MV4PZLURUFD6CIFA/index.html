<html><header><meta charset="utf-8"><title>食檔職員觸電暈倒</title></header><body><h1>食檔職員觸電暈倒</h1><p>【本報訊】沙田沙角邨一間熟食檔昨凌晨三時許發生觸電意外，姓譚（五十歲）職員收檔執拾期間，收起一個簷篷時，疑他不小心拉着已被扯斷外層膠皮的電線，加上當時下着大雨把電線沾濕引起漏電，他首當其衝觸電暈倒地上，女東主發現報警。其間姓陳（六十一歲）工友欲替傷者進行急救，懷疑觸碰對方身體時通電亦受輕傷，但毋須送院。暈倒的傷者其後甦醒過來，由救護員將他送院治理（圖），情況穩定。&#13;<br> 伍浦鋒攝</p></body></html>

<html><header><meta charset="utf-8"><title>黃榕坐哈利遊街</title></header><body><h1>黃榕坐哈利遊街</h1><p>黃榕和落選港姐黃潔霖等，前晚在尖沙嘴隨哈利電單車車隊四出到酒吧宣傳，因二人沒有電單車牌，所以惟有坐別人車尾。<br> &#13;<br> <spanclass>獻出第一次 &#13;<br> 黃榕和黃潔霖坐的電單車帶頭出發，問黃榕會否考慮學電單車？她說：「我啱啱先學識踩單車，我好蠢，驚學唔掂，所以冇打算考電單車牌。呢次係我第一次跟人巡遊，我覺得男仔揸電單車好有型有款。」&#13;<br> 黃潔霖則與黃榕持相反意見，她甚有興趣考電單車牌，她說：「我想考，但係驚控制得唔好。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

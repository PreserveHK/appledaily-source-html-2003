<html><header><meta charset="utf-8"><title>車禍黑點又傷懲教員</title></header><body><h1>車禍黑點又傷懲教員</h1><p>【本報訊】三個月前發生貨車壓死兩休班懲教員的荔枝角蝴蝶谷道，昨同一位置又再發生涉及懲教員的車禍。&#13;<br> 昨午二時許，懲教署一名助理講師駕駛私家車駛入荔枝角收押所時，被尾隨十六噸貨車狂撞車尾，私家車繼而失控打轉再撞鐵欄，司機扭傷頸要由救護員扶出送院。&#13;<br> 本年二月十九日，一輛重型貨車沿蝴蝶谷道落斜時疑腳掣失靈，司機為免撞向前車轉入荔枝角收押所，卻因高速翻倒，壓死兩名剛下班的懲教員，死者分別是三十一歲的何偉健及三十七歲的黃文成。&#13;<br> 恐怖車禍記憶猶新，意外後有人在場豎起一個「喃嘸阿彌陀佛」木牌悼念，並警惕駕車人士，不料事隔數月同一個位置又發生交通意外。</p></body></html>

<html><header><meta charset="utf-8"><title>陶大宇、黃日華演繹亞洲英雄</title></header><body><h1>陶大宇、黃日華演繹亞洲英雄</h1><p>陶大宇、黃日華及梁小冰昨日往尖沙嘴出席電視電影《亞洲英雄》記者會。為表揚前線醫護人員，影音使團會將十個真人真事個案拍成《亞》劇，當中包括牧師和醫生，以及已殉職的女醫生謝婉雯。<br> &#13;<br> <spanclass>香港拍戲有靚湯 &#13;<br> 陶大宇對於回巢無綫一事說：「我係同珍姐（曾勵珍）傾過兩次，不過係好初步嘅接觸，如果再簽無綫，我諗會以部頭形式。」&#13;<br> 問陶大宇是否感到TVB樹大好遮陰？他說：「喺內地開工同香港感覺係唔同，喺香港拍戲有返屋企嘅感覺，又有得飲老婆煲湯，點都方便啲，簽約嘅嘢遲啲會公布。」不過，大宇認為在內地拍劇酬勞比無綫多。&#13;<br> 採訪、攝影：戴彩煥、陳梅香</spanclass></p></body></html>

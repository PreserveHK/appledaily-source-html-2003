<html><header><meta charset="utf-8"><title>Justin一夜會三姝</title></header><body><h1>Justin一夜會三姝</h1><p>美國男歌手JustinTimberlake日前在英國倫敦舉行了首個演唱會後，前晚一擲千金廣邀好友出席祝捷會。在當晚的派對中，不少二、三線女星打扮惹火博Justin注意，當晚Justin選擇了三位女性回酒店度春宵。<br> &#13;<br> <spanclass>表現慌張 &#13;<br> 據悉Justin與美國電視劇《24》的澳洲女星艾麗莎古拔（ElishaCuthbert）、一名舞蹈員及一位神秘女士一同返回酒店共度歡樂時光，其中艾麗莎翌日更與母親齊齊購物。不過已有男友的艾麗莎被記者拍下照片時，表現十分慌張。</spanclass></p></body></html>

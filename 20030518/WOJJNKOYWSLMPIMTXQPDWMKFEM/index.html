<html><header><meta charset="utf-8"><title>兩中七生　即時獲聘</title></header><body><h1>兩中七生　即時獲聘</h1><p>昨日馬會舉行的招聘日萬人空巷，除了要有真材實料，都需要幸運之神的眷顧才能成功。昨日在千挑萬選下突圍而出的Avis（圖）和阿Ken，得知獲聘後興奮地頻呼「好彩」。&#13;<br> 剛完成中七高考的Avis和阿Ken雖沒有悉心打扮，但面試後即時獲聘兼職售票派彩員，六月會開始受訓。Avis本身也有兼職補習，幫補學費，對今次可在大機構工作感到非常雀躍：「好開心，因為咁多人嚟，都能夠獲選，真係好幸運。」身旁的Ken則覺得面試過程「一啲都唔困難」，不過承認獲聘都算是幸運。</p></body></html>

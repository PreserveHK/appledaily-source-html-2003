<html><header><meta charset="utf-8"><title>石川梨華18歲狂賺420萬</title></header><body><h1>石川梨華18歲狂賺420萬</h1><p>大堆頭組合Morning娘、歌手松浦亞彌及後藤真希同樣是音樂人TSUNKU的旗下歌手，但原來各人的收入也頗有差異，去年就以晨女成員石川梨華搵錢最多。<br> &#13;<br> <spanclass>松浦亞彌得個樣 &#13;<br> 石川梨華雖然只有十八歲，但過去一年卻賺取約四百二十萬港元，要繳交稅款為一百四十萬，比起在晨女交稅榜中排第四的隊長飯田圭織多交十一萬港元稅。分析員指出，這是因為石川梨華去年除了是晨女的成員外，同時亦是分支組合TANPOPO及Country娘的成員，較多工作機會，收入亦因而較可觀。&#13;<br> 反觀去年大受注目的松浦亞彌，相對來說只是表面風光，她去年收入約為三百零九萬港元。&#13;<br> </spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《決戰未來》破美票房紀錄</title></header><body><h1>《決戰未來》破美票房紀錄</h1><p>科幻電影《22世紀殺人網絡２決戰未來》，上周三在美國本土率先上映優先場，電影在上周四正式開畫時，單日票房更高開三千八百萬美元（約二億九千六百萬港元），創出美國史上周四最高票房紀錄。若以單日票房來計算，《決戰未來》的成績僅次於一年前的《蜘蛛俠》。<br> &#13;<br> <spanclass>門票炒至千三 &#13;<br> 不過華納電影公司前日聲稱，《決戰未來》以四千二百五十萬美元（約三億三千萬港元）創出美國開畫日單日最高票房紀錄，原因是他們將上周三的優先場及周四的票房混合計算。&#13;<br> 此外，由於《決戰未來》開畫時門票十分渴市，有影迷竟願意付出比正常票價高二十倍、即約港幣千三元的價錢，以求先睹為快。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>6時到場　「霸頭位」</title></header><body><h1>6時到場　「霸頭位」</h1><p>早上六時招聘會場「霸頭位」的趙先生（圖）曾任廚師，令次希望獲聘相關職位，「唔要求得咁多，最緊要有份工做就得啦！」&#13;<br> 五十歲的杜女士昨晨六時許帶中五畢業的兒子到場，兩母子，一個失業，一個雙失；杜女士從事酒樓廚房工作十多年，一個月之前，工作的酒樓因受非典型肺炎打擊而結業，她因此加入失業大軍。&#13;<br> 她擔心自己年紀大搵工更困難：「最緊要有得做，馬會請我掃地都做呀！最緊要有飯開！」</p></body></html>

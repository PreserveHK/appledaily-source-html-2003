<html><header><meta charset="utf-8"><title>DixieChicks演唱唔衰得</title></header><body><h1>DixieChicks演唱唔衰得</h1><p>格林美鄉謠組合DixieChicks嘅主音NatalieMaines，早排因為鬧布殊係「德州之恥」，搞到成個美國嘅保守派都視佢哋為公敵，為咗可以安心咁開全美巡迴演唱，DixieChicks早排重要請成堆保安先放心。早兩日佢哋一行三人去到阿拉巴馬州開騷，門外又有十幾個抗議人士，因為衰多口而搞到周身蟻嘅NatalieMaines，當然表演得特別落力啦！</p></body></html>

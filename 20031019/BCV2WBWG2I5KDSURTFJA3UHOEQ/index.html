<html><header><meta charset="utf-8"><title>盧巧音牛一仆親贈興</title></header><body><h1>盧巧音牛一仆親贈興</h1><p>陳慧嫻、盧巧音與蕭正楠前晚到廣州，出席在天河體育館舉行的音樂會，陳慧嫻與盧巧音不約而同在台上表演時均跌了一交，幸好都沒有出洋相。&#13;<br> 盧巧音昨日二十九歲生日，她說生日要工作，所以無暇慶祝，而朋友都知她不喜歡驚喜，所以沒有為她開神秘派對，她說：「試過有一年佢哋同我搞神秘party，點知搞到我喊到錄唔到音，所以遲啲約齊人先補祝啦！」&#13;<br> <br> <spanclass>慧嫻自隊紙炮 &#13;<br> 另外，陳慧嫻除了仆倒外，還在開紙炮時打到自己，她笑說：「嗰碌紙炮隊到我個胃，幾鬼痛呀，都係我衰啦，偷懶叫助手幫我拜神，搞到整親自己！」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Esprit被指變相減薪</title></header><body><h1>Esprit被指變相減薪</h1><p>【本報訊】服裝連鎖店Esprit由今年中起，取消員工每月應得的獎金及花紅，改為按工作表現酌情發放。十多名員工不滿公司單方面修改僱傭合約，令他們變相減薪三分之一，已向工會投訴及入稟勞資審裁處索償。&#13;<br> 成衣業、文職及零售業職工總會近日接獲十多名Esprit員工投訴，指入職時合約訂明工資包括固定底薪加保證指標獎金花紅。但今年初，公司突然通知員工，決定取消員工的保證指標獎金花紅，由於保證指標獎金花紅佔月薪的三分之一，取消後等於變相減薪。&#13;<br> 本報昨日曾致電聯絡Esprit公司負責人，查詢有關問題，但未能與對方取得聯絡。</p></body></html>

<html><header><meta charset="utf-8"><title>疑棄兒少婦再受輔導</title></header><body><h1>疑棄兒少婦再受輔導</h1><p>【本報訊】二十四歲蘇姓少婦涉嫌月內三度遺棄稚齡子女在街頭事件，社會福利署發言人表示，署方曾安排女事主其中兩名五歲及兩歲的兒女入讀全日制幼兒院，以減輕其壓力。&#13;<br> <br> <spanclass>證實精神健全 &#13;<br> 而今年年中社署代表、社工、醫生及學校組成的跨專業個案會議，評審女事主是否適宜再照料子女，結果她獲准繼續照料三童，並由社工跟進輔導；同時醫生證實她精神健全。&#13;<br> 今次事件後社署會再次進行評估，若證實女事主不適宜照顧子女，其子女可能被安排往寄養家庭或院舍。</spanclass></p></body></html>

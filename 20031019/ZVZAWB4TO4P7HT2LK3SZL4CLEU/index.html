<html><header><meta charset="utf-8"><title>祖兒開騷克勤晒兩條罅</title></header><body><h1>祖兒開騷克勤晒兩條罅</h1><p>容祖兒前晚在紅館舉行第二場演唱會，邀請了李克勤擔任表演嘉賓，克勤女友盧淑儀亦有到場打氣，不過克勤的表現就不及首場嘉賓黃凱芹火辣，只是跟祖兒手拖手合唱情歌，以及被舞蹈員摸屁股。&#13;<br> <br> <spanclass>互笠高帽 &#13;<br> 克勤與祖兒又互笠高帽，大讚對方可奪今年最佳男、女歌手獎，克勤亦不失其棟篤笑本色，在台上表示許志安在個唱露股罅，他也因做健身而有兩條罅，他笑說：「我有兩條喺個肚度。」&#13;<br> 此外，前晚有不少圈中人欣賞祖兒個唱，最近與葉童丈夫陳國熹傳緋聞的王敏慧，則與一名男伴到場，林建名及其兒子、黃玉郎夫婦及鄭希怡與師弟陳偉霆亦有到場。&#13;<br> 採訪、攝影：汪正文、甄朝健</spanclass></p></body></html>

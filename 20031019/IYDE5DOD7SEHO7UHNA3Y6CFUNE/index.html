<html><header><meta charset="utf-8"><title>井川遙舊愛賣危險密照</title></header><body><h1>井川遙舊愛賣危險密照</h1><p>現年二十七歲日本女星井川遙，被指與一藝人事務所要員拍拖。據雜誌《藝能BOX》報道，井川遙的前男友最近拿着與她早前拍下、據稱非常「危險」的寫真，四出向不同出版社兜售，令井川遙非常苦惱。幸而井川遙的現任男友在藝能界亦屬有頭有面的人，他正為她出面調停，力阻相片曝光。&#13;<br> 此外，井川遙主演的電影《Filament》及日劇《歡迎到高原》，成績均慘不忍睹，她現在除了明年新年播放的單集日劇外，手上已沒有其他工作，加上那輯「危險寫真」，井川遙可謂禍不單行。</p></body></html>

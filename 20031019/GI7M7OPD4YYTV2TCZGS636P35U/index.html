<html><header><meta charset="utf-8"><title>教廷被譏封聖工廠</title></header><body><h1>教廷被譏封聖工廠</h1><p>教宗若望保祿二世在任二十五年，共給四百七十六人封聖、一千三百一十八人宣福，獲封聖者比歷任教宗所封的聖人總數還要多。<br> &#13;<br> <spanclass>教宗大量製造模範 &#13;<br> 有樞機主教形容，在現任教宗領導下，梵蒂岡成了「封聖工廠」。&#13;<br> 梵蒂岡內負責封聖工作的，是冊封聖人部，有既定程序（見附表）。教宗這次打破慣例，以破紀錄最快的時間，毋須等待五年就展開封聖程序，在德蘭修女死後僅六年就為她宣福，顯示他希望藉製造更多模範，為天主教會注入新魄力和熱忱。&#13;<br> 英國《泰晤士報》</spanclass></p></body></html>

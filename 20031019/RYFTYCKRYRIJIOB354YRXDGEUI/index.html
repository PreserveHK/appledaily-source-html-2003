<html><header><meta charset="utf-8"><title>張艾嘉獲王俠軍空中傳情</title></header><body><h1>張艾嘉獲王俠軍空中傳情</h1><p>張艾嘉及從事珠寶生意的新進Ball場靚女李永華（Louisa）等前晚往太古廣場連卡佛，出席台灣著名琉璃創作家王俠軍的琉璃展，張艾嘉獲贈價值五千零三十元、名為「空中真情」的琉璃擺設。<br> &#13;<br> <spanclass>兒子學琉璃藝術 &#13;<br> 張艾嘉家中滿布王俠軍的琉璃設計，早前她更為現年十三歲的兒子報讀琉璃課程，兒子做了一個男人頭獅子身的擺設。&#13;<br> 問到近況，張艾嘉表示剛從台灣返港，小休後會往新加坡開拍新戲。她又透露與李心潔及劉若英主演的電影《二十．三十．四十》，獲美國哥倫比亞電影公司購入發行權，定於明年上映。&#13;<br> 採訪、攝影:JessicaNgan</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>HeidiKlum九千萬鑽Bra當眾斷開</title></header><body><h1>HeidiKlum九千萬鑽Bra當眾斷開</h1><p>德國名模HeidiKlum日前亮相名嘴JayLeno的清談節目《TheTonightShow》，並即席展示穿在其身上的鑽石胸圍。這個鑽石胸圍鑲滿數千顆共二千五百卡的鑽石，價值達一千一百萬美元（約八千六百萬港元）。然而當她準備示範時，胸圍竟突然斷開，主持人連忙除下外套保護Heidi，以免遭記者拍到走光照片。&#13;<br> <br> <spanclass>須專人修理 &#13;<br> 工作人員在廣告時間時立即以強力膠紙暫時把胸圍固定，讓Heidi能在觀眾前展示這價值不菲的鑽飾，據知胸圍事後須由專人修理。此外，Heidi也在後台把同樣價值連城的鑽石內褲除下，在鏡頭前展示。</spanclass></p></body></html>

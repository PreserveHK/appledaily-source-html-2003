<html><header><meta charset="utf-8"><title>Kary著裙被笑動春心</title></header><body><h1>Kary著裙被笑動春心</h1><p>女子組合Cookies昨日往銅鑼灣出席時裝店ztampz的開幕，四人之中獨見Kary穿上裙子，其他三個成員即取笑她近來十分貪靚，一定是「十月芥菜」，又指她最大使，Kary即解釋說：「我買來買去都係啲濕碎嘢啫。」&#13;<br> <br> <spanclass>Stephy突頭暈 &#13;<br> 而Stephy突然稱感到頭暈，她說：「因為我之前喺東莞拍《死亡約會》，要成日大叫又唔夠瞓。」記者問她是否撞鬼？她則笑說：「唔會啩，不過我都幾大膽，我哋四個成員中，係Kary最細膽啫，前日我哋去海洋公園嘅鬼屋，佢都唔敢入去。」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>

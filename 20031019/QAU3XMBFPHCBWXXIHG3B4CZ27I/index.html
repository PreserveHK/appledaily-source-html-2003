<html><header><meta charset="utf-8"><title>深作健太預告阿標代亡父回禮</title></header><body><h1>深作健太預告阿標代亡父回禮</h1><p>荷李活鬼才導演昆頓塔倫天奴（QuentinTarantino）執導的電影《標殺令》，在影片開首一段表明以此作向已故日本導演深作欣二致敬，深作兒子深作健太日前決定禮尚往來，炮製一段《標》片的日本預告片。&#13;<br> 深作健太拍攝及剪輯的《標》片預告與一般戲院播放的不同，只會在日本有線頻道WOWOW播放，全長一小時，免費供人觀賞。健太說：「我與塔倫天奴導演見過三次面，感情有點像兄弟。他在電影片中加插『獻給深作欣二』一句，真令我很感動。」</p></body></html>

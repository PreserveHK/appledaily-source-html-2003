<html><header><meta charset="utf-8"><title>特別用途的鞋</title></header><body><h1>特別用途的鞋</h1><p>一雙鞋子的創意，主要來自其功能，誰能發明出功能特別的鞋子，就能在造鞋歷史上留下名字。在鞋子博物館各式鞋款中，館內評選出一些歷史上頗具創意的鞋款，其中有4款別具趣味與原創性。&#13;<br> （圖一）在浴室裏穿的鞋子，是100年前土耳其人發明，專供淋浴者使用的防滑防濕高腳鞋；（圖二）這款最適合園丁工作的鞋，可以邊走路邊鬆土的釘子鞋；（圖三）日本人給運動員穿的鐵木屐，重達5kg，用來訓練腳力；（圖四）還有特別的荷蘭木屐，荷蘭人將它加上輪子，創製出更為舒適的溜冰鞋。這些小功用大創意，已很少在時下鞋款裏見到，不過，都被典藏在BataShoe博物館內。</p></body></html>

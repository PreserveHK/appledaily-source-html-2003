<html><header><meta charset="utf-8"><title>畢彼特夫婦拍殉職記者事跡</title></header><body><h1>畢彼特夫婦拍殉職記者事跡</h1><p>去年三十八歲的猶太籍美國記者DanielPearl遭到與阿蓋德組織有聯繫的巴基斯坦人謀殺，其妻Mariane把其事迹寫成一本名為《AMightyHeart:TheBraveLifeandDeathofMyHusbandDannyPearl》。&#13;<br> 而畢彼特（BradPitt）及珍妮花雅麗絲頓（JenniferAniston）旗下的製作公司PlanBProductions已購得此書的版權，計劃把其拍成電影，兩夫妻將為此片任監製，但會否參與演出則是未知之數。</p></body></html>

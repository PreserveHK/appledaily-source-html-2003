<html><header><meta charset="utf-8"><title>巴士下層中間位較安全</title></header><body><h1>巴士下層中間位較安全</h1><p>近年發生多宗巴士翻車意外，究竟巴士上有冇安全座位呢？理工大學機械工程學系一級科學主任盧覺強指出，無論上層、下層、左邊、右邊都沒有絕對安全的座位，但理論上比較安全的座位應是下層中間位置，因為那是雙層巴士的重心所在，無論行車或發生意外，坐在下層中央位置的乘客應該風險較低。&#13;<br> 盧覺強補充，雖說意外難料，但市民坐車時應保持清醒，一旦發生意外時要緊握扶手，隨機應變才是上策。</p></body></html>

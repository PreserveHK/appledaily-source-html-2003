<html><header><meta charset="utf-8"><title>菲巨旗迎「頭號恐怖分子」</title></header><body><h1>菲巨旗迎「頭號恐怖分子」</h1><p>約七千名菲律賓人周末以反美示威來迎接美國總統喬治布殊短暫到訪，在首都馬尼拉市郊的奎松市，牽着一幅巨型美國國旗操往國會，上寫「頭號恐怖分子」，另外又焚燒數十支美國國旗。&#13;<br> 喬治布殊此行只訪問八小時，菲律賓總統阿羅約夫人帶同小孫女接待。他在菲律賓國會演說時，七名議員離場抗議，但場外的防暴警察禁阻示威者靠近。出席國宴後，他乘坐專機「空軍一號」，轉飛泰國準備出席亞太經合組織峯會。&#13;<br> 法新社/美聯社</p></body></html>

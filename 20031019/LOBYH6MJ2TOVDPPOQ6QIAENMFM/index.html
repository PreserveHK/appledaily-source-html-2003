<html><header><meta charset="utf-8"><title>蔡少芬聞舊愛結婚：唔好搞我</title></header><body><h1>蔡少芬聞舊愛結婚：唔好搞我</h1><p>蔡少芬、洪欣、名模周汶錡及樂基兒等前晚在中國會為品牌Moiselle行騷，蔡少芬表示剛與此品牌再續兩年代言人合約，酬勞亦有增加。對於有報道指其好友吳啟華因疑在內地召妓，有可能被飛出《妙手仁心》第三集時，她說：「我冇親口問過啟華，朋友立場梗係關心佢。」&#13;<br> <br> <spanclass>自言多人追 &#13;<br> 至於前男友吳奇隆在台結婚，蔡少芬則反應頗大說：「唔知，唔好搞我，唔好問我前後左右嘅嘢。」再問她感情有沒有着落？她則笑說：「追我嘅人由九龍塘排到尖沙嘴呀，總之到時有相影實唔少得大家嗰份啦。」&#13;<br> 採訪：梁錦雯&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

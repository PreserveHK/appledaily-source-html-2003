<html><header><meta charset="utf-8"><title>梅麗史翠普獲終身成就獎</title></header><body><h1>梅麗史翠普獲終身成就獎</h1><p>十三度提名奧斯卡的金像影后梅麗史翠普（MerylStreep）獲得美國電影學院通知，她將會是該學院頒發的第三十二個終身成就獎的得主。以往得過此獎項的包括羅拔迪尼路（RobertDeNiro）及比緹戴維絲（BetteDavis）等。該學院的發言人說：「梅麗史翠普是美國電影史上最偉大的藝人之一。」&#13;<br> <br> <spanclass>明年六月頒獎 &#13;<br> 五十四歲的梅麗史翠普，過往曾兩奪奧斯卡最佳女主角的殊榮，她獲悉得獎後表示：「我很榮幸美國電影學院選擇了我。」她將會於明年六月出席在洛杉磯舉行的頒獎禮。</spanclass></p></body></html>

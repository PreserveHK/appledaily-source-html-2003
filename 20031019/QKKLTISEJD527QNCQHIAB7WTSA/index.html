<html><header><meta charset="utf-8"><title>規劃話你知：短期無大型發展</title></header><body><h1>規劃話你知：短期無大型發展</h1><p>鴨脷洲尚餘未發展，又規劃為住宅用地的土地其實不多，最大供應，主要是深灣軒以南，由新地、嘉里建設及百利保合作發展的一幅住宅（戊類）土地，可提供超過1300個單位。&#13;<br> 由於該土地附近仍有很多運作中的船廠，發展商多次申請，皆因城規會對噪音問題未能釋疑而遭否決，因此須待一段時間才可展開。&#13;<br> 至於對岸的香港仔，可提供的新發展土地也很少，以細地皮或一些重建地盤為主。其中，嘉里有意重建深灣遊艇會及毗鄰土地的大型商住發展，未來是否可行仍是未知之數。一切要待政府落實香港仔港灣如何配合旅遊業發展整套計劃後才有分曉。&#13;<br> 記者：林志光</p></body></html>

<html><header><meta charset="utf-8"><title>Christina玩得過火鬼剃頭</title></header><body><h1>Christina玩得過火鬼剃頭</h1><p>現年二十二歲的美國女歌手ChristinaAguilera近年可謂形象百變，轉換髮型的頻密程度也十分高，可能由於其頭髮受損，她右邊頭部出現鬼剃頭的脫髮，一如早前的VictoriaBeckham一樣。&#13;<br> <br> <spanclass>髮質嚴重受損 &#13;<br> Christina月初出席Q音樂頒獎禮時，一名會上的頒獎嘉賓說：「我坐在她身後，她右前額的一小片地方出現禿頭的情況。」&#13;<br> 一位頭髮專家也表示，頭髮長期受到染髮、電髮及駁髮等刺激，髮質會嚴重受損及出現禿髮的情形。而Christina的發言人不肯就此事作出評論。</spanclass></p></body></html>

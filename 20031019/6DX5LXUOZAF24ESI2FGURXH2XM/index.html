<html><header><meta charset="utf-8"><title>22歲R&amp;B歌手英國竄紅</title></header><body><h1>22歲R&amp;B歌手英國竄紅</h1><p>現年二十二歲的R&amp;B男歌手CraigDavid，來自英國修咸頓。他於○○年首度推出大碟《BornToDoIt》時，憑一曲《7Days》火速竄紅。翌年他在「英國音樂大獎」中榮獲六項提名，成為歷年來最多提名的新人，可惜最後空手而回。&#13;<br> 不少英國歌星如艾頓莊（EltonJohn）、U2主音Bono及RobbieWilliams等，亦曾大讚CraigDavid是位音樂天才。</p></body></html>

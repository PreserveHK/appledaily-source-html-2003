<html><header><meta charset="utf-8"><title>梁詠琪借菲傭上位</title></header><body><h1>梁詠琪借菲傭上位</h1><p>梁詠琪（GiGi）在半個月前推出了廣東唱片，故近期她專注為唱片宣傳，但昨日她卻現身北京宣傳電影《向左走．向右走》及出席該片的首映禮。之後GiGi又會趕到上海繼續宣傳《向》片，到下個月就會接拍爾冬陞監製、講述菲律賓工人的新片《絕世好賓》，戲中她將與劉青雲演情侶。&#13;<br> <br> <spanclass>望創高峯 &#13;<br> GiGi與青雲之前合作過《絕世好B》、《絕世好Bra》和《嚦咕嚦咕新年財》三部片，但之前三部片他們都不是做情侶。GiGi對爾冬陞這部新戲甚為期待，因她繼其處女作《烈火戰車》後，從未跟爾冬陞合作，而青雲則是GiGi欣賞的演員之一，故她希望憑《絕世好賓》片令自己電影事業更上一層樓。</spanclass></p></body></html>

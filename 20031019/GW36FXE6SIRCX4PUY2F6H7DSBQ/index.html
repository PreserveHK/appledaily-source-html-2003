<html><header><meta charset="utf-8"><title>大廈外牆石屎剝落</title></header><body><h1>大廈外牆石屎剝落</h1><p>屯門福田徑樂富大廈外牆殘舊，石屎剝落，但又未見進行維修，附近居民擔心大廈外牆剝落，會危及途人。&#13;<br> 福田徑居民投訴稱，「大廈嘅石屎剝落得咁嚴重，好似冇人理咁，我哋成日出入，好驚會有石屎跌落嚟。」&#13;<br> 屋宇署接獲本報轉介投訴、派員到樂富大廈查察後，回覆本報稱，屋宇署人員發現樂富大廈外牆破損，將會去信有關業主要求進行外牆維修工程，倘若業主並無主動維修外牆，屋宇署會考慮發出法庭命令，要求業主進行所需維修工程。&#13;<br> （○九○二○○四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>鬼束千尋切聲帶肉粒</title></header><body><h1>鬼束千尋切聲帶肉粒</h1><p>日本二十二歲性格女歌手鬼束千尋，原定前日與長青歌手谷村新司，齊齊出席記招為西日本JR鐵路宣傳，但鬼束上月中聲帶生了一小肉粒，施手術至今仍要休息，故前日缺席活動。據知鬼束的病因是用聲過度。&#13;<br> 獨自撐場的谷村，對鬼束讚不絕口，他謂已把二十多年前為山口百惠填詞的名曲《在好天氣之日出發》重新填詞給鬼束翻唱。鬼束在做手術之前錄完這首歌，不但令谷村非常滿意，連山口百惠也道：「給鬼束唱的話，我很放心。」</p></body></html>

<html><header><meta charset="utf-8"><title>古妮高娃昨晚嫁Enrique</title></header><body><h1>古妮高娃昨晚嫁Enrique</h1><p>西班牙男歌手EnriqueIglesias，去年二月與俄羅斯網球名將古妮高娃（AnnaKournikova）拍拖。英國《太陽報》報道，原來二人已於昨日傍晚在加勒比海國家多明尼加共和國共諧連理。<br> &#13;<br> <spanclass>家長缺席婚禮 &#13;<br> 古妮高娃與Enrique拍拖年多即結婚，據稱雙方的家長都沒有出席婚禮。其實二人年多前初相識時，Enrique已邀請古妮高娃擔任其MV的女主角，二人更有激吻親熱鏡頭，之後便共墮愛河。而古妮高娃曾於兩年前下嫁一名俄羅斯曲棍球明星，婚姻後來無疾而終。</spanclass></p></body></html>

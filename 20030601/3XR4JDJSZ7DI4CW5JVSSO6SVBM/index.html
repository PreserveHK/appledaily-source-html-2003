<html><header><meta charset="utf-8"><title>政改談判無寸進</title></header><body><h1>政改談判無寸進</h1><p>五十七歲的昂山蘇姬去年五月獲軍政府解除多年軟禁後，一直希望與軍政府展開政治對話，尋求政治改革，但軍政府一直採取「拖字訣」，談判毫無進展。她較早前已改變和解立場，公開指摘軍政府「不想改變，但改變是阻擋不來的」。&#13;<br> 今次事件再度加劇昂山與軍政府的緊張關係，但軍政府發言人丹東強調事件不會完全破壞雙方的和解進程。他說：「雖然這次由全國民主聯盟引起的事件對和解帶來負面影響，但我們不認為這會阻止雙方對話。」&#13;<br> 昂山蘇姬是緬甸獨立英雄昂山將軍之女，其全民盟九○年贏得大選，但不被軍政府承認，更打壓該黨及軟禁她。&#13;<br> 法新社</p></body></html>

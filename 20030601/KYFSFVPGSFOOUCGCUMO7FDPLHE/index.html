<html><header><meta charset="utf-8"><title>逸東村鎖垃圾房</title></header><body><h1>逸東村鎖垃圾房</h1><p>東涌居屋逸東邨住戶早前向本報投訴，因大廈垃圾房被鎖上，居民未能使用垃圾房內垃圾槽丟棄垃圾，房署又不提供垃圾桶供居民放置垃圾，惟有用膠袋包好棄置在電梯大堂，令屋苑衞生環境差劣。<br> &#13;<br> <spanclass>易被歹徒藏匿 &#13;<br> 本報上月十七日報道居民投訴後，房屋署發言人就此情況解釋，在一九九二年後落成的和諧式居屋，其垃圾房均因保安問題，因面積過大，易被歹徒藏匿在內，故不開放讓住戶使用，只供處理垃圾工人使用，房署早前已貼出通告，勸喻居民不要在公眾地方丟棄垃圾。	（○五一五四五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>封面故事：<br>食得聰明身材GoodFit</title></header><body><h1>封面故事：<br>食得聰明身材GoodFit</h1><p>想減肥塑身，更加要食得好！&#13;<br>在心理上計，長時間學苦行僧飲食，遲早難敵美食誘惑，引致大吃大喝，減字得個加！以體能而論，過份減食會引致血氣不足，難以排走身體多餘水份和廢物！更重要的是有些食物專長是利尿消脂減肥，是身上肥肉的大敵，有助你愈食愈Fit！&#13;<br>想這個夏天，以最佳狀態示人？姐妹們，是時候露兩手，學習如何食得GoodFit！&#13;<br>&#13;<br>記者：李敬賢、李玉蘭&#13;<br>攝影：伍慶泉、陳智良、梁細權&#13;<br>Model：Annie、JessFromImagine</p></body></html>

<html><header><meta charset="utf-8"><title>福伯有兩顆名人之星？</title></header><body><h1>福伯有兩顆名人之星？</h1><p>現年六十歲的夏里遜福（HarrisonFord），前日於荷李活大道獲頒贈名人之星。&#13;<br> 福伯母親杜麗菲（Dorothy）、外孫伊芬（Ethan）、主演劇集《甜心俏佳人》的女友嘉麗絲達霍克（CalistaFlockhart）及名導演史提芬史匹堡（StevenSpielberg）都有出席。&#13;<br> 福伯前日說，過去他一直以為一顆位於荷李活大道尾的名人之星是屬於他，直至近年，他才發現該顆星是屬於一位已去世的默片男星夏里遜福。<br> &#13;<br> <spanclass>俏佳人疑整容 &#13;<br> 此外，於典禮上一直架上墨鏡的嘉麗絲達，日前被攝到於洛杉磯一整容診所外，雙眼瘀黑的照片，故被懷疑剛做了眼部去皺手術。</spanclass></p></body></html>

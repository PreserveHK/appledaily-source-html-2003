<html><header><meta charset="utf-8"><title>HKAA-Fai'sPaintingExhibition展示年輕人創作靈感</title></header><body><h1>HKAA-Fai'sPaintingExhibition展示年輕人創作靈感</h1><p>話咁快又到星期日，如果大家未諗到有咩節目，又或者唔想出街同人迫的話，就不妨響今日下午二時至六時，到位於九龍油麻地彌敦道391號香港汽車會會議室，參觀一個名為HKAA-Fai'spaintingexhibition嘅畫展喇！場內將展出多幅由年輕人繪畫嘅作品，從而希望能夠為年輕一代，提供一個展現自己創作藝術嘅空間。大家若然有時間的話，記得去會場參觀吓喇！</p></body></html>

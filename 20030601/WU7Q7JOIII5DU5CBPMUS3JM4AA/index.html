<html><header><meta charset="utf-8"><title>A.I.U.E.飯糰同串燒鮮魚做親戚</title></header><body><h1>A.I.U.E.飯糰同串燒鮮魚做親戚</h1><p>繼《串燒3兄弟》同《鮮魚天國》之後，日本今期流行嘅兒歌，原來係《A.I.U.E.飯糰》，佢係以食物做主題嘅兒歌第三炮，由主唱《串燒3兄弟》嘅歌手速水健太郎同唱兒歌搵食嘅神崎優子合唱。&#13;<br> 其實呢首歌前年已經喺日本兒童節目出現過，最近因為成日喺日本一間超市度播放，令到好多小朋友都識跟住唱。徇眾要求下，終於決定喺本周三正式出碟，我羅拉收到風，話《飯糰》嚟緊亦有好多嘢搞。</p></body></html>

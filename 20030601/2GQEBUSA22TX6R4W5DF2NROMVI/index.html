<html><header><meta charset="utf-8"><title>瑪麗嘉兒晨早起床晒胃腩</title></header><body><h1>瑪麗嘉兒晨早起床晒胃腩</h1><p>過晒氣嘅瑪麗嘉兒（MariahCarey），前日喺紐約幫NBC早晨節目《TodayShow》做現場直播。一身小背心打扮行出嚟嘅佢，本來就好醒神，可惜成嚿胃腩凸晒出嚟，令我羅拉懷疑佢係啱啱食飽早餐就即刻衝上台表演。&#13;<br> 最近瑪麗嘉兒重俾人整蠱，周圍傳佢阿妹患咗愛滋病，搞到瑪麗嘉兒即刻好嬲咁飛撲出嚟澄清，不過對比起以前郁啲就告人嘅作風，𠵱家佢都算收晒火喇！</p></body></html>

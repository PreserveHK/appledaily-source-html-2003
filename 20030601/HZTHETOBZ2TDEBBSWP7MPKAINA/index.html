<html><header><meta charset="utf-8"><title>黃伊汶自摸兒童不宜</title></header><body><h1>黃伊汶自摸兒童不宜</h1><p>梁漢文、黃伊汶、趙頌茹和鄧健泓昨日到灣仔伊館，出席商台舉辦的保良局兒童助養計劃，而古天樂則因病缺席。&#13;<br> 黃伊汶表示由於現場有不少小朋友，所以唱《戒男》時，特別刪去一些自摸動作。對於林子祥前晚在紅館不慎跌落舞台，黃伊汶表示入行時已買定保險，她說：「我嗰份保險，保額有成二百萬美金，每個月要供幾千蚊，藝人買保險特別貴，好唔公平。」<br> &#13;<br> <spanclass>梁炳半空驚魂 &#13;<br> 梁漢文（梁炳）則說：「我試過喺九九年嘅演唱會裏面，一邊爬網一邊唱歌，爬到十幾呎高時發覺條威吔俾人整甩咗，惟有用一隻手係咁捉住，所以做騷時，頭腦一定要清醒。」&#13;<br> 採訪：陳梅香　攝影：林德雄</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>「蔡瀾」撞車困平治內</title></header><body><h1>「蔡瀾」撞車困平治內</h1><p>【本報訊】名人「蔡瀾」撞車？以食家蔡瀾姓名做花名的一名三十二歲姓蔡男子，昨凌晨三時許駕駛平治E220款房車沿跑馬地黃泥涌道向灣仔行駛，駛至天主教墳場對開一個右彎突然失控，狂撞石壆後打轉，再掃毀五米長欄杆，車頭凹陷損毀，司機嘴角撞破流血被困車內。&#13;<br> 同行駕駛寶馬房車的友人折返發現他失事撞車立即報警，又致電通知其他朋友：「『蔡瀾』撞咗車呀！」一度引起在場人員留意，但仔細一看明顯並非同一人；傷者送院治理後情況穩定。</p></body></html>

<html><header><meta charset="utf-8"><title>Hazardous</title></header><body><h1>Hazardous</h1><p>"Holidayscanbe<u> hazardous</u> foryourhealth."&#13;<br> &#13;<br> 「假期可危害健康。」&#13;<br> &#13;<br> 澳洲《先驅太陽報》周末報道，一些醫生警告放假可能會危害健康，尤其是假期頭兩天的舟車勞頓、天氣炎熱、與同伴口角等，均容易引發心臟病。Hazardous是形容詞，解作危險的、冒險的，後面通常加to接名詞，用for也可。&#13;<br> </p></body></html>

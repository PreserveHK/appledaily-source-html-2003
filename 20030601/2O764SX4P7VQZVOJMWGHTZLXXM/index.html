<html><header><meta charset="utf-8"><title>金城武將拍張藝謀新片</title></header><body><h1>金城武將拍張藝謀新片</h1><p>張藝謀最近籌備的古裝武俠片預計八月開拍，除了早前報道過的由劉德華、章子怡和陳道明演出外，金城武也會加入。<br> &#13;<br> <spanclass>盡量度期 &#13;<br> 主力在日本發展的金城武，一直很欣賞張藝謀，今次有機會合作，金城武是有一份期待。日前張藝謀的製片人張偉平接受內地傳媒訪問時，承認上述的四位演員都是考慮之中，不排除合作的可能。而金城武在日本的工作雖然忙碌，但為了演出此部電影，他希望經理人公司可以盡量度期遷就。&#13;<br> 對於有傳今次找華仔演出是出於商業考慮，張偉平否認說：「完全是出於角色需要，我相信張導演在選演員上是有獨到眼光，目前劇本尚未寫好，影片何時開工，要視非典型肺炎情況而定。」</spanclass></p></body></html>

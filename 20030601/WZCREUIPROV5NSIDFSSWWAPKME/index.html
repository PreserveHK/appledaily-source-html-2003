<html><header><meta charset="utf-8"><title>「蓮花」抵日　帶來水浸</title></header><body><h1>「蓮花」抵日　帶來水浸</h1><p>本年首股吹襲日本的颱風「蓮花」上周六下午已減弱為熱帶低氣壓，但繼續為東京等本州地區帶來豪雨，令不少街道水浸，交通受阻。氣象部門並警告可能會發生山泥傾瀉。&#13;<br> 官員估計，正吹向東北方的「蓮花」會於周日中午前的二十四小時內，為東京及周邊地區帶來一百八十毫米雨量。東京一帶的鐵路服務因大雨受阻，另有約三十五班內陸航班要取消，但豪雨並未造成嚴重損毀。&#13;<br> 「蓮花」上周在菲律賓肆虐多日，造成至少四十一人喪生。圖為西南部宮崎縣一條公路發生山泥傾瀉，困着了一輛汽車。&#13;<br> 美聯社/法新社</p></body></html>

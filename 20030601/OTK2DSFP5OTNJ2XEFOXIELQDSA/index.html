<html><header><meta charset="utf-8"><title>WildThings登陸TheOverlander</title></header><body><h1>WildThings登陸TheOverlander</h1><p>喺日本都Hit咗好耐嘅美國戶外用品品牌WildThings，剛剛被TheOverlander取得香港獨家代理正式引入，比水貨平一大截之外，貨類亦更齊全。而首批到港嘅貨品就包括風褸、背囊同埋夏天行山必備嘅短袖排汗衣，以後爬山友或者鍾意OutdoorLook嘅型人，又多個選擇喇！</p><p><br> &#13;<br> TheOverlander　尖沙嘴廣東道30號新港中心132-134號舖（21159870）</p></body></html>

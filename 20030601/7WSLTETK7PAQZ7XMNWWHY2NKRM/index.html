<html><header><meta charset="utf-8"><title>盧巧音受經痛困擾</title></header><body><h1>盧巧音受經痛困擾</h1><p>盧巧音、鄧健泓及周永恆昨日出席商台節目《神洲大地小儀國》直播訪問。&#13;<br> 前日一班歌手為「心連心全城抗炎大行動」錄主題曲，盧巧音與前男友余文樂同場出現，但事後二人均表示沒有見到對方，盧巧音被問到是否刻意避開余文樂時，她說：「點解要避啫，真係見唔到佢嘛。」<br> &#13;<br> <spanclass>周身病痛 &#13;<br> 盧巧音又表示近日身體狀態欠佳，她說：「之前演唱會着嘅衫有好多都係貼身衫褲，為咗方便就食藥延遲月經，結果𠵱家經痛又腰骨痛，演唱會期間又唔小心撞親個頭，洗頭都重會痛。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>卡通JIRO陪你遊東京</title></header><body><h1>卡通JIRO陪你遊東京</h1><p>日本搖滾班霸GLAY的低音結他手JIRO，最近與新晉人氣插畫家MAYAMAXX合作出書，二人在書內化身成漫畫人物，為年輕人介紹東京的好去處。<br> &#13;<br> <spanclass>介紹132熱點 &#13;<br> 本月二十七日面世的新書《BINZO&amp;JIROZO之WalkerBrothersTokyo》，記錄了JIRO百忙中抽空採訪台場、歌舞伎座、原宿和淺草等一百三十二個好去處。&#13;<br> 而JIRO的畫家好友MAYAMAXX便將JIRO和自己，分別畫成JIROZO和BINZO兩個卡通人物，在東京探險，令新書增加不少趣味。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>野豬與警對峙</title></header><body><h1>野豬與警對峙</h1><p>【本報訊】沙田新田圍邨巴士站對開山邊，昨傍晚六時三十分出現野豬嚇人、警察嚇野豬的情景，兩頭各自重約五十公斤的野豬，從山上踱步而下（圖），嚇得途人立即報案，警員趕至，野豬嚇得奔上山頭。怎料，警員撤退後，野豬再次下山，途人再報警，野豬嚇得又跑上山……結果，兩個小時內，警、豬四次對峙。最後，警員放棄，野豬輕快地奔往獅子山。&#13;<br> 在與警員四次對峙中，兩頭野豬表現的十分溫馴，面對記者的相機鏡頭，牠們亦不發怒，而是左扭右擺任影唔嬲。&#13;<br> 至晚上八時三十分，警方在沙田頭路發現被汽車撞斃的野豬屍體，疑為較早前出沒的其中一隻野豬。&#13;<br> 李偉民攝</p></body></html>

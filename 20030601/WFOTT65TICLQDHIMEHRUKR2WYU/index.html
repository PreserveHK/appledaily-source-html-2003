<html><header><meta charset="utf-8"><title>陶大宇暗示遭整蠱</title></header><body><h1>陶大宇暗示遭整蠱</h1><p>昨日凌晨時分忽然有消息傳出，指陶大宇在跑馬地警署出現，但原因不明，結果引來不少記者在警署等候，可惜守候多時仍未見大宇出現，致電給他又未能聯絡得上，情況令人擔憂。&#13;<br> 直至昨日下午記者終於跟大宇取得聯絡，對於有傳他在警署出現一事，大宇表示也有聽聞。<br> &#13;<br> <spanclass>「啲人好無聊」 &#13;<br> 大宇說：「我知道乜嘢事，啲人真係好無聊，噚晚我同我太太睇戲，根本乜事都冇發生，都唔知點解啲人咁得閒做埋啲咁嘅嘢！我可以同你講，噚晚嘅傳聞係零。」&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>陳見飛碌爆卡靠老竇找數</title></header><body><h1>陳見飛碌爆卡靠老竇找數</h1><p>薛家燕、阿慈（前名江希文）、陳見飛和張佩金等昨日在屯門出席新城電台舉行的活動，大會安排了兩名穿上性感舞衣的巴西女郎在場跳舞，眾嘉賓都看得很投入。<br> &#13;<br> <spanclass>冇問細佬借錢 &#13;<br> 陳見飛表示平日開支由父親陳澤民負責，她說：「行到邊買到邊，一個月大約花幾萬蚊，爹哋一向有畀附屬卡我，買得多錢佢都會鬧我。我試過碌爆卡，就係為咗出席頒獎禮買咗七萬幾蚊衫。不過我冇問細佬（陳冠希）借過錢，佢唔使靠屋企㖭。」&#13;<br> 此外，江希文改名阿慈，她說：「我要轉走唱作人路線，而且改名阿慈，同我咁遲唱歌好脗合。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

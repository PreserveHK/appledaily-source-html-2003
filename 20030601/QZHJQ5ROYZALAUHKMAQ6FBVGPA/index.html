<html><header><meta charset="utf-8"><title>疫潮責任唐家璇再度挺董</title></header><body><h1>疫潮責任唐家璇再度挺董</h1><p>【本報訊】港府處理非典型肺炎事件不力而備受批評之際，主管香港事務的國務委員唐家璇認為，並無必要追究責任問題，認為問題已經過時，他又再度「挺董」，呼籲港人對特首董建華要有信心，認為在他領導下香港經濟可望復甦。<br> &#13;<br> <spanclass>「問題已經過時」 &#13;<br> 正在俄羅斯聖彼得堡訪問的唐家璇昨被問及港府處理「沙士」事件是否出現問題，以及需否追究責任時，認為無此必要：「我想這個問題已經過時！」他又認為，在董建華及特區政府「堅強有力」的領導之下，配以香港各界人士的全力支持，香港經濟一定能夠恢復，並能取得更大發展。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>商天娥變身劉培基</title></header><body><h1>商天娥變身劉培基</h1><p>商天娥昨日到尖沙嘴新世界中心出席舞台劇《男式博覽會》的記者會，娥姐多年沒有參演舞台劇，今次她有份參演的《男》劇講述她與一班男同性戀者相當老友，使她不去結交男朋友。&#13;<br> 劇中娥姐更被稱為劉培基，意指她留下陪着一班基佬，問娥姐現實生活中是否有很多男同性戀者朋友？她說：「都係㗎，不過我就唔會掛住同班男人玩而唔拍拖。」<br> &#13;<br> <spanclass>忙拍劇少拍拖 &#13;<br> 問娥姐與男友的感情如何？她甜絲絲說：「幾好啦，不過我都好忙，最近又要上廣州拍《功夫足球》，所以都冇乜時間拍拖，但係佢都唔會詐型，要搵食嘛。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

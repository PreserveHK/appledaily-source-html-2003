<html><header><meta charset="utf-8"><title>壯觀日食</title></header><body><h1>壯觀日食</h1><p>北大西洋地區上周六黎明時分出現罕見的日環食，是該區五十年來最壯觀的日食情景；但在看得最清楚的冰島，密雲和下雨妨礙了觀賞。<br> &#13;<br> <spanclass>「太陽看來像在微笑」 &#13;<br> 歐洲大部份地區、中東、中亞和北亞不少地方，則可欣賞到日偏食現象。&#13;<br> 日環食的形成，是由於月亮離地球太遠，無法把太陽完全遮住，只能令太陽中間變黑，周邊留下「火環」。這一次月球用了四十七分鐘「橫過」太陽，但是日環食情況，只維持了大約三分半鐘左右。在挪威首都奧斯陸看奇景的九歲女童說：「太陽看來像在微笑。」&#13;<br> 路透社/法新社</spanclass></p></body></html>

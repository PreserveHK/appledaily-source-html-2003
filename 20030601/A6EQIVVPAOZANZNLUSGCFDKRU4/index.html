<html><header><meta charset="utf-8"><title>電梯夾傷三歲童</title></header><body><h1>電梯夾傷三歲童</h1><p>【本報訊】葵涌新葵芳花園商場，昨日發生扶手電梯夾傷人意外。一名姓謝三歲男童，昨日中午十二時許，由母親拖着在商場購物，並從一樓乘扶手電梯到地下。當他們差不多到達地面時，懷疑男童不小心跣倒，致穿上波鞋的右腳，楔入扶手電梯旁的膠邊隙縫，被夾住不能動彈，痛得他哇哇大哭。街坊立即按停扶手電梯的緊急掣及報警。&#13;<br> 約八至九名消防員到場，利用一支鐵筆將隙縫撬開救出被困的男童。男童腳部紅腫受傷，事後由母親抱着送院（圖），敷治後無礙。其間，由於當時正值商場繁忙時間，現場有四十至五十名街坊圍觀。商場護衞員一度要將人群分開，維持秩序。&#13;<br> 劉柏麟攝</p></body></html>

<html><header><meta charset="utf-8"><title>步姐扮貓玩轉後台</title></header><body><h1>步姐扮貓玩轉後台</h1><p>日本過氣潮流教祖濱崎步雖然人氣開始下滑，但都唔係冇工開㗎！成日要全日本周圍巡迴演唱嘅佢，可以話忙到見工作人員重多過見屋企人同男友長瀨智也，所以同啲工作人員特別friend。&#13;<br> 唔知係咪因為咁，步姐呢排鍾意玩番啲HelloKitty嘢，就唔理男女老幼都照「益」。我羅拉見佢拎住頂心愛嘅HelloKitty帽，四圍迫啲工作人員戴兼影相留念，重連狗仔都唔放過，真係唔知話佢童心未泯好，定心理唔平衡好。</p></body></html>

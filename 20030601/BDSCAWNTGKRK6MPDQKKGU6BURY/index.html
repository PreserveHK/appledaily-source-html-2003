<html><header><meta charset="utf-8"><title>蒙嘉慧勁食榴槤發燒</title></header><body><h1>蒙嘉慧勁食榴槤發燒</h1><p>蒙嘉慧、楊怡、姚瑩瑩、唐文龍及揚明等昨日在將軍澳，宣傳無綫新劇《衛斯理》，蒙嘉慧表示稍後會返內地拍劇，但亦會盡量配合無綫宣傳劇集。<br> &#13;<br> <spanclass>食過野豬 &#13;<br> 原來蒙嘉慧日前因吃了過多榴槤而發燒，需看醫生，她說：「我試過一個人食一個榴槤，食完好似飲醉酒咁頭暈。」&#13;<br> 問蒙嘉慧返內地會否吃野味時，她說：「之前返去拍《衛斯理》，試過有啲客請食野味果子狸煲粥，我都唔敢食，只係無辦法之下試過食野豬，我咪當豬肉咁食囉。」&#13;<br> 此外，問楊怡對於緋聞男友洪天明予人花弗的感覺，她說：「我哋只係好朋友，花唔花弗冇乜所謂，總之我哋𠵱家唔係，將來唔知。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>阿佘獲馬仔送花　驚喜</title></header><body><h1>阿佘獲馬仔送花　驚喜</h1><p>佘詩曼與馬浚偉昨日於尖沙嘴Neway，為「新帝女花」填詞比賽擔任頒獎嘉賓，馬浚偉更即場送上鮮花給阿佘，補祝她生日，令阿佘十分驚喜。<br> &#13;<br> <spanclass>為新劇習武 &#13;<br> 馬仔表示阿佘生日當天，曾經傳短訊給她，但阿佘表示沒有收過，她說：「可能嗰日太多訊息，爆晒，好驚奇佢會記得我生日。」&#13;<br> 問阿佘早前生日可有收到緋聞男友陳浩民的禮物，她說：「我生日唔講呢啲，唔好再將我哋拉埋一齊嚟講，夠喇！」提到稍後將會與郭羨妮及楊思琦合作拍攝新劇，她說：「因為好多動作，所以遲啲要習武練跑，不過郭羨妮同我講佢已經練到面青口唇白同埋周身骨痛，我都有少少驚。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

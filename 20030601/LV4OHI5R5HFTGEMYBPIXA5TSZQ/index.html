<html><header><meta charset="utf-8"><title>江角真紀子帶頭收稅</title></header><body><h1>江角真紀子帶頭收稅</h1><p>日本女星江角真紀子繼主演日劇《庶務二課》成為ＯＬ典範後，最近她在新劇《Maltha!!》扮演的稅務調查官，亦影響了當地女性，投考該職務的人數大大增加，十分厲害。<br> &#13;<br> <spanclass>交稅口頭禪 &#13;<br> 前日日本官方公布本年度申請國稅專門官的人數，有一萬五千三百三十四人，比上年度增加了百分之二十九，當中有四千五百九十五人為女性，女性的應徵人數成為歷年最高。江角真紀子在新劇中扮演一位出色鬼馬的追稅官員，經常在口邊掛着「大家一定要公平交稅！」的口頭禪。</spanclass></p></body></html>

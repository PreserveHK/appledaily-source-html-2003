<html><header><meta charset="utf-8"><title>平治撞寶馬同起火</title></header><body><h1>平治撞寶馬同起火</h1><p>【本報訊】灣仔司徒拔道發生驚險車禍，昨中午十二時許，七十一歲姓李老翁駕駛平治私家車上斜時，私家車突然失控越線撞向逆線一輛寶馬私家車。由於衝力強大，兩車車頭嚴重損毀，其中寶馬私家車車頭曾發生小爆炸，隨即冒煙起火，未幾平治私家車車頭亦起火（圖），兩車司機及時下車逃生。警員到場封鎖現場，消防員迅速撲熄火警。事件中，寶馬私家車上四十四歲姓姚女司機扭傷頸部需要送院，至於姓李老司機則未有受傷，警員稍後替兩人酒精測試，證實他們並無飲酒。&#13;<br> 胡恩宏攝</p></body></html>

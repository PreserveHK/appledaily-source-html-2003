<html><header><meta charset="utf-8"><title>搗14K毒窟拘兩人</title></header><body><h1>搗14K毒窟拘兩人</h1><p>【本報訊】警方秀茂坪警區特別職務隊人員前晚在深水埗破獲一個由黑社會「14K」經營、活躍西九龍地區的軟性毒品儲存及分銷中心，拘捕涉案兩名男子，撿獲總值近五萬元的懷疑毒品「K仔」及搖頭丸，以及兩把牛肉刀。&#13;<br> 至前晚十時許，兩名男子離開深水埗大埔道一幢大廈時，被埋伏探員拘捕，在其中一人身上搜出少量軟性毒品。探員將兩人押回大廈一單位搜查，共撿獲六十多克K仔及二百五十六粒搖頭丸，以及兩把牛肉刀，懷疑上址為一個毒品儲存及分銷中心。&#13;<br> 被捕兩名男子分別姓譚（二十一歲）及姓蔡（十九歲），懷疑有黑社會背景，其中姓譚疑犯更有傷人、藏毒及爆竊案底。</p></body></html>

<html><header><meta charset="utf-8"><title>陳慧琳首日封今預售</title></header><body><h1>陳慧琳首日封今預售</h1><p>陳慧琳（Kelly）近日獲香港郵政總署委任接周潤發棒，成為○三至○四年度集郵大使，並於下周四（二十七日）發行首日封作紀念，每個售價兩元，今天開始在郵政局已有預售。<br> &#13;<br> <spanclass>自小喜集郵 &#13;<br> 香港郵政總署發言人昨日表示因為Kelly的形象跟周潤發一樣健康，又常參與社會公益事務和曾得傑青殊榮，故認為她十分適合協助推廣集郵。&#13;<br> Kelly經理人鍾珍昨在電話中表示，Kelly自小便喜歡集郵，故對獲委任為集郵大使感到相當高興。Kelly得悉郵政總署為她推出首日封後，揀選了新碟內一張照片，作印製首日封之用。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>霆鋒承認申請簽證受阻</title></header><body><h1>霆鋒承認申請簽證受阻</h1><p>謝霆鋒昨日接受商台節目電話訪問，本報昨日報道他因去年被判妨礙司法公正罪成，令其澳洲工作簽證遲遲未批，最後改赴新西蘭拍寫真。&#13;<br> 霆鋒昨日說：「你所講嘅簽證，亦都有可能。我唔知，但係有可能係關於呢啲嘢。」對於他擬撤銷上訴，霆鋒說：「我自己重喺度掙扎緊。」<br> &#13;<br> <spanclass>「叫栢芝冇所謂」 &#13;<br> 霆鋒被問到日前接受訪問時，竟稱舊愛張栢芝為「某人」，霆鋒對此說：「唔係，我叫佢栢芝都得㗎。其實我窒嗰個電台主持之嘛，佢叫我上去接受訪問前，又唔話畀我聽前嗰日已經（同張栢芝）有個訪問，我只係開玩笑，我都可以叫佢栢芝㗎，冇所謂。」&#13;<br> 攝影：何國豪</spanclass></p></body></html>

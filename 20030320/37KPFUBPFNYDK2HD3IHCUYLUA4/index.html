<html><header><meta charset="utf-8"><title>上水火車站扒竊增加</title></header><body><h1>上水火車站扒竊增加</h1><p>【本報訊】上水火車站「扒手黨」猖獗，警方月前在車站中張貼十多名扒手的拼圖，初見成效，但本月扒竊數字又再上升，警方昨日召開記者會再度提醒市民勿掉以輕心，扒手會三五成群製造混亂伺機下手，警方正繼續收集情報打擊犯罪分子。&#13;<br> 上水分區指揮官蕭向榮昨日稱，東鐵沿線火車站活躍的扒手甚多，其中以上水站至為嚴重。&#13;<br> 由去年八月至今，上水火車站發生的扒竊案每月僅一至兩宗，總數是十六宗，但本年三月至昨日已有三宗，數字有上升趨勢，故警方再度提醒市民不要鬆懈，同時勿以為衣着光鮮者一定不是扒手。</p></body></html>

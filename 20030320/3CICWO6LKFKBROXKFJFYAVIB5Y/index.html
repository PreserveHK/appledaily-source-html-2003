<html><header><meta charset="utf-8"><title>鄭秀文美白唔敢用激光</title></header><body><h1>鄭秀文美白唔敢用激光</h1><p>鄭秀文（Sammi）擔任SK-II代言人已有一段日子，日前她為SK-II拍攝全新重點淨白精華廣告，在此之前她特往皮膚科醫生醫務所，了解黑色素的形成與美白去斑的過程。&#13;<br> Sammi聽完醫生講解後，對激光美白加深了認識，但由於激光療程需時，加上Sammi始終有點害怕，故不會嘗試採用激光。<br> &#13;<br> <spanclass>寓工作於娛樂 &#13;<br> 拍攝當日，Sammi更寓工作於娛樂，除了細心聆聽醫生的講解外，貪玩的Sammi還在空閒時取出手提攝影記事簿自拍，她更將自己的靚靚相即時轉為私人電腦的wallpaper。</spanclass></p></body></html>

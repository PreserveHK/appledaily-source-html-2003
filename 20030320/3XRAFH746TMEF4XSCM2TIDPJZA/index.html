<html><header><meta charset="utf-8"><title>車禍傷者戴口罩送院</title></header><body><h1>車禍傷者戴口罩送院</h1><p>【本報訊】沙田發生兩的士相撞意外，昨下午一時許，五十八歲姓馬司機駕的士沿鄉事會路天橋落斜，前行另一輛空載的士突然掉頭，他煞掣不及的士攔腰直撞前車（圖）。&#13;<br> 意外中，他及車上一對三十歲及兩歲的母子乘客分別擦傷，而另一輛的士的五十五歲姓陳司機亦撞傷頭部，稍後送往大埔那打素醫院醫治。由於近日本港爆發肺炎，四名傷者送院時亦需戴上口罩防備。&#13;<br> 張培生攝</p></body></html>

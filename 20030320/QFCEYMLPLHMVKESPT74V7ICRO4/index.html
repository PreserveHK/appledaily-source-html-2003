<html><header><meta charset="utf-8"><title>中四生加控6強姦罪</title></header><body><h1>中四生加控6強姦罪</h1><p>【本報訊】十八歲中四男生涉於一個月內，七度在其秀茂坪寓所強姦女友，受害人母親因失去女兒蹤影，報警揭發，被告早前被控一項強姦罪名，昨於觀塘法院被加控六項強姦罪，暫毋須答辯，控方申請將案押後至下月二十五日，轉往東區法院進行初級偵訊，案件將安排於高等法院審訊。&#13;<br> 被告十八歲，就讀中四年級，共被控七項強姦罪。控罪指被告於去年一月二十五日至二月十七日期間，在其寓所內，七度強姦一名二十歲女子。&#13;<br> 案件編號：KTCC1250/03</p></body></html>

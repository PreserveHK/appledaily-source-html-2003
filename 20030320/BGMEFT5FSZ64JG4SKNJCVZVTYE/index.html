<html><header><meta charset="utf-8"><title>張衛健無意加入戰團</title></header><body><h1>張衛健無意加入戰團</h1><p>張衞健前晚出席完M8簽約記者會後，到灣仔ClubIng參加派對。健仔透露忙於拍攝內地劇集《聚寶盆》，稍後還會拍上海東方電視台的○四年賀年劇，五月才回港拍劇集《功夫足球》。<br> &#13;<br> <spanclass>做好演員本份 &#13;<br> 談到《功》劇未開拍已鬧出很多是非，健仔說：「我拍戲前都要刻意造勢，等人注意，但今次冇刻意做都有咁多新聞。」&#13;<br> 問健仔是否多謝周星馳？他說：「多謝佢為香港市民帶嚟唔少歡樂。」對於林小明怒指星爺乞人憎，以及會出信反告星爺誹謗，健仔說：「大家有自己目標，我唔可以回應太多，我唔係讀法律，只有做好演員本份，其他嘢唔參與。」&#13;<br> 採訪：陳梅香　攝影：何國豪</spanclass></p></body></html>

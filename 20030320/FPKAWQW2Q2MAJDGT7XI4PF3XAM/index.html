<html><header><meta charset="utf-8"><title>雞蛋蓮子牛肉豆漿養顏</title></header><body><h1>雞蛋蓮子牛肉豆漿養顏</h1><p>精神差，瞓唔安、食唔落，搞到面容憔悴？要解決以上煩腦，平時不妨多飲用「雞蛋蓮子牛肉豆漿」，不妨每日當早餐吃一次。經常食用，有養顏潤膚功效，同時更有利喉潤肺療效。想「皮光肉滑」，快啲整碗試吓！&#13;<br>&#13;<br>記者：陳冰麗&#13;<br>攝影：林栢鈞</p><p><b> 材料：</b> &#13;<br> 蓮子1両&#13;<br> 雞蛋兩隻&#13;<br> 豆漿兩碗（約300毫升）&#13;<br> 鮮牛肉2両</p></body></html>

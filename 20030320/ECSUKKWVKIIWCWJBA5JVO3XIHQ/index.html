<html><header><meta charset="utf-8"><title>籌款活動：美容產品為慈善出力</title></header><body><h1>籌款活動：美容產品為慈善出力</h1><p>做生意，賺錢固然重要，不過，這並不是一切。就以美容界為例，好多品牌都會聯同慈善機構，舉辦各式各樣的籌款活動。例如FanclHouse就會每年定期為大自然保護基金籌款。另外，Aveda亦曾與「地球之友」合辦慈善活動，一方面可以趁機為自己的品牌宣傳，同時又可以一洗只懂賺錢的印象。最重要是可以幫助有需要的人，何樂而不為？&#13;<br>以後，唔好再話美容產品淨係識賺女人錢呀！&#13;<br>&#13;<br>記者：羅惠芬</p></body></html>

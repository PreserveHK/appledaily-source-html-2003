<html><header><meta charset="utf-8"><title>黃榕遭女Steven電話騷擾</title></header><body><h1>黃榕遭女Steven電話騷擾</h1><p>黃榕與英皇男子組合Boy'Z的Steven傳緋聞，有報道指二人曾是情侶，前晚黃榕到銅鑼灣出席麥浚龍生日會，她表示與Steven只是朋友，但緋聞傳出後，對方竟有心迴避她。黃榕說：「自從傳緋聞後，我就成日收到有個女人打電話嚟，佢自稱係Steven，一打嚟就鬧我，又叫我去死，我都唔知乜事，好煩。」<br> &#13;<br> <spanclass>對方一直迴避 &#13;<br> 黃榕謂本想致電Steven告知此事，但對方一直不回電，問黃榕是否覺得Steven有心迴避她？她說：「我都覺得係呀。」問黃榕參加麥浚龍生日會，怕不怕與他傳緋聞，她說：「我唔擔心，一定唔會。」&#13;<br> 採訪：王連連　攝影：何國豪</spanclass></p></body></html>

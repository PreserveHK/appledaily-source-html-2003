<html><header><meta charset="utf-8"><title>梁振英告壹週刊誹謗</title></header><body><h1>梁振英告壹週刊誹謗</h1><p>【本報訊】剛當選為政協第十屆全國委員會常務委員、香港特別行政區行政會議成員梁振英，指於本月十三日出版的《壹週刊》一篇題為《梁兄哥換車慳足五十萬》的文章，內容誹謗，昨入稟高等法院控告《壹週刊》及作者，要求賠償。&#13;<br> 原告人為梁振英，被告人分別為壹週刊出版有限公司及宗菁華。入稟狀指，兩名被告在○三年三月十三日《壹週刊》第六七九期中，撰寫及刊登該篇題為《梁兄哥換車慳足五十萬》的文章，內容誹謗原告人，要求作出懲罰性的損害賠償及訴訟費。&#13;<br> 案件編號：HCA989/2003</p></body></html>

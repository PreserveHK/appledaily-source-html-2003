<html><header><meta charset="utf-8"><title>　　陳啟宗挺松講唔通 - 李八方</title></header><body><h1>　　陳啟宗挺松講唔通 - 李八方</h1><p>八方連續多日寫財政司司長梁錦松買車事件，不如聽吓商界人士點講。恒隆集團主席陳啟宗噚日出席一個午餐會後，對呢件事首度表態，一於「挺松」。&#13;<br> 佢話，阿松因為呢件事已經受到行政長官董建華同各界嘅嚴厲批評，若果因為買車事件而需要下台，「社會上有識之士便不敢擔當政府高官職位」。&#13;<br> 陳啟宗又同八方講，識咗阿松咁多年，認為佢絕唔會因為慳稅而在財政預算案公布之前買車，「因為梁錦松本身都有錢」。不過，八方認為，有錢同埋會唔會避稅係兩碼子嘅事，大家又點睇呢？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>《超時空要塞》練習機復刻抵港</title></header><body><h1>《超時空要塞》練習機復刻抵港</h1><p>以往《超時空要塞》模型由今井、永井出品，而玩具就由Bandai出品，但已停產。由Yamato重新製造，第一炮推出從未出街的「練習機」VF-1D，日本剛於上月尾出街，二手貨於一星期前抵港，但卻是未開盒、十成新的貨色，話晒係第一次出街，保值有價，據聞，日本那邊開始出現炒風。而其他戰機，新生產商將於本年陸續推出，現在先由第一位開始儲吧！&#13;<br>&#13;<br>記者：梁佩芬　攝影：伍慶泉</p><p>Q太郎玩具（60274042）&#13;<br> 地址：旺角皆旺商場2樓Shop202&#13;<br> 網址：<ahref http:> http://www.q-ta-hobby.com.hk  </ahref></p></body></html>

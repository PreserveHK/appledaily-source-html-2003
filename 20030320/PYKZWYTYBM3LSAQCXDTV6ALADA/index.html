<html><header><meta charset="utf-8"><title>梁小冰踩單車下體劇痛</title></header><body><h1>梁小冰踩單車下體劇痛</h1><p>梁小冰最近接拍了一套內地電影《小偷捉賊記》，戲中梁小冰飾演一位專業單車手，經常要全副武裝踩單車，日前梁小冰在廣州拍攝一場踩着單車捉賊的戲份，足足踩了十二小時，非常之辛苦。<br> &#13;<br> <spanclass>痛過吊威吔 &#13;<br> 梁小冰說：「個座位好硬，整到我下體好痛，我用咗衞生巾墊住，咁樣會好啲，唔使埋位都唔會坐，成日企喺度。最慘係替身，佢重痛過我，重試過痛到喊，我覺得呢種痛比起吊威吔更加痛，吊威吔痛大腿內側，但踩單車係痛下體。」梁小冰又透露拍此戲合作的內地男主角，名字叫做含笑，十分特別。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>阿Sa戴口罩睇急症</title></header><body><h1>阿Sa戴口罩睇急症</h1><p>昨日有人目睹Twins的蔡卓妍（阿Sa）戴了口罩，在養和醫院急症室出現。近日非典型肺炎在香港有蔓延之迹象。阿Sa昨日戴口罩在醫院出現，莫非她也中招？&#13;<br> 記者昨日致電阿Sa的經理人霍紋希，她說：「阿Sa下晝肚痛唔舒服，於是佢打電話畀我，問我點，我就叫佢去睇醫生。」<br> &#13;<br> <spanclass>古仔患感冒 &#13;<br> 問霍紋希為甚麼阿Sa要戴口罩呢？她說：「佢去醫院怕感染非典型肺炎，所以戴口罩。」&#13;<br> 此外，除阿Sa外，古天樂日前往內地宣傳返港後亦覺身體不適，更不時咳嗽，後來古仔去了睇醫生，經診治後，發覺只是感冒，沒有患上非典型肺炎。&#13;<br> 採訪：比華利</spanclass></p></body></html>

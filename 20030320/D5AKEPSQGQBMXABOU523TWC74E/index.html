<html><header><meta charset="utf-8"><title>佳士得鑽石耳環1,950萬</title></header><body><h1>佳士得鑽石耳環1,950萬</h1><p>佳士得拍賣行昨日於其中環辦公室，展出剛由日內瓦運抵香港，並將於下月在紐約拍賣的瑰麗珠寶，這批珍品包括曾屬於美國名人LillianGoldman擁有的瑰寶。昨日展示的三套鑽飾分別是足色全美鑽石、黃鑽及綠寶頸鏈、戒指、耳環及手鏈組合，其中一對鑲有足色梨形鑽石的Tiffany&amp;Co.耳環，估價更高達一千九百五十萬元，令人咋舌。&#13;<br> 採訪、攝影:JessicaNgan</p></body></html>

<html><header><meta charset="utf-8"><title>吹石一惠成首位女鹹蛋超人</title></header><body><h1>吹石一惠成首位女鹹蛋超人</h1><p>現年二十歲的日本女星吹石一惠，最近接拍了全新一輯日本長壽科幻片《鹹蛋超人》電影，更巴閉到成為三十七年來首位女鹹蛋超人。&#13;<br> 吹石一惠在八月上映的全新電影《超人高斯對超人Justice》中扮演女鹹蛋超人Justice，但她的身材與其他健碩的鹹蛋超人無異。回顧超人的歷史，原來只出現過由男女合體變身的超人Ａ和微乳的超人媽咪，女鹹蛋超人則只有Justice一人。</p></body></html>

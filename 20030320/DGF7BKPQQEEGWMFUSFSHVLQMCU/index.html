<html><header><meta charset="utf-8"><title>警匪槍戰2公安中槍</title></header><body><h1>警匪槍戰2公安中槍</h1><p>海南省海口市爆發警匪槍戰案。昨日凌晨時分，兩名遭警方暗中跟蹤的持槍劫匪，準備乘搭的士前往作案時，發現有警車跟蹤，於是下車改乘電單車，與警方展開追逐。其間瘋狂的歹徒向警方連開五槍，打中兩名警察。&#13;<br> 槍林彈雨中，一名負傷的歹徒被迫躲進一家罐頭廠內，其同伴則向另一個方向逃竄。在四十多名警員的包圍下，終束手就擒，後來在其身上搜出一把槍。至於另一名歹徒則仍在逃。&#13;<br> 新華網</p></body></html>

<html><header><meta charset="utf-8"><title>內蒙嚴重雪災逾萬人受影響</title></header><body><h1>內蒙嚴重雪災逾萬人受影響</h1><p>內蒙古大部份地區近期都不斷下大雪，部份盟、市更出現雪災，其中以呼倫貝爾市的災情最嚴重，據稱這是該市五十年來最嚴重的雪災。&#13;<br> 據當局統計，自去年入冬以來，呼倫貝爾市的牧區，已連續下了十二場大雪，地上積雪厚達二十七至三十五公分，南部部份牧區的積雪更厚達五十公分。據統計，這次雪災已令四千二百多個牧戶、一萬六千七百多人受災，同時有一萬頭牲畜被凍死。	&#13;<br> 中新社</p></body></html>

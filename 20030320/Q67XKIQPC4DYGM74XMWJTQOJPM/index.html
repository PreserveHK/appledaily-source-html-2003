<html><header><meta charset="utf-8"><title>米高擲14萬要Celine開金口</title></header><body><h1>米高擲14萬要Celine開金口</h1><p>金像影帝米高德格拉斯（MichaelDouglas）與妻子嘉芙蓮薛達鍾絲（CatherineZeta-Jones）可算是荷李活影壇一對高調的夫婦，早前米高便特別以自己及兒子戴倫（Dylan）的名義在雜誌刊登廣告恭賀太太嘉芙蓮提名奧斯卡最佳女配角。<br> &#13;<br> <spanclass>登全版廣告 &#13;<br> 而據英國《太陽報》報道，日前米高與嘉芙蓮原來又以一萬二千英鎊（約十四萬四千港元），在著名雜誌《Variety》刊登全版廣告，告知加拿大女歌手CelineDion，他們很期待欣賞其現場演唱。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>新官上場</title></header><body><h1>新官上場</h1><p>Tom.com（8001）新任首席財務官湯美娟（圖左）昨日表示，該集團計劃增加銀行借貸，現仍與投資銀行作初步磋商，未定目標金額及時間表，所得將用於收購新項目、流動資金或償還大股東貸款。她透露Tom現時資本負債比率約30%，升到50%至60%仍可接受。對於新職務，她說：「最重要是做好作為CFO的一切職責」，包括檢討各業務範疇的資源運用及整合收購回來的資產等。至於何以捨平安保險而加入Tom，她承認早已認識Tom首席執行官王兟（右）及大股東周凱旋，是基於「想知多些多媒體行業」才轉工。&#13;<br> 李潤芳攝</p></body></html>

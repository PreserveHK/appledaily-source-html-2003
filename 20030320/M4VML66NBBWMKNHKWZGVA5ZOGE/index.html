<html><header><meta charset="utf-8"><title>翁虹未睇過都捧妮歌</title></header><body><h1>翁虹未睇過都捧妮歌</h1><p><b> 翁虹：</b> &#13;<br> 幾部角逐最佳女主角嘅電影中，我只係睇過《芝加哥》，不過，我覺得套片係講群體合作，冇話邊個特別突出。雖然我冇睇過《此時．此刻》同《不忠誘罪》，但我仍睇好妮歌潔曼同戴安蓮。妮歌喺套戲入面，完全變咗另一個人。&#13;<br> &#13;<br> <b> 影評人曉龍：</b> &#13;<br> 我認為妮歌潔曼機會幾大，佢嘅女作家角色好多內心戲，比較難演。&#13;<br> &#13;<br> <b> 影評人張居：</b> &#13;<br> 雲妮絲惠嘉喺《芝加哥》嘅角色情緒起伏夠大，呢類角色往往係評審嗰杯茶，再者套戲商業味撲鼻，喺奧斯卡點都比《此時．此刻》嘅妮歌着數。而《筆姬別戀》嘅莎瑪希恩係隻黑馬，有機爆冷。</p></body></html>

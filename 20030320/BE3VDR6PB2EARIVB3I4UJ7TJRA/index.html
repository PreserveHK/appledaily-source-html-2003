<html><header><meta charset="utf-8"><title>O記前總警司病逝</title></header><body><h1>O記前總警司病逝</h1><p>【本報訊】警方有組織罪案及三合會調查科（俗稱O記）前總警司鄭德華，昨凌晨因骨癌病逝，享年四十五歲。據悉警方上下同袍聞悉噩耗均感悲痛。　　&#13;<br> 鄭德華在七七年正式加入警隊，其妻子亦同在警隊工作，他是科班出身，大部份時間在刑事部工作，曾駐法國里昂擔任國際刑警聯絡官，為人低調，返港後被派到保安部工作，至去年六月接替曾偉雄總警司出掌O記「一哥」職位，可惜上任一周即抱病請假，其職位一直由羅夢熊高級警司署理，至上月才由馮建民總警司正式接任，而他則被調返保安部，至昨凌晨因骨癌不治。喪禮初步安排下月三日在世界殯儀館舉行。</p></body></html>

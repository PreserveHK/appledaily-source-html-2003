<html><header><meta charset="utf-8"><title>浴血毆鬥</title></header><body><h1>浴血毆鬥</h1><p>【本報訊】尖沙嘴昨發生打鬥血案，兩名男子疑因為朋友出頭發生衝突，在街頭大打出手，巡警當場將一人捉住，另一人則趁機衝入酒吧取來兩個玻璃樽企圖還擊，即時被警方制服。事件中三名警員同受輕傷，與頭破血流的疑犯一併送院，治理後均無礙。警方事後將兩名涉嫌打架男子拘捕帶署。&#13;<br> 現場是柯士甸路近金巴利道一間酒吧對開，昨清晨五時許，兩名姓周及姓楊（四十七及二十九歲）男子到酒吧飲酒消遣後，疑因朋友問題爭執，雙方同時聲稱為朋友出頭，繼而發生打鬥。其間數名警員巡經發現，即時將楊姓男子擒住，遭毆至血流披面的周姓男子卻趁機衝入附近酒吧，取兩個玻璃樽企圖襲擊對方，當場被警員制服按倒地上。</p></body></html>

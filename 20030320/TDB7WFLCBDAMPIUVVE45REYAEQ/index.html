<html><header><meta charset="utf-8"><title>麗莎瑪莉首開腔好怕醜</title></header><body><h1>麗莎瑪莉首開腔好怕醜</h1><p>貓王皮禮士利（ElvisPresley）女兒麗莎瑪莉（LisaMariePresley）為下月八日推出的首張大碟《ToWhomItMayConcern》宣傳，前日終於作其處女演唱，在一千名唱片公司人員面前引吭高歌。<br> &#13;<br> <spanclass>歌聲被音樂掩蓋 &#13;<br> 雖然麗莎瑪莉的聲音較細，被歌曲的音樂掩蓋，不過環球唱片的一位高層亦作出鼓勵說：「佢有少少怕醜，不過佢重係新人，畀多六個月時間佢啦，到時佢會好好多㗎喇。」據知麗莎瑪莉演唱第一首歌曲時表現較緊張，不過唱第二首歌時她已放鬆下來，面上掛着微笑及與其樂隊成員嬉戲，而她唱最後一首歌時更開始有台風及表現出個人風格。</spanclass></p></body></html>

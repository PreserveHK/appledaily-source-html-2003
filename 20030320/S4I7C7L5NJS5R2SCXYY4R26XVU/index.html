<html><header><meta charset="utf-8"><title>黃任中獲釋</title></header><body><h1>黃任中獲釋</h1><p>黃任中早前因為欠下十四億新台幣（約三億一千萬港元）稅項，去年十二月二十日被台灣政府扣押，三個月管收期滿，昨日黃任中一早就離開看守所，台北行政執行處之前曾表示，黃任中重獲自由後仍然要還稅，如果不交欠稅，目前被限制出境的黃任中，有可能再度被扣押。<br> &#13;<br> <spanclass>赴醫院探大姊 &#13;<br> 黃任中昨日早上六時許在家人的陪同下，離開士林看守所，並第一時間去醫院探望大姊，台北地方法院在上周五提出延長管收的申請，但遭士林地方法院駁回，原因是法官認為黃任中對償還稅款的態度良好。</spanclass></p></body></html>

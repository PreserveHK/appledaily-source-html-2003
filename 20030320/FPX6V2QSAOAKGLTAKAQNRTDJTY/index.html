<html><header><meta charset="utf-8"><title>千嬅借阿Sa扮後生</title></header><body><h1>千嬅借阿Sa扮後生</h1><p>楊千嬅昨日到商台接受訪問，日前有報道指千嬅擔任女主角的電影《新紮師妹II》，導演有意找蔡卓研（阿Sa）演出一角，但有傳因阿Sa被削戲份，最終無緣演出。&#13;<br> 問千嬅是否不想與阿Sa合作？她說：「吓？我都係啱啱喺第二度返嚟，我淨係知有上集嘅原班人馬，乜有啲咁嘅傳聞？」千嬅坦言並不介意與阿Sa合作，她笑說：「同佢哋合作都好呀，會覺得個人後生啲，而且我覺得阿Sa做戲都幾好。」<br> &#13;<br> <spanclass>冇送戒指 &#13;<br> 此外，鄭中基早前自爆千嬅送了一隻訂情戒指給他，問千嬅是否屬實，她說：「真係唔係我送，我唔會亂送戒指畀人，而且女仔唔係收戒指嘅咩？點會送呀！」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>過量使用　灼傷皮膚</title></header><body><h1>過量使用　灼傷皮膚</h1><p>果酸美容近年在美容界大行其道，有愛美的婦女除到美容院護膚，亦有人購買現成的果酸美容產品，但使用不當會引致反效果。&#13;<br> 一般美容院提供果酸美容療程，費用二千餘元，主要是做面部按摩及敷面膜兩部份。有皮膚科醫生及美容顧問均指出，不是每一個人都適合，所以事前必須做皮膚測試；其次，使用的份量，必須按產品指示處理，不能一下子大量塗於面部。<br> &#13;<br> <spanclass>感不適須停止 &#13;<br> 另外，美容過程時間太長或使用濃度過高，都會把皮膚灼傷，所以接受果酸美容的女士，一旦感到皮膚灼熱難耐，應馬上停止，以清水洗面或噴上中和劑。&#13;<br> 本報記者</spanclass></p></body></html>

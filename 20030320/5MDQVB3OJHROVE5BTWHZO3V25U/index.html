<html><header><meta charset="utf-8"><title>葉璇肥得蠱惑</title></header><body><h1>葉璇肥得蠱惑</h1><p>江美儀、葉璇、黃愛瑤、李妮與男性友人前晚到灣仔藝術中心，出席新片《兩個獨立包裝的女人》首映。&#13;<br> 葉璇近日胖了不少，有傳她將為張玉珊的修身堂擔任纖體代言人，故積極增肥再減肥，葉璇前晚說：「我唔會特登增磅，𠵱家係我咁耐以嚟最肥嘅時候，有一百一十六磅左右，我嘅目標係減到一百磅。」<br> &#13;<br> <spanclass>江美儀真空 &#13;<br> 江美儀以大露背裝亮相，她說：「我有份做主角梗係着行少少啦，我係真空，但有貼乳貼囉。」江美儀表示戲中沒有與另一女主角張敏合作，二人只是一同拍攝宣傳海報。&#13;<br> 李妮前晚與男性友人WilliamLee一同到場，她表示二人認識一年多，相處十分好，但否認是情侶。&#13;<br> 採訪：卓寶花&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>小巴撞私家車三人傷</title></header><body><h1>小巴撞私家車三人傷</h1><p>【本報訊】昨清晨六時許，三十二歲姓鄭男子駕駛私家車，沿城門隧道駛至近大圍支路對開時出現故障，司機即時將車停泊在慢線上致電求援。&#13;<br> 但一部載有九名男女乘客的專線小巴尾隨駛至，疑天雨路滑煞掣不及猛撼私家車，私家車車尾損毀嚴重（圖），而六十歲姓洪小巴司機、四十五歲姓劉男乘客及私家車司機受輕傷需送院治療，兩司機接受酒精測試證實無飲酒。&#13;<br> 李旭基攝</p></body></html>

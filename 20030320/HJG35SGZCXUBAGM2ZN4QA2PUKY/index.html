<html><header><meta charset="utf-8"><title>醉駕平治失控掃欄</title></header><body><h1>醉駕平治失控掃欄</h1><p>【本報訊】一名青年疑酒後駕駛房車載女友返家，途經油麻地窩打老道拐彎失控「甩尾」，掃毀路中一段鐵欄，女乘客僅受輕傷送院，敷治後無礙。至於肇事司機證實酒精超逾標準，被警拘捕帶署，事後准以現金五千元保釋候查。&#13;<br> 昨凌晨二時許，姓李（二十二歲）青年駕駛平治E320房車，載着姓梁（二十三歲）女友沿窩打老道北行，途至香港青年會對開一個彎位時，突失控「甩尾」撞毀路中八米鐵欄，致車頭及左邊車身嚴重損毀，途經駕駛者發現代為報警。&#13;<br> 其間對面線一對情侶乘坐「綿羊仔」電單車行經，遭肇事房車的玻璃碎片濺中，但無釀成交通意外，他們僅受輕傷毋須送院。</p></body></html>

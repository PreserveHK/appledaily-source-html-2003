<html><header><meta charset="utf-8"><title>寶馬汽車料生意呆滯</title></header><body><h1>寶馬汽車料生意呆滯</h1><p>【本報綜合報道】德國寶馬汽車（BMW）預測，今年盈利將是4年來首次沒有增長，原因是汽車發展成本高企。由於美伊局勢欠明朗，這家全球第2大豪華房車生產商未有提供明確的業務預測。<br> &#13;<br> <spanclass>發展成本高企 &#13;<br> 寶馬近期推出新車的速度之快是歷來罕見，並推高發展成本，故投資者多數預測該公司今年上半年盈利會下跌。但他們預期寶馬下半年盈利回升，受惠於期間推出的3款新車型號，包括「5系」和「6系」房車，以及X3多用途跑車（SUV）。&#13;<br> 市場歡迎寶馬預測今年盈利會保持平穩，該公司股價昨天一度急升6.8%，高見26.7歐元。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>TheRollingStones無懼戰爭</title></header><body><h1>TheRollingStones無懼戰爭</h1><p>殿堂級搖滾樂隊TheRollingStones，現正身處日本大阪，為今、明兩天於大阪Dome舉行的演唱會作最後準備。雖然近日美伊戰爭一觸即發，但樂隊表示，所有演唱會暫定如期舉行。對於戰事，他們亦只能以平常心面對。<br> &#13;<br> <spanclass>下周來港 &#13;<br> TheRollingStones日前接受日本媒體訪問時表示，不太擔心目前局勢，其發言人謂，當他們完成明天於大阪的演唱會，便會於後日啟程往新加坡，然後於二十七日來港宣傳，之後會到北京及上海。但隨着世界局勢的變化，樂隊可能會改行程。</spanclass></p></body></html>

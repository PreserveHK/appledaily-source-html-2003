<html><header><meta charset="utf-8"><title>美攻伊撥款近八千億</title></header><body><h1>美攻伊撥款近八千億</h1><p>美國國會議員相信，美國總統喬治布殊將會向國會要求撥款一千億美元（約七千八百億港元），以支付攻伊所需費用。共和黨參議員多梅尼西表示，戰爭短期的支出預計約九百億美元（約七千零二十億港元），但有可能會稍微增加。&#13;<br> 美國參議院正討論喬治布殊提出的二○○四年財政預算案，但預算案中未有包括攻伊所需的費用。白宮至今未有透露會向國會要求多少撥款。&#13;<br> 法新社</p></body></html>

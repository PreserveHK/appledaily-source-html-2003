<html><header><meta charset="utf-8"><title>Gackt染髮有獎攞</title></header><body><h1>Gackt染髮有獎攞</h1><p>日本中性歌手Gackt前日在表揚最好看的染髮名人「HAIRCOLORINGSPRING2003」頒獎禮中，奪得「藝人部門大獎」，而二十四歲的女星長谷川京子則獲全場大獎。&#13;<br> 當晚Gackt和長谷川京子除了領獎外，亦大談美伊局勢。有記者發現平日保護Gackt的一班黑人保鑣沒有出現，Gackt說：「佢哋返咗去駐日本嘅美軍基地開工。講真，美伊戰爭係國與國之間嘅問題，令人好擔心會影響無辜市民。」</p></body></html>

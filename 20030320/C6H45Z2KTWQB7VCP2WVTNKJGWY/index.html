<html><header><meta charset="utf-8"><title>任達華為林雪被排斥</title></header><body><h1>任達華為林雪被排斥</h1><p>杜琪峰執導、任達華、邵美琪、林雪和黃卓玲主演的新片《PTU》，將於下月十日上畫。&#13;<br> 這部警匪片劇情講述任達華與邵美琪隸屬警察機動部隊（PTU），負責調查林雪失槍事件。任達華尋回佩槍，其他PTU同事卻認為林雪可能涉及另一宗謀殺案，所以大家對任達華為林雪尋回佩槍頗有意見。<br> &#13;<br> <spanclass>黃卓玲揀擇 &#13;<br> 黃卓玲和任達華合作後，她盛讚對方是好男人，她說：「我同佢之前合作過幾次，一直都覺得佢好有安全感，做佢女人真係好正㗎！雖然我𠵱家都有唔少追求者，但係因為要工作，都未有時間去同佢哋相處。」&#13;<br> 撰文：張止寒</spanclass></p></body></html>

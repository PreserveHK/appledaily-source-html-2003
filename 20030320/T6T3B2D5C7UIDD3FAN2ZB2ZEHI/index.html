<html><header><meta charset="utf-8"><title>李心潔睇好妮歌做影后</title></header><body><h1>李心潔睇好妮歌做影后</h1><p>李心潔日前在台灣為轉播奧斯卡頒獎禮的台灣StarMovies電視台任榮譽大使，她剪了一頭長髮以全新造型示人。&#13;<br> 穿長裙襯五吋高跟鞋的李心潔，在記者會中主持奧斯卡獎座模型的鍍金儀式，她雙手捧起重重的泥漿壺，站在十吋高的木箱上把泥漿倒進一座透明的獎座模型。<br> &#13;<br> <spanclass>倒瀉金泥漿 &#13;<br> 李心潔應記者要求拿着泥漿壺拍照時，突然慘叫一聲，原來她不小心把金泥漿濺了一些在地上。&#13;<br> 李心潔表示她十分留意奧斯卡頒獎禮，今屆她看好澳洲女星妮歌潔曼（NicoleKidman）會奪得影后寶座。她覺得妮歌刻意擺脫做花瓶，十分成功，所以今年妮歌有機會奪獎，而且她要向對方學習。&#13;<br> 撰文：黃君怡</spanclass></p></body></html>

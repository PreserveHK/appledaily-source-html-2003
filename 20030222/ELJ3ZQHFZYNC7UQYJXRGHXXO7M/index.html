<html><header><meta charset="utf-8"><title>張豪龍玩滑板晒料</title></header><body><h1>張豪龍玩滑板晒料</h1><p>由鄭偉文執導，張豪龍、陳宇琛和小室哲哉徒弟譚凱琪（Zoie）主演的電影《少年刀手》已拍竣，眾演員日前到尖東拍攝電影海報。飾演街童的張豪龍等，穿上流行服飾、手持道具刀和滑板，雖然他們手持的只是道具刀，卻惹來警員查問，嚇得他們冒汗。<br> &#13;<br> <spanclass>Zoie唔怯場 &#13;<br> 張豪龍又大玩滑板，贏得在場人士不少掌聲。而首次擔正的Zoie表示拍攝時心情緊張，但幸好她曾到日本學藝，故沒有怯場。Zoie說：「之前喺小室哲哉身上學到好多面對鏡頭嘅技巧，真係終身受用。」</spanclass></p></body></html>

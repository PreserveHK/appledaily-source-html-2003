<html><header><meta charset="utf-8"><title>周正毅、楊恭如劃清界線</title></header><body><h1>周正毅、楊恭如劃清界線</h1><p>近年與上海富豪周正毅傳出緋聞的楊恭如，近日公開聲稱自己沒有男友，而周正毅及妻子毛玉萍則經常恩愛出席公開場合，有傳周正毅與楊恭如經已終止交往。<br> &#13;<br> <spanclass>「唔關我事」 &#13;<br> 不過，昨日又有報道指楊恭如在中間人Boe媽介紹下，和母親一同在金鐘出席年約七十多歲的上海富豪朱紹雲的飯局。有傳被邀請出席朱紹雲飯局的女星，可收到五至八萬元大利是。&#13;<br> 就楊恭如和朱紹雲約會一事，記者昨日致電身在內地公幹的周正毅，他聽完事情的始末後便說：「楊恭如嘅事，唔關我事。」其後記者提出任何問題，周正毅均以「唔關我事」回答，更稱有工作在身，匆匆掛線。</spanclass></p></body></html>

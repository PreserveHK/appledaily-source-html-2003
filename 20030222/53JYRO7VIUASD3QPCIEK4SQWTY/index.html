<html><header><meta charset="utf-8"><title>60呎大樹倒塌毀屋</title></header><body><h1>60呎大樹倒塌毀屋</h1><p>【本報訊】屯門井頭中村一棵高約六十呎、直徑兩呎的枯樹，昨傍晚五時半突然倒塌（圖），當場壓着四間鐵皮村屋的屋頂，將部份鐵皮擊穿，幸各屋均無人留於家居。事後村民致電報警，消防到場調查，又通知中電公司派技工檢查是否有電線被樹枝壓着，稍後再通知鋸樹組人員將該棵大樹鋸斷，逐一搬走。&#13;<br> 村民估計塌下大樹有幾十年樹齡，早前已枯萎，沒有樹葉，最近有村民將阻擋家居的樹椏鋸走，疑此舉加速其死亡。&#13;<br> 譚健文攝</p></body></html>

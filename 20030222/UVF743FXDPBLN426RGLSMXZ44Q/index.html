<html><header><meta charset="utf-8"><title>AnaR.四年前圓買樓夢</title></header><body><h1>AnaR.四年前圓買樓夢</h1><p>周立璟名模女友AnaR.、名模Rosemary與母親Julie、陳慧儀及恆威集團太子女劉思蔚，前日往何文田山出席一樓盤宣傳活動。<br> &#13;<br> <spanclass>母親七月來港 &#13;<br> AnaR.談到心目中的理想住宅，她以英語回答說：「一定要鋪大理石，要有前園、後園、泳池同有好大嘅空間，但我喺香港未見過。」&#13;<br> 不過AnaR.透露早於四年前，即二十一歲時，已經在美國佛羅里達州，以二十八萬美元（約二百二十萬港元）購買了心目中的理想住宅，目前由母親打理。近日美國戰情緊張，她表示很擔心母親的安全，其母將於七月來港，AnaR.透露到時會安排她與男友見面。</spanclass></p></body></html>

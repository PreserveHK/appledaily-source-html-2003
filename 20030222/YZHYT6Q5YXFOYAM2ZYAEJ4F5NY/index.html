<html><header><meta charset="utf-8"><title>美情報員間諜罪成</title></header><body><h1>美情報員間諜罪成</h1><p>美國四十歲前空軍情報分析員里甘，周四被法庭裁定企圖為伊拉克和中國進行間諜活動罪名成立。若他被判死刑，將是美國半世紀來首名因間諜罪而被判死刑的人。有指他欲透過賣情報來繳付信用卡欠款。&#13;<br> 控方指，若被告成功向伊拉克提供美國對伊拉克防空導彈基地掌握的資料，將危害巡邏伊拉克禁飛區的美英戰機機師性命。被告於前年被捕，當時在他身上搜出伊拉克和中國導彈基地的加密資料。&#13;<br> 美聯社/英國《泰晤士報》</p></body></html>

<html><header><meta charset="utf-8"><title>探員查司機撞少女</title></header><body><h1>探員查司機撞少女</h1><p>【本報訊】深水埗青山道嘉頓麵包公司門外一部客貨車日前撞傷五名少女一案，警方重案組人員（圖）接手後，昨下午到醫院向三名仍然留醫的女傷者錄取口供，以了解當日發生的經過，包括是否有人蓄意開車撞向人群。&#13;<br> 消息稱，駕車出事的客貨車二十二歲姓陳青年事後被捕。至於仍然留醫的三名少女包括十八歲的方嘉欣、十六歲的范潔玲及十八歲的戴芷茵情況已逐漸康復。&#13;<br> 陳天華攝</p></body></html>

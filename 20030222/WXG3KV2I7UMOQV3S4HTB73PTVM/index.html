<html><header><meta charset="utf-8"><title>重組移屍過程</title></header><body><h1>重組移屍過程</h1><p>【本報訊】深水埗海壇街五十二歲姓曾癮君子倒斃街頭案，案情已露端倪。警方在現場大廈、事主居住的分租單位帶走五名男子調查後，懷疑事主前日凌晨在住所與一班「同道中人」啪針後猝死，事後有人怕惹麻煩，將屍體拖落樓棄於路邊及報案訛稱發現有人受傷。&#13;<br> 至昨下午二時許，約十名探員押同一名涉嫌非法處理屍體的蒙頭男子，及一個假人公仔折返現場，由蒙頭男子重組移屍過程（圖）。&#13;<br> 張培生攝</p></body></html>

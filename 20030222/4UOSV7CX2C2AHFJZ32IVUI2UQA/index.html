<html><header><meta charset="utf-8"><title>利嘉兒教普通話帶挈拍廣告</title></header><body><h1>利嘉兒教普通話帶挈拍廣告</h1><p>任無綫節目《笑談普通話》主持的利嘉兒最近以代言人身份，為「雀巢牛奶公司高鈣低脂奶」拍攝一系列電視及平面廣告。<br> &#13;<br> <spanclass>酬勞理想 &#13;<br> 日前利嘉兒在屯門巿廣場出席宣傳活動時，吸引過百巿民圍觀。她更和市民玩遊戲，教說普通話。&#13;<br> 利嘉兒表示今次接拍廣告，酬勞十分理想，加上產品形象健康，她頻呼很開心。&#13;<br> 利嘉兒昨日在電話中賣口乖說：「我做咗代言人後，更加了解鈣質嘅重要性，我比以前更注重自己嘅健康𠻹。」</spanclass></p></body></html>

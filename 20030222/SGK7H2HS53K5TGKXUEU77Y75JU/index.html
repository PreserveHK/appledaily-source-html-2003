<html><header><meta charset="utf-8"><title>蘇姬家事官司拒罰款</title></header><body><h1>蘇姬家事官司拒罰款</h1><p>緬甸反對派領袖昂山蘇姬，周五被法庭裁定非法阻止其表親進入他們共住房屋的罪名成立，昂山蘇姬需要入獄一周或罰款五百緬元（約六百五十港元）。可是昂山拒絕繳付罰款，並與當局對峙半天後，法官最後暫緩判刑，等候覆核。<br> &#13;<br> <spanclass>審訊有「政治動機」 &#13;<br> 昂山蘇姬步出法院外時，向在場二百名支持者及記者大聲疾呼：「現在我們終於知道緬甸法律是何物。」&#13;<br> 昂山蘇姬領導的全國民主聯盟主席吳昂瑞，在法官宣判前，直指軍政府拿昂山與表親的家庭糾紛大做文章，審訊徹頭徹尾有「政治動機」，因此昂山蘇姬堅決拒絕繳交罰款，並作好入獄準備。&#13;<br> 路透社/美聯社</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>貝沙灣客怨買貴了要換樓</title></header><body><h1>貝沙灣客怨買貴了要換樓</h1><p>【本報訊】電訊盈科的薄扶林貝沙灣，售出110伙，佔整個項目20%。加價3%的相連戶，昨繼續受追捧。<br> &#13;<br> <spanclass>累積售出兩成 &#13;<br> 電盈數碼港營業及市務總監顏金施表示，日前公布以即供呎價4028元推出8個特惠單位後，即晚售出逾20戶。消息指出，部份早前以逾每呎5100元購入該盤買家，投訴買貴了，昨向發展商要求換取樓層較高的單位。電盈考慮今日是否接受要求。&#13;<br> 利嘉閣地產區域經理楊建文表示，8座43樓A及B室相連戶，3624方呎，昨以2320萬元售出，呎價6402元。3座11樓A及B室，3144方呎，以1270萬元售出，呎價4039元。</spanclass></p></body></html>

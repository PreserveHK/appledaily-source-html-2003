<html><header><meta charset="utf-8"><title>安慰捱撞女童</title></header><body><h1>安慰捱撞女童</h1><p>【本報訊】昨下午三時半，一名年約八歲的女童獨自上街，行至葵涌和宜合道欲橫過馬路時，疑沒有看清楚路面情況衝出，結果遭一輛由青山公路左轉駛入的公共小巴撞倒，幸小巴車速不高，女童只是撞傷雙腳，但也嚇得驚惶失色不知所措。&#13;<br> 一名熱心女途人見狀趨前安慰，將她扶到路邊等候救護員包紮（圖）。&#13;<br> 小巴上所有乘客均沒有受傷，事後紛紛轉乘其他交通工具離去。警方事後到場將女童送院，治理後情況穩定。&#13;<br> 梁維建攝</p></body></html>

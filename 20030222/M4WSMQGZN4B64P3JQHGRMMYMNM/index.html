<html><header><meta charset="utf-8"><title>周星馳追《少林足球》拆帳</title></header><body><h1>周星馳追《少林足球》拆帳</h1><p>【本報訊】影星周星馳指電影《少林足球》投資者寰宇國際主席林小明，拒絕將電影賣埠所得利潤，按協議拆帳，入稟追討九十一萬九千美元（約港幣七百一十五萬元），與訟雙方昨在高等法院進行了一整日內庭聆訊，林小明一方的律師在散庭後透露，在林小明同意下，會將部份收益分予周星馳一方，但案件未完，日後仍會進行正式聆訊。&#13;<br> 本案原告是星輝海外有限公司，由周星馳胞妹周星霞及周文姬持有，被告是寰宇國際旗下寰宇娛樂有限公司，董事為林小明本人，林妻昨日亦有到庭旁聽，但散庭後表示不方便回應。&#13;<br> 案件編號：HCA1438/2002</p></body></html>

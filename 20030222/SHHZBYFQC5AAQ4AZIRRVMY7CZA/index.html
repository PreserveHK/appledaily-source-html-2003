<html><header><meta charset="utf-8"><title>吳彥祖為上位不擇手段</title></header><body><h1>吳彥祖為上位不擇手段</h1><p>吳彥祖有份主演的舞台劇《快樂王子》昨晚在尖沙嘴文化中心首演，他前晚跟一班演員作總綵排。<br> &#13;<br> <spanclass>為名媛挽鞋 &#13;<br> 吳彥祖在《快》劇中扮演見習律師，不過他的夢想是當法官，於是吳彥祖遂到舞會結識名媛，以求上位，其中一幕吳彥祖更為扮名媛的演員挽鞋。&#13;<br> 吳彥祖前晚換上戲服綵排時，臉上用膠布貼實無線咪，驟眼看去還以為他臉頰受傷。吳彥祖說：「我第一次演舞台劇都好緊張，唔知觀眾會有乜嘢反應，所以會有觀眾留低出席研討會，畀意見我哋。」&#13;<br> 採訪：王連連　攝影：林德雄</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>安雅著春裝傷口仍有疤痕</title></header><body><h1>安雅著春裝傷口仍有疤痕</h1><p>安雅早前在台灣發生交通意外，臉部和耳部需要動手術，一共縫了四十七針，她昨日在台灣宣傳，臉部的傷口已開始痊愈，不過出現凸起的情況，而右眼珠四周還存着血塊。&#13;<br> 安雅昨日穿上春裝見台灣傳媒，提到車禍傷勢時，安雅以國語說：「今天是我傷後首次化妝，平時我都是以美容膠布貼着傷口，傷口雖有疤痕，但可以用雷射方法去治理。」<br> &#13;<br> <spanclass>望司機反省 &#13;<br> 安雅表示，這次車禍受傷，她希望肇事的士司機可以反省一下。&#13;<br> 此外，安雅去年因服用搖頭丸，需要到台灣接受勒戒，她說：「我從勒戒所出來，手上的平安手鏈即斷掉，我為了辟邪，近日家中都擺放了古錢，手上亦戴了水晶。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>梁炳想撮合湯記安仔</title></header><body><h1>梁炳想撮合湯記安仔</h1><p>梁漢文（梁炳）前晚往新城電台接受訪問，早前有報道指他與蘇永康等在情人節當晚，陪失戀的許志安往茶餐廳，梁炳澄清說：「當晚其實係十三號凌晨，而我咁啱遇到蘇永康架車，然後至一齊飲嘢。」<br> &#13;<br> <spanclass>單身好男兒 &#13;<br> 梁炳前女友湯寶如日前透露仍有與舊愛譚國政聯絡，但一提到梁漢文即支吾以對，並謂雙方沒有聯絡，梁炳對此說：「我同佢真係冇聯絡，但上年曾經喺內地登台時撞過。」問梁炳有否打算介紹男仔給湯記認識，他漏了口風地說：「安仔幾好吖，佢單身。」但吳國敬也是單身，梁炳說：「佢有女朋友嘛。」說罷即補鑊說：「我覺得吳國敬冇安仔咁好。」</spanclass></p></body></html>

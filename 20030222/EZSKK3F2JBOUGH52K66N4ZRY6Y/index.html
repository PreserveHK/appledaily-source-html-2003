<html><header><meta charset="utf-8"><title>惡意虛報</title></header><body><h1>惡意虛報</h1><p>【本報訊】「快啲嚟呀！有人用槍指住個解款員搶錢呀！」昨下午一時許，警方接獲「神秘」男子報案，指新蒲崗康強街公廁外一輛解款車發生持槍劫案，其中解款員被人用手槍威嚇。&#13;<br> 大批衝鋒隊接報趕至（圖），他們穿着避彈衣、手持衝鋒槍和散彈槍戒備，氣氛緊張，但查問後證實解款中的數名解款員並無事故，附近一帶亦沒有異樣。警員追查報案電話是由附近彩虹道一個公眾電話亭打出，相信有人惡意虛報。&#13;<br> 馬耀文攝</p></body></html>

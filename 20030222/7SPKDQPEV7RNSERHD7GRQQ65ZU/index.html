<html><header><meta charset="utf-8"><title>富婆禁制養子女騷擾</title></header><body><h1>富婆禁制養子女騷擾</h1><p>【本報訊】曾被美容師夫婦騙財千萬的文盲富婆何燕玉，指控三名「養子女」及前代表律師，威脅她簽文件及登門騷擾，入稟申請禁制令，與訟雙方昨在高等法院進行內庭聆訊，據悉法庭沒有頒布禁制令，而是由辯方承諾將九七年以來與她有關的公司文件、核數文件及物業租約交予原告，承諾不會直接或間接接觸何燕玉，正式聆訊日期則待定。&#13;<br> 七十八歲的何燕玉被契女美容師何楚湣及其前夫利嘉閣前營業董事林家樂騙財一千六百多萬元。&#13;<br> 案件編號：HCA636/2003</p></body></html>

<html><header><meta charset="utf-8"><title>　　「無頭人」之謎 - 李八方</title></header><body><h1>　　「無頭人」之謎 - 李八方</h1><p>八方接到多位讀者嘅查詢，指噚日港聞A10版刊登懲教員拜祭同袍嘅新聞圖片，相中竟然出現一個「無頭人」，一啲女性讀者睇完之後忐忑不安感到恐慌。&#13;<br> 真係咁猛鬼？八方為求向讀者交代事件真相，馬上拉住突發組同事求證，經過將圖片放大後終於解開呢個恐慌之謎，原來係角度問題，相中嘅「無頭人」根本係真人一個，只不過係記者影相嘅時候，佢啱啱背住鏡頭同耷低咗頭，先至引起誤會。八方僅向受驚嘅人士講句：「Sorry！」&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

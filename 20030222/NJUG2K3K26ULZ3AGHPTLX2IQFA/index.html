<html><header><meta charset="utf-8"><title>方力申懶理阿Rain無人陪</title></header><body><h1>方力申懶理阿Rain無人陪</h1><p>方力申（Alex）、馬浚偉、黎燕珊和EO2的Osman和Eric，昨日在港台出席「電視節目欣賞指數調查」。&#13;<br> 方力申的緋聞女友李彩樺（阿Rain），被周刊指她與林峯分手多月，又發現她在情人節時形單隻影行街，Alex表示沒有致電對方，他說：「嘩！我嗰日喺上海做嘢喎！同助手行街時重有人叫我買花㖭，寂寞好多人都會，我都有㗎！但情人節我唔會特別慰問阿Rain。」&#13;<br> 另外，EO2有份演出的《鐵窗邊緣》入選欣賞指數最高的二十名之內。Osman說：「證明呢套真實個案劇好睇囉！我細個時都差啲偷香口膠，好彩最後冇咁做。」</p></body></html>

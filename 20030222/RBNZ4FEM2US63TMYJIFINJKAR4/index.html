<html><header><meta charset="utf-8"><title>後天開二中全會商討領導層人選</title></header><body><h1>後天開二中全會商討領導層人選</h1><p>中共中央政治局昨日開會後決定，在下周一至周三（二十四至二十六日）召開二中全會，討論國家機構及政協領導人選及機構改革等問題，然後將有關方案交給下月初召開的全國人大會議通過。<br> &#13;<br> <spanclass>肯定現屆政府成就 &#13;<br> 昨日召開的政治局會議由總書記胡錦濤主持，一致同意將國務院的《政府工作報告》提請下月的人大審議，並討論了機構改革，認為深化行政管理體制和機構改革是推動政治體制改革的重要內容。&#13;<br> 會議又是肯定現屆政府在過去五年推動改革開放取得了偉大成就；而各級政府在過去五年亦「認真履行職責，做了大量卓有成效的工作」。&#13;<br> 新華網</spanclass></p></body></html>

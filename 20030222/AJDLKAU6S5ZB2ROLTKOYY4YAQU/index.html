<html><header><meta charset="utf-8"><title>坐郵輪15日遊中美洲</title></header><body><h1>坐郵輪15日遊中美洲</h1><p>聯合航空及菁英郵輪在復活節期間推出「15日11晚終極加勒比海郵輪航空自由行」，由美國佛羅里達州的勞德代爾堡出發，中途站包括佛州的基維斯特、墨西哥的科茲美、哥斯達黎加的波多里諾、巴拿馬的科朗、阿魯巴島的歐蘭傑士達，以及大開曼的喬治城，合計有中美洲五國。一般來說，由香港飛中南美洲出名貴，因為要先飛美國再南下，兩程機票合計起來通常過萬，而這個自由行團費$14,900起，船上包食包住，計起來十分超值。&#13;<br> 郵輪：尖峰號&#13;<br> 日期：4月13日出發&#13;<br> 價錢：$14,900&#13;<br> 查詢：23161308（皇家加勒比國際郵輪）&#13;<br> &#13;<br> 記者：余敏</p></body></html>

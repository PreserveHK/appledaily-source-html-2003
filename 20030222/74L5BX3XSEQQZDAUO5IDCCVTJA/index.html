<html><header><meta charset="utf-8"><title>椎名林檎嚇親阿伯</title></header><body><h1>椎名林檎嚇親阿伯</h1><p>將在本周日推出新碟《加爾基精液栗之花》的日本搖滾女歌手椎名林檎，因近期忙於湊仔，所以只答應擔任電視節目《築柴哲也NEWS23》的嘉賓，已為人母的她在節目中說話十分大膽。&#13;<br> 椎名林檎穿上和服接受訪問，不過被問到大碟名稱的意思時，林檎大膽地說：「象徵性器官嘅加爾基同精液，係我對男人嘅印象！」即時嚇呆六十七歲的資深主持人。&#13;<br> 此外，濱崎步在全新糖果廣告中穿和服演出，即時被指是跟林檎的風，十分失威。</p></body></html>

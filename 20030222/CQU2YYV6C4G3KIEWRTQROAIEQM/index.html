<html><header><meta charset="utf-8"><title>聆訊過程10分鐘完成</title></header><body><h1>聆訊過程10分鐘完成</h1><p>張五常案備受本港傳媒關注，但因被告沒有現身，只有少數傳媒採訪，整個聆訊十分鐘已完成。女檢控官JanetFreeman說，接手此案前，完全不知道張五常夫婦是甚麼人，但就此案涉及的金額而言，也是一宗相當重要和要優先處理的案件。&#13;<br> 被張五常指與司法部人員串通誣陷他的《西雅圖時報》記者DuffWilson也有到庭聽審採訪，散庭時他向Freeman自我介紹時笑說：「我就是那個被指為你們工作的人。」他和Freeman都強調，兩人昨日才第一次見面，案件與古董的報道完全無關。</p></body></html>

<html><header><meta charset="utf-8"><title>郭可盈愈嚟愈鍾意細路</title></header><body><h1>郭可盈愈嚟愈鍾意細路</h1><p>郭可盈和苑瓊丹（苑仔）前晚在鯉景灣為無綫新劇《生命天使》趕戲，劇情講述飾演社工的苑仔放工往跑步，她的下屬郭可盈往找她傾公事。<br> &#13;<br> <spanclass>肺炎剛愈 &#13;<br> 前晚十分大風，郭可盈肺炎剛愈，苑仔則感冒未清，所以她們異口同聲表示覺得很辛苦。郭可盈拍此劇跟不少小朋友有對手戲，她說：「班童星好聰明，令我對小朋友嘅印象改觀，不過我𠵱家唔會生BB住，會以事業為重，將來結咗婚就會覺得有BB會完美啲。」&#13;<br> 此外，苑仔說：「我平時得閒都會跑步，多做運動對皮膚都好啲。我呢排患感冒，遲啲重要去昆明拍劇集《倩女幽魂》，會買定口罩。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>英國僱員沙地被殺</title></header><body><h1>英國僱員沙地被殺</h1><p>英國航空航天公司一名駐沙地阿拉伯的三十七歲英籍僱員，周四在首都利雅得街上駕車時，被一名三十歲沙地公民槍殺。&#13;<br> 當地警方已拘捕疑兇，暫不知其行兇動機，但有報道指他跟一名阿蓋德恐怖組織成員屬同一個也門部族。英國外相施仲宏對事件表示震驚及遺憾。英國鑑於中東局勢嚴峻，周三已警告在區內旅遊的國民立即撤走。&#13;<br> 本月初亦有一名英國航空航天公司英籍職員駕駛時被槍擊受傷。&#13;<br> 新華社/法新社</p></body></html>

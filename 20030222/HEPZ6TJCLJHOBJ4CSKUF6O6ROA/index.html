<html><header><meta charset="utf-8"><title>美英瀰漫反法情緒</title></header><body><h1>美英瀰漫反法情緒</h1><p>美、英與法國為攻伊意見相左，不止引發英國周四《太陽報》將法國總統希拉克畫成一條蟲（見圖），美國亦瀰漫着反法情緒。&#13;<br> 北卡羅來納州一家餐廳老闆，見餐牌上薯條的英文寫法FrenchFries有「法國」兩個字，將之改為「自由薯條」。拉斯維加斯一電台用裝甲車輾平希拉克照片、法國國旗影印本、巴黎旅遊指南、法國酒和法國麵包。賓夕凡尼亞州一名州議員更要求當局禁售法國酒。&#13;<br> 美聯社</p></body></html>

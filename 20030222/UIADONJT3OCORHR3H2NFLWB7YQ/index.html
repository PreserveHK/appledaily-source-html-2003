<html><header><meta charset="utf-8"><title>佘詩曼繼續做小腰精</title></header><body><h1>佘詩曼繼續做小腰精</h1><p>佘詩曼因為違例駕駛扣滿分遭票控，其後三度缺席聆訊遭法庭發出拘捕令。&#13;<br> 阿佘日前從海南島拍劇完畢回港，她將於後日為此案出庭。<br> &#13;<br> <spanclass>七月約滿 &#13;<br> 有「小腰精」之稱的阿佘一直為卓悅纖體美容中心做代言人，昨日有報章報道指廣告商不滿阿佘被法庭發出拘捕令影響公司形象，打算在今年七月約滿後把阿佘飛掉。&#13;<br> 記者昨日致電卓悅老闆娘葉太，她說：「卓悅一直同阿佘合作愉快，佢嘅工作態度都令我哋好滿意，我覺得佢宗交通案係喺佢嘅私人時間發生，都唔會對卓悅造成影響。況且我都好欣賞阿佘犧牲小我完成大我嘅精神，佢做完晒工作先返香港處理官非，唔使拖住成組人開唔到工，好有專業精神。」</spanclass></p></body></html>

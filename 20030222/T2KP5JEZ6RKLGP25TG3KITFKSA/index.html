<html><header><meta charset="utf-8"><title>封面故事：灣仔蘇豪日月星街</title></header><body><h1>封面故事：灣仔蘇豪日月星街</h1><p>日、月、星三條街道，跟左近的聖佛蘭士街、永豐街及進教圍，長短橫豎地框出一處寧靜優閒的小天地，美味生力軍在這兩年間不斷加入，豐富了日月星街的陣容，見報率相對多了，從而多了一個別號「灣仔小蘇豪」。情形跟近期人氣急升的《笑談普通話》主持，人稱女版林佐瀚的利嘉兒，很相似，怪不得她對這一帶情有獨鍾，想學似利嘉兒般識飲識食享閒情？帶備充足的閒情和銀両，加日月星街指南，就心想事成。&#13;<br>&#13;<br>封面人物：利嘉兒&#13;<br>記者：尹珊珊、楊一凡&#13;<br>攝影：陳穎、伍慶泉&#13;<br>鳴謝：LittlePrince</p></body></html>

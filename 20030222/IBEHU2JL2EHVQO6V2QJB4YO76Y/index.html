<html><header><meta charset="utf-8"><title>教師探望傷頭女童</title></header><body><h1>教師探望傷頭女童</h1><p>【本報訊】前日在黃大仙聖母醫院遭高處墮下鐵欄擊中頭部重傷的九歲女童姚尉琳，現時仍然在廣華醫院的兒童深切治療部留醫，情況依然危殆，未脫離危險期；而出事的聖母醫院天台昨日則暫停工程，涉嫌疏忽的兩名工人則已獲准保釋候查。&#13;<br> 尉琳就讀黃大仙可立小學三年級，該校校長施自立昨日偕同多名教職員到醫院探望尉琳（圖），據施校長表示，尉琳現時仍然昏迷。&#13;<br> 徐雲庭攝</p></body></html>

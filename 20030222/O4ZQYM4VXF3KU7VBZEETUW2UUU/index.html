<html><header><meta charset="utf-8"><title>何文田山一號再銷6單位</title></header><body><h1>何文田山一號再銷6單位</h1><p>【本報訊】新鴻基地產（016）何文田山一號，前晚率先開放示範單位，並接受認購。<br> &#13;<br> <spanclass>示範單位呎價8400 &#13;<br> 地產代理指出，銷情不俗，即晚售出16伙，昨日再沽約6伙，連示範單位也名花有主，呎價8400元。&#13;<br> 代理透露，售出的單位主要為C、D室的3房單位，呎價近6000元。另外，A、B室4房大戶，呎價約7000元。&#13;<br> 利嘉閣地產執行董事廖偉強透露，30樓A室1922方呎示範單位，以每呎8400元賣出，金額逾1614萬元。據悉，20樓A室1922方呎，昨日以呎價6750元成交。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>摩根士丹利添惠亞洲<br>前副總裁涉索賄</title></header><body><h1>摩根士丹利添惠亞洲<br>前副總裁涉索賄</h1><p>【本報訊】摩根士丹利添惠亞洲有限公司前副總裁，涉嫌向一名公司董事索取二百萬元款項，作為介紹若干名持有中華汽車有限公司股份的客戶以便協助進行收購。被告昨於東區裁判法院被控兩項索取利益罪名，被告暫毋須答辯，案件押後至三月十四日以等候法律指示。&#13;<br> 四十七歲的被告麥兆麒，案發時任職於摩根士丹利添惠亞洲有限公司，他被控兩項索取利益罪，指被告分別於去年四月二十九日及五月三日期間，向一名公司董事索取二百萬元利益。&#13;<br> 案件編號：ESCC633/03</p></body></html>

<html><header><meta charset="utf-8"><title>　　樂施者得獎再行善 - 李八方</title></header><body><h1>　　樂施者得獎再行善 - 李八方</h1><p>噚晚有個樂施會嘅頒獎活動值得一去。有位視障毅行者鍾熾成先生除咗克服重重困難行完一百公里嘅路程外，佢重將得到總共四萬幾蚊獎金，捐助畀樂施會一項喺陝西省嘅修路築橋項目，以改善當地貧窮人嘅生活。&#13;<br> 唔講唔知，毅行者2002活動舊年籌咗成一千七百幾萬蚊，淨係香港醫學會就籌到一百六十萬，成績最好，養和籌就到九十萬。而今次「毅行者組別」中，重首次由女子組SunhingCosmogirls勇奪冠軍，代表領獎時重展示燦爛過陽光嘅笑容（圖）㖭。	&#13;<br> 韋志滿攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>成龍爆女星自動獻身</title></header><body><h1>成龍爆女星自動獻身</h1><p>成龍現於英國宣傳新片《贖金之王2：皇廷激戰》，他前日與拍檔奧雲韋遜（OwenWilson）出席英國音樂大獎。&#13;<br> 成龍接受當地傳媒訪問時表示，他拍攝電影《Highbinders》時與英國女星嘉兒科蘭妮（ClaireForlani）有接吻戲，他說：「我怕醜呀，但係佢捉住我話：『嚟啦，Jackie，你用雙手摸我啦！』」而奧雲亦證實將與成龍接拍《贖》片第三集《ShanghaiDawn》。<br> &#13;<br> <spanclass>宣傳卡通片 &#13;<br> 此外，成龍早前特別在洛杉磯為其卡通片《成龍歷險記》拍攝宣傳片。</spanclass></p></body></html>

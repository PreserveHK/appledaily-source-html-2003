<html><header><meta charset="utf-8"><title>米高前妻係生仔機器</title></header><body><h1>米高前妻係生仔機器</h1><p>米高積遜（MichaelJackson）向《米高積遜大追踪》主持人MartinBashir反擊的自製節目《TheMichaelJacksonInterview:TheFootageYouWereNeverMeanttoSee》，前晚在霍士電視播放，兩小時節目中除有米高助手拍下的錄影片段外，亦有米高前妻黛比（DebbieRowe）及化妝師等訪問。<br> &#13;<br> <spanclass>「唔係仔女阿媽」 &#13;<br> 黛比接受訪問時表示自己與兩名子女的關係，並不密切，她說：「我啲仔女唔叫我做媽咪，因為我唔想佢哋咁做，佢哋係米高嘅仔女。」黛比又表示即使米高叫她再生五個，她亦會照做。</spanclass></p></body></html>

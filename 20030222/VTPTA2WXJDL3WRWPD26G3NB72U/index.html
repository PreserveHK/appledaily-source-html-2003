<html><header><meta charset="utf-8"><title>有戶口子女教育費廉</title></header><body><h1>有戶口子女教育費廉</h1><p>內地的戶口制度，原本與糧票等物資分配結合，因此舉足輕重，也方便當局監控。&#13;<br> 但近年生活必需品不再由政府供應，現時戶口最重要的功用只是子女讀書時，能豁免高額學費而已，數以億計的民工，最重要的還是生存，對選舉權等公民權利並不十分重視。&#13;<br> 江蘇、河北、浙江等省已出台新政策，允許進城經商的農民申請城市戶口，「有房子有工作，就能做城裏人」已不新鮮。&#13;<br> 本報記者</p></body></html>

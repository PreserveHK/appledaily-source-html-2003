<html><header><meta charset="utf-8"><title>李彩樺、周麗淇「餵」勞監製</title></header><body><h1>李彩樺、周麗淇「餵」勞監製</h1><p>由一眾年輕歌手包括方力申、李彩樺、蕭正楠及陳曉東等主演的網上連線劇《百分百感覺——冬日戀曲》，早前播映完畢後，特別於日前舉行盆菜宴，慰勞台前幕後工作人員，但陳曉東因身在廣州工作，未能出席。<br> &#13;<br> <spanclass>場面熱鬧 &#13;<br> 席間李彩樺提議在盆菜中挑選一種菜式給監製文雋及馬偉豪，最終大家都揀選了鮑魚和髮菜，寓意大家發財及身價高企，他們又親自將食物送到監製口中，場面熱鬧。此外，文雋透露《百》劇推出後，成績理想，故陸續有單位提出合資開拍網上劇集，也有不少演員自薦參與演出。</spanclass></p></body></html>

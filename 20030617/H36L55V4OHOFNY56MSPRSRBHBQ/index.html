<html><header><meta charset="utf-8"><title>運通簽帳額增加8%</title></header><body><h1>運通簽帳額增加8%</h1><p>【本報訊】美國運通銀行銷售及市務部主管副總裁鄭鄧荷娟說，該銀行信用卡簽帳近日明顯回增，本月首10天，平均簽帳額突破非典前水平，增幅達8%，客戶使用美國運通卡的次數也有增加。&#13;<br> 該行短期內會推出新的積分優惠目錄，進一步刺激消費。&#13;<br> 她說，該行為配合11月至明年2月的消費旺季，擬與海外信用卡部門合作，加強吸引旅客來港旅遊消費。&#13;<br> 對於信用卡業務的競爭，鄭鄧荷娟估計，在第三季個人正面信貸資料庫運作後，會更為激烈，各銀行會更加積極爭取客戶及刺激消費。美國運通也會密切留意同業動向，再檢討策略。</p></body></html>

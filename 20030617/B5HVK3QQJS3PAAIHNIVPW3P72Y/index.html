<html><header><meta charset="utf-8"><title>秋生離威院即發燒</title></header><body><h1>秋生離威院即發燒</h1><p>黃秋生昨日早上原要為呍呢拿可口可樂拍攝新一輯電視廣告片，但因他發燒而臨時取消，而秋生前日曾到非典型肺炎疫情爆發地沙田威爾斯親王醫院拍攝抗炎片，因而引起非典疑雲。<br> &#13;<br> <spanclass>開唔到聲 &#13;<br> 昨日秋生的助手透過電話回應說：「我今日朝早同秋生聯絡過，佢連聲都開唔到，可能秋生呢幾日不斷開工，拍攝抗炎宣傳片當日，又為電影《無間道Ⅱ》開通宵，所以精神不足，佢只係普通感冒，但考慮到秋生始終到過威院，費事敏感，所以今日先缺席，但喺前日拍攝過程中，導演都顧及到種種問題，所以只喺停機坪拍攝。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>平治突著火車頭焚毀</title></header><body><h1>平治突著火車頭焚毀</h1><p>【本報訊】一名三十六歲姓梁男子，昨凌晨二時許，駕駛平治房車載着女乘客，沿東區海底隧道駛至九龍出口收費亭期間，司機發覺車頭突然冒煙及有火光，隨即將車停在路邊，並與女乘客雙雙下車報警。消防員到場迅速開喉將火救熄，經調查懷疑是引擎電線短路導致起火，事件中無人受傷。肇事平治C240型號房車僅車頭焚毀（圖），梁姓司機事後透露，該車屬九七年款，他年多前以二手價十多萬元購入。&#13;<br> 薛家傑攝</p></body></html>

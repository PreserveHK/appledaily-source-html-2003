<html><header><meta charset="utf-8"><title>蛇口漁船爆炸</title></header><body><h1>蛇口漁船爆炸</h1><p>一艘遼寧籍遠洋漁船，前天在深圳蛇口附近海域起錨時突然發生爆炸，六名船員被燒傷，燒傷面積達九成以上，現正在醫院搶救，其中四人仍未脫離危險期。<br> &#13;<br> <spanclass>起錨時出事　六船員重傷 &#13;<br> 據六名燒傷漁民中傷勢最輕的張先生說，他們於本月八日從大連出發，準備前往印尼進行遠洋捕撈作業。上周五晚，船隻抵達深圳蛇口海域，周六早上準備起錨出發時，機艙突然發生爆炸。當時他正坐在機艙緊密相連的駕駛室裏，聽到爆炸聲趕緊往外跑，但還是被灼熱的氣流燒傷，隨後便失去了知覺。&#13;<br> 《南方都市報》</spanclass></p></body></html>

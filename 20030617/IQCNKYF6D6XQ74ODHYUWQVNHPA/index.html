<html><header><meta charset="utf-8"><title>聖子身形贏晒愛女</title></header><body><h1>聖子身形贏晒愛女</h1><p>現年四十一歲的日本女歌手松田聖子，前日在日本埼玉SuperArena展開巡迴演唱會，聖子當然拉埋十六歲女兒SAYAKA上台，增加聲勢。&#13;<br> 當日聖子身穿粉紅色貼身裙，比起着上白色直身裙的SAYAKA更青春。聖子在台上又唱又跳時，身材竟比女兒更苗條突出。<br> &#13;<br> <spanclass>合唱廣告歌 &#13;<br> 聖子除了與女兒大唱一起合演的「熟咖哩」廣告歌外，更讓SAYAKA在台上獨唱新歌《garden》。演唱會後，二人在後台與三十五名女fans見面，場面熱鬧。</spanclass></p></body></html>

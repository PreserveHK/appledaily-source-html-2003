<html><header><meta charset="utf-8"><title>SME資料庫明秋運作</title></header><body><h1>SME資料庫明秋運作</h1><p>【本報訊】香港商業信貸資料庫明年第三季投入運作，大部份銀行及存款公司均表示會參與，中小企反應也正面。&#13;<br> 資料庫以非立法形式進行，涵蓋每年營業額不超過5000萬元、非上市的有限公司。&#13;<br> 金管局、香港銀行公會及存款公司公會昨日宣布，成立商業信貸資料庫，預期各金融機構第三季開始聯絡客戶收集資料。&#13;<br> 滙豐銀行信貸風險管理部經理林偉中說，業內初步估算，有向銀行借款的中小企約10萬家，全港中小企則約40萬家。&#13;<br> 他說，資料成立初階內容，包括企業貸款往來銀行數目、貸款及還款狀況、營運狀況及抵押品等，企業過往的資料和股東個人資料等不包括在內。</p></body></html>

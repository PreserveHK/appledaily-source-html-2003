<html><header><meta charset="utf-8"><title>青年涉姦前女友脫罪</title></header><body><h1>青年涉姦前女友脫罪</h1><p>【本報訊】年輕跟車工人涉嫌邀約剛失戀的前女友，到自己寓所把酒談心，兩人玩紙牌骰盅鬥酒量，當前女友飲至面紅耳赤之際，工人抱她進入睡房，並將她強姦，事主最終逃離現場報警。被控一項強姦罪的被告，昨獲陪審團一致裁定罪名不成立釋放。&#13;<br> 二十歲被告葉榮基，任職跟車工人，控罪指他於去年八月十三日，在秀茂坪寓所強姦一女子。被告辯稱案發當日事主自願與他性交。&#13;<br> 案件編號：HCCC43/2003</p></body></html>

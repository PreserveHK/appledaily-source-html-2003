<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>YumikoZtampz透視美腿</title></header><body><h1>靚衫SnapShot：<br>YumikoZtampz透視美腿</h1><p>現今樂壇走跳舞路線的女歌手愈來愈多，繼鄭希怡（Yumiko）後，最新加入陣營的還有黃伊汶，但由於Yumiko飲了頭啖湯，其跳舞歌手形象仍較深入民心。大前晚Yumiko在容祖兒音樂會上傾力演出，歌衫仍是不離性感，除了背心裙子，這次的焦點是一條藍色的透視褲子，是購自本地名店Ztampz、品牌AlexanderHervovovitch的作品，雖說Yumiko走性感路線，但carry這條透明褲子，她還是穩陣穿上裙子作遮掩。</p></body></html>

<html><header><meta charset="utf-8"><title>飛車墮坡叢木保命</title></header><body><h1>飛車墮坡叢木保命</h1><p>【本報訊】西貢清水灣道昨日凌晨三時許，發生雨中「飛車」驚險意外，一部載有三男兩女（十九至二十歲）私家車，沿清水灣道入清水灣，駛至近下洋一處落斜左急彎位時，疑天雨路滑失控，直衝過對面行車線及行人路，撞毀路牌並鏟上如斜台般石壆，私家車凌空翻滾跌入山坡下草叢四輪朝天。<br> &#13;<br> <spanclass>五人受傷 &#13;<br> 幸草叢樹木茂盛承托力足夠，私家車未致墮落六米下溪澗，車上五人受傷自行爬出車外。&#13;<br> 姓文（二十歲）男司機送院後情況穩定，接受酒精測試證實無飲酒，其餘四名傷者敷藥後無礙出院。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>楊千嬅教吳彥祖自衛</title></header><body><h1>楊千嬅教吳彥祖自衛</h1><p>楊千嬅在電影《新紮師妹2美麗任務》中，和吳彥祖再度合作，二人在演出時更有默契。在《新》片中，其中有一場戲是講述千嬅教吳彥祖耍功夫，教他自衞術。<br> &#13;<br> <spanclass>嘗上海美食 &#13;<br> 千嬅表示她早前學習功夫，正好在新片中大派用場。&#13;<br> 千嬅日前說：「我上集同吳彥祖拍拖，呢集就會同佢結婚，我哋冇床上戲，至於接吻戲就要賣關子，大家到時睇咪知囉，有一場戲重講我教吳彥祖點打功夫。」&#13;<br> 該片早前曾到上海取景，吳彥祖祖籍上海，他在空閒時更帶千嬅四出尋找美食，但二人都好小心飲食，慎防非典型肺炎。</spanclass></p></body></html>

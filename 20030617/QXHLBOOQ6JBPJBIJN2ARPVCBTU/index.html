<html><header><meta charset="utf-8"><title>Ronan睪丸癌驚魂</title></header><body><h1>Ronan睪丸癌驚魂</h1><p>愛爾蘭男歌手RonanKeating兩個月前與太太Yvonne度假期間，發現睪丸部份出現硬塊。Ronan擔心自己會步母親後塵患上癌症，所以立即與醫生聯絡。幸好證實並非惡性硬塊，Ronan才放下心頭大石。<br> &#13;<br> <spanclass>醫生話冇事 &#13;<br> 據英國《太陽報》報道，Ronan好擔心自己的身體狀況，害怕自己會與五年前因乳癌逝世的母親同一命運。Ronan說：「真係好得人驚呀，我自己都經常會檢查，我嗰時放緊假，發覺好似有啲嘢，所以即刻打電話畀醫生，之後硬塊一直喺度，我就即刻返屋企搵醫生。」</spanclass></p></body></html>

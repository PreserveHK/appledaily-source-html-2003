<html><header><meta charset="utf-8"><title>黑箱作業罔顧公眾安全</title></header><body><h1>黑箱作業罔顧公眾安全</h1><p>當危機發生時，內地的處理方法往往都是黑箱作業，以避免引起公眾恐慌為由，把老百姓蒙在鼓裏。非典爆發初期是這樣，西安遇上炸彈恐嚇時的做法也是這樣，普羅市民身陷危機中卻懵然不知。&#13;<br> 上周六下午，西安麥當勞開元餐廳，接獲炸彈恐嚇電話，餐廳竟以突然停電為由，叫當時店內的客人將食物打包離開，餐廳關閉了近兩小時。&#13;<br> 昨天，地處西安鬧市的長安南路肯德基餐廳在接獲炸彈恐嚇，大批公安趕到現場調查，但公安沒有理會近百名駐足圍觀的市民，並拒絕向他們作出任何解釋，還責斥他們，引起議論紛紛。&#13;<br> 本報記者</p></body></html>

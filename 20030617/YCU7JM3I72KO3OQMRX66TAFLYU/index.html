<html><header><meta charset="utf-8"><title>三峽船隻爬樓梯</title></header><body><h1>三峽船隻爬樓梯</h1><p>世界最大船閘──長江三峽雙線五級船閘昨成功試航，北上的萬噸級的船隊可經由這個階梯船閘，逐級爬升，進入三峽上游水道，直達中國西部腹地。&#13;<br> 建築費六十二億元的三峽船閘，是世界最大水利樞紐三峽工程通航設備最特殊的一門。據新華社報道，船閘的規模、級數、總水頭、施工都屬世界最大的船閘，其通航量超過世界任何一個船閘。船閘為一上一下南北兩條線，好似一條互不干擾的高速公路。船隻要通過相當於四十層樓高的五級船閘，預計需時兩小時半。&#13;<br> 新華社/中新社</p></body></html>

<html><header><meta charset="utf-8"><title>和黃籌措10億歐元債券</title></header><body><h1>和黃籌措10億歐元債券</h1><p>【本報訊】有線新聞報道，消息人士指出，和記黃埔（013）擬籌措10億歐元（92.5億港元）的債券。<br> &#13;<br> <spanclass>投資降級後首測市 &#13;<br> 這是和黃被穆迪調低投資評級後，首度表達在國際資本市場融資的意向。&#13;<br> 和黃去年底欲籌措同等銀碼的債券，但最後因市場氣氛問題而擱置。不過，消息沒披露，今次歐元債券的息率。&#13;<br> 另外，《基點》透露，和黃籌組的5年期38億元銀團貸款，息率連費用為拆息加51點子（單是息率則為拆息加41點子）。<br> &#13;<br> <spanclass>38億銀貸息差51點 &#13;<br> 息率較新鴻基地產（016）的7年期80億元貸款之47點子為高，農行、建行、巴伐利亞洲、法國國家巴黎、渣打及三井住友包銷行。</spanclass></spanclass></p></body></html>

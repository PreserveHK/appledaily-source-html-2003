<html><header><meta charset="utf-8"><title>偉仔為章子怡擋駕</title></header><body><h1>偉仔為章子怡擋駕</h1><p>梁朝偉和章子怡連日來在澳門拍攝電影《2046》，王家衛很重視這部作品，眾演員在昨日凌晨一時許埋位前，他已命人前日黃昏六時開始在龍記酒家外打燈，使酒家回復六十年代的懷舊感覺。&#13;<br> 不過澤東公司可能不想該片的布景和造型曝光，當得悉有記者後，特以白布和黑布遮着拍攝場地。&#13;<br> 偉仔和章子怡昨晨七時拍攝完畢，為了不讓卸了裝的章子怡被拍下照片，偉仔刻意從後門出來，好讓章子怡趁機從正門上車離開。&#13;<br> 採訪：魯萍　攝影：何國豪</p></body></html>

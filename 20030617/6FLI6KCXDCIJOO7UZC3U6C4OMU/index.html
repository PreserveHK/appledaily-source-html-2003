<html><header><meta charset="utf-8"><title>姬妮芙被嘲拍雞片</title></header><body><h1>姬妮芙被嘲拍雞片</h1><p>由姬妮芙柏露（GywnethPaltrow）演繹自殺女詩人的電影《Sylvia》將於十月上映。<br> &#13;<br> <spanclass>「根本冇訂過婚」 &#13;<br> 此片在日前的試映會中不但劣評如潮，有人甚至以「雞片」來形容。消息令姬妮芙非常絕望。&#13;<br> 姬妮芙好友指這名欲以此片再度提名奧斯卡的女星，近期心情極差：「姬妮芙自《寫我深情》之後拍咗好多垃圾片，佢好擔心自己嘅事業會就咁玩完，好唔開心！」&#13;<br> 另外，有消息指上周姬妮芙已與Coldplay主音訂婚，不過其發言人講：「姬妮芙根本冇訂過婚，上次嗰一個所謂嘅訂婚宴會，只不過係私人派對。」</spanclass></p></body></html>

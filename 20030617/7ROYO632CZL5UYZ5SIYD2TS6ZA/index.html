<html><header><meta charset="utf-8"><title>矢口真里處女水著救亡</title></header><body><h1>矢口真里處女水著救亡</h1><p>日本偶像組合Morning娘近年人氣下滑，為力挽頹勢，未拍過水着寫真的成員自然被安排上戰場。<br> &#13;<br> <spanclass>克服害羞 &#13;<br> 冧慣小朋友的二十歲成員矢口真里，亦奉命穿上性感比堅尼，拍攝個人寫真。&#13;<br> 原來矢口真里今年三月已秘密到越南拍寫真集，還穿上五套不同款式的比堅尼。&#13;<br> 首次拍水着的她說：「拍水着需要好大勇氣，我已經好努力啦，雖然有啲怕醜，但最緊要大家捧場。」矢口的寫真集將於下月四日推出，同月十六日亦會推出DVD。</spanclass></p></body></html>

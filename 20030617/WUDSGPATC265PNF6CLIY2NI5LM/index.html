<html><header><meta charset="utf-8"><title>遲來50年的榮譽文憑</title></header><body><h1>遲來50年的榮譽文憑</h1><p>類似梅西百貨公司涉及歧視黑人的事件，以往在美國屢見不鮮。事實上，到了五十年代初，美國部份地區仍奉行不成文的種族歧視政策，黑人在巴士上不可以與白人同坐，部份學校拒收黑人學生。年逾五十的內韋遜便是受害者之一。他周日穿上畢業袍、興高采烈，與另外約四百名黑人，獲維珍尼亞州愛德華王子縣高中頒發遲來的榮譽文憑。&#13;<br> 在五十年代，愛德華王子縣政府拒絕遵守聯邦法院的種族融和裁決，寧願關閉公立學校，也堅拒招收黑人學生。這些公立學校的白人學童，獲安排入讀為他們而設的新私校，許多黑人學生卻從此被迫輟學，如今事隔四十多年才終獲「補償」。&#13;<br> 美聯社</p></body></html>

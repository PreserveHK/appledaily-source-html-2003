<html><header><meta charset="utf-8"><title>飛鵝山莊再現竊賊</title></header><body><h1>飛鵝山莊再現竊賊</h1><p>【本報訊】經常被賊人潛入犯案的清水灣飛鵝山莊，昨又險遭賊人爆竊，幸一名菲傭發現喝止，將賊人嚇退，幸保不失。&#13;<br> 現場為飛鵝山道十八號飛鵝山莊，共有十二幢兩至三層高複式洋房，每幢面積由數千至逾萬平方呎不等。由於屋苑位處偏僻，不時有懷疑非法入境者出沒。現場消息稱，前日清晨六時許，其中一單位的三十六歲女菲傭外出時，發現一名陌生男子在地下士多房搜掠，立即喝止。賊人見事敗匆匆逃去。至昨凌晨一時，菲傭告知外出返家的八十三歲姓林女戶主，經點算後證實未有損失，但在士多房發現匪徒遺下的一把呎餘長利刀遂報警。警員到場一度在現場附近山頭搜捕疑人，但未有發現收隊。</p></body></html>

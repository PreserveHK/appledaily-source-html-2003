<html><header><meta charset="utf-8"><title>Helena谷胸披嫁衣心驚</title></header><body><h1>Helena谷胸披嫁衣心驚</h1><p>前Cookies成員馬思恒（Helena）昨日在九龍塘拍攝婚紗照，Helena表示今次拍攝純粹為幫朋友。&#13;<br> Helena穿上婚紗，身材顯得比前豐滿，她說：「其實係加咗墊囉，佢哋話加墊先好睇，不過加咗幾多個就唔好講啦，其實我都唔係好慣，因為件婚紗係low　cut，我成日都驚佢會甩。」<br> &#13;<br> <spanclass>赴美進修 &#13;<br> Helena透露下月便會到美國進修一個月，她說：「因為我下個月都冇嘢做，要到八月先有工作，所以就自我增值。我過去讀有關呢行嘅嘢，對我自己都有幫助。」&#13;<br> 採訪、攝影：RubyWoo</spanclass></p></body></html>

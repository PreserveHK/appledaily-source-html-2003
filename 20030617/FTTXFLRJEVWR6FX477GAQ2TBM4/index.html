<html><header><meta charset="utf-8"><title>懲署職員遺書上吊亡</title></header><body><h1>懲署職員遺書上吊亡</h1><p>【本報訊】一名懲教署職員，昨傍晚被返家妻子發現在荃灣海濱花園寓所吊頸斃命，警員在屋內撿獲一封遺書，大意謂受感情問題困擾而尋死。&#13;<br> 死者姓丘（四十九歲），為懲教署一級助理，駐守大欖懲教所。據悉他患有鼻咽癌，與姓何妻子同住海濱花園海觀閣一單位。昨晨他與妻子一起往酒樓品茗後，他先行返家，其妻子則往購物，其間他曾致電詢問妻子是否仍在購物中。&#13;<br> 至下午五時三十分，丘妻由外返家開門入屋，赫見丈夫在廳間吊頸自殺，立刻通知保安員報警將他解下送院急救，惜已返魂乏術，警員在屋內撿獲遺書，調查後認為死因無可疑。</p></body></html>

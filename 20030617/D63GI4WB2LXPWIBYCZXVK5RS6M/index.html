<html><header><meta charset="utf-8"><title>陳何聯婚群星放大假</title></header><body><h1>陳何聯婚群星放大假</h1><p>何超儀昨日宣布與陳子聰在十一月結婚，可說是娛樂圈及名人界的盛事，同時亦是「娛圈假期」。<br> &#13;<br> <spanclass>戥老友高興 &#13;<br> 為超儀和子聰擔任伴郎伴娘及兄弟姊妹團的，均是娛圈中大忙人，屆時各人都拋低手頭上的工作，幫手籌備婚禮，見證好友的人生大事。已知擔任兄弟團的有陳奕迅及梁漢文，姊妹團則暫時有徐濠縈、莫文蔚和梁漢文女友Karen，以及早前踢爆他們婚訊的盧巧音。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>查理士健康令人憂</title></header><body><h1>查理士健康令人憂</h1><p>有「斬柴佬」之稱的銀幕鐵漢查理士布朗臣（CharlesBronson），與不少荷李活老牌影星一樣，敵不過歲月的摧殘，這位八十一歲老牌影星，健康狀況令人擔憂。<br> &#13;<br> <spanclass>仔女都認唔出 &#13;<br> 據美國小報《Star》報道，過往在電影中經常演譯英雄人物的查理士如今已垂垂老矣，日前他被發現前往一所醫療中心求診，離開時右手以三角巾包紮。查理士全程坐着輪椅，由四十一歲的第三任妻子Kim照顧。二○○一年證實患上老人癡呆症的查理士，當日目光呆滯，據知現在他連幾名子女也認不出來。</spanclass></p></body></html>

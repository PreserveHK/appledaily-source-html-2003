<html><header><meta charset="utf-8"><title>四刀煞尋仇斬傷兩漢</title></header><body><h1>四刀煞尋仇斬傷兩漢</h1><p>【本報訊】昨日凌晨零時，兩名代客泊車的姓羅（二十二歲）及姓鍾（三十九歲）男子，在旺角砵蘭街與旺角道交界處，遭四名乘坐的士持刀黑衣兇徒落車揮刀狂斬，兩人登時被斬傷負傷突圍逃走，途人見狀代為報案。警員接報到場在上海街六五三號對開發現兩名被斬傷手的事主，但兇徒已逃去無蹤，遂將傷者送院（圖），雖然傷者稱不明被斬原因，警方初步調查不排除案件與尋仇有關。&#13;<br> 黎志偉攝</p></body></html>

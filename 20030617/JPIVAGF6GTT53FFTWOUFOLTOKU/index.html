<html><header><meta charset="utf-8"><title>志偉斥霍紹裘「拉癱」舞王</title></header><body><h1>志偉斥霍紹裘「拉癱」舞王</h1><p>曾志偉及曾國祥兩父子，昨日在舊機場停機坪為奇華餅家拍攝新一輯月餅廣告，志偉得悉好友張慧儀被未婚夫霍紹裘毆打受傷後，心裏感到不舒服，還直斥霍紹裘是「拉癱」舞王。<br> &#13;<br> <spanclass>「個男人唔啱」 &#13;<br> 記者指霍紹裘是拉丁舞王，志偉卻說：「拉丁舞王？『拉癱』舞王咋嘛！」&#13;<br> 志偉氣憤地說：「男人打女人就唔啱，早排好開心咁話結婚，女藝人決定息影唔係咁容易，佢都係想追求幸福，搵個人互相照顧，估唔到咁短時間，會發生打鬥，總之個男人點都唔啱。」	&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>美聯積極搞網上睇樓</title></header><body><h1>美聯積極搞網上睇樓</h1><p>【本報訊】「沙士」疫潮影響，網上睇樓成趨勢。美聯物業計劃將3G技術應用在網上睇樓服務，準備明年底推行流動視像睇樓，增加二手市場競爭力，預計生意額增逾10%。<br> &#13;<br> <spanclass>二手收入料增一成 &#13;<br> 美聯物業主席黃建業表示，近日使用網上睇樓的客戶續升，美聯網頁瀏覽量亦升至近年高位，遂計劃發展擁有高達2Mbps的極速寬頻3G技術的網上流動睇樓服務，相信有關服務在明年尾會大行其道。&#13;<br> 該集團科技總監馮浩陞7月推出網上睇樓升級版，於美聯及港置200多間分行設置網絡攝錄器（WebCam），客戶透過互聯網，以視像方式與代理對話。</spanclass></p></body></html>

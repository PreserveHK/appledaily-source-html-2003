<html><header><meta charset="utf-8"><title>技工打盲上司囚兩年</title></header><body><h1>技工打盲上司囚兩年</h1><p>【本報訊】中年房署技工與素有積怨的上司在辦公室內爭執及推撞時，一怒之下揮拳打爆上司左眼，導致上司永久失明，昨日在區域法院被裁定一項引致他人身體嚴重受傷罪成。法官斥被告行為替事主帶來悲慘後果，判其即時入獄兩年。&#13;<br> 被告張偉華，四十六歲，在將軍澳翠林邨房署辦事處任維修技工。&#13;<br> 法官指被告雖然與事主交惡，但他未受挑釁而打人，實屬無理亦無必要，考慮他紀錄良好，沒有預謀犯案，判監兩年。&#13;<br> 案件編號：DCCC104/03</p></body></html>

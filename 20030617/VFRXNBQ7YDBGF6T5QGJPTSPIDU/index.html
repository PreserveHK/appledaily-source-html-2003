<html><header><meta charset="utf-8"><title>　　攝影比賽《蘋果》又攞獎 - 李八方</title></header><body><h1>　　攝影比賽《蘋果》又攞獎 - 李八方</h1><p>影像表現重要，定新聞價值重要？八方唔識答，不過香港攝影記者協會會長葉英傑就一定好清楚喇。&#13;<br> 該會舉辦嘅周年攝影比賽，有六十六位記者參加，參賽作品有成七百幅。七個組別二十一個獎，本報攝記張志華憑一幀《你爭我奪大聲公》奪得突發新聞組冠軍；而凌樹輝則藉一張靚女海報同區旗《爭輝》贏取特寫組第三名，認真可喜可賀！大家睇睇，真係影像與新聞兩者兼備呢。&#13;<br> （圖）我哋攝記張志華（右）奪得突發新聞組冠軍，凌樹輝就得到特寫組季軍，恭喜晒！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

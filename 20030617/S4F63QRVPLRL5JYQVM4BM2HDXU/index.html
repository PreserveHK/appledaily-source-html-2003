<html><header><meta charset="utf-8"><title>超薄全脊椎防護墊</title></header><body><h1>超薄全脊椎防護墊</h1><p>腰痛、坐骨神經痛等都市病，皆與不良坐姿及關節勞損息息相關，按摩工具深受歡迎。但你有沒有想過從最根本的坐姿開始改善？若工作需要長期坐着，難免會有彎腰弓背的時候，這時候腰墊便派上用場，一般腰墊只保護下腰部，但最新美國專利設計的全脊椎防護墊，便能提供由上背部至下腰部的完全保護，兩側的防護翼更能承托臀部，而且非常薄身，放在車廂、梳化或椅子上皆適宜，附隨的背帶可以調校鬆緊，設計十分體貼。&#13;<br>&#13;<br>記者：邵超</p><p>銷售點：樂康軒健康產品專門店（31946880）</p></body></html>

<html><header><meta charset="utf-8"><title>寶兒拍廣告食老本</title></header><body><h1>寶兒拍廣告食老本</h1><p>形象百變的「樂壇變色龍」大衞寶兒（DavidBowie），最近為著名礦泉水品牌Vittel拍攝全新電視廣告，廣告中的形象源自其七四年大碟《DiamondDogs》的封面造型，以一個半人半狗的形象出現。<br> &#13;<br> <spanclass>概念出自舊碟 &#13;<br> 這個快將播映的電視廣告，寶兒赤裸上身躺在地上，而下身則以電腦合成技術變成狗身，概念與其七四年大碟《DiamondDogs》的唱片封面如出一轍。在廣告中寶兒亦會步入一間屋，當中每一間房他會以不同年代的形象出現。</spanclass></p></body></html>

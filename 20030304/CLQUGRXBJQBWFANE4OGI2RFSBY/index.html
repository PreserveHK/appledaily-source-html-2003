<html><header><meta charset="utf-8"><title>史提夫馬田抱肥狗睇戲</title></header><body><h1>史提夫馬田抱肥狗睇戲</h1><p>老牌搞笑演員史提夫馬田（StevenMartin），前日往洛杉磯出席新片《BringingDownTheHouse》首映禮，他除了與片中拍檔一同亮相外，更帶同片中的肥胖狗拍檔Linus赴會。不過，知名度不高的女配角金百利（KimberlyJBrown）則以性感黑裙大出風頭。&#13;<br> 電影《BringingDownTheHouse》是講述史提夫從互聯網上認識了由身材豐滿、著名女Rapper歌手QueenLatifah飾演的瘋狂女子，引起連串笑話。</p></body></html>

<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>陳慧琳D&amp;G上衣激射金光</title></header><body><h1>靚衫SnapShot：<br>陳慧琳D&amp;G上衣激射金光</h1><p>今年春夏爆發的metallicpower，大品牌如Dior、Gucci和Fendi均備有各式淺淡金屬質料的新裝，奪目但溫柔。<br> &#13;<br> <spanclass>曳長流蘇 &#13;<br> 一向潮流觸覺敏銳的陳慧琳，早前出席北京的「星登場演唱會」時，身穿意大利品牌D&amp;G的金黃色上衣，綴以曳長流蘇則更添舞台效果。陳慧琳還配上綠黃迷彩圖案長褲，一湊軍服熱，此褲在DaDa有售。</spanclass></p></body></html>

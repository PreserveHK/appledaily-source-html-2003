<html><header><meta charset="utf-8"><title>北韓倘試射導彈美派艦公海攔截</title></header><body><h1>北韓倘試射導彈美派艦公海攔截</h1><p>南韓《朝鮮日報》周一報道，若北韓強行試射射程逾六千公里的「大浦洞二號」導彈，美軍可能派出神盾級驅逐艦，在公海進行武力示威或攔截行動外，還考慮派出EC-130、EA-6B等電子干擾戰機進行電波干擾，阻礙北韓發射導彈。&#13;<br> 北韓則強調有權為自衞而發展和部署導彈，並指美日散播北韓導彈威脅論，目的是找藉口「先發制人」攻打北韓。&#13;<br> 中央社/美聯社</p></body></html>

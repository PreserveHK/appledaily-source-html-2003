<html><header><meta charset="utf-8"><title>兩會花絮</title></header><body><h1>兩會花絮</h1><p><spanclass>鄧亞萍許海峰簽名忙 &#13;<br> 政協體育界與農業界昨舉行小組會，奧運冠軍鄧亞萍、許海峰等出席，委員們紛湧上前請他們簽名合照。一委員說：「體育生產精神，農業生產糧食，不吃糧食就沒精神，就得不了世界冠軍。誰說體育和農業沒聯繫？不過，咱們的男子足球可能是沒吃好，顯得沒甚麼精神。」	新華網<br> &#13;<br> <spanclass>藏族代表姓名13字長 &#13;<br> 這次到北京的人大代表中，姓名最長的是藏族代表嘉木樣．洛桑久美．圖丹卻吉尼瑪，共有十三個字。最特別的姓名有戰永勝、種明輝、鎖飛、揭國雄、娘毛先等。資格最老的代表是申紀蘭，這是她第十次當選全國人大代表，亦是唯一一個從第一屆擔任到第十屆的人大代表。	金羊網</spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>獒犬吃主人屍</title></header><body><h1>獒犬吃主人屍</h1><p>甘肅省一名男子在寓所內煤氣中毒，竟遭自己飼養的十多頭極度飢餓藏狗（即獒犬）吃掉頭部和內臟，被發現時屍體已殘缺不全，異常駭人。<br> &#13;<br> <spanclass>頭及內臟全吃掉 &#13;<br> 事發於金昌市寧遠鎮，死者王景孝一人獨居，以飼養獒犬為生。上月十三日，其兄長到寓所找他時無人應門，只聽到屋內傳出一群獒犬吼叫聲，認為有可疑，於是報警。到場調查的公安撬門時，亦被十多頭獒犬包圍襲擊，公安開槍打死了五頭獒犬，並將其餘嚇退。&#13;<br> 公安進屋驚見極度震撼場面：王景孝身首異處，頭及內臟幾乎全被該群獒犬吃掉。法醫官指，王景孝的真正死因應是煤氣中毒，屋內的獒犬因無人餵飼，在極度飢餓下才把王當作食物來充飢。《蘭州晨報》</spanclass></p></body></html>

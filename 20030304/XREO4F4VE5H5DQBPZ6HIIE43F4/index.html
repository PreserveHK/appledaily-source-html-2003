<html><header><meta charset="utf-8"><title>DIY不求人：縫縫縫熊仔毛巾架</title></header><body><h1>DIY不求人：縫縫縫熊仔毛巾架</h1><p>熊仔毛巾架可以說是家品店的必備Item，但畀錢買閒閒哋都要幾十蚊個，而且掛喺洗手間折舊得特別快！何不自行DIY？只需一針一線，簡單又夠特色。&#13;<br>記者：吳佩璇&#13;<br>攝影：伍慶泉&#13;<br>示範：中華電力「樂廚會」</p><p><b> 材料：</b> &#13;<br> 布（選擇絨布做BearBear熊的效果最好）　半碼&#13;<br> 膠圈　1個&#13;<br> 黑膠珠（做眼睛）　2粒&#13;<br> 大珠仔（做鼻）　1粒&#13;<br> 棉花　適量</p><p>熊仔紙樣（可自行影印放大至理想尺寸）：&#13;<br> 裁紙樣時記住留2、3分子口位。手勢不純熟者，可多留一點。</p></body></html>

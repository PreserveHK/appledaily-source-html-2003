<html><header><meta charset="utf-8"><title>網隊不振難敵小馬</title></header><body><h1>網隊不振難敵小馬</h1><p>今季主場勝績在西岸只居木狼之下的達拉斯小馬，將於周二碰上自明星賽後狀態走樣的新澤西網隊，網隊近四場作客波盤全輸，小馬季初曾作客淨勝網隊八分，故今回反客為主的小馬讓至網隊八分未為多，上盤值博。&#13;<br> 網隊自明星賽後成績為四勝七負，近四場作客更是波盤皆北，更可悲是輸給的對手竟是騎士、巫師、灰熊之流，怎不令捧場客心寒。有傳言網隊教練史葛與隊中主將傑特有嫌隙，雖然雙方已作出澄清，但無風不起浪，這或可解釋網隊近況之滑落。&#13;<br> 小馬今季主場只輸五場，當中輸給東岸球隊者僅有一次（公鹿），而主場更平均淨勝東岸對手約十九分之多，引證小馬與東岸對手實力間的距離。&#13;<br> 文：小凡</p></body></html>

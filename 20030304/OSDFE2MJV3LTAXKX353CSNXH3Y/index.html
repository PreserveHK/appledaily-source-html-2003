<html><header><meta charset="utf-8"><title>Victoria生人勿近</title></header><body><h1>Victoria生人勿近</h1><p>碧咸的妻子Victoria前日撇下老公和一對兒子，與妹妹LouiseAdams一同到米蘭參觀Dolce&amp;Gabbana秋冬系列的時裝表演。Victoria表現甚為冷漠，猶如向傳媒表示：「請別靠近我！」<br> &#13;<br> <spanclass>MelC細碟唔賣得 &#13;<br> 此外，曾與Victoria在組合SpiceGirls中一齊打天下的隊友MelC，最近被傳是組合復合的最大阻力，可是MelC剛推出個人細碟《HereComesAgain》在英國反應平淡，外界相信此事會令她改變態度，吃回頭草。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>李若彤電髮見司令</title></header><body><h1>李若彤電髮見司令</h1><p>李若彤最近為廣州解放軍部隊文藝部，拍攝劇集《歸途如虹》，劇中她飾演由外國回來的記者。&#13;<br> 為了演得入型入格，李若彤特別改變髮形，她說：「我電髮兼染咗金啡色，足足坐喺髮型屋六個鐘呀！」&#13;<br> 另外，李若彤早前到廣州解放軍總部，出席該劇的記者會，當日連廣州軍區司令員也有赴會。<br> &#13;<br> <spanclass>不敢大笑 &#13;<br> 李若彤特別花了兩晚時間選購靚衫，她說：「我知道嗰個地方好少開放，今次都係第一次去，所以好緊張，因為個場合好莊嚴，我連大聲啲講笑都唔敢呀﹗」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>麗莎瑪莉BB之父成謎</title></header><body><h1>麗莎瑪莉BB之父成謎</h1><p>麗莎瑪莉（LisaMariePresley）上月到日本宣傳新碟時，肚皮明顯隆起，惹來懷孕疑雲，而她的朋友亦相信她已再度懷孕，而且計劃與首任丈夫丹尼（DannyKeough）在今夏結婚。<br> &#13;<br> <spanclass>今夏披嫁衣 &#13;<br> 據美國小報《Globe》報道，麗莎的好友透露她經歷與米高積遜（MichaelJackson）及尼古拉斯基治（NicolasCage）的失敗婚姻後，才發覺丹尼是她最重要的男人，因此二人計劃在今夏舉行一個低調的婚禮。&#13;<br> 不過對於麗莎懷孕一事則眾說紛紜，她的朋友說：「如果佢有咗四個月，有可能係尼古拉斯嘅，不過丹尼一直都喺佢身邊，所以佢都有機會係爸爸。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Rousing</title></header><body><h1>Rousing</h1><p>"HalfamillionAlgeriansgavePresidentJacquesChiraca<u> rousing</u> welcomeonSunday."&#13;<br> &#13;<br> 「五十萬阿爾及利亞人周日熱烈歡迎法國總統希拉克到訪。」&#13;<br> &#13;<br> 阿爾及利亞自1962年脫離法國獨立，希拉克是四十一年來首位歷史性訪問阿國的法國總統，由機場到首都阿爾及爾的十五公里路，市民夾道歡迎。兩國政府周日簽署聯合聲明，致力發展新合作夥伴關係。Rousing可解作激動人心、驚人和熱烈。&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>Twins錄歌成龍遲大到</title></header><body><h1>Twins錄歌成龍遲大到</h1><p>成龍及Twins昨日到銅鑼灣錄音室灌錄電影《千機變》主題曲，原定三點半開始，Twins三點正便抵達現場，不過成龍卻在四時才現身，遲到近半個小時。&#13;<br> 成龍現場唱歌經常忘記歌詞，問Twins如何應付？蔡卓研（阿Sa）說：「如果個鏡頭影大哥（成龍）單頭，我哋都可以喺側邊幫吓手，但如果影我哋合唱就冇辦法。」阿Sa還踢爆成龍每次去卡拉OK時，都很喜歡唱一首韓國歌，每次還會唱到熱淚盈眶。<br> &#13;<br> <spanclass>阿嬌躉大？ &#13;<br> 此外，余文樂在某個訪問中，指阿Sa是活潑天后，而鍾欣桐（阿嬌）則是穩陣天后，阿嬌說：「吓！乜嘢係穩陣天后呀，話我躉大呀？我都唔係天后。」</spanclass></p></body></html>

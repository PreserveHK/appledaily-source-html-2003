<html><header><meta charset="utf-8"><title>雷諾車主專享免費驗車優惠</title></header><body><h1>雷諾車主專享免費驗車優惠</h1><p>如果你貴為雷諾車主，而座駕車齡又達四年或以上的話，由即日起至3月31日，到位於長沙灣捷成汽車集團大廈地下嘅雷諾汽車維修中心，即可享用免費驗車服務；屆時專業技術人員除會即時為閣下座駕，以雷諾車廠標準進行測試及檢查，並可獲發初步驗車報告外，若需要作進一步維修及購買零件，更可享零件六折及維修人工七折優惠㖭！想享用此優惠嘅車主，重唔即刻致電雷諾汽車維修中心預約時間？&#13;<br> &#13;<br> 查詢：雷諾汽車維修中心（29266300/29266301）</p></body></html>

<html><header><meta charset="utf-8"><title>EBIT</title></header><body><h1>EBIT</h1><p><b> EBIT的全稱是EarningBeforeInterest&amp;Tax，中文解釋則是除稅及利息前溢利。</b> 它是常用以測量一家公司償債能力及計算企業價值的一個重要財務數據，由此可以計算出利息盈利覆蓋率、資產收益率及簡單化的公司相對價值。由於一家公司在被收購後，其資本結構或有變，故EBIT倍數往往被投資銀行用作衡量收購一家公司或一項資產的定價指標，原因是它扣除了債務槓桿的影響。</p></body></html>

<html><header><meta charset="utf-8"><title>F16戰機武器簡介</title></header><body><h1>F16戰機武器簡介</h1><p>F16可按不同任務配備不同武器，以下是其中3種武器：&#13;<br> &#13;<br> ‧高速反輻射導彈(HARM)：可在48公里外以音速2倍的速度，攻擊地面防空系統&#13;<br> &#13;<br> ‧先進中程空對空導彈(AMRAAM)：可在48公里外以音速4倍的速度，攻擊其他飛機&#13;<br> &#13;<br> ‧空對空響尾蛇導彈：可在29公里外以音速2.5倍的速度，攻擊其他飛機</p></body></html>

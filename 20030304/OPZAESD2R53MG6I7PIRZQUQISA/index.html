<html><header><meta charset="utf-8"><title>金童子抵港歌迷追隨</title></header><body><h1>金童子抵港歌迷追隨</h1><p>明天在紅館舉行演唱會、有「金童子」之稱的奇里夫李察（CliffRichard），昨晚七時許由吉隆坡飛抵香港，準備今日的個唱記者會。&#13;<br> 昨晚早有十多名年約四十多歲的「金童子」歌迷在機場守候，她們拉着橫額，一見偶像出現即上前獻花。該批女歌迷表示早已移民加拿大及日本等地，之前到澳洲欣賞完奇里夫李察的演唱會後，特地再來港欣賞。當奇里夫李察得悉後，報以微笑及以英文向歌迷說：「Youarecrazy!」<br> &#13;<br> <spanclass>早一天到港 &#13;<br> 據演唱會主辦單位表示，奇里夫李察原定今日才到港，但他想品嘗香港的美食及逛街觀光，故特地提早一天到埗。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

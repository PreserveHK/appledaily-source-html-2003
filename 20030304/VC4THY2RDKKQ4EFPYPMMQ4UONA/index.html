<html><header><meta charset="utf-8"><title>韓君婷五日變豹妹</title></header><body><h1>韓君婷五日變豹妹</h1><p>韓君婷、余文樂和陳小春主演的電影《下一站...天后》將於下周四上映，導演馬偉豪一向善拍青春愛情喜劇，今次韓君婷在片中飾演紅歌星，其中一場戲指她舉行個唱，在舞台上會有多個造型，美指余家安專登為她設計了一個豹妹造型，又請專人教她跳豹舞。<br> &#13;<br> <spanclass>小春好得意 &#13;<br> 由於特別訂做的豹皮衫十分緊身，韓君婷穿上後跳舞，感到渾身不舒服，她說：「件豹皮衫好緊身，我着住件衫後，導演話我跳豹舞時，真係好似一隻豹咁。單係為咗呢隻舞，我已經用咗五日時間練習。喺部戲入面我同小春對手戲最多，初時聽人講以為佢好難相處，但合作過覺得佢都幾得意，佢喺現場成日叫我做鬼妹仔，同佢合作都幾愉快。」</spanclass></p></body></html>

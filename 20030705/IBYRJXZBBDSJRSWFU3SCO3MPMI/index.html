<html><header><meta charset="utf-8"><title>中煤維持全年銷氣增3%</title></header><body><h1>中煤維持全年銷氣增3%</h1><p>【本報訊】中華煤氣（003）常務董事陳永堅昨日表示，受非典型肺炎打擊，第二季度初段煤氣銷售量確受影響，但在後期已有復甦迹象，料與港人多留港消費有關。該集團仍維持全年煤氣銷售量增長3%的目標。&#13;<br> 至於剛取得批文的南京市項目，他表示由於今年仍需向該合資項目注入資金，預期最快要到明年才可有盈利貢獻。至於未能如期完成審批的武漢項目，他指主要受沙士影響，按目前進度料可在今年第三季落實。<br> &#13;<br> <spanclass>南京項目仍需注資 &#13;<br> 對一直只聞樓梯響的深圳燃氣項目，他說仍需時間與深圳市政府商討，很難估計何時會有結果，但相信深圳方面亦很想盡快為該項目引入外資。</spanclass></p></body></html>

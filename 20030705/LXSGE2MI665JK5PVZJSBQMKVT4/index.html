<html><header><meta charset="utf-8"><title>　　限量版法拉利火辣抵港 - 李八方</title></header><body><h1>　　限量版法拉利火辣抵港 - 李八方</h1><p>風靡全球嘅法拉利限量版ENZO經已火辣抵港，噚日喺機場富豪酒店公開亮相。呢部被譽為當今世上最快嘅公路跑車，只生產三百九十九部，本港更只限售九部，而且已絕早售罄。&#13;<br> 八方聽聞呢部原價五百萬元嘅跑車，最高炒至七百萬元。可惜車廠只出左軚，香港車主買到嘅九部，僅作珍藏。陳國良攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

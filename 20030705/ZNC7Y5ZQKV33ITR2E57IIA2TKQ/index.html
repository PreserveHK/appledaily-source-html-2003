<html><header><meta charset="utf-8"><title>東主涉勒索</title></header><body><h1>東主涉勒索</h1><p>【本報訊】航運公司東主指公司一名男經理虧空公款四十萬元，去年底將經理禁錮內地，然後向其在港的胞姊勒索三十七萬元，恫嚇如不付款「幫佢收屍」。事主在胞姊將五萬元存入指定戶口後獲釋。涉案男東主被捕，昨日在區域法院否認勒索及盜竊兩罪審訊。&#13;<br> 被告為三十五歲的陸海山。控方案情透露，被告為一間航空貨運公司東主，與事主羅碧山（譯音）於○一年八月認識，同月底聘請羅在深圳辦事處任經理。同年十二月，被告指羅擅取公司四十萬元，將他解僱，兩人因此爭執並交惡。&#13;<br> 案件編號：DCCC58/03</p></body></html>

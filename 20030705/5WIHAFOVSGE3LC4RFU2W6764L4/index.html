<html><header><meta charset="utf-8"><title>阿諾食老本殺退《仙巴》</title></header><body><h1>阿諾食老本殺退《仙巴》</h1><p>由大隻佬阿諾舒華辛力加（ArnoldSchwarzenegger）主演的新片《未來戰士3殲滅者TX》，前日在美國開畫，首日收一千二百萬美元（約九千三百港元），加上前一晚在二千多間戲院首映，收四百零四萬美元（約三千二百萬港元）票房，令影片進帳一千六百多萬美元（約一億二千萬港元）。&#13;<br> 而第六位的夢工場卡通《仙巴之七海遊踪》，卻只收一百五十萬美元（約一千二百萬港元），輸足九條街。</p></body></html>

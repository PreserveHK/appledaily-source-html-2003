<html><header><meta charset="utf-8"><title>辣手神探：只盡職責</title></header><body><h1>辣手神探：只盡職責</h1><p>被同袍冠以「辣手神探」的高級督察鍾志明，對於法官表揚其專業精神，他謙虛地表示只是盡其職責，首當其衝的任務是要阻止嚴重的罪行發生。<br> &#13;<br> <spanclass>曾轟斃槍匪救人 &#13;<br> 鍾SIR憶述當日率領二十多名同袍到場，他與其中六人在涉案單位外埋伏，事發時情勢相當危急，他保持鎮定，即時作出果斷的決定，由於被告突然拔槍，為顧及自己及同袍的安全，遂在千鈞一髮，別無選擇的情況下向被告開槍。&#13;<br> 今次並非鍾SIR首次開槍，八九年尖沙嘴加連威老道一間銀行遇劫，他參與追捕一名持槍劫匪，該劫匪其後挾持一名女途人，鍾當機立斷向匪徒開槍當場將他轟斃並救出女途人，因而獲英勇獎章。&#13;<br> 本報記者</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>ElizabethArden綠茶香薰清爽上場</title></header><body><h1>ElizabethArden綠茶香薰清爽上場</h1><p>ElizabethArden於1999年推出的綠茶香薰系列，其獨特清新的香薰，令當時掀起一股天然草本精華香薰熱潮。而綠茶系列將由代言人CatherineZetaJones演出新一輯廣告，以新形象再次出現。飲綠茶可以美膚，原來用綠茶香水與護膚品，更可以醒神又令人充滿活力，絕對啱晒夏天悶熱的天氣！&#13;<br>&#13;<br>記者：梁珮瑜&#13;<br>攝影：林栢鈞&#13;<br>模特兒：Cat@Jamcast</p><p>售賣點：莎莎（25055023）</p></body></html>

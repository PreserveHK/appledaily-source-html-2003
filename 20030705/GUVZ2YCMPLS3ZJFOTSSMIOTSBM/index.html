<html><header><meta charset="utf-8"><title>AV女赴台當黑工</title></header><body><h1>AV女赴台當黑工</h1><p>日本AV女優草風純應邀到台灣擔任一個多媒體展覽的代言人，台北市警方昨日上午前往展覽場清查她是否違反「就業服務法」的有關規定。正在展覽會上熱舞的草風純風聞警方調查，即驅車離去。警方正考慮在她離境前傳召她了解情況。<br> &#13;<br> <spanclass>掀裙露臀推銷商品 &#13;<br> 警方表示，草風純在台灣為商務活動表演，由於有酬勞，應視為在台灣打工，由於她未領有許可工作證，可能涉及非法入境打工，違反就業服務法，因此要傳召她到警署調查。但主辦當局強調草風純為貴賓未拿酬勞。台北市議員王育誠表示，他是在接獲上百位婦女投訴，認為草風純在代言活動時，掀裙露臀，妨害社會善良風俗，要求警方介入調查。&#13;<br> 東森新聞報</spanclass></p></body></html>

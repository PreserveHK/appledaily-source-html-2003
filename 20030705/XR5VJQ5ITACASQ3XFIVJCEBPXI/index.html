<html><header><meta charset="utf-8"><title>500高考生致電求助熱線</title></header><body><h1>500高考生致電求助熱線</h1><p>【本報訊】兩間輔導機構昨日共接獲約五百個高考生的求助電話，多數是為升學出路而彷徨，希望更加掌握大學聯招的改選策略，以及查詢其他的升學途徑。&#13;<br> 青年協會青年工作幹事梁慧敏表示，共接獲約二百個電話，有部份考生因為成績在意料之外，所以出現情緒問題，她寄語這些考生，更重要是眼前安排出路的問題。&#13;<br> 她說，無論考生的成績如何，首要冷靜下來，其次要在這幾天內盡量多搜集資料，如果考生有興趣讀書，便應「乜都試」，為自己先設下一個安全網；如果想工作，則可以另作商議。&#13;<br> 學友社學生輔導中心昨日共接獲超過二百五十宗求助個案，包括一些家長對升學資料的查詢。</p></body></html>

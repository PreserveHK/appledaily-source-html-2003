<html><header><meta charset="utf-8"><title>郭羨妮熱死譚耀文</title></header><body><h1>郭羨妮熱死譚耀文</h1><p>郭羨妮、譚耀文及洪天明昨日在跑馬地拍攝無綫新劇《無名天使3D》外景，劇中譚耀文為逃避郭羨妮的追捕，躲在路邊的報攤，並用尼龍布蓋着自己。<br> &#13;<br> <spanclass>阿媽做跟班 &#13;<br> 由於昨日天氣酷熱，問譚耀文感覺如何時，他說：「真係好熱，冇諗過拍時裝都咁熱。」&#13;<br> 郭羨妮的母親昨日亦有陪同女兒到場，郭母不時向郭羨妮送上飲料及為她撥涼，認真愛女心切，郭羨妮說：「媽咪𠵱家都會成日同我一齊開工，佢喺屋企又冇嘢做，話想睇我拍劇。」&#13;<br> 日前監製梅小菁指有藝員人前人後兩個樣，有傳所指的是郭羨妮，對此郭羨妮說：「小菁姐都話唔係講任何人，呢啲嘢唔需要回應。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>大肚珍妮花公私兩不誤</title></header><body><h1>大肚珍妮花公私兩不誤</h1><p>在各國取得理想票房成績的電影《變形俠醫》，本月十八日將於英國公映，此片前日在倫敦舉行首映禮，懷有八個月身孕的女主角珍妮花康納莉（JenniferConnelly）在丈夫保羅伯特尼（PaulBettany）陪同下抵達會場。珍妮花現於英國居住，等待丈夫完成其新片《Wimbledon》的拍攝工作。<br> &#13;<br> <spanclass>Holly捧場 &#13;<br> 導演李安及特別從馬耳他趕至的男主角艾力班納（EricBana）到場時，獲在場逾一千名影迷的熱烈歡呼，而澳洲女歌手HollyValance也特別前來支持同鄉艾力。</spanclass></p></body></html>

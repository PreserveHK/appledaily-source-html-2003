<html><header><meta charset="utf-8"><title>巴米揚大佛址列保護</title></header><body><h1>巴米揚大佛址列保護</h1><p>聯合國教科文組織（UNESCO），周四宣布把世界二十四個古迹新列《世界遺產名錄》，包括前年被阿富汗塔利班政權炸毀的阿富汗巴米揚大佛遺址。&#13;<br> UNESCO指出，巴米揚大佛「象徵了國際社會不要極端行為再現的希望」。跟阿富汗一樣受戰爭洗禮的伊拉克，其古城亞述亦被列入名錄中。&#13;<br> 迄今，全世界共有七百五十四處文化古迹和自然景觀被收入《世界遺產名錄》。岡比亞、哈薩克、蒙古和蘇丹是四個首次有地點列入名錄中的國家。其他入選地點還包括英國的皇家植物園，以及中國雲南省「三江並流」、北京十三陵和南京明孝陵。&#13;<br> 法新社</p></body></html>

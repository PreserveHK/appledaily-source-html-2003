<html><header><meta charset="utf-8"><title>食野蘑菇6人中毒死</title></header><body><h1>食野蘑菇6人中毒死</h1><p>湖南省衞生廳日前緊急通報三宗食用野蘑菇中毒事件，共造成二十六人中毒，其中六人死亡。通報並且告誡群眾不要採集、食用野蘑菇。<br> &#13;<br> <spanclass>出現嘔吐腹痛症狀 &#13;<br> 通報指出，上月十四日，耒陽市大和鄉樟田村部份村民疑食用有毒野山菌後，陸續出現惡心、嘔吐、劇烈腹痛等中毒症狀，先後有十一人病發，其中四人死亡。四天後，湘潭青山橋鎮一農戶一家五口和一名鄰居誤食毒蘑菇中毒，四天後一人死亡。&#13;<br> 上月二十九日，城步苗族自治縣西岩鎮兩家村民食用採集的蕈子，結果九人中毒，一人死亡。&#13;<br> 新華網</spanclass></p></body></html>

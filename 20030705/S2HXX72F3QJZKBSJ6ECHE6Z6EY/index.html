<html><header><meta charset="utf-8"><title>BBC向英揆認輸或炒人</title></header><body><h1>BBC向英揆認輸或炒人</h1><p>英國廣播公司（BBC）在伊拉克大殺傷力武器情報問題上與英國政府的爭拗，似乎已「打定輸數」。&#13;<br> 英國《泰晤士報》報道，國會外交事務委員會即將發表的報告，指首相府公關主管坎貝爾沒有如BBC記者吉利根的報道所指，誇大有關伊軍使用大殺傷力武器能力的情報。BBC管理層周四承認可能有人會因今次事件被革職，BBC可能要就有關報道更正。&#13;<br> BBC新聞主管薩姆布魯克已禁止吉利根再為其他傳媒機構撰稿，並承諾會收緊對BBC記者為報章撰稿的限制。BBC還會就事件作內部調查，並研究報道廣播前，政府是否有足夠機會回應。&#13;<br> 英國《泰晤士報》</p></body></html>

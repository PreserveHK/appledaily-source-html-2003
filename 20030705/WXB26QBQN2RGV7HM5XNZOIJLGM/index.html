<html><header><meta charset="utf-8"><title>張東健遭拍檔落格六百萬</title></header><body><h1>張東健遭拍檔落格六百萬</h1><p>韓國一級男星張東健，數月前辛苦拍下三個廣告的酬勞，竟慘遭一名他向來十分信賴的夥伴夾帶私逃，張東健啞忍多月，終於決定訴諸法律。&#13;<br> 據悉張東健接拍廣告時，向來由一名J先生代他出面洽談，近日他拍畢三個新廣告後，委託J先生代為收取約十億韓圜（約六百六十萬港元）的酬金，但J先生拿到錢後便失蹤。張東健本不想將事件鬧大，希望J先生自動現身，但卻一直未見對方蹤影，忍無可忍下，打算對J先生的公司提出控告。</p></body></html>

<html><header><meta charset="utf-8"><title>李英愛苦學廚藝斬崩刀</title></header><body><h1>李英愛苦學廚藝斬崩刀</h1><p>享受悠長假期後發福不少的韓國女星李英愛，近日一直在漢城宮廷飲食研究所學藝。前日是其十日短期課程的第九天，但李英愛在前往探班的記者面前一顯「刀法」時，仍頻頻出錯，連李英愛也不禁苦笑說：「宮廷料理同我哋一般識嘅煮食方法，真係有好多唔同㗎！」&#13;<br> 問到李英愛為何突然暴肥時，她不甚在乎地答：「可能係我放假時食咗太多嘢啦！成身多咗好多肉，不過對於拍古裝劇着闊身衫反而更好，我冇諗住減喎！」</p></body></html>

<html><header><meta charset="utf-8"><title>原子鏸硬銷七年長髮</title></header><body><h1>原子鏸硬銷七年長髮</h1><p>原子鏸擁有一頭長長秀髮，可是從未獲洗髮水廣告商青睞，她希望將來這把長髮可作為生財工具。&#13;<br> 原子鏸日前在電話中說：「我由十八歲開始留長頭髮，一留就七年，我平時都會好好護理，每日一定會洗頭，定期護髮。男友Patrick（鄧健泓）都好鍾意我留長頭髮。」<br> &#13;<br> <spanclass>「媽咪緊張我」 &#13;<br> 此外，原子鏸再三表示其母鄭佩佩跟鄧健泓相處融洽，她說：「有啲報道成日話佢同我媽咪相處得唔係幾好，都係斷章取義，我媽咪都鍾意Patrick，不過媽咪緊張我，驚我俾人蝦啫，我同Patrick啲家人都相處得好好。」&#13;<br> 採訪：比華利&#13;<br> 攝影：陳偉權&#13;<br> 服裝：Bella</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>瀧澤秀明晒恩愛谷新劇</title></header><body><h1>瀧澤秀明晒恩愛谷新劇</h1><p>日本富士電視台近日為力谷瀧澤秀明與長谷川京子合演的新劇《屬於我的麥當娜》，前日開始在東京北青山一間畫廊，舉行劇集海報展覽，共展出一百八十款宣傳海報，大sell兩位主角間的甜蜜蜜恩愛氣氛。&#13;<br> 前日瀧仔和長谷川京子齊齊到場出席開幕典禮時，吸引了一千名fans捧場。瀧仔說：「當初拍攝海報嗰陣，只係覺得自己同長谷川黐埋一齊，但出嚟嘅效果真係好強烈，重愈睇愈覺得可愛！」</p></body></html>

<html><header><meta charset="utf-8"><title>新版寶馬X5　有望2004年登場</title></header><body><h1>新版寶馬X5　有望2004年登場</h1><p>最近，外國方面有消息傳出，話德國寶馬車廠，正努力為旗下頗受車迷歡迎嘅X5車系研製Facelifted新版，重有望於2004年面世㖭！&#13;<br>從相片中可以睇到，Facelifted新版寶馬X5造型大致與現有型號相近，但當細心留意下，定能察覺到新車車首造型，帶有點新款3系嘅味道，望落份外吸引突出之餘，面積給擴闊嘅門邊鏡，亦有助改善後視範圍；至於車廂布局方面，則暫時未有關於呢方面嘅詳細資料。引擎配搭將沿用現有配搭，例如3.0公升直6，以及4.6公升V8偈等等，性能表現可謂毋庸置疑。有興趣嘅車迷，記住留意新車推出日期喇！</p></body></html>

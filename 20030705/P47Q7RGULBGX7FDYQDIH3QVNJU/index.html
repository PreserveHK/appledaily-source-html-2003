<html><header><meta charset="utf-8"><title>巴漢遭槍指嚇</title></header><body><h1>巴漢遭槍指嚇</h1><p>【本報訊】旺角地鐵站近快富街出口，昨凌晨一名巴裔男子與妻子在地鐵站大堂，因「眼超超」問題與一名男子起爭執後，被對方以一支黑色手槍指着頭部及頸部威嚇，持槍男子逞惡後偕同行一女子逃去，警方接報派出身穿避彈衣警員在地鐵站內外兜截，但無發現。&#13;<br> 報稱遭人拔槍指嚇巴裔男子（三十一歲）為本地居民，懂廣東話，他事後以有要事為由，沒有隨警員返警署協查。&#13;<br> 據事主表示，昨凌晨零時許，他與妻子途經旺角地鐵站大堂時，與一名帶鄉音廣東話的男子因「眼超超」問題發生爭執，該名男子身材瘦削，蓄短髮，身穿白色恤衫牛仔褲。</p></body></html>

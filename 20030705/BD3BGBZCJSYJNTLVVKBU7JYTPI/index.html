<html><header><meta charset="utf-8"><title>狄美摩亞成搶手貨</title></header><body><h1>狄美摩亞成搶手貨</h1><p>荷李活電影《神探俏嬌娃2指環密令》三位女主角金美侖戴雅絲（CameronDiaz）、杜莉芭里摩亞（DrewBarrymore）及劉玉玲，前日到意大利首都羅馬，繼續為《指環密令》造勢。<br> &#13;<br> <spanclass>五套片任揀 &#13;<br> 雖然狄美摩亞（DemiMoore）沒有隨隊宣傳，不過其經理人聲稱狄美拍過《指環密令》後，已成為電影公司的搶手貨，據知狄美手頭上至少有五個選擇，包括三部驚慄片、一部家庭式劇情片及一部喜劇，不過她本人則屬意演出一部浪漫愛情喜劇。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>男子遭斧鎚擊</title></header><body><h1>男子遭斧鎚擊</h1><p>【本報訊】四十八歲姓陳的中年男子，昨中午十二時許途經油麻地新填地街十號後巷與兩名露宿街頭的兄弟爭執，遭對方持鐵鎚及斧頭追斬，其中鐵鎚擊中他的右耳背受傷流血，傷者狂奔三十米向巡邏警員求救，經包紮後送院治理（圖）。&#13;<br> 事主認識逞兇的兩兄弟，並聲稱被對方指他「眼超超」態度差惹來血光之災，不過現場消息指懷疑有人因聚賭錢銀轇轕起爭執，現正展開調查。&#13;<br> 張家樂攝</p></body></html>

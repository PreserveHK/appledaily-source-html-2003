<html><header><meta charset="utf-8"><title>周迅拒談婚事</title></header><body><h1>周迅拒談婚事</h1><p>內地演員周迅、李亞鵬和楊麗萍，昨日在尖沙嘴宣傳亞視外購劇《射鵰英雄傳》。早前有傳李亞鵬與周迅這對情侶在拉斯維加斯註冊結婚，李亞鵬說：「瘋了嗎？我們拍拖已經兩年，我們都會認真去考慮對方，如果有一天決定結婚，我會告訴大家。」周迅則說：「當然不是，順其自然吧！不想再多說了。」&#13;<br> 另外，對於網上有人批評李亞鵬不適合飾演《射鵰》中的郭靖，他說：「網上的東西誰都不用負責任，適不適合各人不同，我自己很喜歡這個角色。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>

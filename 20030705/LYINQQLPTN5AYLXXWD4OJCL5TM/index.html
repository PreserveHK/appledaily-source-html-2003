<html><header><meta charset="utf-8"><title>田雞至驚俾星爺賣甩</title></header><body><h1>田雞至驚俾星爺賣甩</h1><p>田雞、肥仔聰及小龍三位《少林足球》的師兄弟，前晚到銅鑼灣一酒吧出席《生力鬆一鬆》活動，而廣告中女主角2R的Race亦有赴會。<br> &#13;<br> <spanclass>未知《功夫》演乜 &#13;<br> 田雞表示會在八個星期內到全港九的酒吧宣傳，問周星馳為何沒有出席，田雞說：「佢喺內地拍緊《功夫》套戲，又搞緊非典型肺炎宣傳片嘅後期。」對於自己在戲中飾演甚麼角色，田雞說：「我都唔知，每人都試咗幾次造型，冇我份拍就慘呀，咁大部戲，淨係工作人員都有二百人，唔拍番兩、三日好唔抵，小龍都做反派啦。」不過小龍聞言即說：「我唔知㗎，未定㗎，我老細（周星馳）未到最後都唔知做乜㗎。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

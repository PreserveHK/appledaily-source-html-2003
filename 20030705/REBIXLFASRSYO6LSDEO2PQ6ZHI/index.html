<html><header><meta charset="utf-8"><title>小欖囚犯突然死亡</title></header><body><h1>小欖囚犯突然死亡</h1><p>【本報訊】懲教署小欖精神病治療中心昨晨七時發生囚犯突然死亡事件，一名因搶劫罪被判監五年半的男子，被發現在囚倉內昏迷，職員將他送往屯門醫院急救後證實不治。懲教署方面稍後將事件知會警方，死因庭將開庭研訊。&#13;<br> 事件中的死者楊華鍵，五十五歲，是一名患有精神分裂症的流浪漢，去年聲稱因積蓄被騙，捱飢抵餓兩日後，遞紙企圖打劫兩家銀行，恐嚇有炸彈，結果，兩家銀行的職員均將他嚇退報警拘捕歸案，今年一月，他在高院承認兩項企圖行劫罪名，被判入獄五年零六個月。</p></body></html>

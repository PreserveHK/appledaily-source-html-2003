<html><header><meta charset="utf-8"><title>DuranDuran寶刀未老</title></header><body><h1>DuranDuran寶刀未老</h1><p>我大口羅拉識得好多吸啜八十年代外國音樂乳汁長大嘅老友，佢哋都係當年英國知名樂隊DuranDuran嘅忠實fans。&#13;<br> 呢隊身為NewRomantic音樂代表嘅勁旅，唔經唔覺已經分開咗十七年，佢哋都係最近先至復合。雖然有成十九年冇去日本，但係佢哋前日喺東京出席記招時仍然矚目，而下星期喺武道館兩場演唱會嘅門票，喺十分鐘內經已售罄，認真厲害！</p></body></html>

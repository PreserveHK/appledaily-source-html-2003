<html><header><meta charset="utf-8"><title>四煞酒吧毆斬五漢</title></header><body><h1>四煞酒吧毆斬五漢</h1><p>【本報訊】五名男子昨在灣仔一間酒吧內消遣期間，突有四名大漢衝入，不由分說用刀、壘球棍及高爾夫球桿將事主們斬傷後逃去，警方到場時兇徒已逃去無蹤，遂將傷者送院治療。&#13;<br> 五名傷者年齡由二十至二十四歲，分別手腳及前額受傷，部份傷者被刀斬傷，治療後情況穩定。雖然各傷者均聲稱不認識兇徒及不明遭襲原因，但警方不排除傷者遇襲與尋仇有關，已將案件交反黑探員深入調查。&#13;<br> 現場為告士打道二二六號地下一間酒吧，昨清晨五時，五名事主在酒吧內消遣聊天，突然有四名分持高爾夫球桿及壘球棍男子衝入，其中一人隨手在吧枱上取起利刀，不由分說襲擊事主們，他們走避不及分別被兇徒擊傷及刀傷。</p></body></html>

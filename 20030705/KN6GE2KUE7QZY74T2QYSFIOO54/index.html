<html><header><meta charset="utf-8"><title>矜貴Eason保險唔受？</title></header><body><h1>矜貴Eason保險唔受？</h1><p>陳奕迅（Eason）昨日到商台接受節目訪問，他透露稍後會與郭富城合作新片《衝鋒陷陣》，戲中二人飾演便衣警員，有不少打鬥場面。&#13;<br> Eason說：「我哋要戴近十磅重嘅工具喺腰，我又未試過開槍，𠵱家要練好姿勢，喺屋企練習啦！」<br> &#13;<br> <spanclass>「我條命咁貴」 &#13;<br> 問Eason有否找女友徐濠縈練習對打？他說：「佢都唔理我嘅，我又未開始練。」Eason表示會請教郭富城。問他可有買重保險？他說：「我不嬲冇買保險，公司就有幫藝人買一份，我條命咁貴，冇保險公司受得起呀，我又冇錢交。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

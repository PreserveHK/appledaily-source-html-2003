<html><header><meta charset="utf-8"><title>八佰伴前董事兩罪成</title></header><body><h1>八佰伴前董事兩罪成</h1><p>【本報訊】已倒閉的上巿公司八佰伴國際控股，其前財務董事藤田一彥涉嫌在職期間，串同公司高層，包括八佰伴創辦人和田一夫的女婿，詐騙八佰伴國際高達十一億港元貸款，及造假帳向核數師呈交不實陳述一案，昨在高等法院審結，陪審團裁定被告兩項造假帳罪名成立，法官將被告還押監房，下周一聽取求情及宣判。&#13;<br> 四十九歲被告藤田一彥，案發時出任八佰伴國際控股有限公司財務董事，月薪高達逾十二萬元。&#13;<br> 案件編號：HCCC329/02</p></body></html>

<html><header><meta charset="utf-8"><title>徐子淇靠性感考牌</title></header><body><h1>徐子淇靠性感考牌</h1><p>徐子淇、鄧健泓及吳嘉龍昨日到白可高爾夫球場出席雷諾試車活動，三人更可於一個月內試駕全新型號的MEGANEII汽車。<br> &#13;<br> <spanclass>自言冇方向感 &#13;<br> 徐子淇表示於十八歲已考得車牌，她笑說：「可能嗰日我着咗一件吊帶背心，所以個考官畀我pass，但係我媽咪就唔畀我喺香港揸車，因為我冇乜方向感，而且對香港嘅路面情況又唔熟悉。」&#13;<br> 此外，鄧健泓透露於加拿大讀書時擁有第一部車，他說：「當時我用三百加幣買咗一架冇冷氣嘅車，我試過返學時將一幅畫綁喺車頂，點知喺highway時太大風吹走咗，之後我要落車執番。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>俄首富被司法部傳訊</title></header><body><h1>俄首富被司法部傳訊</h1><p>俄羅斯首富、該國最大石油公司「尤科斯」行政總裁霍多羅科夫斯基，因生意拍檔涉嫌詐騙，周五被總檢察長傳召問話。&#13;<br> 四十歲的霍氏被問話不足兩小時後稱，問話跟「尤科斯」的經濟活動無關。其生意拍檔列別杰夫，被指在九四年阿帕蒂肥料公司私有化計劃中，詐騙國家約二十二億港元。&#13;<br> 身家六百二十四億港元的霍氏，獲財經雜誌《福布斯》評為全球四十歲以下第二巨富，僅次於美國電腦巨子戴爾。他在俄羅斯影響力日大，據報捐款支持兩個改革派反對黨和共產黨，相信因而引起政府不滿。&#13;<br> 美聯社/法新社</p></body></html>

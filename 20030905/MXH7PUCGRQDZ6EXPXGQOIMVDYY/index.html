<html><header><meta charset="utf-8"><title>瑩輝成本增賺少32.8%</title></header><body><h1>瑩輝成本增賺少32.8%</h1><p>【本報訊】瑩輝集團（1163）昨日宣布，截至6月底止中期業績，受「沙士」影響，加上原材料價格上升，期內純利2696.3萬元，下跌32.8%；每股盈利5.5仙，中期息3仙。&#13;<br> 瑩輝主席徐振森表示，上半年度原材料成本增加，令毛利率跌至26.5%，較去年同期少4、5個百分點，但材料價格現已下調，加上控制成本措施，踏入下半年度的生產成本，已較上半年度下調1至2個百分點。&#13;<br> 徐振森又稱，瑩輝於6月投得青島機場的照明首期工程合約，由於整項工程共分3期，故徐氏拒絕透露合約金額，但有關收益可於下半年度入帳。</p></body></html>

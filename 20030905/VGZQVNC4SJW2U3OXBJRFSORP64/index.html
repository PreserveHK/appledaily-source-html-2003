<html><header><meta charset="utf-8"><title>先遣急救員提供緊急救護</title></header><body><h1>先遣急救員提供緊急救護</h1><p>【本報訊】消防處於下星期一開始，試行「先遣急救員」計劃，派遣修畢進階救護訓練課程的前線消防員，在救護員尚未抵達事故現場時，先行為傷病者提供基本維生術。&#13;<br> 消防處解釋，「先遣急救員」會在收到心跳驟停、氣道受阻、呼吸停頓及嚴重出血這四種緊急召喚時，會與救護車分別出勤。消防處準備先在七間消防局，即中區、香港仔、長洲、旺角、觀塘、荃灣及元朗消防局，實行三個月試驗計劃。</p></body></html>

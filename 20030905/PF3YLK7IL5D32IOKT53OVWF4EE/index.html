<html><header><meta charset="utf-8"><title>廠家5600萬買旺舖</title></header><body><h1>廠家5600萬買旺舖</h1><p>【本報訊】一名內地設廠商人，看好自由行將推動本港零售業及商場市道，以5600萬元購入尖沙嘴鐵路大廈交吉舖位，計劃將物業改為售賣針對內地旅客產品的商場。&#13;<br> 韋堅信測量師行商業及投資部助理董事許偉國說，買家計劃將尖沙嘴鐵路大廈地庫、地下及1樓商舖，分租予一兩名租客，經營珠寶、名牌或特色飲食等主題商場，以配合內地旅客需求。&#13;<br> 許偉國表示，意向呎租20至25元，短期內招租。&#13;<br> 世邦魏理仕表示，本月截標的中環華商會所大廈商舖，大鴻輝以7500萬元洽購。</p></body></html>

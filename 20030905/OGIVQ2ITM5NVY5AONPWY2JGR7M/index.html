<html><header><meta charset="utf-8"><title>蘇志威：唔好迫草蜢退休</title></header><body><h1>蘇志威：唔好迫草蜢退休</h1><p>蘇志威昨日在將軍澳電視廣播城，錄影遊戲節目《橫掃千金》。<br> &#13;<br> <spanclass>言之尚早 &#13;<br> 提到有報道指明年草蜢將會開告別演唱會，更邀得梅艷芳助陣，身為草蜢成員之一的蘇志威說：「唔係一定會開，我哋只係諗過做演唱會，會唔會開都係言之過早，因為每年紅館個期都係一年前book，所以舊年入紙，到時都要時間配合，所有嘢都未知。」&#13;<br> 對於草蜢會不會真的開告別演唱會，蘇志威說：「唔好迫我哋走，我哋重有做騷，多數喺東南亞同內地，我就好鍾意跳舞唱歌，只要一日我有能力，我都會繼續做，其實大家（草蜢）都冇諗過退休呢個問題。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

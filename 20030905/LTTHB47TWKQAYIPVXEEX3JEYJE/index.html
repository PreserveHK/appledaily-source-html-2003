<html><header><meta charset="utf-8"><title>阿杜堅持到上海</title></header><body><h1>阿杜堅持到上海</h1><p>新加坡歌手阿杜（杜成義）在台灣和內地均頗受歡迎，日前他與台灣歌手林志炫、游鴻明和「女版蘇永康」周蕙，在上海舉行「堅持到底」演唱會，差不多全場滿座。<br> &#13;<br> <spanclass>壓軸演出 &#13;<br> 眾歌手各自有自己的擁躉，當壓軸的阿杜出場時，歌迷的反應最熱烈，阿杜更將自己手上的手鐲拋到觀眾席上，熱情的歌迷亦將手中的鮮花和螢光棒拋給阿杜。阿杜最後演唱其成名作《他一定很愛你》，演唱會才圓滿結束。&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>

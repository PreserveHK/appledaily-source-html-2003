<html><header><meta charset="utf-8"><title>星爺新女簽八年長約</title></header><body><h1>星爺新女簽八年長約</h1><p>周星馳正在上海趕拍自導、自演的《功夫》，該片的女主角、貌似張栢芝的內地新星黃聖依，甚獲星爺看重，不但找她拍《功夫》，連星爺的星輝電影公司亦與她簽合約，在未來七至八年內，黃聖依的演藝事業將由星輝為她安排。<br> &#13;<br> <spanclass>北京念書 &#13;<br> 黃聖依現時在北京電影學院讀表演系三年級課程，下周才再到上海拍《功》片。今次她為《功夫》已推掉不少廣告合約，可見她十分重視此戲。&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>

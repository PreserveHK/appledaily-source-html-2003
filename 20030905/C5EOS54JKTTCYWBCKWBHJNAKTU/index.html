<html><header><meta charset="utf-8"><title>德工業定單跌0.1%</title></header><body><h1>德工業定單跌0.1%</h1><p>【本報綜合報道】德國商業信心近期有回升迹象，但該國最新的工業定單數字出乎意料下跌，加上失業人數高企，顯示德國經濟距離復甦仍長路漫漫。&#13;<br> 德國7月份工業定單較6月下跌0.1%，遠比市場預期的上升0.6%遜色。雖然歐元兌美元回落，但出口定單下跌1.5%，本土定單上升1.1%，反映德國內部需求強過出口需求。&#13;<br> 德國8月份失業人數維持在440.7萬人，沒有進一步上升，主要由於當局採取措施鼓勵國民成為自僱人士，或撤銷失業援助登記。聯邦勞動局表示，德國失業情況在今年餘下時間將難以改善，這意味德國消費市道仍將表現疲弱，要走出經濟低谷只能完全依靠外圍經濟。</p></body></html>

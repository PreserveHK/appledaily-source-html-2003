<html><header><meta charset="utf-8"><title>陶喆做奶爸意猶未盡</title></header><body><h1>陶喆做奶爸意猶未盡</h1><p>陶喆日前在台灣接受電視台TVBS節目《娛樂新聞》專訪，他抱着一名半歲大的小女嬰Roy笑說：「BB是偷抱來的，我只是想過過奶爸的癮！」<br> &#13;<br> <spanclass>示範餵奶 &#13;<br> 陶喆表示很喜歡小孩，也很想早些結婚生子。在節目中他又示範餵奶，更不停親吻小女嬰，十足慈父，不過女嬰的家人笑指陶喆非禮女嬰，然後便將小女嬰抱走，陶喆即露出一副意猶未盡的樣子，十分搞笑。&#13;<br> 陶喆表示他小時候很頑皮，故常常被父母打，他說：「將來若有小孩，我一定不會打小孩，我絕對會做一個住家好男人。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>蔚藍灣畔獲准預售</title></header><body><h1>蔚藍灣畔獲准預售</h1><p>【本報訊】由信和置業（083）及嘉里建設（683）合作發展的將軍澳蔚藍灣畔，8月獲批預售樓花同意書，逾2000單位將在下季推售。另外，上月新增申請預售的只有2個低密度住宅項目，共59座別墅。&#13;<br> 地政總署上月共批出4份預售書，涉及2865個單位，包括貝沙灣二期，提供660伙，不過，發展商修改圖則，要重新申請，上月才批預售書。&#13;<br> 另外，蔚藍灣畔有2130個單位，發展商正在大角嘴奧海城商場搭建示範單位。&#13;<br> 此外，嘉里亦於上月申請預售九龍灣企業廣場三期商業項目。</p></body></html>

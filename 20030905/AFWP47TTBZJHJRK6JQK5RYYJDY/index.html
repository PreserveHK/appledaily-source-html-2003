<html><header><meta charset="utf-8"><title>蔡依林習慣慢慢𠱁小狗</title></header><body><h1>蔡依林習慣慢慢𠱁小狗</h1><p>蔡依林早前替雜誌《MyPet寵物閑情》拍攝一輯照片，雖然蔡依林是一個愛狗之人，但無奈她要不時為工作而東奔西跑，所以也不敢飼養小狗，不過對於能夠在拍攝時與狗仔相聚片刻，她亦感到十分高興。<br> &#13;<br> <spanclass>與狗共事麻煩多 &#13;<br> 蔡依林曾經與小狗一齊合作拍MV，她承認同小狗一起工作亦有一定難度，她說：「因為小狗好難控制，而且情緒起伏好大，令我們拍攝前要很有耐性與牠們玩耍，等牠們習慣後才可以順利工作。」雖然蔡依林從未飼養過狗隻，但在小時候她亦養過金魚同天竺鼠，最後因冇時間打理而只好將天竺鼠送了給親戚照顧。</spanclass></p></body></html>

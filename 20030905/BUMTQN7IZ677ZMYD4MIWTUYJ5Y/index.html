<html><header><meta charset="utf-8"><title>陳淑蘭賣茶葉當長期飯票</title></header><body><h1>陳淑蘭賣茶葉當長期飯票</h1><p>陳淑蘭與舊愛William及前經理人合資六位數字，取得泰國「泰農軒」茶葉的東南亞及北美洲總代理權，她自言趁未找到長期飯票，希望創一番事業。&#13;<br> 蘭子日前說：「之前喺泰國飲過呢隻茶，所以印象好深刻，之後有朋友送咗啲茶葉畀我，咁我就去泰國傾代理權。」&#13;<br> 蘭子表示其中一款檸檬草茶，可以紓緩女性經痛及鬆弛神經，她說：「之前我送咗畀張栢芝同阿Sa（蔡卓妍）試，目前只係小本經營，遲啲賺到少少錢，再去賣廣告。」<br> &#13;<br> <spanclass>預計明年回本 &#13;<br> 代理的茶葉推出近一個月，問蘭子反應如何？她說：「都好理想，不過堪輿學家李丞責話最快要明年先可以回本。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>凌志ES300特別版有買趁快</title></header><body><h1>凌志ES300特別版有買趁快</h1><p>世事常變真係好難預料㗎！一向以來豐田跟凌志嘅銷量，前者每月幾乎佔上九成，但亞Mark側聞響八月份，單係凌志就經已售出百多部車，當中除咗有熱賣嘅RX300外，剛推出無耐、唔使30萬車價嘅ES300特別版，亦佔上過半數咁多，真係魅力沒法擋㗎！&#13;<br>之不過，代理以優惠價作招徠又點會長久呢？最近亞Mark收到料，話部凌志ES300特別版，會響下周初調升番價錢，若然想以唔到30萬嘅車價，就可以擁有一部外表咁出眾、設備又齊全豪華嘅高級行政座駕的話，就真係唔好錯過機會喇！事關減價伎倆，唔可以一而再嘛！</p></body></html>

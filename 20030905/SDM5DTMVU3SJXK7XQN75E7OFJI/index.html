<html><header><meta charset="utf-8"><title>GiGi高呼電梯女郎「下流」</title></header><body><h1>GiGi高呼電梯女郎「下流」</h1><p>梁詠琪（GiGi）、黃伊汶及Sky等，昨日到港台出席「普通話節2003」活動，而GiGi更被委任為「普通話大使」。<br> &#13;<br> <spanclass>憶蓮教普通話 &#13;<br> GiGi自爆七年前第一次出國語碟時，曾鬧出不少笑話，她說：「有一次我去百貨公司，有個電梯女郎問我『上樓』定『下樓』，點知我發音唔準確，咁就對住個女仔講咗『下流』，當時佢都俾我嚇到面青青。所以我之後都不停聽收音機同埋林憶蓮嘅國語碟學普通話。」&#13;<br> 採訪：李珮洳　&#13;<br> 攝影：仇志德</spanclass></p></body></html>

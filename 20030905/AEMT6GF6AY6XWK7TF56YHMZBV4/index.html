<html><header><meta charset="utf-8"><title>尊尼狄普移居法國避布殊</title></header><body><h1>尊尼狄普移居法國避布殊</h1><p>近日憑賣座電影《魔盜王——決戰鬼盜船》把人氣推上高峯的尊尼狄普（JohnnyDepp），最近為宣傳新片經常接受訪問，早前他接受德國雜誌《Stern》訪問時，炮轟美國總統喬治布殊是他見過最懂說謊的騙子，並怒罵美國政府向伊拉克開戰是「白癡行為」。&#13;<br> 刊載訪問內容的雜誌前日已推出，尊尼在訪問期間不留情面狠批布殊及美國政府，他說：「美國好蠢，就好似一隻愚蠢嘅狗仔喺度張牙舞爪，佢可以咬你，好有侵略性。」目前在法國定居的尊尼，表示除非美國的政治氣候有重大變化，否則不會返回美國居住。</p></body></html>

<html><header><meta charset="utf-8"><title>福山被爆戀情扯火</title></header><body><h1>福山被爆戀情扯火</h1><p>新碟大賣的福山雅治，早前已傳出因合作日劇《美女與野獸》與女星白石美帆撻着。據昨日出版的《女性Seven》報道，白石美帆最近忍不住向友人透露與福山熱戀，令希望保持低調的福山惱怒起來。<br> &#13;<br> <spanclass>循例否認 &#13;<br> 白石美帆前日出席宣傳活動時，便遭傳媒追問戀情，只好支吾以對。而她與福山各自所屬的事務所，亦循例否認報道。據悉二人在今年二月六日福山的生日上，已情投意合，加上有足球的共通話題，很快便親密起來，並經常約會。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>籮霸班仔又傳婚訊</title></header><body><h1>籮霸班仔又傳婚訊</h1><p>荷李活女星籮霸珍妮花洛庇絲（JenniferLopez）與未婚夫班亞弗力（BenAffleck）的婚訊，近月來傳得沒完沒了。美國最新出版的《US》雜誌，日前再指籮霸與班仔的婚禮，將於本月十四日假加州聖達芭芭拉舉行。&#13;<br> 據稱兩人不欲公開婚禮詳情，故未有發出請帖，而兩人的一眾演藝圈友好，已於上周接到邀請電話。有說他們於十四號當日，於當地Bacara酒店舉行婚禮會廣宴四百親朋，出席的來賓如麥迪文（MattDamon）和艾力寶雲（AlecBaldwin）等，還獲邀於酒店留宿一宵。</p></body></html>

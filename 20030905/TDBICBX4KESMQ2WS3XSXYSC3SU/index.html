<html><header><meta charset="utf-8"><title>利嘉兒工作忙冷落小狗</title></header><body><h1>利嘉兒工作忙冷落小狗</h1><p>利嘉兒憑《笑談普通話》而人氣急升，工作亦接踵而至，除早前成為纖體代言人後，近日又為護膚品牌Regene拍攝廣告，得到六位數字的酬金，利嘉兒表示十分滿意。為了獎勵自己，她買了一隻可愛的小狗，並為牠改名豆豆。<br> &#13;<br> <spanclass>獨留家中悶到病 &#13;<br> 利嘉兒一向很喜歡小狗，她日前說：「豆豆好得意㗎，不過佢最近病咗，我自己工作又好忙，所以佢可能喺屋企太悶而悶出病嚟，我都好擔心㗎。」&#13;<br> 問利嘉兒最想接拍甚麼廣告，她說：「我想拍一啲手提電話同靚衫廣告，可以有贊助，年中慳番唔少。」&#13;<br> 撰文：比華利</spanclass></p></body></html>

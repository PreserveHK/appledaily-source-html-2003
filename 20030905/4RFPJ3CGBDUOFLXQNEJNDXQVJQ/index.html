<html><header><meta charset="utf-8"><title>戚黛黛否認誇大學歷</title></header><body><h1>戚黛黛否認誇大學歷</h1><p>應屆港姐冠軍曹敏莉、亞軍楊洛婷、季軍戚黛黛和最上鏡小姐李詩韻等，昨日在灣仔海景萬麗酒店領獎，四人獲得共十萬元獎金獎品。&#13;<br> 戚黛黛昨日否認有關虛報學歷傳聞及有無綫高層撐腰，她解釋說：「我喺多倫多係有學士學位，今年九月可以入讀碩士課程，報名時我填寫大學生，但有附帶九月可入讀碩士課程，之後大會就自動將我學歷轉為碩士學生。」<br> &#13;<br> <spanclass>撐阿妹入娛圈 &#13;<br> 而曹敏莉的胞妹曹敏寶日前在Cookies新人招募比賽中獲得亞軍，問到妹妹會否加入娛樂圈時，曹敏莉說：「暫時重未知道，因為妹妹今年升讀中六，但如果佢決定加入，我哋都唔擔心。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

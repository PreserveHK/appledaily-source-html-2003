<html><header><meta charset="utf-8"><title>關心妍轉走偶像派</title></header><body><h1>關心妍轉走偶像派</h1><p>關心妍昨日在新城娛樂台接受《聯Fan所》的訪問，她透露將在下月出碟。關心妍並說會在新碟中轉形象，她希望轉成一半偶像派，並以靚和簡單為主。<br> &#13;<br> <spanclass>冇諗過離開公司 &#13;<br> 關心妍說：「我會性感少少，但唔係暴露，係意識上性感，同埋營造氣氛。」有報道指關心妍向環球唱片自薦簽約，她否認：「我從來冇聯絡過，好荒謬，從來冇諗過要離開公司，公司一向都好撐我，老闆又錫我，公司嘅財政冇問題，傅珮嘉都好多宣傳，喺紅隧都有廣告，遲啲重會有大型活動，我都續咗約，公司會同我開拓內地巿場，重簽咗內地發行㖭。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

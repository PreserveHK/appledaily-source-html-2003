<html><header><meta charset="utf-8"><title>逸樺園強化管理</title></header><body><h1>逸樺園強化管理</h1><p>【本報訊】太古地產表示，鰂魚涌逸樺園可望於日內取得預售樓花同意書，下周或開放頂層示範單位。另外，物業引入純住宅項目首創的駐物業經理，加強管理服務。&#13;<br> 太古地產高級營業經理馬淑貞表示，逸樺園早前已取得入伙紙，售樓紙預計日內可批出，下周開放位於1座頂層示範單位予公眾參觀。至於分層示範單位將於7至10天內完工。&#13;<br> 另外，為加強管理服務，她說，駐物業經理會居住於逸樺園，以便了解住客需要。管理處會延長開放時間及年中無休，管理費每方呎1.9元。另方面，物業亦引入日、韓電視節目，迎合該類租客，希望可吸引投資者入市。</p></body></html>

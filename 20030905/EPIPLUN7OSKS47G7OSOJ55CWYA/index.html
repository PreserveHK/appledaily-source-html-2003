<html><header><meta charset="utf-8"><title>全球手表出口香港第二</title></header><body><h1>全球手表出口香港第二</h1><p>去年本地鐘表整體出口高達385億港元，單是今年上半年也達191億港元，較去年同期增長14%，貨品主要出口至美國（21.1%）、中國（14.2%）、日本（9.5%）、瑞士（7.4%）、德國（6.7%）和英國（3.7%）。&#13;<br> 根據最新資料顯示，2001年本港為全球第二大手表出口地區，以價值計算僅次於瑞士，若以數量計算則次於中國大陸，當中大部份為電池手表，佔整體出口6成。</p></body></html>

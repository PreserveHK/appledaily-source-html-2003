<html><header><meta charset="utf-8"><title>柴崎幸拍拖貼紙相曝光</title></header><body><h1>柴崎幸拍拖貼紙相曝光</h1><p>演而優則唱的日本女星柴崎幸，最近可謂事業愛情皆得意，她與組合DAPUMP成員男友ISSA的貼紙相，近日流入傳媒手中，證明二人發展順利。&#13;<br> 據日本報章《NaitaiSports》報道，柴崎幸今季在日劇普遍收視低迷下，其主演的《Dr.Coat診療所》仍獲接近20%的收視，反映她大受支持。而她與Issa在東京居酒屋拍拖時，並不會扮大牌，表現得十分友善親民，相信她的人氣亦大大增加。&#13;<br> 此外，柴崎幸剛獲日本女性選為最受歡迎髮型女星第三位，而第一、二分別是長谷川京子和菜菜子。</p></body></html>

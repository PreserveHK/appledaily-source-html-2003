<html><header><meta charset="utf-8"><title>金價險守370美元</title></header><body><h1>金價險守370美元</h1><p>【本報綜合報道】國際金價昨天一度跌見每盎斯369美元，因德國表示會出售部份黃金儲備。&#13;<br> 倫敦現貨金最多跌4.1美元（1.1%），低見每盎斯369.75美元；接近倫敦尾市，現貨金報370.95美元，跌2.9美元。&#13;<br> 德國財長艾克爾接受彭博資訊訪問時稱，德國將會「逐小」出售其黃金儲備。德國央行行長韋爾特基亦曾表示，當15家央行落實新的售金協議後，該行希望能減持部份黃金儲備。德央行擁有3433噸黃金，儲備之多僅次於美國的8135噸。&#13;<br> 世界銀行預測，隨着新的採礦法成本下降，金價中期或挫見每盎斯300美元。</p></body></html>

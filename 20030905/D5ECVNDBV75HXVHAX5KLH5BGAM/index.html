<html><header><meta charset="utf-8"><title>紀念品掀搶購熱</title></header><body><h1>紀念品掀搶購熱</h1><p>與其他日本歌手組合一樣，w-inds在演唱會上亦出售不同的紀念品，掀起fans爭相搶購熱。而他們的紀念品亦相當有趣，除了精美的寫真場刊、偶像貼紙和folder外，更推出了以三位成員為噱頭的紙扇，甚至非常hightech的電動螢光棒，讓fans在場內使用。至於組合的紀念Ｔ恤，更與碧咸在皇馬足球隊的球衣一樣，背上印上23號，不少fans更即時穿上Ｔ恤及特製cap帽入場，為偶像打氣。</p></body></html>

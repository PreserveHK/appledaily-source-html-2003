<html><header><meta charset="utf-8"><title>Cookies螢光adidas撞到正</title></header><body><h1>Cookies螢光adidas撞到正</h1><p>女子組合Cookies的Theresa與Kary出席港台的音樂會時，一同穿了adidas螢光黃色加橙色的波鞋，二人表示十分喜愛這對波鞋的顏色，Kary說：「呢對鞋係贊助嘅，以前我買波鞋都係以黑同白為主，但係一見到呢對鞋我就即刻攞，貪佢夠sharp，用來襯衫撞色時都夠晒搶眼。」<br> &#13;<br> <spanclass>襯沉色衫 &#13;<br> 而Theresa則表示自己一向喜歡鮮豔的顏色，她說：「我一見到呢對咁鮮色嘅鞋當然好開心啦，因為呢兩個咁sharp嘅色啱晒我心水，而且襯一啲沉色衫時就更加突出。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>梁惠家撐Eason有紋路</title></header><body><h1>梁惠家撐Eason有紋路</h1><p>現年二十三歲的RoadShow女主持梁惠家（Viann）早前往泰國旅行四天，到了曼谷及喀比，盡情享受陽光與海灘。<br> &#13;<br> <spanclass>船上遇變天 &#13;<br> Viann當日暢遊喀比，天氣卻急劇轉變，日前她在電話中說：「坐船返去時，成個天變晒，黑到睇唔到嘢，又冇帶指南針喎，船家個樣都好緊張，好彩有驚無險咋。」&#13;<br> Viann早前拍竣電影《心寒》後，近日她在《重案黐孖gun》一片中飾演陳奕迅（Eason）女友，對於有傳Eason脾氣暴躁，Viann就力撐對方說：「我覺得佢冇明星架子，講嘢又有紋有路，試過等好耐至輪到佢拍，佢都冇嘢呀。」&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>

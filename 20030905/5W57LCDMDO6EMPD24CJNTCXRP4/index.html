<html><header><meta charset="utf-8"><title>呂良偉、史提芬史葛拍住上</title></header><body><h1>呂良偉、史提芬史葛拍住上</h1><p>呂良偉與太太楊小娟昨日在中環一咖啡室和記者會面，他透露會和動作影星史提芬史葛合組公司，合作拍電影之餘更會從事經理人工作。<br> &#13;<br> <spanclass>先開拍電影 &#13;<br> 阿呂表示早前和太太到歐洲旅行時順道到波蘭，探望在當地拍攝電影《Rescue》的史提芬史葛，同場還有與史提芬傳緋聞的盧淑儀，而史提芬的太太和女兒亦在場。&#13;<br> 阿呂表示他們初步會開拍一套由兩人合演的電影，順利的話會在年底前往日本及俄羅斯取景。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

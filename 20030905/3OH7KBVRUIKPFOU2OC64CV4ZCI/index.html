<html><header><meta charset="utf-8"><title>周汶錡狂風吹扮瀟灑</title></header><body><h1>周汶錡狂風吹扮瀟灑</h1><p>周汶錡早前與吳耀漢的兒子吳嘉龍拍攝BellaSkinCare平面廣告。<br> &#13;<br> <spanclass>露出香肩 &#13;<br> 周汶錡近期又單獨拍攝新一輯平面廣告，大騷滑溜肌膚，不過鏡頭背後卻凍到騰騰震。&#13;<br> 周汶錡當日穿上tubetop在影樓拍廣告，露出香肩。為得到最佳效果，攝影師安排周汶錡躺在白色木箱上，再開大風扇狂吹，周汶錡則要擺出一副悠然自得的表情，雖然被狂風吹了多時，但卻沒半句怨言，獲工作人員一致讚賞。</spanclass></p></body></html>

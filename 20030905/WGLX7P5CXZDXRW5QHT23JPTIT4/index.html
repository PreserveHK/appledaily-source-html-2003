<html><header><meta charset="utf-8"><title>內地客投訴購物不對辦</title></header><body><h1>內地客投訴購物不對辦</h1><p>【本報訊】在訪港內地旅客大幅增加下，香港旅遊業議會數字顯示，上月份內地遊客的投訴個案較七月份增加近四倍，投訴主要涉及所購買的攝影器材及金飾貨不對辦。該會表示，若被投訴的店舖拒絕向旅客退款，議會將把有關店舖列入黑名單。<br> &#13;<br> <spanclass>較七月增四倍 &#13;<br> 旅遊業議會指出，上月份收到七十五宗內地遊客投訴，較七月增加近四倍，也較去年同期的三十二宗增加逾一倍。&#13;<br> 該會總幹事董耀中表示，若被投訴的店舖拒絕退款，議會會要求旅行社日後不再帶其他遊客到該店舖購物。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>詐騙路署兩漢判監</title></header><body><h1>詐騙路署兩漢判監</h1><p>【本報訊】一名路政署職員及一名分判商，在「香港仔隧道」更換石綿板工程中詐騙路政署，兩人昨被分判入獄兩年四個月及兩年半。法官在宣判時指出，案件對政府構成損失約一百三十萬元，他們沒有更換已損壞的石綿板，影響隧道使用者的安全，故必須將兩被告嚴懲。&#13;<br> 首被告鄧德（五十一歲），為工程分判商，被判入獄兩年半；次被告陳永威（三十四歲），路政署一級監工，被判入獄兩年四個月。&#13;<br> 兩人被控於九七年十二月至○○年十二月期間，串謀詐騙路政署，誘使路政署相信有關工程已完成並安排付費。&#13;<br> 案件編號：DCCC1213/03</p></body></html>

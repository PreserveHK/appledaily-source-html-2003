<html><header><meta charset="utf-8"><title>珈潁浸風呂先抵冷</title></header><body><h1>珈潁浸風呂先抵冷</h1><p>亞視藝員珈潁昨日在紅磡都會海逸酒店，拍攝旅遊節目《拍住時代走》，介紹酒店內最新提供的海景露天風呂套房，珈潁為了配合主題，身穿兩件頭泳裝浸浴，但適逢拍攝時落大雨，出浴時冷得她騰騰震。<br> &#13;<br> <spanclass>出汗瘦身 &#13;<br> 珈潁抵受片刻寒冷後下水，卻發現在水中十分舒暢，她說：「浸喺水裏面時熱到出晒汗，但一啲都唔辛苦，順便瘦身。我拍攝呢個節目都好舒服，之前去過上海同韓國，都係介紹啲吃喝玩樂，重可以一邊玩一邊工作，好開心，所以體重都隨住上升，睇嚟之後都要努力減肥。」</spanclass></p></body></html>

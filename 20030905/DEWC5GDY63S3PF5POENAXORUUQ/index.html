<html><header><meta charset="utf-8"><title>黃卓玲生日願望嫁得好</title></header><body><h1>黃卓玲生日願望嫁得好</h1><p>黃卓玲昨日在將軍澳電視廣播城出席「九月星辰」活動，原來後天生日的黃卓玲生日願望是找個如意郎君。&#13;<br> 黃卓玲說：「處女座嘅人好難搞，事事要求完美，有時真係好辛苦，除咗要求自己外，重會要求其他人，所以我都要揀個食得住我，叻過我，可以教到我嘢嘅人。不過有時緣份都好難講，要鍾意就鍾意。」<br> &#13;<br> <spanclass>有約會對象 &#13;<br> 黃卓玲表示尚未找到理想對象，她說：「正式拍拖嘅人就重未有，平時食飯或約會都會有，緣份係講天時地利人和，其實最緊要係開心。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>傅珮嘉力撐公司有錢使</title></header><body><h1>傅珮嘉力撐公司有錢使</h1><p>傅珮嘉、江欣慈、黃馨、at17及DoubleR等，昨日在尖沙嘴日航酒店出席「第十五屆CASH流行曲創作大賽」記者會。<br> &#13;<br> <spanclass>不信關心妍自薦 &#13;<br> 最近有報道指傅珮嘉所屬的唱片公司BMA經濟出現問題，有傳關心妍更向環球唱片公司自薦，對此傅珮嘉說：「我聽日（即今日）喺時代廣場有個音樂會，老闆重同我講佢攞咗二十萬出嚟，咁如果經濟有問題就唔會攞錢出嚟啦。」傅珮嘉更不相信關心妍向環球自薦，她說：「我哋做歌手同唱片今司都有感情㗎嘛，佢唔會咁做嘅。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

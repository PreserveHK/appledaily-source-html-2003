<html><header><meta charset="utf-8"><title>神童愛論政嚇壞家長</title></header><body><h1>神童愛論政嚇壞家長</h1><p>「鋼琴神童」張昊辰除了彈琴外，最喜歡和成年人談論政治，他曾公開他說中國應學習美國的多黨制，嚇得其母親和老師捏一額汗。&#13;<br> 吳母劉立萍表示，兒子愛發表「偉論」的性格，曾令她差點嚇破膽。有一次，昊辰接受香港文化界名人訪問，大談內地的敏感政治話題，他認為中國應學習美國的民主制度，引進多黨政治，說得口沫橫飛。在旁的劉立萍和昊辰的老師，被嚇個半死，生怕孩子說錯了話，逾越了內地的言論界限。</p></body></html>

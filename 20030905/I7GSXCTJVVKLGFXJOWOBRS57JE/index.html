<html><header><meta charset="utf-8"><title>林心如猛煲韓在石</title></header><body><h1>林心如猛煲韓在石</h1><p>林心如將與韓國藝人韓在石拍攝台劇《紫藤戀》，昨日二人一同在台北出席開鏡記者會，誰知全劇演員除了林心如外，其他人都對韓在石不甚認識，連他在劇中的情敵黃維德也誤以為他是香港人。<br> &#13;<br> <spanclass>被誤當港人 &#13;<br> 林心如因為事前知道要與韓在石合作，故將他以往的作品都看了一次。但昨日在記者會上，黃維德竟說：「非常高興可以跟香港男星韓在石合作。」台下記者立即糾正，他才改口說：「我的意思是在香港也很紅的韓在石。」&#13;<br> 黃維德又解釋說：「我知道韓在石是韓國明星，我有看過他主演的《愛上女主播》還有《玻璃鞋》，剛剛只是我一時口誤啦！」</spanclass></p></body></html>

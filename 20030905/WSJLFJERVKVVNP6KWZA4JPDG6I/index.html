<html><header><meta charset="utf-8"><title>Blue月中抵港來去匆匆</title></header><body><h1>Blue月中抵港來去匆匆</h1><p>英國人氣男子歌唱組合Blue，將會在本月十七日重臨香港，為新碟宣傳。Blue今次只會在港逗留不足半天的時間，因此，他們只會出席記者會，接受本地傳媒訪問，但不會進行任何公開表演活動。<br> &#13;<br> <spanclass>今趟全員到齊 &#13;<br> 由於Blue成員Lee去年遇上車禍，因此組合成員於去年來港時三缺一。今年他們終於能以四人陣容訪港，並決定本月十七日上午十一時左右，由台灣飛抵本港，在同日的晚上十一時便會趕返英國。本地fans要一睹偶像的風采，惟有爭取他們在機場現身的時間了。</spanclass></p></body></html>

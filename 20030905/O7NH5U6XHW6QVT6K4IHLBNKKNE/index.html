<html><header><meta charset="utf-8"><title>蔣小明辭任新威主席</title></header><body><h1>蔣小明辭任新威主席</h1><p>【本報訊】威新集團（535）昨日公布業績，同時宣布蔣小明將由10月16日起退任主席及執行董事職務。蔣小明是前國家人大委員長喬石的兒子。威新稱他早在一年前已提出辭任，公司最後決定尊重其意願。&#13;<br> 另外，關新亦由同日起辭去非執行董事職務。新加坡花莎尼董事總經理韓禎豐則由10月16日起擔任威新非執行主席，並同時出任該公司之行政會議主席，亦繼續兼任審核委員會及酬金委員會委員之職務。&#13;<br> 威新截至6月底止半年虧損擴大至3374.1萬元，去年同期蝕767.6萬元；每股虧損1.2仙，不派息。</p></body></html>

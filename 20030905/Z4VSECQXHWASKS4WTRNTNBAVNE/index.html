<html><header><meta charset="utf-8"><title>吊臂卡天橋底</title></header><body><h1>吊臂卡天橋底</h1><p>【本報訊】昨晨九時許，一輛吊臂貨車沿屯門鄉事會路北行，途至鹿苑街一條用鐵架搭成的興建中行人天橋橋底時，因司機半升起吊臂壓着車斗的發電機來穩固機器，卻沒察覺超出橋底的五點四米行車限制高度，致吊臂卡着橋底，將天橋面推離鐵架，幸好司機及時煞掣，並無造成塌橋意外（圖）。&#13;<br> 姓蘇（四十七歲）司機及姓楊（三十二歲）跟車工人同受輕傷送院，診治後均無礙，吊臂車司機事後證實無飲酒。&#13;<br> 陳天華攝</p></body></html>

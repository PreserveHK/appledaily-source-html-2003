<html><header><meta charset="utf-8"><title>阿Yu、周永恆日日鬥氣</title></header><body><h1>阿Yu、周永恆日日鬥氣</h1><p>趙頌茹（阿Yu）日前在何文田一間中學拍攝劇集《青出於藍》，穿起校服兼束了辮子的阿Yu，跟一班臨記學生有說有笑，又吃零食，似乎非常享受校園生活。<br> &#13;<br> <spanclass>「見到佢想鬧佢」 &#13;<br> 不過阿Yu今次竟遇上死對頭，她說：「我發覺拍呢齣劇後，成日同人鬧交，嗰個就係周永恒，因為喺劇入面，我無時無刻都要同佢鬥氣，搞到我見到佢就想鬧佢。」哪豈不是一對歡喜冤家？阿Yu說：「唔會，咁好大鑊，我唔想傳緋聞。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

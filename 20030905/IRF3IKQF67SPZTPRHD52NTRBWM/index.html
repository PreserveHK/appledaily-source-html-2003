<html><header><meta charset="utf-8"><title>富豪東方酒店3.5億賣出</title></header><body><h1>富豪東方酒店3.5億賣出</h1><p>【本報訊】世紀城市（355）、百利保（617）及富豪酒店（078）聯合公布，富豪已訂約，以3.5億元出售位於九龍城的富豪東方酒店。同時，富豪與貸款銀行達成貸款重組協議，其中37.32億元貸款延至06年底全數償還，另一筆10.54億貸款的最後還款期則為2012年底。&#13;<br> 根據出售協議，富豪已收取3000萬元定金，餘款於協議完成時支付，但會扣除3000萬保留金（以保證未來3年盈利合共不少於1.5億元）及5000萬元準備金。</p></body></html>

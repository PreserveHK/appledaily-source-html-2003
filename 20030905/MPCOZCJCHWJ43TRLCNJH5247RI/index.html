<html><header><meta charset="utf-8"><title>蕭正楠免費大魚大肉</title></header><body><h1>蕭正楠免費大魚大肉</h1><p>蕭正楠最近為金龍船海鮮酒家擔任代言人，除了廣告酬勞可觀外，他日後更可免費到該酒家進膳，十分着數。蕭正楠日前笑言以後過時過節，再也不用為到哪裏晚膳而傷腦筋。<br> &#13;<br> <spanclass>建議出「正楠酥」 &#13;<br> 蕭正楠除了拍攝廣告外，日前更試吃該酒家推出的月餅，蕭正楠一見現場掛着的燈籠，開心到不停把玩，盡顯童心未泯的一面。&#13;<br> 蕭正楠笑說：「我除咗幫佢宣傳外，重建議佢哋推出一款『正楠酥』，酥皮內係南瓜餡，餅皮面可以印個『正』字。」</spanclass></p></body></html>

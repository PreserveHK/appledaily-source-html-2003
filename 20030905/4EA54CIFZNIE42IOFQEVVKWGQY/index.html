<html><header><meta charset="utf-8"><title>Boy'Z各選最愛歌曲</title></header><body><h1>Boy'Z各選最愛歌曲</h1><p>二人男子組合Boy'Z前晚在商台節目《黃昏後樂園》接受直播訪問，節目主持更要求二人揀選自己最愛的歌曲播放。&#13;<br> Steven表示自己最喜歡鄭中基主唱的《我代妳哭》，他說：「其實每個男仔都要好似呢首歌嘅歌詞所描寫嘅態度去鍾意女仔，以前都試過為咗同個女仔分手喊。」Kenny則表示最愛孫燕姿的《TheMoment》，他說：「我好鍾意孫燕姿唱歌好有感情，但係我覺得愛一個人會好似陳慧嫻嗰首《情意結》嘅歌詞咁纏繞你一世。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>

<html><header><meta charset="utf-8"><title>梁詠琪追求幸福唔敢結婚</title></header><body><h1>梁詠琪追求幸福唔敢結婚</h1><p>梁詠琪（GiGi）日前接受雜誌《men'suno》訪問時，直言暫時不會考慮結婚，她說：「這一刻，雖然我不追求結婚的幸福，但在愛情、事業及家庭方面都有平均的發展，這已經是最大的幸福。」<br> &#13;<br> <spanclass>怕伊健負擔太大 &#13;<br> GiGi更暢談如何「掌握幸福」，目前與男友鄭伊健感情穩定的她，表示將幸福集中在愛情上，是一種很危險的想法，GiGi說：「純粹將幸福建立在愛情上，會為情人帶來很大的負擔，我怎麼忍心讓愛我的人，承擔這麼巨大的責任呢？」&#13;<br> 但GiGi亦坦言有時也會感覺到幸福不在身邊，她說：「我覺得幸福除了等同於開心，也代表滿足，假如你不滿足，就永遠不會感到幸福。」</spanclass></p></body></html>

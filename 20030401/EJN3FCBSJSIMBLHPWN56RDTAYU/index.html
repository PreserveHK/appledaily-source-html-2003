<html><header><meta charset="utf-8"><title>Edison收百萬變身十次</title></header><body><h1>Edison收百萬變身十次</h1><p>陳冠希（Edison）日前到廣州拍攝內地WorldCup波鞋廣告，獲百萬酬勞。平日Edison都十分喜歡運動，加上他的hiphop打扮，所以獲不少廣告商青睞。<br> &#13;<br> <spanclass>不停跳躍 &#13;<br> Edison日前拍攝的一輯硬照廣告中，有一個造型要他不停跳躍，他跳躍多次雖感到疲倦，但自言十分專業，毫無怨言地繼續拍攝。&#13;<br> Edison日前說：「拍攝呢個廣告真係好開心，我拍咗差唔多十個唔同嘅造型。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

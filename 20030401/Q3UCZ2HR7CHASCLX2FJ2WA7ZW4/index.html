<html><header><meta charset="utf-8"><title>　　何志平做極唔攰好魄力 - 李八方</title></header><body><h1>　　何志平做極唔攰好魄力 - 李八方</h1><p>淘大花園感染非典型肺炎人數急劇上升，無論係唔係住喺嗰度都好擔心，民政事務局當然要幫幫手。&#13;<br> 唔好以為封鎖淘大E座就掂，民政事務局局長何志平噚日要開好多會，原來安排好下晝五點出席「都市精神」攝影展開幕禮，都遲咗少少。不過，唔知係咪為香港人服務，就會做極都唔覺得攰，八方見到何局長（圖右）一到展覽場地，就精神奕奕同攝影師梁家泰傾偈（圖左），真係好魄力。&#13;<br> 梁鑑章攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

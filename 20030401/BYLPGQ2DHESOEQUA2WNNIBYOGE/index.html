<html><header><meta charset="utf-8"><title>歐陽震華槍指蔡少芬</title></header><body><h1>歐陽震華槍指蔡少芬</h1><p>無綫新劇《陀槍師姐IV》昨日在清水灣電視城舉行煞科儀式，劇中主要演員滕麗名、蔡少芬、歐陽震華和魯振順等均有出席。近日非典型肺炎肆虐，不少演員都戴上口罩。<br> &#13;<br> <spanclass>討回公道 &#13;<br> 戴上口罩的蔡少芬一本正經擺甫士給記者拍照時，貪玩的歐陽震華卻在旁拿着道具槍指向蔡少芬。&#13;<br> 此外，魯振順日前衝紅燈兼拒收告票，昨日他說：「啲警察叫我唔好講咁多，可能我唔夠紅啦，當時有三個同事喺車上，可以證明我冇衝燈。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

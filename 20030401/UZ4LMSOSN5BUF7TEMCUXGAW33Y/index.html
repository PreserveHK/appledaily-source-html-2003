<html><header><meta charset="utf-8"><title>交通督導員抄牌被毆傷</title></header><body><h1>交通督導員抄牌被毆傷</h1><p>【本報訊】一名火爆金毛司機，昨晨八時許將私家車停泊尖沙嘴金巴利道，兩名交通督導員巡經向該輛違例停泊路邊私家車「抄牌」，司機見狀飛撲上前求情不果，於是駕車離開，惟不久在附近再與該名交通督導員狹路相逢，司機怒不可遏辱罵對方一頓，在旁同袍勸阻，反被司機揮拳毆傷左面。涉嫌傷人司機事後駕車逃去無蹤，傷者報警送院。&#13;<br> 接報警員到場兜截無果，並通緝該名五呎七吋高、戴粗金頸鏈及染有金髮的兇徒歸案。</p></body></html>

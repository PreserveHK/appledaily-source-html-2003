<html><header><meta charset="utf-8"><title>王玉環生日催婚助興</title></header><body><h1>王玉環生日催婚助興</h1><p>由藝人轉職保險業的王玉環，前晚於寇鴻萍在香港公園開設的泰國餐廳L16舉行生日派對，其好友如寇鴻萍及其男友梁廷鏘、吳麗珠和楊玉梅等紛紛到賀。而因近日非典型肺炎引起全城恐慌，前晚不少嘉賓均戴上口罩。<br> &#13;<br> <spanclass>切蛋糕起哄 &#13;<br> 一身性感打扮的王玉環，前晚如蝴蝶般滿場飛，跟到賀好友有講有笑。至晚上十時許，王玉環切生日蛋糕，在場人士即起哄說：「訂婚，訂婚！」估計一眾人正促成王玉環及其男友的好事。&#13;<br> 此外，前晚王玉環以自助餐形式款客，楊玉梅取食物時，不時有男士主動獻殷勤，幫她拿食物，王玉環與男友則於十二時結伴離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

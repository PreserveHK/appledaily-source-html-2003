<html><header><meta charset="utf-8"><title>「春瘟」蔓延汽車市道低落</title></header><body><h1>「春瘟」蔓延汽車市道低落</h1><p>呢輪無論係揸車出外購物，又或者到食肆進膳，都會發覺店舖門庭冷落；而喺財爺嘅新一年財政預算案公布後，加埋肆虐本港嘅非典型肺炎，本地嘅車市無論係二手車行抑或係新車代理商，亦同樣受到困擾。昨日香港衞生署終於作出果斷措施，亞Mark跟普羅市民及車迷同表欣慰之餘，更對一班默默耕耘嘅醫護人員表示無言感激；但願舊日京官如龍永圖之流，以及只會說三道四嘅曾憲梓之輩，能跟呢輪「春瘟」隨之而去，否則香港市道及汽車業前景，只會陷落至谷底呢！而如圖中一樣嘅車展墟冚情景，亦難會復再呢！</p></body></html>

<html><header><meta charset="utf-8"><title>積尼高遜私生女藏紐約</title></header><body><h1>積尼高遜私生女藏紐約</h1><p>金像影帝積尼高遜（JackNicholson）生性風流，到處留情，原來他的一位前女友於九四年八月，為他誕下一名女兒，這個鮮為人知的私生女現在已經八歲，與母親住在紐約。&#13;<br> 據美國小報《Star》報道，已有三名子女的積尼高遜，九三年與在洛杉磯任侍應、二十歲的珍寧（JennineGourin）搭上，當他發現女友懷孕後便與她分手。但當女兒出生後，積尼高遜答應為女兒支付一切費用，每逢聖誕節他更會送上大量禮物，這名小女孩現在於紐約一間每年學費超過二萬四千美元（約十八萬七千二百港元）的學校就讀。</p></body></html>

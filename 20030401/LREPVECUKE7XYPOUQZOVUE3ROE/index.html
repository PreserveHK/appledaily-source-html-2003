<html><header><meta charset="utf-8"><title>DIY不求人：<br>DIY香包驅蟲殺菌</title></header><body><h1>DIY不求人：<br>DIY香包驅蟲殺菌</h1><p>春天天氣濕濕𣲷𣲷，唔單止個人覺得唔自在，連屋企環境，尤其係衣櫃呢類少見天日嘅地方，都總係覺得霉霉臭臭！想帶來一室天然清香，最好不過的方法是放些天然草本植物。DIY一些天然小香包，不但能散發幽香，今次選用的薰衣草，更有殺菌、驅蚊、防蟲等功效。放在家居一角或放進衣櫃裏，一樣適合。&#13;<br>&#13;<br>記者：吳佩璇　攝影：陳陶鈞</p><p><b> 材料：</b> &#13;<br> 薰衣草約1安士&#13;<br> 小布袋1個&#13;<br> &#13;<br> <b> 做法：</b> &#13;<br> 做法非常簡單，只需將香草放進小布袋內綁緊便可。一般可存放約3-6個月，然後更換。若果屋企有乾淨的舊絲襪之類，可廢物利用，取代小布袋，慳錢又環保！</p></body></html>

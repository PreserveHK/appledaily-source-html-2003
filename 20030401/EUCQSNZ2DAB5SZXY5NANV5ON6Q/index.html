<html><header><meta charset="utf-8"><title>掌摑女兒莽父被捕</title></header><body><h1>掌摑女兒莽父被捕</h1><p>【本報訊】天水圍天瑞邨瑞滿樓發生懷疑虐兒事件。昨凌晨零時許，姓劉（十二歲）女童因前往附近社區中心參加活動稍遲返家，四十歲父親大為不滿怒責，並掌摑她面頰致紅腫疼痛。&#13;<br> 女童其後致電與父親離婚多年的姓譚（四十歲）母親哭訴，母親聞悉不值曾多番打女的前夫暴躁行為，立即趕至與前夫理論卻不果，於是報警。警員到場將涉嫌虐兒的父親拘捕帶署。至於被打女童（左）僅受輕傷由母親（右）陪同送院。&#13;<br> 區恩傑攝</p></body></html>

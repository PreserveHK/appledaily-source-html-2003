<html><header><meta charset="utf-8"><title>合桃黑木耳湯　可改善便秘</title></header><body><h1>合桃黑木耳湯　可改善便秘</h1><p>年紀愈大，腸胃消化功能愈弱，容易造成習慣性便秘，平時除了宜多吃清淡餸菜外，也不妨多吃合桃，因合桃有潤腸通便作用。無牙的話，亦可用合桃配以黑木耳煲湯，拌蜜糖，臨睡前服用，連飲兩至三晚，便秘即有所改善。&#13;<br>&#13;<br>記者：陳冰麗&#13;<br>攝影：陳陶鈞&#13;<br>&#13;<br>材料：&#13;<br>去衣合桃4個&#13;<br>黑木耳3錢&#13;<br>蜜糖少許</p></body></html>

<html><header><meta charset="utf-8"><title>最新情報：<br>度身訂做海上假期</title></header><body><h1>最新情報：<br>度身訂做海上假期</h1><p>坐郵輪去旅行，船上設施雖然有好多，但未必全部啱自己，而且逐樣玩亦貴！但由今日起乘坐麗星郵輪「獅子星號」就可自由組合，只需加$300便可在兩部份共13項目，如點菜餐廳餐膳服務、麻雀耍樂、按摩服務、修甲服務、聯網服務、託兒服務等選出3項，價錢較一般平25-50%。&#13;<br>此外，但凡預訂海景露台或以上客房並參加「星級自遊組合」者，即可以優惠價享受自選的餐飲、娛樂及美容服務。&#13;<br>查詢：23754848	&#13;<br>&#13;<br>記者：鄒家鳳</p></body></html>

<html><header><meta charset="utf-8"><title>Geri賣舊泳衣籌款</title></header><body><h1>Geri賣舊泳衣籌款</h1><p>英國女歌手GeriHalliwell年前與壞孩子RobbieWilliams的一段情，曾成為不少歌迷的話題。<br> &#13;<br> <spanclass>拍拖放狗 &#13;<br> 未知是否此情不再的關係，Geri決定把當時穿來拍照的一件比堅尼泳衣拍賣，為兒童癌病慈善團體籌款，預計拍賣價可達六百英鎊（約七千二百港元）。&#13;<br> 此外，據英國《太陽報》報道，早前曾被指擦出愛火的Geri與LimpBizkit主音FredDurst，日前被目睹在洛杉磯的公園中放狗，二人表現得大方而親密，可見他倆的關係應不只是好友。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>紙板李彩樺進軍內地</title></header><body><h1>紙板李彩樺進軍內地</h1><p>李彩樺（Rain）上月初到廣州為內地服裝品牌「鴻悅」拍攝硬照廣告，廣告商花費逾千萬宣傳，並在全國五百間專門店擺放阿Rain的人形紙板。<br> &#13;<br> <spanclass>有信心抗炎 &#13;<br> 但由於香港和內地爆發非典型肺炎，所以阿Rain的父母十分擔心，並立即為愛女購買口罩和預防肺炎的板藍根沖劑，不過阿Rain卻不太擔心，她說：「我覺得自己做好咗防禦措施，就應該冇乜問題嘞。」&#13;<br> 此外，拍攝期間因為要讓場地空氣流通，所以工作人員將冷氣開到最大，令到衣着單薄的阿Rain凍得騰騰震。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>「章子怡配張藝謀發揮大」</title></header><body><h1>「章子怡配張藝謀發揮大」</h1><p><spanclass>導演霍耀良： &#13;<br> 應該冇乜人可以同章子怡爭，根本佢喺《英雄》係主角，夾硬當佢配角嚟選，對佢嚟講會幾着數。喺張藝謀鏡頭下嘅章子怡係最有發揮，就算張曼玉都冇章子怡咁有發揮機會，所以我認為佢得獎成數最高。其次原麗淇都做得幾好，佢扮死人幾神似，睇佢俾黎明拖出拖入嘅鏡頭，完全做到屍體硬化感覺，其實難度幾高。<br> &#13;<br> <spanclass>影評人己駿： &#13;<br> 章子怡始終係國際級女星，佢喺《英雄》嘅俠女角色既突出又討好，比起其他候選人係較有攞獎機會。至於其他候選人如葉童，我就覺得佢喺《五月八月》嘅演出幾誇，田蕊妮同劉若英因戲份少限制發揮，至於原麗淇都有機同章子怡一較高下。</spanclass></spanclass></p></body></html>

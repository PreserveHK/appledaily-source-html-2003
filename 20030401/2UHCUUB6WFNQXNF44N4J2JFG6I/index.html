<html><header><meta charset="utf-8"><title>Twins洗頭變「污糟貓」</title></header><body><h1>Twins洗頭變「污糟貓」</h1><p>二人組合Twins日前接拍內地夢彩洗頭水廣告，廣告商認為她們的青春形象與商品配合，故兩人縱然沒有飄逸的長髮，亦邀請她們擔任洗頭水的代言人。&#13;<br> Twins日前拍攝廣告時，一時手執風筒互相為對方吹頭，一時又在浴室內互相為對方弄新髮型。<br> &#13;<br> <spanclass>先行染黑 &#13;<br> 為了拍攝該廣告，Twins二人先行染黑頭髮，但當拍攝她們洗頭時，由於要製造大量泡泡，結果兩人洗頭用的泡泡變成黑泡，被在場工作人員取笑是「污糟貓」。現場的化妝師和髮型師亦即時為二人補妝，忙個不停，這個廣告將於日內在內地推出。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>原史奈開槍射上癮</title></header><body><h1>原史奈開槍射上癮</h1><p>原史奈及加藤夏希兩位女新人合作的電影《GUNCRAZYEpisode4用心棒之鎮魂歌》，雖於下月十日才在日本上映，但兩位女主角早已爭着推出以自己為重心的電影產品，包括寫真集及DVD等。前日原史奈為自己的產品舉行握手會時，表示拍攝電影時常有開槍機會，覺得極有快感。&#13;<br> 原史奈說：「套戲喺菲律賓拍，天氣好熱，差啲用晒我所有體力，不過每一次開槍都係一個愉快嘅經驗。」</p></body></html>

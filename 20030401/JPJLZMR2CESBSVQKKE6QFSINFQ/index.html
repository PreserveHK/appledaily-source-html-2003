<html><header><meta charset="utf-8"><title>郭可盈、林保怡俘虜200萬觀眾</title></header><body><h1>郭可盈、林保怡俘虜200萬觀眾</h1><p>近日香港面對非典型肺炎肆虐，不少娛樂及消遣場所生意大受打擊，但收看電視節目的觀眾人數並未顯著上升。&#13;<br> 上周林保怡和郭可盈主演的無綫劇集《智勇新警界》平均三十一點，較上周跌三點，約二百萬觀眾收看。<br> &#13;<br> <spanclass>亞視靠穩 &#13;<br> 而馬浚偉和佘詩曼主演的無綫劇集《帝女花》平均收視二十八點，約一百八十一萬人次收看，較上周跌一點。外購劇《秦始皇》平均收視二十點，約一百二十九萬觀眾觀看。&#13;<br> 馮寶寶主演的亞視劇集《萬家燈火》平均收視達十點，約六十四萬觀眾收看。韓劇《玻璃鞋》平均收視亦有七點，約四十五萬人次觀看。	&#13;<br> 撰文：陳月媚</spanclass></p></body></html>

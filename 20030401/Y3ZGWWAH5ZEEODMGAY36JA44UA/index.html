<html><header><meta charset="utf-8"><title>失業女趁父回鄉吊頸亡</title></header><body><h1>失業女趁父回鄉吊頸亡</h1><p>【本報訊】一名性格內向牙醫診所女職員，自三月其母因癌病去世後一直情緒低落，加上失業一年未能找到工作，上周她突然將三千元交給八十三歲高齡老父回鄉祭祖，昨日下午一時老父返回黃大仙寓所揭發女兒吊頸自殺身亡立刻報警，警員解下女事主由救護員檢查證實死去，調查相信事件無可疑。&#13;<br> 吊頸死亡女子姓簡，三十九歲，與八十三歲高齡父親居於竹園南邨華園樓。警方估計女事主死去約三日，但屋內未發現遺書，正調查輕生原因。</p></body></html>

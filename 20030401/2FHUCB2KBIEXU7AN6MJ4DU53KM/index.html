<html><header><meta charset="utf-8"><title>過癮恩物</title></header><body><h1>過癮恩物</h1><p>近期香港的非典型肺炎已令人感到人心惶惶，注意個人衞生尤其重要，所以洗澡便成為禦防此病的其中措施。想洗澡變成樂趣，可以買一些有香味的沐浴產品，令整個人的身心得到適當紓緩。好似這個復活兔氣泡彈，便含有令人喜悅的佛手柑香薰油、殺菌作用的綠薄荷與廣藿香，還有滋潤性高的甘荀油。加上幽香的茉莉花、槴子花和甜橙，令人一面浸浴，一面得到全面鬆弛和紓緩。&#13;<br> &#13;<br> 記者：曾順珍&#13;<br> 攝影：陳偉強</p></body></html>

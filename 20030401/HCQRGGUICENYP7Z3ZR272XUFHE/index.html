<html><header><meta charset="utf-8"><title>戴妃輓歌史上最暢銷單曲</title></header><body><h1>戴妃輓歌史上最暢銷單曲</h1><p>昨日英國剛公布了史上全英最暢銷的單曲，結果由艾頓莊（EltonJohn）於九七年為已故戴安娜王妃所創作的輓歌《CandleInTheWind》，以四百八十萬張銷量穩佔第一位。<br> &#13;<br> <spanclass>皇后第三 &#13;<br> 於八十年代由群星合唱的籌款歌曲《DoTheyKnowIt'sChristmas》，於排名榜中名列第二，銷量達三百五十萬張。而第三位則是皇后樂隊（Queen）主唱的經典歌曲《BohemianRhapsody》，迄今共售出二百一十萬張。</spanclass></p></body></html>

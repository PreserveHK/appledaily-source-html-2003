<html><header><meta charset="utf-8"><title>宣萱拍廣告唔准有頭皮</title></header><body><h1>宣萱拍廣告唔准有頭皮</h1><p>宣萱昨日以一身夏天裝束，在銅鑼灣出席「Head&amp;Shoulders」檸檬草去頭皮洗髮乳的記者會，今次宣萱與廣告商簽了一年代言人合約，她對酬勞非常滿意。<br> &#13;<br> <spanclass>「多謝嘉良」 &#13;<br> 宣萱說：「第一次幫香港牌子拍洗頭水廣告，覺得好開心，而佢哋亦唔需要我着得性感，好似背心嗰啲，只需要我着黑色衫展示冇頭皮就夠。」&#13;<br> 羅嘉良早前公開多謝宣萱，她昨日聞言笑說：「好多謝佢多謝我，佢亦有正面多謝過我，要有一個咁好嘅一哥對象傳緋聞先提高人氣同知名度，但大家係好朋友。」今日宣萱會到雲南繼續拍電視劇《倩女幽魂》，而本月中會往上海拍攝一個家庭日用品廣告。&#13;<br> 採訪：馮美茵&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>成龍緋聞女友住淘大有排驚</title></header><body><h1>成龍緋聞女友住淘大有排驚</h1><p>曾在台灣與成龍傳出緋聞的台灣「整形美人」李庭，前日接受台灣報章訪問，原來她來了香港與孫佳君一同拍攝纖體廣告，並已逗留了兩個多月，入住非典型肺炎重災區的淘大花園。<br> &#13;<br> <spanclass>望早日回台灣 &#13;<br> 李庭表示得悉淘大花園有多名住客染上非典型肺炎後，現在很想回台灣，她說：「原本廣告商要我待在香港四個多月，但現在廣告也停拍了，我只想一心趕快回台灣。」&#13;<br> 李庭透露已有兩個星期沒有出街，每次出門口倒垃圾也會戴上口罩及圍巾，確保安全。雖然她很想回台灣，但是纖體公司並未批准，而她亦一直與家人保持聯絡，李庭說：「我現在體會到生命的可貴，我只怕有錢沒命花，那時便得不償失。」</spanclass></p></body></html>

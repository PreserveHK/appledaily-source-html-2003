<html><header><meta charset="utf-8"><title>鈴木杏寫真硬銷BabyFat</title></header><body><h1>鈴木杏寫真硬銷BabyFat</h1><p>出道多年但依然只是十五歲少女一名的鈴木杏，近日初嘗性感滋味，在前日推出的新寫真《cry》中，展示她一身babyfat的身段。&#13;<br> 與金城武拍罷電影《武者回歸》後，鈴木杏的片約一部接一部，而全新寫真集中的相片，皆是她過去兩年百忙中抽空，在日本各地以至夏威夷取景拍攝的。鈴木杏前日在握手會上感慨地說：「睇番自己兩年前長頭髮嘅樣，覺得好令人懷念，唔知我二十歲時又會變成點呢？」</p></body></html>

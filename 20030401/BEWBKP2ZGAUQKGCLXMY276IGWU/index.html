<html><header><meta charset="utf-8"><title>非法集會案押後七月審訊</title></header><body><h1>非法集會案押後七月審訊</h1><p>【本報訊】中國民主黨香港分部發言人劉山青及前綫成員陶君行，被控去年五月協助及舉行未經批准集會罪，案件昨在九龍城裁判法院再提訊。控方表示，鑑於梁國雄、馮家強和盧偉明的相類案件提出上訴，現有待高等法院上訴結果，申請將案押後至七月審訊。&#13;<br> 辯方律師表示，有關案件可能上訴至終審法院，審期一再拖延對兩名被告不公平及構成壓力。裁判官練錦鴻表示，相類案件在原訟庭有結果後，便會立即處理本案，並將案件定於八月四日再提訊。&#13;<br> 「四五行動」成員梁國雄及古思堯等人昨日到法院聲援，並指律政司及警方濫用司法程序，當局針對性檢控。&#13;<br> 案件編號：KCCC20668/2002</p></body></html>

<html><header><meta charset="utf-8"><title>經紀組織籲自律保佣金</title></header><body><h1>經紀組織籲自律保佣金</h1><p>【本報訊】證券交易最低佣金制今日正式撤銷，3大經紀組織昨公開呼籲業界自律，共同維持0.25%的佣金水平，避免出現割喉式減佣的惡性競爭，保持業界生存空間。&#13;<br> 他們認為，爭相減佣只會令市場混亂，投資者更不受保障。&#13;<br> 不過，大新銀行推出證券買賣「二送一」優惠，由即日至6月底每交易兩次，可獲免佣一次，另又豁免股票存倉及轉倉費。<br> &#13;<br> <spanclass>銀行推優惠搶客 &#13;<br> 金融服務界立法會議員胡經昌連同證券經紀業協會、證券商會協會及證券學會昨會見記者，胡氏指出，政府只撤銷佣金制，沒有相應調低交易印花稅，並不合理。</spanclass></p></body></html>

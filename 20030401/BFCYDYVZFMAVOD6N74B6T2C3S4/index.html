<html><header><meta charset="utf-8"><title>退休高官宿舍墮樓死</title></header><body><h1>退休高官宿舍墮樓死</h1><p>【本報訊】政府公司註冊處一名剛退休的外籍高級官員，疑長期患病及不適應退休後的生活，昨晚七時許在山頂文輝道的高級公務員宿舍墮樓喪生，警方調查後認為事件無可疑。&#13;<br> 警方消息稱，墮樓的男子Bush，威爾斯人，今年六十歲，本身為律師，是公司註冊處一名高官，最近退休，與姓唐，四十八歲的妻子同住山頂文輝道一幢大廈八樓一單位。&#13;<br> 死者的妻子稱，丈夫退休後情緒低落，曾表示退休令他感到失落及不適應。此外，丈夫患糖尿病及血壓高多年，原定兩夫婦昨晚會遷出宿舍，搬往酒店居住，及在下星期返回丈夫位於威爾斯的家鄉，想不到丈夫在這最後一夜墮樓身亡。</p></body></html>

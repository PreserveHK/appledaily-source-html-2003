<html><header><meta charset="utf-8"><title>窪塚洋介斬首示眾</title></header><body><h1>窪塚洋介斬首示眾</h1><p>日本男星窪塚洋介前日慘被斬首，首級更被拿到涉谷HMV外示眾！不少途人見狀均忍不住大叫：「噫？呢個係窪塚？」&#13;<br> 其實此乃窪塚主演的電影《魔界轉生》的宣傳伎倆，好處是窪塚本人根本不必抽空亮相，皆因他有假頭代勞，只需勞煩其同片拍檔紅咲乃里捧着其假頭到處展示。&#13;<br> 《魔》片導演平山秀幸在記者會上說：「已故嘅深作欣二導演（《大逃殺》導演）二十二年前拍過嚟套戲，我真係好希望佢可以『轉生』嚟睇呢套戲。」</p></body></html>

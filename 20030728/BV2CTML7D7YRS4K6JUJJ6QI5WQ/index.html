<html><header><meta charset="utf-8"><title>　　富豪名人捧利物浦場 - 李八方</title></header><body><h1>　　富豪名人捧利物浦場 - 李八方</h1><p>港府花咁多錢請英超聯隊利物浦嚟香港同港隊踢友誼波，香港球迷趨之若鶩，好多富豪名人亦去捧場。潘迪生同老婆余桂珠，由三名保鏢護駕到場，潘氏夫婦用太陽帽遮住個樣，潘迪生睇咗半場就急急腳走先，留低老婆繼續睇。&#13;<br> 何鴻燊四姨太同羅德承一齊嚟一齊走，問四姨太點解唔見何生，佢就指住羅德承話：「呢個羅生囉。」四姨太趕住搭五點船過澳門，所以亦提早離開。噚日到場嘅重有人民英雄田北俊、細劉劉鑾鴻一家、同霍建寧同等。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>城城堅持講國語做訪問</title></header><body><h1>城城堅持講國語做訪問</h1><p>郭富城昨日到大埔出席「超級郭富城玩轉大埔超級城」活動，與二十多位小朋友跳舞演出。提到無綫不滿歌手以國語接受有線娛樂新聞台訪問，擬改合約，郭富城稱未收到通知，但會保持溝通，他說：「我會繼續用國語做訪問，廣東話就一定留畀TVB，一向有咪我就講國語，訪問係藝人重要嘅宣傳渠道，唔好扼殺。」<br> &#13;<br> <spanclass>望無綫開明點 &#13;<br> 若無綫要求改約，可會答應？城城經理人小美表示：「如果佢單一控制歌手就於理不合，𠵱家係有多角度宣傳空間存在㗎，我會堅持，希望無綫用開明態度，對藝人公平啲，我哋合作十年，有信心可以傾得到。」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>

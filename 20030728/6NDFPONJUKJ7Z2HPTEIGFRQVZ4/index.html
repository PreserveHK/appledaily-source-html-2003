<html><header><meta charset="utf-8"><title>內地用不育劑滅鼠</title></header><body><h1>內地用不育劑滅鼠</h1><p>為了杜絕鼠患，吉林省和上海市近日分別配製出老鼠「避孕藥」，務求令到老鼠「斷子絕孫」。<br> &#13;<br> <spanclass>60億老鼠為患全國 &#13;<br> 吉林省專家發現，從棉花籽中提煉出的棉酚對公鼠有避孕作用，中藥天花粉和莪朮可用於對母鼠的避孕。專家將這些「避孕藥」摻在老鼠愛吃的玉米麵上，對付老鼠。結果發現，吃了「避孕藥」的老鼠有九成沒有後代。&#13;<br> 而上海市則從中藥雷公藤中研製出名為「雄性無毒不育滅鼠劑」，經檢測發現，老鼠食用一周後精子量就明顯減少。兩到三個月後，精子量將變得極為稀少，甚至完全「絕精」。&#13;<br> 全國估計有六十億隻老鼠，全國四分一的耕地遭受鼠害，每年糧食損失五百億斤。&#13;<br> 金羊網/《解放日報》</spanclass></p></body></html>

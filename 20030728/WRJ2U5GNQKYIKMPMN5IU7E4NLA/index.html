<html><header><meta charset="utf-8"><title>失業失戀女子尋死</title></header><body><h1>失業失戀女子尋死</h1><p>【本報訊】一名姓吳（二十五歲）女子，不堪（二十三歲）姓陳男友提出分手，昨凌晨四時許，前往男友於沙田新翠邨新明樓住所箍煲失敗，加上她數月前失去旅行社領隊工作，疑不堪雙重困擾，情緒激動跑往八樓走廊危坐欄杆，並用𠝹刀割脈企圖雙料自殺，卒由消防員將她救下送院（圖），現情況穩定。&#13;<br> 吳父事後趕到醫院時，痛心女兒做出儍事，情緒激動說：「個女咁任性，寧願佢死咗去！」警員連忙安慰。&#13;<br> 薛家傑攝</p></body></html>

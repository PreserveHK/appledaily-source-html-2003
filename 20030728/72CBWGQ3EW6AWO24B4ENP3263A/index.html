<html><header><meta charset="utf-8"><title>溫碧霞拍寫真唔使問老公</title></header><body><h1>溫碧霞拍寫真唔使問老公</h1><p>溫碧霞和姚樂怡昨日在荃灣廣場出席「甜蜜旅程婚紗show」，穿上婚紗和晚禮服行天橋。溫碧霞表示今次是婚後首次穿婚紗，她說：「今日着起件婚紗，令我諗起當年喺泰國BanyanTree結婚嘅情景。」<br> &#13;<br> <spanclass>姚樂怡發福 &#13;<br> 溫碧霞表示稍後會與老公往峇里島度假，之後獨個兒逗留當地為上海化妝品牌拍攝寫真集，她笑說：「嗰度陽光與海灘，我會着三點式，不過唔使經老公批准。」&#13;<br> 此外，姚樂怡昨日穿晚禮服時，明顯發福不少，她指因近日拍劇常常吃東西所致。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

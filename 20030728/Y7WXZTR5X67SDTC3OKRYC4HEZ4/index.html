<html><header><meta charset="utf-8"><title>開發配飾</title></header><body><h1>開發配飾</h1><p>本地設計師RubyLi（李麗珊）九四年畢業於理工大學設計系，翌年即以個人名字創立品牌，在潮流地百利開店，服裝風格鮮明獨特，初期偏向型格前衞，後轉向帶懷舊的少女古着味道，近年更全面發展頸鏈和手袋等配飾。最近RubyLi在百德新街開設樓上新店，除時裝外，更兼賣唱片和家品裝飾等。&#13;<br> 採訪：DebbieLum&#13;<br> 攝影：MatthewLam&#13;<br> 化妝：Samuel&#13;<br> 場地提供：Sabatini（帝苑酒店）</p></body></html>

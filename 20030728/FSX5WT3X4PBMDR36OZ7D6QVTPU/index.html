<html><header><meta charset="utf-8"><title>陳慧嫻牛一踩紅地氈</title></header><body><h1>陳慧嫻牛一踩紅地氈</h1><p>陳慧嫻今日三十八歲生日，約二百名歌迷昨日在尖沙嘴為她預祝生辰。為隆重其事，歌迷特別安排陳慧嫻踏紅地氈進場，又送禮物給她，令陳慧嫻十分感動，而經理人Ba叔則送了部錄影機給她。<br> &#13;<br> <spanclass>屈男友送樓 &#13;<br> 陳慧嫻表示其醫生男友還未想好送甚麼禮物，她笑說：「男友問過十卡鑽戒要成四百幾萬，我就同佢講，送咁貴嘅鑽戒不如送層樓好過，其實佢情人節送過鑽戒畀我，今次我生日都唔知佢會送乜。」&#13;<br> 採訪：汪正文</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>碧咸帶挈皇馬升價十倍</title></header><body><h1>碧咸帶挈皇馬升價十倍</h1><p>英國球星碧咸（DavidBeckham）在日本的人氣，已升級至巨星偶像，而他加入皇家馬德里後，今季其球賽在日本的播放權費用，更比上季高出接近十倍。&#13;<br> 據日本報章《報知Sports》報道，日本NHK電視台正與富士電視台的專門體育頻道，爭奪碧咸今季以皇馬隊員身份出賽的播放權。行內人士爆料指電視台有意出價四億日圓（約二千六百二十七萬港元），相等於NHK電視台上季以四千萬日圓（約二百六十三萬港元）購下曼聯球賽播放權的十倍，亦有消息指其中一間電視台願意出資十億日圓（約六千五百七十萬港元），十分誇張。</p></body></html>

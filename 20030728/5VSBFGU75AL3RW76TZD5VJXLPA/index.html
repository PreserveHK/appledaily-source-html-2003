<html><header><meta charset="utf-8"><title>$6人手打製鮮果雪糕</title></header><body><h1>$6人手打製鮮果雪糕</h1><p>不要小看這家不足二百呎的小店，這裏的師傅坤哥，每日都選用新鮮的時令生果，親手製作出口感香滑的雪糕，在烈日當空下，除了讓人吃得透心涼，感受到味覺的滿足外，也感覺到他們的誠意。&#13;<br>好一杯選料新鮮，且用人手打製的雪糕，比起一些機製雪糕不知精采多少倍，都只賣$6。問他們為何賣得這麼平？只答：「租平，咪賣平啲囉！」這麼簡單親切的理由，就是他們賣得那麼超值的答案。&#13;<br>&#13;<br>記者：張一豪　攝影：伍慶泉</p><p><br> &#13;<br> <spanclass><fontstyle>天娜餅店  &#13;<br> 地址：澳門氹仔利雅施利華街41號地下（官也街對上巴士站側）&#13;<br> 電話：（853）827532&#13;<br> 營業時間：9:00am-8:00pm</fontstyle></spanclass></p></body></html>

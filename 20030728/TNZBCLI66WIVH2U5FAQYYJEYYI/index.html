<html><header><meta charset="utf-8"><title>HIP-HOP新一代展創意</title></header><body><h1>HIP-HOP新一代展創意</h1><p>【本報訊】時下流行的BMX特技單車花式表演、Hip-Hop舞、Graffiti噴畫、捽碟等X-Game，昨日齊集在銅鑼灣維多利亞公園舉行，吸引數百名人士參觀，不少觀眾更即場表演滑板花式。&#13;<br> 是次「HIP-HOP新一代」活動是全港最大型的X-Game大滙演，主辦機構東區區議會康樂及文化事務委員會和香港中華基督教青年會表示，希望藉此結合青少年另類文化，讓青年人發揮自我創作空間。</p></body></html>

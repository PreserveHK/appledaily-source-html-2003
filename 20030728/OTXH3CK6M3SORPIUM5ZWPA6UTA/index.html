<html><header><meta charset="utf-8"><title>嘉碧儀抽中洋樓做業主</title></header><body><h1>嘉碧儀抽中洋樓做業主</h1><p>嘉碧儀、陳慧琳、楊千嬅、許志安及陳小春等前晚在將軍澳電視廣播城演出《動感活力樟木頭》節目，贊助商送出兩層樟木頭洋樓作抽獎，結果嘉碧儀抽中一棟四十八萬的樟木頭御景花園豪華洋房連繽紛世界俱樂部會籍，她開心得跳來跳去，嘉碧儀說：「好似話下個月收樓呀。我冇諗過咁細個做業主，以前啲屋都係媽咪嘅。」<br> &#13;<br> <spanclass>千嬅試過揸錯咪 &#13;<br> 而楊千嬅在接受訪問時，談到無綫擬改歌星合約，阻止歌手以國語接受有線娛樂新聞台訪問，她表示：「我以前試過揸錯咪，我睇唔到攞住亞視支咪，不過我完全同佢哋個鏡頭冇眼神交流㗎，不知者不罪，我以後會小心啲。」&#13;<br> 採訪：卓美娟攝影：甄朝健</spanclass></p></body></html>

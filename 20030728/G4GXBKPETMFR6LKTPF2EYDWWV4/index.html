<html><header><meta charset="utf-8"><title>田北俊籲落重藥救樓市</title></header><body><h1>田北俊籲落重藥救樓市</h1><p>【本報訊】市場最近又出現要求政府繼續停賣地的救市聲音，立法會議員田北俊直言，現時政府的救市措施不足夠，要進一步加大力度，包括繼續停止賣地、放寬賣樓花限制，及容許內地人投資移民本港。<br> &#13;<br> <spanclass>兩鐵上蓋禁招標 &#13;<br> 田北俊昨日在香港電台「給香港的信」中表示，雖然經濟已擺脫「沙士」的困擾，但致命傷是地產環節一沉不起，所以他重申要不惜一切阻止樓價下跌。他指出，「孫九招」只能治標，不能治本，有需要再落重藥。&#13;<br> 田北俊建議，政府在樓市真正復甦前，應繼續暫停所有賣地，連兩鐵的上蓋項目也要禁止推出招標。同時，政府又應放寬賣樓花限制，讓發展商可以因應市況推盤。</spanclass></p></body></html>

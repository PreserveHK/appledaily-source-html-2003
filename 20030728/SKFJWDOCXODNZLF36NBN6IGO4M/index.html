<html><header><meta charset="utf-8"><title>瑪麗踩Celine場　唱入賭城</title></header><body><h1>瑪麗踩Celine場　唱入賭城</h1><p>美國過氣天后瑪麗嘉兒（MariahCarey），早前於歐洲及亞洲無聲無息地舉行了其大碟巡迴演唱「CharmbraceletTour」後，前日正式回到老家北美的賭城拉斯維加斯作巡迴演唱會的第一站。不過瑪麗嘉兒今次選擇了CelineDion長期進駐的凱撒皇官揭序幕，似乎有心「踩場」。&#13;<br> 瑪麗嘉兒於前晚的演出中，以一貫性感裝束上陣，令台下不少中年男士聽得如癡如醉。&#13;<br> 在歐亞巡迴了數月的瑪麗嘉兒，身材似乎亦清減了一點。</p></body></html>

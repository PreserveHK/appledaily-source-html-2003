<html><header><meta charset="utf-8"><title>黃伊汶做才女出書</title></header><body><h1>黃伊汶做才女出書</h1><p>黃伊汶（Emme）昨日以性感打扮到佐敦舉行新碟簽名會及新書發布會，吸引了近百歌迷到場支持，而Emme的母親則低調到場。&#13;<br> Emme首本著作《伊癲園》將會於書展推出，她笑言自己是新一代的才女，她說：「初頭佢哋搵我寫書，我都嚇一跳，因為我讀過設計，佢哋咪叫我寫一本有關呢方面嘅書，我諗住遲啲出一本《增肥血淚史》㖭。」<br> &#13;<br> <spanclass>安慰余文樂 &#13;<br> 此外，Emme對於余文樂擔心新碟推出無期，她安慰對方說：「呢啲嘢畀公司揸主意，可能係要輪隊嘛，所以佢唔使咁擔心。」問她有否聯絡環球唱片行政總裁陳少寶，Emme表示只聯絡過一次，還反叫記者幫她問候陳少寶。	&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

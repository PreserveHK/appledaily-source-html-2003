<html><header><meta charset="utf-8"><title>阿Yu助BoBo避「蜂」頭</title></header><body><h1>阿Yu助BoBo避「蜂」頭</h1><p>陳文媛（BoBo）、趙頌茹（阿Yu）、鄧健泓及方力申昨日到西貢幼聯園藝農場出席「中銀愛心活力Team2003農耕體驗」，早前有指BoBo致電阿Yu以粗口罵對方借陳冠希宣傳，但二人同聲否認。昨日BoBo與阿Yu見面即大方合照，阿Yu發現有蜜蜂飛向BoBo即提醒她避開，事後BoBo說：「我好驚昆蟲㗎，好彩佢提醒我。」<br> &#13;<br> <spanclass>「無綫好大方」 &#13;<br> 鄧健泓對於無綫擬阻止歌手接受有線訪問一事，他說：「無綫係我經理人，但我早排拍《六樓后座》都經常要接受有線訪問，好似唔係幾好咁。不過無綫係大台都好大方嘅。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

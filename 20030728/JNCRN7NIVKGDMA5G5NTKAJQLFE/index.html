<html><header><meta charset="utf-8"><title>麻波25成員吸大麻被捕</title></header><body><h1>麻波25成員吸大麻被捕</h1><p>日本HipHop樂隊麻波25的二十六歲低音結他手SHAKAN'BASS，本月十四日因吸食大麻被捕，令樂隊陣腳大亂，所有活動被迫中止。&#13;<br> SHAKAN'BASS原名佐藤明，本月中因到一名五十二歲印刷工人在長野縣的住宅吸食大麻，遭日本厚生勞動省近畿厚生局麻藥取締部的調查官員即時逮捕，SHAKAN'BASS承認曾購買大麻約二十次。事件發生後，SHAKAN'BASS表示自願退出樂隊，而麻波25原定九月推出的新碟則被迫無限期押後。</p></body></html>

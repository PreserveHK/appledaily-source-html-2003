<html><header><meta charset="utf-8"><title>宮城地震加速度破紀錄</title></header><body><h1>宮城地震加速度破紀錄</h1><p>日本氣象廳指出，上周六在宮城縣北部發生的地震最大加速度，創下世界最高觀測紀錄，是一九九五年神戶地震的二點五倍；幸好搖晃持續時間短暫，才減低了破壞力。&#13;<br> 加速度是地震瞬間震撼力的指標，地震中震動的加速度愈大，意味地面建築物所受的力量愈大。&#13;<br> 據《讀賣新聞》周日報道，上周六在宮城發生的第一次地震的加速度，達到二千零三十七點一伽（gal），是科學家首次觀測到超過二千伽的地震。二千伽相當於靜止物體在十秒鐘內加速到每小時七百二十公里的速度，比飛機加速還要快。科學家上次錄得最大加速度的地震是二○○○年在鳥取縣錄得一千五百八十四點四伽。&#13;<br> 中央社/新華社</p></body></html>

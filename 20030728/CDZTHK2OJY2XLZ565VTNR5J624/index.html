<html><header><meta charset="utf-8"><title>錦田排水渠缺鐵蓋</title></header><body><h1>錦田排水渠缺鐵蓋</h1><p>元朗錦田村民投訴，在錦田公路近橫台山新村路口行人路，有一道近三呎深排水渠，渠道約有兩呎闊，用鐵渠蓋封蓋，但近日其中一段鐵蓋不翼而飛，致行人路路面露出一個大坑洞，一不小心便會誤墮排水渠中，甚為危險，村民盼有關部門盡快處理。&#13;<br> 本報已將投訴轉介路政署跟進。&#13;<br> （○七二五○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

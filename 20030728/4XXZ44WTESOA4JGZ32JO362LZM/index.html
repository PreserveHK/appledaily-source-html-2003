<html><header><meta charset="utf-8"><title>撞船意外20客出院</title></header><body><h1>撞船意外20客出院</h1><p>【本報訊】前晚乘搭新渡輪雙體船，由中環開往長洲途中發生撞船意外受傷的二十名乘客，經過一夜治理後已經全部出院，由於船長未能確定渡輪與何種船隻相撞，船公司表示會進行調查，並會向海事提交報告。&#13;<br> 事發於前晚十時許，一艘屬於新渡輪的雙體客船由中環開往長洲，途經喜靈洲對開海面與其他船隻相撞，雙體船的船頭損毀（圖），但船長繼續航行引起乘客不滿，最後十四女六男乘客受傷送院。</p></body></html>

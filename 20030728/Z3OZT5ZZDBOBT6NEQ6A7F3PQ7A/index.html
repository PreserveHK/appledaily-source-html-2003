<html><header><meta charset="utf-8"><title>主要出口歐美</title></header><body><h1>主要出口歐美</h1><p>本地出產的家居用品和禮品，大多出口往歐美國家，據香港貿易發展局公布的數字顯示，本港出口禮品、贈品及新奇產品，主要輸往美國、日本和英國，而今年1月至5月的整體出口達546億港元。至於同期家庭用品（不包括大型用品）的整體出口，也達57億港元，主要出口至美國、英國及中國。&#13;<br> 不過，有參展商指出，除歐美國家外，新興市場的購買力也逐漸增強。意奧產品發展產品經理林瑞賢表示：「我們設計的產品主要賣給歐洲和日本客戶，但新興地區例如伊斯坦堡和墨西哥，他們的購買力也見增加，對產品的要求有所提升。」</p></body></html>

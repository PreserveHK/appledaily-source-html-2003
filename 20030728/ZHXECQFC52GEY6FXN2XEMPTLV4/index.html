<html><header><meta charset="utf-8"><title>麗絲著Prada激嬲Versace</title></header><body><h1>麗絲著Prada激嬲Versace</h1><p>荷李活女星麗絲蕙絲潘（ReeseWitherspoon），上周到倫敦出席《律政可人兒3》的首映時，原定會穿上Versace的長裙，但她翌日突然改以Prada大肚裙亮相，令Versace的設計師Donatella有點不滿。&#13;<br> 據悉於《律》片的首映前夕，腹大便便的麗絲到了Versace的倫敦總店，取了兩套由Donatella預留、價值約二十六萬港元的贊助服，但翌日她竟以另一意大利品牌Prada現身，據說Donatella對麗絲有微言，覺得她不尊重其品牌。</p></body></html>

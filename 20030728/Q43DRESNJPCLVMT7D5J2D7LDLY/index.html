<html><header><meta charset="utf-8"><title>米積加六十大壽　捷克前總統到賀</title></header><body><h1>米積加六十大壽　捷克前總統到賀</h1><p>英國搖滾樂隊TheRollingStones的主音米積加（MickJagger），前日於捷克首都布拉格度過了六十大壽。當晚米積加與友好於夜店大事慶祝，自稱是超級滾石迷的捷克前總統哈維爾，亦有到來祝賀。<br> &#13;<br> <spanclass>預先訂三夜店 &#13;<br> 因為當地傳媒一早大事報道米積加於布拉格開生日派對，米積加為了掩人耳目，故此一早預訂了三所夜店，之後才與友人決定到達哪間狂歡。當他到達之時，場外樂迷齊祝米積加生日快樂，場面非常熱鬧。而捷克前總統哈維爾亦偕妻子前往派對，並送上了一個傳統捷克水晶花瓶給米積加作賀禮。</spanclass></p></body></html>

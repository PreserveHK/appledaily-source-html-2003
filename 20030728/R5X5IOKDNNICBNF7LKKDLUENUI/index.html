<html><header><meta charset="utf-8"><title>街頭小食上茶樓</title></header><body><h1>街頭小食上茶樓</h1><p>乾炒牛河源於本港早期賣粥和炒粉的小店，小店在店前裝一個爐灶，灶上放了大鑊，專炒粉麵，店內也售賣白粥，而炒粉炒麵都要加點芽菜，混了油來炒，最後才加進豉油，但沒有肉類，即是現稱的齋河或齋麵。根據互聯網上資料，小店後來想出新法，把牛肉加進炒粉中，便成為今日的乾炒牛河了。類似的炒粉小店在西營盤和上環開得最多，晚上生意最旺，很多人吃白粥和炒粉當消夜，茶樓起初認為這是低格食品，不作供應。乾炒牛河成了茶樓菜式，則是廣州做了先驅。&#13;<br> 本報記者</p></body></html>

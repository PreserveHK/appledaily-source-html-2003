<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>　昨日Ａ4港聞版有關「ＨＩＰ－ＨＯＰ新一代」一文，該活動的其中一個主辦單位應為「香港中華基督教青年會」，而非「青年協會」，特此更正。&#13;<br> &#13;<br> 　昨日AA8世界游泳錦標賽版，刊登一張圖片，指圖片中人是以平世界紀錄贏得二百米蛙泳金牌的美國女泳手布蘭特。查圖中女泳手應是荷蘭的恩特貝倫。&#13;<br> &#13;<br> 　另外，本月二十六日AA6版報道英超聯亞洲挑戰盃車路士對馬來西亞，賽果應是車路士贏4比1。&#13;<br> 多謝讀者指正。&#13;<br> &#13;<br> 《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見，或指正錯誤。&#13;<br> 電話：27860099&#13;<br> 傳真：23703283&#13;<br> 電郵：<ahref>adnews@appledaily.com </ahref></p></body></html>

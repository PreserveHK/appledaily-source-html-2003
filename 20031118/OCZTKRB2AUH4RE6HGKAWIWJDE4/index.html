<html><header><meta charset="utf-8"><title>華置附屬涉樓按訴訟</title></header><body><h1>華置附屬涉樓按訴訟</h1><p>【本報訊】華人置業（127）附屬公司FameWinnerLtd.（與訟）上周六被10間公司（原訴）入稟，要求法庭頒令與訟須履行彼此簽訂的買賣合約，向此等原訴提供相當於物業買賣價的25%二按。&#13;<br> 入稟狀所指的物業交易均涉及原訴於今年8月簽訂，買入皇后大道中253至265號ManhattanAvenue單位。資料顯示，與訟是該樓盤的發展商。&#13;<br> 原訴同時要求法庭頒令，與訟須就其違反買賣合約而導至原訴蒙受的損失，以及聲稱的錯誤陳述令原訴蒙受的損失作出賠償，並須償付雙方在履行買賣合約時不當地收取的費用。</p></body></html>

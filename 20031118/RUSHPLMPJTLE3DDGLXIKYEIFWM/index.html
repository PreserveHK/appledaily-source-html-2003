<html><header><meta charset="utf-8"><title>印尼上季經濟增3.9%</title></header><body><h1>印尼上季經濟增3.9%</h1><p>【耶加達彭博資訊】印尼受惠於消費開支增加，第3季經濟較去年同季增長3.9%，增幅是1年來最強勁，且略勝過第2季的3.8%增幅。印尼維持今年經濟增長預測。&#13;<br> 該國利率目前處於逾5年低位，加上通脹放緩和印尼盾滙價穩定，有利消費市道，佔當地經濟七成的消費開支上季升9.6%，增幅遠高於第2季的4.7%；消費市道轉佳有助抵銷製造業放緩和投資疲弱的負面影響。&#13;<br> 印尼政府預測今年全年經濟增長4%，與原先預期相同。分析員說，恐怖襲擊陰影不利印尼經濟，不過，全球復甦將有助推動印尼出口。</p></body></html>

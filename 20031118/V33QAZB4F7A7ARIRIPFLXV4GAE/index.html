<html><header><meta charset="utf-8"><title>德盛強積金回報4%</title></header><body><h1>德盛強積金回報4%</h1><p>【本報訊】根據最新公布的美世強積金指數，截至9月底止3個月，德盛安聯強積金回報率為4%，名列前茅，銀聯信托（行業）、中銀保誠及景順也同時錄得3.8%的回報，排名其後的是信安B300（前稱DBS廣安），回報也有3.6%。&#13;<br> 若以截至9月底1年計算，德盛安聯回報也最高，達11.2%，第2位則為中銀保誠10.6%，其次第3位至第5位按次序為東亞、銀聯信托（強積金）及滙豐/恒生，回報率分別為10.3%、9.7%及9.6%。</p></body></html>

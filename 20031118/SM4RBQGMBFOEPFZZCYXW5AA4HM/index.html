<html><header><meta charset="utf-8"><title>青啤銷量難達目標</title></header><body><h1>青啤銷量難達目標</h1><p>【本報記者北京專訊】國資委副主任邵寧昨日表示，明年重點工作是令更多優質國企到境外上市。&#13;<br> 他出席「內地企業在港上市10年回顧和展望」論壇時表示，目前國資委所監管的中央企業中，還有一批資產好，效益好，發展快的大型企業還未進行股份制改造，且在下一步推進壟斷行業改革和企業重組的過程中，還會出現一批主業突出、資產質量比較好的大型企業，需要進行股份制改造。&#13;<br> 另方面，出席同一場合的青島啤酒（168）董事長李桂榮（圖）說，全年產銷目標350萬噸看來已一定達不到，主要原因是受到「沙士」影響，「具體相差多少則不好說」。</p></body></html>

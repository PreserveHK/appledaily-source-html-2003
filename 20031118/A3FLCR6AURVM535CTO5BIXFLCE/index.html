<html><header><meta charset="utf-8"><title>百江落實蜀燃氣項目</title></header><body><h1>百江落實蜀燃氣項目</h1><p>【本報訊】百江燃氣（8132）宣布，簽訂4個四川燃氣項目諒解備忘錄，總投資額約2.5億元人民幣（下同）。百江首席執行官陳巍並沒有透露該4個項目的確實內部回報率，只再三重申，該公司一直要求每個項目的內部回報率要達到20%以上。&#13;<br> 百江所簽得的4個新項目，包括以1.5億元收購四川宜賓市天然氣公司最少51%股權；以800萬元收購平昌縣天然氣公司90%股權；收購簡陽市天然氣公司，最終股權及投資額待定；收購岳池縣項目約70%股權。4個項目的總投資料超過2.5億元。陳巍表示，百江有足夠資源支付上述項目。</p></body></html>

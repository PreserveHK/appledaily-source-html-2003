<html><header><meta charset="utf-8"><title>靚佬湯係裙腳仔？</title></header><body><h1>靚佬湯係裙腳仔？</h1><p>荷李活男星湯告魯斯（TomCruise），近日遭小說家出版傳記大爆私隱，該本名為《CruiseControl》的傳記，指靚佬湯在硬朗的形象背後，原來是個「裙腳仔」，由於他小時候已被父親拋棄，所以除了母親及姊妹外，對所有人都沒有信心，做事每每要問其他人意見。&#13;<br> <br> <spanclass>童年坎坷 &#13;<br> 《CruiseControl》的作家卻臣透露，靚佬湯的童年十分坎坷，對自己沒大信心，事無大小均要問過其他人，卻臣說：「你要問他現在的時間，他可能又要諮詢顧問。」他又說靚佬湯為人孤僻，這正是他與妮歌潔曼（NicoleKidman）分手的原因。</spanclass></p></body></html>

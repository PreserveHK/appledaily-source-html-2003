<html><header><meta charset="utf-8"><title>稅務貸款掀減息戰</title></header><body><h1>稅務貸款掀減息戰</h1><p>【本報訊】永亨信用財務昨日宣布，即日調低純稅務貸款息率至最低3.68厘。東亞銀行（023）推出的稅貸計劃，特選客戶息率低至4.1厘，一般客戶息率最低為5.75厘。&#13;<br> 繼美國銀行（亞洲）於上周一公布降低部份稅息率，最低至3.71厘後，永亨財務也公布調低純稅貸息率，最低為3.68厘。永亨信用財務董事兼總經理冼國林表示，仍會繼續跟市場走勢，不排除會再有減息行動。&#13;<br> 東亞銀行也宣布新稅貸計劃，貸款額可達100萬元、稅款之1.5倍或申請人之5倍月薪，以較低者為準。另外，該銀行還特設夫婦聯名方式申請以上稅貸，息率以兩人應繳稅款的總和作為計算基準。</p></body></html>

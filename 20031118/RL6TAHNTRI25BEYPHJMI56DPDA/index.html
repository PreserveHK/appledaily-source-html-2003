<html><header><meta charset="utf-8"><title>陳慧琳為吻別分類</title></header><body><h1>陳慧琳為吻別分類</h1><p>陳慧琳（Kelly）昨日在赤柱為無綫拍攝音樂特輯，請來馬德鐘任嘉賓。二人在一間餐廳拍攝一幕邂逅場面，之後發展成為情侶，不過親熱戲就欠奉，最親密的一幕只是一個吻別。&#13;<br> <br> <spanclass>要求取消出浴戲 &#13;<br> Kelly對此說：「吻別有好多種，可以蜻蜓點水、甜蜜溫馨，要睇導演想點拍，最重要係帶出我首歌嘅激情，不過我諗電視唔使咁激。」&#13;<br> 這個音樂特輯還會借用一間六千萬豪宅作外景拍攝，Kelly說：「見到咁大間豪宅，梗係恨要啦，不過就算半價畀我都死。原本要拍一場出浴戲，不過個浴缸大到好似個泳池咁，我覺得音樂特輯唔需要太性感，所以要求取消嗰場戲。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

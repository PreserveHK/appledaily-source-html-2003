<html><header><meta charset="utf-8"><title>李嘉欣、肥姐美食繫友誼</title></header><body><h1>李嘉欣、肥姐美食繫友誼</h1><p>李嘉欣、吳彥祖、沈殿霞（肥姐）和陳寶珠等，前晚在尖沙嘴出席新片《Miss杜十娘》首映。早前曾傳李嘉欣跟肥姐不和，肥姐對此說：「我哋冇不和，不知幾和。」李嘉欣則表示肥姐經常請她吃東西。<br> &#13;<br> <spanclass>吳彥祖自認青頭仔 &#13;<br> 司儀問李嘉欣可覺得吳彥祖靚仔？嘉欣說：「重使問？佢係公認靚仔，不過我嗰時同佢拍咗一、兩日戲，點會傳緋聞。」吳彥祖表示在新片中扮演書生，更以「青頭仔」來形容自己，他說：「我指嘅『青頭仔』係指對個世界，唔係對性方面。」&#13;<br> 採訪：陳梅香　攝影：林德雄</spanclass></p></body></html>

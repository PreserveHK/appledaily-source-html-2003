<html><header><meta charset="utf-8"><title>深圳屠場灌水豬呃秤</title></header><body><h1>深圳屠場灌水豬呃秤</h1><p>深圳屠場商人為牟取暴利，在豬隻身上灌水「谷肥」，然後將灌水肉當做優質肉銷往深圳、東莞各大街市。<br> &#13;<br> <spanclass>每頭豬多收百元 &#13;<br> 這個屠場位於深圳布吉鎮龍山工業區附近，日宰近千隻生豬。當地記者發現屠場工人將豬劏開後，取出豬內臟，然後將一根塑膠管，插入豬心臟的動脈血管，開喉灌水，水流不停地注入豬血管內，三分鐘後，整隻豬就像吹氣球般鼓得很高。報道指出，一頭豬灌入十多公斤水，每頭因此多賺百多元。&#13;<br> 而最諷刺的是，屠宰場附近的防疫所官員對此視而不見，甚至將檢驗章，交由屠場人員，自行蓋在豬隻身上。&#13;<br> 深圳《晶報》</spanclass></p></body></html>

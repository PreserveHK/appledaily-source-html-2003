<html><header><meta charset="utf-8"><title>標緻代理權　落入森那美手中</title></header><body><h1>標緻代理權　落入森那美手中</h1><p>早陣子，曾經傳出標緻代理權易手嘅消息，雖然仍未得有關方面證實，惟近日坊間有傳標緻嘅代理權，將會由明年1月1日起，從英之傑手上轉到森那美集團，並由LeonardCheng接任話事人。至於新標緻代理嘅GeneralManager一職，原來係早前突然向福方請辭、蹤迹神秘嘅DamianYip出任；今勻Damian終於落實去向，外間就唔會再有任何揣測啦！至於原任標緻話事人嘅JohnnyNg，由於英之傑集團早有安排，故此佢就會順理成章，轉投豪華轎車品牌嘅英國積架汽車，事情至此都可謂有個圓滿嘅結局喇！</p></body></html>

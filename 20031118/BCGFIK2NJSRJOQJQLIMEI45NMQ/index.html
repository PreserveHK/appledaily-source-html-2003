<html><header><meta charset="utf-8"><title>玩具反斗城持續見紅</title></header><body><h1>玩具反斗城持續見紅</h1><p>【本報綜合報道】美國玩具反斗城（ToysRUs）上季虧損擴大，因旗下玩具店的銷量令人失望，以及主要售賣嬰兒產品的KidsRUs生意欠佳。&#13;<br> 玩具反斗城第3財政季度（截至本月1日）淨虧損3800萬美元（約2.96億港元，或每股蝕18美仙），較去年同季的淨蝕2800萬美元（每股蝕13美仙）擴闊35.7%，且遠遜於路透社綜合分析員預期的每股蝕10美仙。但上季營業額微升2.2%，至23.2億美元（約180.96億港元）。&#13;<br> 玩具反斗城是全美第2大玩具零售商，由於業務不振，玩具反斗城計劃關閉旗下182家KidsRUs店舖和Imaginarium商店。</p></body></html>

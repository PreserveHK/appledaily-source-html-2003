<html><header><meta charset="utf-8"><title>中壽推介延期展開</title></header><body><h1>中壽推介延期展開</h1><p>【本報訊】外電報道，由於美國監管當局尚未批准，令今年全球最大的中國人壽保險招股計劃，將延遲原定今日展開的招股計劃。&#13;<br> 彭博資訊引述消息稱，原定於今日開始巡迴推介會的中國人壽保險，尚未得到美國證監會批准其約25億美元的銷售股份計劃，以至推介會要延期。美國當局希望獲得更多資料，以改善招股書資料披露。&#13;<br> 中國人壽保險上市法律顧問DLA集團上海首席代表RoyChan表示，由於上市安排緊迫，若進一步延遲，未必能如期在今年完成招股安排。&#13;<br> 穆迪中國金融業分析師WeiYen對現階段出現問題感到驚訝。</p></body></html>

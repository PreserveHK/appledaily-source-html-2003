<html><header><meta charset="utf-8"><title>市川夢想成真做偶像</title></header><body><h1>市川夢想成真做偶像</h1><p>十七歲水着女星市川由衣前日在ZeppTokyo為其處女細碟《雨》，舉行迷你宣傳演唱會，着校服着上癮的市川再次以制服誘惑現身，結果吸引了一千二百名fans到場，但因她可能太緊張，以致唱錯歌詞。&#13;<br> <br> <spanclass>未聽過原曲 &#13;<br> 《雨》一曲乃改篇自森高千里的九十年代名曲，但市川竟說事前未聽過森高的原曲，她說：「我會唱出我十七歲的味道。」直言小時候已很想做明星的市川，又說：「我幼稚園寫畢業文時已說過我想做偶像，現在真是夢想成真！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>聖誕飾品受歡迎</title></header><body><h1>聖誕飾品受歡迎</h1><p>在西方國家，聖誕節可說是最受重視的節日之一，除了家人團聚外，家家戶戶也都會將家居刻意布置一番。&#13;<br> 隨着今年聖誕節即將來臨，此次手工藝裝飾品展覽會中，也可發現各式各樣以聖誕節為主題的商品，尤其是各種天使造型的小吊飾，由於手工精緻，很受消費者歡迎。&#13;<br> 除了天使造型的吊飾受歡迎外，人手製造的TeddyBear及球形造型的聖誕裝飾品，也因價格不貴及方便在聖誕樹或室內其他地方掛上，在場內的銷量也不俗。</p></body></html>

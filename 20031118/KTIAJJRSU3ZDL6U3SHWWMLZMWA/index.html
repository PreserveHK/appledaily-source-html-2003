<html><header><meta charset="utf-8"><title>呂良偉帶兒子見寧波車</title></header><body><h1>呂良偉帶兒子見寧波車</h1><p>呂良偉、蘇永康、王傑和劉丹等前晚出席「舞會出善緣」活動，為寧波車籌款興建廟宇，當中羅文的家人捐了一個銅鎏金觀音作慈善拍賣，最終以五萬元賣出。&#13;<br> 而寧波車為呂良偉的兒子進行「加持」儀式後，阿呂吩咐囝囝向大師送上飛吻，但其子只顧挖鼻。<br> &#13;<br> <spanclass>康仔辦妥離婚手續 &#13;<br> 蘇永康是活動的表演嘉賓，他表示與前妻的離婚手續已經辦好，問他二人是否再沒有任何瓜葛時，他說：「唔好用瓜葛呢兩個字，總之我哋要開始新生活。」&#13;<br> 康仔又謂與盧巧音只是好兄弟，他說：「我同佢冇可能，同佢一齊就等於我同梁漢文搞埋一齊。」&#13;<br> 採訪：胡比&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

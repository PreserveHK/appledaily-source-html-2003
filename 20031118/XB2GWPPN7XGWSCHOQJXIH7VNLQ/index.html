<html><header><meta charset="utf-8"><title>凝膠注入眼球矯正老花</title></header><body><h1>凝膠注入眼球矯正老花</h1><p>澳洲新南威爾斯大學眼科學院的角膜隱形眼鏡研究組，計劃在明年底開始人體試驗，將一種凝膠注入眼球內，矯正老花眼。&#13;<br> 該研究組的高級研究科學家兼科技主任ArthurHo博士，向科學雜誌《新科學家》披露，該種手術儼如治療白內障手術，只需十五分鐘即可完成。醫生先在病患的角膜進行一小切割，然後在眼球晶體囊割一個小洞，抽出囊內的水晶體，將一種軟柔聚合凝液體注入囊內，只需再發放紫外光或可見光，便可將液體變成凝膠，病人的視力可以立刻獲得改善。該研究組正就此申請註冊專利權。</p></body></html>

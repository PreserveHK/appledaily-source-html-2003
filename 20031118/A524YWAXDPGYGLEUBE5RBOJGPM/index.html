<html><header><meta charset="utf-8"><title>高血壓或癌症勿吃西柚</title></header><body><h1>高血壓或癌症勿吃西柚</h1><p>新加坡一個保健集團研究，葡萄柚﹙即西柚﹚原來不適合高血壓及接受化療人士食用。新加坡《聯合早報》報道，當地一個保健集團屬下癌症科醫學院的研究人員，發現葡萄柚汁會阻礙抗癌藥物及降血壓藥物在人體內分解，導致人體內血液的濃度增加，令人中毒。&#13;<br> 研究人員指出，肝臟會製造一種特定的蛋白質，分解抗癌藥物及降血壓藥物，但葡萄柚汁所含的成份，卻抑制這種蛋白質的功能，導致藥物未能被有效分解，並在體內積累至接近中毒的程度，對患者生命構成威脅。</p></body></html>

<html><header><meta charset="utf-8"><title>尼古拉斯靠巫師再娶貓女</title></header><body><h1>尼古拉斯靠巫師再娶貓女</h1><p>奧斯卡影帝尼古拉斯基治（NicolasCage），去年年尾與結婚三個月的貓王女兒麗莎瑪莉（LisaMariePresley）申請離婚，及後兩人秘密復合，有消息指尼古拉斯為了再次迎娶麗莎瑪莉，頻頻向新奧爾良的一位巫師詢問意見。&#13;<br> <br> <spanclass>家中放滿玫瑰 &#13;<br> 尼古拉斯對於巫師的意見深信不疑，今次他欲與麗莎瑪莉再婚，不時請巫師祈福及密謀對策。尼古拉斯早前於萬聖節期間，曾與麗莎瑪莉到位於新奧爾良的住所度假，據悉他安排麗莎瑪莉與巫師見面，還在家中放滿玫瑰討好麗莎瑪莉。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>聯通CDMA上客難達標</title></header><body><h1>聯通CDMA上客難達標</h1><p>【本報記者北京專電】中國聯通（762）董事兼副總裁石萃鳴（圖）昨表示，聯通向大股東中國聯通集團收購餘下9省市GSM移動網絡及固網業務，應今年內完成，由於同時將傳呼業務售回聯通集團，故資金不成問題。&#13;<br> 至於CDMA全年上客量能否達到1100萬戶目標及CDMA業務今年能否扭虧為盈，他只能用八個字形容：「難度很大，仍在努力。」&#13;<br> 被問到聯通與中移動（941）即將開始實施，每分鐘0.06元人民幣的互聯互通網間結算費，是否會令聯通每年純利減近1%，石氏承認聯通客戶致電中移動客戶的通話量較多，但難準確計算。</p></body></html>

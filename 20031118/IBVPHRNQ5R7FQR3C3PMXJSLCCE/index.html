<html><header><meta charset="utf-8"><title>碧咸笑對婚變傳聞</title></header><body><h1>碧咸笑對婚變傳聞</h1><p>前晚剛為英格蘭國家隊上陣的球星碧咸（DavidBeckham），近日忙於澄清他與妻子Victoria婚姻觸礁傳聞之外，他也趁着國家隊在曼徹斯特比賽，在當地舉行自傳簽名會，身為萬人迷的他自然受到在場球迷熱情歡呼。&#13;<br> <br> <spanclass>送上香吻 &#13;<br> 雖然碧咸對於《星期日鏡報》指他與Victoria瀕臨離婚邊緣的新聞感到怒不可遏，並計劃向該報章採取法律行動，但他昨日出席自傳《MySide》簽名活動時卻笑容滿面，更向一名小女球迷送上香吻，完全沒有受到負面新聞的影響，大將之風表露無遺。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>梁敏儀遭悍匪箍頸</title></header><body><h1>梁敏儀遭悍匪箍頸</h1><p>梁敏儀、成龍、洪天明、吳浩康、麥長青和吳嘉龍等前晚在中環太子大廈，為《新警察故事》拍攝一場梁敏儀遭越南悍匪挾持的場面，洪天明與吳浩康等扮演警員，隨成龍奉召到場救人質。<br> &#13;<br> <spanclass>視難得機會 &#13;<br> 梁敏儀表示可以與成龍合作，對她而言是十分難得的機會，希望將來可以有更多演戲機會。&#13;<br> 而成龍勇救梁敏儀時，眼見悍匪用手箍着她的脖子，怕她會斷氣身亡，急得咬悍匪的手，梁敏儀才得以脫險。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

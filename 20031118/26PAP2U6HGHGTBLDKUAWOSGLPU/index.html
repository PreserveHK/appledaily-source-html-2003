<html><header><meta charset="utf-8"><title>嬰兒餵母乳減患心臟病</title></header><body><h1>嬰兒餵母乳減患心臟病</h1><p>英國《獨立報》報道，當地科學家發現餵哺母乳的嬰兒，長大後成為病態肥胖的機會較低。科學家又指出，向初生嬰兒餵哺母乳，可減少嬰兒長大後出現高血壓和膽固醇過高的情況，並能減低患上心臟病的風險。&#13;<br> 不過，兩個已在國際醫學期刊《英國醫學雜誌》發表的當地研究則顯示，餵哺母乳與長大後過重或病態肥胖，並無直接關係。兩個研究分別涉及曾哺食母乳的二千六百多名英國兒童及二千二百多名巴西兒童，結果均顯示兒童長大至十八歲時的過重情況，與是否餵哺母乳無關。</p></body></html>

<html><header><meta charset="utf-8"><title>未來可測對品牌忠誠度</title></header><body><h1>未來可測對品牌忠誠度</h1><p>愈來愈多科學家利用腦掃描技術，希望可藉此看穿人的內心秘密。以下是腦掃描未來的效用：&#13;<br> &#13;<br> <b> 測謊</b> &#13;<br> 美國中央情報局、聯邦調查局和國防部正考慮以更直接看穿腦袋方法來測謊。&#13;<br> &#13;<br> <b> 測試感情和忠誠</b> &#13;<br> 當人看到可信賴及不可靠人士的臉孔時，大腦會作出不同反應，如剛墮入愛河的少男，腦袋負責製造快感的區域會較活躍。&#13;<br> &#13;<br> <b> 對品牌的忠誠</b> &#13;<br> 科學家發現當人獲得心愛品牌的產品時，腦袋專責回報感覺區域會特別活躍。&#13;<br> &#13;<br> <b> 暴力傾向</b> &#13;<br> 科學家已發現人腦某個區域，與暴力和精神變態行為有關。&#13;<br> &#13;<br> <b> 道德</b> &#13;<br> 當人遇上兩難的道德問題時，如應否路不拾遺或捨己救人，情緒或道德規範可能會跟理智搏鬥。&#13;<br> 英國《衞報》</p></body></html>

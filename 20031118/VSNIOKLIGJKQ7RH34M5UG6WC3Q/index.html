<html><header><meta charset="utf-8"><title>林麥欲再覓收購對象</title></header><body><h1>林麥欲再覓收購對象</h1><p>【本報訊】剛於上周五完成收購採購公司ISOInternational的林麥集團（915），其行政總裁范倚棋表示，完成收購後仍持有約2.1億元現金，會繼續在全球尋找合適收購機會，目標的規模最少每年純利要達1500萬元或以上，暫未有進一步資料可供披露。&#13;<br> 范倚棋指出，該公司除了透過ISO進入新的業務領域，也會將雙方的客人相互轉介。他預料，非成衣產品佔總營業額之比重，可在24個月內由10%增至25%。&#13;<br> 另外，范倚棋表示，包括來自ISO的貢獻，料下半年營業額及盈利均可取得雙位數字增長。該公司將於下月公布上半年度業績。</p></body></html>

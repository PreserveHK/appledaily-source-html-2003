<html><header><meta charset="utf-8"><title>50%大學生做選民</title></header><body><h1>50%大學生做選民</h1><p>【本報訊】中大刊物《大學線》進行的調查顯示，只有五成受訪的大學生已登記做選民，其中七成三，於7.1大遊行後，才登記成為選民。有接近七成受訪大學生選民表示，會在本屆區選中投票，但有七成一表示，未決定投票給哪個政黨的候選人。&#13;<br> 《大學線》十月以問卷形式訪問了七間大學三百零七名學生，當中七成六人表示，有參與7.1大遊行，受訪學生中五成是選民。當中七成表示會於區選中投票；三成人表示，7.1後對民主黨印象變好；五成六人稱對民建聯印象變差。</p></body></html>

<html><header><meta charset="utf-8"><title>投訴追蹤：車胎阻路飭令速改善</title></header><body><h1>投訴追蹤：車胎阻路飭令速改善</h1><p>大圍積信街與積富街交界一汽車用品公司，被附近居民投訴將車胎等雜物擺放於門外行人路上，造成阻塞，居民多次向食環署投訴，但遲遲未有改善，轉向本報投訴。&#13;<br> 本報於上月二十八日報道居民投訴後，食物環境衞生署跟進，日前回覆本報稱，經派人前往視察後，發現汽車用品公司將車胎放置在門外行人路，已即時下令公司負責人把車胎放回舖內。&#13;<br> 食環署表示，日後會密切留意上址情況及採取適當行動，以確保行人路暢通無阻。&#13;<br> （一○一六○二六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>雲妮瘋狂減肥隨時不育</title></header><body><h1>雲妮瘋狂減肥隨時不育</h1><p>美國女星雲妮絲惠嘉（ReneeZellweger）為了接拍《BJ單身日記》續集，早前於短短三個月內極速增磅，不過雲妮接拍首集《BJ》後，曾因減磅而引致心臟病，有專家警告她拍畢《BJ》續集後瘋狂減肥，更可能會導致不育。&#13;<br> <br> <spanclass>體重快上快落 &#13;<br> 雲妮上次因為體重快上快落，曾令心臟一度出現問題，而《BJ》續集雖然還未拍完，雲妮已向朋友透露定下瘋狂減肥大計，不過醫生勸喻她不要亂來，否則會出現血糖偏低、腎衰竭及心臟病問題，嚴重者可能導致不育，醫生說：「太多脂肪於短時間內流失，女性生殖系統將不能正常運作。」</spanclass></p></body></html>

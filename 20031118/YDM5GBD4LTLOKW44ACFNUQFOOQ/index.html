<html><header><meta charset="utf-8"><title>內衣新貴mw玩返璞歸真</title></header><body><h1>內衣新貴mw玩返璞歸真</h1><p>內衣有如時裝，款式常變，季季必玩新花款，早前介紹過唔少今季流行款式，佔大部份都以誇張大花、喱士為主，花喱花碌會係今季個Trend？咁快下定論可能言之過早，因為最近馬莎首推了mw這個兩性品牌，其男女內衣除款式外，剪裁、選料亦是重點之一。&#13;<br>mw選用優質棉混合多種新纖維，柔軟而堅韌耐穿、易於吸汗及透氣，加上其貼身剪裁，令內衣更貼體態，而款式則全以簡約為主，女裝以薄紗、網紗、喱士花點綴，一切從簡，當人人大紅大紫之時玩返璞歸真，反而有機會成為今季新寵。&#13;<br>&#13;<br>記者：黃婉冰</p><p>售賣點：馬莎百貨&#13;<br> 查詢電話：29263346（尖沙嘴店）</p></body></html>

<html><header><meta charset="utf-8"><title>印度將領首准訪西藏</title></header><body><h1>印度將領首准訪西藏</h1><p>由印度陸軍第四軍司令辛格中將率領的高級代表團，將在本周內訪問西藏。這是印度將領首次獲准進入西藏地區。<br> &#13;<br> <spanclass>中印邊界存在糾紛 &#13;<br> 《印度斯坦時報》昨引述印度國防部發言人透露，印軍代表團訪問西藏，將參觀中國軍隊設在當地的若干個基地。這位發言人表示，儘管中印兩國之間依然存在着邊界糾紛，但訪問將提高兩軍之間的相互信任等級以及軍隊的透明度。&#13;<br> 發言人又稱，在過去三年，印中邊界實際控制線一直處於平靜狀態，雙方沒相互射擊過一粒子彈。&#13;<br> 中印兩國曾在一九六二年爆發邊境戰爭，兩國關係直到近年才恢復正常，上周並舉行了首次聯合軍事演習。&#13;<br> 人民網</spanclass></p></body></html>

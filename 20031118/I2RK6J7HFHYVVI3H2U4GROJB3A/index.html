<html><header><meta charset="utf-8"><title>苗僑偉、戚美珍恩愛蒲吧</title></header><body><h1>苗僑偉、戚美珍恩愛蒲吧</h1><p>苗僑偉和戚美珍雖結婚多年，但至今仍有影皆雙，前日凌晨時分，苗僑偉夫婦、元彪和數位明星足球隊隊員，先後往銅鑼灣的CCStation酒吧消遣，大夥兒揀選了靠牆的角落位置坐下，其間苗僑偉與戚美珍各自跟元彪和足球隊隊友聊天。<br> &#13;<br> <spanclass>元彪護送出門 &#13;<br> 至凌晨一時許，苗僑偉夫婦率先離去，帶點酒意的元彪等人堅持陪二人出門，眾人道別後，戚美珍便登上其平治座駕司機位，載着苗僑偉絕塵而去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

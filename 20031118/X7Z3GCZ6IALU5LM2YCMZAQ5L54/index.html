<html><header><meta charset="utf-8"><title>話你知：月結單最少保留半年</title></header><body><h1>話你知：月結單最少保留半年</h1><p>消委會發言人表示，巿民利用信用卡簽帳後，必須要小心保存簽帳單據，防止他人盜用資料。&#13;<br> 消委會建議卡主應保留簽帳單據及月結單最少半年，仔細核對每項帳項。如發現問題帳項，須在結單日起六十日內向發卡機構提出；卡主在到期繳款日前提出，有權暫緩繳付有關帳項。發卡機構會在九十日內完成調查，如查實有誤，會即時更正，如證實無誤，會收取爭議款額的利息，卡主不滿結果亦可上訴。</p></body></html>

<html><header><meta charset="utf-8"><title>會考出色　可直升大學</title></header><body><h1>會考出色　可直升大學</h1><p>政府自二○○○年起實行「中六生優先取錄計劃」（又稱「尖子計劃」），讓會考成績特別優秀的學生完成中六課程後，可以直接升讀大學，毋須修讀中七及考高考。<br> &#13;<br> <spanclass>中大超額取錄 &#13;<br> 尖子計劃實施首年，大學教育資助委員會容許各院校自行製訂收生準則，但取錄中六生的人數不得多於學額百分之二，惟當年中大超額取錄一倍；翌年教資會規定，中六生必須在會考取得六科A級成績，才可提早入大學，但不設限額，令循大學聯招升上熱門學科的機會大減，例如醫科學額，去年約一半被「尖子」佔去。</spanclass></p></body></html>

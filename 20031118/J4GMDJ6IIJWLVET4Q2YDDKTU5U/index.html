<html><header><meta charset="utf-8"><title>18品牌角逐10大名牌</title></header><body><h1>18品牌角逐10大名牌</h1><p>【本報訊】美心、八達通、獅球嘜……十八個本地傑出品牌經初賽後，獲選進入第五屆香港十大名牌選舉決賽的資格，今年十大名牌將授予過往未曾獲獎的新晉品牌，而曾獲獎須與新晉品牌一較高下，爭取十大名牌選舉榮譽獎。&#13;<br> 香港中華廠商聯合會副會長兼香港十大名牌選舉部部長尹德勝表示，今年的選舉吸引了近三十家公司參加角逐，包括數個往屆十大名牌的獲獎者；在初選中評審團以知名度、產品特色、創新意念、品質、形象與包裝，以及環境保護等六項標準，挑選出類拔萃的品牌。</p></body></html>

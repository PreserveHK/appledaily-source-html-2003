<html><header><meta charset="utf-8"><title>　　四川嘉年華 - 李八方</title></header><body><h1>　　四川嘉年華 - 李八方</h1><p>好多香港人鍾意食辛辣嘅四川菜，但對四川近年發展了解唔多，四川省委書記張學忠同多名省市高官，噚日在港舉行「四川──香港合作發展周」招商活動，希望喺更緊密經貿安排下尋找商機，噚晚多名四川姑娘率先喺中環遮打花園亮相，表演民族舞同雜技，重有四川風景圖片展，同埋派發特色工藝品同小食，好似開嘉年華會咁熱鬧。&#13;<br> 韋志滿攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

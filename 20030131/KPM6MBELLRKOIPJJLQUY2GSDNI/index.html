<html><header><meta charset="utf-8"><title>瑤瑤鬧市派利是冇有怕</title></header><body><h1>瑤瑤鬧市派利是冇有怕</h1><p>在電視劇《烈火雄心Ⅱ》中飾演小女孩瑤瑤的童星成珈瑩，昨日以一身賀年打扮，到銅鑼灣參與「PAPAJELLY繽紛賀羊巴士大巡遊」活動，並與財神一起向途人大派利是。<br> &#13;<br> <spanclass>內地探爺爺嫲嫲 &#13;<br> 不少途人均認出成珈瑩是瑤瑤，除了大讚她樣子可愛外，還爭相合照，不過成珈瑩比較害羞，問她第一次派利是有何感覺，她只是搖頭表示不害怕，而她的母親成太則透露農曆新年會帶同女兒返內地探爺爺、嫲嫲，於年初四、五才返港。&#13;<br> 對於瑤瑤成珈瑩每年的利是錢如何處理，成太說：「會幫佢儲起，有時佢會攞嚟買一樣自己鍾意嘅嘢，不過大部份會儲起留番佢大個時想點用就點用。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>羅劍郎哮喘病逝</title></header><body><h1>羅劍郎哮喘病逝</h1><p>一代粵劇名伶羅劍郎三十多年前移民美國定居，早年曾回港出席東華三院籌款節目，可惜日前在美國傳來壞消息，羅劍郎於本月二十七日在三藩市因哮喘病發辭世，享年八十一歲。&#13;<br> 據消息指他臨終前，妻子陪伴在側，而羅劍郎的喪禮已於香港時間昨日舉行。<br> &#13;<br> <spanclass>蓋鳴暉深感惋惜 &#13;<br> 活躍於粵劇界的後輩蓋鳴暉，昨日在將軍澳電視城拍攝《金牌冰人》煞科戲，對於羅劍郎逝世一事感到可惜，她說：「我聽劇團嘅人講過佢有病唔舒服，但係唔知佢已經唔喺度。佢係我嘅前輩，八和會館應該會搞追悼會，我一定會出席。九三年我曾經去過三藩市登台見過佢，當時佢好精神，不過都係十年前嘅事。」</spanclass></p></body></html>

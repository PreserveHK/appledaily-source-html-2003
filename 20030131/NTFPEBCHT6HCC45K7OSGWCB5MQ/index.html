<html><header><meta charset="utf-8"><title>韋史密夫、LLCoolJ新拍檔密密斟</title></header><body><h1>韋史密夫、LLCoolJ新拍檔密密斟</h1><p>黑人影星韋史密夫（WillSmith），日前到洛杉磯出席新片《DeliverUsFromEva》的首映。韋史密夫在新片與身兼歌手及影星的LLCoolJ合作，兩人在首映甫碰面，就不停「咬耳仔」。兩人的好友森姆積遜（SamuelL.Jackson），前晚亦特地前來捧場。&#13;<br> 另外，早前有消息指韋史密夫近年專注影壇發展，以致唱片銷量不理想，繼而被唱片公司唾棄。韋史密夫早前接受訪問時，表示報道並不中肯，他說：「𠵱家係我要換唱片公司，唔係人哋唔要我！」</p></body></html>

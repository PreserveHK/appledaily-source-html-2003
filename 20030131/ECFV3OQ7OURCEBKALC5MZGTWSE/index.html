<html><header><meta charset="utf-8"><title>妻子離家憤而尋死</title></header><body><h1>妻子離家憤而尋死</h1><p>【本報訊】一名男子疑妻子帶同子女離家，尋找不果後情緒激動，在藍田廣田邨廣靖樓住所，攀出簷篷危坐企圖跳樓自殺。&#13;<br> 事主姓鍾，四十七歲，據稱有不良嗜好，並經常毆打妻子，其妻忍無可忍，帶一對子女搬走。昨午三時許，他聯絡其妻但對方堅拒返家，他憤而爬出住所十三樓簷篷危坐，並哭哭啼啼，其母見狀立即報警，消防員到場在樓上單位縋繩戒備，警方談判專家亦奉召進行勸解，雙方經過一個半小時對峙，企跳男子終被勸服，由消防員帶回安全地方，事後送院檢查。</p></body></html>

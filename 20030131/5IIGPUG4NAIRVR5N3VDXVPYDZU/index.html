<html><header><meta charset="utf-8"><title>伊健炸蝦店緬懷羅文</title></header><body><h1>伊健炸蝦店緬懷羅文</h1><p>鄭伊健日前遠赴日本公幹，其間他去了羅文生前到日本例必幫襯、位於原宿的一間炸蝦店，並與該店老闆敍舊。<br> &#13;<br> <spanclass>不信羅文過身 &#13;<br> 伊健說：「今次去到嗰間炸蝦店令我諗起師傅，當年佢到日本留學，就經常去食飯，所以同店老闆好熟。今次去到個老闆都認得我，當我講師傅過身嘅噩耗畀老闆知嗰陣，老闆都唔信，因為喺老闆心目中，羅文好有活力、樂觀同親切。」&#13;<br> 伊健續道：「老闆同我講，師傅喺每年節日都會寄賀卡畀佢，因為大家言語不通，所以會畫公仔，相當有心。」此外，伊健表示年三十是羅文的生忌，但因為今年並沒有年三十，所以他會提早一天到羅文的故居拜祭一番。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>周杰倫最愛女版吳宗憲</title></header><body><h1>周杰倫最愛女版吳宗憲</h1><p>周杰倫自出道以來，曾分別與溫嵐、蔡依林及徐若瑄等傳過緋聞，他本周一到北京出席《同一首歌》三周年紀念晚會，擔任表演歌手，其後在下榻的酒店接受內地傳媒訪問。<br> &#13;<br> <spanclass>緋聞女友難取捨 &#13;<br> 被問到溫嵐與蔡依林兩位緋聞女友，周杰倫會揀選哪一個時，他忍不住笑了出來，周杰倫表示兩位都是他的好朋友，不能這樣取捨。早前盛傳周杰倫與蔡依林的戀情已告終，問周杰倫他心目中最愛的女人是誰？他表示母親與嫲嫲是他的最愛，如果吳宗憲是女人的話，周杰倫也會很愛他，此言一出即惹得哄堂大笑。</spanclass></p></body></html>

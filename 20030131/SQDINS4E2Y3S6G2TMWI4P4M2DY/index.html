<html><header><meta charset="utf-8"><title>偷衫過年被擒</title></header><body><h1>偷衫過年被擒</h1><p>【本報訊】柴灣新翠花園商場地下一間服裝連鎖店昨日發生偷衫事件，中午十二時許，一名男子進入店內向職員表示要買衫「過年」，並隨手拿起一件價值六十九元九角的風褸穿上試身，豈料他穿上該件新衣便奪門而出，職員見狀立即追出。&#13;<br> 懷疑賊人一時心慌不慎摔倒地上，並跌傷下顎，職員追至將他擒住報警，警方到場將他拘捕及送院敷治。被捕男子姓鄺，三十四歲，敷藥後被帶署調查。&#13;<br> 馬耀文攝</p></body></html>

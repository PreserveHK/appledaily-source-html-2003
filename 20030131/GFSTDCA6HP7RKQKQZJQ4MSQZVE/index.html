<html><header><meta charset="utf-8"><title>鬧市打劫變印巴大戰</title></header><body><h1>鬧市打劫變印巴大戰</h1><p>【本報訊】昨日下午三時許，一名二十五歲巴基斯坦籍男子，在尖沙嘴天星碼頭外派發傳單，其間遭兩名印度籍男子截停行劫，巴籍事主一口拒絕，遭對方持鐵通扑頭打傷，兩賊趁亂搶去事主二千元現金後拔足逃走。&#13;<br> 事主負傷追上制服其中一名賊人，兩人發生糾纏，附近圍觀途人代為報警。警員趕至拘捕疑犯，並召救護車將傷者送院（圖），疑犯事後亦報稱受傷需要送院。&#13;<br> 張家樂攝</p></body></html>

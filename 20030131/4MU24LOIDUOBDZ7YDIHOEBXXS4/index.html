<html><header><meta charset="utf-8"><title>Wed</title></header><body><h1>Wed</h1><p>"BinLaden'sson<u> weds</u> inSaudiArabia."&#13;<br> &#13;<br> 「拉登的兒子在沙地阿拉伯結婚。」&#13;<br> &#13;<br> 沙地阿拉伯報章周四報道，911恐怖襲擊主嫌拉登兒子阿里，在沙地舉行了一個簡單婚禮，娶了一名沙地妻子；拉登家族在沙地建築業很有名堂。在英文，結婚可用marry外，也可用wed，而婚禮叫wedding。&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>馬浚偉、張可頤有金執</title></header><body><h1>馬浚偉、張可頤有金執</h1><p>無綫劇集《金牌冰人》昨日在將軍澳電視城拍攝煞科戲，出席的演員有馬浚偉、張可頤、蓋鳴暉、陳豪、嘉碧儀等。<br> &#13;<br> <spanclass>妹妹三月結婚 &#13;<br> 該劇監製梅小菁還即席送上真金紀念品包括金扇、金杯及一張金造的美金給他們做禮物，而蓋鳴暉卻收到一塊金牌，她說：「好開心，拍劇未試過收到咁多紀念品。」&#13;<br> 而張可頤的妹妹將於三月結婚，她打算把收到的金杯轉贈給妹妹，她說：「我最錫呢個妹，佢嫁我都好唔捨得，諗住送隻金杯畀佢，等所有好運都送畀佢。」問可頤有否想過自己何時出嫁，她說：「我都有一剎那諗過，不過，我今年個期排到密晒，遲啲先啦！」</spanclass></p></body></html>

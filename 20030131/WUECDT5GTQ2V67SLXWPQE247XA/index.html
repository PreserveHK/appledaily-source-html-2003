<html><header><meta charset="utf-8"><title>彼得奧圖拒領終身成就獎</title></header><body><h1>彼得奧圖拒領終身成就獎</h1><p>現年七十歲、曾主演經典電影《沙漠梟雄》的彼得奧圖（PeterO'Toole），早前獲通知將會於本年三月舉行的奧斯卡頒獎禮中領取「終身成就獎」。<br> &#13;<br> <spanclass>無緣角逐金球獎 &#13;<br> 不過彼得日前表示，他不會領取該榮譽獎項，他說：「我仍然想演戲，我希望到八十歲嗰陣先攞呢個獎。」&#13;<br> 另外，早前憑《Adaptation》一片獲金球獎「最佳女配角」的梅麗史翠普（MerylStreep），竟於日前舉行的演員公會頒獎禮中不獲提名，原來是新力電影公司人員誤將她的提名放在「最佳女主角」一欄，事後電影公司對此表示遺憾。</spanclass></p></body></html>

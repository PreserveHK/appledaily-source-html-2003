<html><header><meta charset="utf-8"><title>　　六合彩啟示順其自然會發達 - 李八方</title></header><body><h1>　　六合彩啟示順其自然會發達 - 李八方</h1><p>噚日開獎嘅六合彩真神奇，竟然開出4、5、6、7、8、28，特別號碼23嘅中獎號碼，頭獎重有成五注中，每注派一百萬。&#13;<br> 新年流流，素來八卦嘅八方即刻打電話問吓香港大學專業進修學院風水學講師嘅袁匡任，究竟呢啲冧巴有乜玄機？&#13;<br> 袁匡任話，呢期六合彩嘅中獎冧巴畀香港人一個啟示，就係乜嘢都最緊要順其自然，順其自然都有機會發達，唔使咁急進。八方唔識術數，但喺今時今日嘅香港，呢番話確係有啲啟示。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

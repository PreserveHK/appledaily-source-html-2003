<html><header><meta charset="utf-8"><title>肥姐笑凌波貪靚</title></header><body><h1>肥姐笑凌波貪靚</h1><p>沈殿霞（肥姐）前晚演出完舞台劇《麗花皇宮》後，於凌晨一時許與好友凌波及張徹太太等，到灣仔佳文日本料理消夜，當肥姐一見記者在場時，即驚訝地說：「你哋點知我喺度㗎？我哋啱啱做完《麗花皇宮》，咪走嚟食消夜囉！」<br> &#13;<br> <spanclass>鏡盒掉在地上 &#13;<br> 當記者要求拍照時，凌波即表示要先塗口紅，但因為她一時心急手忙腳亂，在取出鏡盒照鏡之際，鏡盒竟掉在地上，被肥姐取笑她貪靚。&#13;<br> 早前肥姐聲帶發炎身體不適，問她可擔心進食魚生會影響身體？肥姐笑說：「唔怕，我都已經好得七七八八，係把聲沙沙哋啫。」&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

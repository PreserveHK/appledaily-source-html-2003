<html><header><meta charset="utf-8"><title>黎思嘉望紅到髮紫</title></header><body><h1>黎思嘉望紅到髮紫</h1><p>亞視藝員黎思嘉趁農曆新年將至，日前到銅鑼灣維園年宵巿場行大運。&#13;<br> 黎思嘉在年宵攤檔內看到七彩繽紛的爆炸頭假髮，表現雀躍，即時揀了紅色和紫色的假髮試戴，寄望羊年大紅大紫。<br> &#13;<br> <spanclass>鋤大弟贏錢 &#13;<br> 有相士批羊年生肖屬龍的人運程一般，肖龍的黎思嘉說：「相士話我羊年運程麻麻，樣樣都會有啲波折，我已經戴咗啲水晶鏈幫我改運，戴完之後真係好似好運咗，未到新年已經有橫財，同朋友鋤大弟有錢贏，希望羊年嘅運程都係咁順利啦。」&#13;<br> 採訪、攝影：卓寶花&#13;<br> 髮型：Ason（Hair）</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>年廿九運通減價迎新年</title></header><body><h1>年廿九運通減價迎新年</h1><p>今年市道仍然不景，聞說很多舖頭過年休個3、4天就再開舖。今晚年廿九大除夕。乃過年前最後搏殺，店舖商場大都延長營業時間，運通商場今晚將營業延至凌晨2:00a.m.之餘，而且亦會一如往年，全場進行大減價。老細們話：「總之愈夜愈平，最緊要開心。」&#13;<br>&#13;<br>記者：何兆彬　攝影：陳嘉文</p><p><br> &#13;<br> 地址：運通商場（尖沙嘴山林道46~48號）&#13;<br> 私物店（23148988）1樓25,30~31號舖&#13;<br> SimpleThings（27308263）1樓111號舖</p></body></html>

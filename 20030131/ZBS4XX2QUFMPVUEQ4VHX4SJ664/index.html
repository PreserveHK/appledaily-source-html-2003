<html><header><meta charset="utf-8"><title>五歲童深圳求醫猝死</title></header><body><h1>五歲童深圳求醫猝死</h1><p>【本報訊】本港一名五歲男童羅光祐，兩周前（一月十八日）因患感冒由母親帶返深圳橫崗鎮一間相熟的診所求醫，但男童接受醫生注射藥物後兩個小時突然猝死，其父母懷疑有人醫療失誤且無牌行醫，至今仍未領回兒子屍體，堅持追究責任，以討回公道。&#13;<br> 據羅童的母親表示，其子出事後，他們已向公安舉報，並將所有在診所治療的單據交予公安，事後公安曾帶走涉案醫生，但沒有採取拘控行動，並向他們透露根據驗屍報告，其子患有先天性心肌炎及氣管炎，導致急性氣管炎引起急性呼吸循環衰歇所致，但他們向公安索取驗屍報告，對方卻拒絕，只用紙簡單寫下死因。他們對公安的做法不滿，望有關當局徹查。</p></body></html>

<html><header><meta charset="utf-8"><title>又南自製緋聞搭上谷祖琳</title></header><body><h1>又南自製緋聞搭上谷祖琳</h1><p>男子組合Shine前晚在數碼港宣傳電影《星空奪寶》，並即場跟歌迷網上聊天，成員黃又南再次否認跟九人女子組合Cookies成員Miki的緋聞。&#13;<br> 又南為了分散大家對他與Miki緋聞的注意力，他竟自製跟谷祖琳拍拖，他說：「我唔覺得係擺谷祖琳上枱，大家同一間公司，冇所謂啦！」&#13;<br> 對於Cookies的成員即將搬離宿舍，又南說：「佢哋啲嘢我真係唔知，我哋都冇去過佢宿舍，我淨係去過天佑屋企，咁啱天佑同我都搬屋。」<br> &#13;<br> <spanclass>不怕傳搞基 &#13;<br> Shine表示二人暫時沒有拖拍，又南不怕別人誤會他搞基，他說：「我好清楚自己嘅性取向，但係𠵱家會以事業為重。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>小室友里床上迎戰麥家琪</title></header><body><h1>小室友里床上迎戰麥家琪</h1><p>由麥家琪及林雅詩主演的電影《極樂酷刑》，將於大年初五開鏡，今次麥家琪在片中要反串飾演明朝宦官劉瑾，並會聯同兩位日本知名AV女優小室友里與淹澤優，以及香港《Penthouse》封面女郎侯莎莎大演對手戲。<br> &#13;<br> <spanclass>「反串有挑戰性」 &#13;<br> 兩位日本AV女優在片中飾演中國明代的日本美女，其中小室友里更是飾演獻給權傾朝野的劉瑾之美女，並會與扮演太監的麥家琪有大膽床上戲。問麥家琪為何願意接拍此戲，日前她接受訪問時說：「我未做過太監呢類型角色，反串對我嚟講幾有挑戰性。」</spanclass></p></body></html>

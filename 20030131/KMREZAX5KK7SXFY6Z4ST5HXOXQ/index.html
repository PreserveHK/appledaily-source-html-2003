<html><header><meta charset="utf-8"><title>麥基迪讓佐敦打明星賽正選</title></header><body><h1>麥基迪讓佐敦打明星賽正選</h1><p>【綜合美國外電】早前巫師與魔術對戰，麥基迪賽後接受了佐敦的球鞋和祝福；昨天，他以行動表達出對佐敦的感激。<br> &#13;<br> <spanclass>望聯盟首肯成美事 &#13;<br> 在佐敦表明願意當東岸後備後，麥基迪昨日對奧蘭多當地報章公開表示，鑑於佐敦為聯盟所做的貢獻，願意讓出其正選席位予佐敦：「我只想了一會便作出此決定。這是他最後一次明星賽，我希望他的小孩能看到他們的父親以正選出場，所以我絕對會作出此決定；我不覺這有甚麼問題，亦知會聯盟希望能達成這樁美事。」&#13;<br> 而聯盟初步已同意麥基迪讓出正選予佐敦的決定。在九二年明星賽，添夏達威亦曾將正選讓予「魔術手」莊遜，莊遜更榮膺該季明星賽MVP。</spanclass></p></body></html>

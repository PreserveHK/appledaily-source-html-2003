<html><header><meta charset="utf-8"><title>向海嵐紅椒餃送好運</title></header><body><h1>向海嵐紅椒餃送好運</h1><p>向海嵐日前在銅鑼灣向「老北京」食店老闆取經，學習包餃子，希望在農曆新年時煮餃子宴給家人品嘗。&#13;<br> 向海嵐平時工作忙碌，沒時間下廚，但她學包餃子時，老闆示範幾遍，她就輕易掌握竅門，她說：「其實手板眼見功夫啫，只要唔好太貪心將餡料塞得太滿。之後將餃子皮對摺，輕輕按緊，就完成啦。」<br> &#13;<br> <spanclass>最愛韮菜餃 &#13;<br> 問向海嵐最喜歡吃甚麼餃子，她說：「我鍾意韮菜餃同羊肉餃，兩款都好啱我口味。」&#13;<br> 為了搞氣氛，向海嵐特別在一隻餃子內加入一隻紅辣椒，她說：「如果邊個食到，會帶嚟好運㗎。」&#13;<br> 採訪、攝影：汪正文&#13;<br> 場地提供：老北京</spanclass></p></body></html>

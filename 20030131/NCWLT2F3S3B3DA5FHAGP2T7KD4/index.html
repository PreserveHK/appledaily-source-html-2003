<html><header><meta charset="utf-8"><title>花絮</title></header><body><h1>花絮</h1><p><spanclass>上海複製羊賀羊年 &#13;<br> 農曆羊年快將來臨，上海浦東野生動物園新春期間展出七隻上海土生複製羊，和遊客同賀羊年。這批複製羊原本有十七隻，今次動物園只展出其中七隻。而整批複製羊家族均是上海轉基因中心和上海克隆公司的研究成果，全在上海出生，是地地道道的「阿拉」。&#13;<br> 中新社<br> &#13;<br> <spanclass>劉海若出院度春節 &#13;<br> 「我是屬羊的，我一定會好好過這個春節。」去年五月在英國倫敦火車出軌意外中嚴重受傷的本港鳳凰衞視女主播劉海若，對受傷後首個農曆新年充滿盼望，今天她會暫別北京宣武醫院，回到父母北京的家與家人過年。劉海若身體復原神速，目前已能夠上樓梯，她計劃春節後拜師學畫。&#13;<br> 鳳凰衞視</spanclass></spanclass></p></body></html>

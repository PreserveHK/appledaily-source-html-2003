<html><header><meta charset="utf-8"><title>直接燃點香薰鹽驅疲勞</title></header><body><h1>直接燃點香薰鹽驅疲勞</h1><p>因為工作太忙碌，尤其近期為趕辦年貨，亟需搜尋些浴鹽浸浴，以紓緩疲勞，但這次卻擺了烏龍，原來這些七彩繽紛的不是浴鹽，而是同樣具紓緩功效的香薰鹽。香薰鹽用法更方便，只要倒少許鹽在香薰座上，不用加水便可直接點燃。如藍色香薰鹽的芳香能安定心神，最適合在農曆年假時鬆一鬆。&#13;<br>&#13;<br>記者：謝翠玲　攝影：陳陶鈞</p><p><spanclass><fontstyle>銷售點：  &#13;<br> TowngasAvenue(23672707)&#13;<br> 地址：尖沙嘴新世界中心地面L030舖</fontstyle></spanclass></p></body></html>

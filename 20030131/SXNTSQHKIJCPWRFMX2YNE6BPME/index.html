<html><header><meta charset="utf-8"><title>IntraregionalTrade</title></header><body><h1>IntraregionalTrade</h1><p><b> IntraregionalTrade中文解釋是區內貿易，</b> 其經濟定義泛指一個區域內各國的商品出入口情況，但狹義地解釋則通常形容香港與亞洲區內國家的出入口活動。香港過去十年的亞洲區內貿易活動大增，是令到其經濟出現增長的主要動力，這情況在亞洲金融風暴後尤其明顯。舉例說，2001年香港區內貿易經貿額是出口總額的34%，令到東盟國成為香港最主要貿易夥伴之一。</p></body></html>

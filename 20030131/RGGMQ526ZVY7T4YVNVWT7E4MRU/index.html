<html><header><meta charset="utf-8"><title>工人抗議欠薪百多萬</title></header><body><h1>工人抗議欠薪百多萬</h1><p>【本報訊】二十多名參與政府外判渠務工程的工人，被二判拖欠兩個半月薪金總值一百多萬，前晚一度在沙田石門安睦街承建商寫字樓外抗議鼓譟（圖），要警員調解。&#13;<br> 姓陳的工人代表稱，他們受僱一間工程公司更換沙田火炭區地底水渠，公司總欠薪逾一百萬元。&#13;<br> 昨晨勞資雙方在勞工處協助下會面，「二判」聲稱被「大判」拖數，而「大判」亦坦言無錢出糧，最後只能每人分發約二千元應急，待下月十八日再開會討論。&#13;<br> 梁德偉攝</p></body></html>

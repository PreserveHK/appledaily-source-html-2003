<html><header><meta charset="utf-8"><title>皮雅斯戲院陪你買飛</title></header><body><h1>皮雅斯戲院陪你買飛</h1><p>由皮雅斯布士南（PierceBrosnan）主演的《新鐵金剛之不日殺機》，昨日在港上映，雖然今次他沒有來港宣傳新片，但他的蠟像昨日卻空運到港，而且更在又一城的AMC戲院出現。<br> &#13;<br> <spanclass>幾可亂真 &#13;<br> 當戲院的工作人員和觀眾看見他的蠟像時，還以為這位荷李活大明星來了香港，不少在場觀眾指倫敦杜莎夫人蠟像館所造的占士邦蠟像幾可亂真。&#13;<br> 今次皮雅斯布士南的蠟像完全是根據他的占士邦造型來製造，該蠟像稍後會擺放在倫敦杜莎夫人蠟像館香港分館，有興趣欣賞此蠟像的市民可以去該館參觀。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>井川遙拍廣告大陣仗</title></header><body><h1>井川遙拍廣告大陣仗</h1><p>最近被指聲勢下滑的日本女星井川遙，獲續約為綠茶飲品「麻呂茶」的代言人，前日井川遙為新一輯廣告舉行記者會，強調製作單位對她充滿信心，投入大量資源拍攝此廣告，她說：「呢個廣告去到泰國曼谷郊區拍攝，我見到有成隊電影攝製組咁多嘅工作人員，都嚇咗一跳！」<br> &#13;<br> <spanclass>元千歲讚靚女 &#13;<br> 另外，此廣告的主題曲由近期日本的新人王元千歲主唱，她雖沒有出席記招，但仍在預告片段中大讚井川遙說：「我都想變成一個好似井川小姐咁靚嘅女性。」</spanclass></p></body></html>

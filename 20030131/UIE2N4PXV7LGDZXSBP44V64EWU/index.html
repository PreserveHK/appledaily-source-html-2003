<html><header><meta charset="utf-8"><title>小貼士：頭髮開叉咪亂搣</title></header><body><h1>小貼士：頭髮開叉咪亂搣</h1><p>有沒有看過這個場面？在巴士上，長髮披肩的女士，垂頭仔細檢驗髮尾，看到頭髮開叉，隨即用手搣斷開叉位置。可知道，用手搣頭髮，只會令開叉問題愈來愈嚴重，結果弄巧反拙。&#13;<br>O4髮型師Johnny說，當頭髮不斷生長至某長度，就會自然開叉，跟頭髮缺乏營養乾燥有關係。發現頭髮開叉，Johnny認為應該到髮型屋修剪：「髮型師所用的剪刀如此昂貴，因為確保夠尖銳；自己隨便用其他剪刀，會很容易扯斷頭髮，開叉情況更嚴重。」所以他認為用指甲鉗剪去開叉部份，或搣斷頭髮是最不良習慣。&#13;<br>&#13;<br>記者：李敬賢</p></body></html>

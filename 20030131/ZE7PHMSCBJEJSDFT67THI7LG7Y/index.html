<html><header><meta charset="utf-8"><title>陳豪澳洲度歲賀雙喜</title></header><body><h1>陳豪澳洲度歲賀雙喜</h1><p>葉璇和陳豪前晚在九龍灣德福出席「揮春馬拉松迎新歲」活動，提早跟fans度新歲，大受現場觀眾歡迎，氣氛熱鬧。&#13;<br> 陳豪表示今天會與哥哥一同起程回澳洲探親，他說：「我以前喺澳洲布里斯本時，新年時都有去過唐人街舞獅，但自從搬咗去悉尼住就冇得咁玩。&#13;<br> 「我媽咪初二（下月二日）生日，我買咗相簿畀佢，呢次返去除咗可以陪佢生日，重可以同家人過新年，真開心。」<br> &#13;<br> <spanclass>葉璇牛一 &#13;<br> 此外，葉璇昨日二十三歲農曆生日，她說：「我聽晚（即昨晚）做完騷，會約朋友一齊慶祝，近日都收到fans同長輩朋友送嘅生日禮物，其中一份係一隻八仙賀壽嘅古玩。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

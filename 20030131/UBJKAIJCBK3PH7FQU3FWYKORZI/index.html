<html><header><meta charset="utf-8"><title>Paul&amp;Joe新妝物賣靚兼護膚</title></header><body><h1>Paul&amp;Joe新妝物賣靚兼護膚</h1><p>上年年尾抵港的Paul&amp;JoeBeaute，據聞相當受歡迎，尤其它的吸油紙更賣到斷貨，有朋友想買多盒Refill都要等WaitingList。在等待返貨的同時，不如搶先睇睇它的春季妝物。&#13;<br>一如想像，Paul&amp;Joe新一季繼續嬌豔、繼續甜絲絲。色調會以柔和的粉紅色為主，屬於最易討好，也最容易Handle的色彩。而且所有產品都加入了金盞花、百合精華等成份，滋潤之餘更可以防止皮膚發炎，有晒護膚功效，絕對不止販賣色相咁簡單！新貨將於3月推出。&#13;<br>&#13;<br>記者：羅惠芬</p></body></html>

<html><header><meta charset="utf-8"><title>私家車避狗撞牆反轉</title></header><body><h1>私家車避狗撞牆反轉</h1><p>【本報訊】一輛深受「飆車一族」喜愛的本田雅廓SIR款私家車，昨晨二時許沿西貢西沙路往馬鞍山行駛，途至企嶺下老圍附近一個右彎時，疑閃避走出路中的狗隻扭軚失控，撞燈柱後鏟上護土牆，再凌空彈起翻側（圖），四輪朝天向前滑行二十米才停下。&#13;<br> 私家車車頭嚴重毀爛，姓葉二十歲司機及姓蘇十九歲男乘客僅撞傷額頭及手腳，後座兩男一女則無受傷，爬出車外報警。兩名傷者送院治理後情況穩定，司機酒精測試證實無飲酒。&#13;<br> 李旭基攝</p></body></html>

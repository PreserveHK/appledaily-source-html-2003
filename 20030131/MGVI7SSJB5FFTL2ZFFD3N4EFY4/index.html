<html><header><meta charset="utf-8"><title>羅素辦婚事無暇任嘉賓</title></header><body><h1>羅素辦婚事無暇任嘉賓</h1><p>雖然金像影帝羅素卻爾（RussellCrowe）去年曾大鬧英國電影大獎，但主辦大會今年仍邀請羅素任頒獎嘉賓，並承諾讓他暢所欲言，然而羅素卻拒絕邀請。&#13;<br> 羅素透過發言人發表聲明，對於英國電影大獎主辦大會邀請他出席盛會，感到莫大榮幸，但他現正與女友丹妮爾（DanielleSpencer）忙於籌備結婚事宜，無暇出席頒獎禮。不過羅素的朋友卻表示他其實想保持低調，希望大家在數月後忘記他早前的惡行。</p></body></html>

<html><header><meta charset="utf-8"><title>楊千嬅睇實新片票房</title></header><body><h1>楊千嬅睇實新片票房</h1><p>楊千嬅與梁朝偉主演的《行運超人》和鄭秀文與古天樂主演的《百年好合》在票房上爭持激烈，《行》片上映七天，截至前日票房累積約六百萬，《百》片上映了五天截至前日票房累積約八百萬。雖然千嬅已與家人出外旅遊，但她離港前亦不斷追問票房成績，千嬅接受電話訪問說：「知道部戲票房成績一直上升，我都好放心。」<br> &#13;<br> <spanclass>偉仔望休息 &#13;<br> 梁朝偉今年希望身體健康，電影業可以更興旺，香港經濟亦可以好轉。他表示新年期間希望可以好好休息。至於有份投資《行》片的金牌經理人公司負責人黃栢高說：「第一次參與電影投資，部戲無論口碑同票房都唔錯，自己又學到嘢，所以我都好開心，以後會繼續投資電影。」</spanclass></p></body></html>

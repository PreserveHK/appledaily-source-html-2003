<html><header><meta charset="utf-8"><title>　　阿董夫婦清簡拜年 - 李八方</title></header><body><h1>　　阿董夫婦清簡拜年 - 李八方</h1><p>特首董建華同董太趙洪娉，今日下晝會陸續現身各大電視台、電台同互聯網，向全港市民拜年，發表新年賀詞。&#13;<br> 想睇吓特首伉儷嘅電子賀卡（圖），市民可以上行政長官辦公室網址<ahref http:>www.info.gov.hk/ce 瀏覽。&#13;<br> 舊年張電子賀卡都有啲紅花綠葉襯托吓，今年就明顯單調不少，只有阿董兩公婆背後嘅「福」字圖案，唯一同上年一樣嘅，就係董生董太拱起雙手「恭賀新禧」嘅姿勢。唔知係咪因為要減1.8%人工，連新年賀卡嘅設計費都要慳得就慳呢？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></ahref></p></body></html>

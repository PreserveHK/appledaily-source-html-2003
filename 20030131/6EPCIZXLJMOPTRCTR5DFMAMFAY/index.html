<html><header><meta charset="utf-8"><title>吳哥窟名列世界遺產</title></header><body><h1>吳哥窟名列世界遺產</h1><p>吳哥窟（AngkorWat）是柬埔寨名勝，位於西北部暹粒，佔地八十一公頃，建於十二世紀高棉王國最鼎盛時代。高棉國王蘇耶跋摩二世花了三十年時間建造，用來獻給印度教毗濕奴神（Vishnu），因此建築風格上體現了印度教和高棉的藝術。&#13;<br> 高棉王國沒落後，吳哥窟僧眾改奉佛教，該處成為佛寺。一九九二年，聯合國教科文組織把吳哥窟和吳哥城列為世界遺產。&#13;<br> 本報資料室</p></body></html>

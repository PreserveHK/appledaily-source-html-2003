<html><header><meta charset="utf-8"><title>宇多田光網上個唱製DVD</title></header><body><h1>宇多田光網上個唱製DVD</h1><p>日本樂壇天后宇多田光於本月十九日在網上舉行了一場免費演唱會，當日竟吸引了二千一百三十萬人次登入其個人網站，實際能觀賞個唱的也超過一百萬人次，創下最高人次上網紀錄。光妹見狀即乘勝追擊，將當日現場實況製成DVD，於三月二十九日推出。<br> &#13;<br> <spanclass>新碟售73萬張 &#13;<br> 而結婚及大病後的光妹第一張細碟《COLORS》，前日推出後順利榮登兩天Oricon細碟榜單日冠軍，首日銷量更達七十三萬，相信短時間內可成百萬細碟。</spanclass></p></body></html>

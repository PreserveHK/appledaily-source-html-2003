<html><header><meta charset="utf-8"><title>Steven夥猩猩組BoyTwins</title></header><body><h1>Steven夥猩猩組BoyTwins</h1><p>二人男子組合Boy'Z的Kenny和Steven日前到泰國，拍攝唱片封套之餘，順道以當地陽光與海灘的自然靚景拍攝寫真集，寫真集將於下月出版。<br> &#13;<br> <spanclass>激親Kenny &#13;<br> Boy'Z在泰國期間曾到動物園，見到猩猩即不停逗牠玩，Steven笑言自己跟猩猩十分相像，他笑說：「我同猩猩先係BoyTwins。」Kenny聽到即為之氣結。二人其後又到當地的生果巿場，他們見有香蕉賣即搶着吃。&#13;<br> 撰文：比華利</spanclass></p></body></html>

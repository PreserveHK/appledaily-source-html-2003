<html><header><meta charset="utf-8"><title>古玩店槍擊案一人被捕</title></header><body><h1>古玩店槍擊案一人被捕</h1><p>【本報訊】上環荷李活道「滙古軒」古玩店三日前發生的槍擊案有突破性發展，警方前日下午三時許在深井拘捕一名與案有關男子，目前仍被扣查。&#13;<br> 被捕男子姓張四十二歲，與古玩店姓譚股東有過節，懷疑他僱用槍手行事。疑人至昨日仍被扣查，而曾射碎玻璃門的七點六二口徑黑星手槍至今未尋回，警方現仍追緝開槍男子。&#13;<br> 消息稱，「滙古軒」有兩名股東，其中一股東姓譚，他表示早前與張賭馬發生數口上的金錢糾紛，譚指張欠他八十萬元，但張則指譚欠他一百萬元，若互相對數，譚應尚欠二十萬元，警方料事件涉錢銀轇轕問題。</p></body></html>

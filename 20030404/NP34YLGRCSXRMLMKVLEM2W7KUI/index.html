<html><header><meta charset="utf-8"><title>悼念張國榮紅星讓路</title></header><body><h1>悼念張國榮紅星讓路</h1><p>無綫明日將會播映張國榮悼念特輯，故原定播映的《紅星會》將會讓路。而《勁歌金曲》季選會提前在晚上七時播出，八時三十分至十時則重播當年張國榮與張曼玉及鍾楚紅合演的音樂特輯，並將特輯命名為《懷念張國榮的人——日落巴黎》，之後才播出悼念特輯。<br> &#13;<br> <spanclass>重唱經典 &#13;<br> 無綫監製陳家倫昨日接受本報電話訪問時說：「我哋嗰晚會喺《勁歌季選》之後，播出張國榮嘅紀念特輯，會請啲歌星上嚟傾吓偈，唱番張國榮嘅歌，𠵱家重聯絡緊啲歌手，主持未定。」&#13;<br> 採訪：朱芷瑩、卓美娟</spanclass></p></body></html>

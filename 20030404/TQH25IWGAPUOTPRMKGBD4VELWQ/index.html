<html><header><meta charset="utf-8"><title>林嘉欣懷念張國榮施魔法</title></header><body><h1>林嘉欣懷念張國榮施魔法</h1><p>張國榮日前跳樓身亡，曾與他合作拍電影《異度空間》的林嘉欣昨日分別接受商台和港台電話訪問。&#13;<br> 林嘉欣表示張國榮十分照顧新人，她說：「我同佢拍戲時，冇佢戲份佢都會喺現場幫我入戲，周不時又買嘢畀我食，甚至『萬歲』㖭。同佢合作就係咁，經常會畀magic人。佢知我一個人喺香港，過節時都會叫我去食飯。」<br> &#13;<br> <spanclass>展現活力 &#13;<br> 此外，林嘉欣日前在柴灣一間影樓拍攝護膚品牌Regene廣告，她以三個不同造型示人，展示青春活潑一面。談到近日非典型肺炎肆虐，林嘉欣說：「戴住口罩好侷促，所以返到屋企除咗口罩後，我都一定要洗乾淨塊面。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>博士生打傷公僕判監</title></header><body><h1>博士生打傷公僕判監</h1><p>【本報訊】現修讀博士學位的年輕女會計，涉在街頭扔煙蒂遭食環署女職員票控時拳打對方，眼鏡也被打至飛脫，被告早前被裁定普通襲擊罪成，昨在荃灣裁判法院被判監禁十四日，因被告已還柙十四天，故可以即時釋放，但因毀爛事主眼鏡需賠償五百元。&#13;<br> 三十一歲被告盛雅琪，現在中文大學修讀博士學位。案發於去年十二月十八日，被告在葵涌石蔭路街市外扔棄煙蒂，遭食環署女職員票控，她趁事主簽發告票時拔足逃跑，事主追截時遭被告揮拳打腫面頰，眼鏡也被打致飛脫。&#13;<br> 案件編號：TWCC128/03</p></body></html>

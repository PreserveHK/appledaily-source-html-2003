<html><header><meta charset="utf-8"><title>菲南再遇襲16死</title></header><body><h1>菲南再遇襲16死</h1><p>菲律賓南部達沃市一個碼頭周三晚遭炸彈襲擊，藏在燒烤小食檔的炸彈爆炸，導致十六人死亡，約五十人受傷。&#13;<br> 數小時後，市內三間清真寺外發生炸彈爆炸或遭人投擲手榴彈，十四人受傷。南部是回教游擊隊活躍地，但暫無組織承認責任。總統阿羅約夫人親臨該市視察，宣布向恐怖分子發動「大戰」，下令軍隊助警方緝兇。達沃市國際機場上月初發生嚴重爆炸造成二十二人喪生、百多人受傷。&#13;<br> 美聯社</p></body></html>

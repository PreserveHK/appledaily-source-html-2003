<html><header><meta charset="utf-8"><title>杜德偉續准保釋</title></header><body><h1>杜德偉續准保釋</h1><p>【本報訊】歌星杜德偉涉於去年聖誕節在跑馬地StudioOne內藏有一支手卷大麻煙，案件原訂昨日在東區裁判法院審訊，由於法庭無暇處理，案件再度押後至六月十七日審訊，杜德偉獲准繼續保釋。&#13;<br> 由於原訂負責審訊本案的裁判官須處理另一宗案件，遂將案轉交另一法庭的裁判官審理，但因辯方要求一整天的時間審訊，惟有重新排期。杜德偉昨穿上筆挺黑色西裝應訊，神情從容（圖）。四十歲的被告DELFINOAlejandro，又名杜德偉，被控一項管有毒品罪名。&#13;<br> 案件編號：ESCC513/03&#13;<br> 梁家亮攝</p></body></html>

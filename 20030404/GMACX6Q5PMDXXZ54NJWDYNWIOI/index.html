<html><header><meta charset="utf-8"><title>柏芝哭笑一瞬間</title></header><body><h1>柏芝哭笑一瞬間</h1><p>沈殿霞、張栢芝、鄧光榮和莫文蔚等，前晚在無綫電視城出席《永遠愛慕．張國榮》，栢芝在節目中，提到張國榮生前的事，即傷心得哭成淚人。可是鏡頭背後，栢芝和沈殿霞傾偈時，栢芝卻破涕為笑，還笑得頗開心。<br> &#13;<br> <spanclass>陳寶珠狂哭 &#13;<br> 此外，楊天經和海俊傑昨日在中環出席護膚品活動，楊天經表示母親陳寶珠對張國榮死訊很傷心，他說：「媽咪喊咗好耐，兩日都冇出街，呢件事令我學識要珍惜身邊人同事。」海俊傑自稱兩年前看醫生證實患有情緒驚恐症，他說：「情緒高漲時會手震同麻痹，有時會抽筋同感窒息，馬浚偉都有呢個病四年。」&#13;<br> 採訪：卓寶花、陳梅香、林妙萍&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

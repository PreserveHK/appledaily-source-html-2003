<html><header><meta charset="utf-8"><title>東東翻唱《倩女幽魂》</title></header><body><h1>東東翻唱《倩女幽魂》</h1><p>陳曉東正於雲南拍攝電視劇《倩女幽魂》，他飾演當年張國榮的經典角色寧采臣。東東曾透露會翻唱張國榮在《倩》電影版主題曲《倩女幽魂》外，該劇監製楊紹鴻還計劃找張國榮為《倩》劇作主題曲，可惜他已不在人世。<br> &#13;<br> <spanclass>未有壓力 &#13;<br> 東東昨日接受長途電話訪問時說：「搵哥哥作曲只係監製初步嘅構思，因為劇未拍完所以都未開始做歌，不過我都會再唱《倩女幽魂》首歌。」問東東翻唱張國榮金曲會否感到很大壓力？他說：「如果有壓力都會係自己畀自己，而唔係比較嘅。每個人演繹歌曲都會有唔同感覺，我只希望做好佢。」&#13;<br> 採訪：蔡如玉</spanclass></p></body></html>

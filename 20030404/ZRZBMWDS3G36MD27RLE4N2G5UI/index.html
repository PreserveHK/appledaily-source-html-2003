<html><header><meta charset="utf-8"><title>隧道壞燈修妥</title></header><body><h1>隧道壞燈修妥</h1><p>本報早前曾報道九龍灣啟業邨居民投訴，由彩虹邨通往啟業邨及麗晶花園的行人隧道內照明系統失靈，共有十多盞燈熄滅，令居民需摸黑而行，容易發生意外。本報三月五日刊登有關報道，當時行人在漆黑的行人隧道內，大白天亦需摸黑而行，十分狼狽，事後本報將投訴轉介予路政署跟進。&#13;<br> 本報記者近日再路經上址，發現路政署已將壞燈修妥，居民出入上址時不用再摸黑而行。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

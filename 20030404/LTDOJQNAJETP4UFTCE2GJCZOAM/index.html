<html><header><meta charset="utf-8"><title>偷竊村民天台躍下被擒</title></header><body><h1>偷竊村民天台躍下被擒</h1><p>【本報訊】元朗木橋頭村一名有偷窺女村民出浴前科的男子，昨深宵疑故態復萌在天台徘徊，被村民撞破即施展「飛簷走壁」功夫逃跑，在二十呎高的村屋天台上來回飛躍，最後跳落地面後絲毫無損，但卻被捕帶署。&#13;<br> 現場木橋頭村的村屋均為兩層高，昨日凌晨零時許，三十二歲姓胡的村民發現一名姓吳村民，形迹可疑，在十八號屋二樓天台徘徊，於是大喊有賊驚動其他村民。疑人行蹤敗露竟冒險跳越屋與屋之間兩呎距離逃跑，跳至第四幢屋更翻身跳落二十呎下地面躲起來，但最終仍被村民擒獲報警處理；警方調查後將案件列作企圖爆竊處理。</p></body></html>

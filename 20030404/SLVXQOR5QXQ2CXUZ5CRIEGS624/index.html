<html><header><meta charset="utf-8"><title>地鐵十程送一派贈券</title></header><body><h1>地鐵十程送一派贈券</h1><p>【本報訊】地鐵加碼推出乘車優惠，使用八達通的乘客由本月十四日（星期一）至下月十一日（星期日），一星期內乘搭十次地鐵，除了可換領單程車票外，更可額外獲得惠康購物優惠券。&#13;<br> 換領辦法與「十送一車費優惠」相同，乘客每次使用八達通乘地鐵一次，即可獲得一分，同一張八達通卡累積滿十分，可換領一張單程車票的同時，額外換取惠康精選半價購物優惠券，機場快線除外。&#13;<br> 乘客憑券於惠康超級巿場購買精選貨品可獲五折優惠，精選貨品每星期推出十款，包括有食品、飲品、米和洗頭水等。不過，購物券的優惠以先到先得的形式派發，每星期只送出十五萬份。</p></body></html>

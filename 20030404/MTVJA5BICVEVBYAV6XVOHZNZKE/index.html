<html><header><meta charset="utf-8"><title>EdwinStarr心臟病發逝世</title></header><body><h1>EdwinStarr心臟病發逝世</h1><p>於六、七十年代的美國騷靈樂圈中甚具名氣的黑人歌手EdwinStarr，前日在其英國諾丁漢家中因心臟病發逝世，終年六十一歲。<br> &#13;<br> <spanclass>德國最後表演 &#13;<br> EdwinStarr在越戰期間，曾發表過反戰歌曲《War》，宣揚和平訊息，該曲曾登上流行榜第一位，在近日美伊戰事展開期間，亦有不少電台播放此曲。&#13;<br> 另外，近年因年事已高而減少表演的EdwinStarr，前年曾在麗莎明妮莉（LizaMinelli）的紐約婚禮中獻唱。Edwin最後一次公開表演，是上周末在德國舉行的兩場演唱會。</spanclass></p></body></html>

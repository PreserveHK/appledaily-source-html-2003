<html><header><meta charset="utf-8"><title>免費贈飲10,000杯板藍根</title></header><body><h1>免費贈飲10,000杯板藍根</h1><p>非典型肺炎除了掀起口罩搶購戰外，就連可以抵抗肺炎的中藥板藍根亦成為搶手貨之一。最近，林顯增博士就研製出一種以板藍根、葛根、貫眾、大青葉、魚腥草、荊芥、芍藥、前胡同炙甘草等多種中藥製成的濃縮沖劑，只要加入熱水就飲得，每樽$68。同時由即日起會在港、九、新界十二間指定屈臣氏舉行免費試飲，屆時會在指定時間派贈10,000杯，唔使錢又有防禦功效，一舉兩得。&#13;<br> 記者：黃婉冰&#13;<br> &#13;<br> 地點：十二間指定屈臣氏&#13;<br> 免費試飲日期：即日起至4月7日&#13;<br> 查詢電話：28015555</p></body></html>

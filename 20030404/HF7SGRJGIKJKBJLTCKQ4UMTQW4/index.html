<html><header><meta charset="utf-8"><title>SPEED復合救兒童</title></header><body><h1>SPEED復合救兒童</h1><p>於二○○○年三月解散的SPEED，其殿堂級跳舞女子組合地位，似乎從未被新人取替，近日第二度被邀請為慈善活動，短暫重組演出。&#13;<br> SPEED四位成員今次復出，乃為亞洲貧困的兒童籌款，該活動名為「SavetheChildren」。近日四人的肖像已出現在日本六千間便利店的籌款箱上，今天秋天更會舉行全國巡迴籌款演唱會。成員上原多香子說：「喺便利店籌款真係好方便，對於有需要嘅兒童嚟講，一日圓都好緊要。」</p></body></html>

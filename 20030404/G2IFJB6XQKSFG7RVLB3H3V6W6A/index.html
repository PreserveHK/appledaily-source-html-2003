<html><header><meta charset="utf-8"><title>Justin性感過碧咸</title></header><body><h1>Justin性感過碧咸</h1><p>美國歌手JustinTimberlake近日在英國甚受歡迎，據當地女性雜誌《MarieClaire》（瑪利嘉兒）調查，不少英國女士視Justin為「最性感男士」。其受歡迎程度已蓋過曼聯球星碧咸（DavidBeckham)。<br> &#13;<br> <spanclass>大談性事 &#13;<br> 該雜誌早前舉行的選舉中，Justin以過半票數力壓只有百分之二十九票數的碧咸，成「最性感男士」。女士們認為Justin的babyface最為吸引，而他亦是繼碧咸後，第二位登上此雜誌封面的男士。Justin在訪問中還大談性事，表示自己享受性愛。</spanclass></p></body></html>

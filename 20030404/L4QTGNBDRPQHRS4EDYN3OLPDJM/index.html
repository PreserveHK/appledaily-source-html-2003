<html><header><meta charset="utf-8"><title>大生董事長馬錦明今舉殯</title></header><body><h1>大生董事長馬錦明今舉殯</h1><p>大生銀行董事長，即馬清偉叔父馬錦明，上月二十五日在瑪麗醫院病逝，享年八十六歲，昨日在香港殯儀館舉行設靈儀式，今日出殯。<br> &#13;<br> <spanclass>百合花點綴靈堂 &#13;<br> 葬禮以佛教儀式進行，昨日靈堂上擺滿素色百合花作點綴，靈堂內擺放了題為「福壽全歸」橫匾。由於馬錦明生前曾任保良局顧問，所以保良局昨日亦為他舉行公祭儀式。&#13;<br> 昨午馬氏家族成員包括馬錦明的子女馬清煜、馬清楠、馬清正及馬清純陸續抵達香港殯儀館，至下午四時半，馬錦明遺孀馬章馥仙持枴杖，戴口罩，全身黑衣抵達，馬家上下神情哀傷，不發一言，沒有接受訪問。&#13;<br> 採訪:RitaLeung&#13;<br> 攝影:EdwardChou</spanclass></p></body></html>

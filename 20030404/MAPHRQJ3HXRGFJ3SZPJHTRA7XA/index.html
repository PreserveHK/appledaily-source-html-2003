<html><header><meta charset="utf-8"><title>英令回收中國製玩具球</title></header><body><h1>英令回收中國製玩具球</h1><p>英國最近下令收回一種中國製的橡膠玩具球，因為當地有兩名女孩被玩具球上的塑膠帶纏着頸部，險些窒息送命。<br> &#13;<br> <spanclass>膠帶纏頸　法國禁售 &#13;<br> 該種名為「安全運動水球」的玩具球，售價一英鎊（約十二點三港元），繫着一條塑膠帶子，玩法跟搖搖相似，當玩具球旋轉時，塑膠帶子會被拉長，有可能纏着小孩子的頸部。法國已禁售這種中國版「搖搖」。&#13;<br> 英國六歲女孩亨德森是其中一名受害者，當時塑膠帶纏住頸部，送她這個球的外祖母花了數分鐘才將帶子割開。亨德森一隻眼的血管爆裂，有窒息症狀。&#13;<br> 數天前八歲的貝溫頓也給帶子勒着不能大聲呼叫，事後她頸部留下了疤痕。&#13;<br> 英國《每日電訊報》</spanclass></p></body></html>

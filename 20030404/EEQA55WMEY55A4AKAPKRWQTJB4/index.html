<html><header><meta charset="utf-8"><title>第四步兵師全數碼作戰</title></header><body><h1>第四步兵師全數碼作戰</h1><p>素有「鐵騎雄獅」之稱的美國陸軍第四步兵師，是美軍首支全數碼化作戰部隊，以快速機動性、強大火力及高科技作戰見稱，不但擁有各類重型坦克及裝甲車，還有各種先進的電子戰設備及直升機，被譽為當今全球最厲害的地面部隊。&#13;<br> 這支成軍於一九一七年的陸軍，九五年被選為陸軍試驗改裝成全數碼化，擁有最先進的夜視及偵察設備，每輛坦克的指揮官可躲在車內，注視屏幕就可知道自己及其他坦克的位置。</p></body></html>

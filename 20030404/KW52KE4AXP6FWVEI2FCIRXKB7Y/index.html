<html><header><meta charset="utf-8"><title>占基利前妻索加贍養費</title></header><body><h1>占基利前妻索加贍養費</h1><p>荷李活男星占基利（JimCarrey）自從與前妻瑪麗莎（Melissa）在九五年離婚後，他們的女兒珍（Jane）一直由瑪麗莎養育。不過瑪麗莎日前向法院申請，欲大幅增加目前每月一萬美元（約七萬八千港元）的贍養費。<br> &#13;<br> <spanclass>女兒欲闖影壇 &#13;<br> 瑪麗莎表示女兒一心想闖銀壇，故此現時每月的贍養費，根本未足夠為十五歲的女兒聘請保鑣、個人健身教練和購健身器材。瑪麗莎又表示希望為女兒拍一輯沙龍照，以向電影製作公司作推薦之用，故此極有需要增加贍養費。</spanclass></p></body></html>

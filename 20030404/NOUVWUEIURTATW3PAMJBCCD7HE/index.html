<html><header><meta charset="utf-8"><title>加藤雅也憤怒悲傷</title></header><body><h1>加藤雅也憤怒悲傷</h1><p>張國榮的死訊繼續在日本藝能界引起很大的迴響，其中藤原紀香緋聞男友加藤雅也亦在其個人網頁上說：「聽講係自殺。點解？……點解？憤怒同悲傷令我感到好紊亂。我同佢拍《戀戰沖繩》時，我唔識廣東話，佢幫咗我好多，我到香港佢又約我食飯，佢係一個歌手、演員同埋superstar。𠵱家我可以做嘅只係為佢祈福。」<br> &#13;<br> <spanclass>吉川晃司遺憾 &#13;<br> 另外，張國榮的名作《Monica》原唱者吉川晃司表示，因此曲而與對方建立了二十年交情，他說：「佢當我哥哥一樣，佢𠵱家咁樣完結一生，令人好遺憾。」</spanclass></p></body></html>

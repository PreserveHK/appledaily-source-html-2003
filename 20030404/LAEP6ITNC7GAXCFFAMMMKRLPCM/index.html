<html><header><meta charset="utf-8"><title>宋慧喬、李秉憲擁吻團圓</title></header><body><h1>宋慧喬、李秉憲擁吻團圓</h1><p>宋慧喬與李秉憲合演的韓劇《今年》，昨晚終於拍攝煞科戲，二人前日更拍攝了一幕風雨中擁吻的大團圓結局戲。其實此鏡頭早應拍完，但受壞天氣影響，至前日拖無可拖的情況下才拍攝，現場宋慧喬的髮型多次被吹散，李秉憲則凍至不停打冷震，狼狽非常。&#13;<br> 另《今年》台前幕後本擬於下周四（十日）拉大隊到菲律賓旅行，但因當地亦有非典型肺炎案例，令眾人卻步，現電視台正考慮更改旅行地點。</p></body></html>

<html><header><meta charset="utf-8"><title>莫文蔚：難接受張國榮死訊</title></header><body><h1>莫文蔚：難接受張國榮死訊</h1><p>莫文蔚前晚在無綫電視城參與悼念張國榮的直播節目《永遠愛慕．張國榮》，她顯得十分傷感。<br> &#13;<br> <spanclass>曾獻花給偶像 &#13;<br> 對於張國榮跳樓自殺，莫文蔚說：「我都唔知有乜嘢反應，我覺得一時間太難接受佢嘅死訊。我舊年同佢食過飯，感覺到佢唔開心，知佢有好多心事，不過呢排都冇見過佢。」&#13;<br> 問莫文蔚可覺有傳張國榮因參演電影《異度空間》抽離不出角色，她說：「唔關事啩，除咗佢自己之外，都冇人會知係乜嘢原因。」&#13;<br> 莫文蔚回憶在七七年，當時是個小女孩的她在一個公開活動獻花給張國榮，她亦料不到自己會加入娛樂圈，並有機會跟方對方合作。&#13;<br> 採訪：陳梅香</spanclass></p></body></html>

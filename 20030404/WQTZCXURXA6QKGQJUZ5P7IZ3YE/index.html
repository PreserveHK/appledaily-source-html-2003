<html><header><meta charset="utf-8"><title>歌迷上網人數破紀錄</title></header><body><h1>歌迷上網人數破紀錄</h1><p>【本報訊】張國榮猝逝消息傳出，在雅虎香港網站搜尋及瀏覽有關他的新聞之次數，打破該網站歷來紀錄，充份顯示出張國榮天王巨星的地位。&#13;<br> 雅虎香港區業務發展及市場經理周邦亮昨稱，在一日晚上八時張國榮去世消息公布後四個小時內，其名字「張國榮」於雅虎香港搜尋器被搜尋的次數，不斷飆升，是三月三十一日熱門搜尋字眼「非典型肺炎」全日搜尋次數的三倍，並為平日傳統熱門搜尋字眼的六倍，已打破成立以來關鍵字搜尋次數的單日紀錄。&#13;<br> 此外，當日全日雅虎新聞的瀏覽量為上月一日的五點七倍，相信觀看有關張國榮逝世消息人士很多，也是雅虎新聞成立以來瀏覽量最高的一天。</p></body></html>

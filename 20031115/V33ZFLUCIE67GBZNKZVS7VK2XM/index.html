<html><header><meta charset="utf-8"><title>民政總署節流損服務</title></header><body><h1>民政總署節流損服務</h1><p>【本報訊】政府實行全面節流措施令公眾服務受損。申訴專員公署批評，民政事務總署為節省開支，於今年三月起分四年刪除七十八個屋宇管理及兩個專業的職位，改以合約形式招聘多名聯絡主任，因而影響向業主及法團提供的服務。<br> &#13;<br> <spanclass>將調查超額教師 &#13;<br> 申訴專員戴婉瑩促請民政署重新檢討員工編制，調整工作先後次序。&#13;<br> 申訴專員公署在過去三年接到逾一千宗，有關大廈管理及維修的投訴。其中十四宗涉及民政事務總署，公署遂就民政署為業主及法團提供的協助是否適切展開調查。調查發現該署在為業主和法團提供意見及給予積極協助方面不足。公署又宣布，會就超額教師及考評局遺失公開試答卷的問題進行調查。</spanclass></p></body></html>

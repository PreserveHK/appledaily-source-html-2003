<html><header><meta charset="utf-8"><title>新Joybee120錄足1,000分鐘</title></header><body><h1>新Joybee120錄足1,000分鐘</h1><p>𠵱家揀MP3機，除咗要樣靚型仔外，容量當然要由256MB起標先夠玩，所以最近BenQ亦會推出迷你MP3機Joybee120嘅256MB升級版，多咗一倍位，可以放多啲歌，錄音時間更長，可以錄到1,000分鐘，Sizes仍然咁輕巧，重有橙、綠、銀3種顏色選擇。&#13;<br>&#13;<br>記者：許福合</p><p>BenQHK&#13;<br> 查詢：85223306929（內線201）</p></body></html>

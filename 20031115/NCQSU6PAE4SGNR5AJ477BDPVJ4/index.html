<html><header><meta charset="utf-8"><title>環保人士直斥危險</title></header><body><h1>環保人士直斥危險</h1><p>雖然文特爾等科學家堅稱由噬菌體的DNA合成的Phi-X病毒，只會感染細菌，不會感染人類，但環保人士極力反對用人工微生物解決污染和環保問題，說這個意念標簽成「很危險和有些衝動（abitmadcap）」，警告那些人工微生物可能會變得不受控制。&#13;<br> 希克曼是環保團體「地球之友」專責全球氣候問題向政府游說的人，他說：「我不理解，為甚麼我們要採用和製造合成基因細菌這個高風險的方案，而不去採用有效利用能源等更明智的方案。」&#13;<br> 英國《獨立報》</p></body></html>

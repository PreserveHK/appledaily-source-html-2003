<html><header><meta charset="utf-8"><title>女子十二樂坊29場巡迴揚威日本</title></header><body><h1>女子十二樂坊29場巡迴揚威日本</h1><p>將於月底來港演出的中國新派女子中樂團「女子十二樂坊」，決定於明年四月一日起，於日本展開共二十九場的巡迴演唱會，這對華人歌手或樂團來說，確是一個驕人創舉。&#13;<br> <br> <spanclass>門票閃電賣清 &#13;<br> 被日本傳媒譽為有美貌有音色的「女子十二樂坊」，今年七月推出的大碟《BeautifulEnergy》，至今已賣出一百三十多萬張，更獲手機商NEC邀為新一任代言人。而其於明年一月二日日本武道館舉行的演唱會，門票於五分鐘內售罄，有關方面在fans強烈要求下，火速決定舉行二十九場的巡迴演唱，地點包括東京、名古屋及福岡。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>采逸軒海景戶呎價3500</title></header><body><h1>采逸軒海景戶呎價3500</h1><p>【本報訊】九龍建業（034）市務及銷售總經理羅汝榮表示，西環采逸軒接獲逾30個登記，計劃今明兩天內購，高層逾13樓海景單位，呎價最低3500元。&#13;<br> 羅汝榮稱，旗下旺角始創中心，斥資逾200萬元翻新地庫一層後，新租金已提升20%。明年中將翻新1樓。原租用地下2600方呎的滙豐銀行，已擴充承租至9000方呎，租期6年。&#13;<br> <br> <spanclass>綠意居累售45伙 &#13;<br> 置地公司住宅物業高級經理黎漢群表示，西環綠意居已售出45伙，約半數為投資者，其中一名以1200萬元購入中層共4伙，呎價約4500元。另赤柱海灣園3日售出5間排屋，套現約1億元。</spanclass></p></body></html>

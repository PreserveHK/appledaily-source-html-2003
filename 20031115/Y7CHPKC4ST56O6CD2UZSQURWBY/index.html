<html><header><meta charset="utf-8"><title>「熊瑞」啤啤熊出地區專有版</title></header><body><h1>「熊瑞」啤啤熊出地區專有版</h1><p>上年泰迪熊100歲大壽，世界各地都有不少相關的紀念活動，已達「熊瑞」高齡的泰迪熊依舊龍精虎猛，走遍世界各地，留下足迹，但所謂各處鄉村各處例，故生產商Steiff今年推出泰迪熊地區專有版，各款小啤啤均穿上代表所屬地區的傳統衣飾，得意可愛，記住有買趁手呀，地區專有版只全球限量發售，遲少少都可能失望而回。&#13;<br>文：何善華&#13;<br>&#13;<br>售賣點：集雅廊&#13;<br>地址：尖沙嘴海運大廈101A至C店&#13;<br>電話：27350579</p></body></html>

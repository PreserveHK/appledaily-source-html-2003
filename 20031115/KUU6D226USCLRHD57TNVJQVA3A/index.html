<html><header><meta charset="utf-8"><title>雲南逾170婦孺遭拐賣</title></header><body><h1>雲南逾170婦孺遭拐賣</h1><p>雲南及山東兩省的公安，日前成功合作偵破全國最大宗拐賣人口案，拘捕四十六名疑犯，先後有一百七十多名雲南省的農村婦孺被他們拐賣。<br> &#13;<br> <spanclass>46疑犯被捕 &#13;<br> 公安指出，自一九九三年起，他們分別用麻醉、誘騙、偷搶及關押等方法，將雲南農村的一百五十多名婦女及二十七名兒童，販賣到山東、江蘇、廣東、河北、河南及安徽六省。集團內分工明確，有人專責拐賣婦女，有人專責拐賣兒童，被拐婦女中至少十三人是精神病人。&#13;<br> 由於受害者眾多，多個家庭慘受骨肉分離之苦，公安也歎道：「但願以後再不要有這樣的案子，太讓人傷感了。」&#13;<br> 新華網</spanclass></p></body></html>

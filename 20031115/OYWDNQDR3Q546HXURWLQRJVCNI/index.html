<html><header><meta charset="utf-8"><title>Kang-Ta文熙俊遲到惹公憤</title></header><body><h1>Kang-Ta文熙俊遲到惹公憤</h1><p>曾同為偶像組合H.O.T.成員的文熙俊及Kang-Ta，日前不約而同在大型演出遲大到而惹公憤，但二人的反應則各有不同。<br> &#13;<br> <spanclass>屁股寫字陪罪 &#13;<br> Kang-Ta前日與其組合S的成員出席音樂節目的錄影，但Kang-Ta卻因交通擠塞而遲大到，在工作人員表示不滿的情況下，其餘兩成員惟有先自行錄影，唱到第三首歌時Kang-Ta終出現，他為了賠罪接受當眾在他屁股上寫字的懲罰，令一千名觀眾轉怒為笑。&#13;<br> 相反文熙俊本周日遲了一句鐘到記者會，不過他不單止沒有道歉，反而在記者會上不斷把玩手指，令在場人士大表憤怒。</spanclass></p></body></html>

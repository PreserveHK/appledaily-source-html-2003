<html><header><meta charset="utf-8"><title>碧咸2600萬鑽戒贈Victoria</title></header><body><h1>碧咸2600萬鑽戒贈Victoria</h1><p>萬人迷碧咸（DavidBeckham）趁近日沒有西班牙聯賽舉行，已返回英國與妻子Victoria團聚，兩人日前被記者發現到位於倫敦Mayfair區的高級會所Drones吃晚飯，Victoria離開前更有意無意展示丈夫送贈、據稱價值二百萬英鎊（約二千六百萬港元）的超級鑽戒。<br> &#13;<br> <spanclass>Victoria親自設計 &#13;<br> 其中一位目擊者向報章《DailyStar》說：「她手上戴着的戒指相當巨型，充滿閃爍的光芒。Victoria似乎頗以鑽戒為榮，她與碧咸看來十分快樂。」發言人表示該枚鑽戒是Victoria親自設計，然後交由朋友鑲嵌。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>蔡少芬廣州覓新歡</title></header><body><h1>蔡少芬廣州覓新歡</h1><p>蔡少芬昨日在廣州出席施華洛世奇水晶的宣傳，她先後穿上三套不同的服裝，配襯新款的水晶首飾。由於蔡少芬是港姐出身，又擔任時裝店的代言人，所以行騷經驗很豐富。&#13;<br> <br> <spanclass>最喜歡婚紗 &#13;<br> 蔡少芬表示三個造型中，她最喜歡大會安排的婚紗，問她是否有結婚的感覺？蔡少芬說：「我要搵番個男友先，𠵱家都冇男友。」但日前有報道指內地演員張晉是其男友，她當時還開心地回應，蔡少芬昨日說：「做藝人最緊要知自己乜嘢位置，唔通喊咩？」&#13;<br> 蔡少芬又表示很喜歡收藏水晶擺設，她說：「我鍾意將水晶當化妝咁貼喺塊面度，今日化妝師將水晶天鵝貼喺我身上，我覺得好靚。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>家長心聲：錢佩卿憂女感染</title></header><body><h1>家長心聲：錢佩卿憂女感染</h1><p>嘉諾撒聖心學校停課，受影響的芸芸小學生中，包括香港電台《開心晚報》節目主持人錢佩卿的小女兒。錢佩卿說，前晚突接獲女兒班主任來電通知，表示校內一、二年級有十多名學生嘔吐，學校必須停課。&#13;<br> 錢佩卿問過就讀一年級的囡囡，女兒指出近幾日也見過同班同學嘔吐，「每日都有一個」。錢佩卿初時也不以為意，後來從新聞報道得悉原來有百多名學生不適，才有些擔心，「知道咁多人有事，有少少憂慮。」&#13;<br> 女兒一向都沒有佩戴口罩上學，但爆發傳染病後，錢佩卿打算復課後第一、二天讓女兒佩戴口罩。她說：「睇吓情況，有需要嘅話就畀個女休息多一、兩日。」&#13;<br> 本報記者</p></body></html>

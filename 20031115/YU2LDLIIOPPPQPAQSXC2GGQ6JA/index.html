<html><header><meta charset="utf-8"><title>Kenny賣旗專吼靚女</title></header><body><h1>Kenny賣旗專吼靚女</h1><p>女子組合Twins和男子組合Boy'Z昨日與一百二十名學生在奧海城，呼籲市民踴躍支持今日舉行的「公益金售旗籌款日」活動。拍大合照時，蔡卓妍（阿Sa）擔心走光，頻頻以手遮掩。&#13;<br> <br> <spanclass>拎錢袋最辛苦 &#13;<br> Twins和Boy'Z齊表示讀書時期曾參與賣旗活動，阿Sa說：「賣旗嗰陣唔辛苦，最辛苦係拎住袋錢返去嗰陣，搞到我之後三日肌肉痠痛。」問她賣旗時會否吸引男士搭訕？她搞笑地說：「我想話我唔係靚女囉，真係冇呢個經驗。」&#13;<br> 問如何可以迅速賣旗？Boy'Z的關智斌（Kenny）說：「我以前昅實等巴士嘅人龍，可以一次過賣晒，少少老屈成份啦。同埋揀靚女，佢哋疏爽啲。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>DNA控制生物遺傳</title></header><body><h1>DNA控制生物遺傳</h1><p>脫氧核糖核酸（DNA）是一個分子結構複雜的有機化合物，存在於細胞核裏，控制了所有生物體的遺傳物質。&#13;<br> DNA是一種由兩條被稱為核囗酸鏈構成的核酸，兩條鏈相互纏繞形成一雙螺旋結構，通過核囗酸的鹼基之間的氫鏈結合在一起。&#13;<br> DNA中共有四種鹼基，分別是腺嘌呤（adenine）、鳥嘌呤（guanine）、胸腺嘧啶（thymine）和胞嘧啶（cytosine），DNA的遺傳信息則包含在鹼基順序之中，若這個序列出現了突變，則會令人出現疾病。&#13;<br> 《簡明不列顛百科全書》</p></body></html>

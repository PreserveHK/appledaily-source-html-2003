<html><header><meta charset="utf-8"><title>森下千里吃盡苦頭</title></header><body><h1>森下千里吃盡苦頭</h1><p>近日曝光率爆燈的日本女星森下千里，遠赴紐約拍攝的寫真集《Natural》推出不久，無論大小場合均逢請必到以增曝光率，可惜銷量仍敗給小妹妹Morning娘成員希美的個人寫真集，令她大感洩氣。<br> &#13;<br> <spanclass>向流星許願 &#13;<br> 森下強調她為此書經歷不少「苦難」，她說：「我好怕搭長途機，飛去紐約要成十多小時，中途我不斷心裏叫苦想下機，但當然飛機並沒有停下來。」故被問到若晚上看見流星會許下甚麼願望時，森下即說：「寫真集賣得！」</spanclass></p></body></html>

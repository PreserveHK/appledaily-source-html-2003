<html><header><meta charset="utf-8"><title>歐元區經濟恢復增長</title></header><body><h1>歐元區經濟恢復增長</h1><p>【本報綜合報道】歐元區經濟上季恢復增長，增幅為一年來最大，主要受惠於全球經濟復甦，協助德法意荷在出口帶動下擺脫經濟衰退。&#13;<br> 歐元區第3季國內生產總值（GDP）較次季增長0.4%，是去年第2季以來最強勁增長，升幅較市場預期的0.2%高出一倍。在今年第2季，歐元區經濟收縮0.1%。&#13;<br> 區內第4大經濟體系意大利上季經濟較前季增長0.5%，為2001年首季以來最大增長。歐洲委員會預期，歐元區明年經濟增長最多可達0.7%。&#13;<br> 受歐元區上季經濟增長數字刺激，歐元兌美元昨天漲升，高位曾見1.1799美元，升0.70美仙。</p></body></html>

<html><header><meta charset="utf-8"><title>戴爾多賺21%創新高</title></header><body><h1>戴爾多賺21%創新高</h1><p>【本報綜合報道】全球第2大個人電腦生產商戴爾（Dell）上季純利創新高。&#13;<br> 戴爾第3季度（截至上月底）純利6.77億美元（約52.81億港元，或每股26美仙），較去年同季的5.61億美元（每股21美仙）增長21%，符合市場預期。上季營業額升16%，達106.2億美元（約828.36億港元）；產品付運量則增加22%。&#13;<br> 戴爾預測今季營業額會較去年同季增長18%，達115億美元；今季每股盈利料升22%，至28美仙；估計今季付運量增加超過25%。&#13;<br> 但戴爾警告，企業對購買新電腦的態度仍審慎，而業內競爭依然激烈。</p></body></html>

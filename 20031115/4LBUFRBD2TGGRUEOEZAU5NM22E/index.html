<html><header><meta charset="utf-8"><title>Yumiko水晶催旺新碟</title></header><body><h1>Yumiko水晶催旺新碟</h1><p>鄭希怡（Yumiko）昨日在堪輿學家李丞責陪同下，到大埔一間水晶店購買水晶，適逢昨日Yumiko出碟，所以她便希望揀選水晶帶旺新碟。&#13;<br> <br> <spanclass>只此一條 &#13;<br> Yumiko最後選購了一個綠幽靈七星陣、一條海藍寶水晶手鏈及一條由十三種不同水晶組成的水晶鈪，由於水晶鈪是水晶店設計，暫時只得一條，水晶店老闆亦會將它命名為「Yumiko」。&#13;<br> Yumiko昨日推出的新碟首批定單已過萬，未來幾日她都會在工作中度過。Yumiko坦言出新碟十分緊張，她說：「之前我哋揀用邊張相做封面，問咗好多人意見，最得意係有唔少女仔揀我露背着得最少衫嘅一張㖭。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

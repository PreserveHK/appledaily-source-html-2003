<html><header><meta charset="utf-8"><title>《太陽報》覆核敗訴</title></header><body><h1>《太陽報》覆核敗訴</h1><p>【本報訊】《太陽報》今年八月二十五日刊登一篇報道，標題為《乳后選舉網上辨美醜》，該報道相片及文字被淫褻物品審裁處暫評為二級不雅物品。<br> &#13;<br> <spanclass>被指賣弄色情 &#13;<br> 《太陽報》早前不服評級，在淫褻物品審裁處進行覆核聆訊，昨被裁定覆核敗訴，維持原有評級。&#13;<br> 答辯人為太陽報出版人，審裁官昨裁決時表示，涉案報道圖片內有裸女擺出挑逗的姿勢，雖然用格子遮掩她們的乳頭，但乳房形狀清晰可見。&#13;<br> 答辯人以報道趣聞為題，實為展露女性胴體，賣弄色情，違反社會道德標準，故裁定評級覆核失敗。&#13;<br> 案件編號：OAT/GOT/1177/2003</spanclass></p></body></html>

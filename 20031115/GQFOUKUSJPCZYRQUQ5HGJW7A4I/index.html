<html><header><meta charset="utf-8"><title>經紀的話</title></header><body><h1>經紀的話</h1><p>▲中原地產沙田第一城分區經理陳世民表示，第一城成交量及呎價穩定，以市價放售單位，一般約三個星期便獲承接，可說是資金回流較快的屋苑。基於9及10月呎價已錄得一定升幅，他預期，未來數月造價只會平穩微升。&#13;<br> ▲美聯物業沙田第一城分行營業經理梁志輝指出，預期未來一季仍有機會升5%至8%。此外，農曆新年後配合馬鐵開始啟用，有助吸納更多外區客源，第一城的呎價更有機會再升10%至15%。</p></body></html>

<html><header><meta charset="utf-8"><title>住戶意見</title></header><body><h1>住戶意見</h1><p>▲住了逾10年的陳先生表示，屋苑有銀城及第一城兩個商埸，對外交通非常方便，環境及保安都不錯，只是屋苑商場貨品價格較貴，這可能與租金高昂有關。&#13;<br> &#13;<br> ▲王先生在第一城住了近20年。他說，屋苑設施充足，交通便捷，食肆數目及種類足夠，保安服務好，但管理費較高，細單位平均每方呎要1.5元，有減價需要。&#13;<br> &#13;<br> ▲陳太認為管理做得好，但管理費太貴，尤其是細單位，連維修費每方呎近2元，大堂毋須翻新，但仍要支付有關費用。&#13;<br> </p></body></html>

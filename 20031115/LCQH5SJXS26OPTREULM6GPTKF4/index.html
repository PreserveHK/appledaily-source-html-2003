<html><header><meta charset="utf-8"><title>暴雨成災</title></header><body><h1>暴雨成災</h1><p>美國西部洛杉磯遭到嚴重冰雹和暴雨襲擊，在周三晚的兩小時內下了十二點七厘米冰雹和雨水，逾百駕車人士被困在馬路。&#13;<br> 而時速超過一百一十二公里的強力風暴，周三起橫掃美國中西部和東部，令一百四十多萬用戶電力供應中斷，直至周四晚大部份地區才恢復電力。&#13;<br> 風暴亦帶來豪雨和水浸，「像馬桶般」由建築物湧出來，多株大樹倒塌，賓夕凡尼亞州有兩人就被大樹壓死；中部五大湖巨浪高達四點八米，船隻停航。紐約地區航機周四亦延誤達三小時。&#13;<br> 在太平洋彼岸的菲律賓中部，遭颱風「尼伯特」吹襲，造成至少四人死亡，五千多人被困在港口。越南中部亦連場暴雨，洪水造成最少三十三人死亡。&#13;<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>玻璃磚砌地鐵壁畫</title></header><body><h1>玻璃磚砌地鐵壁畫</h1><p>【本報訊】全港最巨型的玻璃磚壁畫昨日在中環站往上環方向的月台揭幕，壁畫以中環景象為主題，名為《山高水長》，壁畫全長十七米、高三米，畫面圖案由本港藝術家張雅燕糅合中國水墨畫和西洋畫技巧繪畫拼砌而成，素淡的色素與中環站紅色牆身形成強烈對比。&#13;<br> 張雅燕表示，選擇利用一塊塊的玻璃磚拼砌出壁畫亦有深意，一顆顆玻璃小磚合成一幅美麗完整的圖畫，每一個人就好像一顆小玻璃磚，當千萬人凝聚一起，就成為社區的面貌。</p></body></html>

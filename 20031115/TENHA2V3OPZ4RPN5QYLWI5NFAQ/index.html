<html><header><meta charset="utf-8"><title>郭羨妮嫌棄同溫兆倫買樓</title></header><body><h1>郭羨妮嫌棄同溫兆倫買樓</h1><p>郭羨妮和馬德鐘昨日宣傳樓盤蔚藍灣畔，郭羨妮表示一向喜歡睇樓，但至今還未買樓，她說：「我要求高，而且自住唔係投資，希望可以一筆過買，唔想欠銀行錢。」&#13;<br> 問郭羨妮會否和男友溫兆倫聯名買樓？她說：「唔會，老公就ＯＫ。我重可能會買多間屋畀媽咪，最好喺隔籬㖭！」&#13;<br> <br> <spanclass>馬德鐘錄歌出碟 &#13;<br> 此外，馬德鐘最近獲邀為意大利品牌MOMODesign任代言人，廣告商更為他灌錄一張紀念唱片。馬德鐘前晚在柴灣拍攝唱片封套，他說：「會有兩首我嘅歌，分別係《愛你有罪》同《我無權講》。我從來冇諗過做歌星，但錄音嗰陣真係好得意，隻歌可能會派上電台。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

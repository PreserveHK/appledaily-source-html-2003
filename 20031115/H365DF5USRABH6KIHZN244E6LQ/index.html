<html><header><meta charset="utf-8"><title>兩匪劫貨倉傷看更</title></header><body><h1>兩匪劫貨倉傷看更</h1><p>【本報訊】粉嶺軍地北村一間貨倉昨被兩名懷疑非法入境男子潛入打劫，一名菲籍看更反抗時被匪徒用菜刀擊傷及綑綁，賊人搜掠一番後逃去。警員接報到場將傷者送院，負責人點算後證實貨倉沒有損失。<br> &#13;<br> <spanclass>電線綑綁 &#13;<br> 現場為沙頭角路軍地北村一間鋅鐵搭建藤器貨倉，貨倉外有約十呎高圍牆及鐵欄，女負責人姓杜（三十七歲）。昨清晨六時許，兩名年約二十至四十歲操內地口音男子潛入貨倉，推醒熟睡的四十一歲菲律賓籍看更打劫，其間看更反抗被賊人拿起貨倉的菜刀擊傷頭部及制服，再用電線綑綁及牛皮膠紙封口，然後在貨倉搜掠一番逃去。事後傷者掙脫綑綁跳出貨倉高呼求救，驚動村民報案。</spanclass></p></body></html>

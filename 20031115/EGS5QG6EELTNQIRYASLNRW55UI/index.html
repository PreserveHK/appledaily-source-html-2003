<html><header><meta charset="utf-8"><title>爭丁權案通告海外</title></header><body><h1>爭丁權案通告海外</h1><p>【本報訊】元朗錦田鄧南溪祖的一名男丁，就非婚生子可否繼承丁權的訴訟，因可能影響不少同祖男丁，主審本案的高等法院法官林文瀚，昨將案押後至十二月十九日，其間讓鄧南溪祖發通告及在英國及荷蘭等地登廣告，將訴訟一事告訴其他男丁，看他們是否參與訴訟。&#13;<br> 據鄧南溪祖所稱，一九七一年十月七日《婚姻制度改革條例》生效之後，成為鄧南溪祖男丁的「二奶」或「細婆仔」的女子，她們所生男丁及其男後人，將受今次判決影響。&#13;<br> 案件編號：HCMP5529/2000</p></body></html>

<html><header><meta charset="utf-8"><title>王家衛晉身世界最佳導演</title></header><body><h1>王家衛晉身世界最佳導演</h1><p>英國著名報章《衞報》最近推選世界四十位最佳導演，名單於昨日刊載，其中三位華裔導演順利入圍，當中以香港導演王家衞排名較高，排十四位，而兩位台灣導演蔡明亮及李安分列十八及二十七位。&#13;<br> <br> <spanclass>作品見進步 &#13;<br> 《衞報》今次以內容、美觀、技巧、原創性及智慧五方面評分，王家衞獲八十二分，該報指他的獨特拍攝手法，對亞洲電影影響重大，而從《花樣年華》中可見他的作品愈見進步。&#13;<br> 今次選舉首五位導演都是美國人，其中大衞連治（DavidLynch）以八十九分居首，而入圍的三位日本導演則以第八位的動畫大師宮崎駿排名最高。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>明星賽投票展開</title></header><body><h1>明星賽投票展開</h1><p>【綜合美國外電】一年一度的NBA明星賽正選陣容投票昨日開始了，投票結果將決定下月二月十五日在洛杉磯舉行的明星賽東、西岸明星隊的正選陣容。<br> &#13;<br> <spanclass>姚明上年膺正選中鋒 &#13;<br> 今年的明星賽投票共有一百二十名候選人，東西岸各有六十名，其中各有二十四名後衞、二十四名前鋒及十二名中鋒。球迷可在NBA的官方網頁<ahref http:>www.nba.com 投票。上季新秀狀元姚明更壓倒奧尼爾當選西岸正選中鋒，成為首位亮相NBA明星賽的中國球員。&#13;<br> 今次明星賽投票將於下年一月十八日截止，正選名單將於一月二十九日公布，由東、西岸二十九隊教練選出的後備名單則將於二月三日公布。</ahref></spanclass></p></body></html>

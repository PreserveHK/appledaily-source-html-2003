<html><header><meta charset="utf-8"><title>實驗室製雙性胚胎</title></header><body><h1>實驗室製雙性胚胎</h1><p>「嵌合體」人十分罕見，但美國有科學家今年七月宣布在實驗室製造出雌雄同體的「嵌合體」人胚胎，以研發治療基因缺陷的技術。&#13;<br> 美國「人類繁殖基金會」科學家格萊切爾認為，「嵌合體」人胚胎可防止單一基因變異的遺傳病，像嚴重複合免疫缺陷症（SCID），因此研製出男女同體的「嵌合體」人胚胎，以助研發治療基因缺陷技術。&#13;<br> 雖然所有胚胎事後已銷毀，但科學界大肆批評實驗不道德，因為男女同體的「嵌合體」胚胎若成孕，胎兒誕生下來，將是非男非女、亦男亦女的雙性人。&#13;<br> 英國廣播公司/美聯社</p></body></html>

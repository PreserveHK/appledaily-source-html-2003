<html><header><meta charset="utf-8"><title>巨星匯蝕一億零七萬</title></header><body><h1>巨星匯蝕一億零七萬</h1><p>【本報訊】維港巨星匯於數日前結束，財政司司長唐英年、投資推廣署署長盧維思及美國商會會長詹康信，今日將向立法會財經事務委員會，交代巨星匯的初步收支情況。&#13;<br> 據港府向立會提交文件顯示，截至十月十七日的預算，在扣除收支後，巨星匯的虧損是一億零七萬七千二百元。<br> &#13;<br> <spanclass>詹康信須找餘數 &#13;<br> 由於港府早前已將一億元的「包底」金額給予美商會。換言之，根據這項預算，較早前聲稱若巨星匯虧損超過一億，便會支付餘數的詹康信，或需要個人承擔七萬七千二百元的支出。不過，港府今日將向立法會議員交代最新數字。&#13;<br> 此外，根據截至十月十七日的預算，給予歌星的酬金總額達到七千三百三十二萬元。</spanclass></p></body></html>

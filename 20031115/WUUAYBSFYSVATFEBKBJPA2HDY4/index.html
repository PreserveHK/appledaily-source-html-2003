<html><header><meta charset="utf-8"><title>50Cent飛起蠢女友</title></header><body><h1>50Cent飛起蠢女友</h1><p>美國當紅饒舌歌手50Cent，早前與《標殺令》黑人女星VivicaA.Fox拍拖，但他近日高調飛掉女友，皆因50Cent認為女友太笨。&#13;<br> 50Cent日前接受訪問時表示，今次與女友分手乃因她太過愚蠢，經常有不明舉動，他說：「我們已經玩完。我正找尋一位聰明及高貴的女子，而且她不一定要有標致的樣貌。」&#13;<br> 另外，50Cent日前出席MTV電視台節目《SpankinNewMusicWeek》時，遇上了麥當娜（Madonna），兩人首次見面即一見如故。</p></body></html>

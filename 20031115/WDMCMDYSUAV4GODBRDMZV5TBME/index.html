<html><header><meta charset="utf-8"><title>阿梅個唱千嬅強忍淚水</title></header><body><h1>阿梅個唱千嬅強忍淚水</h1><p>梅艷芳早前公開證實患上子宮頸癌，但仍堅持舉行演唱會，日前阿梅已在紅館舉行了六場個人演唱會，小休兩天後，昨晚她再在紅館開騷。穿上便服的阿梅，昨日大約五時許在場館現身，在開騷前她再次誠心拜神，祈求一切順利。&#13;<br> 楊千嬅昨晚應邀做阿梅個唱嘉賓，兩人合唱一曲《蔓珠莎華》，阿梅表示每次見到「大笑姑婆」千嬅都會忘記事情，千嬅則說：「我好緊張，我好易喊同好易笑。我懷疑自己有隱藏精神病，只係得黑同白。」阿梅更發現千嬅眼泛淚光，千嬅大讚阿梅說：「我啲眼淚吞番入去，阿梅永遠好睇，我企喺佢身邊顯得好『騎呢』！」&#13;<br> 採訪：胡比&#13;<br> 攝影：陳慧安</p></body></html>

<html><header><meta charset="utf-8"><title>郭富城手拖手唱好香港</title></header><body><h1>郭富城手拖手唱好香港</h1><p>郭富城與李冰冰昨日在台北一酒吧宣傳電視劇《動感豪情》，他們手拖手做手蠟為香港祈福，而首位訂購香港旅遊行程的台灣旅客，更可獲得這份有意義的手蠟作禮物。&#13;<br> <br> <spanclass>與李冰冰做手蠟 &#13;<br> 郭富城笑說：「今日呢個儀式好特別，我未試過兩個人手拖手做手蠟，好似冰封咗嘅手。」&#13;<br> 其後城城又往世貿展覽中心出席另一個宣傳香港的活動，席上更與兩位非洲土人合照，由於土人下身只圍着白布，經常露出半邊臀部，令場面非常搞笑。&#13;<br> 記者李珮洳台灣直擊</spanclass></p></body></html>

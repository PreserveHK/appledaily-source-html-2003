<html><header><meta charset="utf-8"><title>中銀技術減持中銀香港</title></header><body><h1>中銀技術減持中銀香港</h1><p>港交所股權變動資料顯示，中銀香港（2388）大股東中銀香港集團，在本周一減持4038.67萬股中銀香港，佔已發行股本的0.38%。以中銀香港昨日收市價計算，有關股份價值5.45億元。&#13;<br> 中銀香港昨日發出新聞稿解釋，有關減持是因為華僑商業銀行在清盤過程中，向其股東分派華僑持有的中銀香港股份。由於中銀為華僑的控股公司，故被視為減持3927萬股中銀香港。另外，中銀香港附屬的高級管理人員，行使中銀香港認股權，因此令中銀集團相應減持111萬股。中銀香港昨日升5仙，收報13.7元。</p></body></html>

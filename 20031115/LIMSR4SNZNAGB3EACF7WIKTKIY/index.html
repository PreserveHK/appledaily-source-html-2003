<html><header><meta charset="utf-8"><title>疫後止跌</title></header><body><h1>疫後止跌</h1><p>政府公布今年第3季的食肆總收益為124億元，較去年同期下跌7.5%（見圖）；惟跌幅較第2季的19.2%明顯收窄。其中雜類飲食場所的表現最佳，收益並有上升，以價值計上升5.9%；而非中式餐館表現最為遜色，跌12.5%；酒吧則跌11%。期內食肆購貨總值下跌10.5%至41億元。若與今年第2季度比較，食肆的總收益則顯著上升13.3%，主要是「沙士」影響消除後，訪港旅客急速回升及消費意欲改善所致。</p></body></html>

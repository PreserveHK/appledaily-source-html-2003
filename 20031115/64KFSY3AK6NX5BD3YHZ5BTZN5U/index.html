<html><header><meta charset="utf-8"><title>　　貝沙灣月曆有睇頭 - 李八方</title></header><body><h1>　　貝沙灣月曆有睇頭 - 李八方</h1><p>年近歲晚，八方又開始收到出年嘅年曆，噚日電盈基建送嚟嘅貝沙灣月曆，好有特色。呢個面積達一呎半乘兩呎半嘅大月曆，內容可觀，因為係十二幅美女圖，反而月曆只佔一小角。&#13;<br> 據電盈朋友講，十二幅相主要由三位靚女模特兒造像，其中出場最多嘅係陳嘉容（圖），經常出現於貝沙灣嘅推廣場合，應該係電盈基建主席李智康嘅御用模特兒。&#13;<br> 李智康銷售貝沙灣成績理想，目前僅餘第三期未售，據講農曆年開盤，相信𠵱家正在熱身。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>粵撿5000萬假人民幣</title></header><body><h1>粵撿5000萬假人民幣</h1><p>廣東公安先後在廣州、東莞及深圳破獲三個印製假幣的工場，起出市值五千萬元人民幣假鈔的製成品及半製成品。&#13;<br> 今年九月十五日，東莞市公安局進行代號「拂曉」的掃毒行動，在長安鎮廣深高速公路旁的倉庫內，搗破假幣工場，繳獲四千一百萬元人民幣偽鈔，並拘捕六名疑犯。公安隨後根據疑犯口供，派人前往深圳龍華鎮，再破獲另一假幣工場。<br> &#13;<br> <spanclass>破3工場捕15人 &#13;<br> 三日後，廣州市公安局在沙太路金輪停車場，也搗破一個已運作四個多月的印製假幣中心，起出七百九十萬的一百元及五十元面額偽鈔，九人落網。&#13;<br> 《信息時報》</spanclass></p></body></html>

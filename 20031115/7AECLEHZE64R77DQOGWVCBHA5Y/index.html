<html><header><meta charset="utf-8"><title>姬絲汀法文好獲勳銜</title></header><body><h1>姬絲汀法文好獲勳銜</h1><p>曾經憑《別問我是誰》提名奧斯卡最佳女主角的英國女星姬絲汀史葛湯瑪絲（KristinScottThomas），由於對英國影壇貢獻良多，並致力促進英法兩地文化交流，因此獲頒OBE勳銜。<br> &#13;<br> <spanclass>「女皇不知我是誰」 &#13;<br> 前日姬絲汀以盛裝打扮，到倫敦白金漢宮出席英女皇授勳儀式，她表示心情既興奮又緊張，姬絲汀說：「我不認為女皇會知道我是誰。」&#13;<br> 四十三歲的姬絲汀現於巴黎定居，九四年演出《四個婚禮一個葬禮》後廣為人識，由於她說得一口流利法語，因此親自為《四》片的法文版配音，而且多年來她也參演過多部法國電影。</spanclass></p></body></html>

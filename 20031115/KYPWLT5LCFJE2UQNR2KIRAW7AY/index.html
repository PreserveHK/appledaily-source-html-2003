<html><header><meta charset="utf-8"><title>米高父認鞭打兒子</title></header><body><h1>米高父認鞭打兒子</h1><p>過氣流行天王米高積遜（MichaelJackson），一直向外表示曾被父親祖積遜（JoeJackson）毆打。但近日祖積遜接受英國廣播公司訪問時，否認曾毆打米高，因他只會鞭打他。&#13;<br> 祖積遜表示：「我只曾用鞭及皮帶鞭打米高，我根本沒有毆打他，你毆打人必會用棍。」當主持問祖積遜可渴望兒子快找個男友或女友時，祖積遜隨行人員說：「你想說米高是同性戀嗎？其實米高很憎他們。」當主持欲問祖積遜可會介意兒子動過整容手術，祖卻忽然拂袖離場。</p></body></html>

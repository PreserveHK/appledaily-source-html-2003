<html><header><meta charset="utf-8"><title>黃金戰士幫你隱藏資料</title></header><body><h1>黃金戰士幫你隱藏資料</h1><p>睇張相咪以為MagicKey係黃金戰士嘅模型，其實係電腦專用嘅安全鎖，每支都有獨一無二嘅ID編碼，配合特有MagicDisk功能，可於硬碟內建立專用虛擬儲存區，只有插住MagicKey先至可以存取當中嘅檔案，平時就會隱藏起嚟，確保資料唔會外洩。另外MagicKey亦都名副其實係一把電腦鎖匙，當啟動PC-Key功能後，每次拎走MagicKey，電腦顯示、鍵盤同滑鼠都會立即被鎖上，百分百保證電腦唔會被擅自使用，呢個功能亦可改為針對網絡傳送，方便父母限制小朋友上網。&#13;<br>&#13;<br>記者：許福合</p><p>蒙恬集團恒昌電子&#13;<br> 銷售熱線：21111488</p></body></html>

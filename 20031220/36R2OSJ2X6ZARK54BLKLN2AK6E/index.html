<html><header><meta charset="utf-8"><title>時代華納傳洽購美高梅</title></header><body><h1>時代華納傳洽購美高梅</h1><p>【本報綜合報道】《華爾街日報》引述消息人士的話報道，全球最大媒體集團時代華納（TimeWarner），現正「初步」洽購美國電影公司美高梅（Metro-Goldwyn-Mayer）。&#13;<br> 分析員懷疑兩家公司合併能否成事，因時代華納目前正在減債。&#13;<br> 報道指，時代華納過去已多次洽購由億萬富豪克科里安（KirkKerkorian）控制的美高梅，而目前的接觸看來不易達成任何協議。&#13;<br> 此外，路透社報道，兩家公司現時進行的洽商「十畫未有一撇」，相信連價錢和新公司架構等細節亦未開始討論，雙方將會在聖誕節假期過後繼續洽商。</p></body></html>

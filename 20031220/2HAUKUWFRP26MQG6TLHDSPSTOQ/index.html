<html><header><meta charset="utf-8"><title>廖碧兒皮膚敏感無暇就醫</title></header><body><h1>廖碧兒皮膚敏感無暇就醫</h1><p>廖碧兒、向海嵐、嘉碧儀、文頌嫻及劉錦玲等，前晚到尖沙嘴出席《瞬間看地球元旦篇》活動，廖碧兒透露她最近皮膚敏感，加上天氣乾燥，又沒有時間看醫生，即使天氣乾燥，也不敢塗面霜。<br> &#13;<br> <spanclass>請家人去旅行 &#13;<br> 廖碧兒表示聖誕節要開工，問會否抽時間與男友劉愷威度過，廖碧兒說：「我係都同家人過啦，我細佬可能會喺加拿大返嚟。我又冇時間買禮物，想請佢哋去旅行囉。」&#13;<br> 此外，文頌嫻透露聖誕節會與朋友開派對，她日前買了六份禮物，但已拆掉三份送給自己，文頌嫻說：「我同男朋友協議唔交換禮物，所以我冇諗住買禮物，但收禮物多多唔拘。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

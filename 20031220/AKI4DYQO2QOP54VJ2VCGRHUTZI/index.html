<html><header><meta charset="utf-8"><title>伍佰宴會獻唱搵真銀</title></header><body><h1>伍佰宴會獻唱搵真銀</h1><p>台灣歌手伍佰和張惠妹（阿妹）都是台灣尾禡騷的熱門歌手，近日台灣報道阿妹演出一場四十分鐘的尾禡騷有約六十八多萬港元的酬金。而伍佰亦有約二十四萬港元酬金，身價十分之高。&#13;<br> <br> <spanclass>身價二十四萬 &#13;<br> 伍佰一直被視為性格歌手，而他過往是不會接尾禡騷，直至去年才破例演出，現時伍佰的身價已高達約二十四萬港元。惟伍佰在出席尾禡騷時的要求，是不可以在演出中突然抽獎，以及司儀不可在伍佰演出時上台講話。</spanclass></p></body></html>

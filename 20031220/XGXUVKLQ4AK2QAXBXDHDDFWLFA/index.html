<html><header><meta charset="utf-8"><title>蕭亞軒來港變身芭比</title></header><body><h1>蕭亞軒來港變身芭比</h1><p>蕭亞軒的新專輯《第五大道》將於台灣西門町舉行預購，現場還送出她為化妝產品所拍攝的彩妝年曆。蕭亞軒日前在香港逗留三天，一口氣拍了十多輯宣傳照，她開心地說：「三天裏就一直化彩妝，穿漂亮的衣服，我覺得自己像從童話故事中走出來的芭比娃娃一樣。」&#13;<br> <br> <spanclass>最喜歡《地下鐵》 &#13;<br> 蕭亞軒表示在新專輯中最喜愛《地下鐵》一曲，她說：「兩年前我和幾米在《向左走．向右走》音樂專輯中合作過。我一直是幾米的忠實讀者，他的書我最喜歡《地下鐵》，所以這次能唱這首歌，真的好開心。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>101商場掉石磚傷人</title></header><body><h1>101商場掉石磚傷人</h1><p>世界最高大廈、台北101大樓又發生意外，大廈商場內的牆磚昨午突然掉落，擊中一名在附近休息的老翁，頭部受傷。這是台北101大樓商場上月中開幕後，第二宗意外事故。&#13;<br> 傷者送院時血流披面，在醫院縫針。事發昨午三時許，大廈方面聲稱，現場附近一間泰國餐廳正進行裝修工程，可能受工程震動影響，導致商場牆壁上多塊大理石磚鬆脫，擊中一名在沙發區休息的老翁。大廈方面已下令餐廳暫停營業，並且為安全計，打掉整面牆壁的石磚。&#13;<br> 台北101大廈商場上次意外發生於上月中開幕後一星期，大量鋁片從九十樓掉落地面，四人浴血受傷。&#13;<br> 台灣《蘋果日報》</p></body></html>

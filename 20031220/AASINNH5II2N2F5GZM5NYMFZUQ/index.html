<html><header><meta charset="utf-8"><title>Victoria歎煙斗博出位</title></header><body><h1>Victoria歎煙斗博出位</h1><p>萬人迷碧咸嫂VictoriaBeckham最近車輪轉地出席大小電視台訪問，為新細碟宣傳，經常做一些出人意表的事去博出位。前日她就在英國一電視台節目《FridaynightwithJonathanRoss》中，忽然來一招歎煙斗，即時大收宣傳之效。&#13;<br> <br> <spanclass>學西班牙語傳愛意 &#13;<br> 此外，Victoria早前在另一訪問中表示，在西班牙她最不喜歡的東西是當地的提子甚多核！而她正努力學習西班牙語，她現在學會的一句說話，內容為：「Goldenballs（碧咸的花名），我要你，我愛你！」而Victoria更即場重複說了多次。</spanclass></p></body></html>

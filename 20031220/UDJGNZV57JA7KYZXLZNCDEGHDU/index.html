<html><header><meta charset="utf-8"><title>李美鳳囡囡啟發創業路</title></header><body><h1>李美鳳囡囡啟發創業路</h1><p>李美鳳日前接受台灣電視節目《黃金七秒半》訪問，有機會跟由歌手轉行從商的范怡文碰頭，互相交換營商心得。李美鳳表示自己首飾品牌Scintilla今年才創立，為此大小事務都要自己親力親為。&#13;<br> <br> <spanclass>忙生意忽略老公 &#13;<br> 李美鳳表示自己做了五年全職母親，不希望跟社會脫節，所以才決定要創一番事業。原來，李美鳳曾考慮過投資護膚美容、健康食品和首飾生意，碰巧女兒某天拿着首飾來玩，其天真模樣令李美鳳印象非常深刻，為此才決定揀選做首飾生意。不過，由於李美鳳忙於搞生意而忽略了老公，令她感到十分抱歉。&#13;<br> 採訪、攝影：黎寶萍</spanclass></p></body></html>

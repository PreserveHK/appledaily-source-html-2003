<html><header><meta charset="utf-8"><title>阿Yu搵貨倉裝麵包超人</title></header><body><h1>阿Yu搵貨倉裝麵包超人</h1><p>趙頌茹（Yu）自小喜歡看卡通片，在芸芸卡通人物中，她自言最喜歡麵包超人，家中的窗台擺滿了麵包超人的產品，她更表示考慮找個貨倉來載自己的收藏品。&#13;<br> <br> <spanclass>家有巨型不倒翁 &#13;<br> 阿Yu日前說：「麵包超人好得意，同啲細菌打交輸咗，搵個師傅整番個頭就冇事，我以前會定期去旺角掃貨，入咗行之後就唔使自己買，因為每次出新款，我啲歌迷都會第一時間買畀我。」阿Yu還表示家裏有個麵包超人不倒翁，有半個人般高，在家中十分搶眼。&#13;<br> 採訪：李珮洳&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>再有四院舍爆腸胃炎</title></header><body><h1>再有四院舍爆腸胃炎</h1><p>【本報訊】再有四間院舍爆發腸胃炎個案，合共有三十七人中招，當中包括二十多名學生及幼童，並有八名安老院長者出現發燒及腹瀉症狀，衞生署已為患者抽取糞便樣本進行化驗，暫未證實是否感染諾沃克病毒。&#13;<br> 衞生署截至昨日下午三時，再收到四間院舍呈報爆發腸胃炎個案，包括九龍城聖公會奉基小學，有十三名學生不適；鍾錫熙長洲安老院有八名長者不適；灣仔聖雅各福群會銅鑼灣幼兒中心，有十一名幼兒及四名職員不適，而將軍澳青衣商會將軍澳幼稚園則有兩名幼童不適。</p></body></html>

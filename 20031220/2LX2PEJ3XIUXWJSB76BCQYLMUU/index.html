<html><header><meta charset="utf-8"><title>男童院中糾黨欺凌弱者<br>淫童案15歲被告認罪</title></header><body><h1>男童院中糾黨欺凌弱者<br>淫童案15歲被告認罪</h1><p>【本報訊】十五歲男童因父母離異疏忽照顧，去年犯事後入住北角培志男童院期間，因一名男童要求調房，疑結伴欺凌，迫令該男童替他手淫及口交；被告男童昨日於高等法院承認有關非禮控罪，押後判刑。&#13;<br> 被告男童快將十六歲，承認於去年七月二十六至二十八日，在北角培志男童院內，非禮一名十五歲男童及作出嚴重猥褻行為。&#13;<br> 警方資料顯示，被告中一輟學後一直失業，父母早已離異，法庭將他判給父親照顧，去年犯普通襲擊罪被判入男童院。&#13;<br> 案件編號：HCCC146/03</p></body></html>

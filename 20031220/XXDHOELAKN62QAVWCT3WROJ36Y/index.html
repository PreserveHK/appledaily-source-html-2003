<html><header><meta charset="utf-8"><title>會產生化學作用</title></header><body><h1>會產生化學作用</h1><p>對於有人誤將「暖手包」沖水飲用，伊利沙伯醫院內科高級醫生何鴻光指出，「暖手包」內的活性碳有吸收毒性的作用，有需要時醫生亦會處方含活性碳的藥物予服食過量藥物的病人，因此服食少量活性碳對人體不會構成損害。&#13;<br> 另外，「暖手包」成份中亦混和鐵粉及食鹽，服用有可能會產生化學作用，但份量不多問題不大，只是長者的肝臟及腎臟功能退化，未必可以暢順排泄，需要留院觀察兩至三日，以防有特殊變化。</p></body></html>

<html><header><meta charset="utf-8"><title>岩士唐、蘇倫絲妲膺最佳</title></header><body><h1>岩士唐、蘇倫絲妲膺最佳</h1><p>【綜合英國外電】美國單車手岩士唐周五當選為路透社二○○三年最佳男運動員，至於最佳女運動員，則由高爾夫球手瑞典的蘇倫絲妲奪得。&#13;<br> 在來自二十四個國家的三十一個體育編輯及記者的投票中，岩士唐以四十二分當選（首位得三分、次席得兩分、第三位得一分），這亦是岩士唐第五次獲得此殊榮。&#13;<br> 至於屈居岩士唐之後的，是帶領英格蘭奪得今屆欖球世界盃的球星韋健遜；至於六屆世界一級方式程冠軍的舒密加，則以三十六分得第三。&#13;<br> 女子方面，瑞典高爾夫球手蘇倫絲妲以四十六分當選，第二則是馬拉松世界紀錄保持者英國的蕾姬芙。至於比利時網球手軒寧則以二十七分得第三。</p></body></html>

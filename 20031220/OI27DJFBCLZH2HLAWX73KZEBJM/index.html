<html><header><meta charset="utf-8"><title>住戶意見</title></header><body><h1>住戶意見</h1><p>▲居於新都城一期4年的柯太說：「地鐵通車以後，出入交通更方便，保安嚴謹，小朋友遊樂的地方也足夠，商場店舖及食肆選擇多，管理費也可以接受，只是電視公共天線接收不太穩定，有待改善。」&#13;<br> ▲在屋苑住了數年的黃先生表示：「屋苑出租率高，流動人口較多，商場店舖經常轉換，可能與租金高昂有關，地鐵通車以後，交通相對較方便，保安也不錯，但部份食肆收費較高昂，但種類算多。」&#13;<br> &#13;<br> ▲住二期的胡太說：「保安非常嚴謹盡責，商場購物方便，基本設施齊全，會所健身設備不足，繁忙時間經常要排隊，單位用料差，不斷出現滲水，保養期內投訴多次不果，數年仍未積極跟進及維修。」</p></body></html>

<html><header><meta charset="utf-8"><title>老教授戀媳婦鬧離婚</title></header><body><h1>老教授戀媳婦鬧離婚</h1><p>廣州一名七十三歲退休老教授，今年兩度以「夫妻感情徹底破裂」為由，向法院提出與元配妻子離婚。案件前天在天河區法院開審時，七十歲的教授夫人在庭上爆出驚人內幕：「他要離婚，是因為他要跟兒媳婦過。」&#13;<br> 老教授的兒子也表示：「是父親的插足，使我跟前妻離了婚，他是我家庭的第三者。我離婚了，現在他又要拋棄我母親。這不僅是家事，我希望社會和法律能制約父親。」教授夫人稱，一九八八年丈夫從江蘇調至廣州教學，兒媳與他們公婆同住。她發現丈夫與兒媳有染，最終兒子和媳婦離婚。雙方論辯後，法官希望雙方和解，但老教授堅持與妻子離婚。&#13;<br> 廣州《信息時報》</p></body></html>

<html><header><meta charset="utf-8"><title>導遊可得購物額8%</title></header><body><h1>導遊可得購物額8%</h1><p>在現行慣例中，導遊佣金屬多勞多得制；以本港團的本地導遊為例，佣金一般是每次遊客在指定商店購物額的百分之八，所以若以昨日事件為例，整批旅客購物額只得六千元，導遊大約可分得四百八十元佣金。&#13;<br> 另外，香港註冊導遊協會主席王維永亦指出，業內亦有一項「包頭」制度，即旅行社與商店之間私下協議，若導遊帶領旅客前往指定商店光顧，若當中有消費力強的遊客，商店便會根據遊客人數「按人頭」比例給予旅行社一筆回佣，至於回佣比率則由旅行社及商店私下制訂。</p></body></html>

<html><header><meta charset="utf-8"><title>古仔床戰逐場睇</title></header><body><h1>古仔床戰逐場睇</h1><p>古天樂首度監製的電影《豪情》，早前上畫後雖票房不俗，但該戲不少鏡頭都被刪剪，例如古仔與周麗淇的一場激烈床戲、應采兒情挑古仔，以及谷祖琳與陳果的對手戲等，故電影公司便將電影內未曝光的片段，輯錄成《豪俾你睇》的製作特輯VCD推出市面。&#13;<br> <br> <spanclass>訪問社長真身 &#13;<br> 在該製作特輯VCD內，除輯錄古仔與陳奕迅等的蝦碌鏡頭外，更有大量刪剪鏡頭，例如陳果與谷祖琳大玩滴蠟的片段。&#13;<br> 而雜誌《豪情夜生活》的社長Frankie，即古仔在電影內的角色本人，以及真正的一樓一鳳Diana姐的訪問也會收錄在影碟內。</spanclass></p></body></html>

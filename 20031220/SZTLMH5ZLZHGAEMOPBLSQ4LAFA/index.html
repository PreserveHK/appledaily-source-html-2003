<html><header><meta charset="utf-8"><title>黎思嘉離巢向外闖</title></header><body><h1>黎思嘉離巢向外闖</h1><p>九五年以亞姐季軍身份加入亞視的黎思嘉，自九月約滿後便沒有再續約，現時她以自由身身份接工作，並積極物色經理人。&#13;<br> <br> <spanclass>忙為妹妹搞生意 &#13;<br> 問思嘉為何不續約亞視，她日前在電話中說：「我自從選美後都喺亞視做咗八年，雖然同公司關係好好，佢哋都好錫我，不過我好想趁後生出去試吓，學多啲新嘢。」對於亞視明年重辦亞姐，她亦表示支持，並說：「亞視都好少女藝人，趁選美加啲新血都好。」&#13;<br> 此外，思嘉近日沒有幕前工作，她除了健身keepfit外，正忙於協助胞妹籌備首飾店，思嘉說：「妹妹都開始四出搵舖，佢好想試吓自己創業，我得閒咪幫吓佢。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

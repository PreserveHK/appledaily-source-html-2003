<html><header><meta charset="utf-8"><title>苑仔猛彈富豪畀行姐</title></header><body><h1>苑仔猛彈富豪畀行姐</h1><p>苑瓊丹﹙苑仔﹚昨日出席在銅鑼灣珀麗酒店舉行的「納米化菌必殺」記者招待會，苑瓊丹悉心打扮出現，她表示酬勞相當滿意，苑仔說：「六位數字半年，夠我過年㗎啦。」<br> &#13;<br> <spanclass>「六個都冇feel」 &#13;<br> 早前有報道指苑瓊丹和陳彥行（行姐）手拖手行街，之後不斷有人取笑她們搞同性戀，她說：「我已經有個靚仔哥哥，其實我係成日介紹男性朋友畀行姐識，我介紹六個畀佢識，個個都係大富豪，都想同佢發展，但係佢就六個都拒絕，話冇feel喎！咁我為咗擺脫行姐，我會努力幫佢搵個真命天子。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

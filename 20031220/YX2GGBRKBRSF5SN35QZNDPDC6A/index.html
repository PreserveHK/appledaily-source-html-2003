<html><header><meta charset="utf-8"><title>大學撥款明年減少15億</title></header><body><h1>大學撥款明年減少15億</h1><p>現時大學的整體補助金額撥款，以三年為一撥款年期，由於政府正檢討高等教育，故特別將○一至○四年度延展一年，至○四?○五年度，但削減這學年撥款一成，再加上扣減因應公務員明年起減薪百分之三，政府原建議明年度撥款額減少十五億，至一百零六億元。八間院校的削減幅度不同（見表），各院校近期紛紛推行自願離職等方案節省開支。&#13;<br> 教統局同時又成立十億元的「等額補助金」，院校每籌得一元，可向政府額外取得一元。但院校更擔心○五至○八年度政府再削大學撥款，且局長李國章曾試探各校對若減三成撥款的態度，引起大學嘩然，早前學生便因此一度計劃罷課。</p></body></html>

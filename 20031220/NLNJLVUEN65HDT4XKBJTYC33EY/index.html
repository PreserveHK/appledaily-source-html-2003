<html><header><meta charset="utf-8"><title>Charlotte提分手被男友恐嚇</title></header><body><h1>Charlotte提分手被男友恐嚇</h1><p>曾來港參演《維港巨星匯》的英國女高音CharlotteChurch，早前拋棄拍拖年多的DJ男友史提芬（StevenJohnson），並揚言要專注事業。不過史提芬日前凌晨到Charlotte的家中大吵大鬧，並聲言要殺掉她，嚇得Charlotte要搬離寓所。&#13;<br> <br> <spanclass>「我要把你殺死」 &#13;<br> 史提芬日前走到Charlotte位於倫敦寓所門外意圖對質，他滿口粗言說：「你再不開門，我就要把你殺死！」據說當時史提芬情緒失控，為安全計，Charlotte現時已搬到一秘密地方居住，不過她不想讓事件鬧大，所以沒有報警。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>車太鉉高買熱香腸</title></header><body><h1>車太鉉高買熱香腸</h1><p>在不少fans心目中極之可愛的韓國男星車太鉉，最近自爆入行後曾做過不法行為，在便利店高買一條熱辣辣的香腸。&#13;<br> <br> <spanclass>經理人代付錢 &#13;<br> 車太鉉日前接受訪問時，被問到有沒有犯過盜竊行為時，他竟坦白承認說：「我記得自己剛加入演藝界時，曾經到一間便利店購物，當時收銀員收取了我一條熱香腸的錢，但其實我卻偷偷地吃了兩條。」&#13;<br> 不過，車太鉉透露後來經理人已代他付錢。</spanclass></p></body></html>

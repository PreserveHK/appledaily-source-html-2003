<html><header><meta charset="utf-8"><title>希芙嘉咸靚身材招忌</title></header><body><h1>希芙嘉咸靚身材招忌</h1><p>美國女星希芙嘉咸（HeatherGraham）近日被名人時裝雜誌《InStyle》選為「擁有最令人豔羨身材女星」，身高五呎八吋的她，其纖瘦身材原來令不少女士妒忌。&#13;<br> 除了希芙嘉咸入圍是次選舉外，其他入圍女星還包括妮歌潔曼（NicoleKidman）、查理絲泰朗（CharlizeTheron）等。&#13;<br> 另外，希芙最近為伏特加酒品牌SkyyVodka拍攝廣告，希芙在當中穿上satin低胸長裙，盡顯苗條身材。</p></body></html>

<html><header><meta charset="utf-8"><title>馬德鐘做完機師惹蟻</title></header><body><h1>馬德鐘做完機師惹蟻</h1><p>馬德鐘及蕭正楠等昨日出席無綫《仁濟之人間有情》在紅磡舉行的記者招待會，因演出電視劇《衝上雲霄》而人氣急升的馬德鐘十分受歡迎，他一抵達後，在場的女士、嘉賓以及工作人員，都一湧而上，爭相要求合照。<br> &#13;<br> <spanclass>聖誕登台增多 &#13;<br> 此外，馬德鐘和吳卓羲亦同在機場禁區為手表店開幕行catwalk，他們異口同聲謂因《衝》劇令他們多了拍廣告和登台的機會。&#13;<br> 馬德鐘說：「之前幫一個牙膏拍廣告，佢哋𠵱家印咗喺購物膠袋，所以周圍都見到我個樣。而且聖誕都多咗登台，不過唔可以話係豬籠入水嘅。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

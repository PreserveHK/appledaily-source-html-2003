<html><header><meta charset="utf-8"><title>向海嵐整糕應節</title></header><body><h1>向海嵐整糕應節</h1><p>向海嵐認為在眾多節日當中，聖誕節最令人感受到浪漫的氣氛，更會令她想起在加拿大求學時期所度過的白色聖誕。向海嵐由於曾一個人在外地生活，所以略懂廚藝，日前更示範整聖誕蛋糕。<br> &#13;<br> <spanclass>佳節拍劇 &#13;<br> 向海嵐說：「外國人好重視聖誕節，一踏入十二月個心已經好似去咗過聖誕咁，個個都會買定靚衫去開聖誕舞會，又會同間屋打扮吓，又或者喺屋企搞吓大食會，總之就搞到周圍充滿聖誕氣氛。」&#13;<br> 雖然向海嵐近年聖誕節都忙於拍劇，但仍然能感受到節日的氣氛，她說：「我覺得今年香港嘅聖誕氣氛特別好，可能經濟真係好番，條街啲人多咗，啲燈飾又靚咗。」&#13;<br> 採訪、攝影：卓美娟&#13;<br> 場地提供：金桃麵包</spanclass></p></body></html>

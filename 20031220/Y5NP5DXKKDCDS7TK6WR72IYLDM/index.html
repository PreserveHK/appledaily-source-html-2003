<html><header><meta charset="utf-8"><title>孫燕姿難捨紅毛雞</title></header><body><h1>孫燕姿難捨紅毛雞</h1><p>華納的台灣新人陳嘉唯今晚會在台灣板橋第一運動場，舉行首場大型演唱會，師姐孫燕姿雖然不能到場，但卻將自己的手機吊飾及最愛的幸運物「佐藤象」送給陳嘉唯。&#13;<br> <br> <spanclass>夜市購買 &#13;<br> 孫燕姿說：「這大象是圈內一位很令人敬重的長輩送的，會帶來好運喔！我之前在台中的演唱會就是帶着它去，還幫我拍過MV。」而當她把手機吊飾拿下來時，則顯得十分不捨，她說：「這個是『紅毛雞』，我在通化街夜市買的，陪了我很久。」&#13;<br> 採訪、攝影：黎寶萍</spanclass></p></body></html>

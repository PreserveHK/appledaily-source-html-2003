<html><header><meta charset="utf-8"><title>吳剛唔捉鱷魚扮人肉繩</title></header><body><h1>吳剛唔捉鱷魚扮人肉繩</h1><p>吳剛早前自薦在《歡樂滿東華》中表演捉鱷魚籌款，但因沒有保險公司受保，無綫惟有取消吳剛在《東華》的表演。不過，無綫卻安排吳剛在即將舉行的仁濟籌款活動中演出，據知他將扮演一條人肉大繩！<br> &#13;<br> <spanclass>綁實手腳 &#13;<br> 據悉，無綫準備安排吳剛在仁濟活動中表演人力拉車，但今次並非由吳剛親自拉，而是由吳剛扮一條拉車繩，將他的雙腳和雙手分別綁在車子及大繩上，然後再由人將車子拉動。記者昨日致電仁濟活動的監製林嘉穎求證，他承認邀請吳剛演出，至於吳剛在仁濟表演甚麼，則仍在研究中。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《魔戒3》開畫票房史上第三</title></header><body><h1>《魔戒3》開畫票房史上第三</h1><p>剛於周三在美國上映的《魔戒三部曲：王者再臨》，開畫日以約二億六千五百萬港元的票房，創下全美史上周三最高開畫票房紀錄，此成績亦令《魔戒3》躋身全美史上最高開畫日票房的第三位，僅次《蜘蛛俠》及《22世紀殺人網絡2決戰未來》。&#13;<br> 本片導演彼得積遜（PeterJackson）亦剛於前日獲綜藝雜誌《EntertainmentWeekly》選為全年風雲人物，《魔戒3》更被評為全年最佳電影。&#13;<br> 此外，《魔戒3》昨日在香港亦收入一百六十八萬元，破了第二集《魔戒二部曲：雙城奇謀》一月開畫的一百三十四萬元紀錄。</p></body></html>

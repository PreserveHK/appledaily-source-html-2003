<html><header><meta charset="utf-8"><title>張家輝期待同杜琪峰合作</title></header><body><h1>張家輝期待同杜琪峰合作</h1><p>張家輝剛做新郎，人逢喜事精神爽，寰亞公司將會安排他和陳慧琳、任賢齊接拍一套由杜琪峰執導的槍戰警匪片，張家輝日前接受記者電話訪問時說：「我好期望同杜琪峰嘅合作，之前我睇過佢好多部戲，覺得呢個導演好有個人風格，今次係我第一次同佢合作拍戲，希望可以擦出火花。」&#13;<br> <br> <spanclass>明年拍無綫劇 &#13;<br> 除了接拍電影外，明年年初張家輝將會替無綫拍攝一套劇集，家輝說：「套電影呢個月開，要拍三個月，出年二月又要拍一套無綫劇，我都好擔心會撞期，經理人公司已經幫我同無綫方面接洽，希望可以遷就到，兩邊兼顧，因為套電影我好鍾意，而套劇嘅劇本又唔錯，所以兩邊都唔想放棄。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>利嘉兒拒為三級片宣傳</title></header><body><h1>利嘉兒拒為三級片宣傳</h1><p>法國電影《無可挽回》昨日在港上畫，該片早前在康城影展時，因內容過激，令不少觀眾忍不住中途離場。而該片在香港上畫前，電檢處亦認為其中一場打真軍的性愛戲份所發出的聲浪，會引起觀眾不安，所以要求電影公司特別處理。&#13;<br> <br> <spanclass>拒出席活動 &#13;<br> 《無》片將於本月二十四日在灣仔影藝戲院舉行「平安夜不平安派對」，電影公司廣發英雄帖，邀請圈中藝人出席，並要求到場的女藝人以性感或野性打扮示人。據知利嘉兒已經正式拒絕電影公司方面的邀請，她表示自己一向走健康性感的形象，而該片與她的形象不相符。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>中島美嘉Chole迷離境界</title></header><body><h1>中島美嘉Chole迷離境界</h1><p>被譽為「新潮流教祖」的中島美嘉，不知是否不欲被拿來與前輩濱崎步比較，她的穿衣風格多是中性化中夾雜不規則凌亂美。然而近日為了宣傳其充滿女人味的大碟，也來湊湊熱鬧，試穿今冬勁熱的Choleruffle露肩裙及BCBGMaxazria雪紡裙，溫柔迷人得令fans眼前一亮。<br> &#13;<br> <spanclass>必配透明化妝 &#13;<br> 聖誕及新年派對又將排山而至，不少女孩都會選擇ruffle及雪紡衣裙為舞會戰衣，而中島的心水貼士，是作這些打扮時要化一個充滿透明感的亮麗妝容，配上一身以淺色為主的衣裙，便可予人迷濛綺麗感覺。&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>經紀的話</title></header><body><h1>經紀的話</h1><p>▲中原地產將軍澳分區經理楊展強（圖）分析：「新都城9至11月升值兩成，主要是市場氣氛轉好，未來一季區內新盤仍多，但預期新都城再漲價半成至一成，主要因為銀主貨減少。」&#13;<br> 現時每月有四五十宗租務成交，呎租介乎11至12元，回報率5厘，投資者最愛百萬元上下的兩房單位，當中又以低於市價的銀主盤最受追捧。&#13;<br> &#13;<br> ▲美聯物業新都城二期高級營業經理黃淑芬預期：「未來一季，新都城價格將會上升一成，主要由於區內的新盤供應高峯期已過，相信二手買賣市場開始逐漸復甦。」她透露，業主近期叫價明顯較為強硬，部份更封盤，待善價始沽售。現時，買家以自住為主，也有不少收租的投資客，其中以細價單位最受歡迎。</p></body></html>

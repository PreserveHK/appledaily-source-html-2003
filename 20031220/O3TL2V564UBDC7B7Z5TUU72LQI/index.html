<html><header><meta charset="utf-8"><title>Genius首部DCG-ShotP433</title></header><body><h1>Genius首部DCG-ShotP433</h1><p>一向生產滑鼠鍵盤為主嘅Genius，最近進軍相機界，推出首部數碼相機G-ShotP433，一開始就用上400萬像素CCD，具備3倍光學及4倍數碼變焦，而且功能相當齊全，設有6種拍攝模式，包括自動、手動、微距、夜景、風景同人像模式，內置11MB記憶，亦可使用SD卡，作為一部入門級相機相當唔錯，以$1,900開賣亦算抵玩。&#13;<br> 記者：許福合&#13;<br> &#13;<br> KYESystems&#13;<br> 查詢電話：23423813</p></body></html>

<html><header><meta charset="utf-8"><title>濱野懷孕八月做新娘</title></header><body><h1>濱野懷孕八月做新娘</h1><p>繼廣末涼子後，日本性感女星濱野裕子近日亦宣布加入奉子成婚行列，表示現已為圈外男友懷孕八個月，正準備結婚並退出娛樂圈。&#13;<br> <br> <spanclass>退出藝能界 &#13;<br> 現年二十八歲的濱野裕子原是女子組合C.C.Girls成員，本周一正式離隊的她，前日宣布已與較她年長一歲的打工仔男友「搞出人命」。濱野入行以來雖拍過不少火辣寫真，但星途發展並不理想，有消息指她下周二舉行婚禮後，便會退出藝能界，全心全意做個賢妻良母。</spanclass></p></body></html>

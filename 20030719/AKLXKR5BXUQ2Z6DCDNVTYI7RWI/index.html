<html><header><meta charset="utf-8"><title>香取慎吾演超齡小靈精</title></header><body><h1>香取慎吾演超齡小靈精</h1><p>擅長扮鬼扮馬的SMAP成員香取慎吾，早前在電視節目《星期六SMAP》中，扮成卡通人物忍者小靈精，受歡迎程度直迫早年反串扮演的慎吾媽媽。最近香取獲邀演出《忍者小靈精》真人版電影，成為官方認可的小靈精。<br> &#13;<br> <spanclass>加入不少特技 &#13;<br> 香取現正除了預備演出明年播放的NHK大型古裝劇《新選組！》外，更於本月中為真人電影《忍者小靈精》進行開鏡工作。&#13;<br> 《忍者小靈精》是根據藤子不二雄A，於一九六四年創作的漫畫改編而成，此漫畫曾四度拍成卡通。香取主演的真人版電影，將會加入不少特技，預計明年夏天上映。</spanclass></p></body></html>

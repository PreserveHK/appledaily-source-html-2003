<html><header><meta charset="utf-8"><title>兩的士爭路司機齊傷</title></header><body><h1>兩的士爭路司機齊傷</h1><p>【本報訊】兩名的士司機昨凌晨在牛頭角定安街因爭路發生衝突，一人聲稱被毆傷，但同時被對方反指開車猛撼險遭撞倒，最後雙雙報稱受傷要求送院。&#13;<br> 報稱被毆傷的司機四十歲姓黃，涉嫌傷人被捕的司機四十二歲姓梁，二人送院檢驗後沒有大礙。&#13;<br> 現場消息稱，昨凌晨二時半，事主駕駛的士接載一名女乘客到牛頭角，駛至定安街時另一輛的士停在路中阻礙前行，對方司機打開車門站在路邊與友人聊天，事主響號不獲理會，雙方頓起爭執。&#13;<br> 警方稱，事主開車離去時撞到梁之的士車身及前面另一輛的士的車尾，事主聲稱被毆報警，梁亦指稱走避時撞傷臀部，雙雙送院。</p></body></html>

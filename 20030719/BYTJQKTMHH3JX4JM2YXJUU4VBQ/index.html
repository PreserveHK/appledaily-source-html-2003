<html><header><meta charset="utf-8"><title>涉姦孫女祖父稱無能</title></header><body><h1>涉姦孫女祖父稱無能</h1><p>【本報訊】五旬退休校工涉嫌在兩、三年前乘就讀小學的孫女留宿期間非禮及強姦一案，昨於高等法院續審，涉案祖父辯稱自九七年中風後便雄風不再，與妻子偶爾行房也力不從心，否認曾向孫女施暴。&#13;<br> 被告作供稱他本身有心臟病及坐骨神經痛，更不幸於九七年中風，醫生告誡他勿勉強交歡，故康復後他鮮與妻子歡好，偶爾行房也力有不逮。對於非禮指控，被告語帶激動回應：「佢幾多歲？我點會摸佢！」被告現年五十五歲，兩項控罪指他於○○年夏季某天，在天水圍一個單位非禮當時十歲的女童，並於○一年夏季在上址強姦同一名女童。&#13;<br> 案件編號：HCCC6/2003</p></body></html>

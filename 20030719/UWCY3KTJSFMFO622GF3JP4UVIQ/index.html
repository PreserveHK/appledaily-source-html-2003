<html><header><meta charset="utf-8"><title>翁紅改名求順利</title></header><body><h1>翁紅改名求順利</h1><p>翁紅（前名翁虹）昨日以新名字在灣仔會展擔任IOSSpa「速熱柔光」彩光機嘉賓，她表示早前弄傷腰部後，經相士指點「紅」字利她，改名後事業與愛情定必順利，所以決定改名轉運。&#13;<br> 問她近況及感情生活如何時，她說：「同周公拍拖就有份，遲啲會有好長時間唔喺香港，因為我接咗兩部內地嘅製作。」<br> &#13;<br> <spanclass>姚嘉妮弄傷手 &#13;<br> 另外，姚嘉妮及周汶錡等人，昨日出席婚紗show。姚嘉妮表示手指早前被櫃子弄傷，她說：「我好似個廢人咁，要媽咪幫我沖涼，男友幫我洗頭。」&#13;<br> 採訪:顏英儀　攝影:仇志德</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>台灣少女逾半有性經驗</title></header><body><h1>台灣少女逾半有性經驗</h1><p>台灣一項調查顯示，當地十五至十九歲女性中，有性經驗的高達百分五十四點一，其中每月性行為在十七次以上者達百分十六點四，但有採取避孕措施的則不到四成。調查顯示隨着社會風氣的開放，發生第一次性行為的年齡已有明顯下降的趨勢。<br> &#13;<br> <spanclass>不到四成有避孕 &#13;<br> 調查於上月底至七月初，以電腦網絡的問卷方式進行，對象為十五歲至四十五歲的女性。在全部受訪者中，有採取避孕者比例為百分五十一點一，但十五至十九歲女性採避孕者僅百分三十七點七，遠低於平均值。&#13;<br> 在性行為即興程度方面，在十五歲至十九歲年齡層中，完全即興者佔百分二十四點七，屬所有年齡層中比例最高。&#13;<br> 《中時晚報》/東森新聞報</spanclass></p></body></html>

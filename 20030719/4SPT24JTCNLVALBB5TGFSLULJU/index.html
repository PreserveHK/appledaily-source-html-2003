<html><header><meta charset="utf-8"><title>封面故事：<br>女人性經</title></header><body><h1>封面故事：<br>女人性經</h1><p>戲如人生，講笑！&#13;<br>《色慾都市》、《男女字典》、《六樓后座》……一部又一部的性愛話題電視電影製作，充其量只能反映一小撮男女的性愛感受；說到香港這一代，真係要試過至知！&#13;<br>別以為學過性教育的新一代，內外都同樣Open，好些少艾竟被性教育嚇怕，決定守身如玉！又別以為談論性話題是女人細聲講、男人嘻嘻笑。訪問時才發現剛好相反，是女人愈講愈興奮，被圍攻的男人嚇到有氣無碇唞！……經過多個面談，才發現只有開心見誠，才會愈講愈有新發現！&#13;<br>&#13;<br>記者：李玉蘭&#13;<br>攝影：伍慶泉、陳偉強、楊錦文&#13;<br>化妝及髮型：Oliva（SoImage）</p></body></html>

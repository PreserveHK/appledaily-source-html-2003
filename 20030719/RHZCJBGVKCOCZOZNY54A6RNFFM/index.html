<html><header><meta charset="utf-8"><title>辟邪擋災有水晶</title></header><body><h1>辟邪擋災有水晶</h1><p>最近天災人禍不絕，早前有「沙士」肆虐，然後又有世紀巴士車禍，搞到人人坐唔安食唔樂。如果但求心安，又唔想搞到求神問卜，不妨買條水晶鏈或水晶座擺吓，話唔定可以趨吉避凶。&#13;<br>羅湖商業城有不少售賣水晶的店舖，有批發亦有零售，最啱扮靚或傍身自用，近日發現有間專賣水晶的店舖，除了款式多，格過價發現平均比香港平兩至三成，真係坐火車去買都有着數。&#13;<br>&#13;<br>文：阿比翠琳</p><p>深圳市回歸藝廊&#13;<br> 地址：深圳市羅湖商業城地下1006號&#13;<br> 電話：(755)82320437</p></body></html>

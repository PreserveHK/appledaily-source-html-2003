<html><header><meta charset="utf-8"><title>朱茵Tiffany抹汗晒友情</title></header><body><h1>朱茵Tiffany抹汗晒友情</h1><p>朱茵、吳鎮宇、李蘢怡（Tiffany）及黃榕等演員，昨日在跑馬地為《心寒》舉行開鏡儀式。近日朱茵跟Tiffany傳不和，昨日二人互相替對方抹汗闢謠。朱茵說：「我哋好friend㗎，夾硬傳啲咁嘅嘢。」她表示Tiffany給她感覺很真誠。<br> &#13;<br> <spanclass>「好傾得埋」 &#13;<br> Tiffany更坦言視朱茵為圈內最好朋友，她說：「做朋友係要夾人緣，同阿茵真係好傾得埋。」此外，鎮宇對有份主演的電影《雙雄》獲提名亞太電影展，替老闆高興。</spanclass></p></body></html>

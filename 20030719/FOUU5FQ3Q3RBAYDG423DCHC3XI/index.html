<html><header><meta charset="utf-8"><title>MandyMoore拋離Britney</title></header><body><h1>MandyMoore拋離Britney</h1><p>美國少女歌手MandyMoore年前出道時被指形象與BritneySpears相似，活在其陰影之下，但Mandy積極向影壇發展，片約不斷，她在電影的表現已明顯拋離Britney。&#13;<br> 去年Mandy首度擔正主演電影《流星初戀》，雖然並非經典之作，但票房及口碑均算平穩，因此其片約陸續有來。&#13;<br> 昨日正式在全美公映的愛情喜劇《HowtoDeal》，日前在紐約舉行首映禮，身為女主角的Mandy谷胸之餘，更帶同其網球超新星男友盧迪克（AndyRoddick）赴會，據知Mandy原來是在拍攝此片時邂逅盧迪克，之後便發展成情侶。</p></body></html>

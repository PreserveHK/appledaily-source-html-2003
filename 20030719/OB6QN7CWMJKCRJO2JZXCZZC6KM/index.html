<html><header><meta charset="utf-8"><title>江欣慈彈流行曲怕學壞</title></header><body><h1>江欣慈彈流行曲怕學壞</h1><p>江欣慈（前名江希文）近日簽約滾石做經理人，並晉身唱作人行列，新唱片《我變快樂了》中的全部作品都是由她親自創作。<br> &#13;<br> <spanclass>主持麥當娜特輯 &#13;<br> 阿慈自幼已學習鋼琴，這對她作曲方面有很大幫助，阿慈日前接受訪問時說：「我雖然冇考過幾多級嘅琴試，但就好勤力練習。我好鍾意彈流行曲，但學琴一般都係彈古典音樂，所以細個嗰陣爹哋同媽咪成日都話我只顧彈流行曲會彈壞手勢。」不過如今阿慈的彈琴技巧正好大派用場，而經理人亦有為她接下為其他歌手作曲和填詞的工作。&#13;<br> 此外，阿慈擔任有線娛樂台節目《娛樂音樂天空》麥當娜特輯主持，節目將於明日凌晨十二時半播出。&#13;<br> 採訪：比華利&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>撞死執波童司機脫罪</title></header><body><h1>撞死執波童司機脫罪</h1><p>【本報訊】貨車司機朱和興（四十九歲）涉嫌在葵涌路駕車時，撞死從荔景天主教中學跑出馬路「執波」的中二男學生，昨在荃灣法院被裁定不小心駕駛罪脫；裁判官裁決時感慨說，事件令人傷感，對死者的父母深表同情，但死者跑過高速公路，跨過路中石壆再跳下公路，電光石火間如何謹慎的司機也會來不及反應，避免撞倒男生。&#13;<br> 被告另被控貨車重量超出法定標準六千一百公斤，他早前認罪，昨被判罰款三千元。&#13;<br> 案件編號：TWCC883/03</p></body></html>

<html><header><meta charset="utf-8"><title>狄美男友多手收鑽戒</title></header><body><h1>狄美男友多手收鑽戒</h1><p>近期有不少報道均指艾斯頓古查（AshtonKutcher）與狄美摩亞（DemiMoore），計劃結婚及生兒育女云云，而艾斯頓日前更以二萬美元（約十五萬六千港元）買下一枚白金鑽戒送給女友，令人相信是有意向狄美求婚。&#13;<br> 不過，艾斯頓本人卻堅稱該戒指只是一件普通禮物，僅為了表現他與狄美之間的友誼。&#13;<br> 另外又有傳聞指艾斯頓此舉純為補鑊，事緣他送鑽戒的前兩天被目睹在一名女影迷的胸圍上簽名，他生怕女友呷醋，因此急忙以厚禮相贈。&#13;<br> 此外，狄美近日在艾斯頓寓所附近，買下一幢價值約二千七百萬港元的六千呎豪宅。</p></body></html>

<html><header><meta charset="utf-8"><title>劉承俊逃兵役變一級士兵</title></header><body><h1>劉承俊逃兵役變一級士兵</h1><p>被指借取得美國綠卡來逃避兵役，而遭禁止返回祖國韓國的歌手劉承俊，近日受到一名韓國導演的邀請，演出電影《HotelCocconut》，但他的角色竟是一位一級士兵，令人不禁覺得導演只是想借劉承俊的尷尬處境製造話題。&#13;<br> 身在洛杉磯的劉承俊數天前收到劇本，閱畢後他只說：「其實我一直都好想試一試拍戲。」&#13;<br> 事實上今次對他而言，的確是回歸韓國藝能界的大好機會，故劉承俊不會輕言放棄。</p></body></html>

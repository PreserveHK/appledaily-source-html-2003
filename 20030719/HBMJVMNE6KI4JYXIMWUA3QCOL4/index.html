<html><header><meta charset="utf-8"><title>眼鏡看電影</title></header><body><h1>眼鏡看電影</h1><p>阿諾舒華辛力加在新片《未來戰士》第三集中，可透過太陽眼鏡瀏覽資料。這在現實生活中也可做到──名為Eyetop的高科技太陽眼鏡，可讓佩戴者看電影或資料。&#13;<br> Eyetop幾乎能接駁所有影像輸出設備，例如攜帶式電影播放器、電視、數碼相機、數碼攝錄機和電子手帳（PDA）等，讓用戶可在Eyetop鏡片觀看電影或下載書本。&#13;<br> 與過往的雙眼式投射眼鏡不同，售價約五千五百港元的Eyetop只在其中一塊鏡片裝上高解度微型屏幕，另一塊則是普通鏡片，佩戴者看電影之餘，仍可觀察到外界事物。&#13;<br> 美國霍士新聞頻道</p></body></html>

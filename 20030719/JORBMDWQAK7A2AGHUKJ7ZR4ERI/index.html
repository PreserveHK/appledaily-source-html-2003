<html><header><meta charset="utf-8"><title>群煞起哄警捕通緝犯</title></header><body><h1>群煞起哄警捕通緝犯</h1><p>【本報訊】昨凌晨三時半，尖沙嘴警署刑事調查隊人員巡經山林道，發現有近二十名青年聚集喧嘩，部份人兇神惡煞似乎有所圖謀，於是截停搜查。&#13;<br> 由於對方人數眾多，為防有人起哄生事，探員召增援協助。大批西九龍衝鋒隊警員帶同警犬趕至，其間用手提攝錄機將搜查過程拍攝，並逐一登記身份證，最後證實其中一名二十五歲姓許的青年，因為違反感化令被通緝拘捕帶署，其餘人准予離開，行動中並無撿獲可疑物品。</p></body></html>

<html><header><meta charset="utf-8"><title>艾美獎被轟無新意</title></header><body><h1>艾美獎被轟無新意</h1><p>美國電視界盛事第五十五屆艾美獎頒獎典禮剛於前日公布提名名單，結果多部人氣連續劇如《六呎風雲》、《白宮群英》及《色慾都市》等繼續壟斷各獎項提名，不過有業界人士卻認為艾美獎一成不變，每年都由相同的劇集競逐，欠缺新鮮感。&#13;<br> 提供各大頒獎禮消息的網站Goldderby.com的代表奧尼爾（TomO'Neil）說：「艾美獎有責任彰顯一啲有才華嘅新事物，呢個係電視頒獎禮，但係搞到好似一個閉門會所咁。」&#13;<br> 此外，前日負責揭曉提名名單的珍嘉絲瑪莉（JaneKaczmarek），知道自己入圍「最佳喜劇女主角」後，興奮得親吻紅地毯。</p></body></html>

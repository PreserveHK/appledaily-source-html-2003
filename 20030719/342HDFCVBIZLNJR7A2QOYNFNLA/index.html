<html><header><meta charset="utf-8"><title>《搜查線》少爺兵有煮飯婆</title></header><body><h1>《搜查線》少爺兵有煮飯婆</h1><p>日本三十二歲一線男星、電影《跳躍大搜查線》中扮演少爺兵的YUSUKESANTAMANIA，出道十年一直與緋聞絕緣。可是近日偷拍雜誌《Friday》發現他原來與一個比她年長兩年的女子A小姐，在東京同居長達六年之久，而兩人的戀情，更已維繫十年。<br> &#13;<br> <spanclass>愛待在家中 &#13;<br> 雜誌報道指公餘喜歡待在家中的YUSUKE，放假最愛與女友出外購物，然後一同回家「煮飯仔」。原本是平凡OL的Ａ小姐，兩年前辭掉工作，專心做個全職主婦。鄰居每天均看見她以「黃面婆look」到超市購物，做YUSUKE稱職的「糟糠之妻」。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>張衛健伙頭變孔明</title></header><body><h1>張衛健伙頭變孔明</h1><p>張衞健正在內地為電視劇《功夫足球》趕戲，但有消息指他本應允拍攝蕭若元的新片《伙頭大將軍》，但近日卻改變主意接了王晶的電視劇《諸葛亮》（暫名）。<br> &#13;<br> <spanclass>同王晶有默契 &#13;<br> 記者昨日就有關消息向張衞健求證，他在長途電話中說：「係呀，我接咗王晶嘅《諸葛亮》，其實因為我簽咗畀經理人公司Ｍ８，所以工作全部由經理人安排，而且套劇都係Ｍ８投資，我聽講呢套劇會喺九月尾開工。」他續說：「我以前讀歷史都知道佢好多事迹，我覺得呢個係一個挑戰。我上一套劇《小寶與康熙》都係同王晶合作，再合作更加有默契。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

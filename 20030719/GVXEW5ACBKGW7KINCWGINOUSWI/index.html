<html><header><meta charset="utf-8"><title>銀包裏的相片 - 李敏</title></header><body><h1>銀包裏的相片 - 李敏</h1><p>你有沒有把至親的照片放在銀包裏？&#13;<br> 久不久就會遇到朋友把照片拿出來，然後向你介紹：「這就是我的男?女朋友。」又或者說：「這就是我的兒子?女兒。」&#13;<br> 即使是一張相紙，但既然被放入銀包，它就比十元硬幣重，也比一千元紙幣大。&#13;<br> 當別人拿出這些珍貴照片給我看時，我總覺得對方是想以我的讚歎來交換。&#13;<br> 「啊！你和情人好襯！」&#13;<br> 「啊！你兒子好像你！」&#13;<br> 「啊！你女兒長得很漂亮！」&#13;<br> 可是，有時候就是說不出這些話，乾笑，以為對方會罷休，但對方老是沒有意圖要把相片收回銀包。&#13;<br> 在這種緊急情況，我會放棄僵持而說出真相：「你很愛他?她?他們！」&#13;<br> 說這一句話，我沒有違背良心。</p></body></html>

<html><header><meta charset="utf-8"><title>禁錮債仔東主囚30月</title></header><body><h1>禁錮債仔東主囚30月</h1><p>【本報訊】航運公司東主指男經理虧空公款四十萬元，去年底將經理禁錮內地，然後向其在港的胞姊勒索三十七萬元，恫嚇如不付款「幫佢收屍」，事主在胞姊將五萬元存入指定戶口後獲釋。&#13;<br> 涉案東主昨於區域法院裁定勒索及偷竊罪成，被判入獄兩年半。&#13;<br> 法官在判刑時指，案中事主的確欠被告債項及刻意避債，包括改電話及地址，故明白被告為追債而將事主禁錮，相信被告犯案與性格不符，急於追債而犯事，但被告勒索事主及其胞姊屬嚴重罪行，判入獄兩年半。被告為三十五歲的陸海山。&#13;<br> 案件編號：DCCC58/03</p></body></html>

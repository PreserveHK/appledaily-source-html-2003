<html><header><meta charset="utf-8"><title>記得留意座駕水箱水狀況</title></header><body><h1>記得留意座駕水箱水狀況</h1><p>大熱天時下揸車，水箱水一定要睇實，否則隨時會因為無水而唔能夠散熱，甚至因而令引擎燒掉，到時維修費就一定好「襟計」！其實正常一部車響入滿水箱水後，可以好耐都唔使理佢；但響炎熱天氣下，部份儲存於後備水箱內嘅水會被蒸發走，假如唔及時將之補充，水箱無耐就會開始唔夠水。&#13;<br>要補充水箱水，必須要於「凍車」時做，並確保引擎已完全冷卻下來；然後打開引擎蓋，找出後備水箱壺位置（通常放在左或右邊大燈座旁）。找到後便打開水箱壺蓋，加入水箱水至壺身上Max嘅刻度便可。&#13;<br>記者、攝影：無限</p></body></html>

<html><header><meta charset="utf-8"><title>邊度假邊論國家大事</title></header><body><h1>邊度假邊論國家大事</h1><p>一九五○年盛暑，酷愛游泳的毛澤東搬到距北京二百八十公里的渤海灣度假勝地北戴河，避暑、辦公，並召集其他中央領導人前來開會。此後，每年七、八月毛及其他中央領導人都會雲集北戴河，邊度假邊討論重大問題，擬定重要政策。&#13;<br> 北戴河會議雖不是正式的中共中央工作會議，與會者主要是政治局委員、各省市一把手、中央各部委主要負責人、民主黨派負責人及其他退休高幹，但其份量非同小可。中共歷史上不少重要政策及人事安排，都是在北戴河會議上拍板決定的。&#13;<br> 本報記者</p></body></html>

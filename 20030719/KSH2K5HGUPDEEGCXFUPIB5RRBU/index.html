<html><header><meta charset="utf-8"><title>國際航班機師瞓全程</title></header><body><h1>國際航班機師瞓全程</h1><p>美國一名機師日前駕駛一架載有十五名乘客的飛機，從中美洲國家巴哈馬飛往美國佛羅里達州的勞德代爾堡市，在約一小時的航程中幾乎全程在睡覺。他睡覺的情形被乘客用攝錄機拍下，事後遭解僱。&#13;<br> 乘客巴拉德說：「起飛後約十五分鐘後（他開始睡覺），直至降落前約五至十分鐘，他才醒來。」&#13;<br> 巴拉德說，他前面的乘客很早就發覺機師在睡覺，並告訴旁人。其他乘客紛紛用攝影機拍下此情景，於是他也用攝錄機拍下。起初大家，包括副機師都覺得有趣，大笑起來。但巴拉德隨即察覺事態嚴重，因為若飛機因機師睡覺而失事，十五名乘客可能就此喪命。&#13;<br> 美國哥倫比亞廣播公司</p></body></html>

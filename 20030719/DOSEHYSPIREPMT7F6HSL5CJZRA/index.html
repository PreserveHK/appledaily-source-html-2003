<html><header><meta charset="utf-8"><title>阿嬌不知老闆被捕</title></header><body><h1>阿嬌不知老闆被捕</h1><p>鍾欣桐（阿嬌）和男子組合Boy'Z等，昨午由杭州返港，不過蔡卓妍（阿Sa）卻沒有隨大隊回港，阿嬌說：「阿Sa喺嗰邊發高燒，要留喺嗰邊休息呀！」<br> &#13;<br> <spanclass>助手阻回答 &#13;<br> 至於廉政公署調查《勁歌》涉嫌賄選案，英皇唱片公司大部份高層，包括老闆楊受成，以及部份歌手被拘捕或帶署助查，問到剛回港的阿嬌可知道公司的消息，她說：「唔知呀！嗰邊冇報紙㗎，所以我唔知發生乜嘢事。」在場有記者即問她，廉署有沒有聯絡她助查？此時阿嬌的助手顯得避忌，還立即為阿嬌擋駕說：「呢啲問題唔回答。」其後便即離開機場。&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>工總新主席</title></header><body><h1>工總新主席</h1><p>香港工業總會昨舉行周年大會及改選主席，由副主席梁君彥（圖左）接替羅仲榮出任主席一職。梁君彥表示，未來兩年會致力加強為設於珠江三角洲的香港廠家提供支援，及與珠三角合作加強競爭力。另外，工總亦會就中港緊貿安排的細節落實加強與政府溝通。&#13;<br> 梁氏為本港紡織製衣界資深工業家，97年起出任香港羊毛化纖針織業廠商會名譽主席；01年擔任香港紡織業聯會主席，今年獲委為香港生產力促進局主席。</p></body></html>

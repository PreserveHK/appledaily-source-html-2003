<html><header><meta charset="utf-8"><title>茱姐胸口劇痛入院</title></header><body><h1>茱姐胸口劇痛入院</h1><p>金像影后茱莉亞羅拔絲（JuliaRoberts）早前與丈夫丹尼慕達（DannyModer）慶祝結婚一周年，到意大利度假，但茱姐在度假期間感到胸口劇痛，突然暈倒地上，丹尼以為愛妻心臟病發，幸好茱姐經治理後暫無大礙。&#13;<br> 據英國報章《DailyStar》報道，茱姐本月七日與丹尼在意大利吃晚飯時，突感心痛，不支倒地，丹尼大驚，連忙求助。&#13;<br> 據當地一位心臟病專家透露：「佢哋話佢已經食咗藥，覺得好好多。」茱姐的朋友表示，茱姐返回美國後，將會進行一次全身檢查，探究其胸口痛的原因。</p></body></html>

<html><header><meta charset="utf-8"><title>Victoria聖誕硬撼英女皇</title></header><body><h1>Victoria聖誕硬撼英女皇</h1><p>碧咸（DavidBeckham）的歌手妻子Victoria，為了宣傳即將出版的新大碟，今年聖誕節打算於電視台中宣讀聖誕賀辭，並與英女皇打對台。&#13;<br> Victoria會於今年聖誕節主持在英國Channel4的節目《AlternativeQueenSpeech》（另類女皇演講），傳統英女皇演講以沉悶見稱，去年節目由SharonOsbourne演出，收視一鳴驚人。<br> &#13;<br> <spanclass>細訴移居見聞 &#13;<br> 預計今年Victoria更會在節目中將其丈夫及兒子今年移居西班牙的所見所聞娓娓道來。</spanclass></p></body></html>

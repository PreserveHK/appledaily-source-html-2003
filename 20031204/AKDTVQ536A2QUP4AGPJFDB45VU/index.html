<html><header><meta charset="utf-8"><title>油組暗示明年初減產</title></header><body><h1>油組暗示明年初減產</h1><p>【本報綜合報道】沙地阿拉伯石油部長納伊米表示，石油輸出國組織（OPEC）有很大機會在明年初減產，藉以穩定油價。他說，美元不振削弱油組國家的購買力，故油價企於高水平屬合理。油組今天開會制訂明年首季的產油政策，市場相信會暫時維持產量不變。&#13;<br> 阿爾及利亞石油部長哈利勒預測，到明年次季全球每日原油需求量減少250萬桶，但非油組產油國可能增產，而且伊拉克將恢復產油量，這些因素都會導致油價大幅下挫。紐約1月原油期貨昨天一度跌31美仙（1.01%），低見每桶30.47美元。倫敦布蘭特原油1月期貨曾跌29美仙（1%），至每桶28.65美元。</p></body></html>

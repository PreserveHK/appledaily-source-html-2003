<html><header><meta charset="utf-8"><title>輪胎疊放兒童危險</title></header><body><h1>輪胎疊放兒童危險</h1><p>牛頭角道兒童遊樂場定安街出入口行人路邊，被附近汽車公司用以擺放車胎，儼如露天貨場。附近居民投訴稱：「附近好多車房之類汽車公司，經常將車胎叠高放在路邊阻住晒，都已經有一段日子，但冇人理。」&#13;<br> 記者前往視察，發現兒童遊樂場出入口行人路邊，叠高擺放近二十個車胎，對進出遊樂場兒童，有潛在危險，本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （一一一八○四六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>歐陽震華做財神環遊世界</title></header><body><h1>歐陽震華做財神環遊世界</h1><p>歐陽震華被TVBI委任為「海外節目推廣大使」，宣傳海外巿場。昨日他一副財神打扮在將軍澳電視廣播城拍攝宣傳海報，這些海報稍後會被分派到世界各地，包括美加及內地，總之所有有錄影帶和VCD售賣的地方，便會有歐陽震華的財神海報，成為無綫財神。<br> &#13;<br> <spanclass>人見人愛 &#13;<br> 身形飽滿的歐陽震華似乎頗適合做財神，他說：「就係因為咁樣，所以我都好榮幸可以做代表，我雖然扮財神，我呢個神都好深入民心，所以我今日唔會亂講嘢，做個人見人愛嘅神。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

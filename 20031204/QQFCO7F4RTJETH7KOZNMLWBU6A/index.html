<html><header><meta charset="utf-8"><title>歐英服務業加速擴張</title></header><body><h1>歐英服務業加速擴張</h1><p>【本報綜合報道】歐元區服務業上月錄得逾3年來最強勁增長，主要受惠於股市上揚帶動銀行業收入增加，以及旅遊業需求上升。&#13;<br> 路透社/NTCResearch的歐元區11月份服務業採購經理指數由10月的56上升至57.5，是2000年10月以來最高，並較市場預測的56.5理想。指數高於50點分水嶺反映歐元區服務業正在擴張。&#13;<br> 另外，英國服務業在上月亦錄得逾6年來最快增長，顯示該國熾熱的經濟仍未冷卻。CIPS/路透社的英國11月份服務業採購經理指數由10月的59.1升至59.6，是1997年6月以來最高。市場原先預期該指數跌至59.0。</p></body></html>

<html><header><meta charset="utf-8"><title>今明招五百臨時工</title></header><body><h1>今明招五百臨時工</h1><p>【本報訊】環球嘉年華除了為港人提供聖誕和新年的好去處外，還將創造五百個臨時就業機會。&#13;<br> 主辦機構匯翔有限公司今、明兩日上午十時至下午五時，會於九龍彌敦道逸東酒店舉行招聘會，提供五百個職位空缺，包括二百個機動遊戲助理、二百個攤位遊戲助理、五十個場地管理、二十個代幣管理助理及三十個收款員，入職要求只需中五畢業或以上程度，懂廣東話及簡單英語便可。&#13;<br> 匯翔有限公司常務董事羅達成表示，需要大量前線服務員，公司將以臨時員工形式聘用，今年薪酬水平與去年相若，平均每日薪金約三百至四百元。</p></body></html>

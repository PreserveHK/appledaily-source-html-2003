<html><header><meta charset="utf-8"><title>吳鎮宇執導演筒賣醬油</title></header><body><h1>吳鎮宇執導演筒賣醬油</h1><p>吳鎮宇昨日在大埔工業邨為淘大拍攝新一輯醬油廣告，今次是他首次為廣告執導演筒，問他酬金如何時，他笑說：「咁當然冇做演員咁好價錢，但都係重金禮聘嘅。」<br> &#13;<br> <spanclass>或開製作公司 &#13;<br> 至於廣告概念，鎮宇表示他沒有參與創作，不過看過廣告故事大綱後，也覺得意念新穎，他說：「喺後期會加多啲電腦效果，希望以一個輕鬆幽默嘅手法，將呢個歷史悠久嘅產品以新概念表達出嚟，到時睇嘅人會會心微笑。」&#13;<br> 問鎮宇會否以此廣告作試金石，日後開製作公司，鎮宇說：「希望得啦，唔排除會同人合作嘅可能性。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

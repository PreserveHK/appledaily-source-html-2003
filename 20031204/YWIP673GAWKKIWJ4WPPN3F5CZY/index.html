<html><header><meta charset="utf-8"><title>千五萬元種金案開審</title></header><body><h1>千五萬元種金案開審</h1><p>【本報訊】警方三年前偵破涉利用超市優惠券、換購禮品及髮型屋贈券等手法作招徠的「種金」集團，訛稱由一名日本商人「根本管一」經營，以增加會員的信心，在半年內招攬逾六百多名會員，涉一千五百萬元騙款；警方拘控六名男女一項串謀詐騙罪，案件昨於區域法院開審，其中一名早前承認控罪的被告曹鎮平出庭作供。&#13;<br> 五名被告為石傅榮、袁已燊、黃坤同、陳美娟及陳玫（見圖），年齡三十至四十一歲。&#13;<br> 案件編號：DCCC440/03</p></body></html>

<html><header><meta charset="utf-8"><title>中小企踴躍參展</title></header><body><h1>中小企踴躍參展</h1><p>除了大型汽車「巨頭」，廣州車展還吸引了近百家中小型企業參展，藉以打響公司名堂。專門銷售汽車「後視系統」的廣州錦呈電子科技董事經理嚴偉文表示：「每年的北京及上海車展我們都會參展，而參與是次廣州車展，是想接觸更多廣東省以外的客戶。」&#13;<br> 來自浙江的王景卯同樣表示，除了廣州車展，每年也會參加北京及上海車展，以推銷該公司生產的汽車改裝部件，例如排氣管、賽車座椅和腳踏板等。不過，並非所有展商也會參與北京及上海車展，有廣州的小型展商坦言，前往北京和上海參展花費甚高，而廣州車展對他們極具幫助。</p></body></html>

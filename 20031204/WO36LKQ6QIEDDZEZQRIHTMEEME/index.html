<html><header><meta charset="utf-8"><title>保時捷營業額增五成</title></header><body><h1>保時捷營業額增五成</h1><p>【本報綜合報道】德國著名跑車製造商保時捷（Porsche）本財政年度頭4個月營業額勁增近五成，主要歸功於推出僅1年的Cayenne轎跑車銷售理想，該公司對本年度全年業績表示樂觀。&#13;<br> 保時捷是全球最賺錢的車廠，該公司已連續9個年度取得盈利增長。&#13;<br> 保時捷今年8月至11月的營業額合計為19.2億歐元（約180億港元），比去年度同期的13.1億歐元增長47%；以銷售量計算，保時捷本年度頭4個月共出售22,016部汽車，較去年增長五成。&#13;<br> 保時捷行政總裁維特金（WendelinWiedeking）說，對該公司03至04年度業績頗有信心和樂觀。</p></body></html>

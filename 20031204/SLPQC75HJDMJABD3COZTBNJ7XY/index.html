<html><header><meta charset="utf-8"><title>篠原涼子愛上草菇怪</title></header><body><h1>篠原涼子愛上草菇怪</h1><p>在藝能界起伏多年的女優篠原涼子，衣着打扮向來低調，表現其率性風格，她曾表示總覺得衣着有品味的人不需將一堆牌子掛在身上，寧取優質簡便服。<br> &#13;<br> <spanclass>小飾物作點綴 &#13;<br> 今次篠原穿的一件低調黑色冷衫，出自稱得上製造世界上最優質cashmere服裝的名牌LucienPellat-finet，今季的設計主要有四款「怪獸」圖案。&#13;<br> 篠原的一件背面印有可愛草菇怪圖案，令她整個打扮頓見調皮可愛。其餘三款圖案分別是楓葉怪、荷花怪及經典皇家徽章。&#13;<br> 此外，篠原亦甚愛以小首飾作打扮要點，她示範了倫敦設計師LaraBohinc的新作，為整體打扮加點狂野感。&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>

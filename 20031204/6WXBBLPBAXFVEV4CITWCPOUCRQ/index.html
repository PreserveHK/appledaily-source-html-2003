<html><header><meta charset="utf-8"><title>學童6樓跳下趕返學</title></header><body><h1>學童6樓跳下趕返學</h1><p>上海一名學生前天起床時因擔心上學遲到，為了趕時間，竟從六樓露台跳下，差點送掉小命。<br> &#13;<br> <spanclass>腰背重傷未致命 &#13;<br> 這名十歲的男孩函函，在學校的成績頗佳。前天早上六時三十分，他醒來時發現自己起床晚了，上學快要遲到了，十分擔心。當時，他的爸爸去買菜，媽媽已經上班，他情急下從露台跳下。&#13;<br> 幸好男童家樓下是一片空的泥地，使他未受致命重傷。醫生表示男童現在神志清醒，但腰肌、背部有損傷，四肢還能動，說明脊椎沒有損傷。&#13;<br> 男童仍留院，當護士問他跳樓的原因時，男童說：「我怕早上遲到，覺得從六樓跳下會比較快一點。」&#13;<br> 東森新聞網</spanclass></p></body></html>

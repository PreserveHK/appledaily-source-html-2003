<html><header><meta charset="utf-8"><title>抗抑鬱藥減治乳癌療效</title></header><body><h1>抗抑鬱藥減治乳癌療效</h1><p>美國印地安那大學醫學院的研究人員發現，一種用以治療「陣發性熱紅潮」的抗抑鬱藥，會減低乳癌病人所服食藥物的消除腫脹療效。有關研究結果已在國際醫學雜誌《美國國家癌症研究所雜誌》中刊登。&#13;<br> 路透社報道，參與研究的包括十二名因患有乳癌而需服用藥物「它莫西芬」的女性。八成人服用「它莫西芬」人士會出現潮熱副作用，因此要服用抗抑鬱藥來治療。研究發現，同時服用抗抑鬱藥及「它莫西芬」，會將藥物的消除腫脹療效減低。</p></body></html>

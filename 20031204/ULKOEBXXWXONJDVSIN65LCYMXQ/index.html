<html><header><meta charset="utf-8"><title>映灣園現樓先住後付</title></header><body><h1>映灣園現樓先住後付</h1><p>【本報訊】長實（001）東涌映灣園一期，推出5伙現樓單位發售，平均呎價1993元。長實高級經理郭子威表示，配合推售，增設先住後付計劃，買家收樓前付樓價10%，餘額入伙後45天內繳付。<br> &#13;<br> <spanclass>收樓前付樓價10% &#13;<br> 長實高級營業經理劉啟文表示，已屬現樓的映灣園一期賞濤軒，尚餘40伙待售，主要為680至1274方呎單位，餘貨售清可套現1億元。是次推出5伙680至1258方呎單位發售，樓價148萬至246.7萬元，呎價由1886至2188元。&#13;<br> 發展商於現址第1座28樓設1237方呎示範單位，全屋設10.8萬元家具裝修，可連家具套餐承做樓按。</spanclass></p></body></html>

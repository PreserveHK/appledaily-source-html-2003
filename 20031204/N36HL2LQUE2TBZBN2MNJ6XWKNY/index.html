<html><header><meta charset="utf-8"><title>西瓜煲老鴨湯滋潤清熱</title></header><body><h1>西瓜煲老鴨湯滋潤清熱</h1><p>𠵱家啲水果，一年四季都買得到，西瓜就係一個好好嘅例子。不過，呢幾日涼咗，唔想凍冰冰咁食西瓜，又不想浪費的話，不妨用來煲一個冬季湯水。水份充足嘅西瓜肉，加上老鴨一同煲湯，湯水濃而不膩，重有滋潤清熱之效。&#13;<br>&#13;<br>記者：謝翠玲　攝影：林栢鈞&#13;<br>示範：劉志傑師傅（北角海逸酒店海逸軒）</p><p><b> 用咩料：</b> &#13;<br> 西瓜（淨肉）半個、老鴨半隻&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.鴨斬件，用乾鑊不用加油，炒至鴨肉出水。&#13;<br> 2.將炒過的鴨件再以滾水汆燙，洗淨血水。&#13;<br> 3.加水至湯鍋中。加入鴨件和西瓜肉，煲滾後轉中火，煲兩小時。加鹽調味。</p></body></html>

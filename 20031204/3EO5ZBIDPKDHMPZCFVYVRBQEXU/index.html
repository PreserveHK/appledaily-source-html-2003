<html><header><meta charset="utf-8"><title>米高積遜苛待員工保私隱</title></header><body><h1>米高積遜苛待員工保私隱</h1><p>雖然近年經常有關於米高積遜（MichaelJackson）的醜聞傳出，但洩露消息的人士卻從來都不是米高的員工。據知米高每次聘請員工時，均要求對方簽署一份條件苛刻的保密協議。&#13;<br> 一名曾看過保密協議內容的人士透露：「合約相當長，而且苛刻得令人吃驚，任何人違反均須賠償巨款。如果消息刊登在雜誌，消息來源者須付出至少一百萬美元（約七百八十萬港元），出現在電視節目則至少付六百萬美元（約四千七百萬港元）。」</p></body></html>

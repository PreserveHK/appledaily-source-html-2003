<html><header><meta charset="utf-8"><title>晨女Fans抗議偶像被虐</title></header><body><h1>晨女Fans抗議偶像被虐</h1><p>日本偶像組合Morning娘與同門女星松浦亞彌等，早前參加了兩場運動會，她們紛紛在運動場上跌倒受傷，不少fans最近齊來為偶像抱不平，在網上炮轟主辦單位。<br> &#13;<br> <spanclass>運動會太緊密 &#13;<br> 據昨日出版的日本報章《NaitaiSports》報道，Morning娘的fans最近對上月尾舉行的「Hello！ProjectSportsFestival」運動會非常不滿。&#13;<br> 他們紛在網上表示眼見偶像後藤真希和藤本美貴等人在運動場上受傷感到非常痛心，認為大會安排東京和大阪兩場運動會舉行的時間太過緊迫，令偶像沒有時間休息，故痛斥大會有心殺害偶像。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>德昌中期料僅多賺6%</title></header><body><h1>德昌中期料僅多賺6%</h1><p>【本報訊】微型摩打生產商德昌電機（179）將在下周一公布截至03年9月底止的中期業績，證券行對德昌中期盈利增長幅度的預測介乎0%至6%。證券行普遍預期，基於美國近期經濟有好轉迹象，料以美國為主要市場的德昌，全年盈利增長幅度可回復至雙位數字。&#13;<br> 京華山一預期，德昌中期盈利只會與上年度同期相若，因期內業務錄得倒退。大華繼顯指出，德昌管理層較早前料其半年營業額只錄得5%增長，故該行預測德昌半年盈利只增加4%，至6.54億元。該行料全年盈利可上升15%。&#13;<br> 里昂證券預測，德昌中期盈利為6.7億元，雖只有單位數字的增長，已是市場預期之內，全年收入料升10%。</p></body></html>

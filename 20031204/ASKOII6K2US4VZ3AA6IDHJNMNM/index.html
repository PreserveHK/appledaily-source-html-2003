<html><header><meta charset="utf-8"><title>港府屢提電子道路收費</title></header><body><h1>港府屢提電子道路收費</h1><p>港府曾多次提出實施電子道路收費計劃，以解決塞車問題，首次提出是一九八三年，當時的收費計劃是在汽車車底裝設一個電子車牌，汽車駛經收費道路時會由電腦紀錄，由於計劃侵犯了私隱，結果擱置。第二次提電子道路收費是在九七年，港府再聘請顧問公司研究微波及衞星定位兩種技術的可行性，○一年完成，但由於經濟不景令汽車增長速度放緩，計劃再次擱置。&#13;<br> 到了今年十月，應否填海興建中環灣仔繞道的問題引起爭議，環境運輸及工務局局長廖秀冬再次提出研究電子道路收費。</p></body></html>

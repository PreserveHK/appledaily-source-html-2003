<html><header><meta charset="utf-8"><title>濾鏡加添分身效果</title></header><body><h1>濾鏡加添分身效果</h1><p>相機數碼化後，很多人都喜以電腦為相片加上特效，但傳統特效濾鏡使用簡便，毋須學習複雜的數碼圖像處理，也不需購買昂貴軟件，所以很多人仍樂於採用。今次拍攝，其中一張相片採用了能產生四個影像的濾鏡。使用這種濾鏡時有一點需要注意，這就是由於產生的四個影像會令畫面十分複雜，所以拍攝時，要盡量找一些較為單調背景，而模特兒穿的衣服亦最好以單色為主，這樣就能減低畫面雜亂。此外，使用濾鏡很易令相機的自動對焦不準，所以必要時要使用手動對焦。&#13;<br>&#13;<br>作者介紹：十多年專業攝影及傳媒經驗，現任《DiGi數碼雙周》總編輯。</p></body></html>

<html><header><meta charset="utf-8"><title>唐麗球誓減「豪華臀」</title></header><body><h1>唐麗球誓減「豪華臀」</h1><p>唐麗球（波波）和姨甥女嘉碧儀昨日齊以纖體代言人身份在尖沙嘴美麗華酒店出席宣傳活動。<br> &#13;<br> <spanclass>體重百四磅 &#13;<br> 波波還首度與愛女公開亮相，嘉碧儀則代表纖體公司送上一個金牌予唐麗球母女。嘉碧儀雖身為纖體代言人，但昨日只以簡樸裝束現身，未有刻意性感。&#13;<br> 波波產後身形暴脹，但自言經過一段時間的纖體療程後已有改善，現時體重徘徊在一百四十多磅，但波波形容其臀部為「豪華臀」。&#13;<br> 波波笑說：「𠵱家下圍成四十三吋，不過參加咗療程後，我有信心可以好似以前咁弗。」波波又表示雖未有計劃再懷孕，但卻贊成囡囡長大後參加選美。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

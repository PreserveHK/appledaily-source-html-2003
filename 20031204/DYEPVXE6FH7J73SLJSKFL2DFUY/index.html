<html><header><meta charset="utf-8"><title>抗癲癇藥助酗酒者戒酒</title></header><body><h1>抗癲癇藥助酗酒者戒酒</h1><p>美國德薩斯州大學健康科學中心研究以抗癲癇藥物妥泰（topiramate），幫助酗酒者較舒服地戒酒。專家認為，妥泰能使多巴胺（酒精助長分泌的大腦化學物質，能令人產生快樂感覺）放緩釋出，因此或能令酗酒者減少飲酒。&#13;<br> 該中心向一百五十名酗酒者提供戒酒輔導，其中半數人士每天服用妥泰，其餘服用安慰劑。十二周後，服用安慰劑的人士從平均每天要喝酒近七次，減少至三次；而服用妥泰的更從平均每天喝酒八次減至一次半，大醉的天數也由百分之六十八劇減至百分之八。</p></body></html>

<html><header><meta charset="utf-8"><title>　　擺酒大過天 - 李八方</title></header><body><h1>　　擺酒大過天 - 李八方</h1><p>噚日喺浸大畢業禮上，已貴為程介南太太嘅張專，係呢屆傳播系哲學碩士畢業生，一眾傳媒都想一睹程太婚後芳容，點知佢甩底，大家以為佢怕見傳媒，原來程太分身不下，要出席係中環梅夫人婦女會補擺嘅喜宴。&#13;<br> 八方見到，唔少政界人士都有參加，特別係程介南班舊立法會同事，好似范徐麗泰、李柱銘、張文光同李鵬飛，朱培慶同區瑞強都有去祝賀佢哋。阿程民建聯班兄弟包括剛卸下主席位嘅曾鈺成都到齊，唔知係咪想沖起吓。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

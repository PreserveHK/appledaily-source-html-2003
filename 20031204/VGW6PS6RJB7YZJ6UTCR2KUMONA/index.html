<html><header><meta charset="utf-8"><title>搖滾之星大道留名</title></header><body><h1>搖滾之星大道留名</h1><p>入行近三十五年的老牌搖滾樂手AliceCooper，前日在荷李活星光大道上獲贈名人之星。不少歌迷為捧偶像場，特地穿上AliceCooper的T恤前往觀禮，而AliceCooper的妻子Sheryl更於典禮後表現興奮，向丈夫獻吻祝賀。&#13;<br> 原名VincentDamonFurnier的AliceCooper，前日以一身招牌黑衫黑褲打扮，現身星光大道，為其名人之星作揭幕禮，成為第二千二百四十三位獲贈名人之星的藝人單位。</p></body></html>

<html><header><meta charset="utf-8"><title>澡堂鍋爐爆炸7死</title></header><body><h1>澡堂鍋爐爆炸7死</h1><p>上海虹口區瑞虹路一家民營澡堂昨日發生鍋爐爆炸，至少造成七人死亡、七人受傷，當局正調查爆炸原因。&#13;<br> 目擊者表示，爆炸發生在下午三時四十分，一聲巨響過後，又傳出三四聲悶響，浴室頂棚被巨大氣浪掀翻。一位燒鍋爐的工人和多位女浴客當場死亡。傷者被送往附近的多間醫院救治。&#13;<br> 在虹口區中西醫結合醫院，三十九歲卞女士受傷較輕。她手臂、大腿有較多的傷口需要縫合，但她仍冷靜地打電話給丈夫，要他將衣服送到醫院；另一名傷者情況嚴重，醫院正全力搶救。&#13;<br> 據報道，這家民營浴室已開業兩年，因價格低廉，加上這兩天天氣轉冷，生意較好。&#13;<br> 新華社/上海東方網</p></body></html>

<html><header><meta charset="utf-8"><title>湯告魯斯紐約灌迷湯</title></header><body><h1>湯告魯斯紐約灌迷湯</h1><p>荷李活型男湯告魯斯（TomCruise），近日馬不停蹄為新片《最後武士》宣傳，前日他便由洛杉磯飛抵紐約。當他出席當地舉行的首映禮時，不改一貫親民作風，頻頻為fans簽名。&#13;<br> 湯告魯斯每次有新片上映，例牌落力四出宣傳，增加曝光率，為影片造勢。雖然前日在紐約舉行的首映禮上，不見靚佬湯帶同女友彭妮露古絲（PenelopeCruz）出現晒恩愛，但當地影迷仍見情緒高漲。</p></body></html>

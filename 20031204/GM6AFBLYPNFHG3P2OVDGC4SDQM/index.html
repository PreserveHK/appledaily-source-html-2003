<html><header><meta charset="utf-8"><title>鼠細胞製人下頜骨關節</title></header><body><h1>鼠細胞製人下頜骨關節</h1><p>美國伊利諾伊大學的一個研究小組在十二月號《牙科研究雜誌》中發表研究結果，指美國研究人員成功利用實驗鼠的骨髓幹細胞，初步製造出人體下頜骨關節。研究人員說，類似技術將來也許可以用於再生人體各部份的骨節，造福患者。&#13;<br> 研究人員稱，利用單一種類的成體幹細胞，製造出具有人體骨節形，並包含骨骼和軟骨組織的結構，這還是第一次。他們認為是項組織工程技術有朝一日也許可以用來再生由於疾病等缺損的人體頜部、膝部或髖部骨節。</p></body></html>

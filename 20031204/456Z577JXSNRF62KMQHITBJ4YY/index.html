<html><header><meta charset="utf-8"><title>MEGUMI出公仔小朋友唔啱玩</title></header><body><h1>MEGUMI出公仔小朋友唔啱玩</h1><p>日本性感巨胸女星MEGUMI最近向玩具界進發，日本一間玩具生產商，為MEGUMI推出了一款約四十厘米高的人形公仔，公仔樣貌相似，但最大賣點還是仿造了MEGUMI真人的HCup巨胸。<br> &#13;<br> <spanclass>開胸裙露身材 &#13;<br> MEGUMI剛推出了一個以自己為肖像的人形公仔，該公仔打正招牌由她與事務所YellowCab社長野田義治監製。這個相等於MEGUMI身高四分一的公仔，穿上了一件黃色開胸裙，將MEGUMI的激凸上圍表露無遺。&#13;<br> 此公仔限量生產一千個，定價達一萬九千八百日圓（約一千四百港元），但相信仍有不少成年fans捧場。</spanclass></p></body></html>

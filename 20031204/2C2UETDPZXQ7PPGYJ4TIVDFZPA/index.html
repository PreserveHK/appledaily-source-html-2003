<html><header><meta charset="utf-8"><title>會考生校園內偷手機</title></header><body><h1>會考生校園內偷手機</h1><p>【本報訊】一名勤奮應屆會考生，眼見父親的水晶店生意一落千丈，經濟陷困，在十月十四日於校內連環偷竊十名同學現金及手機，總值逾萬元，並將贓物交由同窗好友處理，沙煲兄弟終被捕，昨日在九龍城裁判法院承認十一項盜竊及處理贓物罪。&#13;<br> 二人庭上求情稱，今次犯案分別是為了家人及好友，並遞上事主的求情信，表示已獲同學原諒，希望不要判監禁式刑罰；裁判官則指事主眾多，案件嚴重，還柙兩被告至十七日等候勞教、更新中心、感化及社會服務令報告始判。首被告梁偉強（十八歲）及次被告曾銘傑（十七歲）。&#13;<br> 案件編號：KCCC18297/03</p></body></html>

<html><header><meta charset="utf-8"><title>葛民輝整公仔：光頭似番我</title></header><body><h1>葛民輝整公仔：光頭似番我</h1><p>葛民輝昨日於灣仔出席「喜力×葛民輝首作十二吋」人形公仔宣傳活動，由於阿葛設計的人形公仔首次公開發售，吸引二十多名fans到場排隊換購。阿葛說：「上次我都有設計過太空人公仔，不過冇贊助商，所以成本好貴。今次就好好彩，又有啤酒贊助商、牛仔褲同埋NewBalance贊助，所以先可以咁抵換到。」<br> &#13;<br> <spanclass>簽名答謝Fans &#13;<br> 問到葛民輝為何所設計的人形公仔竟然光頭，阿葛笑說：「咪似番我個頭囉，因為我都冇乜頭髮，不過個樣就唔似我。」阿葛為了答謝現場排隊換購的fans，更即場為他們簽名。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>政府職位取消申報案底</title></header><body><h1>政府職位取消申報案底</h1><p>【本報訊】對於社區組織協會較早時去信港府，指摘港府在政府職位申請書上，要求所有應徵人士都要申報犯罪紀錄，構成對更生人士的歧視問題，保安局昨日向立法會提交文件，指經過諮詢各部門之後，同意刪除該項申報程序。不過，由於港府對公務員的操守有嚴格的要求，招聘部門初步揀選合適的申請人之後，會安排他們接受操守審查。&#13;<br> 保安局指出，港府將會盡快修訂政府職位申請書，以落實新的安排。在過渡期間，港府會通知應徵政府職位的求職者，在填寫申請表格時毋須列出過去的犯罪紀錄。</p></body></html>

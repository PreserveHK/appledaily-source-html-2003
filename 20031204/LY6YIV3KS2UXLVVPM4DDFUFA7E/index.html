<html><header><meta charset="utf-8"><title>好市月份生意逾二十萬</title></header><body><h1>好市月份生意逾二十萬</h1><p>由於毛冷店市場競爭激烈，廖敏兒婉拒透露店舖營運詳情。不過，她稱在相對較旺（並非旺季）的月份，生意額20萬至30萬元。未計貨品成本，支出包括4萬至5萬元租金，另薪金及雜費等開支約萬餘元。&#13;<br> 至於入貨方面，她指出，通常毛冷店每年約在9月新貨「出籠」時，便會一次過購入全年的貨量，而她們每年購貨額百多萬元，由於總店在旺角租了一些單位作貨倉，分店毛冷都寄存在那裏。</p></body></html>

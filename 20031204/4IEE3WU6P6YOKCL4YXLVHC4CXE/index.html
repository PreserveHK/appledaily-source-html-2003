<html><header><meta charset="utf-8"><title>王弼燮被申請禁任董事</title></header><body><h1>王弼燮被申請禁任董事</h1><p>【本報訊】已清盤倒閉的正達財務，三名前高層王弼燮、王母諸瓊宜及羅貴生（LoKwaiSang），遭破產管理署指他們處理公司業務行為失當，要求法庭根據《公司條例》，頒令禁止他們在所定時限內出任公司董事，聆訊昨日在高等法院展開。&#13;<br> 四十五歲的王弼燮，○○年時已因正達的問題財務，接受刑事審訊，被裁定造假帳罪名成立，判監兩年，獲緩刑三年，當時主審法官已指他的行為違反公司法例，不適宜擔任公司董事或管理工作，遂下令他在七年內不能再任公司董事。&#13;<br> 王弼燮昨日指出，若法官應破產管理署作出頒令，希望該頒令與刑事案的頒令同期執行。&#13;<br> 案件編號：HCMP203/02</p></body></html>

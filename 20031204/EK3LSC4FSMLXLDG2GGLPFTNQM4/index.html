<html><header><meta charset="utf-8"><title>谷村上海執鞭教音樂</title></header><body><h1>谷村上海執鞭教音樂</h1><p>現年五十四歲的日本老牌歌手谷村新司，最近獲得國內名門音樂大學上海音樂學院，聘任為新設立的現代音樂常務學部長，並於明年正式執教鞭。<br> &#13;<br> <spanclass>為毛寧監製唱片 &#13;<br> 谷村自八一年開始，積極參與中日文化交流工作，去年四月谷村便獲校長邀請，擔任現代音樂常務學部長，經過一年多時間考慮後終答允。&#13;<br> 雖然谷村明年九月才正式上任，但下月開始他便忙於中日兩邊走作好準備。前日他還與國內歌手毛寧出席記者會，並透露正為毛寧監製一張翻唱自己名曲的新碟。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>王菲疲勞過度患感冒</title></header><body><h1>王菲疲勞過度患感冒</h1><p>王菲將在本月二十至二十七日於紅館舉行「菲比尋常演唱會」，由於個唱橫跨聖誕節，為加添節日氣氛，大會正向紅館申請出動聖誕老人向觀眾大派神秘禮物。&#13;<br> 現正身在上海的阿菲日前對此笑說：「呢個唔係我安排嘅，你哋去問大會啦，我唔知道。我從來唔過聖誕節，不過如果大家想有啲聖誕氣氛都係好事，最緊要大家開心。」<br> &#13;<br> <spanclass>留酒店休息 &#13;<br> 不過阿菲近日因病無法為電影《2046》開工，只能留在酒店休息，經理人陳家瑛昨日趕往上海探她。陳家瑛透露，醫生指阿菲疲勞過度，加上上海天氣寒冷，才會患上感冒，要有足夠休息才能康復。</spanclass></p></body></html>

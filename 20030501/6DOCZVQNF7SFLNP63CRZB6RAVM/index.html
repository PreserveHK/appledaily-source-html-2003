<html><header><meta charset="utf-8"><title>GLAY累名古屋地震</title></header><body><h1>GLAY累名古屋地震</h1><p>日本搖滾樂隊GLAY，前日在名古屋舉行演唱會，同時在當地金山總合車站內的巨大電視現場直播，令車站「地震」。&#13;<br> GLAY曾在東京及大阪等地的街頭大電視直播演唱會，他們前日為配合名古屋的演出，首次在當地車站的大電視搞直播，大益名古屋fans，結果吸引了三千人聚集在車站內狂歡，跟着樂隊的歌聲又叫又跳，發出聲浪猶如地震一般。&#13;<br> 而fans看到樂隊演繹名曲《誘惑》時，更齊在車站中大合唱。</p></body></html>

<html><header><meta charset="utf-8"><title>消夜爭執男子被毆</title></header><body><h1>消夜爭執男子被毆</h1><p>【本報訊】昨日零時許，北角街頭發生傷人案，兩名姓錢（四十四歲）及姓劉（四十歲）男子，在北角道一間食店內消夜時，疑因小故與鄰枱兩名男子發生爭執對罵。兩名事主後離開食店，卻遭對方追出，有人以啤酒樽及拾起路旁修路工程照明燈作武器，結果錢姓男子頭部受輕傷（圖）。&#13;<br> 兩名姓黎（二十二歲）及姓徐（二十五歲）男子傷人後，跳上一部的士企圖逃走時，被巡經警員截獲拘捕帶署調查。&#13;<br> 李家傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>55斤大青斑上釣</title></header><body><h1>55斤大青斑上釣</h1><p>【本報訊】三名「釣魚郎」，昨上午十一時許，乘機動快艇在擔桿山以南廟灣對開內地水域，用一隻一斤半重八爪魚釣起一條重五十五斤重大青斑，由於青斑掙扎，三人合力與青斑糾纏了二十分鐘才將牠釣上船，事後三人招呼十多名友人，同到葵涌一間食肆分享該條青斑。&#13;<br> 三名釣魚郎分別姓陳、姓李及姓梁，俱為地盤判頭，已有二十多年釣魚經驗，去年也曾在廟灣水域，釣起一條七十九斤重的大青斑。</p></body></html>

<html><header><meta charset="utf-8"><title>BoBo嬉戲唔過火</title></header><body><h1>BoBo嬉戲唔過火</h1><p>電視劇《戀愛自由式》昨日在赤柱拍攝一場嘉年華會場面，劇情講述唐寧與陳文媛（BoBo）為慶祝母親鄧萃雯生日，特別在嘉年華會上向母親高唱生日歌作為禮物。&#13;<br> 日前有周刊指蕭正楠與BoBo拍攝《戀愛自由式》時只顧玩樂，拖延劇集進度，監製林志華昨日為他們平反，還大讚兩人的表現。<br> &#13;<br> <spanclass>監製滿意進度 &#13;<br> 林志華說：「套戲嘅進度係遲咗啲，但因為拍游水戲同武俠片一樣，需要時間耐啲，而我就未有收過投訴，但佢兩個第一次拍連續劇有咁嘅表現，我都好滿意。」&#13;<br> BoBo則說：「係啦，根本冇咁嘅事，玩就梗有玩，唔玩又話不和，但我哋都適可而止。」	&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

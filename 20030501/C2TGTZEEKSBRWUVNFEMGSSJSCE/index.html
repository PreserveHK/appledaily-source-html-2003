<html><header><meta charset="utf-8"><title>唐麗球冒炎出嫁</title></header><body><h1>唐麗球冒炎出嫁</h1><p>現已懷有三個多月身孕的唐麗球，將與吳毅將於本月二十五日註冊結婚，但因非典型肺炎關係，兩人曾一度考慮延遲婚禮，昨日唐麗球接受電話訪問時表示，婚禮將如期舉行，當日他們會在尖沙嘴註冊，晚上則假鷹君酒店擺酒。<br> &#13;<br> <spanclass>嘉碧儀任伴娘 &#13;<br> 唐麗球說：「我哋唔改期啦，𠵱家個病好似慢慢受到控制，我驚再改嘅話，遲啲會重犀利呀。」她稱已請得邵傳勇及嘉碧儀擔任伴郎伴娘，而喜帖亦開始寄出，至於婚紗及結婚戒指也準備好。&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>72%中大生就業</title></header><body><h1>72%中大生就業</h1><p>【本報訊】在一片失業和減薪的風潮下，大學生求職不易，中文大學○二年畢業生平均要寄出四十七封求職信始獲聘用，平均薪金一萬四千多元，比去年跌百分之七，但最高薪金仍高達六萬元。&#13;<br> 中大就業策劃及發展中心去年十二月收回近二千份○二年本科畢業生的問卷，發現七成二畢業生已經就業，當中逾九成於去年九月底已獲聘，另兩成四繼續升學，待業率二點六，情況與去年相若。<br> &#13;<br> <spanclass>最高薪月入六萬 &#13;<br> 畢業生平均月薪為一萬四千七百多元，比去年一萬五千九百多元下跌百分之七。最高薪的畢業生月入六萬，為保險公司分行經理；醫科生平均月入四萬五千元，任政務主任或財務策劃主任的則有近三萬元收入。</spanclass></p></body></html>

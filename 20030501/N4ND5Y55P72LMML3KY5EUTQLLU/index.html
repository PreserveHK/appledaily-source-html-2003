<html><header><meta charset="utf-8"><title>男子墮坑暈迷獲救</title></header><body><h1>男子墮坑暈迷獲救</h1><p>【本報訊】五十四歲姓張男子，昨下午四時，被人發現重傷暈倒銅鑼灣皇仁書院與銅鑼灣球場之間的一條三米深大坑渠內，警方及消防員接報到場將他救起送院急救（圖）。&#13;<br> 事後聯絡上其姓鍾女親戚，獲悉他精神有問題，常在球場附近撿拾他人打失不要的網球。由於他胸骨碎裂及左耳受傷，警方調查後懷疑他擬爬落坑渠撿拾網球時，失足跌落渠底受傷。&#13;<br> 簡明恩攝&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>團體促設失業援助</title></header><body><h1>團體促設失業援助</h1><p>【本報訊】經濟不景加上非典型肺炎，令基層工人雪上加霜，職工盟昨日在立法會門外請願，要求政府設立工人失業及半失業援助金，保障工人工作尊嚴。個人服務行業職工總會表示，接獲一批前BigEcho卡拉OK員工求助，指公司早前結束尖沙嘴及旺角分店，拖欠員工三月份薪金，估計合共二十四萬元。&#13;<br> 個人服務行業職工總會指出，早前曾與公司開會，商討如何發還拖欠的薪金，但公司只願意以現金券代替薪金，或待本月份向政府申請三十萬元援助金後，才發還欠薪給員工，員工對此並不接受，工會促請公司盡快清付欠薪給員工，而政府除了向商戶施以援手外，也應向受非典型肺炎影響的員工，提供失業援助金。</p></body></html>

<html><header><meta charset="utf-8"><title>　　政府總部職員中招 - 李八方</title></header><body><h1>　　政府總部職員中招 - 李八方</h1><p>八方八到，行政會議秘書處一名職員，喺四月二十六日證實中招，行政署發言人話因為病者上月十六號開始退休前休假，冇返辦公室，所以該處職員毋須隔離。&#13;<br> 行會秘書處位於中環政府總部中座，好近特首同班問責局長嘅辦公室。據知該員工開始休假後，好多同事曾經幫佢舉行歡送會，以此推算，喺潛伏期內仍有機會接觸同僚。行政署發言人又話，已即時加強消毒同清潔工作；而嗰位職員放假至被證實中招嘅十日裏面，並冇喺中座返工嘅人感到不適。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

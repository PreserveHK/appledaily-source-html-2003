<html><header><meta charset="utf-8"><title>樓按生意料跌五成</title></header><body><h1>樓按生意料跌五成</h1><p>【本報訊】樓市在非典型肺炎肆虐下，交投萎縮，連帶物業按揭業務亦受拖累。經絡集團行政總裁黃錦康預期，影響在未來兩個月浮現，估計第二季整體樓按總值會大跌五成，只得約150億。至於公司接獲的樓按申請，今季料減三成。&#13;<br> 據金管局數據顯示，今年首季按揭申請共23787宗，較去年同期的33074宗，跌28%。但黃錦康表示，公司接獲的按揭申請宗數，較去年同期只下跌約14%。&#13;<br> 另外，上月經絡集團的樓按申請宗數，較3月減少約四成，但若計及復活節假後表現，則較月初回升約30%。他估計，非典型肺炎對樓按市場的打擊，將在未來兩個月反映出來。</p></body></html>

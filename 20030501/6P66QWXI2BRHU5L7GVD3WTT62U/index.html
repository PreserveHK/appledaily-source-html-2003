<html><header><meta charset="utf-8"><title>男子認匿女廁窺新娘</title></header><body><h1>男子認匿女廁窺新娘</h1><p>【本報訊】一名布景技工於上月匿藏在文化中心的女廁內，正在更換禮服的新娘發現他從廁格門底探頭窺視，感到十分驚慌大叫求助，技工趁機衝出廁格逃走，最後被警員截獲。涉案技工昨在九龍城裁判法院承認一項遊蕩導致他人擔心罪，案件押後至五月十四日，待索閱其感化官及社會服務令及報告始判。&#13;<br> 二十九歲被告陳澄鋒，為布景技工，被控於今年三月十四日，在文化中心的女廁內遊蕩，導致女子關釗花擔心其人身安全。&#13;<br> 案件編號：KCCC6184/2003</p></body></html>

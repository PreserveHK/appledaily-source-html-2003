<html><header><meta charset="utf-8"><title>賽後點將錄</title></header><body><h1>賽後點將錄</h1><p><spanclass>最「丟臉」加時球隊--塞爾特人 &#13;<br> 塞爾特人六次起手全失，唯一的兩個罰球亦不入，成為季後賽史上唯一一支在加時未能有一分進帳的球隊。溜馬則憑謝美恩奧尼爾及阿達斯攻入五分才幸免捧蛋。<br> &#13;<br> <spanclass>最冇癮主場捧場客--木狼 &#13;<br> 周二對湖人之戰是木狼近六場主場季後賽首次爆滿，惜逾二萬擁躉目睹木狼遭湖人宰殺，由吶喊助威聲不絕變成鴉雀無聲。</spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>俊逸豪園回贈8%</title></header><body><h1>俊逸豪園回贈8%</h1><p>油麻地俊逸豪園推出新一批8個單位，平均呎價2426元。首8名買家獲億京發展回贈樓價8%，另加送釐印及律師費等優惠。&#13;<br> 負責銷售的中原地產高級分區經理孫耀祖表示，加推單位較去年底減價兩成，首8名買家並送釐印費、律師費及價值2萬元LCD電視。&#13;<br> 是次加推單位，扣除8%樓價後，最平為6樓B室，612方呎，售價133.2萬元，呎價2176元。&#13;<br> 億京發展項目籌劃經理黎裕宗指出，物業復活節假期售出的數個單位，呎價約2200元。他續說，計劃6月及7月推出上環俊陞華庭，及深水埗悅海軒，又積極物色地皮，以豪宅及市區地為目標。</p></body></html>

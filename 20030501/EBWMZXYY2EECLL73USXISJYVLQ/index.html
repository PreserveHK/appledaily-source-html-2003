<html><header><meta charset="utf-8"><title>靚衫SnapShot：阿SaLacoste回歸校園</title></header><body><h1>靚衫SnapShot：阿SaLacoste回歸校園</h1><p>人氣女子組合Twins青春無敵，衣着風格多元化。早前她們接受《JET》雜誌訪問，以一身網球裝束示人，其中成員蔡卓妍（阿Sa）穿上法國老牌運動服Lacoste的入膊poloshirt，充滿學院味道。<br> &#13;<br> <spanclass>變奏新服 &#13;<br> Lacoste自換上法國年輕設計師ChristopherLemaire任主帥後，在服飾上加入大量色彩及間條，一洗品牌的老氣，更甚是把運動服變奏出一新耳目、潮流人必備的心水之物，阿Sa這件入膊polo便是一例。</spanclass></p></body></html>

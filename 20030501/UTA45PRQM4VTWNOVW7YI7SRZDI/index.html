<html><header><meta charset="utf-8"><title>山口智子執筆寫遊記</title></header><body><h1>山口智子執筆寫遊記</h1><p>現年三十八歲的日本女星山口智子，將於本月尾推出首本散文集《信件的行蹤》，智子以文字、寫真及圖畫，記錄了她去年單身遠赴智利的經歷。<br> &#13;<br> <spanclass>盡顯才華 &#13;<br> 山口智子的散文，是為三年前十二月至今年三月於SkyPerfecTV播放的劇集《Letters她的旅行故事》取材而編寫，書內記錄了山口智子遊歷沙漠、冰河的大自然見聞外，更提到與當地原居民的交流，山口智子更公開了自拍的寫真以及親手繪畫的野生動物，認真多才多藝。</spanclass></p></body></html>

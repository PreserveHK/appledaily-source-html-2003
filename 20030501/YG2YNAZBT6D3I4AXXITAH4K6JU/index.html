<html><header><meta charset="utf-8"><title>流動電訊配股籌3300萬</title></header><body><h1>流動電訊配股籌3300萬</h1><p>【本報訊】將於5月9日在創業板上市的流動電訊網絡（8266）公布，擬配售1.1億股新股，每股作價0.3元，集資3300萬元用作開發流動數據產品及解決方案、與電訊相關公司組成策略聯盟，及在中國設立銷售及技術援助辦事處。該批新股市值1.32億元，每股經調整後有形資產淨值7.1元。&#13;<br> 和黃（013）、文化傳信（343）和Vodatel均透過附屬公司分別持有流動電訊5.4%、7.3%和7.3%股權。<br> &#13;<br> <spanclass>每股作價0.3元 &#13;<br> 流動電訊執行董事陳聰說該公司92%業務來自香港。截至去年10月底7個月共蝕470萬元，營業額319萬元。</spanclass></p></body></html>

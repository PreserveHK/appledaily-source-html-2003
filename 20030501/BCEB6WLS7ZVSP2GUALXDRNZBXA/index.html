<html><header><meta charset="utf-8"><title>張文慈覓猛男代搽油</title></header><body><h1>張文慈覓猛男代搽油</h1><p>張文慈前晚到會展出席新戲《絕種好男人》首映，見她將皮膚曬得頗黑，身穿tubetop上衣，低胸兼露腰，甚具夏日氣息。<br> &#13;<br> <spanclass>南灣曬太陽 &#13;<br> 原來張文慈近日接拍了一個纖體廣告，她說：「所以我呢排弗咗好多，我又成日去南灣曬太陽，不過都係着啲運動型泳衣。」&#13;<br> 張文慈謂她在沙灘看見很多少女穿着性感泳裝，又有男伴幫忙搽太陽油，她頗為羨慕。&#13;<br> 張文慈說：「我見到啲女仔着晒三點式，好性感，我自己就好保守囉，我下次都要着性感啲，再搵個男仔去幫我搽油先得。」&#13;<br> 採訪：魯萍</spanclass></p></body></html>

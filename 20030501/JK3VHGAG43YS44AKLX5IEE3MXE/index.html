<html><header><meta charset="utf-8"><title>米高積遜鬧保羅多管閒事</title></header><body><h1>米高積遜鬧保羅多管閒事</h1><p>過氣樂壇天王米高積遜（MichaelJackson），早前遭前度友好保羅麥卡尼（PaulMcCartney）指摘，指他不應將兒女蒙頭，並認為這樣會影響小朋友心理的正常發展。前日，米高就保羅言論以電郵還擊，指他應少管閒事，無謂再說三道四。&#13;<br> 據英國《太陽報》報道，近月來不停被外界指為莽父的米高，怒氣沖沖的以電郵向保羅還擊，他於信中謂：「顧掂你自己先啦！我唔需要你教我點湊仔！」&#13;<br> 而由米高自製的錄影帶最近在美國霍士電視台播放，但收視奇低，有電視評述員謂：「早排佢啲新聞鋪天蓋地，觀眾一早對佢冇晒興趣。」</p></body></html>

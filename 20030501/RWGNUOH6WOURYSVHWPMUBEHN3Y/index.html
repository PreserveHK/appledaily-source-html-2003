<html><header><meta charset="utf-8"><title>海霸街小巴佔路</title></header><body><h1>海霸街小巴佔路</h1><p>荃灣居民張小姐投訴，荃灣海霸街設有一個前往象山邨的紅色小巴站，該小巴站的車輛一向在指定區內排隊等候乘客，可是近日該線司機經常將車駛出車站候客，霸佔了原本給行人過馬路的位置，令行人「無路可行」，也恐被車輛阻礙視線而釀成意外。她盼有關部門正視，禁止該些小巴阻礙居民過馬路。&#13;<br> 本報已將張小姐的意見向運輸署及警方反映。&#13;<br> （○四二三四七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

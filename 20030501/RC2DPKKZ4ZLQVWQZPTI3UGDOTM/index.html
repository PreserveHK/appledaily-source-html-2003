<html><header><meta charset="utf-8"><title>余文樂暗撐盧巧音</title></header><body><h1>余文樂暗撐盧巧音</h1><p>余文樂、黃伊汶、麥浚龍和鄧建泓等，昨日在跑馬地出席「馬不停蹄為慈善安泰香港冠軍暨遮打盃慈善巡禮」記者會。<br> &#13;<br> <spanclass>情緒難控 &#13;<br> 阿樂前女友盧巧音因拍攝音樂特輯超時四個鐘而發脾氣爆粗，問到阿樂有何看法？阿樂說：「我未睇報道，講乜都對佢唔公平，佢係咪唔舒服，所以脾氣暴躁？如果係因病影響心情，都可以原諒。每個人都會做錯嘢，如果肯承認錯誤就OK囉！」&#13;<br> 問阿樂工作時可會發脾氣？他坦言：「人始終都會有情緒，拍嘢拍得辛苦我都會，不過我會玩自閉同咆哮，會去洗面冷靜吓。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

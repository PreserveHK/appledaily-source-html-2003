<html><header><meta charset="utf-8"><title>三歹徒砸證券公司</title></header><body><h1>三歹徒砸證券公司</h1><p>【本報訊】金鐘遠東金融中心一間證券公司，昨晨九時許遭歹徒「掃場」破壞，三名穿着西裝的男子進內尋找姓陸負責人不果，隨即取出鐵鎚擊毀數部電腦，然後奪門沿樓梯逃去無蹤。姓梁﹙二十五歲﹚女職員立即報警。&#13;<br> 肇事公司的四部電腦硬盤、五部液晶體顯示屏及兩個電腦顯示器被擊毀，損失總值十三萬多元。警員事後聯絡該名姓陸負責人了解，他表示本身並無欠債及沒有與人結怨，警方正展開調查（圖）。&#13;<br> 簡明恩攝</p></body></html>

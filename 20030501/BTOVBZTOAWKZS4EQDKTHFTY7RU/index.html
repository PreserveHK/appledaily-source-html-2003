<html><header><meta charset="utf-8"><title>陳穎妍富貴Look睇首映</title></header><body><h1>陳穎妍富貴Look睇首映</h1><p>肥媽瑪利亞及陳穎妍等，前晚到灣仔藝術中心出席《我要結婚》首映，男女主角楊恭如及李燦森均缺席，反而陳穎妍一身名牌，盛裝亮相。陳穎妍表示與南燕簽下經理人合約，故特地到來捧場，她說：「啲LV係朋友送㗎，佢哋知我鍾意嘛，戒指就男友送嘅，不過唔係求婚。」<br> &#13;<br> <spanclass>肥媽酒廊暫休 &#13;<br> 另外，肥媽表示受非典型肺炎影響，她本接下的登台都取消或延期，損失數十萬元。至於她開設的卡拉OK酒廊亦要暫停營業，肥媽說：「本來我間酒廊喺周末都有幾十萬生意，𠵱家剩返五百蚊，所以我關門裝修先，九號（下周五）先開番。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

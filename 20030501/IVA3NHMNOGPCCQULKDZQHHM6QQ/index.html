<html><header><meta charset="utf-8"><title>劫匪挾人質</title></header><body><h1>劫匪挾人質</h1><p>委內瑞拉西部城市巴基西梅托周二發生街頭挾持人質事件。三名劫匪持械行劫一個熟食市場的攤檔後遇上警察，遂挾持途人企圖阻止警方追捕，但最後三人均被警方射殺。&#13;<br> 被挾持的途人包括男子與婦孺。劫匪用槍指着他們的頭部，又用左手勒着一名婦人的頸，不顧她手臂夾着的幼兒安全。<br> &#13;<br> <spanclass>3匪遭警射殺 &#13;<br> 警察並未因此而退避，反而出動神槍手瞄準三名賊人，最後開槍將他們擊致重傷，成功營救人質，三人其後傷重不治。人質全部沒有受傷。&#13;<br> 美聯社/路透社</spanclass></p></body></html>

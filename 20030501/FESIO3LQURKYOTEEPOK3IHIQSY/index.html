<html><header><meta charset="utf-8"><title>容祖兒靠眼神擇偶</title></header><body><h1>容祖兒靠眼神擇偶</h1><p>容祖兒（Joey）昨日和十九歲的男模特兒在西貢成豐片場，為歌曲《習慣失戀》及《心淡》拍攝MV。該名身高五呎十一吋男模特兒Brian，是Joey從百多人中選出來，她表示揀選男角條件首要是合眼緣。&#13;<br> Joey說：「除此之外重要高大，眼要有神，笑容親切同開朗，塊面要少少長，因為上鏡會拉扁個人，所以啱啱好。」被問這是否她擇偶條件時，她笑言這是起碼條件，最重要的還是內心美麗。至於現任男友是否符合條件，她則笑而不答。&#13;<br> 此外，Joey的兩首MV除花費六位數字製作費外，還獲一珠寶公司贊助共二十萬首飾，Joey更獲贈一條數萬元鑽石頸鏈。&#13;<br> 採訪、攝影：何永寧</p></body></html>

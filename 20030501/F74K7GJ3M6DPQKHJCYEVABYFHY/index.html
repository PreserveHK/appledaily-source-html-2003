<html><header><meta charset="utf-8"><title>宋慧喬想嫁李秉憲</title></header><body><h1>宋慧喬想嫁李秉憲</h1><p>韓國女星宋慧喬大前日與韓劇《今年》拍檔李秉憲，由羅馬回到漢城機場時，公開戀人身份，轟動韓國演藝界。前晚宋慧喬接受當地報章電話訪問時，亦大方承認與李秉憲拍拖，更坦言會考慮同憲哥結婚。<br> &#13;<br> <spanclass>最後一個女人 &#13;<br> 宋慧喬在訪問中說：「我同憲哥拍拖並唔係乜嘢壞事，所以根本唔使隱瞞。喺意大利時，憲哥成日請我食飯，又買好多雪糕畀我食，我會考慮同佢結婚。」&#13;<br> 另一方面，有消息指李秉憲上月中在意大利拍攝寫真時，曾向工作人員說：「我把慧喬當作自己呢生最後一個女人。」二人還曾到珠寶店購買情侶戒指互贈對方。而韓國傳媒估計，二人合演廣告的話，酬勞將不少於十億韓圜（約六百萬港元）。</spanclass></p></body></html>

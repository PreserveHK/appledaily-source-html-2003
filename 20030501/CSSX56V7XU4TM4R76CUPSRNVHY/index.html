<html><header><meta charset="utf-8"><title>一問一答：<br>住所有「沙士」患者毋須搬離</title></header><body><h1>一問一答：<br>住所有「沙士」患者毋須搬離</h1><p>問：我從報章上見到我家住的大廈有非典型肺炎患者，我感到驚慌，怕會「中招」，請問我需要搬離現在住的大廈嗎？</p><p>答：在你住的大廈名稱被公布之時，肺炎患者經已在醫院接受治理，不會在你的住所出現；同時，和患者同居的人亦會由衞生署安排在家中隔離，他們不會隨意在大廈裏走動；再加上大廈管理的職員會因此而更加留意大廈的清潔和衞生情況，所以你的大廈不會是高危的地方，可以安心地居住。若你感到有任何身體的不適，請及早往見你的家庭醫生。&#13;<br> &#13;<br> 文：方玉輝醫生</p></body></html>

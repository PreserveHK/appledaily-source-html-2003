<html><header><meta charset="utf-8"><title>阿姐煲湯益克勤</title></header><body><h1>阿姐煲湯益克勤</h1><p>汪明荃、李克勤、余文樂、黃凱芹及黃伊汶等前晚於將軍澳廣播城錄影《紅星追聲名歌SING》，克勤透露他早前搬屋後，與阿姐成為鄰居，他說：「阿姐周不時煲湯，都送過嚟畀我飲，佢有乜電線唔妥又叫我去幫手整，我做『左麟右里』度橋，亦會叫佢嚟交流意見。」克勤還答應為阿姐本月底的個唱任嘉賓。<br> &#13;<br> <spanclass>黃伊汶甘做醜女 &#13;<br> 此外，黃伊汶透露將拍攝電視劇《功夫足球》飾演醜女，她說：「我個角色好似莫文蔚喺食神個造型，大哨牙戴厚眼鏡同爆炸頭，開頭蕭若元畀我揀做靚女定醜女，我即刻揀醜女，今個月頭就會試造型。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

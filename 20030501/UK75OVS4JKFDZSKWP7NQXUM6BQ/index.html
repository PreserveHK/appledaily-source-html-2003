<html><header><meta charset="utf-8"><title>好姨豐滿性感有福氣</title></header><body><h1>好姨豐滿性感有福氣</h1><p>薛家燕（好姨）最近成為修身堂的減肚丸代言人，昨日家燕姐以低胸性感造型示人，令人眼前一亮。&#13;<br> 家燕姐昨日非常開心，她即場公開自己的三圍數字，她說：「我未減肥前三圍係38、40、42，減咗兩個月之後得番一百二十磅，三圍變咗38、30、36，我覺得有啲肥先有福氣，所以我唔想減得太瘦，𠵱家已經好滿意。」家燕姐更風騷地反問在場的男記者是否看得很舒服。<br> &#13;<br> <spanclass>廣告真空上陣 &#13;<br> 此外，家燕姐在宣傳海報中以瑪麗蓮夢露的造型示人，她更真空上陣，問到家燕姐昨日為何不真空示人？她笑說：「啲年輕人未必見過啲咁大場面嘛！我都希望瘦咗之後有多啲追求者，我會接受㗎。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

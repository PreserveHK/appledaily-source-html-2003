<html><header><meta charset="utf-8"><title>抹窗失足工人墮樓</title></header><body><h1>抹窗失足工人墮樓</h1><p>【本報訊】青衣灝景灣第一座地下，昨午近二時發生工業意外，一間清潔公司受僱在上址進行清潔工作，其中一名姓林（五十九歲）工人，在地下大堂利用一個升降台升至四米高處抹窗時，疑沒有佩戴安全帶，失足跌落地下，頭部受傷昏迷，口鼻流血，其他工人發現報警，送院（圖）搶救後情況嚴重。&#13;<br> 事主在該清潔公司任職一年，其妻已去世，夫婦育有一對二十及十六歲兒子，其子接到消息事後趕赴醫院了解情況。&#13;<br> 馬耀文攝</p></body></html>

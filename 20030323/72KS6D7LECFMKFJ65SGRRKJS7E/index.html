<html><header><meta charset="utf-8"><title>保母車撼的士六傷</title></header><body><h1>保母車撼的士六傷</h1><p>【本報訊】黃大仙聖公會基德小學一部保母車，昨晨七時許，由姓李（四十九歲）女司機駕駛，載着三女兩男學童（六至十一歲），沿黃大仙鳳舞街右轉入杏林街接載其他學童上學時，與一部沿鳳舞街往橫頭磡邨方向無載客的士相撞。&#13;<br> 保母車女司機、三女一男學童（圖）及五十三歲姓譚的士司機受傷，敷藥後全部出院。兩車司機接受酒精測試證實無飲酒，警方懷疑有人衝紅燈引致相撞意外，正展開調查。&#13;<br> 李旭基攝</p></body></html>

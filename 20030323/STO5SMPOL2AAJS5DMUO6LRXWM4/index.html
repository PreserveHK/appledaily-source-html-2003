<html><header><meta charset="utf-8"><title>林志穎上海飆車</title></header><body><h1>林志穎上海飆車</h1><p>除郭富城外，台灣藝人林志穎也是出名喜歡賽車的歌手，林志穎前日到上海出席加盟佳通輪胎車隊的簽約儀式，為車隊任形象代言人。<br> &#13;<br> <spanclass>靚女陪伴在側 &#13;<br> 除了出席簽約儀式外，林志穎昨日更參加2003年中國汽車拉力賽上海站比賽，大會又安排兩位靚女陪伴林志穎主持開車儀式。&#13;<br> 林志穎去年除了拍戲外，又花了很多時間參加不少車賽，而且每次都有不錯的成績，他熱愛賽車的程度絕對不比包下私人飛機到大馬賽車的郭富城遜色。今次林志穎參加中國汽車拉力賽，將駕駛日本出產的富士賽車，參加N4組級別比賽。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>阿倫克勤澳門遇風雨</title></header><body><h1>阿倫克勤澳門遇風雨</h1><p>譚詠麟（阿倫）與李克勤昨晚在澳門氹仔澳門運動場舉行一場「左麟右李澳門演唱會2003」，何鴻燊四姨太梁安琪、八姑娘、曾志偉、張耀榮和Ba叔（陳達志）均一早到場欣賞，克勤女友盧淑儀到場後更慌忙地跑步入場，趕往為男友打點。<br> &#13;<br> <spanclass>九成入座率 &#13;<br> 昨晚阿倫與克勤穿着在香港演唱會時穿過的紅色及白色禮服登場，現場的二萬二千個座位，入座率達九成。開場時下起毛毛雨，但克勤與阿倫無懼風雨，照樣獻唱，贏得觀眾熱烈的掌聲，而一位女歌迷在開場前因不適，需由醫護人員以擔架床抬到醫療室治理。&#13;<br> 記者胡比、陳偉權澳門直擊</spanclass></p></body></html>

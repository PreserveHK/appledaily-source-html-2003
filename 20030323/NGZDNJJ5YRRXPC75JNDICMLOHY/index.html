<html><header><meta charset="utf-8"><title>欖球T恤有型有格</title></header><body><h1>欖球T恤有型有格</h1><p>欖球擁躉，應該都會鍾意每年一度為「香港國際七人欖球賽」推出的紀念T恤。今年，製造商以傳統象徵欖球的「橫間條」加入紀念T恤行列。&#13;<br> 看前香港跑手梁穎瑜試穿大紅橫間T恤，效果相當不俗；身旁港欖球隊代表廖國樑着一套青綠色風褸套裝、配及膝短褲，入型入格。<br> &#13;<br> <spanclass>多款女裝料受歡迎 &#13;<br> 值得一提是今年紀念T恤加了多款女裝版本，尤其那件背心（售價180港元），應該很受歡迎。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《UnchainedMelody》英國K歌之王</title></header><body><h1>《UnchainedMelody》英國K歌之王</h1><p>英國一間統計歌曲版權稅公司，發表去年英國人唱卡拉OK的十大熱門歌曲，其中由TheRighteousBrothers主唱的《UnchainedMelody》勇奪冠軍，第二位則為KylieMinogue勁敵HollyValance的《KissKiss》，Kylie的《Can'tgetyououtofmyhead》則排第四。</p></body></html>

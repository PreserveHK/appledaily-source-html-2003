<html><header><meta charset="utf-8"><title>王傑台灣個唱兩度流淚</title></header><body><h1>王傑台灣個唱兩度流淚</h1><p>王傑上月底推出國語碟，前晚他在台北舉行一場演唱會，全場座無虛席，歌迷十分熱情。<br> &#13;<br> <spanclass>歌迷索吻 &#13;<br> 除了台灣歌迷外，還有日本及香港的歌迷遠道往捧場。不過，最令王傑感意外的，是他的姪仔竟帶着一大束鮮花到場獻花，讓他開心不已。其他獻花的歌迷表現熱情，又向王傑索吻，他都有求必應。&#13;<br> 本來王傑只準備唱二十首歌，但歌迷兩度要求安哥，不願離場，結果王傑兩度出場合共唱多四首歌，還兩度感動得灑下男兒淚。&#13;<br> 撰文：蔡如玉</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>80%青年斥美自私</title></header><body><h1>80%青年斥美自私</h1><p>【本報訊】香港青少年如何看待美伊戰事？香港青年協會調查發現，超過八成被訪者批評美國向伊拉克動武不合理，主要認為美國開戰是為了私利；近七成更擔心戰事會影響本港經濟復甦。<br> &#13;<br> <spanclass>體會人性醜惡 &#13;<br> 青年協會在美伊之戰展開後一連兩日，成功訪問了五百一十六名十五至三十四歲青年，結果發現，有七成被訪青年透露他們害怕戰爭，逾八成被訪者更認為美國開戰是為了私利，有四成七被訪者最關注戰爭會造成大量人命傷亡，其次是關心戰爭會對香港經濟造成影響。&#13;<br> 調查又發現，大部份被訪者均能從戰爭中體會人性醜惡及生命可貴。</spanclass></p></body></html>

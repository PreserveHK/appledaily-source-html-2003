<html><header><meta charset="utf-8"><title>文頌嫻嘉碧儀重演《熱咖啡》</title></header><body><h1>文頌嫻嘉碧儀重演《熱咖啡》</h1><p>嘉碧儀和文頌嫻將於無綫告別一廠特備節目《一廠最美一夜》當晚表演歌舞，昨日二人在將軍澳電視城綵排，她們將重演阿姐汪明荃當年的經典歌曲《熱咖啡》的一場勁歌熱舞，屆時二人會穿上性感低胸裝加魚網絲襪演出，盡顯風騷美態。<br> &#13;<br> <spanclass>怕舞步出錯 &#13;<br> 嘉碧儀和文頌嫻昨日綵排由舞蹈藝員拋起然後再擺甫士的高難度動作，動作驚險。問嘉碧儀會否擔心演出時要穿性感裝束，她說：「要遮嘅都遮晒，所以都唔係好性感啫，反而驚啲舞步出錯，至於媚態方面，就要再練習吓。」文頌嫻則表示今次會把自己前所未有的性感一面，獻給阿姐。　　　　　&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

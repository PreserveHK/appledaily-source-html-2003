<html><header><meta charset="utf-8"><title>鐵圈擊面工人重傷</title></header><body><h1>鐵圈擊面工人重傷</h1><p>【本報訊】落馬洲新田村路一個車胎場發生工業意外，昨晨九時許，持雙程證來港的姓劉（三十三歲）工人替一輛私家車的車胎充氣，其間一個用來箍緊穩定車胎的金屬圈突然鬆脫，飛彈擊中他的面部，並擊毀另一輛私家車的擋風玻璃。&#13;<br> 傷者當場血流披面倒地呻吟，其他工友發現報警。他的頭骨及面骨爆裂重創，送院時痛得情緒失控（圖），不斷手舞足蹈掙扎，又拒絕救護員替他急救，恐怕傷口被觸碰弄痛。傷者經治理後情況嚴重。&#13;<br> 周鴻熙攝</p></body></html>

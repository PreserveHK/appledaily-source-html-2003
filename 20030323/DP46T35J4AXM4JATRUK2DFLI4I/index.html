<html><header><meta charset="utf-8"><title>蕭芳芳抱病護苗</title></header><body><h1>蕭芳芳抱病護苗</h1><p>蕭芳芳擔任主席的「護苗基金」昨日在佐敦舉行「CityGolfClub高手護苗2003球球獻愛心」活動，得到嘉玲一家、楊紫瓊、郭秀雲和黎燕珊等出席支持。<br> &#13;<br> <spanclass>自嘲唔好彩 &#13;<br> 活動結束後，蕭芳芳隨即趕赴石硤尾「護苗中心」總部，出席「護苗中心開幕典禮」記者會，社會福利署署長林鄭月娥擔任主禮嘉賓，Twins的鍾欣桐及Boy'Z擔任護苗中心大使。&#13;<br> Twins的蔡卓妍（阿Sa）因病未能出席活動，蕭芳芳卻患上感冒仍抱病出席，她說：「我就冇阿Sa咁好彩，病都要嚟！」&#13;<br> 採訪：魯萍&#13;<br> 攝影：林德雄</spanclass></p></body></html>

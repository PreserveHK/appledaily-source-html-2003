<html><header><meta charset="utf-8"><title>洋漢酒吧爭女被毆</title></header><body><h1>洋漢酒吧爭女被毆</h1><p>【本報訊】一名（三十一歲）外籍男子昨凌晨二時許，在灣仔謝斐道一間酒吧內與一名菲籍女子聊天時，兩名外籍男子（二十八及三十二歲）趨前「𠝹女」，惹起男事主不滿發生爭執，雙方從酒吧追打出街上。&#13;<br> 男事主被拳打腳踢受傷倒地，有途經的士司機報警。警員趕至拘捕兩名涉案男子，傷者則負傷逃至高士打道登上一部的士前往半山，的士駛至羅便臣道時他要求到提款機提款，姓殷（三十七歲）司機始發現他頭部流血，報警將他送院敷藥（圖）。&#13;<br> 李家傑攝</p></body></html>

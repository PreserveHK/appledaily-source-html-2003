<html><header><meta charset="utf-8"><title>戇豆先生英國最有米</title></header><body><h1>戇豆先生英國最有米</h1><p>以演電視喜劇《戇豆先生》而聞名的英國諧星路雲亞堅遜（RowanAtkinson），在前日英國公布的「全英最富有電視名人」中位列首位，其身家估計更有六千萬鎊（約七億二千萬港元）。<br> &#13;<br> <spanclass>錄影帶全球大賣 &#13;<br> 路雲亞堅遜之所以富甲一方，最大原因是《戇豆先生》的錄影帶在全球九十四個國家大賣，《戇》曾被拍成電影版及動畫版，令其酬金收個不停。&#13;<br> 此外，其主演的電影《黑爵士》系列亦於各地大收，令他賺個盤滿缽滿。而第二富有電視名人，是擁有二千萬鎊（約二億四千萬港元）身家的英國《百萬富翁》主持人ChrisTarrant。</spanclass></p></body></html>

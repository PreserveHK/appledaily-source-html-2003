<html><header><meta charset="utf-8"><title>紀香體諒美軍之苦</title></header><body><h1>紀香體諒美軍之苦</h1><p>日本藝能界前日繼續有藝人站出來，就美伊戰爭發表意見。藤原紀香昨日在個人網頁上再表示她矛盾的心情，她說：「雖然我唔支持布殊，但係我好鍾意美國呢個國家，雖然有美國朋友同我講全美國嘅人都支持開戰，但我知事實令佢哋震驚。但係，如果喺前線嘅美軍想返屋企，佢哋除咗搏命打仗，重可以點做？」<br> &#13;<br> <spanclass>林檎改編新曲 &#13;<br> 而有三年未有出席任何電視直播節目的椎名林檎，表示鑑於現在政局動盪，特別將自己的新曲《莖》，改編成反戰新版本於下星期三的新聞節目《NewsStation》中演唱。&#13;<br> 此外，男星中山裕介及歌手冰川清，亦有在公開場合表達反戰立場。</spanclass></p></body></html>

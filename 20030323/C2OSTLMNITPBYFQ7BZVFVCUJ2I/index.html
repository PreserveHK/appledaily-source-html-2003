<html><header><meta charset="utf-8"><title>影星相繼缺席奧斯卡照去馬</title></header><body><h1>影星相繼缺席奧斯卡照去馬</h1><p>第七十五屆奧斯卡頒獎禮，將於明天上午舉行。由於美伊開戰，日前已有數名荷李活影星宣布缺席奧斯卡，而憑電影《魔戒二部曲：雙城奇謀》角逐「最佳電影」的新西蘭導演彼得積遜，以及安琪蓮娜祖莉亦表明不會出席頒獎禮。<br> &#13;<br> <spanclass>和平襟針曝光 &#13;<br> 不過前日奧斯卡主辦單位一再強調典禮將如期進行，而頒獎禮監製基斯亦否認有消息指白宮曾透過官方勸喻奧斯卡延期。&#13;<br> 此外，一眾有份出席奧斯卡的藝人，日前表示會在頒獎禮當日戴上一個和平襟針，而這個鑲有鑽石的白鴿形和平襟針亦已曝光。&#13;<br> 而有賭博公司亦開出盤口，若嘉芙蓮薛達鍾絲於頒獎禮中穿羊水，賠率是一賠五十。</spanclass></p></body></html>

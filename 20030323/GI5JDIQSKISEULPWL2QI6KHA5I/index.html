<html><header><meta charset="utf-8"><title>好姨驚心摷垃圾</title></header><body><h1>好姨驚心摷垃圾</h1><p>薛家燕（好姨）、趙學而、苑瓊丹、林文龍、陳彥行和謝天華等，昨日在樂富拍攝劇集《皆大歡喜》時裝版。&#13;<br> 其中一場戲講述好姨為怕會被阮兆祥認出，故意摷垃圾桶，拍完戲後，好姨立即用清水洗手。<br> &#13;<br> <spanclass>露背拍廣告 &#13;<br> 好姨說：「近排啲病毒好嚴重，梗係要注意吓。我有三個朋友去完醫院探病之後，都有非典型肺炎。」&#13;<br> 家燕姐表示稍後將到廣州拍沐浴露廣告，更會露背演出，問她酬勞多少，好姨說：「都有成六位數字酬勞，下月頭會去拍，不過𠵱家啲病毒好恐怖，之前延咗期一次，今次唔可以再拖。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

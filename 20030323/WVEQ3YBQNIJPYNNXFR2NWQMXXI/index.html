<html><header><meta charset="utf-8"><title>封面故事：我愛大牌檔</title></header><body><h1>封面故事：我愛大牌檔</h1><p>唔扮嘢，唔使扮嘢，可以好隨便，着短褲、唔梳頭、撻埋拖都重得。食燒味飯，加送「滷味」聲，夾雜人聲碰杯聲，聲聲入耳，卻有生氣、人情味。就算你鍾意扮嘢盛裝出席，隨便坐，無人理你，好自由。&#13;<br>唔扮嘢，唔等於係「流嘢」，好多大牌檔嘅出品都係「堅嘢」，唔止有享譽半世紀絲襪奶茶、百年滷水，鮑參翅肚、創意菜式統統都有。&#13;<br>唔係要反23條，呢份唔扮嘢、有自由嘅空氣，絕對可以帶動香港進步繁榮。&#13;<br>&#13;<br>記者：張一豪、陳漢榮&#13;<br>攝影：陳陶鈞、陳智良、伍慶泉&#13;<br>Model：OliviafromKOne&#13;<br>鳴謝：蘭芳園（舊店）</p></body></html>

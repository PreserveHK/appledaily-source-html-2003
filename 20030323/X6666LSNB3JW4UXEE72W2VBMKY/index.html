<html><header><meta charset="utf-8"><title>《英雄》勝在拍得靚</title></header><body><h1>《英雄》勝在拍得靚</h1><p><b> 影評人己駿：</b> 《英雄》雖然有啲造作，但顏色拍得好靚，外國觀眾就係鍾意呢啲嘢。&#13;<br> &#13;<br> <b> 影評人張居：</b> 主觀願望點都想《英雄》贏，但套片提及好多中國歷史同傳統文化，如果班評審委員睇唔明，好多場面都係白費，變咗睇風景紀錄片。&#13;<br> &#13;<br> <b> 影評人何故：</b> 照正路嚟睇，《TheManWithoutaPast》同《NowhereinAfrica》機會最大，前者係一套講述關於失憶嘅怪雞片，評審最欣賞呢啲另類題材。至於後者就係講二次大戰猶太家庭嘅故事，已經贏咗一半。</p></body></html>

<html><header><meta charset="utf-8"><title>姚瑩瑩護胸防博懵</title></header><body><h1>姚瑩瑩護胸防博懵</h1><p>楊怡、姚瑩瑩、林保怡和麥包等昨日在元朗宣傳新劇《智勇新警界》。楊怡和姚瑩瑩在現場大派海報和銀雞，吸引了近百名市民，場面一度混亂，姚瑩瑩和楊怡更不時用雙手護胸。問姚瑩瑩有否被人「博懵」？姚瑩瑩說：「好在我着咗好多衫，重用手護住，咁先冇俾人博懵。」楊怡說：「佢哋都係攞禮物，冇惡意嘅。」<br> &#13;<br> <spanclass>林保怡感冒 &#13;<br> 此外，林保怡昨日不時用數碼機拍攝現場環境，他又表示患了感冒，保怡說：「噚晚有小小頭痛，又有小小咳，希望唔係嗰隻（非典型肺炎），陣間都係去睇吓醫生。」	&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

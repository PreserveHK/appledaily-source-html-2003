<html><header><meta charset="utf-8"><title>「超標」司機撞傷途人</title></header><body><h1>「超標」司機撞傷途人</h1><p>【本報訊】一名涉酒後駕駛的私家車司機，昨晚駕車在長沙灣營盤街轉彎時，卻轉錯方向企圖扭軚致失控撞向消防滅火栓，再衝上行人路（圖），眾途人嚇至爭相走避，其中一名婦人走避不及，右腳被撞傷倒地呼痛，送院治理，司機雖然辯稱自己工作繁忙導致睏倦肇禍，但接受酒精呼氣測試後證實超標，被警方拘捕。&#13;<br> 男司機姓唐（五十五歲），消息稱，昨晚七時半，唐駕駛一輛日本私家車，途至元州街準備轉彎往營盤街時失控，一名姓冼三十四歲婦人走避不及被撞傷。</p></body></html>

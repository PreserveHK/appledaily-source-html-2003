<html><header><meta charset="utf-8"><title>SONIM狂做運動谷肌肉</title></header><body><h1>SONIM狂做運動谷肌肉</h1><p>十九歲少女歌手SONIM，雖然常常展露身材博上位，但原來她對自己的身材不甚滿意，最近更展開一輪地獄式「肉體改造計劃」。<br> &#13;<br> <spanclass>追巴士唔喘氣 &#13;<br> SONIM接受雜誌訪問時表示：「我𠵱家接受緊特訓，我要將所有脂肪變成肌肉。」故此SONIM現時一天起碼做數小時運動，肚餓時就吃有豐富蛋白質的營養餐。&#13;<br> 現在已練得一身結實肌肉的SONIM開心地說：「練咗三個星期，我體重其實冇變過，但跑去搭巴士時，已經完全唔會喘氣，重覺得身輕如燕！𠵱家我好期待再過兩星期嘅自己會變成點樣！」</spanclass></p></body></html>

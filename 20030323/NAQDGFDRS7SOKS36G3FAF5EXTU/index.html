<html><header><meta charset="utf-8"><title>Geri搭上Britney口臭男友</title></header><body><h1>Geri搭上Britney口臭男友</h1><p>英國女歌手GeriHalliwell，早前於其主持的美國電視節目訪問樂隊LimpBizkit的主音FredDurst，並表示欲與他及其前女友BritneySpears三人一起同床。<br> &#13;<br> <spanclass>被指博宣傳 &#13;<br> 但據英國《太陽報》報道，Geri近日原來與Fred過從甚密，兩人更被目睹於荷李活約會吃飯，Geri一位友人說：「Geri其實好冧Fred，佢哋嘅關係好親密。」&#13;<br> 不過有人卻指Geri一向愛有錢紳士，她搭上Fred，相信只是博宣傳。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>雪梨皈依豁然開朗</title></header><body><h1>雪梨皈依豁然開朗</h1><p>曾志偉、梅小惠和米雪前晚在九龍灣國際展貿中心擔任「西方寺重建落成開光慶典晚宴」司儀，雪梨、樊亦敏、謝雪心和麥紹棠均有出席，眾人還上台獻唱《心經》。<br> &#13;<br> <spanclass>樊亦敏變樂觀 &#13;<br> 雪梨自早前被指情緒失控而遭飛出劇集《雲海玉弓緣》後，便甚少在公開場合露面，雪梨前晚表示自從皈依，跟隨聖一法師，取法號洐明後，整個人豁然開朗，雪梨說：「我信咗佛之後，個人都冇咁易𤷪𤺧，得閒重去做義工，我𠵱家都傾緊拍電視電影囉。」&#13;<br> 樊亦敏表示她皈依兩年，法號道愍，她又稱未信佛前十分悲觀，信佛後整個人變得開心，做人也比前樂觀。&#13;<br> 採訪：卓美娟&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>

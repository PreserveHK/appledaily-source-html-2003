<html><header><meta charset="utf-8"><title>路面凹洞</title></header><body><h1>路面凹洞</h1><p>鄭先生表示，土瓜灣道行人路面出現凹洞，途人路過時容易絆倒。&#13;<br> 讀者鄭先生稱，上址店舖經常將滿載貨物的貨架放出行人路，可能因過重令路面損壞。他指平日貨架均放於凹洞之上，不易察覺。但在商舖開店前和關店後，途人路過時便容易絆倒在地。本報已轉介路政署跟進。	（○三一九四九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

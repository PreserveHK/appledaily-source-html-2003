<html><header><meta charset="utf-8"><title>指示不清乘客鼓譟</title></header><body><h1>指示不清乘客鼓譟</h1><p>昨午發生意外後，輕鐵在洪天路月台設臨時緊急接駁巴士站，而在附近的洪水橋站，有近百名乘客，以為該處亦有接駁巴士站，等候半個小時，仍未見有巴士出現，開始有乘客起哄，警方到場調解，向輕鐵職員查問，始知接駁巴士站在洪天路，於是向乘客解釋，將他們安排到洪天路搭車。該站最多時候有三百多人候車，警方及輕鐵職員在場維持秩序。&#13;<br> 在元朗的各個輕鐵站，都有輕鐵職員向乘客廣播，因發生故障指示乘客排隊轉乘接駁巴士，每個站平均有近百人輪候，但有乘客投訴，指接駁巴士線路不清晰，排隊到龍頭始知排錯隊，一度與輕鐵職員理論，幸無不愉快事件發生。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>千嬅為拉客惡鬥Sammi</title></header><body><h1>千嬅為拉客惡鬥Sammi</h1><p>楊千嬅近日馬不停蹄在外地宣傳，繼早前到台灣接受當地傳媒訪問後，前日千嬅又到新加坡，以美容產品Biotherm代言人身份，出席該產品一連串的宣傳活動，而一向以大笑姑婆見稱的千嬅，一見當地記者即說：「叫我大笑姑婆，比說我是甚麼天后好。」<br> &#13;<br> <spanclass>不算熟絡 &#13;<br> 前日活動舉行期間，有記者要求千嬅比較她與勁敵鄭秀文的電影風格時，千嬅竟莫名其妙地指可以引起觀眾好奇心，從而刺激電影票房，她又說：「我不在乎比較，但兩個人已比了八年了！」問到千嬅與鄭秀文的關係如何，她指兩人見到面會打招呼，聊聊天，但始終不算是很熟絡的那種朋友。</spanclass></p></body></html>

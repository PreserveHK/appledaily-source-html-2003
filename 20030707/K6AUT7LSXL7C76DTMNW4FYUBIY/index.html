<html><header><meta charset="utf-8"><title>鐵騎撞車人仰馬翻</title></header><body><h1>鐵騎撞車人仰馬翻</h1><p>【本報訊】一輛被稱為「小赤兔」、深受飆車一族歡迎的YamahaV2TZR250電單車，昨日凌晨零時許，沿牛頭角道往觀塘東行，駛至玉蓮臺一座對開時，對面線一輛的士突然掉頭，電單車收掣不及撞向的士左邊車頭，姓羅（三十九歲）鐵騎士及姓周（二十六歲）男乘客雙雙「人仰馬翻」受傷倒地。&#13;<br> 兩名傷者事後送院治理，鐵騎士情況穩定，男乘客亦無大礙。兩名肇事司機事後接受酒精呼氣測試，證實並無飲酒。</p></body></html>

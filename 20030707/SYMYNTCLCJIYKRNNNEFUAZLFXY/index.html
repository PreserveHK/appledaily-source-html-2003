<html><header><meta charset="utf-8"><title>巴士冒煙百客隧道逃生</title></header><body><h1>巴士冒煙百客隧道逃生</h1><p>【本報訊】將軍澳隧道昨上午十一時發生驚險意外，一輛出觀塘方向的雙層冷氣巴士行駛中車尾突然冒煙，車上一百多名乘客緊急逃命，隧道公司亦派出車輛接載乘客協助疏散。事件中隧道出觀塘管道一度封閉十五分鐘，巴士公司事後安排乘客轉乘其他巴士離去，消防員調查懷疑巴士車尾引擎過熱起火。<br> &#13;<br> <spanclass>剛於上月檢驗 &#13;<br> 肇事巴士為九巴296C線，全長十二米，屬於Neoplan車廠，事件中巴士車尾引擎位置輕微熏黑，九巴事後將巴士拖返車廠維修。據知，該輛冷氣雙層巴士於九九年四月投入服務，剛於上月進行檢驗，九巴正調查意外原因。</spanclass></p></body></html>

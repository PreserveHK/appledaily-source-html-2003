<html><header><meta charset="utf-8"><title>以僅釋350巴人囚犯</title></header><body><h1>以僅釋350巴人囚犯</h1><p>以色列內閣周日原則上同意根據美國提倡的中東和平「路線圖」計劃，釋放一批巴勒斯坦囚犯，據悉為數約三百五十人，而非巴勒斯坦自治政府堅持的全部五千九百至八千人。&#13;<br> 以色列政府官員透露，內閣通過釋放囚犯之餘，將會成立一個部長級委員會，決定哪些人獲釋，以及何時釋放他們。&#13;<br> 雖然哈馬斯和伊斯蘭聖戰組織認為釋放人數太少，但預料自治政府總理阿巴斯的民望將可提升。&#13;<br> 法新社/路透社</p></body></html>

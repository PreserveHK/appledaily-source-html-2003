<html><header><meta charset="utf-8"><title>Britney自爆初夜奉獻Justin</title></header><body><h1>Britney自爆初夜奉獻Justin</h1><p>曾經講過「我會將初夜留番畀丈夫」而成為一時佳話嘅美國樂壇小天后BritneySpears，日前接受雜誌《W》訪問時，首次開腔承認自己已經唔係處女，而佢嘅初夜，一早奉獻咗畀佢嘅初戀情人JustinTimberlake。其實由Britney同Justin拍拖開始，一直俾人追問佢重係咪處子之身，雖然大家都一早預知答案，不過Britney終於肯親自開口，總算佢夠坦白。</p></body></html>

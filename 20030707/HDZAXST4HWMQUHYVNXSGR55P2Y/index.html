<html><header><meta charset="utf-8"><title>巨星皇儲以善出表</title></header><body><h1>巨星皇儲以善出表</h1><p>Chopard向來積極參與慈善活動，為成功人士和慈善家製造名貴限量版腕表，然後將部份收益撥捐各自名下的慈善基金。&#13;<br> 今年品牌已連續五年為英國音樂巨星艾頓莊（EltonJohn）的「EltonJohnAIDSFoundation」，設計以粉紅色為主調的限量版時計表，分別是限量二百隻的鑽石版及二千隻的鋼表版。<br> &#13;<br> <spanclass>首個皇室要員 &#13;<br> 此外，首度為英國皇室要員、皇儲查理斯王子名下的「ThePrince'sFoundation」設計的全球僅一百隻的白金鑽石腕表，獨特之處是表面的十二時刻用上查理斯王子的皇冠為標記，而表面及表圈均鑲上鑽石。</spanclass></p></body></html>

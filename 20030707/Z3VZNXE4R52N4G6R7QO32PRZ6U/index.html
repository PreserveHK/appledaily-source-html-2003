<html><header><meta charset="utf-8"><title>古仔、安仔情敵避碰面</title></header><body><h1>古仔、安仔情敵避碰面</h1><p>鄭秀文前晚在《勁歌季選》食白果，新歌《落錯車》未能得獎，但其舊愛許志安與緋聞男友古天樂則分別得獎，但兩位緋聞情敵卻刻意迴避碰面，安仔全程留在化妝室內，古仔則一直留守在錄影大樓外的空地，領獎時才步入錄影廠，之後又匆匆走人。<br> &#13;<br> <spanclass>笑住講相睇 &#13;<br> 安仔早前被拍得與一比堅尼女郎滑水，更被指是相睇，安仔前晚步上保母車時被問到相睇一事，他說：「多謝多謝，一笑置之。」問他是否為報道生氣，安仔說：「嬲？笑都嚟唔切啦。」問該女子身份，安仔則不回應。</spanclass></p></body></html>

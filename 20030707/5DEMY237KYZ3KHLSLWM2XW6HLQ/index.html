<html><header><meta charset="utf-8"><title>郭富城慰問劉海若</title></header><body><h1>郭富城慰問劉海若</h1><p>郭富城和鍾鎮濤前晚在北京故宮紫禁城內的太廟廣場，出席由北京市衞生局主辦的「英雄贊歌首都演藝界慰問醫護界大型文藝晚會」，內地演員張鐵林則擔任司儀。現場三千五百座位座無虛席，且全是前線抗炎醫護人員。正在北京拍劇的鍾鎮濤前晚頂着一個光頭上台獻唱，醫護人員紛紛上前獻花。<br> &#13;<br> <spanclass>籲珍惜生命 &#13;<br> 曾因車禍受重傷的鳳凰衞視女主播劉海若亦與母親到場欣賞，她更被邀上台說了番感謝醫護人員的說話，劉海若表示感謝一直為她治療的醫護人員，她說：「大家都要珍惜生命，不要輕易放棄生命。」擔任壓軸表演嘉賓的郭富城在台上看見劉海若，即互相擁抱問候，還約返港一起品嘗美食。&#13;<br> 記者劉大鷹北京直擊</spanclass></p></body></html>

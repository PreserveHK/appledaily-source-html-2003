<html><header><meta charset="utf-8"><title>油麻地搗破毒品中心</title></header><body><h1>油麻地搗破毒品中心</h1><p>【本報訊】警方秀茂坪特別職務隊人員經多月調查跟蹤，昨晨七時許，在油麻地德成街一幢大廈外，截查一名姓黃（二十四歲）懷疑毒品女拆家，搜出七百多克懷疑四號海洛英，再將疑犯押回大廈內一間套房搜查，再撿獲一百多克懷疑四號海洛英及一批毒品包裝工具，毒品市值三十萬元。&#13;<br> 特別職務隊主管黎皓暉高級督察表示，懷疑上址為一個毒品包裝及分銷中心，供應毒品予西九龍地區癮君子。被捕女子本身亦染有毒癖，有販毒及藏毒案底。</p></body></html>

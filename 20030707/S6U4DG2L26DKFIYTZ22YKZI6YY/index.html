<html><header><meta charset="utf-8"><title>金賢珠派風扇畀吳建豪</title></header><body><h1>金賢珠派風扇畀吳建豪</h1><p>台灣人氣組合F4成員吳建豪與韓國女星金賢珠合演星皓投資的電影《少年阿虎》。<br> &#13;<br> <spanclass>透過繙譯聊天 &#13;<br> 該片日前在火炭一個廠景拍攝擂台戲，其他演員尚有劉家輝、錢嘉樂和譚俊彥等，由於拍攝現場沒有冷氣，幾十個台前幕後工作人員困在廠內又熱又焗，十分辛苦。&#13;<br> 但靚女金賢珠卻有備而來，她在現場手拿小型風扇仔消暑，其助手見吳建豪等人大汗淋漓，便分派風扇仔給吳建豪和錢嘉樂，甚有風度。&#13;<br> 吳建豪雖不懂韓文，但不時透過繙譯與金賢珠聊天，又或獨自躲在一角練歌，或到有空調的化妝間休息。&#13;<br> 撰文：蔡丹</spanclass></p></body></html>

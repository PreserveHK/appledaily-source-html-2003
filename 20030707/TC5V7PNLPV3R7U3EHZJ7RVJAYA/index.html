<html><header><meta charset="utf-8"><title>外形美觀　吸引女士</title></header><body><h1>外形美觀　吸引女士</h1><p>以入口日本新奇產品而成為城中名店的JCShop，上年十二月開始引入一系列有趣健身系列，負責人Alan（圖）說：「我留意到香港人愈嚟愈鍾意keepfit，但坊間的健身器材一向以實用為主，沒有美觀外形，吸引不到注重外表的女性顧客；所以我就開闢keepfit系列，引入外形美觀又實際的產品，客路以二十至三十歲女性為主，有些熟客更看完日本雜誌的介紹，便叫我訂購。」<br> &#13;<br> <spanclass>邊度有得買 &#13;<br> JCShop&#13;<br> 銅鑼灣店&#13;<br> 地址：銅鑼灣時代廣場8樓833號舖&#13;<br> 電話：31022783&#13;<br> 尖沙嘴店&#13;<br> 地址：尖沙嘴廣東道5號海洋中心商場347號舖&#13;<br> 電話：31015033</spanclass></p></body></html>

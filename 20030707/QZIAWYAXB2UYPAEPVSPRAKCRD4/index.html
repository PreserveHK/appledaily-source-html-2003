<html><header><meta charset="utf-8"><title>利益掛帥　損害教學</title></header><body><h1>利益掛帥　損害教學</h1><p>「我以前從來都唔上街，係政府迫到我要企出嚟！」有十二年任職學校實驗室助理經驗的趙小姐坦言，自五月底遭學校解僱後，至今已寄出十多封求職信，可是除獲得三次面試機會外，其他求職信均音信全無。趙小姐表示，事件使她感到「專業訓練根本冇保障。」<br> &#13;<br> <spanclass>擔心失業影響教學 &#13;<br> 政府推行教育改革多時，似乎未見其利已見其害，教員的怨氣更日深。任教中學中文及宗教科的朱老師說，縮班出現超額教師，教師在擔心失業的環境中，難以專注教學，最終受害反而是學生。他批評政府在教學工作以利益掛帥，「用商家帶領發展教育，最終毒害學生。」&#13;<br> 本報記者</spanclass></p></body></html>

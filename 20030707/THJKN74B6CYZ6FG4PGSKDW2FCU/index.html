<html><header><meta charset="utf-8"><title>鯉魚門天后廟遭爆竊</title></header><body><h1>鯉魚門天后廟遭爆竊</h1><p>【本報訊】有二百五十年歷史的鯉魚門馬環村天后聖母廟又發生爆竊案。昨清晨六時許，姓陳（六十七歲）負責人返抵發現香油錢箱及辦公室的抽屜被撬毀，於是報警。警員到場兜截無果，事後調查相信賊人撬毀士多房的窗框攀窗潛入犯案。&#13;<br> 該間古廟在清乾隆十八年（公元一七五四年）建成，近年曾多次遇竊，今次更是半年內第三度遭人爆竊，最近一次為上月中，所以負責人每晚離開前都會將香油善款取走，故這次並無財物損失。</p></body></html>

<html><header><meta charset="utf-8"><title>SMAP、菜菜子最有人緣</title></header><body><h1>SMAP、菜菜子最有人緣</h1><p>日本一家調查公司五月訪問了三萬多名當地市民，看看誰是最有人緣的日本男女藝人。在同類型選舉名列前茅的SMAP及菜菜子，結果順利進佔男星及女星組別首位。&#13;<br> 長青組合SMAP被選為冠軍並不令人意外，成員木村拓哉更成為最有人緣男星季軍。而第二、四及五名分別為明石家森馬、福山雅治及組合TOKIO。&#13;<br> 女星方面，菜菜子力壓第二至第五位的Morning娘、久本雅美、濱崎步及藤原紀香，成為女子組冠軍。</p></body></html>

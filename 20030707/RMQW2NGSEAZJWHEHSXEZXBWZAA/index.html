<html><header><meta charset="utf-8"><title>佐敦夥少男組Band</title></header><body><h1>佐敦夥少男組Band</h1><p>向以巨胸惹來傳媒注目的英國名模佐敦（Jordan），近日被新晉巨胸模特兒JodieMarsh搶去了不少風頭。佐敦有見人氣不再，日前表示將會夥少年組成流行組合，有意嘗試靠真功夫上位。<br> &#13;<br> <spanclass>鵝公喉唱主音 &#13;<br> 雖然佐敦天生一把鵝公喉，可是她仍有勇氣夥拍五位美少男，合組流行樂隊闖樂壇，更擔任該組合主音，欲以美色誘惑樂迷。</spanclass></p></body></html>

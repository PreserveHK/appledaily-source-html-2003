<html><header><meta charset="utf-8"><title>最原始的美</title></header><body><h1>最原始的美</h1><p>數百名攝影發燒友，前天在廣東高明一個採石場裏，拍攝人體寫真。他們將鏡頭對準驕陽下赤身露體的女模特兒身上，拍攝她們曼妙的身材。每逢周六、周日，當地影友便會成群結隊，出發到大自然拍攝女性最原始的一刻。&#13;<br> 近年來，隨着內地經濟的迅速發展，滿足了大部份人的物質生活，反過來，追求精神生活成為一種時尚。不過，人體寫真到底是色情還是藝術，在社會上仍見仁見智。&#13;<br> 法新社</p></body></html>

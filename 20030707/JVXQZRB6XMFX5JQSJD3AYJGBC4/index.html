<html><header><meta charset="utf-8"><title>畢彼特下體破甲而出</title></header><body><h1>畢彼特下體破甲而出</h1><p>荷李活型男畢彼特（BradPitt），近日正於馬耳他埋首拍攝中古時代電影《Troy》。因為畢彼特在新片中需要穿上短身盔甲，可惜他天生異稟，下體經常越褲而出，故此他被下令要用膠紙將下體固定，以免露出馬腳。&#13;<br> 畢彼特在新片中要經常穿上一套外形像迷你裙的盔甲，為免走光，他只可為下體貼上膠紙以穩固其位置。畢彼特投訴說：「個盔甲好似條裙一樣，搞到我副『架生』吊晒出嚟！」</p></body></html>

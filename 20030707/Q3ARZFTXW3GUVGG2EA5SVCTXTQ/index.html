<html><header><meta charset="utf-8"><title>FinK.L.成員肉麻留言大公開</title></header><body><h1>FinK.L.成員肉麻留言大公開</h1><p>早前被傳與宋承憲苦戀多時的FinK.L.成員成宥利，與組合god成員尹啟相之間的手機留言及兩人親密合照，近日在網上廣泛流傳，當事人對此暫時未有否認。<br> &#13;<br> <spanclass>內容肉麻 &#13;<br> 最近，韓國藝人儲存私生活相片的電腦，經常被不法黑客入侵，並將內容在網上大肆公開。前S.E.S.成員Eugene及朴龍河的戀情亦因而被發現。近日流傳成宥利與尹啟相在二○○○年八月至九月間發出的六個留言，內容肉麻至極，例如「我夢見我哋抱住BB一齊瞓覺」等語句，比比皆是。但是雙方的事務所還未找到傳聞中的合照，所以暫時仍未作出回應。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>蘇永康岳父癌病去世</title></header><body><h1>蘇永康岳父癌病去世</h1><p>蘇永康的岳父於前日凌晨癌症過世，近日在台灣宣傳新碟的康仔，在接獲老婆Jane的電話通知後，隨即與唱片公司同事開會，但因簽唱會無法臨時取消，故他只好等到昨日才趕往新加坡。&#13;<br> 康仔昨日十二時許與助手返抵香港，並回家執拾物品，二時許再到機場趕往新加坡，他只表示到新加坡逗留數天陪伴太太。<br> &#13;<br> <spanclass>視為親父 &#13;<br> 康仔曾表示兩年前其父親過世後，他與岳父的感情愈來愈好，並視岳父為親父。康仔突聞岳父死訊，情緒頗低落，工作完畢後就一言不發，悲傷心情寫在臉上。&#13;<br> 康仔所屬的台灣福茂唱片公司發言人表示，原本康仔在台灣的宣傳檔期到本月十日，從昨天開始取消所有通告。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>港商騙工銀2300萬</title></header><body><h1>港商騙工銀2300萬</h1><p>一名港商涉嫌在七年前偽造信用證，騙取武漢市工商銀行近三百萬美元（約港幣二千三百萬元）還債，至前日被武漢市檢察院以詐騙罪起訴。<br> &#13;<br> <spanclass>偽造信用證被控 &#13;<br> 據湖北省《楚天金報》報道，案中事主黃德雄，是香港華健集團有限公司及湖北神州摩托車有限公司原董事長，他被控在一九九六年六月利用偽造的商業發票、貨物裝箱單和貨物收據等信用證附隨單據，從工商銀行武漢分行騙走遠期信用證下的資金二百九十九萬二千二百美元。&#13;<br> 《楚天金報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>前防長張愛萍逝世</title></header><body><h1>前防長張愛萍逝世</h1><p>曾在八九年反對解放軍進京鎮壓學生運動的中國前國防部長張愛萍，七月五日在北京病逝，享年九十三歲。官方新華社報道，張愛萍是中共優秀黨員，無產階級革命家、軍事家。<br> &#13;<br> <spanclass>反對鎮壓八九學運 &#13;<br> 張愛萍是四川達縣人，曾參加萬里長征，一九五五年獲頒上將軍銜。他曾任解放軍副總參謀長兼國防科委主任，在新疆指揮了中國首枚原子彈試爆，一九八○年任副總理，八二至八四年任國務委員兼國防部長。&#13;<br> 八九年五月十九日，北京戒嚴後，張愛萍和王平、葉飛、蕭克等八位解放軍元老上書中共領導人鄧小平和中央軍委，「請求軍隊不要進城，不要在北京戒嚴」，但未獲接納。&#13;<br> 本報記者</spanclass></p></body></html>

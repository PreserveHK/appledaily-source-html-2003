<html><header><meta charset="utf-8"><title>籮霸晒前衛LV秋裝</title></header><body><h1>籮霸晒前衛LV秋裝</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）早前獲邀出任法國名牌LouisVuitton的代言人，其首輯○三年秋冬季廣告，日前剛於網上曝光。LV的設計總監MarcJacobs表示，他想要一個前衞、有型、剛強及性感的人當LV的代言人，籮霸乃他眼中的不二之選。&#13;<br> MarcJacobs近日受訪時大讚籮霸擁有難以駕馭的明星風範，不過對於籮霸做代言人的酬勞是多少，他卻說：「我唔知籮霸收幾多錢，不過佢肯定收得多過我！」</p></body></html>

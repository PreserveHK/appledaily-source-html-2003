<html><header><meta charset="utf-8"><title>蔡加穎喪禮儀式未定</title></header><body><h1>蔡加穎喪禮儀式未定</h1><p>【本報訊】「玩具大王」蔡志明的二十六歲女兒蔡加穎，前日在沙田九肚山紅橋里豪宅寓所燒炭自殺，昨日有多名親友到來了解情況及向蔡氏夫婦慰問。<br> &#13;<br> <spanclass>蔡志明情緒平靜 &#13;<br> 有親友指出，蔡志明的情緒已恢復平靜，但蔡太受到喪女之痛，仍然很難過，她心情欠佳將自己關在房內不想見人。至於蔡加穎的身後事，親友表示，家人仍未決定以何種形式舉行喪禮。&#13;<br> 蔡志明在九肚山紅橋里的豪華別墅，昨日有親友駕駛名貴房車前來探望，蔡家的工人及保安員亦不時駕車外出，但據稱蔡志明及其妻卻整日留在家裏。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>失業病患跳樓死</title></header><body><h1>失業病患跳樓死</h1><p>【本報訊】一名姓張（三十五歲）男子，昨凌晨零時許，在牛頭角玉蓮臺三座跳樓自殺，頭爆肢折倒卧三樓平台，管理員巡經發現報警，由消防到場將他抬下送院，惟搶救後不治（圖）。&#13;<br> 警員事後聯絡死者家人了解情況。據其四十二歲胞姊表示，胞弟居無定所，前晚與他吃飯時並無異樣。警方在死者身上撿獲遺書，內容透露因難抵糖尿病折磨及失業困擾，在雙重打擊下才走上絕路。&#13;<br> 伍浦鋒攝</p></body></html>

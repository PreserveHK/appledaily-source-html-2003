<html><header><meta charset="utf-8"><title>毛像油畫22萬成交</title></header><body><h1>毛像油畫22萬成交</h1><p>中國已故著名油畫家董希文繪畫的毛澤東全身畫像，昨日首次在廣州拍賣，最後以二十二萬元人民幣成交。名為《無限風光》的毛澤東全身畫像，是董希文在一九五三年繪畫，長一百四十三厘米、闊一百零二點五厘米，估價二十萬至四十萬元，以二十二萬元成交。主辦單位表示，成交價相當化算。&#13;<br> 終年五十九歲的董希文，一九一四年出生，原籍浙江紹興，作品充滿中國傳統民族特色以及革命色彩，其中描繪毛澤東四九年站在天安門城樓，宣布「中華人民共和國成立」的《開國大典》，更是舉世知名。&#13;<br> 本報記者</p></body></html>

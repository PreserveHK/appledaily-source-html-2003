<html><header><meta charset="utf-8"><title>盧武鉉訪華商核危機</title></header><body><h1>盧武鉉訪華商核危機</h1><p>南韓總統盧武鉉周一往北京展開四天國事訪問，將與中國國家主席胡錦濤、總理溫家寶等領導人就北韓核問題交換意見，並呼籲中國在這問題上「扮演更積極角色」。中方強調和平解決北韓核問題對整個亞洲相當重要。&#13;<br> 另外，去年歷史性出訪北韓會晤領袖金正日的日本首相小泉純一郎，本年九月或會再訪北韓，討論北韓核問題和被北韓綁架的日本人問題。&#13;<br> 路透社/法新社/中央社</p></body></html>

<html><header><meta charset="utf-8"><title>男子尋妻被拒圖自殺</title></header><body><h1>男子尋妻被拒圖自殺</h1><p>【本報訊】一名男子昨凌晨前往灣仔岳母家尋妻被拒諸門外，情緒激動報警聲稱自殺，以𠝹刀架頸與到場警員對峙近一小時，最後終被勸服放下𠝹刀，化險為夷。<br> &#13;<br> <spanclass>岳母屋內擋駕 &#13;<br> 尋妻被拒企圖自殺男事主姓李（二十九歲），據悉近日與姓莊（二十九歲）妻子感情出現問題，妻子離家返回軒尼詩道娘家暫住。&#13;<br> 昨凌晨零時許，男事主到軒尼詩道岳母家尋找妻子，被姓陳（五十三歲）岳母擋駕拒諸門外。現場消息稱，男事主多番哀求入屋與妻子會面無果，情緒激動走落大廈地下管理處借電話報警，聲稱要自殺。</spanclass></p></body></html>

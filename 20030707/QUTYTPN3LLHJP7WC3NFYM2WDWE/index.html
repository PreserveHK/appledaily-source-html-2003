<html><header><meta charset="utf-8"><title>言承旭延遲來港　fans撲空</title></header><body><h1>言承旭延遲來港　fans撲空</h1><p>有消息指台灣組合F4成員言承旭昨午來港拍攝新一輯百事廣告，結果引來近三百名fans在機場等候，部份熱情fans更在上午十時許已抵機場，但言承旭最後因為錄音而延遲來港，令在場三百名fans撲空。<br> &#13;<br> <spanclass>日內來港 &#13;<br> 記者昨日致電百事了解時，發言人Fion說：「我知道好多人去咗機場，其實佢唔係今日嚟，今日佢重喺台灣錄音，日內會嚟香港為百事廣告開會，重會逗留幾日，但有關行程要保密，我只可以透露佢日內會嚟。」&#13;<br> 採訪：汪正文、陳月媚&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

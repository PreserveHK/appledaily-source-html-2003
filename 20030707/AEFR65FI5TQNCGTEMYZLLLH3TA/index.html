<html><header><meta charset="utf-8"><title>甄妮臍環出爐</title></header><body><h1>甄妮臍環出爐</h1><p>甄妮昨日出現金鐘太古廣場購物，她向記者透露剛穿了臍環，她說：「噚晚先至去穿臍環，因為我覺得肚臍係女人最性感嘅地方，臍環唔同紋身，唔鍾意可以除咗佢，我都贊成女兒Melody穿臍環。」<br> &#13;<br> <spanclass>纖體有着落 &#13;<br> 甄妮還表示近日忙於喼弗，準備十一月在港舉行的演唱會，她說：「𠵱家有一百一十一磅，減到一百零八磅就最理想，上圍可以減到34B至C之間就最好。」問有否纖體公司向她招手時，她說：「有纖體公司，會喺日內公布。」&#13;<br> 記者再問甄妮有否多了追求者？她說：「𠵱家要搵多啲朋友至真，男人有誠信我就會要，朋友緊要啲。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>

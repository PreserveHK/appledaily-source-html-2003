<html><header><meta charset="utf-8"><title>援兵充當和事老</title></header><body><h1>援兵充當和事老</h1><p>【本報訊】兩批約五、六名自稱黑社會「新義安」成員的青年男女，昨凌晨四時許在尖沙嘴柯士甸路一間酒吧消遣期間，其中一方調戲對方女伴引起爭執，各自「班馬」醞釀打鬥，豈料雙方的的援兵竟為同一批人，結果援兵充當「和事老」勸阻，但當中有人忿忿不平互相對罵推撞。&#13;<br> 警方趕至曾經帶走二十一歲姓陳及三十歲姓董的男子（圖），但最後雙方願意和解，事件中亦無人受傷，警誡一頓後各自離去。&#13;<br> 黃曄寧攝</p></body></html>

<html><header><meta charset="utf-8"><title>張佑赫大學成績優異</title></header><body><h1>張佑赫大學成績優異</h1><p>韓國年輕男藝人常被指以投考大學為藉口，逃避入伍當兵，獲得學籍後便經常缺課。&#13;<br> 三人組合JTL的二十五歲成員張佑赫，卻以行動平反所有指控。高中時成績已非常優異的張佑赫，入讀世宗大體育大學後，在最近碩士課程第一學期的考試成績表，平均分數等級高達A+。<br> &#13;<br> <spanclass>得教授寵愛 &#13;<br> 張佑赫對此謙虛地表示：「都係各位教授太過寵愛我，先至有咁好成績㗎啫！」&#13;<br> 不過，同學們卻紛紛盛讚張佑赫上課時非常勤力，對大學平淡的生活比一般學生還要熱衷。其實張佑赫在組合H.O.T.發展時，已被讚揚為甲級學生。</spanclass></p></body></html>

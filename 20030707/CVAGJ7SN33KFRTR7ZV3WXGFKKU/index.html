<html><header><meta charset="utf-8"><title>誰能代替港地位</title></header><body><h1>誰能代替港地位</h1><p>香港作為亞洲區資產管理及投資服務中心，邱令智認為，地位不會被其他城市取替，不應過度悲觀。&#13;<br> 他指出，本港在世界金融市場的角色，尤如「亞洲的美國矽谷」，外商來港投資，不應只着眼於把海外投資者帶進內地，薈萃在港營運的大型企業、商界領袖及專業管理層亦不可忽略，特別是與內地有密切聯繫，增長驚人的本地中資企業及高資產增值客戶。&#13;<br> 去年底，美一與東亞銀行達成5年獨家代售協議，代售3隻以美國國庫券、企業債券及資產抵押證券為組合的零售債券基金。</p></body></html>

<html><header><meta charset="utf-8"><title>房車慢駛反離境稅</title></header><body><h1>房車慢駛反離境稅</h1><p>【本報訊】約六十架私家車昨日參與慢駛遊行，反對財政司司長梁錦松年初提出向離境私家車劃一徵收一百元的邊境建設稅。發起遊行組織指出，若政府不收回建議，不排除發動私家車堵塞關口抗議。<br> &#13;<br> <spanclass>劃一徵稅不公平 &#13;<br> 遊行主辦組織中港私家車權益會主席白浩泉表示，堅決反對政府計劃對離境私家車徵收一百元的邊境建設稅。他認為，香港是已發展地區，基建十分完善，政府一旦開徵新稅項，會給予外國投資者一個「壞印象」；加上徵稅時又不論車上人數，劃一每輛車的徵收額，是極為不公平做法。&#13;<br> 六十部私家車昨早由新田遊行至元朗錦繡花園，歷時一小時。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>自煮家庭：<br>清暑提神益氣北芪水鴨湯</title></header><body><h1>自煮家庭：<br>清暑提神益氣北芪水鴨湯</h1><p>要是你以為消暑嘅湯水大多寒涼，咁就錯嘞！只要在材料中加入養陰益氣的水鴨，以及補氣的北芪和西洋參，就能熬出清暑提神、益氣養陰的補中益氣湯。余康明中醫指出：「見精神睏倦，身體疲乏，四肢無力，口乾煩熱，就最好煲呢款湯水，解暑提神。」&#13;<br>&#13;<br>記者：楊一凡　攝影：陳偉強</p><p><spanclass><fontstyle>材料  &#13;<br> 北芪	一両&#13;<br> 西洋參	一錢&#13;<br> 絲瓜絡	五錢(亦可用新鮮絲瓜兩條)&#13;<br> 無花果	六粒&#13;<br> 南豆花	一錢&#13;<br> 水鴨	一隻&#13;<br> 熟鹽	少許&#13;<br> &#13;<br> <spanclass><fontstyle>方法  &#13;<br> 三至四人份量，清水十碗煎至四碗，煲約兩個小時。&#13;<br> &#13;<br> 資料提供：中醫余康明　25777393</fontstyle></spanclass></fontstyle></spanclass></p></body></html>

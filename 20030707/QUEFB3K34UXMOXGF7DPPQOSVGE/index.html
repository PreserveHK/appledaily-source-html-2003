<html><header><meta charset="utf-8"><title>銀行或歧視視障者</title></header><body><h1>銀行或歧視視障者</h1><p>【本報訊】由一群主要服務視障人士的青年義工進行的調查發現，視障人士使用銀行服務類別很受局限，如銀行櫃員機、打簿機、月結、存摺等，多不適合視障人士使用，加上銀行缺乏宣傳有關視障人士可運用的資源，故認為銀行有可能已觸犯殘疾歧視條例。<br> &#13;<br> <spanclass>電子郵件助視障 &#13;<br> 該項調查於去年底至今年中進行，訪問了一百五十六名視障人士及二十一間銀行。調查結果顯示，現時視障人士多要依賴銀行職員的協助，而以保障私隱為理由，拒絕為視障人士提供密碼、拒絕他們使用圖章以代替簽名。&#13;<br> 義工們又促請銀行考慮以電子郵件等方式，把月結單及其他財務資料寄給使用電腦的視障人士。</spanclass></p></body></html>

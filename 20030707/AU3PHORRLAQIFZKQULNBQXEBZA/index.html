<html><header><meta charset="utf-8"><title>拉登愛滋美女誘美軍</title></header><body><h1>拉登愛滋美女誘美軍</h1><p>美國小報《世界新聞周刊》報道，「恐怖大亨」拉登為打擊美國無所不用其極，已下令八千名罹患愛滋病的美女，專門在夜總會和酒吧勾引美兵，以達到傳播病毒的目的。&#13;<br> 這些美女由拉登一手選出，又稱「拉登美人」，在巴基斯坦北部接受訓練時要學習說流利美式英語，並須學習如何包裝自己，從而更具「殺傷力」。她們之後會注射愛滋病病毒，經加拿大偷渡到美國，以色相勾引美兵。由於不少美兵都愛拈花惹草，因此有美國軍醫呼籲美兵最好在這場反恐戰爭結束前，不要隨便跟陌生女子做愛。&#13;<br> 美國《世界新聞周刊》</p></body></html>

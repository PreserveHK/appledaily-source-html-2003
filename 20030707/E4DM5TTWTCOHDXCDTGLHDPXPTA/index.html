<html><header><meta charset="utf-8"><title>俄軍機車臣墜毀4死</title></header><body><h1>俄軍機車臣墜毀4死</h1><p>俄羅斯空軍一架米八直升機周日在車臣起飛後不久，在一條村莊附近墜毀，造成四名機員死亡和十一人受傷。當局暫時未知墜機原因，懷疑是機件故障造成，但不排除被車臣叛軍導彈擊落。&#13;<br> 莫斯科夏日搖滾音樂會上周六受到連環自殺式炸彈襲擊後，俄羅斯表明會如期十月舉行車臣總統選舉。但總統普京因襲擊事件取消了原定周日起程前往烏茲別克、馬來西亞及阿塞拜疆的訪問。圖為俄人在爆炸現場獻花哀悼。&#13;<br> 路透社</p></body></html>

<html><header><meta charset="utf-8"><title>反惡法論壇人山人海</title></header><body><h1>反惡法論壇人山人海</h1><p>【本報訊】前綫昨在旺角鬧市舉行反23論壇，呼籲市民7.9到立法會外集會，吸引眾多市民圍觀及參與。&#13;<br> 為了再一次向特首董建華表達反對23條立法的意願，再一次證明港人的團結，民主黨昨日特別在旺角鬧市向市民派發黃絲帶，呼籲市民繫上，象徵反對政府為23條立法，威脅港人自由。屬於民主派的立法會議員余若薇更作一身黃色打扮，除穿上黃色上衣外，更在耳環上繫上了黃色絲帶結成的蝴蝶結。民主黨同時收集市民的簽名，以一人一信的形式送交港府，要求擱置立法。</p></body></html>

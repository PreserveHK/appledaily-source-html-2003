<html><header><meta charset="utf-8"><title>貨車斑馬線掉頭</title></header><body><h1>貨車斑馬線掉頭</h1><p>葵涌國瑞道新豐中心門口有一斑馬線，原是供路人橫過馬路之用，但有路人投訴，不時有大型貨車在行人斑馬線位置掉頭，其間車輛因要「就位」，需「駛前退後」，行人反要左閃右避，十分危險，同時，汽車掉轉頭時，對往來車輛造成阻礙，以致交通阻塞，尤以下班繁忙時間最為嚴重，盼警方加強取締違例車輛，以保障行人安全。&#13;<br> 本報已將投訴轉介警方處理。	(○六一九○○二)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

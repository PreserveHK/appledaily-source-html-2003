<html><header><meta charset="utf-8"><title>台灣民意逾半反對統獨公投</title></header><body><h1>台灣民意逾半反對統獨公投</h1><p>台灣最新一項民意調查顯示，六成受訪者同意推動「公投立法」，但對於在明年總統大選當天或之前，以公投決定台灣獨立或統一，則有逾半受訪者不贊成。&#13;<br> 台灣教授協會的民調顯示，百分六十點八的受訪者同意「公投立法」，反對者佔百分二十八點四。在公投議題方面，贊成以公投方式推動國會改革、加入世界衞生組織和核四續建的，分別有百分六十八、百分五十五和百分五十點八。&#13;<br> 不過，對於統獨公投，僅有百分三十二點四受訪者贊成，不贊成的佔百分五十三點三。若即時選舉總統，連戰、宋楚瑜的得票率為百分三十八點七，比陳水扁高六個百分點。&#13;<br> 《聯合晚報》</p></body></html>

<html><header><meta charset="utf-8"><title>周麗淇逛街齋睇唔買</title></header><body><h1>周麗淇逛街齋睇唔買</h1><p>周麗淇在前日傍晚偕同一名女性友人，於銅鑼灣行街shopping。她先後進入一間時裝店及眼鏡舖，但卻未有收穫，兩手空空而回。<br> &#13;<br> <spanclass>試戴墨鏡 &#13;<br> 前日傍晚六時許，戴上墨鏡的周麗淇與女性友人往銅鑼灣白沙街，二人並肩進入一間售賣潮流女裝的店舖，但周麗淇看了一會也未有心水，接着與友人步往附近一間眼鏡店。&#13;<br> 周麗淇對太陽眼鏡顯得情有獨鍾，還索性坐下來試戴了數副懷舊款墨鏡，她對着鏡子左照右照，又詢問身旁女伴的意見。周麗淇逗留了約二十分鐘，卻未找到「戰利品」，惟有空手而回。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

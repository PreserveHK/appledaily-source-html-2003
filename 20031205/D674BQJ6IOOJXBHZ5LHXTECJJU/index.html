<html><header><meta charset="utf-8"><title>乳膠漆牆身清潔有法</title></header><body><h1>乳膠漆牆身清潔有法</h1><p>初學繪畫的小朋友最喜歡在牆上「即席揮毫」，惟塗上乳膠漆的牆身又特別容易上色，媽媽們自然大感頭痛，但原來要清理這些「作品」並非難事，例如原子筆迹可用頭髮定型噴霧噴一噴，再用濕布輕抹，便可將污迹完全清除。處理蠟筆迹先用擦膠將蠟迹擦去，才將定型噴霧噴在剩餘的污迹上，用濕布輕抹。至於油墨造成的污迹可用暖水開肥皂水，將軟布浸透肥皂水後再塗抹在污迹上。而日子已久的污迹較頑強，需要重複抹四、五次才能見效。&#13;<br> &#13;<br> 記者：尹珊珊</p></body></html>

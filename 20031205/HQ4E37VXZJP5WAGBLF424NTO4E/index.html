<html><header><meta charset="utf-8"><title>自度泳衣Look引細路</title></header><body><h1>自度泳衣Look引細路</h1><p>陳慧琳本月推出一本英語漫畫書《KellyInternationalSchool》，希望讀者透過閱讀而學習英語，而Kelly更親自設計了一款漫畫泳衣造型，十分有趣。&#13;<br> Kelly透露之所以有這個構思，是因為早前有過一個選舉，不少人投票想看到Kelly穿泳衣的模樣，她說：「我聽到經理人同我咁講好開心，但如果要我着泳衣見人就太性感，不過我又想大家有機會睇吓，所以咪喺漫畫設計呢款造型囉，係咪好得意呢？」Kelly覺得用漫畫形式去學習，可以令小朋友提高學習興趣，而這本漫畫會以會話為主。&#13;<br> 撰文：比華利</p></body></html>

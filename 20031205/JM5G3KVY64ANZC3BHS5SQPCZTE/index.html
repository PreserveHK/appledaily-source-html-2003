<html><header><meta charset="utf-8"><title>薄身電視機料降價三成</title></header><body><h1>薄身電視機料降價三成</h1><p>【紐約路透社電】隨着產量增加和成本趨降，等離子電視機和LCD電視機的售價，有可能在明年下跌多達三成。專家估計，LCD電視機在明年的產量將倍增，從今年的約400萬部，增至800萬到1000萬部。&#13;<br> 研究公司IDC預測，30至39吋LCD電視機的售價，將於明年回落最多38%，降至3000至4800美元（約2.34萬至2.96萬港元）。家庭電器協會估計，現時約售1000美元的17至20吋LCD電視機的價錢，會在明年跌至700美元左右（約5460港元）。&#13;<br> 薄身平面電視機售價下降，有助令此類新款電視機普及化，其銷量現只佔整體市場的不足3%。</p></body></html>

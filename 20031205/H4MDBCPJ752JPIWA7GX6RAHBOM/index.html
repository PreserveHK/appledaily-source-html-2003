<html><header><meta charset="utf-8"><title>空氣差肺癌患者大增</title></header><body><h1>空氣差肺癌患者大增</h1><p>挪威公共衞生學院一項長達二十七年的研究發現，肺癌病發危機隨着空氣污染惡化程度而相對增加。英國胸肺學會教授StephenSpiro指出，由於空氣污染同時危害年輕及長者健康，因此各界必須攜手合作減低污染水平。&#13;<br> 該學院的研究人員持續跟進一萬六千人健康情況近三十年後，發現其中逾四百人患上肺癌；而在這四百多人的寓所附近進行的空氣測試結果顯示，二氧化氮的含量較三十年前上升百分之八。研究人員認為，結果清楚顯示空氣污染與肺癌有直接關係，城市空氣污染可能增加患上肺癌的風險。</p></body></html>

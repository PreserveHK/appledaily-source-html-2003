<html><header><meta charset="utf-8"><title>多圖少習作增學習興趣</title></header><body><h1>多圖少習作增學習興趣</h1><p>朗文香港教育董事黃子昭表示，踏入數碼年代，今時今日的兒童圖書不再只局限在平面世界的框框內，不少新款的兒童學習教材套及圖書也會附有布公仔、錄影帶及影視光碟等活動教材，吸引小朋友注意力的同時，更可提高小朋友的學習興趣和吸收速度。&#13;<br> 她表示，一套好的兒童教材套或圖書，必須能夠增加小朋友的閱讀量，讓小朋友在不斷浸淫中學習，同時要少做習作，以免為小朋友造成壓力，從而對學習產生厭惡感。</p></body></html>

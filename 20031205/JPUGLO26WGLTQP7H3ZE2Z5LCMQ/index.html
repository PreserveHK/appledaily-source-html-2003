<html><header><meta charset="utf-8"><title>內地10%茶葉不合格</title></header><body><h1>內地10%茶葉不合格</h1><p>國家衞生部昨公布的全國茶葉衞生質量抽檢結果顯示，近一成在市場售賣的茶葉衞生質量不合格。<br> &#13;<br> <spanclass>含鉛量超標 &#13;<br> 衞生部最近在安徽、福建等十個省抽檢了市面上共一百二十四個茶葉樣本，經化驗後發現，合格率為百分九十點三，另有十二款不合格。&#13;<br> 衞生部點名批評生產含鉛量超標茶葉，包括北京草木人碧螺春，杭州御牌九曲紅梅、御牌龍井、沛雅牌高山雲霧茶、沛雅牌茉莉花茶、沛雅牌龍井茶、龍塢茉莉花茶濃香型、乾龍牌雨前綠茶、獅牌龍井以及虹牌龍井茶，福建安溪金環茶果廠的特選高山茶。福建安溪湖美巖茶廠生產的鐵觀音，被驗出含農藥。&#13;<br> 新華網</spanclass></p></body></html>

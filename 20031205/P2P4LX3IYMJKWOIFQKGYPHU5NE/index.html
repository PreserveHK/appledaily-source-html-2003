<html><header><meta charset="utf-8"><title>廖銀買保險免稅貸息</title></header><body><h1>廖銀買保險免稅貸息</h1><p>【本報訊】廖創興銀行（1111）昨日推出有條件零利率稅務貸款，申請者同時購買香港人壽承保之「快智無限」壽險計劃，便可享有零息率稅貸優惠，但保額至少10萬元或貸款額的3.25倍。&#13;<br> 廖銀常務董事劉惠民預料，包括同期推出的稅貸計劃，聖誕節前應可取得約5000萬元的稅貸生意，並會在農曆新年前再作最後衝刺。於零息稅貸外，廖銀也為特選及一般客戶提供不同稅貸服務，最低年利率3.9厘及4.97厘。&#13;<br> 另外，廖銀昨也推出港元5年期及美元3年期定期遞增息率存款計劃。前者最低存款額5萬元，5年息率最高5厘。</p></body></html>

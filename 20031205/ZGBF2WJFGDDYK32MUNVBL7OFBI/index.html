<html><header><meta charset="utf-8"><title>「花蟹」取代「金銀膶」</title></header><body><h1>「花蟹」取代「金銀膶」</h1><p>現時市面流通、俗稱「金銀膶」的十元硬幣面世還不到十年。據錢幣收藏家指出，九十年代本港通貨膨脹，十元「不值錢」，港府遂於一九九四年十一月發行十元硬幣，藉以逐步取代市面的「青蟹」十元鈔票。&#13;<br> 可是，隨着近年十元硬幣成為偽鈔集團偽造對象，警方撿獲的十元偽幣按年遞增，加上經濟低迷，市場對十元鈔票需求增加，因此在去年夏天港府重新發行紫色的新十元鈔票，俗稱「花蟹」；同時港府亦計劃逐步將現行的十元硬幣收回。</p></body></html>

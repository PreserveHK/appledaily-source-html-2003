<html><header><meta charset="utf-8"><title>醫生之言：駁舌味覺難十足</title></header><body><h1>醫生之言：駁舌味覺難十足</h1><p>美國男子被女友咬斷舌，香港整形外科專科醫生李天澤指出，如果斷舌範圍很大，舌頭功能會受影響。他說，醫生通常會以縫針手術把舌頭重新接駁，手術前，被咬斷的舌頭應用清潔冷水保存，然後冷藏，以免舌頭發炎或壞死，而手術愈快進行愈好。<br> &#13;<br> <spanclass>可能出現變形 &#13;<br> 李醫生表示，如果接駁手術順利，舌頭黏膜、血管、味覺神經應會重生，但未必能恢復十足的味覺。香港醫學會會長勞永樂亦指出，斷舌縫合手術的另一後遺症，可能是駁舌部份會出現變形，舌頭功能未必能完全恢復。&#13;<br> 本報記者</spanclass></p></body></html>

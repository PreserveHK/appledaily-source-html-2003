<html><header><meta charset="utf-8"><title>陳豪怕凍傷光頭</title></header><body><h1>陳豪怕凍傷光頭</h1><p>陳豪日前應邀接受《名錶誌》雜誌訪問，他表示正忙於拍攝無綫劇《金枝慾孽》，首次為拍劇而剃掉三千煩惱絲，更要在飄雪紛飛的北京拍攝，由於天氣極寒冷，為怕凍傷頭皮，所以陳豪大部份時間都要在有太陽的時候拍攝。<br> &#13;<br> <spanclass>懷念童年生活 &#13;<br> 陳豪談到與兩位哥哥的兄弟情時，他表示十分懷念無憂無慮的童年生活，他說：「喺澳洲嘅童年生活好開心，兩個哥哥都好錫我，三兄弟一齊揸車周圍去玩，諗起都希望可以返去當年無憂無慮嘅生活。𠵱家大家工作都好忙，但我一有時間都會返澳洲探望母親大人，共敍天倫。」&#13;<br> 撰文：羅慧敏</spanclass></p></body></html>

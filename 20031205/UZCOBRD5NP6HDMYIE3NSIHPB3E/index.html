<html><header><meta charset="utf-8"><title>自然環境存有二噁英</title></header><body><h1>自然環境存有二噁英</h1><p>二噁英是一種氯化含苯脂溶性的化合物，國際科學組織指二噁英可能含很高的毒性，而且分解的速度極為緩慢，並會停留在自然環境中。二噁英主要來自化學物品及焚燒廢物，而人類會透過空氣、接觸泥土、水及食物吸入二噁英。&#13;<br> 研究又發現，人類因工作或意外接觸二噁英，進入人體後破壞荷爾蒙系統及增加患癌的機會，並可能引起其他疾病；至於動物研究的結果則顯示，二噁英對老鼠的雄性後代的生育系統影響最為顯著。</p></body></html>

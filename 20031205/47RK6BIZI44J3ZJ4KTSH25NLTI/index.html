<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>兔漂是一隻漂亮的兔子，&#13;<br>牠只要站在別人的頭上，&#13;<br>就可以了解別人的秘密。&#13;<br>關於茱莉努力拋向遠方的瓶中信，&#13;<br>為甚麼會隨着浪花不斷地漂回來呢？&#13;<br>完全是因為茱莉的前世是人魚公主，她為了一個陸地上的薄情郎竟離家出走，讓海龍王非常地傷心，於是下令不管來世茱莉做甚麼，都不能幫助她……&#13;<br>兔漂得到的這個秘密，連牠自己都不相信。</p></body></html>

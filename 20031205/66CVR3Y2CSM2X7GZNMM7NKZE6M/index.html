<html><header><meta charset="utf-8"><title>男子鐵勾刺破痔瘡亡</title></header><body><h1>男子鐵勾刺破痔瘡亡</h1><p>深圳寶安一名受痔瘡問題困擾多時的男子，為了慳錢和省事，誤信庸醫，用自製的鐵絲彎鈎直接撓患處，結果，近日因嚴重細菌感染而身亡。<br> &#13;<br> <spanclass>直腸染菌失救 &#13;<br> 事件中張姓事主的妻子前天哭訴，丈夫患痔瘡兩年，因不想花錢總是找小診所醫治。&#13;<br> 兩周前，一個無牌診所醫生告訴張先生一個民間土方：「一疼就用燒紅消毒的鐵絲鈎撓，多撓幾次就好了」。張先生遵照醫囑處理，但患處被劃破並發高燒，家人將他送院。&#13;<br> 主診醫生稱，張先生的肛門直腸已嚴重感染，要切開右腿排膿。但張先生當場拒絕，隨後回到住處附近的小診所治療。兩天後，張先生病發昏迷，送院後搶救無效死亡。&#13;<br> 《南方都市報》</spanclass></p></body></html>

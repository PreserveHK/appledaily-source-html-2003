<html><header><meta charset="utf-8"><title>黃伊汶憧憬嚴冬婚禮</title></header><body><h1>黃伊汶憧憬嚴冬婚禮</h1><p>黃伊汶（Emme）日前為結婚雜誌《新婚通信》拍照時，穿上多套婚紗和晚裝。<br> &#13;<br> <spanclass>前男友畀驚喜 &#13;<br> Emme表示自幼希望於冬季舉行婚禮，她說：「因為我鍾意冬天嘅感覺，始終結婚一生人一次，中式或者西式都唔緊要，最重要係可以搞得熱熱鬧鬧。」&#13;<br> Emme除了對婚禮有憧憬外，原來亦十分重視聖誕節，她說：「我以前喺加拿大讀書時，度過咗一個好浪漫嘅聖誕節，因為我嘅生日同聖誕節好接近，原本一大班朋友同我慶祝，點知我嘅前度男友突然間捧住棵好高嘅白色聖誕樹畀我，上面重掛咗好多公仔飾物，𠵱家都重好難忘。」</spanclass></p></body></html>

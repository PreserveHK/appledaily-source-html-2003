<html><header><meta charset="utf-8"><title>牛大力土茯苓湯去濕止咳</title></header><body><h1>牛大力土茯苓湯去濕止咳</h1><p>牛大力跟土茯苓經常都會一起賣，其實兩者各有妙用。牛大力有止咳行氣活血之效，而土茯苓則能除濕熱、解毒，利關節。將兩者一起煲湯，便行氣又去濕。冬天易有乾咳毛病的朋友，可試試這湯水。&#13;<br>&#13;<br>記者：謝翠玲　攝影：陳陶鈞</p><p><b> 用咩料：</b> &#13;<br> 新鮮牛大力１斤、新鮮土伏苓１斤、瘦肉10両、薑片３片&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> １.將瘦肉切件後，用熱水汆燙一下，洗淨血水，撈起備用。&#13;<br> ２.土茯苓跟牛大力洗淨表皮，切成薄片，備用。&#13;<br> ３.用清水十五碗，加入所有材料後，煲滾大火轉中火，煲2個半小時，加鹽調味即可。</p></body></html>

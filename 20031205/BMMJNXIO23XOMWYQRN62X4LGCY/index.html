<html><header><meta charset="utf-8"><title>倪震控告《忽然１周》</title></header><body><h1>倪震控告《忽然１周》</h1><p>【本報訊】電台節目主持人倪震，不滿今年九月《忽然１周》一篇報道，指報道誹謗失實，令其聲譽嚴重受損，昨日他入稟高等法院，申請禁制令，並索取賠償。&#13;<br> 涉案報道刊於今年九月十九日，由當日開始，亦見於壹傳媒的網上版，供訂戶閱覽，所以本案被告除《忽然１周》出版商忽然１周有限公司，亦包括負責互聯網業務的壹傳媒互動有限公司。根據入稟狀，倪震認為報道誹謗失實，手法煽情，但被告沒有求證真偽，所依賴的亦只是謠言，被告考慮到銷量增加的得益，多過對他的賠償，所以明知報道失實，也刊登出來，而被告至今未向他道歉，遂訴諸法庭。&#13;<br> 案件編號：HCA4435/2003</p></body></html>

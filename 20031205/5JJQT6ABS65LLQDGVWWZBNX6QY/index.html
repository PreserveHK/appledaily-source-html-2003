<html><header><meta charset="utf-8"><title>潘美辰、張東健朝夕相對半年</title></header><body><h1>潘美辰、張東健朝夕相對半年</h1><p>台灣中性女歌手潘美辰，最近透露十年前赴韓國發展時，已和韓國紅星張東健合作，當時潘美辰還跟他合唱國語歌《讓愛靠近》，兩人還相處了半年。<br> &#13;<br> <spanclass>澄清經濟冇問題 &#13;<br> 潘美辰表示雖然當時張東健還是寂寂無聞，但已有巨星風采，兩人亦十分熟絡，每當張東健到台灣，潘美辰都會帶他去跳舞。而潘美辰到訪韓國，張東健亦會招待她往pub玩。潘美辰懷念地說：「我真希望有機會能和張東健再度合作。」&#13;<br> 不過潘美辰最近因演出中視劇集《女人要有錢》，而被懷疑財政出現問題，她前日澄清其歌唱工作的收入相當穩定，在北京、台北和重慶都有置業。</spanclass></p></body></html>

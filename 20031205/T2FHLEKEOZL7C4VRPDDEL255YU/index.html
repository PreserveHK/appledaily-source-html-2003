<html><header><meta charset="utf-8"><title>鄭融拍MV搞破壞</title></header><body><h1>鄭融拍MV搞破壞</h1><p>鄭融日前在一間家居用品店為第二首主打歌《終生學習》拍MV，由於是一首感情豐富的慢歌，導演便要求鄭融拍攝時靜靜坐着，做出一些傷感的表情。雖然做表情未有難倒鄭融，但要她整晚坐着動也不動，實在令鄭融叫苦連天，所以不用埋位時，鄭融便四出走動舒展筋骨，順道shopping一番。<br> &#13;<br> <spanclass>認錯掏腰包 &#13;<br> 沒料到鄭融拿起一個南瓜蠟燭座觀看時，不知道蠟燭座的頂部是可以分開，一不留神便將整個蠟燭座摔壞了，嚇得鄭融花容失色，雖然老闆不用她賠償，但鄭融最終還是掏腰包買了蠟燭座。</spanclass></p></body></html>

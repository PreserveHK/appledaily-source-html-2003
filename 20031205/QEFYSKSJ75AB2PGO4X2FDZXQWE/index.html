<html><header><meta charset="utf-8"><title>伍佰致力發掘地下樂隊</title></header><body><h1>伍佰致力發掘地下樂隊</h1><p>台灣搖滾歌手伍佰日前在台北西門町，舉行小型音樂會，並即場演繹了新作《淚橋》。伍佰更在全白色新唱片封套打手印，正式宣布加盟台灣avex唱片。&#13;<br> 伍佰跟台灣avex唱片簽約三年，他希望走街頭音樂路線，繼續自由創作搖滾音樂。伍佰日前以國語說：「我一向不認同自己已由當日的街頭音樂人，搖身變為歌星，日後會致力發掘一些具潛質的台灣地下樂隊，但卻不是有意轉做經理人。」<br> &#13;<br> <spanclass>不再嗌破喉嚨 &#13;<br> 伍佰在新唱片中轉變了唱歌的路線，他表示不會刻意嗌破喉嚨唱歌，改用感覺獻唱。&#13;<br> 撰文：比華利&#13;<br> </spanclass></p></body></html>

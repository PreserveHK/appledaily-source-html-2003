<html><header><meta charset="utf-8"><title>鄺美雲一身貴氣飆上車</title></header><body><h1>鄺美雲一身貴氣飆上車</h1><p>久未露面的鄺美雲（Cally）日前在保鑣陪同下，與兩名女伴在銅鑼灣時代廣場出現，現場所見Cally比前發福少許，但依然貴氣。<br> &#13;<br> <spanclass>表現興奮 &#13;<br> 當晚十一時許，穿上及膝半截裙、外披毛披肩的Cally，在時代廣場的停車場門外等車，同行還有兩名女伴和保鑣。至Cally遠遠見到司機將其平治Jeep駛至停車場口時，腳踏三吋高跟鞋的她竟表現得非常開心，一馬當先步上車，而另外兩名女伴亦登上其座駕離開。Cally當晚如此雀躍，未知是否有特別約會呢？&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

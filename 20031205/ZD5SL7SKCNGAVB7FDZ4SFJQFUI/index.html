<html><header><meta charset="utf-8"><title>Lenny只愛名氣不愛妮歌</title></header><body><h1>Lenny只愛名氣不愛妮歌</h1><p>荷李活女星妮歌潔曼（NicoleKidman），近日與搖滾歌手LennyKravitz感情發展迅速。不過，日前有二五仔大爆Lenny曾親口承認並未真心愛上妮歌，搭上她只是為了利用其知名度來提高自己的名氣及增加唱片銷量。<br> &#13;<br> <spanclass>帶女友見前妻 &#13;<br> 雖然Lenny被傳欺騙妮歌感情，但亦有消息指他對妮歌十分體貼，上周末他便帶妮歌到邁阿密與其十五歲女兒Zoe和前妻LisaBonet見面，四人相處得異常融洽，他們的朋友說：「妮歌跟Lisa關係良好，這對她非常重要，令她對Lenny的感情又進了一大步！」</spanclass></p></body></html>

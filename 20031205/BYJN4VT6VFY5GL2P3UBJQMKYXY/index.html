<html><header><meta charset="utf-8"><title>阿Sa頭暈入院</title></header><body><h1>阿Sa頭暈入院</h1><p>蔡卓妍（阿Sa）昨晨在家突然感到頭眩不適，身體相當虛弱，昨午一時許，她在助手陪同下前往養和醫院檢查，經初步檢驗下，證實阿Sa是貧血及血壓低。<br> &#13;<br> <spanclass>暫停工作 &#13;<br> 本來阿Sa昨日應為拍攝寰宇公司的電影《見習黑玫瑰》開工，但她因病告假，目前她需留院休息一天，但情況應無大礙，而其經理人霍紋希及寰宇電影老闆娘林小明太太昨亦曾探望阿Sa。&#13;<br> 本報昨日致電霍紋希，她在電話中說：「阿Sa冇乜事，佢係血壓低，加上佢感冒未清，所以呢排一發覺佢有少少唔舒服，我哋已經即時畀時間佢休息，唔會夾硬要佢開工。」&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>

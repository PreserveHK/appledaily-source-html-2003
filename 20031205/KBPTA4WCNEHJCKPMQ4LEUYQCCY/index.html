<html><header><meta charset="utf-8"><title>容祖兒靠劉青雲影圈發圍</title></header><body><h1>容祖兒靠劉青雲影圈發圍</h1><p>劉青雲與張栢芝合演的《忘不了》上畫十四日，至大前日票房累積約一千二百萬，成績十分理想，難怪英皇電影亦有計劃要找青雲拍戲。&#13;<br> 英皇明年準備支持成龍的JCGroup開拍由關錦鵬執導的《長恨歌》，該片女主角是容祖兒，男主角屬意劉青雲，不過青雲是中國星的合約演員，如果要找他拍片，必須先得到該公司同意借人。<br> &#13;<br> <spanclass>借人有難度 &#13;<br> 據悉，英皇老闆楊受成揚言要力捧容祖兒成為影壇新貴，所以想青雲扶祖兒一把上位，如果關錦鵬不能成功請得青雲演出，楊受成就不會投資該片，不過明年中國星已經有幾部片安排給青雲，估計要借人，相信會有一定難度。&#13;<br> 撰文：蔡丹</spanclass></p></body></html>

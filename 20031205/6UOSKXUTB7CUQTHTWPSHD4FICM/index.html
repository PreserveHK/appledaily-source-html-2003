<html><header><meta charset="utf-8"><title>Twins赴日拜師做SMAP師妹</title></header><body><h1>Twins赴日拜師做SMAP師妹</h1><p>近日Twins除忙於趕拍賀歲片外，亦積極籌備年底的演唱會，日前她們便到了日本學藝，向日本藝人中山美穗的唱歌老師YukariAguma學唱歌外，又向SMAP的女舞蹈師大和史子學舞。&#13;<br> Twins在當地以「有限公司」程度的日語和英文，與唱歌及跳舞老師溝通，後來才發覺身體語言才是最直接和有效的溝通方法。二人更趁機四出購物，滿載而歸。</p></body></html>

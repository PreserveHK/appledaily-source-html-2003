<html><header><meta charset="utf-8"><title>德失業人數連降3月</title></header><body><h1>德失業人數連降3月</h1><p>【本報綜合報道】德國失業人數連續3個月減少，反映這個歐洲最大經濟體系正擺脫上半年的衰退，逐步復甦過來。&#13;<br> 德國11月份失業人數為436萬人，比10月減少1.8萬人。上月份失業率則維持在10.5%，是7個月來最低水平。&#13;<br> 營商環境好轉，促使當地部份企業開始增聘人手。德國10月份製造業定單比9月增加2%，勝過市場估計的0.8%增幅，且為5個月來第4個月錄得增長。&#13;<br> 為了刺激就業市道，德國政府計劃降低非工資的勞工成本，例如調低僱主對保健基金和退休金的供款。其他計劃包括削減失業援助金，提高對低薪職位的補助。</p></body></html>

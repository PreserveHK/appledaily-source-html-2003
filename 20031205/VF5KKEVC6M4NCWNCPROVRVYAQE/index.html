<html><header><meta charset="utf-8"><title>油組決定產量暫不變</title></header><body><h1>油組決定產量暫不變</h1><p>【本報綜合報道】石油輸出國組織（OPEC）昨天在維也納召開部長會議後，決定維持每日原油產量配額不變。油組將於明年2月10日再開會，屆時將因應次季石油需求季節性下降的情況制訂政策。&#13;<br> 部份油組成員國預期，油組明年2月份可能會決定減產，以因應北半球冬季過後石油需求開始下降，並可為伊拉克在戰後恢復石油出口預留空間。&#13;<br> 沙地阿拉伯石油部長納伊米（Alial-Naimi）表示，由於美元滙價持續下跌，因此目前油價高企於油組的22至28美元目標範圍波幅頂部是合理的。他主張油組在明年2月通過減產以托高油價，而油組應在1月份先開會協調減產的規模。</p></body></html>

<html><header><meta charset="utf-8"><title>新藥防乳癌復發更佳</title></header><body><h1>新藥防乳癌復發更佳</h1><p>意大利國家癌症研究學院測試顯示，一種由芳香脢抑制劑製成的藥物安美達（Arimidex），比目前最常用的另一種藥物它莫西芬（Tamoxifen）更有效防止乳癌復發。&#13;<br> 該學院對服用它莫西芬已至少兩年、並過了更年期的四百名女性進行臨床測試，半數女性繼續服用它莫西芬，另一半則轉服安美達。結果發現轉服安美達的女性中，只有八人乳癌復發，繼續服用它莫西芬的則有十六人復發。研究人員指，雖然安美達可代替它莫西芬，因為療效較佳，但安美達的副作用是可能導致服用者骨質疏鬆，而且對未屆更年期的女性療效不顯著。</p></body></html>

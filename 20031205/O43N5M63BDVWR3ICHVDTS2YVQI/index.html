<html><header><meta charset="utf-8"><title>曬黑藥具防曬傷功能</title></header><body><h1>曬黑藥具防曬傷功能</h1><p>澳洲悉尼大學正為一家私人機構研究一種可刺激人體皮膚產生黑色素的藥物Melanotan，讓使用者可擁有健康膚色外，也保護皮膚免受陽光曬傷。&#13;<br> 悉尼大學研究人員安排了八十名市民，在他們皮膚一小部份塗上Melanotan，然後接受紫外線照射，照射劑量相等於在烈日下，沒有塗上太陽油而直接暴曬三十至一百二十分鐘不等。負責研究的RossBarnetson教授說，皮膚較為幼細的人士，塗上Melanotan後，皮膚受到紫外線的傷害程度減半。開發這藥的機構Epitan聲稱，這藥產生的黑色素可以維持約三個月。</p></body></html>

<html><header><meta charset="utf-8"><title>余安安偕友歎咖啡談心</title></header><body><h1>余安安偕友歎咖啡談心</h1><p>余安安自與李萬祺離婚後復出影壇，回復單身的她除了拍戲和出席宣傳活動外，偶爾亦會與好友相聚聊天。日前她相約兩名女性朋友，往位於跑馬地的2Rooms咖啡室傾密偈。&#13;<br> 當晚十一時許，余安安穿了一件紅色冷衫及牛仔褲，與兩名女友坐在咖啡室內靠窗的位置。<br> &#13;<br> <spanclass>手舞足蹈 &#13;<br> 本來余安安坐在面向街道的座位，但當她發現門外有記者守候時，即轉位背向記者，之後繼續與好友談心，余安安還不時手舞足蹈，與友人滔滔不絕。約凌晨十二時，她才偕友離開，兩名女伴一同登上余安安的平治座駕離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

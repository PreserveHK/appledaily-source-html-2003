<html><header><meta charset="utf-8"><title>佘詩曼校啱頻道談情</title></header><body><h1>佘詩曼校啱頻道談情</h1><p>佘詩曼日前接受《婚禮》雜誌訪問，想不到嬌滴滴的阿佘，面對娛樂圈大大小小緋聞，仍能一笑置之，原來因為這些是非都沒有影響她對愛情的看法。<br> &#13;<br> <spanclass>最緊要睇得舒服 &#13;<br> 阿佘說：「其實我睇愛情好簡單，最重要係溝通同了解。對我嚟講，伴侶就同電視頻道一樣，調校恰當，畫面清晰，邊個都睇得舒服。我追求嘅愛情係一生一世，亦相信呢個年代依然有永恒，因為只要相信，總會降臨。」&#13;<br> 阿佘踏入娛樂圈已有六年，她直認參加選美是她事業上的一個轉捩點，她說：「呢六年嚟，可以嘗試到唔同角色，遇到唔同對手，從中得着唔少，呢啲經驗，都令我愈來愈鍾意演戲。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>周正毅資產將被分解</title></header><body><h1>周正毅資產將被分解</h1><p>【本報訊】據悉，中國政府正準備分解周正毅的地產集團，上海市政府即將達成協議，首先會將其所持的上海A股海鳥企業發展股份股權，售予一家國有公司，具體交易時間將根據對周氏的起訴時間而定，預計就在未來數周。&#13;<br> 《華爾街日報》引述一名知情人士透露，收購者是一家由毗鄰上海多個城市市政府控制的公司，該公司將按帳面價值，收購海鳥並承擔其負債。上海市政府的一個債務監督委員會，將負責該宗交易的技術事宜。&#13;<br> 據海鳥第三季業績，資產淨值為2.382億元人民幣。海鳥一發言人表示，周正毅間接擁有最少26%股權。</p></body></html>

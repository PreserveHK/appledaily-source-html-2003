<html><header><meta charset="utf-8"><title>莉芙泰萊犧牲色相咀咕嚕</title></header><body><h1>莉芙泰萊犧牲色相咀咕嚕</h1><p>魔幻巨製《魔戒三部曲：王者再臨》前晚在洛杉磯舉行首映禮，導演彼得積遜（PeterJackson）及一眾主要演員均有份出席，其中莉芙泰萊（LivTyler）與扮演咕嚕的安迪沙基斯（AndySerkis）言談甚歡，莉芙更向安迪獻上香吻。<br> &#13;<br> <spanclass>導演下月拍《金剛》 &#13;<br> 此外，導演彼得積遜完成《魔戒3》各地宣傳活動後，下月便開始投入拍攝新片《金剛》，該片預計明年八月將會在彼得的家鄉新西蘭威靈頓開鏡。</spanclass></p></body></html>

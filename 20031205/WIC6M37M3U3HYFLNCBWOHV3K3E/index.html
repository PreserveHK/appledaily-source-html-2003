<html><header><meta charset="utf-8"><title>黎姿有狗護身萬事足</title></header><body><h1>黎姿有狗護身萬事足</h1><p>黎姿（GiGi）日前接受寵物雜誌訪問時，從養小動物的心得，談及怎樣去擁有一個與別不同的人生，又坦言找到心中摯愛生命才算圓滿，不過黎姿口中所說的摯愛卻是與她相處六年的松鼠狗女Brownie。<br> &#13;<br> <spanclass>結緣六年 &#13;<br> 黎姿說：「六年前我一位好友同我講，話佢隻狗生咗一對狗BB，佢養唔到咁多，問我有冇興趣，我見隻狗對眼水汪汪，好似同我講嘢咁，覺得同佢好投緣。」&#13;<br> 雖然Brownie身形嬌小無比，但GiGi指她在有需要時，亦會發揮其護主本色，令她大為感動。GiGi說：「Brownie面對危險嘅時候絕對唔會退縮，絕對係外柔內剛嘅『女強狗』。」&#13;<br> </spanclass></p></body></html>

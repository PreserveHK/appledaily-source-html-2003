<html><header><meta charset="utf-8"><title>左慧琪往英國進修</title></header><body><h1>左慧琪往英國進修</h1><p>左慧琪明年二月約滿無綫後，將到英國修讀酒店管理課程，為對酒店業有更深了解，左慧琪近日特地到酒店做實習生，輪班工作。<br> &#13;<br> <spanclass>邊化妝邊吃飯 &#13;<br> 由於左慧琪明年二月便告別娛樂圈，不少傳媒雜誌遂趁她離開前邀她拍照，所以左慧琪趁都會在上班前後幫傳媒拍照。&#13;<br> 早前《婚禮雜誌》邀左慧琪拍攝婚紗照，但當日下午她要趕着上班，惟有一邊化妝一邊吃飯盒充飢。據工作人員透露，左慧琪當日時間雖然緊迫，但也表現得十分專業和親切，令拍攝工作得以順利完成。</spanclass></p></body></html>

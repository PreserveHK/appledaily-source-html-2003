<html><header><meta charset="utf-8"><title>松雪泰子Lanvin豹皮慵懶嫵媚</title></header><body><h1>松雪泰子Lanvin豹皮慵懶嫵媚</h1><p>作風低調、形象憂鬱的松雪泰子，向來予人神秘感覺，穿衣之道亦以淡雅為主。&#13;<br> 松雪泰子表示每個冬季都會以皮草為主要禦寒衣物，她認為這並非流行與否的問題，而是皮草最能凸顯其懶洋洋的個性，就好像她穿上法國品牌Lanvin的豹紋皮草大衣時，便像足一隻嫵媚盡顯的貓兒。<br> &#13;<br> <spanclass>搶先玩懷舊 &#13;<br> 松雪又喜歡復古衣着，無論是否流行懷舊，她早已模仿六、七十年代女星，畫上略粗的眼線，看來更具成熟女人味。&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>

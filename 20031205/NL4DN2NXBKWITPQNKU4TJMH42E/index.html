<html><header><meta charset="utf-8"><title>黃馨47樓天台扮雀</title></header><body><h1>黃馨47樓天台扮雀</h1><p>新人黃馨日前找來恭碩良合作新歌《世界小姐》，黃馨跟出名對音樂認真的恭碩良一拍即合，二人只花了一個月時間便將新歌完成。<br> &#13;<br> <spanclass>髮型師腳軟 &#13;<br> 黃馨日前為此曲的MV，走到灣仔會展的四十七樓天台拍攝。黃馨應導演要求，不但在天台邊沿走來走去，更一度需要躺下，險象環生，就連髮型師也不敢上前為黃馨整理頭髮。事後問到黃馨感受如何時，她說：「感覺就好似雀仔一樣。」</spanclass></p></body></html>

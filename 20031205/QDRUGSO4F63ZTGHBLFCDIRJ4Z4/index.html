<html><header><meta charset="utf-8"><title>城城示範忍口絕技</title></header><body><h1>城城示範忍口絕技</h1><p>郭富城日前與經理人小美及幾位朋友，到灣仔謝斐道的艇中王用膳，雖然眾人在貴賓房吃飯，但由於房門沒有關上，加上城城的保母車泊在街上，所以很容易被發現。<br> &#13;<br> <spanclass>食得少怕肥 &#13;<br> 當日凌晨十二時許，城城已在店內與友人大快朵頤，城城看來吃得不多，只偶爾夾幾條菜，或許城城怕食消夜致肥才較為忍口，不過他全程與友人有講有笑，表現得頗為開心。&#13;<br> 大夥兒於一時許食飽，城城即一馬當先走出店外，並登上保母車，而同行友人則提着行李放進車中，然後一同上車離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

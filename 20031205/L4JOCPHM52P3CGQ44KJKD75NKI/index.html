<html><header><meta charset="utf-8"><title>阿Yu咖啡店練忍功</title></header><body><h1>阿Yu咖啡店練忍功</h1><p>趙頌茹（阿Yu）早前為新歌《同情心》的MV到一間咖啡店取景，她在店內調校咖啡，感到相當滿足，而且又可提神。阿Yu說：「拍攝之前一晚開通宵，沖咗杯咖啡飲之後就好精神，搞到我有目標儲錢開番間咖啡店。」<br> &#13;<br> <spanclass>環境太差 &#13;<br> 由於拍攝位置偏離巿區，場地沒有洗手間，其間阿Yu人有三急，須立即找地方解決，後來去到一個接近荒廢的公廁。初時阿Yu都堅持在此解決，但她入到洗手間後，始終抵受不住惡劣環境，於是便折返咖啡店，由唱片公司工作人員接載她到巿區方便。</spanclass></p></body></html>

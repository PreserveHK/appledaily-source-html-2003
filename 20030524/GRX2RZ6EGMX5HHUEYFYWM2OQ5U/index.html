<html><header><meta charset="utf-8"><title>歐陽震華歡迎大宇歸隊</title></header><body><h1>歐陽震華歡迎大宇歸隊</h1><p>歐陽震華（Bobby）、蒙嘉慧（YoYo）和溫兆倫等，前晚在無綫電視城為沈殿霞主持的節目《智在必得》錄影。&#13;<br> 對於羅嘉良離開無綫，而陶大宇則重返娘家，Bobby說：「我尊重佢哋決定，人各有志。」<br> &#13;<br> <spanclass>蒙嘉慧裸泳 &#13;<br> 有消息指陶大宇返回無綫做「一哥」，Bobby就說：「自己太多目標，我做阿二、阿三、阿四。邊個做一哥同一姐都好，冇所謂。大宇返無綫，事前冇同我講，可能想畀驚喜我，大家再合作可以拍多啲好戲。」&#13;<br> 此外，YoYo表示日前到了泰國布吉島休息，她並嘗試了裸泳和裸曬，她說：「酒店入面都有港人，但我唔擔心俾人偷影，我想體驗天體浴。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

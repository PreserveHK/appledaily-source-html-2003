<html><header><meta charset="utf-8"><title>塗污毛像青年仍在囚</title></header><body><h1>塗污毛像青年仍在囚</h1><p>八九年六四前夕，用裝滿油墨和顏料的雞蛋，將天安門廣場上的毛澤東畫像塗污的三名湖南青年，其中一人因不肯認罪仍在服刑，家屬正為他申請保外就醫。<br> &#13;<br> <spanclass>六四被捕　兩人已釋 &#13;<br> 據本港的中國人權民運信息中心報道，三名塗污畫像的青年是瀏陽小學教師余志堅、《瀏陽日報》美術編輯喻東岳以及司機魯德成，他們在六四後被捕，控以反革命罪，判處無期徒刑、入獄二十年及十六年。&#13;<br> 魯德成及余志堅先後於九五年及二○○○年獲釋，但喻東岳因為不肯認罪，至今仍被關押於湖南省第一監獄。在「六四」十四周年前夕，喻家人懷疑他患了精神病，申請保外就醫。&#13;<br> 民運信息中心</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>吉川伊勢谷甜蜜同居</title></header><body><h1>吉川伊勢谷甜蜜同居</h1><p>被指與廣末涼子舊愛伊勢谷友介拍拖數月的日本女星吉川日奈，日前被雜誌《Friday》拍下二人半同居的照片。雜誌指以本月五日至九日為例，吉川每天也在伊勢谷家中過夜，仍未脫儍大姐性格的吉川，每次乘坐伊勢谷的電單車外出用膳時，也高聲談笑，更不時挽着男友的手臂。&#13;<br> 當記者上前採訪時，吉川只是敷衍地說：「唔該你哋問我事務所。」數日前吉川向其他報章解釋只是與伊勢谷研究演技，遭雜誌諷刺她求教心大得要每天在男方家過夜。</p></body></html>

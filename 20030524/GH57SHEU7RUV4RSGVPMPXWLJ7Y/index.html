<html><header><meta charset="utf-8"><title>封面故事：<br>澳門電影場景搵食</title></header><body><h1>封面故事：<br>澳門電影場景搵食</h1><p>又是澳門靚女地膽Yvonne，又是一些Hardsell的說話：「澳門好靚㗎，澳門好多好嘢食㗎……」柴台聲此起彼落，還以為她是澳門兼職旅遊司。&#13;<br>見狀，Yvonne話鋒即轉：「澳門都有好多拍戲景點啫，啲景點附近又有超多好嘢食……」&#13;<br>開始有點癮頭了，這說話才像樣吧。&#13;<br>也好，這星期就信信她，備相機，先遊拍戲景點，再直落食餐飽，誓要捧着肚子上船走人。&#13;<br>&#13;<br>記者：陳漢榮、朱崇德　攝影：陳偉強&#13;<br>模特兒：Yvonne、Wing</p></body></html>

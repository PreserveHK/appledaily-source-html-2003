<html><header><meta charset="utf-8"><title>格拉索面臨減薪</title></header><body><h1>格拉索面臨減薪</h1><p>【本報綜合報道】《華爾街日報》引述消息人士的話報道，紐約證交所（NYSE）部份董事或建議，將紐交所主席兼行政總裁格拉索（RichardGrasso）的年薪減少約一半，降至500萬至700萬美元（約3900萬至5460萬港元）。&#13;<br> 該報本月初說，格拉索去年薪酬約1200萬美元，而01年薪酬估計達2000萬美元。自該報道出現後，一些董事要求加強披露紐交所行政人員的薪酬。</p></body></html>

<html><header><meta charset="utf-8"><title>廚工女童前露械候判</title></header><body><h1>廚工女童前露械候判</h1><p>【本報訊】年輕廚房工人本月初在沙田中央圖書館內，乘着晚間市民稀少，在兒童圖書館內徘徊，伺機走近一名十歲女童，向她暴露下體。被告昨於沙田裁判法院，承認一項在公眾地方作出猥褻行為罪，案件延至下月六日，以待領取被告的感化官及社會服務令報告判刑。&#13;<br> 被告柯鎮宇，二十三歲，任職廚房工人，過往無案底，被控於本年五月二日，在沙田中央圖書館內，作出猥褻行為，即暴露下體。&#13;<br> 案件編號：STCC658/03</p></body></html>

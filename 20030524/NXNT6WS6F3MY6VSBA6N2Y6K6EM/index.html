<html><header><meta charset="utf-8"><title>總警司派傳單籲防騙案</title></header><body><h1>總警司派傳單籲防騙案</h1><p>【本報訊】「悉破騙徒真面目，提防街頭騙局」。警方為提醒市民，勿墮騙徒陷阱招致財物損失，較早前展開「全港性防止街頭騙案雙周」。&#13;<br> 其中黃大仙警區指揮官簡卓偉總警司（圖左），昨晨十時許，率領屬下警民關係組及防止罪案科的探員，會同區議員及老人中心的長者，先後在鳳德邨商場、黃大仙下邨及樂富地鐵站向市民派發宣傳單張，印上宣傳口號及警署電話的扇子及磁石貼，提醒市民提高警覺，勿輕信陌生人。&#13;<br> 潘志能攝</p></body></html>

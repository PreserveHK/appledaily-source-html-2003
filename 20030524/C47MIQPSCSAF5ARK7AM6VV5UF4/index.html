<html><header><meta charset="utf-8"><title>統計處主任為非典瘋狂</title></header><body><h1>統計處主任為非典瘋狂</h1><p>一名姓李四十四歲政府統計處助理外勤統計主任亦為非典型肺炎而瘋狂，「非典型呀！我要用我嘅生命拯救全世界啊！」昨晨八時許，他趁休假在港島堅道天主教總堂內一處祈禱區祈禱，突然以𠝹刀割手腕及企圖割胸自殺，擬以自己生命拯救全世界，幸被教堂懂功夫的老職員發覺阻止救回，老職員救人時亦輕傷，事主怪誕行徑相信與精神病發有關。統計處發言人證實，事主是任職該處的助理外勤統計主任，他的行為應是個別事件。</p></body></html>

<html><header><meta charset="utf-8"><title>承認失誤日內有好消息</title></header><body><h1>承認失誤日內有好消息</h1><p>一直未有就茵翠事件作回應的均來（396），昨日終於露面。均來經理廖仲平表示，茵翠項目事件，純屬公司與債權銀行之間的商業誤會造成，有信心短期可與債權銀行達成協議，圓滿解決有關問題。&#13;<br> 對於有報道指均來售樓收益不翼而飛，他回應稱是有誤導成份，但不願交代售樓收益、拖欠銀行及承建商金錢等詳情。他表示，為籌集項目建築費用，該集團近月已不斷出售投資物業，並已套現數千萬元。他透露，均來一至兩天內，將再就事件作出公布，而且是好消息。&#13;<br> 不過，廖仲平承認，均來處理這次事件的過程有失誤。而管理層對香港地產市道持續下滑的現象，把握不足，並對建樓開支未有作出最妥善的安排。</p></body></html>

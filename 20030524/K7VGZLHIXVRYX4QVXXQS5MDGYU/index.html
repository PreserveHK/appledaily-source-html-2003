<html><header><meta charset="utf-8"><title>山路邊免治人肉驚魂</title></header><body><h1>山路邊免治人肉驚魂</h1><p>【本報訊】飛鵝山道發生「免治人肉」驚魂。&#13;<br> 昨日中午十二時許，有市民發現飛鵝山道，近男童軍基維爾營路邊，被人棄置了一袋重兩、三斤，暗紅色的免治肉。惹來大群蒼蠅盤旋，並傳出陣陣惡臭，一度疑是免治人肉，於是報警。&#13;<br> 警員到現場作細仔檢驗後，證實只是一堆免治牛肉（圖），懷疑是貨車運送途中拋出，再經暴曬變壞，引起一場虛驚。&#13;<br> 劉永明攝</p></body></html>

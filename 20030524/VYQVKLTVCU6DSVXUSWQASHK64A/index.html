<html><header><meta charset="utf-8"><title>歧視懷孕判賠償15萬</title></header><body><h1>歧視懷孕判賠償15萬</h1><p>【本報訊】懷孕女主管獲另一間護老院聘請後，辭去原職，準備上任新工前突遭新僱主解除聘用合約，早前透過平等機會委員會興訟，控告護老院違反性別歧視條例勝訴，區域法昨日判女主管獲賠償逾十五萬元。&#13;<br> 原訴人袁慧嫻，向南方安老事務有限公司索償勝訴。法官黃永輝早前裁定護老院因女主管懷孕，不適合從事搬運等粗重工作，而將她解僱，屬於違法。原訴人再獲判心理創傷、收入損失及「南方」支付懲罰性賠償，合共十五萬五千元。&#13;<br> 案件編號：DCEO6/02</p></body></html>

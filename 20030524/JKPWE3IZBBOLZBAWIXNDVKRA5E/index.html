<html><header><meta charset="utf-8"><title>梁詠琪對抗肺炎靠環保</title></header><body><h1>梁詠琪對抗肺炎靠環保</h1><p>身為「世界自然（香港）基金」大使的梁詠琪（GiGi），明日便會親身到屯門，為該機構義賣慈善獎券，而屆時GiGi的歌迷亦會到場支持。<br> &#13;<br> <spanclass>保持地方清潔 &#13;<br> GiGi日前表示要對抗非典型肺炎，必定不可以忽略環保意識，她說：「環保係基本要做嘅嘢，要預防非典型肺炎，我哋就要保持清潔同健康嘅環境，咁樣先可以預防疾病。」&#13;<br> GiGi續道：「如果海港俾人污染，啲魚就唔可以生存，病菌都會滋生，一有衞生問題就好難解決。我希望呢次籌款活動，除咗籌到錢之外，亦可以教到屯門區巿民注重環保意識。」</spanclass></p></body></html>

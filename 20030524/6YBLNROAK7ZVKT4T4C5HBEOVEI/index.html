<html><header><meta charset="utf-8"><title>幹部子姦6歲女獲釋</title></header><body><h1>幹部子姦6歲女獲釋</h1><p>西安市周至縣農村一名年僅六歲的女童，日前被同村一名村幹部的三十歲兒子強姦，陰部撕裂，血流如注。疑犯已承認施暴，但公安卻將他釋放。&#13;<br> 本月十三日上午，女童被同村一名趙姓男子強姦。女童的爺爺說：「娃兒當時哭着回來，手裏拎着褲子，血在兩條光腿上流了很多。娃兒還小，以後明白了這事可咋辦呀？」話未說完，老漢已眼淚直流。<br> &#13;<br> <spanclass>公安稱患精神病 &#13;<br> 至於為何疑犯獲釋，鄉派出所副所長史軍強說：「疑犯有間歇精神病，智力殘疾並患癲癇症。」不過他拿不出任何醫學證明。據了解，疑犯已婚，有一名三歲兒子，過去也有兩名女童有同樣遭遇，但最後都是賠錢了事。&#13;<br> 陝西《華商報》</spanclass></p></body></html>

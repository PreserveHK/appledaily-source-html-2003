<html><header><meta charset="utf-8"><title>爭吵打翻水煲全家傷</title></header><body><h1>爭吵打翻水煲全家傷</h1><p>【本報訊】元朗八鄉虎地排村一名六十四歲姓丘男子，昨晨零時許，在村屋住所內煲水期間，疑因家庭瑣事與同齡姓張妻子發生爭執，雙方並扭作一團。混亂中，兩人不慎打翻一個熱水煲，煲內熱水墮地後四濺，殃及分別三十七及三十四歲的兒子，登時手腳被熱水燙傷，而女戶主面部亦告受傷，報警後一家三口送院（圖），治療後無礙出院。&#13;<br> 警方到場調查後，認為事件屬家庭糾紛及意外。&#13;<br> 李偉民攝</p></body></html>

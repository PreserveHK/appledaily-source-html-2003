<html><header><meta charset="utf-8"><title>Tatu為俄出征</title></header><body><h1>Tatu為俄出征</h1><p>俄羅斯二人女子組合Tatu，今晚會代表家鄉在拉脫維亞參加歌唱比賽「Eurovision」，而網上博彩公司威廉希爾，更開出Tatu勝出的賠率為一賠六，令二人成為頂頭大熱。<br> &#13;<br> <spanclass>收斂性感 &#13;<br> Tatu兩位成員Julia和Lena，前日已悉心打扮上台進行綵排，不過，二人今次沒有穿上招牌校服或透視裝，明顯比較密實。如果二人在正式表演時穿上相同的服裝，必定吸引力大減，並會令不少麻甩阿叔fans失望。</spanclass></p></body></html>

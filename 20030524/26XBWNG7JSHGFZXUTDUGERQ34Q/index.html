<html><header><meta charset="utf-8"><title>奇洛一周賺1.8億</title></header><body><h1>奇洛一周賺1.8億</h1><p>科幻巨製《22世紀殺人網絡2決戰未來》的台前幕後，繼早前在歐洲宣傳後，昨日乘包機抵達東京成田機場。闊別日本四年的奇洛李維斯（KeanuReeves），吸引了二百名影迷及記者前往接機。&#13;<br> 奇洛於拍此片前，已簽下可得票房的百分之十五利潤的合約，因為電影於全球各地大收旺場，預料奇洛於過去一周進帳一億八千萬港元，但他前日抵達東京時仍一臉木訥，看似十分疲勞。另外，此片導演羅利華高斯基（LarryWachowski），近日與妻子離婚，懷疑隱瞞財富，前日已被洛杉磯法院於分產事宜上凍結其資產。</p></body></html>

<html><header><meta charset="utf-8"><title>封閉海灘暢泳男子溺斃</title></header><body><h1>封閉海灘暢泳男子溺斃</h1><p>【本報訊】一名失業男子昨日在因受海水污染而被封灘的荃灣更生灣泳灘暢泳，其間遇溺沒頂，事後被浪潮沖回岸邊，經送院證實不治。&#13;<br> 現場為青山公路更生灣，今年四月一日開始封灘，康樂及文化事務署並在沙灘上貼出告示，表示該泳灘的水質已受污染，救生服務暫時停止，呼籲市民不要下水。<br> &#13;<br> <spanclass>已失業一段時間 &#13;<br> 死者余國峰，三十八歲，與家人同住葵涌區，據說余經已失業一段時間，昨晨十時許他離開住所時向母親表示往游泳，並謂：「橫掂冇嘢做，去浸吓水囉！」&#13;<br> 至中午十二時，更生灣沙灘清潔工人發現一名穿着泳褲的男子被潮水沖上岸邊，昏迷不醒，於是報警，救護員將他送院，證實不治。</spanclass></p></body></html>

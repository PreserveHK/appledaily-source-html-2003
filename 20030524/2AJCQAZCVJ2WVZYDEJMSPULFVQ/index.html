<html><header><meta charset="utf-8"><title>鐵甲威龍拘毆父漢</title></header><body><h1>鐵甲威龍拘毆父漢</h1><p>【本報訊】元朗新潭路上新圍一名三十八歲姓黃失業男子，昨晨約三時在家中，與七十四歲父親吵架，其間突狂性大發，涉嫌將父親毆傷，受傷男戶主與妻子趁機逃出屋外報案。<br> &#13;<br> <spanclass>患精神病失業待家 &#13;<br> 警員向戶主夫婦了解後，得悉其反鎖屋內兒子精神失常，有暴力傾向，為免日前荃灣一名鐵甲威龍警員遭精神病漢斬傷事件重演，遂派兩名身穿鐵甲威龍警員持膠盾牌入屋。&#13;<br> 當兩名穿上全套防護裝備警員持盾牌入屋時，發覺大門未有上鎖，涉嫌傷人的戶主兒子呆坐梳化，未有持利刀武器，遂迅速上前將他制服及送院。男戶主受傷，在現場接受治療後無大礙。</spanclass></p></body></html>

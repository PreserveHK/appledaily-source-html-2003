<html><header><meta charset="utf-8"><title>不滿上訴須付保證金</title></header><body><h1>不滿上訴須付保證金</h1><p>【本報訊】年前廣東惠陽太陽城物業項目發生爛尾事件，發展商中翹電訊的麥紹棠，九八年控告在《東周刊》發表言論的太陽城物業法律顧問余國英誹謗，並成功剔除其抗辯理由，獲判勝訴。余欲提出上訴，但法庭要他先交出二十七萬元作上訴保證金，他不滿要支付保證金，昨向上訴庭上訴，法官押後宣判。<br> &#13;<br> <spanclass>被麥紹棠控誹謗 &#13;<br> 六十三歲的余國英除為中國法律國際諮詢中心有限公司董事，重慶西南政法大學副教授。事緣《東周刊》於九八年三月刊登余國英的訪問報道，內容涉及太陽城爛尾事件；該物業由麥紹棠任主席的中建電訊前身中翹電訊參與發展，麥指報道誹謗。&#13;<br> 案件編號：CACV199/2002</spanclass></p></body></html>

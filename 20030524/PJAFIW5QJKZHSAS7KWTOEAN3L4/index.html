<html><header><meta charset="utf-8"><title>亞洲商銀廖銀賣抵押品</title></header><body><h1>亞洲商銀廖銀賣抵押品</h1><p>均來集團其中一家債權銀行亞洲商業銀行，其董事陳智思昨日出席一研討會後稱，該銀行向均來提供4000萬元貸款。他稱已為這些貸款做撇帳，但將透過接管人安永出售抵押品。&#13;<br> 另一債權銀行廖創興銀行之高級經理張南中接受傳媒查詢時表示，先了解安永對清盤公司的帳目調查報告，再決定如何處理抵押品；廖銀向均來提供的1.38億元建築貸款，以小欖愛琴灣項目作抵押。「銀行在商言商及根據法律，好大機會會將項目拍賣」。&#13;<br> 該物業有兩名買家是向廖銀申請按揭貸款，現正與銀行磋商，未有結果。</p></body></html>

<html><header><meta charset="utf-8"><title>執平殼</title></header><body><h1>執平殼</h1><p>新任主席官永義表示，正審視i100（616）的財務狀況，及研究公司發展方向，不排除引入其他策略性股東。身兼永義國際首席行政總裁的官永義昨在股東會上指出，收購i100取得的上市地位，遠較安排公司上市來得便宜。永義（1218）約以600萬元取得i100的控股權，而公司新上市費用則達1000萬元。&#13;<br> 另外，i100副總裁曾耀佳預期今年虧損收窄，亦無撥備需要，永義借出的3000萬元股東貸款，足夠公司未來1年運作。總裁簡兆琪在年報中表示，由於整體經濟環境欠佳，香港流動通訊市場亦受到客戶消費意欲低迷影響，但他相信這只是短期現象，客戶將開始認識到在其消費能力內之流動娛樂之價值。&#13;<br> 梁鑑章攝</p></body></html>

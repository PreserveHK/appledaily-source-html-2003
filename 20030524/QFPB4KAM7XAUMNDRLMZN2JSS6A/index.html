<html><header><meta charset="utf-8"><title>苑瓊丹怒斥冇陀衰家</title></header><body><h1>苑瓊丹怒斥冇陀衰家</h1><p>昨日有報道指苑瓊丹最近因生意問題而性情大變，拍攝《皆大歡喜》時，更不時連累眾演員要重拍。<br> &#13;<br> <spanclass>重拍因修改劇本 &#13;<br> 昨日苑瓊丹在將軍澳電視廣播城拍攝《皆大歡喜》，被問到有關的報道時，苑瓊丹即大發雷霆，並在錄影廠外向每個演員及工作人員求證當日重拍的事情，她直指報道失實，不排除會採取法律行動。&#13;<br> 苑瓊丹強調當日重拍是因為劇本有所修改，她說：「你可以問吓其他人係因為乜要重拍，唔該用吓腦啦！會唔會因為我一個人影響到成套劇運作，係咁我都冇工返啦！我都冇乜生意，係得按摩院，最近生意係差少少，不過我都係小股東，就算係蝕都唔會入肉。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

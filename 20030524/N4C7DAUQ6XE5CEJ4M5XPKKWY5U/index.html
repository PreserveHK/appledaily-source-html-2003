<html><header><meta charset="utf-8"><title>涉斬四警漢還押小欖</title></header><body><h1>涉斬四警漢還押小欖</h1><p>【本報訊】拒收法庭傳票日前在青衣邨寓所涉斬傷四名警員的無業漢，昨解往荃灣裁判法院，被控襲警、有意圖傷人等五項罪名，控方申請將案押後待精神科醫生報告，被告是否適合答辯。&#13;<br> 案件押後至六月六日提訊，被告還押小欖精神中心監管。<br> &#13;<br> <spanclass>暫毋須答辯 &#13;<br> 四十四歲的被告李裕強，昨聽聞還押小欖精神中心，隨即叫嚷，「有冇搞錯，我冇精神病，點解要還押小欖！」&#13;<br> 五項控罪指被告於五月二十日在青衣邨宜逸樓某單位，襲擊正在執行職務的警務人員黃坤貴（譯音），以及有意圖傷害警員譚耀輝、張淑海及鄧偉雄，並襲擊警員羅智恒導致其身體受傷，被告暫毋須答辯。&#13;<br> 案件編號：TWCC1576/2003</spanclass></p></body></html>

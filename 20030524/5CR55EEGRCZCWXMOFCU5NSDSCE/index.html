<html><header><meta charset="utf-8"><title>盧淑儀獲史提芬贈金鏈</title></header><body><h1>盧淑儀獲史提芬贈金鏈</h1><p>盧淑儀﹙Monica﹚、王嘉明及黃百鳴昨日到紅磡理工大學出席「演活自己」記者會。&#13;<br> 盧淑儀早前和外國影星史提芬史葛合作拍戲之後獲對方追求，不知她還有否和史葛保持聯絡呢？她說：「都有嘅，一星期都有一次，其實係做嘢啲人覺得啫，佢都唔係淨係請我食飯，佢都送過條金鏈畀我，我同佢都係朋友。」<br> &#13;<br> <spanclass>辦課程教做人 &#13;<br> 此外，黃百鳴表示「演活自己」的課程是由東方電影和明愛成人及高等教育服務聯合舉辦，主要是透過該課程培養青少年的素質、正面人生觀和積極做人的態度。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

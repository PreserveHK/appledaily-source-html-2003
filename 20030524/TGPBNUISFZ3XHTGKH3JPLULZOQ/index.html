<html><header><meta charset="utf-8"><title>　　老牌集團董事500歲 - 李八方</title></header><body><h1>　　老牌集團董事500歲 - 李八方</h1><p>八方噚日去參加一家真正嘅「老牌」上市公司股東會，就係經營紡織和物業投資的南洋集團。呢家公司七名董事嘅年齡，加埋成五百歲，平均七十一歲，最後生嘅係榮智健親戚榮智權，今年五十七歲，最老係九十二歲嘅王雲程。&#13;<br> 令人奇怪嘅係，呢隻冷門老牌股竟然吸引到「股壇長毛」DavidWebb注意，連續第三年出現。榮智權同八方講，Webb做嘅事唔係全部負面，都有好意見；南洋集團今年就從善如流，取消舉手投票，改用點票方式。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

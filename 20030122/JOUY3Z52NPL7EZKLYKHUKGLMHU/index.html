<html><header><meta charset="utf-8"><title>Apple姐日記：<br>林百欣新抱Shopping不忘乖仔</title></header><body><h1>Apple姐日記：<br>林百欣新抱Shopping不忘乖仔</h1><p>麗新老闆林百欣仔女唔少，不過最錫佢老人家相信就係養子林建康，而新抱黃寧艷（左）亦幾賢良淑德。<br> &#13;<br> <spanclass>買大袋玩具 &#13;<br> 好似我Apple姐早排去尖沙嘴海港城行街，就遇見黃寧艷一個人，佢手執兩大袋Moschino袋，應該啱啱購物完畢。行行吓重見黃寧艷去咗玩具反斗城，原來佢一早買咗成大袋玩具禮物，等店舖職員幫佢包裝，行街買嘢都不忘諗埋個仔，真係二十四孝媽媽啦。</spanclass></p></body></html>

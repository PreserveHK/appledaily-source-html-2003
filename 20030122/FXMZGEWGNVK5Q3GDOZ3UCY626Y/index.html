<html><header><meta charset="utf-8"><title>警犬穿禮服</title></header><body><h1>警犬穿禮服</h1><p>【本報訊】特首董建華昨日主持懲教署周年檢閱會操時強調，社會安定對香港克服當前的經濟困難非常重要，沒有社會安定，經濟繁榮就失去基礎，而在這方面懲教署發揮很重要的角色。他又有信心，憑着香港固有優勢、國家的支持和社會穩定，香港可以克服困難。&#13;<br> 昨參與步操的七隊隊伍由各懲教院所和戒毒所的職員組成，警衞犬隊也有參與，成為步操中最矚目的隊伍；警衞犬全部穿上「禮服」（圖），當懲教人員整齊步操時，牠們則齊齊以站、坐、卧的姿勢作回應。&#13;<br> 黃建通攝</p></body></html>

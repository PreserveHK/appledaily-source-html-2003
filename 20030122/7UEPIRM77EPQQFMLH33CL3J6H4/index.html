<html><header><meta charset="utf-8"><title>嘉芙蓮丹露膺波蘭最佳外國演員</title></header><body><h1>嘉芙蓮丹露膺波蘭最佳外國演員</h1><p>法國殿堂級女星嘉芙蓮丹露（CatherineDeneuve）從影以來多次成為各大頒獎禮的影后，但奪獎無數的她前日亦特別飛赴波蘭華沙，接受當地一本雜誌頒發的獎項。<br> &#13;<br> <spanclass>影迷一早等候 &#13;<br> 今年十月便屆六十歲的嘉芙蓮，前日雍容華貴地出席該雜誌在波蘭首都華沙舉行的記者會，接受雜誌頒發的最佳外國女演員獎項。&#13;<br> 當地影迷得知大明星嘉芙蓮到訪，均一早到場等候，希望能霸頭位索取嘉芙蓮的簽名和跟她拍照。&#13;<br> 而嘉芙蓮到場後亦有求必應，一一為影迷簽名，盡顯巨星風範。</spanclass></p></body></html>

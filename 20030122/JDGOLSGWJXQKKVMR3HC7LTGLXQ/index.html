<html><header><meta charset="utf-8"><title>被遣返少女覆核敗訴</title></header><body><h1>被遣返少女覆核敗訴</h1><p>【本報訊】十九歲少女於九七年回歸前持單程證來港，投訴遭母親男友性侵犯後，揭發自己母親並非生母，更被指隱瞞身份，非法獲取單程證，遭入境處下令遣返；少女申請司法覆核，要求推翻入境處決定，高等法院昨日裁定少女敗訴。&#13;<br> 判詞中指出，申請人「阿敏」隱瞞其領養關係，被入境處指其單程證為非法得來，法庭認為入境處的決定並非不合理，裁定申請人推翻遣返令的申請敗訴。&#13;<br> 案件編號：HCAL134/02</p></body></html>

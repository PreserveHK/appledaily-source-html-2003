<html><header><meta charset="utf-8"><title>富通冀首季發10備兌證</title></header><body><h1>富通冀首季發10備兌證</h1><p>【本報訊】剛正式進軍衍生產品市場的富通銀行期望，今年首季可發行10款的備兌認股證，全年則發行逾20款，取得5%的市場佔有率。&#13;<br> 備兌證市場去年1月實施新例後，市況一度出現15家發行商湧現、百輪齊發的盛況，但發行商在去年下半年開始汰弱留強，現在仍活躍的發行商不足10家。不過，踏入03年，從未發行備兌證的富通銀行上周率先推出3款新備兌證。該行股票衍生產品部主管關城安昨日表示，雖然有發行商淡出，反映市況爭持激烈，但相信可透過嚴控成本及提供吸引的買賣價去爭取客戶。</p></body></html>

<html><header><meta charset="utf-8"><title>Serpent</title></header><body><h1>Serpent</h1><p>"Wherethereisafrog,the<u> serpent</u> isnotfaraway."&#13;<br> &#13;<br> 「有青蛙的地方，蛇必在不遠處。」&#13;<br> &#13;<br> 前年底拉登在阿富汗托拉波拉山區被美軍圍捕時，原來將衞星電話交給了摩洛哥裔近身保鑣塔巴拉克，美軍按衞星電話追蹤到一個山洞，結果只抓到塔巴拉克，功虧一簣。查問塔巴拉克的摩洛哥官員說了這番青蛙與蛇（serpent）的話，指塔巴拉克被捕時，拉登就在不遠處。&#13;<br> </p></body></html>

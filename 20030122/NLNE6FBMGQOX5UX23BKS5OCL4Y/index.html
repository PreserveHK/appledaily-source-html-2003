<html><header><meta charset="utf-8"><title>關心妍、蕭正楠kiss前唔刷牙</title></header><body><h1>關心妍、蕭正楠kiss前唔刷牙</h1><p>關心妍（Jade）和蕭正楠（Edwin）昨日到港台接受訪問，節目主持人陳淑蘭不時取笑二人的戀情，令他們非常尷尬。當蘭子問他們有沒有發展機會時，他們避而不答，表示只是為宣傳合唱歌曲而已。<br> &#13;<br> <spanclass>緊張到嘴硬 &#13;<br> 早前Jade和Edwin合作拍攝網上劇集時有一場親吻戲，Jade說：「我拍之前都好緊張，直頭緊張到個嘴都硬晒，不過嗰次只係蜻蜓點水，而且我哋都一take過搞掂。」最後問二人事前有沒有清潔口腔，他們異口同聲說：「冇喎。」而Edwin更笑說：「呢啲嘢唔使咁刻意啦，只要平時有注重口腔衞生就夠㗎啦。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

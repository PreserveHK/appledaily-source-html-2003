<html><header><meta charset="utf-8"><title>去芬蘭破冰兼游冰水</title></header><body><h1>去芬蘭破冰兼游冰水</h1><p>冬天去芬蘭，除了探望可愛的聖誕老人之外，各式各樣精采刺激的雪上活動自然亦非常吸引。不過，更令我心動的是坐破冰船遊覽宏偉的冰海奇景。雖然破冰船北海道也有得坐，但位於芬蘭拉普蘭省Kemi的SampoArcticIcebreaker，除了破冰之外，大家更可以暢泳於冰海之中，感受人肉破冰吻冰食冰的冰涼滋味，認真刺激呢！&#13;<br>&#13;<br>記者：李莉</p><p><spanclass><fontstyle>4日3夜羅凡尼米Kemi破冰之旅  &#13;<br> 價錢：成人每位860歐元（最少2個人）&#13;<br> 電郵：<ahref>fft.inooming@smit.fi &#13;<br> 網址：<ahref http:>www.smt.fi/index.shtml </ahref></ahref></fontstyle></spanclass></p></body></html>

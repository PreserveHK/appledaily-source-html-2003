<html><header><meta charset="utf-8"><title>六百人賀阿嬌</title></header><body><h1>六百人賀阿嬌</h1><p>二人組合Twins昨日在舊啟德機場環球嘉年華出席「Twins——Gillian鍾蔡聯Fun生日嘉年華」，為阿嬌慶祝生日，現場約有三百名歌迷到場，圍觀人數亦有三百人，場面十分熱鬧。到場嘉賓還有男版Twins、三T的劉思惠、蔣雅文、葛民輝和李燦森等。<br> &#13;<br> <spanclass>同老闆食飯 &#13;<br> 而阿葛祝賀阿嬌「生日快樂」時，刻意將「樂」字拉長，暗指她與余文樂的緋聞。當阿嬌預備切蛋糕時，有煙花突然從蛋糕旁噴出，眾嘉賓即時嚇一跳。&#13;<br> 阿嬌表示活動後會與老闆楊受成和公司旗下的藝人食飯，問她究竟陳冠希會否出席時，阿嬌說：「唔知呀，好似冇人通知佢喎。」</spanclass></p></body></html>

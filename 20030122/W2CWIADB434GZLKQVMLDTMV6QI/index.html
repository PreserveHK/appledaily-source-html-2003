<html><header><meta charset="utf-8"><title>千嬅、偉仔俾中基壞好事</title></header><body><h1>千嬅、偉仔俾中基壞好事</h1><p>由梁朝偉與楊千嬅主演的賀歲片《行運超人》，明日率先上映，偉仔和千嬅在戲中飾演一對歡喜冤家，其中有一幕講述他們兩人同時對對方有感覺，並四目交投，有意作進一步互咀的行動，可惜卻遭另一風水師鄭中基破壞他們的好事，結果不成事。<br> &#13;<br> <spanclass>大派利是 &#13;<br> 一向有大笑姑婆之稱的千嬅，在拍攝該場戲時也曾忍俊不禁，千嬅日前笑說：「拍嗰陣都有少少忍唔住笑，好彩偉仔好好戲，令我好快就投入到場戲拍攝。」而此片將於今晚在灣仔會展舉行首映，到時眾演員均會出席，並會有醒獅表演及大派行運利是。</spanclass></p></body></html>

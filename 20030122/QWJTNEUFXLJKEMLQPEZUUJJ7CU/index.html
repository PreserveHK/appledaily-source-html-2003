<html><header><meta charset="utf-8"><title>豪飲母親哺乳女嬰醺醉一天</title></header><body><h1>豪飲母親哺乳女嬰醺醉一天</h1><p>嬰兒也會飲醉？湖北省一名處於哺乳期的母親，近日在其女兒的百日喜宴上，與到賀親友飲酒慶祝，女嬰隨後吃了她的奶後，竟然酩酊大醉了一天一夜。&#13;<br> 湖北省浠水縣團陂鎮一名孫姓女子，上周四在她的小女兒苗苗滿百日時備設盛筵，並與客人舉杯暢飲。酒酣耳熱之後，孫姓女子給苗苗餵奶，結果卻令苗苗睡了一天一夜不醒，夫婦二人不知何故，急忙送苗苗到當地衞生院求診。&#13;<br> 經醫生檢查，苗苗的身體狀況並無異樣，在向家人了解情況後，始發現苗苗是吃了母親的「酒奶」而被灌醉了，因此除了睡得香甜之外，其他一切正常。&#13;<br> 《武漢晚報》</p></body></html>

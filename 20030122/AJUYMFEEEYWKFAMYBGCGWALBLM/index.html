<html><header><meta charset="utf-8"><title>警撿15萬元煙花爆竹</title></header><body><h1>警撿15萬元煙花爆竹</h1><p>【本報訊】天水圍分區警署唐納偉高級督察表示，針對在新春前後的走私煙花爆竹活動，天水圍特遣隊及尖鼻嘴警員，連同西分區水警共十多名人員，前日在流浮山一帶進行反走私行動，撿獲四百公斤煙花爆竹。&#13;<br> 前晚八時，警方接線報謂一艘疑載有非法入境者木船在流浮山深灣路對開泊岸，水陸警人員遂在附近一帶搜查，在草叢拘捕兩名來自番禺，分別姓周（二十九歲）及姓黎（三十歲）非法入境男子，並在草叢撿獲四十五箱，重逾四百公斤煙花爆竹，總值十五萬元，當中包括有十八萬頭的鞭炮、七十二頭的椰子煙花、爆竹王及龍吐珠等。</p></body></html>

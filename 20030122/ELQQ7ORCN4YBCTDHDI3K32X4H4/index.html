<html><header><meta charset="utf-8"><title>王敏德望機興歎</title></header><body><h1>王敏德望機興歎</h1><p>王敏德昨早到金鐘拍攝亞視節目《未來軍事追擊》直升機宣傳片，不過他只是充當乘客，並沒有親自駕駛。<br> &#13;<br> <spanclass>赴澳洲考試 &#13;<br> 王敏德說：「我係有直升機牌，但我個牌只可以喺普通玩嗰時用，今日呢啲帶有商業性質嘅場合就唔可以揸。」雖然不能駕駛直升機，但王敏德仍興致勃勃地與機師研究拍攝行程，而他亦透露稍後會到澳洲考直升機商業牌，王敏德說：「等我拍完晒王晶嘅《飛虎雄師》之後，我會去澳洲一個月考試，學費唔貴，如果到時有人請我喺啲直升機中心打工重有錢收㖭。」</spanclass></p></body></html>

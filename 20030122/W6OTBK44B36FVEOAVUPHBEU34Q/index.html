<html><header><meta charset="utf-8"><title>代接廣告捧紅柏芝</title></header><body><h1>代接廣告捧紅柏芝</h1><p><b> 98年</b> --剛從澳洲高中畢業返港的張栢芝，在朱永龍的安排下接拍陽光檸檬茶廣告，深得圈中人賞識。&#13;<br> <b> 00年2月</b> --有傳朱永龍欲將張栢芝的合約賣予另一公司，致雙方鬧不和。&#13;<br> <b> 00年3月</b> --傳張栢芝的父親鬍鬚勇親自向向華強夫婦求助，不久張栢芝即委託律師與朱永龍解除經理人合約。朱永龍其後召開記者會，宣布向法院申請禁制令，栢芝則在同一天向朱永龍發傳票，終止經理人合約。&#13;<br> <b> 00年5月</b> --朱永龍入稟向拍攝《老夫子》一片的百年電影公司，追討張栢芝的六十八萬元片酬。</p></body></html>

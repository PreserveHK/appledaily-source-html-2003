<html><header><meta charset="utf-8"><title>IFC敲定入股西安商銀</title></header><body><h1>IFC敲定入股西安商銀</h1><p>【本報訊】內地《國際金融報》引述西安市商業銀行行長尹建宏說，世界銀行旗下國際金融公司（IFC）及加拿大豐業銀行參與西安市商業銀行增資擴股的方案已經最後敲定，並於本周上報中國人民銀行，目前正在等待最後批准。倘若一切順利，該項交易可望於5月份完成。&#13;<br> IFC及加拿大豐業銀行於去年9月，與西安市商業銀行簽署股權投資諒解備忘錄，透過參與西安市商業銀行增資擴股過程以達致入股目的。有報道曾稱，IFC及豐業合共持股接近25%上限，兩者相差0.1個百分點。</p></body></html>

<html><header><meta charset="utf-8"><title>梁俊威襲警上訴押後</title></header><body><h1>梁俊威襲警上訴押後</h1><p>【本報訊】社會福利員梁俊威因示威抗議警方濫權時，手持「大聲公」向一名警員大叫口號，被裁定阻差辦公及襲警罪成判監五個月，原定昨在高等法院上訴，惟律政司一方日前才知聆訊會以英語進行，令準備妥當的五十頁中文陳詞需時繙譯，法官批准將聆訊押後至三月四日才進行。&#13;<br> 代表上訴人梁俊威（三十三歲）的資深大律師李柱銘反對律政司申請押後，強調法庭早已頒令上訴以雙語進行，現時只是律政司一方未準備妥當。&#13;<br> 案件編號：HCMA152/02</p></body></html>

<html><header><meta charset="utf-8"><title>杜莉結婚俏嬌娃做姊妹</title></header><body><h1>杜莉結婚俏嬌娃做姊妹</h1><p>早前有傳杜莉芭里摩亞（DrewBarrymore）有意在今年與TheStrokes鼓手男友FabrizioMoretti結婚，而據美國小報《Star》報道，杜莉今夏將與男友在巴西里約熱內盧舉行婚禮，其《神探俏嬌娃》拍檔金美侖戴雅絲（CameronDiaz）和劉玉玲會做其姊妹。<br> &#13;<br> <spanclass>金美侖好事近 &#13;<br> 去年四月開始與男友相戀的杜莉，直言Fabrizio是她遇過的最令人興奮的男人，她更希望能在大教堂舉行婚禮。&#13;<br> 此外，杜莉好友金美侖前日向朋友展示巨型婚戒，令人相信她與男友謝勒力圖（JaredLeto）好事將近。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>講手機過路捱撞</title></header><body><h1>講手機過路捱撞</h1><p>【本報訊】九龍塘聯福道李惠利工業學院對開，一名十五歲男生懷疑一邊講電話一邊橫過馬路，致沒有留意路面交通情況，一輛駛至平治房車煞掣不及，倒後鏡將男生碰到摔落地上，當場口鼻受傷，救護員到場替他包紮送院（圖），情況穩定；房車四十五歲姓李司機事後接受酒精呼氣測試證實並無飲酒。&#13;<br> 警方於去年檢控三千八百多名在駕駛時違例使用手提電話的司機，較前年增加近三成，其中的士司機違例情況最為嚴重，增幅超過五成，警方表示將會加強有關檢控。&#13;<br> 梁澤岡攝</p></body></html>

<html><header><meta charset="utf-8"><title>資深師傅傳授髹漆秘技</title></header><body><h1>資深師傅傳授髹漆秘技</h1><p>年近歲晚，我一位朋友正為屋企重新粉飾，首要最迫切的任務是希望將牆壁改頭換面，髹上另一種顏色。可惜經驗有限的他，左髹右髹後，竟然令牆身比未髹油前更難睇，細問之下，知悉他未有依足正確的程序，才搞出一個大頭佛來。為免大家也發生同類慘況，我特意請教在裝修方面有近二十年經驗的孔師傅，傳授髹牆的秘訣。	&#13;<br>&#13;<br>記者、攝影：陳珮娟示範：孔暖高師傅</p><p><B> 正確髹油步驟</B> </p><p><b> 小貼士：</b> &#13;<br> 孔師傅話，巿面上雖然有不少品牌的乳膠漆，但他認為以ICI多樂時多功能護牆漆的品質較好，皆因防霉又耐洗，適合香港偏向潮濕的天氣。</p></body></html>

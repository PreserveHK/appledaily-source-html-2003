<html><header><meta charset="utf-8"><title>坎培拉17區隨時疏散</title></header><body><h1>坎培拉17區隨時疏散</h1><p>澳洲首都坎培拉的風勢周二緩和，令周邊山火蔓延危機減少，但該市仍處於高度戒備狀態，消防部門已透過電台呼籲十七區居民隨時聽候警方通知疏散。&#13;<br> 消防隊已在市內周圍地區畫起一道十二公尺寬的隔離帶，並隨時撲滅燒到隔離帶前面的零星火種。他們指風力稍緩為當地打開一扇「希望之窗」，若未來三日天氣轉好，他們可望解除大火的威脅。&#13;<br> 這場始於上周的山林大火至今共造成四人死亡，逾四百間房屋被焚毀。受影響市郊的居民已着手清理災場，左圖的女子在瓦礫堆中發現父親收藏的成人雜誌，啼笑皆非；下圖為四名少年坐在被燒毀的汽車上暫時休息。&#13;<br> 文：美聯社/新華社</p></body></html>

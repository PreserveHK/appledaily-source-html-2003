<html><header><meta charset="utf-8"><title>佐治古尼鬧布殊似黑幫</title></header><body><h1>佐治古尼鬧布殊似黑幫</h1><p>荷李活型男佐治古尼（GeorgeClooney）最近加入一眾荷李活藝人行列，齊起反對美國出兵攻打伊拉克，他更直指在美國總統喬治布殊管治下的美國政府，活像電視劇《人在江湖》中的黑幫。<br> &#13;<br> <spanclass>同薩達姆坐低傾 &#13;<br> 佐治古尼接受電視訪問時，猛烈抨擊美國計劃攻打伊拉克一事，他又指喬治布殊拒絕與法國和俄羅斯商談，更凸顯出其出兵野心，佐治說：「我哋打仗只會殺死好多無辜嘅平民。」他續說：「我哋何不嘗試同薩達姆坐低傾吓？可唔可以唔即刻開戰同殺人呢？」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《野蠻女友》鈴聲最多人下載</title></header><body><h1>《野蠻女友》鈴聲最多人下載</h1><p>雅虎香港網站（Yahoo!）昨日公布「2002十大流行Ringtone排行榜」，統計出去年最多人到該網站下載的歌曲，結果由申昇勳主唱的韓片《我的野蠻女友》主題曲《Ibelieve》最受歡迎。<br> &#13;<br> <spanclass>最受歡迎陳奕迅 &#13;<br> 而最多人下載鈴聲的男歌手則是陳奕迅，其歌曲《明年今日》和《孤兒仔》更入圍最受歡迎鈴聲排行榜前十名。男歌手第二與第三位乃申昇勳和許志安，而女歌手第一位是楊千嬅，盧巧音和容祖兒緊隨其後。組合方面則以Twins最受歡迎，F4排第二，Cookies排第三。</spanclass></p></body></html>

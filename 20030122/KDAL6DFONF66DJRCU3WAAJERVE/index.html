<html><header><meta charset="utf-8"><title>萬綺雯做舞女還債</title></header><body><h1>萬綺雯做舞女還債</h1><p>萬綺雯、馮寶寶和胡美儀前晚在上環拍攝亞視劇集《萬家燈火》外景，劇情講述飾演護士的萬綺雯為還債，下海做舞女，並成為紅牌阿姑。其母胡美儀則執拾行李離家出走，馮寶寶追截不果，胡美儀不小心在梯間跌倒。<br> &#13;<br> <spanclass>拍劇變喊包 &#13;<br> 萬綺雯表示拍該劇經常要哭，她說：「我前晚同袁文傑拍場戲要我勁喊，呢套係好慘情㗎。」&#13;<br> 近日無綫劇集《戇夫成龍》收視報捷，觀眾似乎愛看喜劇，問萬綺雯拍慘情戲會否怕不受歡迎？她說：「唔可以咁講，每個時段都唔同嘅。」她又表示不能與老公陳十三一起過農曆新年，因為其夫要內地公幹。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

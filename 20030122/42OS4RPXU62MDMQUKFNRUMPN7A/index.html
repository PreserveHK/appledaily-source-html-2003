<html><header><meta charset="utf-8"><title>國新億五購滬豪宅</title></header><body><h1>國新億五購滬豪宅</h1><p>【本報訊】國新集團（1215）宣布，以1.55億元現金向鄭幼平收購上海楊浦區多個服務式豪宅，但物業與該公司早前以9737萬元收購的另一批物業，地點相同。有關代價是按物業之總樓面面積，乘以每平方米1.023萬元（折合每方呎939元）基準計算，代價將以內部資源支付，毋須額外集資。&#13;<br> 根據上市規則，今次收購連同早前公布收購同一物業的61個單位的交易合計，構成一項主要交易，須獲股東批准方可作實。&#13;<br> 根據協議，國新將透過收購昌光公司完成今次交易。昌光去年2月成立，已收購80至96個單位，涉及總樓面最多15173.94平方米，金額1.55億元。</p></body></html>

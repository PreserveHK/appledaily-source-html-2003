<html><header><meta charset="utf-8"><title>松浦亞彌情人節晒身材</title></header><body><h1>松浦亞彌情人節晒身材</h1><p>十六歲少女歌手松浦亞彌，將於下月十四日情人節推出其第二本個人寫真集《ALOHA！松浦亞彌寫真集》，書中一百四十二幀寫真中，佔九十張均是水着照片，松浦迷一定不容錯過。&#13;<br> 雖然松浦出道以來早已拍過三點式水着照，但今次其身段明顯更見婀娜多姿。今次的寫真集在夏威夷取景，松浦表示穿上美國旗比堅尼拍照時令她最感害羞，她說：「但諗諗吓夏威夷吖嘛，放啲都冇所謂啦！」她又在當地初嘗騎馬、餵海豚及海獅滋味，事後大呼新奇。</p></body></html>

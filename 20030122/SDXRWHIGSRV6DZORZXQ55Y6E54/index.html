<html><header><meta charset="utf-8"><title>《麗花皇宮》加開九場</title></header><body><h1>《麗花皇宮》加開九場</h1><p>舞台劇《麗花皇宮2003》演員沈殿霞（肥姐）、凌波、關菊英和雷安娜等，昨日到灣仔演藝學院宣布《麗花皇宮2003》將加開九場，而凌波更會客串演出五場。<br> &#13;<br> <spanclass>凌波客串五場 &#13;<br> 凌波表示新年要到台北與兒子一起過年，故只可演出五場，她說：「我今次演出舞台劇覺得好緊張，因為當年拍電影如果NG嘅話都可以再嚟過，不過舞台劇就冇得NG。」&#13;<br> 而肥姐表示欣宜已返加拿大，她說：「佢返到去依然好掛住一齊演出舞台劇嘅世叔伯同哥哥、姐姐，所以佢會e-mail問候佢哋。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>京漢出差兩天房子無影無蹤</title></header><body><h1>京漢出差兩天房子無影無蹤</h1><p>北京的林先生怎樣也想不到出差才兩天，回來後竟然找不到自己的家。原來他的大約四百平方呎平房被錯誤拆掉，連屋裏的財物都消失得無影無蹤，眼前只剩下一片廢墟。<br> &#13;<br> <spanclass>遭錯誤拆屋僅剩破牆 &#13;<br> 林先生的房子位於正在清拆中的東城區西水井胡同，現到處頹垣敗瓦，而林先生的「家」也被錯手拆掉，只剩下幾堵破牆和半截殘柱。林先生說：「我是本月十五日離家出差，兩天後回到北京發現房子被拆了。」&#13;<br> 林先生的鄰居表示，林先生離家不久就有人把房子拆掉了。林先生趕緊向負責的「榮強」拆遷公司理論，豈料拆遷公司的回答是毫不知情。無奈之下，林先生只有撥打電話報警。&#13;<br> 《京華時報》</spanclass></p></body></html>

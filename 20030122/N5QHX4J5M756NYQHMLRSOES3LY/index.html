<html><header><meta charset="utf-8"><title>中國網民5910萬</title></header><body><h1>中國網民5910萬</h1><p>【本報訊】中國互聯網信息中心最新報告指出，截至02年底網民人數5910萬名，較半年前增長29%。報告又估計，香港網民約275萬名、台灣861萬名，但沒有比較數據。<br> &#13;<br> <spanclass>佔全球9% &#13;<br> 中國網民佔全球6.55億的9%，更只佔全國人口4.6%，增長空間很大。報告又預期年底中國網民將增至8630萬名。&#13;<br> 報告指出，截至去年底內地可上網之電腦數量2083萬台，以CN註冊的域名佔17.9%，網站37.1萬個，均較半年前增逾20%；但國際出口頻寬總量則下跌11%，至9380M。內地網民平均每周上網時間增至9.8小時。</spanclass></p></body></html>

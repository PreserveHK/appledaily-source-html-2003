<html><header><meta charset="utf-8"><title>Britney拍《虎膽4》累死布斯</title></header><body><h1>Britney拍《虎膽4》累死布斯</h1><p>樂壇小天后BritneySpears雖然未正式復出，但最近有傳聞指她正洽談接拍布斯韋利士（BruceWillis）主演的《虎膽龍威4》，她會扮演布斯的女兒。<br> &#13;<br> <spanclass>Britney被綁架 &#13;<br> 據知Britney是布斯和《虎膽龍威》系列的忠實擁躉，因此她很渴望參與演出。&#13;<br> 被視為《虎膽龍威》系列最後一集的《虎膽龍威4》，故事講述扮演布斯女兒的Britney被賊人綁架，勇探布斯遂深入虎穴拯救女兒，布斯最終更因此而喪命。</spanclass></p></body></html>

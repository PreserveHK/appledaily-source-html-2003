<html><header><meta charset="utf-8"><title>深圳東門11犯示眾宣判</title></header><body><h1>深圳東門11犯示眾宣判</h1><p>【本報訊】港人熟悉的深圳市東門步行街，昨日舉行打擊罪案的公開處理大會，十一名涉案罪犯全部被剃光頭、身着囚衣，一字排開被押在台上示眾；他們全部涉及在東門一帶搶劫的案犯。港人北上購物熱點的東門，最常發生的案件是歹徒當街搶劫或利用電單車搶劫港人案，年近歲晚，為了營造良好的治安環境，深圳市羅湖區公安分局在該處舉行打擊「兩搶」（當街搶劫及利用電單車搶劫）的處理大會，十一名涉及「兩搶」案件的罪犯被押出來示眾，公安當局並當眾宣布對其逮捕及宣讀其所犯罪行，以儆效尤。吸引了近千名在步行街購物的內地人及香港人駐足圍觀。</p></body></html>

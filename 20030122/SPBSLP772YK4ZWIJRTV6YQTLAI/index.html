<html><header><meta charset="utf-8"><title>老婆仔執包袱阿旺大受打擊</title></header><body><h1>老婆仔執包袱阿旺大受打擊</h1><p>今晚九時在無綫播映的第十八集《戇夫成龍》，劇情講述彩鳳（宣萱飾）與旺（郭晉安飾）一齊去看星星，旺感到此時此刻十分幸福，但彩鳳則感慨說借來的幸福總會有完結的時候。&#13;<br> 佩君（楊婉儀飾）見彩鳳與旺愈來愈恩愛，質問彩鳳是否愛上旺，彩鳳承認但表示會守諾言。<br> &#13;<br> <spanclass>整餅失水準 &#13;<br> 彩鳳故意指旺弄斷她的手繩，然後收拾行李返娘家，令旺大受打擊，連自製的老婆餅亦失了水準。旺特製老婆餅送給彩鳳，惜彩鳳拒見他，但旺仍然送餅到茶館，偷看彩鳳一眼已感滿足。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>盧巧音獲獻吻唔洗臉</title></header><body><h1>盧巧音獲獻吻唔洗臉</h1><p>英國樂隊Suede前晚舉行完演唱會後，昨日特別出席記者會，並獲神秘嘉賓盧巧音（Candy）頒發金唱片，以慶祝Suede新大碟在港銷量突破一萬張。而Candy更特別送了一套獅頭及大頭佛面具予五位成員。<br> &#13;<br> <spanclass>輕搭膊頭 &#13;<br> 前晚唱至聲沙的主音BrettAnderson對Candy送的大頭佛甚感興趣，自己試戴後又給Candy戴上，合照時Brett亦搭着Candy膊頭，其後臨走時Brett更在Candy面上吻了一下。&#13;<br> Candy接受訪問時打趣說不會洗臉，她亦表示自己的眼疾已大為好轉，但仍須繼續吃消炎藥。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>林秀峰保釋候上訴</title></header><body><h1>林秀峰保釋候上訴</h1><p>【本報訊】恒生銀行創辦人林炳炎之子林秀峰，三年前串同商人向在港的德意志銀行及里昂銀行，行使面值六億美元(約四十八億港元)偽造銀行保證書副本，去年底兩罪成立判監二十個月。林秀峰昨日獲法庭批准保釋以等候上訴，有關聆訊將於四月十日假上訴庭進行。&#13;<br> 六十六歲的林秀峰在去年十一月被裁定兩項使用虛假文書副本罪成，被判入獄及在五年內不准出任公司董事。他昨日獲准以五十萬元現金保釋，條件是交出旅遊證件，及每星期到警署報到一次。&#13;<br> 案件編號：CACC619/2002</p></body></html>

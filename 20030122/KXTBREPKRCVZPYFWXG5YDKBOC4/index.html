<html><header><meta charset="utf-8"><title>sisley出手袋版香薰</title></header><body><h1>sisley出手袋版香薰</h1><p>每種香薰的香味都只會維持一段時效，過了三、五個鐘，香味便會煙消雲散。想在外添補香味，可以帶一支放得入手袋的香水瓶，咁隨時隨地都可以香噴噴。sisley最近就推出咗一支手袋版的EauduSoir噴裝香水，高度只有9厘米，瓶身以水晶製造，配以立體EauduSoir標誌的米色小絨袋和一個小漏斗，非常別致。&#13;<br>其實EauduSoir的香味，是源自多納諾伯爵夫人童年在家中花園的花香氣味為靈感，也是多納諾伯爵送給夫人的香薰，所以是代表着浪漫的化身。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>

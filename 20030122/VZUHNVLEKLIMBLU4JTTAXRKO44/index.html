<html><header><meta charset="utf-8"><title>單身妮歌過份搏命</title></header><body><h1>單身妮歌過份搏命</h1><p>第六十屆金球獎前日圓滿結束，第三度做影后的妮歌潔曼（NicoleKidman），其好友指她離婚後為了得到別人的認同，而不停工作，大家均擔憂她的健康。另一影后雲妮絲惠嘉（ReneeZellweger）日前接受訪問時表示很樂意再度增磅接拍《BJ單身日記》續集《TheEdgeofReason》。<br> &#13;<br> <spanclass>Bono恐嚇評審 &#13;<br> 另外，大導演馬田史高西斯（MartinScorsese）憑《紐約風雲》終一嘗最佳導演的滋味，但原來為《紐》片唱主題曲的U2主音Bono，在頒獎禮開始前曾開玩笑地向金球獎評審說：「如果馬田今晚攞唔到獎，有班愛爾蘭黑幫會嚟搵你哋。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>鐵甲威龍制服舞刀漢</title></header><body><h1>鐵甲威龍制服舞刀漢</h1><p>【本報訊】一名男子昨日在柴灣住所突然病發持刀揮舞，街坊見狀報警。事主姓曾，四十五歲，與父母同住柴灣興華邨二期樂興樓一單位，據說他有十多年的精神病紀錄，兩多個月前才由精神病院出院回家。昨日下午五時半，父母不在家，只有事主一人，有街坊見他在家持刀手舞足蹈，於是報警。&#13;<br> 警方到場勸喻不得要領，二十多名警員手持盾牌隔門與事主對峙，消防員亦在旁戒備，其間事主曾以刀架着自己頸項。至晚上七時，警方全副「鐵甲威龍」武裝的警員破門入屋，經一番糾纏後終將事主制服送院，無人受傷。</p></body></html>

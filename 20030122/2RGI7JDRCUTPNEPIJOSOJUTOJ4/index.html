<html><header><meta charset="utf-8"><title>　　一哥年初二全球拜年 - 李八方</title></header><body><h1>　　一哥年初二全球拜年 - 李八方</h1><p>今個農曆年，我哋嘅警隊一哥曾蔭培會喺中央電視台同全國人民拜年。噚日出版嘅警隊內部通訊《警聲》話，香港警察銀樂隊上月底應中央電視台邀請，遠赴北京，為公安部春節聯歡晚會嘅表演錄影，年初二節目就會向全國以至全世界播放，一哥亦會喺節目中向全國人民同公安同行發表新年賀辭。&#13;<br> 據《警聲》講，香港警察樂隊當日嘅表演不負眾望，尤其係展開香港警隊旗幟同用花式步操排出「羊」字時，博得全場熱烈掌聲，其後公安部同港澳辦嘅官員重去後台祝賀，同樂隊成員拍照留念。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>匯恆網上銀行再現故障</title></header><body><h1>匯恆網上銀行再現故障</h1><p>【本報訊】滙豐及恒生銀行（011）的網上銀行系統昨早約11時半出現故障，令客戶一度無法進入及進行網上交易。滙豐發言人表示，事件並不涉及電腦病毒或黑客入侵，主要是伺服器及技術上出現問題，經搶修已於半小時後恢復服務。&#13;<br> 對於網上銀行再現問題，是否因近期股市暢旺，網上買賣頻繁導致系統不勝負荷？發言人表示，會就各種問題進行詳細研究。市場人士則指出，滙豐的網上服務是同業中使用量最高的，但亦可能因為交易太繁忙，容量未能配合高峯時期的流量，以致再出現「小毛病」。&#13;<br> 恒生發言人說，昨早收到數十個客戶有關網上服務的查詢，但系統很快已恢復正常。</p></body></html>

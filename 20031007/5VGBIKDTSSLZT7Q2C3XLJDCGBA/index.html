<html><header><meta charset="utf-8"><title>柴崎幸未夠班唱紅白</title></header><body><h1>柴崎幸未夠班唱紅白</h1><p>演而優則唱的日本女星柴崎幸，今年頭以電影《蘇醒黃泉》的角色RUI，推出過細碟《月之水滴》大受歡迎，日本的電影台最近邀請她以RUI身份出席今年大除夕的《紅白歌唱大賽》擔任表演嘉賓，但卻遭阿幸一口拒絕。<br> &#13;<br> <spanclass>只是電影角色 &#13;<br> 柴崎幸方面的發言人表示：「柴崎幸認為RUI只是一個電影角色，參加《紅白》的嘉賓均是日本具有代表性的歌手，假如柴崎幸以RUI的身份出現的話，會覺得有點失禮。」</spanclass></p></body></html>

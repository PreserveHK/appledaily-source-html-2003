<html><header><meta charset="utf-8"><title>怨靈由美子迷死HYDE</title></header><body><h1>怨靈由美子迷死HYDE</h1><p>近日新聞多多的日本女星釋由美子，今年初主演的日劇《SkyHigh》因大受歡迎而改編成電影。連日本搖滾樂隊L'Arc~en~Ciel的主音HYDE，也公開表示是此劇的超級fans，故一口答應為電影版製作主題曲。<br> &#13;<br> <spanclass>故事構思有趣 &#13;<br> 《SkyHigh》講述由美子飾演的怨靈使者，會對臨死的人提供包括上天堂、變成靈魂遊蕩，以及繼續做人但受盡苦難三個選擇。HYDE大讚故事構思非常有趣，而由美子聽畢HYDE主唱的主題曲後則說：「感動得眼淚流個不停」。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>中國膺品最難辨</title></header><body><h1>中國膺品最難辨</h1><p>中國出土文物在古董市場有極高價值，原因是古董供應量不多，加上中國政府對古董文物的出口嚴格限制，以免國有資產外流，故此往往引來不法之徒製作假古董，令買家蒙受損失。&#13;<br> 從事中國古董鑑別已有10年的蔣藹玲表示，每個從事古董業的人也曾看錯中國古董，主要原因是這些假古董的質素十分高，有考古及科學專家參與製作，即使以科技鑑驗也不易分出真偽。因此只能小心選擇交易對手，及在精神充足時驗貨，才可減低風險。</p></body></html>

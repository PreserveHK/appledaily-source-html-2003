<html><header><meta charset="utf-8"><title>湖人「野戰」代操</title></header><body><h1>湖人「野戰」代操</h1><p>【綜合美國外電】多年來「禪師」積遜教練行事經常出人意表，如突然取消操練，帶領球隊遊船河、看電影或參觀名勝等；上周日他又突然取消原定的操練，領着球員到附近的一個美軍基地打Wargame，兼且探望剛由伊拉克及阿富汗回國的軍人和他們的家眷。&#13;<br> 每名球員獲派一件特厚的制服及一支彩彈槍後，積遜教練把球隊分成四組，分別由奧尼爾、拜恩、披頓及馬龍帶領，隨即展開連場激戰。「我希望球員們在球場以外，能參與一些群團的活動。」積遜說。「增進互相間的合作性，及發揮團結精神。」&#13;<br> 打完Wargame後，湖人球員與部份軍人的家眷一起打球，並且替他們簽名及合照留念。</p></body></html>

<html><header><meta charset="utf-8"><title>窪塚自稱見過飛碟</title></header><body><h1>窪塚自稱見過飛碟</h1><p>日本男星窪塚洋介剛於上周五榮升父親，但他似乎仍未改變其喜愛胡言亂語的作風，前日在出席一精神文化研究座談會時，又再發表無厘頭言論。&#13;<br> 窪塚透露他去年有靈魂離體的經歷，他說：「我去年某晚在伊豆見到不明飛行物體，我靈魂離開自己同隻飛碟合體，我好感動，覺得自己成為超級撒亞人。我終明白到看到及看不到世界的必然性。」然而，談到新生的兒子時，窪塚的說話又變回得條理：「以前我覺得自己是一個人，望着兒子眼睛，我感到有人與我相連，一起生存。」</p></body></html>

<html><header><meta charset="utf-8"><title>「中國製造」古已有</title></header><body><h1>「中國製造」古已有</h1><p>「MadeinChina」這著名出口標誌，原來早在15世紀明朝時期已經出現。法國SpecialistesdesArtsAsiatiques組織會長AntoineLebel指出，當時不少歐洲商人會要求中國的陶瓷製造商，製造結合中西特色的產品，刻上「MadeinChina」，運到歐洲銷售，情況一如現在的出口製造業。這些糅合中西製造優點的產品設計獨特，同時可看到當時西方人眼中的中國，別具歷史意義及收藏價值。</p></body></html>

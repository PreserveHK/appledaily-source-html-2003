<html><header><meta charset="utf-8"><title>星今年經濟或增逾1%</title></header><body><h1>星今年經濟或增逾1%</h1><p>【本報綜合報道】新加坡總理吳作棟（圖）昨天在印尼峇里出席東南亞國家聯盟（Asean）高峯會時表示，該國今年經濟增長「可能」超過目前官方預測的1%目標上限。&#13;<br> 今年3月份爆發的非典型肺炎對該國經濟打擊甚巨。新加坡今年次季國內生產總值（GDP）較前季下跌11.4%，是該國歷來最大單季跌幅。&#13;<br> 新加坡政府目前致力重振經濟，當局預測該國今年經濟增長將為零至1%。&#13;<br> 新加坡股市昨天升至16個半月以來新高，原因是基金看好新加坡經濟前景。海峽時報指數昨天收市升47.59（2.85%），報1717.89，為去年5月24日以來收市新高。</p></body></html>

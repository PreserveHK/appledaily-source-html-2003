<html><header><meta charset="utf-8"><title>中石油哈薩克建管道</title></header><body><h1>中石油哈薩克建管道</h1><p>【本報訊】中國石油天然氣（857）及母公司參與建設俄羅斯至中國的石油管道受阻，但中石油已有兩手準備，將建設中亞的哈薩克至中國新疆的3088公里輸油管道，斥資30億美元（234億元），將哈薩克及裏海的豐富石油資源運到中國。&#13;<br> 中石油集團本來已與俄羅斯簽約興建2400公里的安大管線，將石油由安卡爾斯克輸油至中國的大慶，並承諾將管道的興建權交予上市公司；但俄羅斯最近變卦，可能改建安納線，將石油運到納霍斯克再經海路到日本。&#13;<br> 《21世紀經濟報道》引述哈薩克使館官員稱，中哈管一期工程已完成，二期也按計劃進行，雙方協調得很不錯。</p></body></html>

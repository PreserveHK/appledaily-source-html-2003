<html><header><meta charset="utf-8"><title>班仔遭發拘捕令</title></header><body><h1>班仔遭發拘捕令</h1><p>一名二十九歲的女子雷爾（TaraRay）上周末在北卡羅萊納州出庭應訊，向法庭表示她曾與班亞弗力（BenAffleck）交往；不過，最近班仔跟蹤她，又在電話中恐嚇她，因此她請求有關方面發出拘捕令緝拿班仔。而當地警方也透露拘捕令已發出，不過仍未向班仔展開調查，相信班仔循例會到警署接受問話。&#13;<br> 而與班仔離離合合的珍妮花洛庇絲（JenniferLopez），早前捐出了一些唱片、服飾及簽名照等，於上周在洛杉磯一個慈善拍賣中展出，不過最終所有物品只拍賣到三百英鎊（約三千八百五十港元）。</p></body></html>

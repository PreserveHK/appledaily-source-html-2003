<html><header><meta charset="utf-8"><title>方力申、Stephy情侶對唱</title></header><body><h1>方力申、Stephy情侶對唱</h1><p>方力申新歌《好心好報》推出後反應甚佳，近日更高踞各電台流行榜的榜首位置。&#13;<br> 方力申日前更自掏腰包，請來新碟監製雷頌德及鄭中基，還有唱片公司人員大吃大喝慶祝一番，而其緋聞女友Cookies的Stephy亦是座上客之一。&#13;<br> 方力申近日與Stephy傳緋聞，但二人在席間卻不避嫌有講有笑，方力申還表示請來Stephy與他合唱《好》曲新版，實行來個情侶對唱版，方力申說：「如果合唱版成績都好，咁下次應該由Stephy請客。」Stephy則笑謂：「假若合唱版有原曲咁好成績，我請晒大家食早午晚餐都冇問題。」</p></body></html>

<html><header><meta charset="utf-8"><title>裴勇俊雄風威震電影節</title></header><body><h1>裴勇俊雄風威震電影節</h1><p>由韓國一線演員裴勇俊及全度妍等主演的話題電影《緋聞─朝鮮男女相悅之詞》，前日在釜山國際電影節舉行特別放映場，引來百多位來自香港等海外傳媒及fans捧場。<br> &#13;<br> <spanclass>真人並不花心 &#13;<br> 席間fans最感興趣的依然是裴勇俊與全度妍的激烈床戲，有人問裴勇俊飾演的花花公子表情活靈活現，現實中的他是否也一樣花心，他說：「我都知我演得像個花心漢，我想所有男人有這種傾向，但我真人並不花心。」&#13;<br> 而以一共上映了四天的周末票房計算，《緋》片入場人數共達一百十二萬人次，成為唯一一齣周末達一百萬入場人次的韓國電影。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>戴權辭任均來主席</title></header><body><h1>戴權辭任均來主席</h1><p>【本報訊】均來集團（396）公布，有兩名人士正就注資該公司進行商談，但均來仍未就此與有意注資的投資者及債權銀行，訂立任何口頭或書面協議。&#13;<br> 另外，均來宣布，主席戴權（圖）及其姪兒戴志華已於上周三辭任執行董事，但戴志華兄長戴展華的妻子戴蕭玉萍仍留任董事局。&#13;<br> 戴權同時辭去主席一職，潘志輝辭任董事總經理，但留任執行董事。該公司暫無委任新主席。另外，均來委任註冊會計師梁樹賢出任獨立非執行董事。&#13;<br> 較早前有消息指出，均來旗下爛尾樓茵翠豪庭及愛琴灣的債權銀行，上周與深圳花樣年集團達成共識，財團同意注資1億元，令樓盤可順利完工。</p></body></html>

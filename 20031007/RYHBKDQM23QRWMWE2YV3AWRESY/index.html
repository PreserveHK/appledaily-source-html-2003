<html><header><meta charset="utf-8"><title>官員洩愛滋疫情囚10年</title></header><body><h1>官員洩愛滋疫情囚10年</h1><p>河南省衞生廳疾病控制處副處長馬士文，因向外披露河南愛滋病疫情，遭當局控以「洩漏國家機密罪」，判處十年徒刑。<br> &#13;<br> <spanclass>控洩漏國家機密罪 &#13;<br> 一直為河南愛滋病人服務的退休女醫生高耀潔昨日表示，她是從多名衞生部門的官員口中得知，馬士文已經被判刑。&#13;<br> 而一個海外人權組織，昨日亦證實有關消息，並指馬士文的刑期長達十年。河南省衞生廳則拒絕作出回應。&#13;<br> 馬士文是於在去年八月，將一分關於河南省愛滋病疫情惡化的內部文件，交給北京民間機構「愛知行動健康教育研究所」所長萬延海在互聯網上發表，引起極大迴響。北京當局經調查後，發現馬士文是洩密者，遂於多個月前把他拘捕。&#13;<br> 法新社</spanclass></p></body></html>

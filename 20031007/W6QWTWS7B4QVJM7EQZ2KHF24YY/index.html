<html><header><meta charset="utf-8"><title>原子鏸踩錯腳跌落水</title></header><body><h1>原子鏸踩錯腳跌落水</h1><p>原子鏸早前為「貴族纖形」拍攝瘦身廣告，她以多個性感造型現身，包括羅拉、瑪莉蓮夢露及太空美女等。<br> &#13;<br> <spanclass>忍痛拍攝 &#13;<br> 廣告拍攝期間，原子鏸要在水池中擺出一個突顯她身體線條的姿勢，攝影師為免曬黑原子鏸的皮膚，事前特別花兩晚時間在片廠搭建水池，到正式拍攝時，原子鏸盡情擺出誘人姿勢，卻因為她太投入，一不小心踩錯腳跌入池中，結果輕微拉傷小腿，不過原子鏸仍堅持忍痛繼續拍攝。&#13;<br> 原子鏸聲稱自擔任瘦身廣告代言人後，一個月減去十五磅肥肉，三圍數字保持在35Ｃ、24、36，令她增加不少工作機會及自信心。</spanclass></p></body></html>

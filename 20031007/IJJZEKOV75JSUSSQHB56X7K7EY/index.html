<html><header><meta charset="utf-8"><title>33歲奧瑪被嫌老　慘</title></header><body><h1>33歲奧瑪被嫌老　慘</h1><p>奧瑪花曼（UmaThurman）兩年前開始為著名化妝品牌Lancome擔任代言人，不過𠵱家合約完咗後，Lancome就飛起咗奧瑪，據聞話佢哋嫌三十三歲嘅奧瑪太老咁話。其實三十幾歲又點算老，不過奧瑪受婚變困擾，憔悴咗就真嘅。另外，早前由於昆頓塔倫天奴（QuentinTarantino）話《標殺令》太血腥，叫啲青少年唔好睇，搞到Miramax嘅母公司迪士尼好嬲，話要同佢劃清界線㖭。</p></body></html>

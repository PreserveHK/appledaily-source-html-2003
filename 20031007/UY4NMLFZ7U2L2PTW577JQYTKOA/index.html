<html><header><meta charset="utf-8"><title>璧池2500萬成交</title></header><body><h1>璧池2500萬成交</h1><p>【本報訊】淺水灣豪宅璧池洋房，半年間兩度轉手，升值25%，成交呎價重逾8000元。&#13;<br> <br> <spanclass>嘉雲臺售出2伙 &#13;<br> 仲量聯行表示，璧池10號屋，3047方呎，剛以2500萬元易手，呎價8205元。原業主於今年3月以2000萬元向銀主買入，持貨半年，賺500萬元。&#13;<br> 另外，中原曾永生說，渣甸山嘉雲臺連續兩日錄得成交，1座低層A室，2242方呎，以1200萬元易手，呎價5352元，原業主97年購入，蝕1780萬元。另3座高層A室，1819方呎，成交價1030萬元，每呎5662元。</spanclass></p></body></html>

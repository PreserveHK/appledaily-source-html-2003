<html><header><meta charset="utf-8"><title>亞太區銀團貸款萎縮</title></header><body><h1>亞太區銀團貸款萎縮</h1><p>【本報訊】財經雜誌《基點》透露，儘管亞太區發債活動正在復甦，但銀團貸款則持續緩慢。撇除日本貸款計算，今年首3季區內籌集的離岸貸款總額不足485億美元，較去年同期下跌17%，亦是亞洲金融風暴以來錄得最低的貸款金額，01年首3季的亞太區離岸銀團貸款總額為673億美元。&#13;<br> 印度、菲律賓、中國的貸款活動較去年同期顯著上升，香港及台灣則保持平穩，新加坡及南韓更出現下跌情況。&#13;<br> 基於息率低企及二手市場息差持續收窄，今年首3季亞洲區離岸債券發行總值超過228億美元，較去年同期上升25%。預期債券發行活動在第四季會持續向好。</p></body></html>

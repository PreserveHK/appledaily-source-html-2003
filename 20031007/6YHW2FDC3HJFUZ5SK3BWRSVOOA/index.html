<html><header><meta charset="utf-8"><title>扁：台是不完整國家</title></header><body><h1>扁：台是不完整國家</h1><p>台灣總統陳水扁昨日表示，在「一個中國」的原則下，台灣就不可能是一個主權獨立的國家。陳水扁揚言要把台灣變成一個正常的國家，至於當中是否涉及更改國號，陳水扁則沒有作出回答。&#13;<br> 陳水扁昨接受美國《華盛頓郵報》駐北京分社主任潘文專訪時指出，台灣作為一個主權獨立的國家，但仍有人主張「一個中國」的不正常思維，而且台灣二千三百萬人民，沒有一部真正屬於自己的憲法，因此是一個不完整的國家。<br> &#13;<br> <spanclass>斥一國兩制矮化台灣 &#13;<br> 他在訪問中也提及香港，重申台灣不能變成香港一樣。他認為，所謂的「一個中國」就是「一國兩制，就是把台灣矮化」。&#13;<br> 《東森新聞報》</spanclass></p></body></html>

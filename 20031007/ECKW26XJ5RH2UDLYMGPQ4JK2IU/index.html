<html><header><meta charset="utf-8"><title>鄧肇欣晒$45四葉草木表</title></header><body><h1>鄧肇欣晒$45四葉草木表</h1><p>鄧肇欣日前接受訪問時戴了兩隻木製玩具表，她笑說：「戴咗呢隻表，時間由我話事，永遠唔會遲到。因為隻表唔識行嘅，由得我撥去幾點就幾點，幾好呀！」<br> &#13;<br> <spanclass>西武尋幸運 &#13;<br> 特別鍾情小玩意的鄧肇欣，表示其中一隻表的表面呈四葉幸運草形狀，並說：「四塊葉嘅草係代表好幸運，我細細個都成日喺啲草叢中搵四塊葉嘅草㗎！而佢啲色又咁鮮豔，所以當我喺西武見到呢隻玩具表，就即刻買咗三款，好平，四十五蚊隻咋！」</spanclass></p></body></html>

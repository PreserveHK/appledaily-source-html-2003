<html><header><meta charset="utf-8"><title>林嘉欣做白滑小富婆</title></header><body><h1>林嘉欣做白滑小富婆</h1><p>林嘉欣外貌清純，自然獲各大廣告商青睞，早前她分別成為食物及纖體代言人，身材亦明顯較以前消瘦。昨日林嘉欣成為台灣一紅嫩瑩白系列產品的代言人，為配合宣傳，她特別以一身潔白打扮出席活動。<br> &#13;<br> <spanclass>節儉個性不改 &#13;<br> 林嘉欣出道至今拍了多個廣告，酬勞可觀，為她帶來不少進帳，林嘉欣說：「可能是我的親和力夠吧。」雖然林嘉欣收入可觀，但她絕不會改變節儉的個性，她說：「除了買唱片、書及相機外，我都很少花錢，因為衣服和鞋都有贊助商，所以好少行街置裝，每月花費最多萬多元港幣。」</spanclass></p></body></html>

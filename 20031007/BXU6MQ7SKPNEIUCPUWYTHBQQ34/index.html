<html><header><meta charset="utf-8"><title>周杰倫腸胃炎緊急送院</title></header><body><h1>周杰倫腸胃炎緊急送院</h1><p>周杰倫前日原定到青島出席百事主辦的偶像見面會，但他上機前因食物中毒而被迫取消行程。<br> &#13;<br> <spanclass>又屙又嘔 &#13;<br> 周杰倫上周六獨自在錄音室趕製電影《尋找周杰倫》主題曲，錄音時吃了些零食和飯盒，直至周日凌晨兩點才回家，但返家後突感頭暈目眩，接着就嘔吐肚屙。&#13;<br> 周杰倫於早上六時由助手緊急送院。經醫生診斷後，確定周杰倫患上「急性腸胃炎合併中度脫水」，打了針和留院觀察後便回家養病。&#13;<br> 周杰倫昨日欲搭早機趕去青島，主辦單位了解情況後，決定取消活動。不過周杰倫在電話中表示希望能早日康復，再完成這個活動。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>爆竹廠爆炸8死傷</title></header><body><h1>爆竹廠爆炸8死傷</h1><p>湖南華容縣一家非法爆竹廠，上周六疑因東主在烘乾潮濕的爆竹時引起爆炸，造成三死五傷。&#13;<br> 肇事爆竹廠位於華容縣東山鎮群強村一間土磚屋內。上周六下午五時十分左右，東主孫在衞在廚房裏用火爐烘乾潮濕的硝藥時引起連環爆炸，整座土磚屋瞬間倒塌，成為廢墟。<br> &#13;<br> <spanclass>刀廠4工人吸毒氣亡 &#13;<br> 當時，十多名工人在屋內生產爆竹，部份人因走避不及，慘遭活埋。目前已知有三人死亡、五人受傷，其中，孫在衞至今仍昏迷不醒。&#13;<br> 另外，浙江省瑞安市刀具廠五名工人，前日下午修理廠內一個污水處理槽時，疑因吸入有毒氣體昏迷，只有一人獲救，其餘四人送院後證實死亡。&#13;<br> 《瀟湘晨報》/《錢江晚報》</spanclass></p></body></html>

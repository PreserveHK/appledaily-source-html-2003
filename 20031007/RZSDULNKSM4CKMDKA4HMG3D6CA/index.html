<html><header><meta charset="utf-8"><title>墨西哥披索匯價創新低</title></header><body><h1>墨西哥披索匯價創新低</h1><p>【墨西哥城彭博資訊】墨西哥披索滙價昨天跌至新低，因市場憂慮當地經濟難以受惠於美國經濟復甦，以及評級機構穆迪（Moody's）表示可能調低墨西哥國營石油公司Pemex的信貸評級。&#13;<br> 墨西哥披索昨天曾見11.3123兌1美元的新低，紐約早段報11.2585，跌0.2%。當地披索上周累計跌2%，是彭博資訊統計的58隻貨幣中最差。&#13;<br> 雖然美國經濟復甦，墨西哥今年頭7個月對美出口僅升2.2%，遠遜於1998年至2000年的10%以上增長年率。過去兩年，墨西哥的邊境出口廠房流失職位16%，相當於約20萬個，部份歸因中國貨在美國市場佔有率增加。</p></body></html>

<html><header><meta charset="utf-8"><title>陳豪北上拍戲想召妓？</title></header><body><h1>陳豪北上拍戲想召妓？</h1><p>陳豪、顧紀筠與未婚夫等前晚往金鐘出席「母親的抉擇」籌款晚會。陳豪早前拍劇被影到與黎姿戴情侶帽，傳出緋聞，陳豪說：「韋家雄都有一頂㗎，其實我同佢先係一對。」<br> &#13;<br> <spanclass>自認緋聞王 &#13;<br> 報道又指陳豪「食黎姿豆腐」，他說：「我都有睇，真係得啖笑！」問陳豪怕不怕與同劇的佘詩曼再傳緋聞？他一臉大無畏說：「傳咪傳囉，我都俾人封咗做『緋聞王』啦！」&#13;<br> 早前吳啟華疑在北京召妓，有圈中人指男藝員在內地拍長劇太悶所致，陳豪說：「呢啲係人哋私事，我就未試過咁長時間喺內地拍劇，等我十二月尾去北京拍劇時，試完返嚟話你哋知。」&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>

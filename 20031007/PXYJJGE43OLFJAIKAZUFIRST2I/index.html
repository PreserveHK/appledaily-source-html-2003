<html><header><meta charset="utf-8"><title>金價重上370美元水平</title></header><body><h1>金價重上370美元水平</h1><p>【本報綜合報道】國際金價昨天回穩，倫敦金重上每盎斯370美元水平，因金價在上周五急跌後，引發亞洲買家昨天趁低吸納實金。&#13;<br> 倫敦現貨金昨天最多升3.7美元（1.00%），見每盎斯373.25美元；倫敦尾市報371.75美元，升2.2美元（0.60%）。香港九九金上周六因假期休市，未能反映倫敦金上周五跌勢，昨天跌100港元（2.83%），收報每両3429港元。&#13;<br> 分析員認為金價後市欠明朗，主要受美元等主要貨幣滙價影響，預料金價在每盎斯379美元有阻力。亞洲金市交易員相信金價在370美元附近有支持。</p></body></html>

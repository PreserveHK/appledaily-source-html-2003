<html><header><meta charset="utf-8"><title>窩打老道8號月內賣</title></header><body><h1>窩打老道8號月內賣</h1><p>【本報訊】新地（016）代理總經理周國賢表示，未來14天將集中軟銷「壓軸」新盤油麻地窩打老道8號，希望售樓紙趕快批出，月底前開賣。&#13;<br> <br> <spanclass>夥中原促銷昇悅居 &#13;<br> 另外，新地夥中原地產促銷長沙灣昇悅居餘貨。中原地產九龍區董事劉瑛琳表示，該盤40樓以上單位命名LiberteSky，本月20日前選購可參加抽獎，送5000元自選機票優惠，名額3個。&#13;<br> 另選購D及E室「則王」單位買家，有機會獲5000元改裝工程費用，名額5個。項目尚餘約150伙，呎價2900至3000元。&#13;<br> 昇悅居入伙至今，錄得40宗租務成交，平均呎租13至15元。</spanclass></p></body></html>

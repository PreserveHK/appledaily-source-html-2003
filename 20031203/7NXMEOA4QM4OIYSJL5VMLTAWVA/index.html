<html><header><meta charset="utf-8"><title>以巴反對派達和議</title></header><body><h1>以巴反對派達和議</h1><p>以巴政府和談無寸進，但以巴反對派周一在美國前總統卡特、中國中東問題特使王世杰等見證下，在瑞士日內瓦簽署《日內瓦倡議》。&#13;<br> 這份協議長五十頁，英國首相貝理雅、埃及總統穆巴拉克、美國前總統克林頓都支持。但以色列總理沙龍和部份巴人拒絕接受，加薩地帶更有數千巴人示威，怒斥這份協議是「賣國」，協議最大的爭議性內容：以色列交還九成七西岸土地給巴人建國，以巴共享耶路撒冷主權；巴人放棄三百八十萬難民回國的權利。&#13;<br> 新華社/英國廣播公司</p></body></html>

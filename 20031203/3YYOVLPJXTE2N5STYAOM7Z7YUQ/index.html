<html><header><meta charset="utf-8"><title>陳慧琳內地勁歌挽人氣</title></header><body><h1>陳慧琳內地勁歌挽人氣</h1><p>陳慧琳早前到安徽省的合肥市及蕪湖市演出，與歌迷聚會。近年致力在內地發展的她，在港氣勢明顯減弱，幸而在聖誕期間她有份演出的《無間道III終極無間》推出，到時她的人氣可望回升。幾個月前陳慧琳出了國語大碟，所以花了不少時間在內地巡迴做宣傳，不斷與歌迷作緊密接觸，每次歌迷拿到她的親筆簽名海報都開心不已。&#13;<br> <br> <spanclass>與韓星作交流 &#13;<br> 本月中陳慧琳到長沙表演，跟着去了北京參與《中韓歌會》的演出，又會以中國代表身份與韓國歌手安七炫、李貞賢作文化交流，該音樂會於元旦播放。Kelly因為以前有不少電影在韓國播映，故當地觀眾對她並不陌生，今年更有韓片欲找她演出。</spanclass></p></body></html>

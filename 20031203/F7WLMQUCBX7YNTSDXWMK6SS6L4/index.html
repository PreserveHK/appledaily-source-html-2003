<html><header><meta charset="utf-8"><title>井川遙夜會搞笑男星</title></header><body><h1>井川遙夜會搞笑男星</h1><p>曾獲封「療傷女王」的日本女星井川遙，最近被日本雜誌《Flash》的狗仔隊，偷拍到乘的士往搞笑組合Neptune成員堀內健住所，二人所屬事務所事後亦沒有否認他們正在拍拖。&#13;<br> 據今期《Flash》報道，井川遙今年夏季因與堀內健合演新劇《歡迎到高原》而認識，由於二人為了該劇，一同在長野八岳高原生活了三個月時間，因而漸生情愫。&#13;<br> <br> <spanclass>前後腳返家 &#13;<br> 雜誌狗仔隊日前發現堀內健駕車回家後不久，井川遙便乘的士到他住所的停車場下車，其後進入住所便無影無蹤，附近不少人亦表示曾經多次見到二人一同出現。</spanclass></p></body></html>

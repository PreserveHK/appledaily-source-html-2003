<html><header><meta charset="utf-8"><title>《魔戒》神箭手露底謝知音</title></header><body><h1>《魔戒》神箭手露底謝知音</h1><p>本年度壓軸大片《魔戒三部曲：王者再臨》前日在新西蘭威靈頓舉行完全球首映禮後，幾位主角昨日已乘坐飛機離去，一班熱情影迷紛紛到機場送機，擠得水洩不通。&#13;<br> <br> <spanclass>乘機插肚臍 &#13;<br> 幾位女影迷昨日穿上露臍裝，並在肚皮寫上「我們愛你，奧蘭多」的字句，扮演神箭手的奧蘭多布魯（OrlandoBloom）特別掀起上衣兼露底回應，但身旁的比利保特（BillyBoyd）卻乘機用手指插他的肚臍，十分鬼馬。最後一眾演員拍照及向影迷揮手話別後，才步入機艙。&#13;<br> 此外，英國電影雜誌《Empire》日前選出十大最佳改編電影，結果《魔戒三部曲》位列第八，冠軍為經典電影《教父》。</spanclass></p></body></html>

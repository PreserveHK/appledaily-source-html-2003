<html><header><meta charset="utf-8"><title>愉景新城窄彎泊車陷阱</title></header><body><h1>愉景新城窄彎泊車陷阱</h1><p>如果大家有機會駕車到荃灣愉景新城逛街購物的話，出入停車場時記得要小心；因為進出五樓時租停車場，要途經接駁地下至三樓停車場嘅斜路，但中途嘅分叉位會有兩個窄彎（圖中紅圈所示），細車出入當然無問題，但一啲較大型嘅汽車例如七人車就要留意車頭及車尾部份，以免車身碰及路旁嘅牆壁。&#13;<br>雖然出入時要加倍小心，但此車場勝在車位夠闊又光猛，而且保安又嚴密，絕能讓你安心將座駕停泊於此去逛街購物㗎！</p></body></html>

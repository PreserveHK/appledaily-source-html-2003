<html><header><meta charset="utf-8"><title>Billboard音樂獎公布提名50Cent叫六飛</title></header><body><h1>Billboard音樂獎公布提名50Cent叫六飛</h1><p>美國樂壇盛事2003Billboard音樂頒獎禮，前日公布提名名單，去年於樂壇嶄露頭角的饒舌歌手50Cent，共獲包括最佳大碟等六項提名，緊隨其後獲五項提名的歌手，分別是R.Kelly及BeyonceKnowles。&#13;<br> 50Cent今次將角逐最佳大碟、最佳藝人、最佳單曲、最佳男歌手、最佳R&amp;B歌手及最佳饒舌歌手獎，而JustinTimberlake亦會角逐最佳大碟等三獎。頒獎禮將於下周三在拉斯維加斯舉行。</p></body></html>

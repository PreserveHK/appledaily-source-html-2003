<html><header><meta charset="utf-8"><title>Vivendi上季轉虧為盈</title></header><body><h1>Vivendi上季轉虧為盈</h1><p>【本報綜合報道】法國傳媒集團VivendiUniversal上季出乎意料地錄得純利，主要受惠於旗下電訊、收費電視和娛樂業務收入上升，以及債務成本下降。&#13;<br> Vivendi第3季純利1.31億歐元（約12億港元），該集團去年同季虧損12.3億歐元。市場原先預測Vivendi上季虧損1.86億歐元。&#13;<br> Vivendi的電訊、收費電視以及娛樂業務上季皆錄得經營溢利，而部份純利來自出售的Sogecable股份。Vivendi截至上季的債務減少至128億美元，預期到明年底將可進一步降至50億歐元左右。該集團目前正致力出售資產以削減債務。</p></body></html>

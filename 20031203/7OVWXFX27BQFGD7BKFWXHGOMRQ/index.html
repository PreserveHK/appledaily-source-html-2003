<html><header><meta charset="utf-8"><title>景順或遭民事起訴</title></header><body><h1>景順或遭民事起訴</h1><p>【紐約彭博資訊】消息人士透露，紐約州首席檢察官施皮策爾（EliotSpitzer）最快會在美國時間周二，向Amvescap旗下的景順基金（InvescoFunds）提出民事訴訟，因景順涉嫌容許對沖基金頻密地炒賣其互惠基金，攤薄互惠基金投資者的利益。&#13;<br> 據悉，施皮策爾將要求景順支付罰款，並把有關交易所得補償給客戶。Amvescap發言人表示，該公司將會就任何對景順或其員工的指控，作出強烈反駁。專家說，景順或會成為第4家面對同類指控的互惠基金公司，反映業內廣泛存在這種問題。</p></body></html>

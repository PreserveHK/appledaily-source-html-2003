<html><header><meta charset="utf-8"><title>野生羅漢松形態蒼勁</title></header><body><h1>野生羅漢松形態蒼勁</h1><p>「家有羅漢松，一世不會窮。」是內地商人或台商對羅漢松的評價。原來內地亦有羅漢松種植，但多數是人工培植的品種，形態筆直生硬，商人喜歡的是野生羅漢松，它形態彎曲，蒼勁有勢，故吸引非法分子僱用工人偷渡來港偷松，西貢便成為偷松重災區。&#13;<br> 本港野生羅漢松有兩特色，第一是向東，第二是處於猛風地帶，造成彎曲形狀；一棵十多呎高、直徑約半呎的羅漢松，需要經五十年才成長，十分珍貴，故偷松賊必須連根一齊拔，小心翼翼運返內地，放於生根水又能繼續生長；一棵優質野生羅漢松可賣至兩萬元人民幣。</p></body></html>

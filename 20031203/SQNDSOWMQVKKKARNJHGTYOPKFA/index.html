<html><header><meta charset="utf-8"><title>蕭正楠自誇下半身強壯</title></header><body><h1>蕭正楠自誇下半身強壯</h1><p>蕭正楠、吳浩康和Cookies成員Theresa及Stephy等，昨日在西貢拍攝電影《失驚無神》。蕭正楠還拍攝了一場跳海戲，他上岸後即時用清水漱口。<br> &#13;<br> <spanclass>包保鮮紙跳海 &#13;<br> 昨天天氣相當冷，蕭正楠跳海前做足準備，先利用保鮮紙包裹上身，再用膠紙貼住保鮮紙邊防入水。問到蕭正楠為何只包上身而忽略下身，他說：「我下面強壯過上面。」事後蕭正楠表示因拍攝時太投入，結果喝了幾口海水。&#13;<br> 此外，Theresa近日扁桃腺發炎，獲導演安排替身代她跳海，但Theresa仍要穿上背心拍攝，她表示患病時好友何韻詩曾致電問候。&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>亞裔易患閉角型青光眼</title></header><body><h1>亞裔易患閉角型青光眼</h1><p>國大醫院研究顯示，亞洲人較易患上一種稱為「原發性閉角型青光眼」的眼疾，特別是華裔人士。&#13;<br> 國大醫院眼科部門主任周德權高級顧問醫生表示，所謂閉角型青光眼，是指虹膜壓到眼角膜，從而堵塞眼房角而導致房角關閉，房角可部份或間歇性地阻滯，而造成急性或慢性閉角型青光眼。這種眼疾在年長女性及有閉角型青光眼家族史的病人較常見。同時，女性的病發率較男性高出許多。東南亞青光眼研究學會主席古爾柏醫生說，研究數據顯示，逾半是由青光眼導致失明的，而且都是來自亞太區。</p></body></html>

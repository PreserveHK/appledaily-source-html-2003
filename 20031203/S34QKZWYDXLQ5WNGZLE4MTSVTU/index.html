<html><header><meta charset="utf-8"><title>長三角60%生薑有毒</title></header><body><h1>長三角60%生薑有毒</h1><p>「整個長江三角洲地區售賣的生薑裏，有百分六十都用硫磺熏過，上海到南京一帶的城市，賣的生薑幾乎沒有未被硫磺熏過的。」原本從事生薑販賣的李先生披露了有毒生薑氾濫的情況。&#13;<br> 李先生說：「其實正常的生薑顏色就應該發暗、發黑，可批發大戶欺負江南人不懂，把一些從山東運來的次等生薑，用工業用硫磺薰的『漂漂亮亮』的賣給你們。」他透露，正常生薑可存三個月不壞，硫磺熏過的生薑，一個星期不到就發霉、爛掉。&#13;<br> 專家指出，工業用硫磺含有鉛、硫、砷等有毒物質，對呼吸道危害，嚴重的會侵害肝臟、腎臟。&#13;<br> 江蘇《現代快報》</p></body></html>

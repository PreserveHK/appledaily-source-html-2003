<html><header><meta charset="utf-8"><title>喝水不足感冒機會倍增</title></header><body><h1>喝水不足感冒機會倍增</h1><p>英國《鏡報》報道，當地研究人員發現，每日只喝三杯水的人士，出現鼻塞及喉嚨痛的機會，較每日喝八杯水的人士高出五倍；每日只喝兩杯半水或以下人士，患上感冒及便秘的機會，也較每日喝三杯水或以上人士，分別高出三倍及兩倍。&#13;<br> 負責研究的水質過濾器製造商研究員DavidLewis表示，當鼻黏膜乾涸時，其阻礙有害物質進入呼吸系統的能力即減弱一半。有關研究又發現，當生病時，多喝水有助加快痊愈。</p></body></html>

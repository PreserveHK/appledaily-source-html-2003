<html><header><meta charset="utf-8"><title>面露疲態直認緊張</title></header><body><h1>面露疲態直認緊張</h1><p>昨早剛從美國登台回港的陳奕迅，隨即趕往高等法院。身穿筆挺黑色西裝的陳面露疲態，記者問他：「緊唔緊張呀？」他帶笑回答：「有啲啦！」&#13;<br> Eason作供初段，緊握雙手，愁眉不展，語調低沉。其後更做出頗多小動作，提及家中狗隻太嘈時，還禁不住發出笑聲；提到自己「好worry」時，又手舞足蹈，雙手作抱頭狀。&#13;<br> 當Eason離開證人房，大批記者擁上前問：「你幾耐冇同亞爸傾偈？」他做出口形：「我好急，唔好意思！」隨即直衝男廁。步出男廁後，記者繼續追問：「今朝好早返嚟？」他禮貌地說：「早晨！」令人摸不着頭腦。另外，有不少律師往索取Eason簽名，而他亦有求必應。&#13;<br> 本報記者</p></body></html>

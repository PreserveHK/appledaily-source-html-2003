<html><header><meta charset="utf-8"><title>郭樹清：外資可發人民幣債</title></header><body><h1>郭樹清：外資可發人民幣債</h1><p>【本報訊】面對人民幣滙率被要求升值的壓力，國家外滙管理局局長郭樹清昨日接受新華社訪問時，再披露要加快開放資本項目自由兌換空間，並首次提及在中短期內，可讓國際金融機構在內地發行人民幣債券，以及允許內地非銀行金融機構對外進行證券投資等，作為紓解升值壓力的方法。&#13;<br> 郭氏認為，推出上述及其他已提及的措施後，已實現人民幣資本項目基本可兌換，但其後還須一段長時間，才能實現人民幣完全可兌換。</p></body></html>

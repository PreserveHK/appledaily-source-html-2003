<html><header><meta charset="utf-8"><title>米高掟仔落街最經典?</title></header><body><h1>米高掟仔落街最經典?</h1><p>電視頻道VH1最近舉行了「電視音樂史上最經典時刻」選舉，結果去年米高積遜（MichaelJackson）在德國將兒子抱出露台作「掟仔」狀的片段，獲選為第一名。&#13;<br> <br> <spanclass>胞兄記招扯火 &#13;<br> 此外，米高的胞兄Jermaine日前出席聯合國愛滋病日座談會時，被記者追問關於米高涉嫌性侵犯案件的進展，引起記協會會長的不滿，加上記協會會長又與阿里女兒發生口角，令座談會不歡而散，Jermaine更於盛怒下離場。</spanclass></p></body></html>

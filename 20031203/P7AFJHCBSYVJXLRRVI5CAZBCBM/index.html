<html><header><meta charset="utf-8"><title>竹野內豐拖貴子王妃搶九百萬觀眾</title></header><body><h1>竹野內豐拖貴子王妃搶九百萬觀眾</h1><p>由常盤貴子與竹野內豐合演的朝日電視台台慶劇集《流轉王妃．最後的皇弟》，卡士強勁之餘，更遠赴北京紫禁城拍攝，結果上周六一連兩晚播出，皆取得不錯的成績，分別是首集的百分之二十二點七（即關東地區約八百八十五萬名觀眾）及次集的百分之二十五點三（約九百八十七萬名觀眾）。&#13;<br> <br> <spanclass>超強卡士 &#13;<br> 劇中竹野內飾演末代皇帝溥儀弟弟溥杰，而常盤則是他的日本妻子，此劇還有反町隆史、江角真紀子、唐澤壽明及天海祐希助陣。</spanclass></p></body></html>

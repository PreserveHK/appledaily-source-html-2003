<html><header><meta charset="utf-8"><title>川芎燉魚頭湯增強記憶力</title></header><body><h1>川芎燉魚頭湯增強記憶力</h1><p>女人飲大魚頭湯最滋補，可以驅風兼補腦治健忘。至於川芎、白芷和天麻三種藥材，則分別有活血行氣、祛風散濕和熄風定驚的作用。&#13;<br>&#13;<br>記者：羅惠芬　&#13;<br>示範：日航酒店中菜部劉錦佳師傅</p><p><b> 用咩料：</b> &#13;<br> 川芎10g、白芷10g、天麻30g、豬肉300g、大魚頭一個、金華火腿75g、薑、鹽及雞粉各適量、水12升&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.薑切片；魚頭洗淨，切開兩份，用慢火煎香。&#13;<br> 2.金華火腿及豬肉切粒，用水略滾後隔水撈起，掃鹽及雞粉。&#13;<br> 3.煲滾水，放入所有材料，燉4小時後熄火。</p></body></html>

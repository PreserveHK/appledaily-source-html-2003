<html><header><meta charset="utf-8"><title>聲控超音波掃描器</title></header><body><h1>聲控超音波掃描器</h1><p>美國通用電氣醫療系統職員周日在芝加哥舉行的「北美放射學會」上，親自示範旗下一款用聲控的超音波掃描器VoiceScan。&#13;<br> VoiceScan的最大賣點是聲音控制，醫生和超音波照射員只要透過無線耳筒，向超音波掃描器說出指令，掃描器會跟隨指令工作，能執行多達二百項指令，令醫生猶如多了一隻手似的，即使沒助手協助，雙手可自由自在地為病人進行掃描，獨立處理過往一些需要兩人才能進行的檢查，大大增加了醫療效率。&#13;<br> 歐新社</p></body></html>

<html><header><meta charset="utf-8"><title>德零售額連升兩個月</title></header><body><h1>德零售額連升兩個月</h1><p>【本報綜合報道】德國10月份零售額連升兩個月，反映這個歐元區最大經濟體系的消費需求正開始復甦。不過，法國上月消費者信心出乎意料地下跌，顯示歐元區經濟復甦力度仍脆弱。&#13;<br> 德國10月份零售額較9月上升0.4%，9月份升幅為0.7%。在法國，11月份消費者信心指數由10月的負29下滑至負30，分析員原先預測該指數將升至負27。&#13;<br> 由於失業高企不利德法的消費者開支，令兩國經濟增長動力主要依賴出口。不過，歐元兌美元屢創新高，勢將削弱歐元區產品的海外競爭力，並可能拖慢歐元區的出口增長。</p></body></html>

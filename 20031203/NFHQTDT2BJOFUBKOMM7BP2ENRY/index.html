<html><header><meta charset="utf-8"><title>網上版強化功能</title></header><body><h1>網上版強化功能</h1><p>今年的《中學概覽》已是第四次出版，也是首次推出網上版，家長可透過搜尋功能，簡易地從四百多間中學裏尋獲所需的學校資料；網址為<ahref http:> http://embhsc.hkedcity.net/2003/secondary/  。&#13;<br> 家長也可由今日起至本月二十日期間，透過子女就讀的小學收到所屬地區的《中學概覽》印刷本。&#13;<br> 至於其他區域的《中學概覽》，每所小學均獲分發兩套，可供家長參閱；市民亦可到各區民政事務處、公共圖書館、教育統籌局各區域教育服務處，以及家校會的家長中心查閱。</ahref></p></body></html>

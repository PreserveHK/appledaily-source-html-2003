<html><header><meta charset="utf-8"><title>話你知：福建型流感屬變種</title></header><body><h1>話你知：福建型流感屬變種</h1><p>流感會不時變種，新的福建型流感屬甲型H3N2流感，就是同屬甲型H3N2型的巴拿馬型流感病毒的變種。此病毒最先於去年初在福建被發現，因此被命名為「福建型甲型H3N2流感病毒」。<br> &#13;<br> <spanclass>病毒類型分三種 &#13;<br> 流行性感冒病毒分為甲、乙及丙型三種類型，其中最常見的甲型流感病毒，又按照不同抗原而分類，包括最常見的H1N1及H3N2型。過去數年，本港最流行的甲型流感是巴拿馬型H3N2型流感。</spanclass></p></body></html>

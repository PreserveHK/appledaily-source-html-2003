<html><header><meta charset="utf-8"><title>張柏芝扮林亞珍得個樣</title></header><body><h1>張柏芝扮林亞珍得個樣</h1><p>張栢芝以林亞珍造型演出韋家輝導演的《鬼馬狂想曲》，日前她在土瓜灣拍攝一場被奸人堅（吳鎮宇飾）打劫的鏡頭，栢芝演出此場戲之前，已經搜集了不少有關蕭芳芳演林亞珍的資料來參考，希望有助自己投入此角色，不過韋家輝卻希望她的外形似林亞珍外，性格和演繹手法要有自己的風格。&#13;<br> <br> <spanclass>像參加瘋狂派對 &#13;<br> 栢芝覺得演出此部賀歲片，心情有如參加瘋狂大派對，因為一班人的演出都十分瘋狂，完全沒有劇情和常規。栢芝表示：「我喺後巷拍嘅打劫戲，當時我着住套校服，點知俾鎮宇扮嘅奸人堅攔途截劫，呢個時候我就幻想手中嘅鹹魚係手提電話，然後即刻班救兵打救自己。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>申恩慶傷眼視力近零</title></header><body><h1>申恩慶傷眼視力近零</h1><p>韓國女星申恩慶最近拍攝《我老婆係大佬2》時眼睛受傷，前日她往漢城的醫院進行檢查後，初步發現視力由1.5左右減至0.2，如果不好好休息以及接受治療的話，眼傷可能會變得更加嚴重。&#13;<br> 申恩慶傷後，她的眼皮有約兩公分的裂傷、眼球挫傷、結膜下出血和網膜浮腫等症狀，情況非常嚴重。<br> &#13;<br> <spanclass>要充份休息 &#13;<br> 醫生表示一定要有充份的休息才會好轉，所以申恩慶暫時要與外界隔離，休息充足，否則很可能會導致失明。電影製作公司方面，暫時不願透露申恩慶居住的醫院以及所有相關的消息。</spanclass></p></body></html>

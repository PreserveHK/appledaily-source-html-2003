<html><header><meta charset="utf-8"><title>歌翠妮確絲有喜</title></header><body><h1>歌翠妮確絲有喜</h1><p>電視劇《老友記》女星歌翠妮確絲（CourteneyCox）與她在劇中的角色一樣，一直希望生兒育女，而據英國《太陽報》報道，歌翠妮終於夢想成真，她現正懷有三個月身孕。&#13;<br> 歌翠妮與《奪命狂呼》拍檔大衞雅琦（DavidArquette）於九九年六月結婚，至今已接近四年仍無所出，由於歌翠妮已三十八歲，她害怕時間拖得愈長，懷孕的機會愈低，故她去年開始多次約見洛杉磯的生育專家尋求幫助，終有所成。</p></body></html>

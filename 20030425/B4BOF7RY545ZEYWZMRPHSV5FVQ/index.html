<html><header><meta charset="utf-8"><title>任港秀逆市照加薪</title></header><body><h1>任港秀逆市照加薪</h1><p>任港秀和民政事務局局長何志平等，前晚在尖沙嘴文化中心大樓出席「第廿七屆香港國際電影節」閉幕酒會。任港秀有見天氣轉熱，前晚穿上小背心到場，但沒有戴上口罩。<br> &#13;<br> <spanclass>學背泳強身 &#13;<br> 任港秀說：「我平時都有戴，但因為要影相我先唔戴啫，近日肺炎咁勁，我嘅工作都受影響，除咗有啲登台騷要延期外，竟然有啲話要加我酬金，我都好慶幸喺逆巿底下咁好彩。」&#13;<br> 為了強身健體增加免疫力，任港秀近日學游泳，她說：「我學緊背泳，重希望遲啲可以進修高級潛水課程，將來去海底探秘。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

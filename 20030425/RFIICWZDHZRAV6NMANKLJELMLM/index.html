<html><header><meta charset="utf-8"><title>無線搶閘出《皆大歡喜》解憂</title></header><body><h1>無線搶閘出《皆大歡喜》解憂</h1><p>近日香港受非典型肺炎病毒困擾，加上經濟未有起色，市面一片愁雲慘霧。為紓解愁困，無綫下月五日起在黃金時段晚上九時至九時三十分，推出由薛家燕（好姨）、梅小惠和趙學而主演的處境喜劇時裝版《皆大歡喜》，讓觀眾輕鬆一下。<br> &#13;<br> <spanclass>播張家輝新劇 &#13;<br> 由於要遷就《皆》劇的播映時間，無綫亦同時調動一線及二線劇集，八時至九時將播映劇集《繾綣仙凡間》，九時三十五分則播映張家輝和張可頤主演的新劇《十萬噸情緣》，至於《娛樂大搜查》就調到十時三十五分播出。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>

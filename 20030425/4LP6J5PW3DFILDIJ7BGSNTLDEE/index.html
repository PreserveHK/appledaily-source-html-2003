<html><header><meta charset="utf-8"><title>好心境拋跌騎馬人</title></header><body><h1>好心境拋跌騎馬人</h1><p>【本報訊】沙田馬場發生墮馬意外，昨清晨七時許，一名騎馬人策騎方祿麟馬房三歲雄性自購馬「好心境」晨操時，「好心境」突然發脾氣將他拋下馬受傷。馬會職員事後召救護車將傷者送院治療（圖），幸其傷勢輕微敷治無礙。&#13;<br> 「好心境」為三班自購馬，現時評分六十三分，馬主為孫榮業，本月二十七日沙田日賽第五場的第三班「愛彼錶陀飛輪讓賽」，共有十四匹馬角逐，其中「好心境」將由韋米高策騎，排第六檔。&#13;<br> 劉漢權攝</p></body></html>

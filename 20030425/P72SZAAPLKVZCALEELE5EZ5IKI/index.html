<html><header><meta charset="utf-8"><title>ForeignReserve</title></header><body><h1>ForeignReserve</h1><p>外滙基金持有的資產，絕大部份以流通性高的外幣（包括美元、歐元及日圓）為主，有關資產統稱為<b> 「外滙儲備」(ForeignReserve)</b> ，是維持本港聯繫滙率穩定的重要支柱。在貨幣發行局制度下，港元貨幣基礎總值是獲得外滙基金中資產組合百分百支持。外滙基金另一重要組成部份，便是特區政府存放在基金內的財政儲備。本港外滙儲備一向雄厚，且沒有外債，足夠覆蓋貨幣供應M1達2.4倍。截至3月底為止，官方記錄的外滙儲備總值便達1136億美元。</p></body></html>

<html><header><meta charset="utf-8"><title>網民勁炒紀念品</title></header><body><h1>網民勁炒紀念品</h1><p>身為時裝雜誌封面常客的DragonAsh主音降谷建志，在日本年輕人心目中，除了是出色的音樂人外，亦是日本潮流Icon。降谷建志穿過的服飾，一向有炒賣價值，再加上MOBSQUAD的招牌，是由曾為PublicEnemy、BeastieBoys等國際知名HipHop組合設計Logo的美國著名設計師EricHaze操刀，令fans冒雨亦在場外搶購MOBSQUAD的音樂會紀念品。&#13;<br> 其中三隊組合開騷時也戴上的MOBSQUADCap帽，開場前已搶購一空。而原價三百多港元的MOBSQUAD衞衣，最近亦在網上被炒至近一千港元。</p></body></html>

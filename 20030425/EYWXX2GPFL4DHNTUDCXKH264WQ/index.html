<html><header><meta charset="utf-8"><title>　　胡應湘大廟祈福 - 李八方</title></header><body><h1>　　胡應湘大廟祈福 - 李八方</h1><p>合和主席胡應湘噚日去咗西貢大廟天后誕嘅祈福大會，唔少得要為香港祈福。佢話香港處理肺炎事件唔係渣得咁緊要，兩間大學一早研究出冠狀病毒，已經搶先人一步，而香港死亡率又低過新加坡。佢話唔擔心疫症持續，因為一九一七年疫症死咗幾十萬人都會停，倫敦鼠疫啲人都死唔晒，所以總有停嘅一日，最緊要樂觀。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

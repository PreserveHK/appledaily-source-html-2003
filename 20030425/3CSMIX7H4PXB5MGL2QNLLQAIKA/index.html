<html><header><meta charset="utf-8"><title>黃伊汶日本錄音乘機滑雪</title></header><body><h1>黃伊汶日本錄音乘機滑雪</h1><p>黃伊汶（Dior）上月曾往日本東京，為其新歌進行錄音，此行Dior還因利成便，在東京乘搭兩個小時的火車，前往近郊滑雪。&#13;<br> Dior日前接受記者電話訪問時說：「我哋諗住日本已經回暖，但有次我哋坐兩個鐘頭火車，去到近郊嘅一個地方開會，嗰度竟然重落緊雪，所以我咪乘機滑雪囉，我呢三年都未滑過雪，以前我喺加拿大讀書嗰陣時成日玩，所以都識滑嘅。」<br> &#13;<br> <spanclass>大碟延期推出 &#13;<br> 對日本女音樂人松任谷由實及其丈夫，專誠為Dior新碟作歌，令她深感榮幸及開心，她說：「我好開心佢哋為我作歌，而本來我隻碟喺六月出，但𠵱家非典型肺炎嘅關係，要延期推出。」&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>李連杰師弟拳腳冠全國</title></header><body><h1>李連杰師弟拳腳冠全國</h1><p>現年二十九歲的吳京，是全國武術冠軍級人馬，畢業於北京體育大學。吳京八○年加入北京武術隊，當時只得六歲的吳京已屬隊中精英分子，學武四年後已在北京武術比賽中奪拳術冠軍，其後多次於全國武術比賽的拳、槍、刀等項目比賽中奪冠，成績斐然。而吳京自小跟隨李連杰師傅吳彬學武，與李屬同門師兄弟。&#13;<br> 其後吳京獲導演張鑫炎賞識，九五年被推薦參演《太極拳二》一片打響名堂，亦演出過《蜀山傳》（見圖）及《醉猴》等電影，電視劇作品則有《太極宗師》、《水滸英雄》及《南少林》等。</p></body></html>

<html><header><meta charset="utf-8"><title>馬浚偉𢱑銀無懼肺炎</title></header><body><h1>馬浚偉𢱑銀無懼肺炎</h1><p>馬浚偉日前遠赴廣州，拍攝一輯男士潔面乳廣告。雖然非典型肺炎肆虐全球，但馬仔卻天不怕地不怕，照去可也。<br> &#13;<br> <spanclass>自詡又黑又滑 &#13;<br> 對於獲內地廣告商垂青，馬仔開心地笑說：「證明我嘅皮膚都算標青，我嘅皮膚真係又黑又滑㗎！」&#13;<br> 馬仔在廣州會議展覽中心拍外景，為製造出浪漫氣氛，廣告商更大陣仗地出動兩輛消防車到場灑下人造雨，讓馬仔與女模特兒在雨中演繹一場溫馨鏡頭。&#13;<br> 雖然廣告拍攝超過十五小時，但馬仔卻對廣告商的周全照顧感到欣慰，他說：「廣告商有妥善安排，工作人員亦好專業認真，拍攝得再艱苦都值得！」</spanclass></p></body></html>

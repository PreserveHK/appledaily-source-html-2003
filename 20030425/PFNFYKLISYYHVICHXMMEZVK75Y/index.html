<html><header><meta charset="utf-8"><title>中藥消毒秘方　自古瘟疫都靠佢</title></header><body><h1>中藥消毒秘方　自古瘟疫都靠佢</h1><p>聞厭了酒精消毒藥水的味道嗎？家居消毒，還可以試吓中國古代藥方。對中藥素有研究的專欄作家阿樂，提供了「辟疫古方」，幾百年來遇有瘟疫時，這古方便大派用場。蒸煮兩種中藥的蒸氣雖然沒有消毒藥水的味道，但藥材味就十分濃烈。&#13;<br>&#13;<br>記者：李敬賢　攝影：林栢鈞</p><p><spanclass><fontstyle>材料：  &#13;<br> 蒼朮4両　白芷2両&#13;<br> &#13;<br> <spanclass><fontstyle>做法：  &#13;<br> 以電飯煲加水煮沸後，打開煲蓋，令蒸氣洋溢全屋。份量足夠五百呎面積使用，可以分別用兩個電飯煲，放置在室內兩端。</fontstyle></spanclass></fontstyle></spanclass></p></body></html>

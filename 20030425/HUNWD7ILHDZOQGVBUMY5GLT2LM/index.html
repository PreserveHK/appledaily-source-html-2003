<html><header><meta charset="utf-8"><title>NBA季後賽賽後點將錄</title></header><body><h1>NBA季後賽賽後點將錄</h1><p><spanclass>最跌Watt球員 &#13;<br> 艾華遜（76人）與奴域斯基（小馬）&#13;<br> 艾華遜（圖上）和奴域斯基首仗皆大發神威，分別創下個人季後賽新高五十五及四十六分。但第二場卻只取得二十九分及二十五分，幸好兩隊都有驚無險贏波。<br> &#13;<br> <spanclass>最倒楣球隊 &#13;<br> 黃蜂&#13;<br> 黃蜂卻屋漏兼逢連夜雨，繼第二號射手白朗戴維斯在對76人首戰因膝傷缺陣第二場後，得分王馬士般在第三節尾段又因右中指關節脫臼退下火線，能否在第三戰上陣仍未知曉。</spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>被拘青年報遭警毆</title></header><body><h1>被拘青年報遭警毆</h1><p>【本報訊】三日前在粉嶺涉嫌非法集會被捕的七名青年，其中一人昨獲准保釋，聲稱被扣留期間遭警員毆打並展示胸口傷口（圖），將到警察投訴科投訴。&#13;<br> 投訴遭警員毆打姓蕭（二十一歲）青年表示，三日前與懷孕妻子及六名友人在粉嶺名都商場閒逛時，妻子遭一名地產代理男職員撞倒地上，其後到地產代理公司理論時發生爭執，警員接報到場調查期間，他見其中一名友人遭警員毆打而上前制止，結果他及六名友人被警方以涉嫌非法集會及襲警拘捕。其後他在警署扣留調查期間，遭兩名警員毆打致胸背受傷。&#13;<br> 宋光明攝</p></body></html>

<html><header><meta charset="utf-8"><title>洗曬公仔消毒殺菌</title></header><body><h1>洗曬公仔消毒殺菌</h1><p>【本報訊】非典型肺炎疫症下，人人自危，昨日中午十二時許，天氣炎熱放晴，是一個陽光燦爛的好日子，彩虹邨紫薇樓一名家庭主婦，除叮囑家人做足安全措施，還把握機會替家中二十多個「小熊維尼」布公仔「洗白白」，再暴曬於猛烈陽光下希望可以消毒殺菌，構成一幅可愛圖案（圖）。&#13;<br> 據說，陽光中的紫外線具有殺菌功用，昨日天文台錄得平均紫外線指數高達十度，相信這名主婦可以如願以償了。&#13;<br> 張培生攝</p></body></html>

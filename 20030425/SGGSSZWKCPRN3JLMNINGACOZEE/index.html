<html><header><meta charset="utf-8"><title>北京告急　醫院監獄隔離</title></header><body><h1>北京告急　醫院監獄隔離</h1><p>【本報訊】北京證實及懷疑感染SARS的人數已超過一千六百人、死亡人數上升至三十九人。人心惶惶之下，外地民工、學生爭相回鄉避疫，逃難潮令火車站、機場爆滿，本地市民繼續搶購糧食等生活必需品，當局昨日首次下達隔離令，隔離了位於市中心的北京大學人民醫院，病人全數移離，全院要消毒。&#13;<br> 位於北京海淀區的國家圖書館昨日宣布閉館，暫定下月六日重新開放；北京所有監獄也已全面封閉，停止辦理探監事宜。&#13;<br> 被北京市政府列為隔離對象的，除了證實感染、懷疑感染及留院觀察的病人外，還包括受感染的醫院、工廠、地盤、賓館、餐館、寫字樓、住宅、村落、學校等場所。</p></body></html>

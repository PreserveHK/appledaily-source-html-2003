<html><header><meta charset="utf-8"><title>蕭永豐送別寶詠琴</title></header><body><h1>蕭永豐送別寶詠琴</h1><p>日前病逝的寶詠琴，其家人已定於下周一為她設靈，翌日舉殯，繼洪朝豐表示會到場後，寶詠琴另一前男友蕭永豐亦會出席喪禮，其生命中的三個男人或會在靈堂聚頭。<br> &#13;<br> <spanclass>哀傷未減 &#13;<br> 蕭永豐連日來不接電話，昨日記者終聯絡到他，他在電話中仍語調哀傷，他說：「我尊重死者，冇特別嘢講，但到時我都會去靈堂鞠個躬。」&#13;<br> 而寶詠琴兒子劉鳴煒連日為母喪事奔波，他昨晨九時許已到達中環滙豐銀行總行，處理財務事宜，再到亡母位於銅鑼灣的公司。下午則到華人置業與父親劉鑾雄會面，傾談三個多小時才返回大坑道寶詠琴的寓所，晚上則與父親在海景萬麗酒店吃飯聚天倫。&#13;<br> 採訪、攝影：何永寧、馮美茵</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>變色龍闖進停車場</title></header><body><h1>變色龍闖進停車場</h1><p>【本報訊】沙田新田圍邨昨日下午三時許來了一名「不速之客」，一條一米長「變色龍」闖進停車場一角盤踞不去，管理員嘗試捕捉失敗，報警求助，警方召來捉蛇專家協助。生擒毒蛇無數的蛇王輕易活捉變色龍（圖）。蛇王稱，變色龍是蜥蜴一種，藝人謝霆鋒亦曾飼養，屬於新興的另類寵物。&#13;<br> 據捉蛇專家「蛇王海」表示，被擒的變色龍重三斤，年約十歲，屬雄性，普遍性情溫馴，是本港常見的爬蟲類動物。&#13;<br> 文兆麟攝</p></body></html>

<html><header><meta charset="utf-8"><title>　　東周復刊請百人 - 李八方</title></header><body><h1>　　東周復刊請百人 - 李八方</h1><p>泛華噚日公布業績，主管雜誌業務既行政總裁何國輝就透露，《東周刊》預算喺今年第三及四季復刊，名稱不變，會以《壹週刊》為主要競爭對手，搵咗黎廷瑤做總編輯，估計要搵多一百人。&#13;<br> 八方好奇泛華用幾多錢買東周，再推出有否市場，何國輝就話，具體收購價唔講，但好吸引；而東周停刊後，首數周壹仔銷量上升，但其後則回復正常，反映東周有本身的市場，讀者不會因冇咗東周轉睇壹周，好似飲慣可樂嘅人唔會轉飲百事。況且，廣告商亦向其反映希望東周復刊。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

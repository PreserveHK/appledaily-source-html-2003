<html><header><meta charset="utf-8"><title>國際責華扣4知青</title></header><body><h1>國際責華扣4知青</h1><p>北京中級人民法院周一再度開庭，聆訊楊子立、靳海科、徐偉和張洪海四名知識分子被控陰謀顛覆國家罪的案件，但法院仍未有作出判決，國際記者組織指四人已被扣逾兩年，要求中方立即放人。<br> &#13;<br> <spanclass>成立學會論時事被控 &#13;<br> 總部設於美國紐約的「保護記者委員會」前日致函中國國家主席胡錦濤，對楊子立等四人被長期扣留，表示強烈關注，要求中方立即撤銷四人控罪，並將他們釋放。&#13;<br> 楊子立等四人因成立「新青年學會」，討論時事，並利用互聯網將有關文件公諸同好，前年三月起被北京當局扣留，其後再控以顛覆罪，但北京中級法院前年九月首度開庭，但未能將四人入罪。&#13;<br> 本報記者</spanclass></p></body></html>

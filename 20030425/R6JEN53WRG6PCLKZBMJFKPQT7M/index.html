<html><header><meta charset="utf-8"><title>磯山沙也加火辣寫真告別20歲</title></header><body><h1>磯山沙也加火辣寫真告別20歲</h1><p>身為新一代「童顏巨乳系」性感女星代表的磯山沙也加，已預備好今日推出二十歲前的最後一本寫真集《sa-ya》，她揚言此書是出道以來最刺激的寫真集。<br> &#13;<br> <spanclass>布吉島取景 &#13;<br> 擁有FCup上圍的磯山說：「雖然呢本係我第六本寫真集，但佢先至係最激嘅一本！」磯山為了提高寫真的火辣感覺，特別選擇到泰國布吉島取景，當中不乏她穿上白色底裙、滿頭大汗的性感寫真。</spanclass></p></body></html>

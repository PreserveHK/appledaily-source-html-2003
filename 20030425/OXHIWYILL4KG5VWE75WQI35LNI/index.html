<html><header><meta charset="utf-8"><title>兩賊爆竊傷女戶主</title></header><body><h1>兩賊爆竊傷女戶主</h1><p>【本報訊】屯門寶田中轉屋發生爆竊案，昨凌晨一時許，兩名以黑毛巾包頭及戴手套「口罩賊」潛入第三座一單位爆竊時，四十二歲姓吳女戶主被搜掠聲驚醒出廳查看，遭賊人在廚房取菜刀制服，並以皮帶綑綁。其間吳婦不甘損失反抗及高呼打劫，遭賊人打傷嘴部，賊人恐事敗匆匆掠去一千元及一部手機後逃去。&#13;<br> 四十九歲姓梁鄰居聞吳婦呼救聲報案，警員到場時賊人已逃去，遂為她（圖）鬆綁及送院治療。&#13;<br> 鄧偉明攝</p></body></html>

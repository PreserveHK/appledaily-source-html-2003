<html><header><meta charset="utf-8"><title>10煞毆醉漢</title></header><body><h1>10煞毆醉漢</h1><p>【本報訊】尖沙嘴一間卡拉OK酒廊昨清晨五時發生傷人案，一名滿身酒氣男子，報稱遭十多名持玻璃樽兇徒衝入房間襲擊受傷。警員巡經見傷者倒卧酒廊外將他送院（圖），但兇徒已四散逃去。傷者姓吳（二十二歲）表示不認識兇徒及不明遇襲原因，警方仍調查傷人動機。&#13;<br> 現場為金巴利道一間卡拉OK酒廊。有街坊稱，經常有數名西裝打扮男子出入酒廊及向女子搭訕，部份更與初相識女子結伴離開，態度親暱。&#13;<br> 劉漢權攝</p></body></html>

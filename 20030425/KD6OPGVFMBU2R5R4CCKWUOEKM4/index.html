<html><header><meta charset="utf-8"><title>燕窩店劫案五漢提堂</title></header><body><h1>燕窩店劫案五漢提堂</h1><p>【本報訊】五名持雙程證男子涉搶劫上環一間燕窩店價值七十二萬元燕窩，被捕昨解控西區裁判法院提堂。五人暫毋須答辯，案件押後至四月二十八日作進一步調查，各被告還押警方看管。&#13;<br> 五名被告何海青、李燦軍、黃江夏、麥韶及羅偉東，年齡十八至三十二歲，均持雙程證。同被控一項搶劫罪，指他們於四月二十二日在皇后大道西九十六號地下華昌燕窩中心搶劫四十八點五公斤的燕窩，總值七十二萬元。&#13;<br> 案件編號：SCC588/03</p></body></html>

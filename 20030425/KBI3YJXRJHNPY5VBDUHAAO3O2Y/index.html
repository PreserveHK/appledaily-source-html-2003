<html><header><meta charset="utf-8"><title>Kelly、克勤奉旨親熱</title></header><body><h1>Kelly、克勤奉旨親熱</h1><p>陳慧琳（Kelly）和李克勤日前拍攝新歌《愛一個人》MV，兩人在錄影廠內大玩踢水，由於非典型肺炎肆虐，所以工作人員倒了四支漂白水混入水中。<br> &#13;<br> <spanclass>獨自床上沉思 &#13;<br> 這個MV拍至翌日凌晨才收工，Kelly和克勤要不停把腳浸在水中，兩人都不好受。Kelly原本用一支暖管取暖，但因為仍感寒冷，導演立即再安排了多三支暖管到場給Kelly使用。最終MV拍出來的效果相當不錯，Kelly表示多辛苦也值得。&#13;<br> 此外，李克勤曾表示會與Kelly演床上戲，但結果只有伊人獨自在床上沉思，克勤說：「咁都算有床上嘅戲，我同Kelly都有親密攬住嘅鏡頭。」&#13;<br> 撰文：比華利</spanclass></p></body></html>

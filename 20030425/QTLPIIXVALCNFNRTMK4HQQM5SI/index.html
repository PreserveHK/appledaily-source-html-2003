<html><header><meta charset="utf-8"><title>英之傑汽車部裁員回應政府</title></header><body><h1>英之傑汽車部裁員回應政府</h1><p>董特首前日開出118億元嘅救市方案，中產階層受惠不過幾千蚊，而基層亦只得數百元而已。普羅市民反應一般之餘，本地汽車業界受惠嘅配額，更係少之又少！而亞Mark剛啱收到風，話英之傑旗下原有GroupB嘅汽車部，為要縮減開支同精簡人手，據聞短期內會開除過半百員工；若然事情屬實的話，莫非有關嘅集團，係以無聲抗議董特首嘅救市不救車，以及財政司司長早前大幅增加汽車首次登記稅嘅新方案的一次回應呢？</p></body></html>

<html><header><meta charset="utf-8"><title>趙文卓癡戀武則天</title></header><body><h1>趙文卓癡戀武則天</h1><p>趙文卓近日接拍了四十集古裝劇集《至尊紅顏》，扮演與武則天有一段情的李君羨，而武則天則由嬌小可人的台灣演員賈靜雯飾演。<br> &#13;<br> <spanclass>感情有着落 &#13;<br> 平日多數扮演大俠的趙文卓，原來最想試做便利店售貨員的角色，他說：「很休閒地穿上Ｔ恤和牛仔褲，看着在便利店裏進進出出的人，這些是非常都市化的東西，很貼近巿民的生活，我很想演這種角色。」&#13;<br> 趙文卓還自言演慣了古裝戲，有時候就連舉手看表時，也會情不自禁地伸出一個劍指。問到趙文卓現時可有拍拖時，他微笑着答：「有，很穩定。」&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>

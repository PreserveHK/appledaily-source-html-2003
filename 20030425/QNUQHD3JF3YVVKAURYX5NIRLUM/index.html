<html><header><meta charset="utf-8"><title>許長國定下月6日舉殯</title></header><body><h1>許長國定下月6日舉殯</h1><p>【本報訊】因肺癌引起腦腫瘤而英年早逝的香港保齡球名將許長國的喪禮，已定於五月六日中午十二時在大圍寶福紀念館地下大禮堂舉行。香港保齡球總會主席馮劉掌珠將頌讀祭詞。<br> &#13;<br> <spanclass>寶福紀念館設靈堂 &#13;<br> 治喪委員會昨日作出最後決定，五月五日在寶福紀念館設置靈堂，拜祭時間由晚上六時至十一時，屆時約有一千份印有許長國照片小冊子派發給前往拜祭人士。翌日中午十二時開始大殮儀式，下午二時由六名親友扶靈，隨即送往葵涌火葬場進行火化；許氏棺木為金銅色。屆時，記者將被禁止拍攝許氏的遺容。</spanclass></p></body></html>

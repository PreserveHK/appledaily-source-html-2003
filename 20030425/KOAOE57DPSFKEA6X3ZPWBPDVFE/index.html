<html><header><meta charset="utf-8"><title>嗜賭保安員跳樓亡</title></header><body><h1>嗜賭保安員跳樓亡</h1><p>【本報訊】一名嗜賭保安員，疑欠下財務公司數十萬元債項無力清還，擔心「收數佬」向家人追債，昨清晨五時當值期間，身懷遺書由荃灣城市中心二十四樓跳下自殺身亡（圖）。警員在死者身上撿獲遺書，留言「因欠債走投無路，不想連累家人！」警方調查認為事件無可疑。&#13;<br> 墮樓死亡保安員姓黎，三十六歲，未婚，與父母居於大窩口邨，有一名要好女朋友。據知，事主嗜賭如命，早前曾到澳門賭錢搏殺，可是一敗塗地欠下周身債。&#13;<br> 杜建彬攝</p></body></html>

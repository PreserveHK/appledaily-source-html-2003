<html><header><meta charset="utf-8"><title>李彩樺、吳展濠分甘同味</title></header><body><h1>李彩樺、吳展濠分甘同味</h1><p>李彩樺（阿Rain）與吳國敬徒弟吳展濠，日前在荃灣一間錄音室灌錄新歌《差點愛上你》，由於兩人都是年輕人，所以合作得份外投契。<br> &#13;<br> <spanclass>不怕傳緋聞 &#13;<br> 吳展濠自備了母親的開聲茶到場，他與阿Rain一同分享，兩人在錄音前又不停傾偈，以便投入工作。吳展濠與阿Rain很快便老友鬼鬼，阿Rain更攬着對方的腰部合照，態度親暱。&#13;<br> 問吳展濠會否擔心與阿Rain傳緋聞？他昨日在電話中說：「唔擔心，我哋年輕人特別容易溝通同好傾啫，都冇乜嘢，我遲啲重會同阿Rain一齊拍MV，裏面都有親熱鏡頭㖭。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>古天樂同Sammi有默契</title></header><body><h1>古天樂同Sammi有默契</h1><p>古天樂是Dunhill服裝品牌代言人，他昨日下午在台北微風廣場出席宣傳活動，雖然天氣炎熱，但他仍穿着價值十五萬新台幣（約三萬四千港元）的牛皮外套出席，熱得不停出汗。<br> &#13;<br> <spanclass>咀胖妹感恐怖 &#13;<br> 古仔將和緋聞情人鄭秀文（Sammi）合作新戲《戀上你的床》，他以國語說：「我和Sammi第三次合作，大家好有默契，不用講太多，大家都知道怎麼演。記者從來沒有拍過我和她一起的照片，我和她不是男女朋友，只是拍檔，所以見面不會尷尬。」&#13;<br> 古仔在《失憶𠝹女王》中和一名肥妹拍接吻戲，他說：「我覺得很恐怖，我今後的女朋友，可以胖，但不能這樣胖。」&#13;<br> 記者黎寶蘋台北直擊</spanclass></p></body></html>

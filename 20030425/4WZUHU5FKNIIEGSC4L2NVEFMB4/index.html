<html><header><meta charset="utf-8"><title>新力上季虧損擴大</title></header><body><h1>新力上季虧損擴大</h1><p>【本報綜合報道】日本新力（Sony）上季度虧損額大過預期，因旗下PlayStation遊戲機部門營業額大減近25%，以及美伊戰爭陰影削弱電子產品需求。&#13;<br> 新力第4季度（截至上月底）集團淨虧損1111億日圓（約72.3億港元，或每股蝕120.47日圓），較前年同季的55億日圓虧損（每股蝕5.91日圓）擴大19倍，差過市場預期的蝕390億日圓。上季營業額跌12%至1.65萬億日圓。<br> &#13;<br> <spanclass>音樂部門裁員千人 &#13;<br> 新力上季加快削減成本，希望減少音樂業務的虧損，以及提高電子業務的毛利率，但成效不大。該公司正於音樂部門裁員約1000人，相當於員工總數約一成。</spanclass></p></body></html>

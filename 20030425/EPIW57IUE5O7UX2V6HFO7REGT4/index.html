<html><header><meta charset="utf-8"><title>真假旺嫂鬥演技</title></header><body><h1>真假旺嫂鬥演技</h1><p>宣萱早前在劇集《戇夫成龍》中扮演阿旺的老婆仔而大獲好評，還十分好腳頭，令浮沉多年的阿旺郭晉安憑此劇人氣急升。無綫有見及此，決於本月尾開拍由宣萱孭飛的新劇《樊梨花》（暫名），郭晉安的女友歐倩怡亦有份演出，故今次「阿旺」的真假老婆仔將齊齊出現螢光幕。<br> &#13;<br> <spanclass>飾演樊梨花 &#13;<br> 宣萱在新劇中扮演樊梨花，而石修和馬德鐘分別扮演薛仁貴及薛丁山父子，歐倩怡則飾演薛丁山的妹妹。監製黃偉聲日前接受記者電話訪問時，表示該劇曾一度考慮往內地取景，但因非典型肺炎肆虐，故將計劃取消。&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>

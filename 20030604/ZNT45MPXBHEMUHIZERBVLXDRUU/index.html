<html><header><meta charset="utf-8"><title>賣紅山套現二千萬</title></header><body><h1>賣紅山套現二千萬</h1><p>均來集團（396）董事總經理戴志華近日連番出售手頭物業，繼日前以820萬元售出西貢洋房後，昨日再售出名下最貴重的大潭紅山半島獨立屋，作價1950萬元。&#13;<br> 戴氏及有關人士於92年以1580萬元購入的紅山半島棕櫚徑16號屋，剛以1950萬元易手。該洋房3055方呎，呎價6383元，較市價低5%，不過原業主帳面仍獲利370萬元。<br> &#13;<br> <spanclass>尚持有多項物業 &#13;<br> 據悉，戴氏仍持有多個住宅，包括兩個合共市值1400萬元的青山公路蟠龍半島洋房、鰂魚涌太古城、紅磡黃埔花園單位等。</spanclass></p></body></html>

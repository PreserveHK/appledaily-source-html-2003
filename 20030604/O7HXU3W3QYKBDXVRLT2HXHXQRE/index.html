<html><header><meta charset="utf-8"><title>偉仔飛泰賀白龍王牛一</title></header><body><h1>偉仔飛泰賀白龍王牛一</h1><p>梁朝偉、林建岳、歐陽震華夫婦、肥媽瑪利亞和黎淑賢母子等，昨日出現赤鱲角機場。白龍王今日生日，偉仔和林建岳等特別往泰國為對方慶祝生辰，問偉仔為何不見其女友劉嘉玲同行，他說：「我一個人去咋。」林建岳則一身白衣起行。<br> &#13;<br> <spanclass>黎淑賢從德返港 &#13;<br> 而歐陽震華夫婦表示要到美國辦理私事，故要離港數天。黎淑賢母子昨日則從德國返港，她說：「我哋喺英國轉機時都好麻煩，我哋喺德國住咗一個月，不過老公重要留低，都好唔捨得，而囝囝間學校就特登打電話嚟催佢返學。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

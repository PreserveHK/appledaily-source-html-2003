<html><header><meta charset="utf-8"><title>車輛午夜響號居民叫苦</title></header><body><h1>車輛午夜響號居民叫苦</h1><p>銅鑼灣謝斐道及波斯富街交界，深夜的士排隊候客造成交通阻塞情況嚴重，其他車輛因前路受阻被困車龍，不斷響號催促，噪音嚴重，附近居民大受滋擾。<br> &#13;<br> <spanclass>警方未有理會 &#13;<br> 銅鑼灣居民向本報投訴稱，謝斐道及波斯富街一帶，每晚午夜十二時至清晨五時期間，的士大排長龍候客，路面極為阻塞，其他車輛因前路受到阻礙，不斷發出響號，令附近居民徹夜難以安枕，居民多次向警方投訴，情況一直沒有改善，令居民飽受困擾，投訴無門。本報已將投訴轉介警方跟進。	（○五二三一一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

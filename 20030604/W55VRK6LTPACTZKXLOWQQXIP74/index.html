<html><header><meta charset="utf-8"><title>　　廉署打虎不忘護幼 - 李八方</title></header><body><h1>　　廉署打虎不忘護幼 - 李八方</h1><p>呢輪ICAC四出行動，忙到不得了，估唔到都不忘做善事，為「護幼教育基金」籌款。&#13;<br> 廉署阿頭李少光除咗呼籲同事們捐錢之外，上星期五重喺StaffClub搞咗個籌款晚會，現場有得拍賣，一晚就籌到五萬蚊，連埋之前條數，總共為護幼籌約三十八萬，成績真係唔錯。&#13;<br> 聽講全晚嘅高潮係拍賣一張鑲得靚靚嘅招聘廣告，一萬三千元成交，乃七三年老廉成立之初招聘助理調查員（月薪九百八十元）嘅廣告，實在有紀念價值，投到嘅同事後來重將呢件珍品捐畀老廉嘅展覽館，益吓公眾。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>安雅舊愛接受勒戒</title></header><body><h1>安雅舊愛接受勒戒</h1><p>安雅前男友劉恆因為在台灣攜帶大麻，二月被判觀察勒戒，同樣接受過勒戒的安雅，第一個反應是「很震驚」。<br> &#13;<br> <spanclass>上周再碰面 &#13;<br> 安雅昨日接受台灣傳媒訪問時說：「我是一月二十三日出車禍臉部受傷，向《粉紅教父小甜甜》劇組請假兩星期，當時劉恆也剛好請假。」&#13;<br> 據知劉恆在二月前往位於台北市和平西路的「SecondFloor」酒吧參加朋友生日會，因違例泊車遭巡警調查。警方在車上搜出大麻，劉恆遂被帶回警局。&#13;<br> 安雅表示，當時只知道劉恆「家裏有事」，不料竟然是因觀察勒戒才請假。安雅強調與二人只是朋友，上星期兩人因造型師溫慶珠的好友開派對才碰面。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

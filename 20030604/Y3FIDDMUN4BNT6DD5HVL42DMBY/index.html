<html><header><meta charset="utf-8"><title>「露筍」掛燈柱</title></header><body><h1>「露筍」掛燈柱</h1><p>【本報訊】一部LANCEREVOLUTION（俗稱「露筍」）四代「辣車」，昨日凌晨二時許載着姓蘇（二十六歲）司機及姓鍾（二十三歲）男乘客，從屯門震寰路左轉入鳴琴路時失控，猛撼路中心鐵欄及撞斷一支交通燈柱，全車擱在燈柱殘骸上，姓蘇司機報稱不適需送院檢查。&#13;<br> 他表示因閃避突然衝出馬路動物失控引致意外，但他接受酒精測試證實酒精含量超出標準兩倍多，涉嫌酒後駕駛被警方拘捕。</p></body></html>

<html><header><meta charset="utf-8"><title>周杰倫抽空陪阿媽</title></header><body><h1>周杰倫抽空陪阿媽</h1><p>周杰倫前日下午五時左右，在台北的錄音室工作，鮮有露面的周媽媽開着兒子送的VolvoS60探班，短髮、打扮樸素的周媽媽是中學中文老師。至晚上七點半，周杰倫和友人坐上周媽媽的車，到忠孝東路的總督西餐廳用膳。<br> &#13;<br> <spanclass>夠晒孝順 &#13;<br> 眾人在房內餐敍，氣氛愉快。至九點二十分，周媽媽到櫃枱結帳，周杰倫先回錄音室，繼續為新唱片錄音，並由好友駕車送其母回家。由此可見，紅透半邊天的周杰倫雖然工作忙碌，但仍然在百忙中抽空跟母親食飯，認真孝順。&#13;<br> 採訪、攝影：蔡丹</spanclass></p></body></html>

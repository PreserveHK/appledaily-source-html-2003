<html><header><meta charset="utf-8"><title>關寶慧重現美態</title></header><body><h1>關寶慧重現美態</h1><p>關寶慧三星期前以「貴族纖形」代言人身份出席記者會，當時她體重一百二十磅，還露出豬腩肉。<br> &#13;<br> <spanclass>上圍不變 &#13;<br> 昨日關寶慧出席銅鑼灣的記者會時，已成功減去十八磅肥肉，回復苗條體態，並以性感裝扮一展纖體後的美態，與早前的她簡直判若兩人。&#13;<br> 雖然成功瘦身，但關寶慧強調上圍不變，仍然保持原來的三十五吋。纖體後關寶慧表示多了不少工作外，更不乏追求者。&#13;<br> 關寶慧說：「我出街啲男仔都話我靚過以前，重試過有個鬼佬向我單眼，幾靚仔㗎。」而關寶慧還獲得總值二十二萬元的現金及纖體療程禮券，以示鼓勵。&#13;<br> 採訪、攝影：CheokPoFa</spanclass></p></body></html>

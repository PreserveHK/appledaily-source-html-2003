<html><header><meta charset="utf-8"><title>米粉當蜜粉</title></header><body><h1>米粉當蜜粉</h1><p>T.LeClerc這個法國化妝品品牌，是在1881年，由藥劑師TheophileLeClerc創立。他以研磨米粉為基礎，加上獨特的無菌和防曬配方，創造出第一盒蜜粉。由於其LoosePowder是以米粉製成，凹凸不平的質地，抹上面後，可以排列得更加緊密，令碎粉不易脫落，所以一推出市面已經成為搶購目標。而Theophile的美學哲理，就是運用顏色將個面龐化出同一個顏色，一個Tone就最Perfect。&#13;<br>&#13;<br>記者：羅惠芬</p><p><br> &#13;<br> 查詢：21109232</p></body></html>

<html><header><meta charset="utf-8"><title>申恩慶甘做單眼大佬</title></header><body><h1>申恩慶甘做單眼大佬</h1><p>韓國女星申恩慶將於十月嫁作人婦，雖然喜事在即，但目前她卻面對更嚴重的問題。漢城慶熙醫院眼科醫生前日提出警告，若她不立即停止《我老婆係大佬2》的拍攝工作，為其受傷的左眼動手術，她的左眼有可能會永遠失去視力。&#13;<br> 醫生表示申恩慶左眼大約有四分之三的血管破裂，視網膜亦受損，應即時動手術將傷勢穩定。但申恩慶卻堅持要拍《我2》，令電影可趕及在九月五日上映，然後才做手術及休息一個月，跟着便結婚。申恩慶更說：「因為《我2》係我最鍾意嘅作品，就算以後唔可以再拍其他戲亦冇所謂。」</p></body></html>

<html><header><meta charset="utf-8"><title>醫生證人疑中招隔離</title></header><body><h1>醫生證人疑中招隔離</h1><p>非典型肺炎疫情雖已轉趨穩定，但醫護人員「中招」仍未完全排除，本案便有一名要上庭作供的政府醫院高級醫生，懷疑感染「沙士」，自行留家隔離，而法庭亦一度考慮透過嶄新的科技法庭視像系統，讓該名醫生安坐家中作供，最終卻未能成事。&#13;<br> 原來，今年四月才投入服務的科技法庭，仍未全面使用，主審法官貝珊昨在散庭時便笑謂，最初她有考慮讓該名醫生，透過視像系統作供，後來才知七月才能使用。<br> &#13;<br> <spanclass>科技法庭刑事案止步 &#13;<br> 司法機構發言人昨回應記者查詢時表示，科技法庭的視像系統，暫時只能在民事案中使用，刑事案則有待立法會通過《2002年證據（雜項修訂）條例草案》，才能使用。&#13;<br> 本報記者</spanclass></p></body></html>

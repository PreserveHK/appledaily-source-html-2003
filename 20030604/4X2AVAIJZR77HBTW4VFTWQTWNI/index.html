<html><header><meta charset="utf-8"><title>Tatu祖國失守</title></header><body><h1>Tatu祖國失守</h1><p>俄羅斯話題組合Tatu雖然揚名海外，但她們的「自己人」莫斯科市民，卻已對二人興趣盡失，連其官方歌迷會近日亦宣告解散。<br> &#13;<br> <spanclass>朝榮夕滅 &#13;<br> 早前Tatu在英國舉行的演唱會才因入場券滯銷而胎死腹中，日前其莫斯科歌迷會負責人AlexandrBondarev，更承認歌迷會已不再存在，他說：「幾個月前我哋重有幾千個會員，但之後愈走愈多，𠵱家個會已經營唔到，大家對Tatu冇晒興趣咯。」看來Tatu真的紅得快時，跌得更快。</spanclass></p></body></html>

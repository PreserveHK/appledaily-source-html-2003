<html><header><meta charset="utf-8"><title>龔如心轉股份敗訴</title></header><body><h1>龔如心轉股份敗訴</h1><p>【本報訊】華懋集團主席「小甜甜」龔如心（圖），遭其夫王德輝的臨時遺產管理人，控告侵吞王的股權，龔答應將股票交出，條件是遺產管理人不得行使股份賦予的權利，並將聆訊押後，直至遺產案上訴了結，結果獲高院批准，遺產管理人提出上訴，上訴庭昨認為龔如心若有心審訊，便不會提出旨在拖延審訊的方案，故推翻原本的判令。&#13;<br> 事源遺產管理人陳文裘及張逸明，指龔在王德輝失蹤後，將華懋主要公司參明的二萬股A股轉到自己名下，遂要求龔撤銷轉讓及交出股息。&#13;<br> 案件編號：CACV65/2003</p></body></html>

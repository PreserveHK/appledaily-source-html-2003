<html><header><meta charset="utf-8"><title>消防縋繩救尋死漢</title></header><body><h1>消防縋繩救尋死漢</h1><p>【本報訊】一名患有精神病多年的二十六歲姓盧男子，昨日凌晨二時許在石硤尾南山邨南明樓住所飲醉酒後，疑因家庭問題與父親口角，其間他情緒激動揚言尋死，隨即衝出屋外前往三樓電梯大堂，攀越欄河危站石壆邊緣，其二十一歲胞妹追出制止不及遂報警。&#13;<br> 消防員到場登樓從旁向他好言開解，約二十分鐘後，消防員趁他不為意，迅速撲上前緊抱着他，在樓上接應的同袍亦縋繩而下（圖）將事主救回送院。&#13;<br> 伍浦鋒攝&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>菜檔搬走雜物</title></header><body><h1>菜檔搬走雜物</h1><p>本報上月二十五日報道紅磡馬頭圍道與蕪湖街居民投訴，上址交界橫巷被擺放不少蔬菜雜物，阻塞通道。&#13;<br> 食物環境衞生署日前回覆本報稱，該署派員前往視察，發現確有菜檔把貨物擺放在巷內。職員已即時向有關店舖負責人發出口頭警告，並飭令負責人即時將所有貨物搬回店內及不可再次將貨物擺放在公眾地方。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>左慧琪喜見傅家俊</title></header><body><h1>左慧琪喜見傅家俊</h1><p>明珠台將於本周六起一連三個星期，播出桌球好手傅家俊早前在新特蘭參加的「英國桌球超級聯賽2003」的片段，昨日還邀請了明珠大使左慧琪和保采芬聯同傅家俊，齊齊在尖沙嘴一桌球室內進行友誼賽。<br> &#13;<br> <spanclass>合照留念 &#13;<br> 左慧琪和保采芬組成一隊，與傅家俊對壘，結果當然由傅家俊勝出，但左慧琪和保采芬合共將五個波打入洞，成績比預期理想。左慧琪更帶同即影即有相機跟傅家俊合照，並要求對方即時替她簽名，左慧琪說：「因為我喺英國時同嫲嫲都有睇桌球比賽，嫲嫲好鍾意傅家俊，今次專登同佢影相，然後畀嫲嫲睇。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

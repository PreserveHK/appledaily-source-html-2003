<html><header><meta charset="utf-8"><title>婚紗店一周兩刑毀</title></header><body><h1>婚紗店一周兩刑毀</h1><p>【本報訊】旺角一間婚紗店一星期內兩番遭人毀壞，繼上星期二凌晨遭匪徒扑爛玻璃後，昨凌晨復遭匪徒淋紅油破壞。東主聲稱與人無仇亦無欠債，不明事件原因，警方正調查兩宗破壞事件有否關連及原因，追緝歹徒下落。&#13;<br> 連番遭人刑毀的婚紗店位於荔枝角道，在區內經營十三年，六年前搬到上址繼續營業，提供「一條龍」式結婚服務。姓曾女東主表示，店舖開業多年以來，主要靠口碑作招徠，與客人關係良好，多年來相安無事。但上星期二凌晨時分，店舖曾遭匪徒利用硬物扑爛櫥窗玻璃，她不明事件動機已報警調查。&#13;<br> 女東主強調與人無仇無怨亦無欠債，與顧客間亦無糾紛，不明連番破壞事件動機。</p></body></html>

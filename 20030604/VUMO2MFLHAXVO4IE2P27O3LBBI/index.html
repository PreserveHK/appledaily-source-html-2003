<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>陳嘉容Lanvin襯珠寶神聖</title></header><body><h1>靚衫SnapShot：<br>陳嘉容Lanvin襯珠寶神聖</h1><p>除了屹立不倒的幾個超級大牌子外，今季最熱門、最獲好評的名牌必數法國的Lanvin。自AlberElbaz擔任主帥一職後，Lanvin溢發出古典氣質，更立時獲國際及本地名人所追捧。<br> &#13;<br> <spanclass>效果極佳 &#13;<br> 名模陳嘉容前日為蘇富比拍賣行示範瑰麗珠寶時，便是以神聖高雅的Lanvin裙子作配襯，無論是演繹耀眼的鑽石，抑或是祥和的翡翠系列，都獲得極佳的效果，可謂是名副其實的jewellerydress。</spanclass></p></body></html>

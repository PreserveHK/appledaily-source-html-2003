<html><header><meta charset="utf-8"><title>挾持女友青年認罪</title></header><body><h1>挾持女友青年認罪</h1><p>【本報訊】一名青年疑因三角戀感情問題，駕車到大埔香港教育學院將女友強行帶走，載至大帽山以死要脅復合，女友遭挾持四個小時後，假裝同意始脫身。該青年昨在粉嶺裁判法院承認非法囚禁及駕駛未獲發牌的車輛兩罪，還柙至六月十七日，取閱感化等報告判刑。&#13;<br> 被告姚家能，二十一歲，地盤工人，控罪指他於本年三月三日在香港大帽山郊野公園非法囚禁姓伍女子，同日駕駛一輛未獲發牌的車輛。&#13;<br> 案件編號：FLCC725/2003</p></body></html>

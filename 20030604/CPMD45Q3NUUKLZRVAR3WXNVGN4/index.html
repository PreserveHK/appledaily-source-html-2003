<html><header><meta charset="utf-8"><title>城城、王喜船上打鬥有默契</title></header><body><h1>城城、王喜船上打鬥有默契</h1><p>郭富城與王喜連日來不停為電視劇《動感豪情》趕戲，昨日城城與王喜拍攝一場爭執戲，由船頭打到船尾，拍攝時船上的鏡頭不時被大浪衝擊，有兩三次兩人更差點跌落水，幸好他們互相攙扶，才能夠站得穩。城城說：「好彩我同王喜有默契，每個鏡頭都係拍兩次就收貨。」<br> &#13;<br> <spanclass>珍珠奶茶提神 &#13;<br> 拍完船上戲後，城城與王喜又要到旺角拍戲，城城平日甚少去旺角，故此希望順便買波鞋，不過卻遭一大班巿民圍觀，最後要勞動警察勸巿民疏散，才可順利拍攝。其實經過連日趕戲，城城已顯得十分疲累，導演特別買了他最喜愛的珍珠奶茶給他，城城才振作起來繼續拍攝。</spanclass></p></body></html>

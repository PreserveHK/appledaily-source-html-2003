<html><header><meta charset="utf-8"><title>木村貪新鮮再見《GOODLUCK!!》</title></header><body><h1>木村貪新鮮再見《GOODLUCK!!》</h1><p>日本萬人迷木村拓哉主演的劇集《GOODLUCK!!》播出後，TBS電視台至今仍收到不少觀眾的電郵，要求製作續集。不過，據今期日本雜誌《女性自身》分析，續集將因三大原因而拍攝無望。&#13;<br> 一名電視台工作人員指因時間安排、劇本和政策三個主要問題，令TBS電視台難以成功邀請木村主演《GOODLUCK!!》續集。當中的政策問題更關乎木村本身，原來他在散文集《開放區》中，曾提過無論在私生活或工作上，都希望嘗試新的東西，由此推斷他不愛接演續集。</p></body></html>

<html><header><meta charset="utf-8"><title>余文樂一見水曱甴反胃</title></header><body><h1>余文樂一見水曱甴反胃</h1><p>余文樂最近以近七位數字酬勞，接拍內地優閒服伊韻兒廣告，早前他特別到廣州拍攝硬照，一日之內換了三十多套衫。本來余文樂被安排與內地女星徐靜蕾一同拍廣告，但因檔期問題，最終只能分開拍攝。<br> &#13;<br> <spanclass>望拍汽車廣告 &#13;<br> 廣告商為了慰勞余文樂，特別請他食水曱甴，阿樂話：「我平時雖然唔怕曱甴，但要食就真係接受唔到，即刻嚇到我冇晒胃口，反而工作人員就猛話好食。」&#13;<br> 余文樂頻頻接拍廣告，但他否認豬籠入水，他說：「我入行年資淺，酬勞唔高，之前沙士影響，好多工作都取消，我希望可以搵多啲錢，買樓同屋企人一齊住，我最想拍汽車廣告，又有型又有靚車揸。」</spanclass></p></body></html>

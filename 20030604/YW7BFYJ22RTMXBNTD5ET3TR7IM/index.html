<html><header><meta charset="utf-8"><title>女警獲准撤離婚令</title></header><body><h1>女警獲准撤離婚令</h1><p>【本報訊】女警丈夫十多年前離家避債，轉任中港司機在內地另組家庭，以假誓章單方面申請離婚，指與妻子分居兩年失去聯絡，法庭於女警缺席聆訊下，批出離婚令，司機稍後在內地被捕和囚禁，女警追查下向法庭提上訴，昨獲上訴庭批准撤離婚令，並將發假誓事件交刑事檢控專員研究。&#13;<br> 上訴庭法官稱，丈夫出席今次聆訊，承認曾發假誓，故撤銷早前批出的離婚令。&#13;<br> 案件編號：CACV445/02</p></body></html>

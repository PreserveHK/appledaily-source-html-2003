<html><header><meta charset="utf-8"><title>葉童呻休息不足</title></header><body><h1>葉童呻休息不足</h1><p>葉童昨日於將軍澳電視廣播城為無綫新劇《非常外父》開工，對於有報道指她因眼紅鄭少秋拍劇有十二小時休息時間，所以向監製作出同樣要求，延誤了拍攝進度。<br> &#13;<br> <spanclass>自詡專業 &#13;<br> 葉童說：「家陣入我數！我都係中間有幾個鐘休息，我點計都冇十二個鐘瞓啦，當初拍無綫劇都預咗冇出面拍嘢咁舒服，早就有心理準備。」&#13;<br> 問到葉童可有向監製要求同等待遇時，她說：「我係有話過我要盡量休息，但冇刻意去要求，如果話進度慢都係搵景嘅問題，大家都係為套劇，足夠嘅休息係好，有時我都會呻吓，不過之後就冇嘢，其他人我就唔知，我向來咁專業點會咁樣。」	&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

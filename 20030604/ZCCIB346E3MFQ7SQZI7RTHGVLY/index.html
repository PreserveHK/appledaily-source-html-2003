<html><header><meta charset="utf-8"><title>HelloKitty背心炎夏登場</title></header><body><h1>HelloKitty背心炎夏登場</h1><p>今年夏天各少女們都可以着HelloKitty、Melody等卡通人物上身喇。因為Sanrio剛剛為HelloKitty、Melody、LittleTwinStars、大口仔等一眾卡通人物推出圖案Tee及背心，為咗照顧一眾少女Fans，今次全部款式都係成人尺碼，而且價錢絕對唔貴，吊帶背心七十蚊左右就買到，原裝正版質素有保證。另外每一款圖案都會分別推出短袖Tee及吊帶背心，真係可愛又得性感又得㗎！&#13;<br>&#13;<br>記者：馬慶武</p><p>售賣點：SanrioVivitix(鑽石山荷里活廣場310號舖)&#13;<br> 查詢電話：29554488</p></body></html>

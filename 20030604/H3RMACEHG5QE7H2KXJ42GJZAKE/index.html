<html><header><meta charset="utf-8"><title>國分佐智子脫得過火fans心痛</title></header><body><h1>國分佐智子脫得過火fans心痛</h1><p>二十六歲日本女星國分佐智子，近日聲勢不斷下滑，就連舊愛窪塚洋介亦成家立室，可謂事業愛情兩失意。近日佐智子似乎把心一橫，於下星期三推出的《月刊國分佐智子》中，破格以性感形象催谷人氣。&#13;<br> 日前這輯相片在雜誌《周刊POST》曝光後，不少佐智子fans在其個人網頁上留言，感歎說：「估唔到國分要去到咁嘅地步。」大部份留言皆表示被佐智子這輯性感照嚇一跳，雖然有人覺得過了火，但大多數人仍盛讚佐智子非常美麗。</p></body></html>

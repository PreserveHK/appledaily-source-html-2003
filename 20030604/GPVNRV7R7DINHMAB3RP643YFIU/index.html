<html><header><meta charset="utf-8"><title>甄妮個唱買重保險</title></header><body><h1>甄妮個唱買重保險</h1><p>甄妮前晚由美國紐約回港，並會在港逗留一至兩個星期，為十一月舉行的演唱會傾談細節。甄妮表示稍後返美時，會自我隔離十天才跟外間接觸。&#13;<br> 對於十一月舉行的演唱會，甄妮可會因好友林子祥（阿Lam）日前在舞台跌傷，而加強舞台的保安措施及買重保險？<br> &#13;<br> <spanclass>防不勝防 &#13;<br> 甄妮說：「早就應該，舞台上燈光同煙都好難避免，我又好貪靚，幾十秒換一套衫，都好易出事，有啲嘢係防不勝防。」&#13;<br> 問到甄妮可會抽空探望阿Lam，她說：「要睇公司安排，我好怕會阻住佢休息，希望佢快啲好番同冇後遺症。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>醉漢用廁爭執警犬到場鎮壓</title></header><body><h1>醉漢用廁爭執警犬到場鎮壓</h1><p>【本報訊】兩批共十一名男子，昨晨在旺角一間卡拉OK消遣時，雙方男子疑酒醉在使用廁所時不小心碰撞發生爭執，職員恐發生打架報案，大批警員攜同警犬到場調查，證實兩幫人僅吵架，警誡後將他們釋放。&#13;<br> 昨晨二時許，兩幫分別五人及六人男子，在旺角彌敦道六八八號旺角中心一間卡拉OK內消遣期間，兩批部份男子疑因飲至酩酊大醉，在使用廁所時互相輕碰，雙方一度發生爭執；其後兩幫人結帳離開時，在卡拉OK大堂狹路相逢，雙方一言不合又發生吵架，職員見他們情緒激動恐演變成集體毆鬥報案。</p></body></html>

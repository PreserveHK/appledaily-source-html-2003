<html><header><meta charset="utf-8"><title>霆鋒讚王菲聲靚</title></header><body><h1>霆鋒讚王菲聲靚</h1><p>由周國豐主持的港台節目《娛樂滿天星》，昨日播出謝霆鋒的錄音訪問。霆鋒在訪問中提到他心目中最欣賞的三位音樂人，包括黃家駒、王菲及恭碩良。提到他的緋聞女友王菲時，霆鋒表示欣賞王菲有自己的風格及擁有一把靚聲。<br> &#13;<br> <spanclass>「特首都俾人鬧」 &#13;<br> 當周國豐提到有人批評王菲在舞台表演及歌路有所局限時，霆鋒說：「每人都有自己風格，神都有咁多種，冇人可以討好全世界，特首都會俾人鬧。」&#13;<br> 霆鋒提到自己經常在台上掟結他時，他說：「掟結他係錯咩！香港人有習慣，聽唔慣睇唔慣嘅，唔會問點解就當係錯。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>60萬電腦硬件失竊</title></header><body><h1>60萬電腦硬件失竊</h1><p>【本報訊】觀塘成業街十九至二十一號成業工業大廈三樓一間貨倉，被匪徒爆竊偷走一批電腦硬件及兩部鏟車，共值六十萬三千元。&#13;<br> 貨倉姓李（二十八歲）職員，昨午一時返抵上址，發現鐵閘鎖頭被撬毀，貨倉存放的五百箱液晶體電腦螢幕及十三箱電腦零件不翼而飛，值六十萬元，另外兩部值三千元的鏟車亦告失去，警方接報到場調查（圖），懷疑匪徒在凌晨時分犯案，利用鏟車將貨物搬走，正追緝匪徒下落。&#13;<br> 張培生攝</p></body></html>

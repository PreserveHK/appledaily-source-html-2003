<html><header><meta charset="utf-8"><title>李察基爾被困以色列</title></header><body><h1>李察基爾被困以色列</h1><p>荷李活男星李察基爾（RichardGere），日前飛往以色列耶路撒冷作親善探訪，甚受當地婦女歡迎。<br> &#13;<br> <spanclass>喜上眉梢 &#13;<br> 李察基爾於前日到達以色列，昨日則去到耶路撒冷以北的Furedis探訪，雖然在他身邊有猛男保鑣護身，但當地的婦女毫不畏懼，一見他就蜂擁而上，迫得李察基爾寸步難行，須由保鑣維持秩序。李察基爾見自己在當地竟有如此高的知名度，全程笑容滿面。&#13;<br> 李察基爾完成此行後，將會到約旦河西岸地區繼續探訪。</spanclass></p></body></html>

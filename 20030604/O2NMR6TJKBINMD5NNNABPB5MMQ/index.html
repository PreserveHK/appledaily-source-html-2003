<html><header><meta charset="utf-8"><title>大蟒盤據土地龕</title></header><body><h1>大蟒盤據土地龕</h1><p>【本報訊】一條兩米長蟒蛇，昨晨八時許，在沙田大圍白田村一間廢置村屋對開覓食，又鑽入附近一個土地龕盤纏休息，大模廝樣侵佔土地的「地盤」。其間毗鄰村屋女戶主的女親友登門造訪時發現蛇蹤，立即報警。警員事後召來蛇王龐到場一手將蟒蛇捉住，再轉交漁護署處理。被擒蟒蛇為緬甸蟒，雄性，重約六公斤。&#13;<br> 女戶主黃婆婆（七十三歲）稱，她之前上香給土地時，還以為蟒蛇是流浪貓，所以獲悉後嚇得一臉驚惶。</p></body></html>

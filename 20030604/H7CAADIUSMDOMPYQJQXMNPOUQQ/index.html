<html><header><meta charset="utf-8"><title>米積加唔見得光</title></header><body><h1>米積加唔見得光</h1><p>殿堂級搖滾組合滾石樂隊（TheRollingStones），今天會在德國繼續他們的歐洲巡迴演唱會。其主音米積加（MickJagger），日前卻向其入住的慕尼克Kempinski酒店提出古怪條件，他要求其房間布置成全黑色，包括黑色窗簾及地板。<br> &#13;<br> <spanclass>房間貼滿膠紙 &#13;<br> 事前米積加已向主辦單位要了數間房間，但全部要布置成黑色，連窗戶罅隙亦以膠紙封密，絕不可以讓一絲自然光透進房內，就算是白天亦如是。相信這是因為米積加不想被刺眼陽光弄醒，情況有如阿爾柏仙奴（AlPacino）在電影《白夜追兇》的劇情一樣。</spanclass></p></body></html>

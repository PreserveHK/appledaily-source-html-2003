<html><header><meta charset="utf-8"><title>的士亂衝四車串燒</title></header><body><h1>的士亂衝四車串燒</h1><p>【本報訊】一部空載的士昨凌晨零時許，由一名姓簡（四十二歲）司機駕駛沿大角嘴松樹街駛出洋松街時，懷疑未有遵照讓路交通指示直衝出路中，猛撼一部由姓關（四十四歲）司機駕駛、沿洋松街駛往深水埗無載客紅色小巴左車尾。&#13;<br> 由於撞力猛烈的士車頭嚴重撞毀，小巴被撞後打轉衝向行人路，撞毀一條燈柱及將另一部停泊路旁的士推上行人路（圖），的士前面一部私家車亦被波及車尾損毀，釀成四車「串燒」。意外中無人受傷，兩車司機並無飲酒。&#13;<br> 王偉禎攝</p></body></html>

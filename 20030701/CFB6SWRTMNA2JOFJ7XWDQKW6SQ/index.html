<html><header><meta charset="utf-8"><title>韓女否認危險駕駛</title></header><body><h1>韓女否認危險駕駛</h1><p>【本報訊】今年一月在銅鑼灣維園道與興發街交界發生奪命車禍，導致一名女途人及一名女童死亡。涉案韓籍女司機昨於東區裁判法院被控危險駕駛導致他人死亡罪名，被告否認控罪，案件押後至七月二十八日進行預審，被告獲准以五千元保釋候訊。&#13;<br> 三十六歲的女被告PARKMYUNGHWA，韓國籍。被控一項危險駕駛引致他人死亡罪名，指她於今年一月十五日，在銅鑼灣興發街與維園道交界處，危險駕駛一輛私家車，引致兩名人士李津兒及鄭鳳儀（譯音）死亡。&#13;<br> 案件編號：ESCC2077/03</p></body></html>

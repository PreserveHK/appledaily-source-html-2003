<html><header><meta charset="utf-8"><title>GiGi盼流浪非洲</title></header><body><h1>GiGi盼流浪非洲</h1><p>梁詠琪（GiGi）昨日在灣仔出席「兒童閱讀基金」記者會。身為兒童閱讀基金大使的她表示自小就喜歡閱讀，還即場推薦讀物《我的野生動物朋友》。她表示很喜歡動物，還希望到非洲流浪。<br> &#13;<br> <spanclass>望續約華納 &#13;<br> GiGi說：「我希望可以去非洲流浪二、三年，或者喺農場生活，每日都同野生動物玩。因為動物好易滿足，唔同人，要極都唔足夠。」&#13;<br> 問GiGi其男友鄭伊健知否她的願望時，她笑說：「呢啲嘢遲啲先算啦！」GiGi年底將約滿華納唱片公司，不知去向如何呢？她說：「我份人好懶轉會，加上跟同事相處好好，我希望繼續囉！」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

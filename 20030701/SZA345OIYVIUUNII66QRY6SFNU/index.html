<html><header><meta charset="utf-8"><title>比卡超搵牧瀨幫手拉客</title></header><body><h1>比卡超搵牧瀨幫手拉客</h1><p>雖然比卡超嘅熱潮已經冇早幾年咁勁，但日本依然會喺每年嘅夏天，繼續製作《寵物小精靈》嘅電影，吸引放緊暑假嘅小朋友，拉埋爹哋媽咪一齊入戲院。前日喺東京舉行嘅新一輯比卡超電影試映會，就由有份聲演呢套戲嘅日本女星牧瀨里穗出席幫手做宣傳。<br> &#13;<br> <spanclass>唱主題曲開心 &#13;<br> 而近期人氣不弱嘅十四歲女歌手林明日香今次亦獲邀唱主題曲，佢前日亦有喺台上演唱。表演完畢之後，林明日香重話：「我細個嗰陣已經好鍾意比卡超，可以唱主題曲真係好開心，啲親戚小朋友知道之後，亦話戥明日香姐姐高興！」</spanclass></p></body></html>

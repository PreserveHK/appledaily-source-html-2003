<html><header><meta charset="utf-8"><title>Moby英音樂節掀高潮</title></header><body><h1>Moby英音樂節掀高潮</h1><p>滙集歐美頂尖音樂人、堪稱全英國最大型音樂節的「Glastonbury　Festival」，前晚正式閉幕。這個擁有三十三年歷史的音樂節，由上周五開始於Somerset郡一連舉行三天，前日晚上由美國音樂人Moby作壓軸表演，畫上圓滿句號。&#13;<br> 本年度的音樂節共吸引了十萬名樂迷入場，於最後一晚的表演中，美國歌手MacyGray、電子班霸DepecheMode均先後有份參與演出，其中Moby以壓軸身份在主舞台出場，贏盡掌聲。<br> &#13;<br> <spanclass>Bjork丹麥現身 &#13;<br> 此外，日前已於Glastonbury現身的Bjork，前日則於丹麥出席Roskilde音樂節。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>浙江街貨物塞路</title></header><body><h1>浙江街貨物塞路</h1><p>有貨車被指經常於土瓜灣浙江街近旭日街上落貨，並堆放貨物於路邊，造成阻塞。<br> &#13;<br> <spanclass>貨車上落貨 &#13;<br> 於土瓜灣浙江街工作的吳小姐向本報表示，有不少貨車經常於浙江街近旭日街行人路邊上落貨物，貨物擺放於行人路及馬路邊，佔去通道不少地方，造成阻塞，不便居民出入。&#13;<br> 記者曾前往視察，於中午時分確見到有貨車於上址上落貨，並將大車皮箱放置於行人路邊，佔去不少空間。&#13;<br> 本報已轉介食物環境衞生署跟進。&#13;<br> （○六二五○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

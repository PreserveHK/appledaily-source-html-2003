<html><header><meta charset="utf-8"><title>工人涉九次盜款脫罪</title></header><body><h1>工人涉九次盜款脫罪</h1><p>【本報訊】三十八歲裝修工人涉登廣告招聘男女公關，約會年輕辦公室助理到酒店應徵，多次致電事主，聲稱有女客人「睇中他、要求特別服務」，要他先繳付手續費和佣金，以供租賃西裝及七人車，事主遂於個半小時內入帳萬二元，裁判官指控方未能解釋戶口帳目紀錄，證供存疑，判被告九項盜竊罪名不成立獲釋。&#13;<br> 被告翁德忠，三十八歲，被控於○一年九月二十七日，先後九次竊取男子劉信洪，共一萬二千元。裁判官指，控方未能解釋被告帳目內多個紀錄，證供存疑，故判被告無罪釋放。	案件編號：NKCC3372/2003</p></body></html>

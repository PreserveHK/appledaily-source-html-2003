<html><header><meta charset="utf-8"><title>Headbanger</title></header><body><h1>Headbanger</h1><p>美國《韋氏學院詞典》（Merriam-WebsterCollegiateDictionary）每十年修訂一次，今天推出的第十一版，加入一萬個新字、十萬條新詞義，反映過去十載的美國文化和社會變遷，包括：&#13;<br> &#13;<br> <b> Headbanger</b> ：重型搖滾樂手或歌迷&#13;<br> <b> Deadpresident</b> ：已故總統，解紙幣&#13;<br> <b> McJob</b> ：無前途的低薪工作&#13;<br> <b> Frankenfood</b> ：基因改造食品&#13;<br> <b> Heart-healthy</b> ：有益心臟的&#13;<br> <b> Dot-commer</b> ：互聯網行業工作者&#13;<br> </p></body></html>

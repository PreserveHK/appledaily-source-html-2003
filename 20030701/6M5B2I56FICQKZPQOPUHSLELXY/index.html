<html><header><meta charset="utf-8"><title>今日提吓你：<br>遊行封路改道措施你要知</title></header><body><h1>今日提吓你：<br>遊行封路改道措施你要知</h1><p>將於今日下午舉行嘅「反對廿三．還政於民——七一大遊行」，預料將會有數以萬計市民上街參與，以表對廿三條立法及政府嘅不滿；而警方屆時將於遊行路線（即銅鑼灣維園至中環政府總部）附近嘅道路，實施封路及臨時改道措施，而多線途經有關路段嘅巴士及小巴路線，亦會改道行走。如果你想知多啲有關封路及改道措施的話，可到運輸署網頁瀏覽有關訊息。&#13;<br>&#13;<br>網址：<ahref>www.info.gov.hk/td/chi/notice/specialtravel/closehk35.htm</ahref></p></body></html>

<html><header><meta charset="utf-8"><title>南航發A股集資30億</title></header><body><h1>南航發A股集資30億</h1><p>【本報訊】路透社昨日引述消息人士透露，南方航空（1055）可望於本月初，以20倍以下市盈率發行10億A股，招股價約3元人民幣，集資30億元人民幣。南航昨收2.05元，跌3.53%。<br> &#13;<br> <spanclass>招股價約3元 &#13;<br> 消息人士稱，南航早於去年10月底，獲得中國證監會批准發行A股，但受到市況欠佳等因素影響，一直未曾落實。南航發言人拒評此事。南航總經理王昌順今年初曾表示，發行A股集資所得，主要添置飛機及建設新白雲機場。&#13;<br> 另外，南航發言人指出，該公司的載客量在疫情過後已經好轉，預期7月會恢復大部份航班。</spanclass></p></body></html>

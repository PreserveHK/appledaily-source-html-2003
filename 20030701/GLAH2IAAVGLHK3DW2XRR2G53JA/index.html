<html><header><meta charset="utf-8"><title>中招醫護免費搭東鐵</title></header><body><h1>中招醫護免費搭東鐵</h1><p>【本報訊】九鐵昨日送贈為期三個月的免費東鐵車票予三百三十多名曾感染非典型肺炎的醫護人員，感謝他們為照顧病人無私付出的專業精神。<br> &#13;<br> <spanclass>為期三個月 &#13;<br> 三百三十多名曾感染非典型肺炎的醫護人員可在今年八月至十月期間，免費乘搭由紅磡至上水的東鐵本地線普通等列車。東鐵客運總經理甄紹璋表示，香港於上月二十三日從世界衞生組織非典型肺炎疫區名單中除名後，九鐵希望香港再次回復昔日的生機，希望一些已康復的醫護人員重新投入社區，並祝願正在醫院接受治療者早日康復，盡快回復正常生活。</spanclass></p></body></html>

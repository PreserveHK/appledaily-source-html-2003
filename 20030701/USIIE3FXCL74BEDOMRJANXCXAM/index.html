<html><header><meta charset="utf-8"><title>外商冷淡　發展成疑</title></header><body><h1>外商冷淡　發展成疑</h1><p>北韓缺乏資本主義經驗，加上持續了多個月的核武危機，都令開城工業園區能否順利發展成疑。美國為迫北韓放棄核武計劃，正考慮實施經濟制裁。至今尚未有美國公司申請到開城工業園區設廠。<br> &#13;<br> <spanclass>金剛山虧本嚇怕韓商 &#13;<br> 北韓上周公布該園區營商規例，保證給予外國公司投資與經營自由。但專家指出，有關規例並未對安全、通訊自由、通關、勞工權益及稅務等問題發出明確指引。此外，南韓現代集團在北韓當局批准下發展的金剛山旅遊業虧本，也令韓商抱觀望態度。&#13;<br> 法新社/美聯社</spanclass></p></body></html>

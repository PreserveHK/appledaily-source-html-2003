<html><header><meta charset="utf-8"><title>販毒賺快錢青年收監</title></header><body><h1>販毒賺快錢青年收監</h1><p>【本報訊】二十歲青年滿懷理想發展傳銷香薰事業，向財務公司借款逾六萬元投資，豈料受騙，結果飽受財務公司追還債，遂一時貪心替人包裝及販運毒品，希望賺取「快錢」，但開工第二天便遭海關人員拘捕。他昨在高等法院承認兩項販毒罪名，判監八年四個月。&#13;<br> 二十歲被告黃維新，報稱無業，於今年一月二十四日在何文田窩打老道一座大廈外遭關員截查，從他腰間搜出兩包毒品，並在被告租用的單位，撿獲十三小包毒品、大量毒品稀釋劑及一些包裝毒品工具。行動中海關撿獲海洛英，巿值約十六萬元。&#13;<br> 案件編號：HCCC141/03</p></body></html>

<html><header><meta charset="utf-8"><title>1360份權益披露違規<br>證監發6信警告</title></header><body><h1>1360份權益披露違規<br>證監發6信警告</h1><p>證券條例於4月1日實施後，所有上市公司主要股東及董事須按條例重新申報持股資料，證監會給予3個月寬限期。&#13;<br> 證監會昨宣布，在4月1日至6月25日期間，港交所（388）接獲9732份披露權益通知書，截至6月30日止，已有超過1360份遲交或未有填妥的披露權益通知書轉交證監會處理。該會已就這些違規情況發出了6封警告信，並預期稍後警告信將會大幅增加。&#13;<br> 證監會強調，由7月1日起，該會將按條例對沒有披露權益、虛假或具誤導性的權益披露，以及沒有及時披露者提出檢控。對於無心及輕微違規行為，證監會表示會繼續作彈性處理。</p></body></html>

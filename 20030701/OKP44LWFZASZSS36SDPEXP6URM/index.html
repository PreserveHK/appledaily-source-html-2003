<html><header><meta charset="utf-8"><title>51%在職婦女不滿丈夫</title></header><body><h1>51%在職婦女不滿丈夫</h1><p>【本報訊】據一項調查顯示，本港二十一歲至三十八歲的年輕夫妻，對夫妻關係的評分較高；而四十六歲以上、未受教育的女性對夫妻關係的評分則最低。<br> &#13;<br> <spanclass>相處感困難 &#13;<br> 是項調查是九龍婦女聯會委託浸會大學社會學系於今年四月十五日至二十日期間進行，共訪問了五百四十九名已婚及有子女的人士。&#13;<br> 調查又顯示，在職業婦女比較不太滿意夫妻關係，有百分之五十一點五的在職婦女認為，與丈夫相處時遇到困難，這些困難包括「丈夫不夠溫柔體貼」、「丈夫不懂得欣賞自己」、「不懂與丈夫相處」及「感到丈夫的家庭成員不接受自己」等。</spanclass></p></body></html>

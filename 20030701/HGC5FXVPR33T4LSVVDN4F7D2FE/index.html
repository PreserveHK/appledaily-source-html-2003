<html><header><meta charset="utf-8"><title>地鐵銅鑼灣轉乘優惠</title></header><body><h1>地鐵銅鑼灣轉乘優惠</h1><p>【本報訊】地鐵宣布推出地鐵銅鑼灣站及黃大仙站接駁專線小巴轉乘優惠，每程最多可獲五角的車費折扣優惠。<br> &#13;<br> <spanclass>至另行通告 &#13;<br> 地鐵昨宣布由今日起，地鐵乘客於銅鑼灣地鐵站蘭芳道轉乘三條專線小巴，包括14M銅鑼灣站至睦誠道、21A銅鑼灣站至勵德邨、21M銅鑼灣站至大坑徑，可獲五角車費優惠；而地鐵乘客在黃大仙地鐵站轉乘79M黃大仙站至瓊東街專線小巴，亦可獲三至五角車費優惠。&#13;<br> 此外，地鐵接駁五條將軍澳專線小巴的轉乘優惠計劃，包括15M、17M、59M、101M及108M，原定昨日屆滿，地鐵亦宣布再延期至另行通告為止。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>板口大溪地滑浪Show哥利</title></header><body><h1>板口大溪地滑浪Show哥利</h1><p>坂口憲二成日俾人稱讚為「陽光型男」，我羅拉都好認同，查實坂口並唔係嗰種有姿勢冇實際嘅人，原來佢七年前喺夏威夷留學開始已經玩滑浪，實力差唔多有職業運動員嘅水準。<br> &#13;<br> <spanclass>具職業水平 &#13;<br> 前排佢就同電視台去滑浪發源地大溪地嘅一個小島十日咁耐，同一班世界級嘅選手一齊滑浪。坂口話雖然細浪難唔到佢，但差啲就俾一個巨浪吞咗，當時真係好危險，好彩佢技術有番咁上下先至冇事，不過呢件事自然係令佢好難忘啦。</spanclass></p></body></html>

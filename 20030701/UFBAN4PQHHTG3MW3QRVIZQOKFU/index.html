<html><header><meta charset="utf-8"><title>變形金剛復刻新成員</title></header><body><h1>變形金剛復刻新成員</h1><p>無論玩具或動畫，變形金剛由第一代到𠵱家，已經出過好多不同系列，不過始終最受歡迎都係由元祖柯柏文、麥加登帶領嘅博派同狂派大軍。而復刻元祖版玩具嘅TransformersCollection系列就剛推出咗第8同第9版，主角分別係博派嘅消防車Inferno及狂派嘅戰鬥機StarScream。要重拾童年回憶，回味變形金剛帶起嘅熱潮，就梗係要買番Set，之後大嗌一聲：「手足，變形！」至夠傳神啦。&#13;<br>&#13;<br>記者：馬慶武</p><p>售賣點：玩具反斗城、各大百貨公司&#13;<br> 查詢電話：23021221（孩之寶）</p></body></html>

<html><header><meta charset="utf-8"><title>離奇火燒毀鐵皮屋</title></header><body><h1>離奇火燒毀鐵皮屋</h1><p>【本報訊】元朗八鄉錦上路上村，一間面積約二百呎單層鐵皮屋，昨晨十時許離奇着火，驚動附近村民報警。消防員趕至瞬即將火救熄，鐵皮屋付諸一炬（圖），調查發現火警有可疑通知警方跟進。&#13;<br> 警員在場調查期間，發現有精神病紀錄、人稱「儍婆」年約六十餘歲的獨居女屋主，瑟縮於附近的草叢中狀甚驚恐，對警員的查問語無倫次。警員於是召來救護車將她送院檢查，並將火警列作縱火案處理。&#13;<br> 陳天華攝</p></body></html>

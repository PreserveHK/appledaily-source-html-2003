<html><header><meta charset="utf-8"><title>曉格蘭特捐250萬約艾頓莊食飯</title></header><body><h1>曉格蘭特捐250萬約艾頓莊食飯</h1><p>樂壇姑媽艾頓莊（EltonJohn），每年都會舉行一個慈善晚宴，並以拍賣形式出讓他與男友大衞芬尼斯（DavidFurnish）同枱用膳的機會。<br> &#13;<br> <spanclass>份屬好友 &#13;<br> 一向與姑媽熟稔的曉格蘭特（HughGrant），今次則以二十萬英鎊（約二百五十萬港元）投得與姑媽用膳機會。&#13;<br> 其實曉格蘭特與艾頓莊份屬友好，經常一起外出，今次曉格蘭特一擲千金與艾頓莊吃晚餐，相信是為了做善事。&#13;<br> 另外，曉格蘭特表示希望出價第二高的不知名商人，亦能捐出善款，若這名商人真的捐出善款，也可與他們同枱吃飯。</spanclass></p></body></html>

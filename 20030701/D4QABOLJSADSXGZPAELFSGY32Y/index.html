<html><header><meta charset="utf-8"><title>松松五年一翻身</title></header><body><h1>松松五年一翻身</h1><p>陳松伶昨日在尖沙嘴為即將推出的新大碟《松新開始》舉行記者招待會，她所屬的環球唱片特別送上一隻狗仔給松松，寓意新生命誕生。<br> &#13;<br> <spanclass>衷心多謝黎明 &#13;<br> 早年曾與松松合作拍攝電視劇《天涯歌女》的黎明亦送上花籃，令松松有點受寵若驚。&#13;<br> 松松已有五年沒有出碟，今次重出江湖她十分開心，她說：「五年冇出碟期間，覺得自己好冇用，點解呢條路有咁多波折，可能自己做得唔夠好，需要再努力。」對於黎明的心意，她說：「九○年之後我哋都未合作過，今次佢畀我一個好大嘅鼓勵，我真係好衷心咁多謝佢。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

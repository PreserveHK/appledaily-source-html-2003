<html><header><meta charset="utf-8"><title>成宮同狗拍拖搵笨</title></header><body><h1>成宮同狗拍拖搵笨</h1><p>日本上位少男成宮寬貴，前日於涉谷為其處男寫真集《I'm...》舉行握手會，引來千多名fans排長龍求見一面。<br> &#13;<br> <spanclass>喜愛畫畫 &#13;<br> 成宮透露這本寫真以「與情人由早到晚都一起」為題，令不少fans期待書中有神秘女主角出現，但最後才知道所謂戀人，原來是一頭大狗，頗為搵笨。&#13;<br> 成宮前日表示不是每個男藝人都有機會推出寫真集，而他出道不久便有此機會非常開心。他又說：「呢本書見到我平日嘅一面，應該會令人好舒服。而我放假最鍾意喺屋企，畫吓畫咁啦。」</spanclass></p></body></html>

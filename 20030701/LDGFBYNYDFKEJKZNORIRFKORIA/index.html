<html><header><meta charset="utf-8"><title>蘭桂坊反23橫額被沒收</title></header><body><h1>蘭桂坊反23橫額被沒收</h1><p>【本報訊】七．一反二十三條大遊行前夕，中區蘭桂坊遊客區昨晚十時許出現反二十三條活動，數名外籍男女從蘭桂坊高處垂掛一幅長約六十呎寬約二十呎的反二十三條巨型英文橫額，引來正在蘭桂坊參與加拿大節慶祝活動的一批華洋人士拍掌歡呼，部份人更趨近用筆在橫額上寫出自己的心聲。&#13;<br> 十分鐘後，數名便衣警員出現將橫額收起撿返中區警署，圍觀者不滿，噓聲四起。&#13;<br> 黎樹雄攝</p></body></html>

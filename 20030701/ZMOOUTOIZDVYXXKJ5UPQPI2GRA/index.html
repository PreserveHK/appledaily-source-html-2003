<html><header><meta charset="utf-8"><title>偷女性衣物男生候懲</title></header><body><h1>偷女性衣物男生候懲</h1><p>【本報訊】一名中七男生涉嫌偷取女性衣物，然後在互聯網上發售圖利，在橫頭磡邨搜尋獵物時，被巡警拘捕，他昨在九龍城裁判法院承認遊蕩及盜竊兩罪，案件押至八月十一日，待取閱社會服務令及感化報告，准被告以三千元現金保釋候判。&#13;<br> 被告徐柏雄（圖），十九歲，無案底，律師求情表示，被告為中七學生，正等候放榜，他偷取該些物品，乃打算在網上發售。&#13;<br> 案件編號：KCCC10360/2003</p></body></html>

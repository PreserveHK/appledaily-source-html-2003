<html><header><meta charset="utf-8"><title>方力申老竇係石修？</title></header><body><h1>方力申老竇係石修？</h1><p>方力申和Ba叔旗下新人陳茵茵是內地漢弗萊休閒服的廣告代言人，二人日前應邀到該公司在台山的新廠主持剪綵儀式。<br> &#13;<br> <spanclass>似總理咁榮幸 &#13;<br> 現場有醒獅表演，方力申說：「我覺得醒獅表演真係好熱鬧，自己就好似變咗國家總理一樣，覺得好榮幸。」&#13;<br> 有內地歌迷覺得方力申的樣子跟石修長得餅印一樣，方力申說：「佢哋猛咁問我係咪石修個仔，搞到我好尷尬。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

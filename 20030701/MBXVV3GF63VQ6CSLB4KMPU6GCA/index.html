<html><header><meta charset="utf-8"><title>華潤股份制改造獲批</title></header><body><h1>華潤股份制改造獲批</h1><p>【本報訊】華潤集團昨宣布，母公司中國華潤總公司近日獲中國政府批准，與中國糧油食品進出口集團、中國化工進出口總公司、中國五金礦產進出口總公司及中國華能集團共組華潤股份有限公司，將注入華潤集團及其他境內外業務，並由華潤集團董事長陳新華、副董事長兼總經理寧高寧出任華潤股份董事長、副董事長兼總經理。<br> &#13;<br> <spanclass>華創同意SAB購哈啤 &#13;<br> 另外，華潤創業（291）執行董事鄺文謙說，根據華創與SABMillerHold.合資成立華創啤酒協議，雙方若自行拓展中國市場，須先取得對方同意。今次SAB收購哈啤（249）最多29.64%，事前已獲華創同意。</spanclass></p></body></html>

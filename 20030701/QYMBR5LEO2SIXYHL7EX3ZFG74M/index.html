<html><header><meta charset="utf-8"><title>蔣怡鼓勵消費唔慳得</title></header><body><h1>蔣怡鼓勵消費唔慳得</h1><p>蔣怡昨日以德福廣場形象大使身份，到九龍灣出席「地鐵商場慶回歸大激賞」，她穿上一件小鳳仙式上衣配襯長褲到場，嬌俏可人。<br> &#13;<br> <spanclass>「鍾意儲錢」 &#13;<br> 在場大力宣傳留港消費的蔣怡，自認不是最佳消費者，她說：「我呢方面做得唔夠好，因為我鍾意儲錢，着衫又好casual，又唔係成日shopping買嘢，不過我都會使錢喺吃喝玩樂同旅行幾方面。」&#13;<br> 問蔣怡可算是慳妹？她說：「主要係習慣少使錢，平日放假都鍾意留喺屋企煮飯，我係正牌住家女人嚟㗎。」&#13;<br> 採訪、攝影：JessicaNgan、RubyWoo</spanclass></p></body></html>

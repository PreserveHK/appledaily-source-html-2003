<html><header><meta charset="utf-8"><title>青年網上賣鹹碟緩刑</title></header><body><h1>青年網上賣鹹碟緩刑</h1><p>【本報訊】無業青年利用燒碟機在寓所錄製色情光碟，以十元一張在網上全球廉售，他較早前承認管有及發布淫褻物品兩罪，昨被判監九個月緩刑三年及罰款六萬元。&#13;<br> 律師求情表示，被告失業達兩年，希望搵快錢才干犯本案，被告沒有預謀並低估了犯毒罪行的嚴重性。&#13;<br> 主任裁判官練錦鴻質疑，二十二歲被告劉偉基在網上刊載廣告，安排送貨服務及寄貨往外國，若屬合法經營，可謂國際性大生意。&#13;<br> 控方表示，觸犯該控罪最重可判監三年及罰款一百萬元。&#13;<br> 案件編號：CCC5856/2003</p></body></html>

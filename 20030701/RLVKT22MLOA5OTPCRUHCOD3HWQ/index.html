<html><header><meta charset="utf-8"><title>上網加入本田Jazz車迷會</title></header><body><h1>上網加入本田Jazz車迷會</h1><p>本田Jazz呢款城市小車，自推出以來一直廣受車迷歡迎，而且無論喺日本本土抑或係香港，都有不少Jazz車迷會相繼成立，風頭可謂一時無兩；今日剛啱係香港Jazz車迷會──Fitta'erHongKong成立一周年紀念，佢哋屆時將有慶祝活動，好讓一眾會員能交換駕駛Jazz嘅心得，同埋開開心心玩番吓㗎！如果你係Jazz車主，而又想加入佢哋嘅大家庭的話，就不妨上網Click入佢哋嘅官方網頁登記；另外，網頁入面重有不少活動及會員愛駒相片畀大家睇，係啱嘅重唔快啲上網睇吓。&#13;<br>&#13;<br>網址：<ahref>www.fittaer.org.hk</ahref></p></body></html>

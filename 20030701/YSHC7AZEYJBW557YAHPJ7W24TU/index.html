<html><header><meta charset="utf-8"><title>200艘漁船大遊行</title></header><body><h1>200艘漁船大遊行</h1><p>【本報訊】十四個漁民團體包括大埔漁民近岸作業協會、大埔漁民合作社等，昨日及今日都發起二百艘大小漁船遊行，支持二十三條立法，歡迎總理溫家寶訪港及慶祝回歸六周年。&#13;<br> 發起人陳美德表示，發起漁船遊行並非要與七一反二十三條大遊行對着幹，香港是民主社會，可兼容不同聲音。&#13;<br> 漁船遊行於上午十時由大埔海濱公園出發，參與船隻全部掛上支持二十三條及歡迎總理溫家寶的橫額，經吐露港到馬鞍山海面，再返回大埔海濱公園，遊行船隊由二十多艘大漁船及一百多艘舢舨組成，由海事處巡邏船及水警快艇護航，到上午十一時四十五分和平結束，而二百艘漁船今日中午會再到維港遊行一圈。</p></body></html>

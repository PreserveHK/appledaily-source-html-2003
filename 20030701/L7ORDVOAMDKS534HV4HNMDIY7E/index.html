<html><header><meta charset="utf-8"><title>開城產參　高麗故都</title></header><body><h1>開城產參　高麗故都</h1><p>開城是朝鮮半島上首個統一國家高麗（918年-1392年）的首都，這裏的松岳山上松林茂密，因此又被稱為「松都」。<br> &#13;<br> <spanclass>是歷史文化名城 &#13;<br> 開城是高麗參的原產地，位於北韓首都平壤以南一百六十公里，現為直轄市，人口約四十萬。它是歷史文化名城，市內有眾多歷史遺迹和文物，最具代表性的是高麗國的王宮「萬月台」。&#13;<br> 開城市中心有一座山峯名為子男山，山頂上豎立着高大的已故北韓領導人金日成的銅像，從山頂可俯瞰開城全貌。&#13;<br> 其餘名勝包括高麗國始祖王建王的陵墓。&#13;<br> 本報資料室</spanclass></p></body></html>

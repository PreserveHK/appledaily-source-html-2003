<html><header><meta charset="utf-8"><title>姬妮芙斟出橙汁情緣</title></header><body><h1>姬妮芙斟出橙汁情緣</h1><p>雖然金像女星姬妮芙柏露（GwynethPaltrow）同ChrisMartin唔係拍咗拖好耐，但係已經差唔多去到談婚論嫁嘅階段。而我羅拉就啱啱知道，原來芙妹當初冧Chris，係因為一次早餐約會而起。<br> &#13;<br> <spanclass>浪漫到死 &#13;<br> 話說有次食早餐嘅時候Chris斟咗杯橙汁畀姬妮芙，就咁樣姬妮芙就瞬即撻着。佢重話：「真係好浪漫，之前冇人對我做過呢樣嘢，佢𠵱家每朝早都會斟一杯畀我。」</spanclass></p></body></html>

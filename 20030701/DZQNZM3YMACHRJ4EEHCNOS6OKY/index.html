<html><header><meta charset="utf-8"><title>話你知：全國黨員6694萬</title></header><body><h1>話你知：全國黨員6694萬</h1><p>一九二一年七月，中國共產黨舉行第一次全國代表大會，宣布中國共產黨成立，並通過中國共產黨綱領。中共經過二十八年的努力，於一九四九年打敗國民黨，建立中華人民共和國。經過逾八十年的經營，據中央組織部統計，截至去年底，全國共有六千六百九十四萬名中共黨員。&#13;<br> 近年來，每年的七月一日共產黨「生日」之際，前總書記江澤民均會發表具指標性的「重要講話」。今天，新任總書記胡錦濤第一次發表「七．一講話」，外界對執政百日、開創政治新風氣的胡錦濤均寄以厚望。</p></body></html>

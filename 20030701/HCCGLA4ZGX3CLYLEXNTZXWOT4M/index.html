<html><header><meta charset="utf-8"><title>車禍騎士拒測酒精</title></header><body><h1>車禍騎士拒測酒精</h1><p>【本報訊】一名男子昨凌晨二時許，與友人通宵飲酒消遣後駕駛電單車沿港島石澳道出柴灣，駛至大潭道一個右彎懷疑高速掟彎失控翻側，三十一歲姓楊的鐵騎士（圖）與三十三歲姓吳的男乘客均告受傷，坐的士的友人尾隨駛經見狀報警，兩人送院治理後情況穩定。不過肇事司機拒絕進行酒精測試被捕。&#13;<br> 法例規定司機拒絕進行酒精測試屬刑事罪行，罰則與酒後駕駛一樣，一經定罪最高可判監三年及罰款二萬五千元。&#13;<br> 黃曄寧攝</p></body></html>

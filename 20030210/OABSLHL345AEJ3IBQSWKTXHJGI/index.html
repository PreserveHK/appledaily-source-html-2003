<html><header><meta charset="utf-8"><title>林志美愛情第一</title></header><body><h1>林志美愛情第一</h1><p>林志美和鄭敬基前晚到文化中心出席新城「1044好心情之香江情懷賀新歲」記者會，林志美表示重返樂壇後，工作不斷，忙得沒時間結識異性，所以今個情人節要在工作中度過。林志美說：「我都冇男友，所以寄情工作，好忙好多嘢做呀。」&#13;<br> 不過林志美表示如果要在愛情與事業中擇其一，她會選擇愛情。<br> &#13;<br> <spanclass>不介意姊弟戀 &#13;<br> 林志美說：「我會揀愛情行第一，但都要睇邊樣嚟先，我揀男友要求唔高，要係基督徒、愛我、同我溝通到、有幽默感，我唔介意佢細過我，但梗係最好大過我啦。」</spanclass></p></body></html>

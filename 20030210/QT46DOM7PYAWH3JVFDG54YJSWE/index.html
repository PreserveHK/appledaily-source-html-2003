<html><header><meta charset="utf-8"><title>曾培炎巡黑省車禍傷</title></header><body><h1>曾培炎巡黑省車禍傷</h1><p>下月將接任國務院副總理的熱門人選、國家計委主任曾培炎上月中旬在黑龍江考察時遇上車禍，中央大為緊張，派出專機將曾接返北京搶救，已脫離危險期。至於撞車情況不詳。&#13;<br> 曾培炎月前先後到遼寧、吉林及黑龍江等地，看望生活困苦的下崗工人、煤礦職工等，並承諾利用國債資金，解決礦工生活困難問題。&#13;<br> 現年六十五歲的曾培炎，與國家主席江澤民關係密切，早在八十年代江澤民擔任電子工業部部長時便開始追隨江澤民工作，去年中共十六大上被擢升為政治局委員。外界預料，曾培炎將接替吳邦國，擔任主管工業的副總理。&#13;<br> 多維新聞社</p></body></html>

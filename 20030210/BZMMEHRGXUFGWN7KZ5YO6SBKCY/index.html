<html><header><meta charset="utf-8"><title>電筒手機可防偷拍</title></header><body><h1>電筒手機可防偷拍</h1><p>自從璩美鳳遭人偷拍後，如何反偷拍開始惹人關注。本港一名私家偵探指出，防範偷拍並非無可能，「不過當事人沒有警戒心及反偷拍器材，則好易中招。」&#13;<br> 這名私家偵探指出，更衣室、浴室、洗手間的冷氣槽、鏡框和窗簾等，都是高危的偷拍點。不過，有線或無線偷拍鏡頭一般都會反光，因此最好隨身帶備電筒，方便尋找反光點。&#13;<br> 此外，備有來電閃燈裝置的手提電話無端閃動，亦表示附近可能有無線偷拍鏡頭在操作。這是因為無線偷拍鏡頭，一般都使用與手提電話相若的無線頻道，電話閃燈因而可能探測到電波。	本報記者</p></body></html>

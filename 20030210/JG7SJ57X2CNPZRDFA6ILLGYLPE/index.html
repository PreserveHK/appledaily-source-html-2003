<html><header><meta charset="utf-8"><title>張可頤泰國日日魚翅撈飯</title></header><body><h1>張可頤泰國日日魚翅撈飯</h1><p>剛拍完電視劇《金牌冰人》的張可頤，趁農曆年期間與幾位朋友飛往泰國過了一個熱辣辣的新年。起初張可頤打算前往拜見白龍王，但最終因時間問題，未能見面。<br> &#13;<br> <spanclass>身材索到嘔 &#13;<br> 此外，張可頤每日都在酒店的泳池游泳和曬太陽，她更毫不吝嗇地穿上三點式泳衣，盡顯美好身段，問張可頤其朋友對她的身段有何評價，張可頤即笑說：「佢哋梗係話我索到嘔啦，其實我唔介意着三點式，不過通常去到外地先着，咁樣會自然啲。」&#13;<br> 另外，張可頤透露此行每天皆是飲飲食食，還特意往曼谷唐人街品嘗著名的魚翅和燕窩，由於價錢相宜，她笑說：「每日都可以魚翅撈飯，真係正。」&#13;<br> 採訪：馮美茵</spanclass></p></body></html>

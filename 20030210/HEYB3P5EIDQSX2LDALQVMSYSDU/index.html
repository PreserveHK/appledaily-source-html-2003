<html><header><meta charset="utf-8"><title>李蘢怡見人拍拖眼冤</title></header><body><h1>李蘢怡見人拍拖眼冤</h1><p>左慧琪、保采芬、李蘢怡、E-kids等昨日往銅鑼灣，出席「戀人短訊」發表日活動。&#13;<br> 問李蘢怡情人節有甚麼節目？她稱要往內地拍劇，她說：「情人節冇情人，喺街見人哋一對對都幾眼冤，今年我會喺工作中度過，都係好好嘅逃避方式。」<br> &#13;<br> <spanclass>左慧琪躲狂蜂 &#13;<br> 另外，問到左慧琪情人節有沒有約會？她說：「冇人約我，我驚嗰日要拍《美麗在望》，所以𠵱家有人約我都唔會應承。」問左慧琪想不想於情人節收花？她卻說：「唔想，我驚收咗之後，我又唔鍾意佢，佢誤會我就唔好啦。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>平壤每天都響空襲警報</title></header><body><h1>平壤每天都響空襲警報</h1><p>每天早上，空襲警報聲響遍北韓首都平壤，市民頃刻間慌忙湧到地下防空洞，一躲就是四小時，直至三十年代蘇式樂曲聲響起，方走出來。入黑後，全城燈火管制，街上只有催促居民關燈落簾的警察和士兵。<br> &#13;<br> <spanclass>擬向平民派槍 &#13;<br> 在北韓核危機爆發後，平壤處於備戰狀態，市民最擔心的，不是糧荒、能源匱乏，而是一天美國會攻過來。&#13;<br> 北韓的韓戰博物館館長江明林（譯）透露，當局已對平民下達指令，若局勢持續升級，當局會向平民派發槍枝衞國，「我們會把國家變成堡壘」。&#13;<br> 英國《星期日泰晤士報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Beyonce未婚夫不忠</title></header><body><h1>Beyonce未婚夫不忠</h1><p>美國黑人女子組合Destiny'sChild成員Beyonce，雖然已與美國著名饒舌歌手Jay-Z訂婚，甚至恩愛得在未婚夫的新碟《BluePrint2》中合唱一曲《BonnieAndClyde》，但日前Jay-Z卻被目睹在倫敦搭上了滾石樂隊（TheRollingStones）主音米積加（MickJagger）的女兒JadeJagger。<br> &#13;<br> <spanclass>開房歎香檳 &#13;<br> Jay-Z日前到英國演出之際，被目睹與Jade齊齊步入倫敦一間夜店，雖然Jay-Z與多名工作人員同行，但他整晚卻與Jade在貴賓房中開香檳享受二人世界，後來二人前後腳離開。</spanclass></p></body></html>

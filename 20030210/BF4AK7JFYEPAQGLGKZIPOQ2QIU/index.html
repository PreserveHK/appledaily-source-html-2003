<html><header><meta charset="utf-8"><title>安仔激嬲阿梅</title></header><body><h1>安仔激嬲阿梅</h1><p>許志安、Cookies、張敬軒和王喜，昨日到尖沙嘴文化中心出席「2003渣打馬拉松博覽開幕及主題曲歌唱比賽」。<br> &#13;<br> <spanclass>忘記拜年 &#13;<br> 安仔透露於新年期間開罪了師傅梅艷芳，他說：「年初五嗰日，有人打電話畀我話搵老鼠，我問佢係邊個，佢就話：『我係你師傅呀，你𠵱家唔當我係師傅啦，新年都唔同我拜年！』於是我當晚即刻約咗梅艷芳出去飲嘢，好彩佢都有派利是畀我。」&#13;<br> 此外，有傳陳豪與馬浚偉明爭暗鬥，王喜對此說：「咁即係表示大家都好進取咁去做嘢，不過我覺得可能係宣傳手法。」	&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>陳法蓉出浴十小時冷病</title></header><body><h1>陳法蓉出浴十小時冷病</h1><p>陳法蓉早前往廣州拍攝「寶健麗」沐浴露廣告，第二年為此產品擔任代言人。<br> &#13;<br> <spanclass>清場拍攝 &#13;<br> 上次的廣告講述陳法蓉浸浴，今次則拍攝她花灑出浴，而為了視覺上讓人覺得她沒穿衣服，陳法蓉只能身穿肉色的tubetop，她說：「拍嗰時我要求清場，導演同攝影師都只能夠隔住塊木板嚟拍攝，佢哋見唔到我真身，我身邊淨係有一個助手同埋一個女工作人員，幫我倒啲泡喺上身，都好高難度。」&#13;<br> 整個廣告拍了兩天，單是拍花灑出浴已拍了十小時，加上天氣寒冷，陳法蓉最後抵受不住病倒了。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>見證開放20年</title></header><body><h1>見證開放20年</h1><p>廣州白天鵝賓館，是中國改革開放二十多年的見證，曾經接待過中共元老鄧小平、英女皇伊利沙伯二世等中外貴賓。酒店八三年正式營業後，成為中國第一家向普通市民開放的高級酒店，九○年成為中國首批五星級酒店之一。<br> &#13;<br> <spanclass>軍頭曾要求天台設高射炮 &#13;<br> 早在一九七九年，霍英東旗下公司就與廣東省旅遊局簽訂了興建白天鵝賓館的意向書，並着手填江造地，至八二年雙方正式簽署合作經營合約時，仍有人質疑：「共產黨怎麼能和資本家簽約？」解放軍一名高級將領後來到酒店視察時，竟要求在酒店天台架設高射炮。&#13;<br> 霍英東因此稱：「白天鵝賓館的建成，對人們認識、支持鄧小平的改革開放路線提供了一定的信心。」&#13;<br> 本報記者</spanclass></p></body></html>

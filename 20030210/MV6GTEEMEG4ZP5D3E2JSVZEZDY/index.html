<html><header><meta charset="utf-8"><title>華仔過年必去大馬</title></header><body><h1>華仔過年必去大馬</h1><p>劉德華的女友朱麗倩為馬來西亞人，故他每年農曆新年都會到大馬，陪女友探望家人。早前華仔才聲稱會留港過新年，但他日前又飛往大馬演出，以及拜會當地高官政要，未知此行華仔又會否順道探望朱麗倩家人？<br> &#13;<br> <spanclass>觀眾亢奮 &#13;<br> 前晚華仔為「馬來西亞新春團拜」演出，雖然下着綿綿細雨，但觀眾熱情不減。當一身黑色西裝的華仔出場時，在場過萬觀眾莫不高聲叫嚷。&#13;<br> 華仔在台上說：「我沒想到新年會跟你們一起過。」之後，他便獻唱了《愛你一萬年》和《世界第一等》等歌曲。</spanclass></p></body></html>

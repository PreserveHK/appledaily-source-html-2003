<html><header><meta charset="utf-8"><title>反町怕死七度落淚</title></header><body><h1>反町怕死七度落淚</h1><p>由反町隆史主演的新片《十三級樓梯》，前日正式在日本上映。反町當日與合演的田中麗奈、大杉漣、宮迫博之和導演長澤雅彥等，一同現身東京有樂町日劇戲院與觀眾見面。&#13;<br> 電影由「江戶川亂步獎」得獎小說改編而成，以死刑為主題。&#13;<br> 反町當日亦瞓身宣傳，接受多份日本報章訪問，他表示拍攝時曾七度流下真眼淚。其拍檔宮迫博之則表示拍攝時看到片場的行刑工具時，即時不寒而慄。田中麗奈前日雖以大露背打扮出現，但仍不及主角反町搶鏡。</p></body></html>

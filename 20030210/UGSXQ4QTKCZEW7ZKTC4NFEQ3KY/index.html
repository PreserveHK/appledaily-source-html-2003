<html><header><meta charset="utf-8"><title>阿房宮遺址變垃圾坑</title></header><body><h1>阿房宮遺址變垃圾坑</h1><p>秦朝阿房宮遺址由於缺乏保護，十四平方公里的遺址區被逐步蠶食，一條公路攔腰截斷遺址區，致車輛維修、美容美髮、餐館酒店等建築沿着公路冒出來，對遺址區造成致命破壞。&#13;<br> 位於陝西西安市近郊的阿房宮，是中國歷史上規模最宏大的建築之一，後來被項羽縱火焚毀。距今二千多年的前殿遺址，如今其西側被小古城村民挖了一個長約一百多公尺、深達十多公尺的垃圾坑，另一條村更佔據了一百多公尺的遺址。&#13;<br> 阿房宮遺址保管所表示，最致命的破壞是九六年通車的一條公路，令娛樂城、美容按摩院等在遺址區內迅速興起，侵佔了大批遺址區內的土地。	《華商報》</p></body></html>

<html><header><meta charset="utf-8"><title>愛累死細佬　阿爸耿耿於懷<br>大蝦解康父女心結</title></header><body><h1>愛累死細佬　阿爸耿耿於懷<br>大蝦解康父女心結</h1><p>今晚九時在無綫播映的第十一集《九五至尊》，講述呂四娘（張可頤飾）護送康（秦沛飾）及芳（陳曼娜飾）往拜祭兒子信。康向來對女兒愛（吳美珩飾）有偏見，因為當年愛和信一起出海時，信意外身亡，所以康指她害死細佬。大蝦（江華飾）無意中發現愛的一隻光碟，儲存了康的剪報和照片，康知道此事後才明白愛一直緊張自己，父女終冰釋前嫌。</p></body></html>

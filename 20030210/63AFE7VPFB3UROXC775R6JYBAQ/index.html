<html><header><meta charset="utf-8"><title>環浮羅交怡單車多日賽落幕</title></header><body><h1>環浮羅交怡單車多日賽落幕</h1><p>黃金寶（圖一中）昨在「環浮羅交怡單車多日賽」最後一站繞圈賽，以第九十七名衝刺，總排名得九十四位，是四年來參加本賽最差一次，美國丹尼遜（圖二黃衣者）得總冠軍。<br> &#13;<br> <spanclass>環浮羅交怡多日單車賽總成績 &#13;<br> 黃色戰衣（總成績第1）：丹尼遜（美國）&#13;<br> 藍色戰衣（東亞區第1）：狩野智也（日本）&#13;<br> 白底紅點（爬山王）：格連（加拿大）&#13;<br> 綠色戰衣（衝刺第1）：布朗（澳洲）&#13;<br> 總冠軍車隊：SelleItalia（哥倫比亞）&#13;<br> 亞洲區總冠軍：伊朗&#13;<br> 記者徐嘉華吉隆坡傳真</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>阿姐做完大戲捧阿倫</title></header><body><h1>阿姐做完大戲捧阿倫</h1><p>譚詠麟和李克勤的「左麟右李演唱會」將於今晚圓滿結束，前晚汪明荃（阿姐）與友人、張國榮契媽張玉麟夫人、梁李少霞和譚小環均有到紅館捧場。&#13;<br> 阿姐表示早已完成七場大戲的演出，故前晚能夠抽空欣賞阿倫和克勤的演唱會。而譚小環則說：「我鍾意咗阿倫咁耐，都係第一次睇佢演唱會。」<br> &#13;<br> <spanclass>利孝和夫人日本過年 &#13;<br> 另外，前晚亦有一班名媛到演藝學院欣賞由沈殿霞主演的《麗花皇宮2003》舞台劇，包括利孝和夫人、盧高靜芝、李桂蘭和林李婉冰等。利孝和夫人透露新年期間與友人到日本過年，她說：「我唔係去掃貨，食嘢多啲。」&#13;<br> 採訪、攝影：李珮洳、陳梅香</spanclass></p></body></html>

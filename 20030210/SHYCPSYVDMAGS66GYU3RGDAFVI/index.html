<html><header><meta charset="utf-8"><title>恭子七師妹齊齊博出位</title></header><body><h1>恭子七師妹齊齊博出位</h1><p>深田恭子的二十歲師妹藤本綾，在所屬事務所Horipro旗下新人中，獲看好今年最有機會上位。前日藤本綾便與大森玲子、堀越Nori和西田夏等六位同門姊妹，到東京高田馬場一間保齡球場舉行球賽，提早與三百位fans慶祝情人節。<br> &#13;<br> <spanclass>派情人節朱古力 &#13;<br> 雖然藤本綾與其他姊妹在保齡球賽中敗給十七歲的師妹綾瀨遙，但亦無損她們之間的感情。賽後七位靚女向現場fans大派情人節朱古力，令fans甜入心。</spanclass></p></body></html>

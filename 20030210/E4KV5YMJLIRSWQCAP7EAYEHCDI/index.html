<html><header><meta charset="utf-8"><title>愛快156GTA賣價備受壓力</title></header><body><h1>愛快156GTA賣價備受壓力</h1><p>早陣子，運嚟至Top156GTA房跑車嘅愛快代理，收到唔少用家訂購自動波版嘅Order；咁又係呀！呢部配備3.2公升V6偈嘅156GTA，馬力有成250匹咁多，性能重媲美奧迪A43.0同寶馬330iA，惟車價卻便宜出一截，雖然首批車只得手波裝備，但仍不乏捧場客支持。之不過，近期歐元不斷上升，據知代理亦有加價壓力，遲吓部156GTA自動波版到港，定價就起碼要43萬8千元喇！至於另一部收到唔少Order嘅147GTA，車價亦要39萬上落；如果你唔想買貴車的話，就要行快步落訂喇！</p></body></html>

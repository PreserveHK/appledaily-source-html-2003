<html><header><meta charset="utf-8"><title>佐治古尼唔好老脾</title></header><body><h1>佐治古尼唔好老脾</h1><p>荷李活男星佐治古尼（GeorgeClooney），前日偕同金像導演史提芬蘇德堡（StevenSoderbergh）遠赴德國，出席第五十三屆柏林影展，一同宣傳新片《Solaris》。<br> &#13;<br> <spanclass>潑佬罵街 &#13;<br> 於記者會期間，有一名土耳其記者直指《Solaris》非常沉悶，佐治古尼即時臉紅耳赤地指罵該記者說：「你想講嘢侮辱我哋？你拍過好多電影呵！唔該你下次拍到一套片先彈我哋！正八公！」另外，尼古拉斯基治（NicholasCage）亦到柏林為電影《Adaptation》造勢。</spanclass></p></body></html>

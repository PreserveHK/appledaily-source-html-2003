<html><header><meta charset="utf-8"><title>陳嘉容結婚著比堅尼</title></header><body><h1>陳嘉容結婚著比堅尼</h1><p>名模陳嘉容及陳山葱昨日在中環街頭取景，為婚紗店「新婚情報」拍攝最新一輯宣傳照片。陳嘉容與陳山葱以三個不同造型出現，分別是傳統中式裙褂、西式及帶有摩洛哥風情的禮服婚紗。<br> &#13;<br> <spanclass>沙灘行禮 &#13;<br> 陳嘉容昨日表示當正對手陳山葱是男友RickyKwok，她說：「如果第時結婚我都希望有一個傳統嘅婚禮，好似要行教堂咁，咁樣先至有個美麗嘅回憶，不過Ricky就試過講笑話想喺沙灘舉行婚禮，到時我哋同所有賓客都要着比堅尼咁話。」</spanclass></p></body></html>

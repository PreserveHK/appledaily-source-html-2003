<html><header><meta charset="utf-8"><title>毒案疑犯願引渡返美</title></header><body><h1>毒案疑犯願引渡返美</h1><p>【本報訊】中、港、美三地執法部門早前聯手行動，破獲國際跨境販毒集團，拘捕包括懷疑集團首腦王堅章等疑犯，其弟王堅耀昨在東區裁判法院，就引渡返美受審提訊，王透過律師表示願意引渡返美，裁判官遂將案件押後至六月十三日，以等候正式的引渡文件。&#13;<br> 代表美國政府的律師在庭上指出，王堅耀同意引渡返美受審，故要求將案件押後以等候美國方面的正式引渡文件。王的代表律師亦確認他返美的意願，但沒有擔保申請，暫還柙候訊。&#13;<br> 案件編號：ESMP822/03</p></body></html>

<html><header><meta charset="utf-8"><title>廟街「睇檔」離奇捱斬</title></header><body><h1>廟街「睇檔」離奇捱斬</h1><p>【本報訊】一名在油麻地廟街「平民夜總會」，負責替檔主在收檔後收拾及「睇檔」的姓陳（三十四歲）男子，昨日凌晨零時許，在廟街近文明里路邊工作時，突然被一名戴鴨嘴帽及口罩男子趨前持菜刀襲擊，右肩及左大腿被斬傷，逃至近砵蘭街不支倒地，兇徒在街坊喝止下向上海街方向逃去無蹤。&#13;<br> 傷者向警員表示認不出兇徒面貌，不知遇襲原因。現場消息稱，傷者懷疑染有不良嗜好，送院後情況穩定，警方正追查血案真相。</p></body></html>

<html><header><meta charset="utf-8"><title>柏芝扮學生賺二百萬</title></header><body><h1>柏芝扮學生賺二百萬</h1><p>張栢芝最近雖然忙於拍攝杜琪峰的《大隻佬和尚》和爾冬陞的新片，前日她抽時間到廣州拍廣告賺外快。在廣告中她更穿上校服，回復清純的學生妹造型，今次她在廣州拍某化妝品廣告，廣告商對她的新造型十分滿意。<br> &#13;<br> <spanclass>心情靚靚 &#13;<br> 栢芝在內地拍廣告，酬金約有二百萬港元，由於中國星的電影大部份可以在內地上映，對她在內地的知名度大有提升，故此近年來有不少內地廣告商找她拍廣告。前日在廣州拍攝時，栢芝心情很好，在三個小時的拍攝過程中，她亦給予不少意見，在廣告中她有幾個不同造型，大部份都是走嬌俏和純情的形象。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>香港人造首飾出口冠全球</title></header><body><h1>香港人造首飾出口冠全球</h1><p>美國是全球最大的珠寶首飾（真珠寶與人造首飾合計）出口國，難怪年中在美國舉行的珠寶首飾展多不勝數；不過，大家不可不知，香港的首飾出口亦不弱。&#13;<br> 資料顯示，香港是全球四大珠寶首飾出口國之一；而在人造首飾方面，更是全球之冠。&#13;<br> 據香港貿易發展局網站上的資料，2000年本地人造首飾總出口數字（包括本地出口及轉口）為38.6億元，較上一年升13%。2001年度，總出口數字為38.55億元。&#13;<br> 而2002年首十月的出口數額，錄得34.29億元，較2002年同期升6%。</p></body></html>

<html><header><meta charset="utf-8"><title>Fans好心思紙紮手提電腦表心意</title></header><body><h1>Fans好心思紙紮手提電腦表心意</h1><p>昨日不少黃家駒fans為偶像送上別具心思的祭品，如一部紙紮的手提電腦和DVD機等，而家強、阿Paul和世榮則送上一部紙紮電視機、男女裝衣服各一套、三個附薦包和一些日常生活用品等。<br> &#13;<br> <spanclass>三子贈女裝衫 &#13;<br> 事後問阿Paul何以送一套女裝衣服給家駒時，阿Paul即笑說：「其實每年我哋都會送唔同嘢畀佢，點解送女裝衫？諗住等佢送畀朋友囉！我哋識咗咁多年，大家知道乜嘢事㗎啦。」此外，昨日家駒墳前擺放了不少鮮花、雞、乳豬、香煙、蛋糕和生果，盡是家駒生前愛吃的食物。</spanclass></p></body></html>

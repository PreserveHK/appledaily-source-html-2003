<html><header><meta charset="utf-8"><title>俏嬌娃突擊釋由美子</title></header><body><h1>俏嬌娃突擊釋由美子</h1><p>電影《神探俏嬌娃2指環密令》的三位女主角，上周到訪日本時除了四出宣傳外，原來還上了女星釋由美子主持的學習英語節目《說英語Night》，與釋由美子用英語對談一番。&#13;<br> 釋由美子表示因要用英語訪問三位國際巨星，緊張得徹夜難眠，對着短短幾條英文問題背完又背。而金美侖戴雅絲（CameronDiaz）見狀，即拿起釋由美子的手，大讚她的花甲甚in，幫她減壓，而劉玉玲及杜莉芭里摩亞（DrewBarrymore），亦攬着釋由美子以示親切。&#13;<br> 此外，早前亦訪日的奇洛李維斯（KeanuReeves），原來曾到京都一間平價拉麵店，一嘗地道風味，滋味得一滴湯也不留。</p></body></html>

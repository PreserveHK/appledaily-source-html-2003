<html><header><meta charset="utf-8"><title>點滴</title></header><body><h1>點滴</h1><p><spanclass>林伯捐二千萬元予港大 &#13;<br> 為表揚科研人員及支持對疫症研究，商人林百欣捐款二千萬元予香港大學沙士基金及饒宗頤學術館。港大校長徐立之今日會代表接受捐款。饒宗頤教授去年把私人珍藏的藏書和個人藝術品捐給香港大學，作為饒宗頤學術館的藏品，學術館預計於本年較後時間成立。<br> &#13;<br> <spanclass>港內地聯招押後兩月 &#13;<br> 受非典型肺炎影響，在本港舉行的內地大學聯招考試日期將押後近兩個月，到八月十五至十七日才舉行；受影響的香港考生六百一十六人，以及台灣考生一百七十七人。考生須保留准考證，代辦該試的香港考試及評核局，將於七月底把新的試場編排通知學生，查詢電話23277524。</spanclass></spanclass></p></body></html>

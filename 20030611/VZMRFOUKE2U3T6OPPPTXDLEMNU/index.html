<html><header><meta charset="utf-8"><title>冠捷首季多賺34%</title></header><body><h1>冠捷首季多賺34%</h1><p>【本報訊】從事電腦顯示器設計及生產的冠捷科技（903）宣布，於截至3月底止首季純利1.12億元，較上年度同期升34.18%；每股盈利8.19仙，不派息。&#13;<br> 冠捷指出，首季業績表現理想，主要與期內各項產品之毛利率續出現改善有關。該集團首季度整體毛利率為8.3%。該集團又指出，首3個月總共付運了300萬台顯示器，較去年同期增加22.4%，其中約70萬台為液晶顯示器。&#13;<br> 冠捷科技主席兼行政總裁宣建生表示，由於預期整體毛利率、尤其是液晶顯示器毛利率將繼續受壓，該集團將增加銷量，務求以擴大市場份額來爭取更高盈利。冠捷昨收報2.7元，上升4.85%。</p></body></html>

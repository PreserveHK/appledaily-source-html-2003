<html><header><meta charset="utf-8"><title>阿樂運動腳軟軟</title></header><body><h1>阿樂運動腳軟軟</h1><p>余文樂昨日往中環，出席由CaliforniaFitness舉行的記者會，會上阿樂跟亞運壁球金牌得主趙詠賢試玩一部新的健身器材FlyCycling。&#13;<br> 在專業女教練指導下，阿樂以慢動作試做，三分鐘之後，他看來已相當辛苦，玩完後更腳軟軟。他說：「因為我今朝開早拍《無間道II》，一陣又要返去拍。」<br> &#13;<br> <spanclass>廖啟智好戲 &#13;<br> 阿樂日夜趕拍《無間道II》，他說：「廖啟智真係好戲，一埋位就好勁，秋生都有打電話畀我教我做戲。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

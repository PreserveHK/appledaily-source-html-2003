<html><header><meta charset="utf-8"><title>霆鋒自卑不敢為人父</title></header><body><h1>霆鋒自卑不敢為人父</h1><p>謝霆鋒昨日到新城接受訪問，他甫到場即不停索鼻，且雙眼通紅，霆鋒表示全因雙眼敏感所致。節目完結後，霆鋒便與助手往養和醫院拿哮喘藥。<br> &#13;<br> <spanclass>父少年花弗 &#13;<br> 昨日霆鋒父親謝賢亦接受商台訪問，笑指自己年少時甚花弗，否則現在已經有孫可抱。霆鋒昨日得知父親所言後，即笑說：「係咩？唔係話我有呀？我唔知佢哋啲嘢，其實好多事係假象，所以我唔會問老竇。」&#13;<br> 不過，霆鋒坦言自己未有資格為人父，因為他覺得自己無論經濟、家庭、身體及性格均不夠完美，擔心不能令下一代健康成長。&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

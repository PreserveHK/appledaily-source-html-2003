<html><header><meta charset="utf-8"><title>宋慧喬減十公斤唔甘心</title></header><body><h1>宋慧喬減十公斤唔甘心</h1><p>身材一向頗為圓潤的韓國女星宋慧喬，原來對自己的身形不太滿意，最近她的密友、FinK.L.成員李真在南韓江南一間有名減肥中心成功減肥，令宋慧喬心癢癢，即時加入瘦身行列。<br> &#13;<br> <spanclass>廣告收入845萬 &#13;<br> 其實宋慧喬已透過運動及食療方法減去十公斤，但她認為此減肥中心運用脂肪分解等儀器，可令她的曲線更玲瓏，故此有意一試。此外，宋慧喬拍罷《今年》後，廣告收入增加至十三億韓圜（約八百四十五萬港元），原因是前日她與韓國麥當勞簽下兩個月廣告合約。</spanclass></p></body></html>

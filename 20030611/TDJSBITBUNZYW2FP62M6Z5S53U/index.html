<html><header><meta charset="utf-8"><title>一支煙救圖跳樓婦</title></header><body><h1>一支煙救圖跳樓婦</h1><p>【本報訊】五十九歲姓周女子，疑不堪感情及經濟問題困擾，昨晨十時許留下遺書及致電報案，聲稱在馬鞍山新港城二期十樓住所跳樓，警方及消防員到場，見女事主已攀出窗外危坐花槽上哭泣，情緒激動。消防員在地下張開氣墊戒備，及派員游說，約十分鐘後，當消防員將一支香煙遞給女事主時（圖），另一隊消防員趁機破門而入，迅速將她救回送院。警員事後在單位內撿獲一封遺書，調查後認為案件無可疑。&#13;<br> 文兆麟攝</p></body></html>

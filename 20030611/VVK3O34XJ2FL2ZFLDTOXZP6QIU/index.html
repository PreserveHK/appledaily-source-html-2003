<html><header><meta charset="utf-8"><title>金翠麗酒樓結業80人欠薪</title></header><body><h1>金翠麗酒樓結業80人欠薪</h1><p>【本報訊】位於荃灣麗城花園第三期的金翠麗酒家，昨早突然停業。員工投訴，僱主拖欠八十多名員工的薪金及遣散費等，總額約超逾三百多萬。員工表示，昨早上班後才得悉酒樓結業，而僱主也搬走了酒樓內大部份的物品，令員工感到十分氣憤。<br> &#13;<br> <spanclass>業主拒絕減租 &#13;<br> 協助員工追討賠償的立法會議員陳偉業表示，據他從酒家的其中一名董事了解所得，該酒家在過去六個月，曾經多次要求商場業主減租，但一直被拒絕。因此，在無法減省開支的情況下，惟有結業。陳偉業又稱，會盡量要求僱主向員工支付欠薪，但相信員工最終仍需向破產欠薪保障基金申請墊支。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>跑鞋變蕉形須更換</title></header><body><h1>跑鞋變蕉形須更換</h1><p>市面上跑鞋款式眾多，花多眼亂，足部健康專家指出，買鞋必須小心選購，有很多方法可以防止選錯鞋。足科矯形師吳燕玲說，有些跑鞋鞋底呈梯形，會使人跑起來時腳外側過早落地，容易導致扁平足。&#13;<br> 吳燕玲說，消費者可以像扭毛巾般扭曲跑鞋，太軟的跑鞋不夠牢固，不利於穩定跑姿。有腳患的人士選鞋時要加倍留意，可以把鞋放在枱上提高少許後放下，如果跑鞋搖擺了一段時間才穩定下來，則顯示跑鞋不夠牢固。&#13;<br> 足病診療師古永康指出，當跑鞋的虎口由新買時候的橢圓形變成香蕉形，又或者鞋底已磨去了三分一，就必須更換。&#13;<br> 本報記者</p></body></html>

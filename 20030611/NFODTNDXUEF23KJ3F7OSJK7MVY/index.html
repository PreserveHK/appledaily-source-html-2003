<html><header><meta charset="utf-8"><title>星爸之聲︰豪得起篇<br>請食飯慶祝……我畀錢</title></header><body><h1>星爸之聲︰豪得起篇<br>請食飯慶祝……我畀錢</h1><p>「之前嘅父親節，我點同我啲細路過？通常我班細路都話請我食飯，但始終佢哋重細，到頭來都係我畀錢咯！」</p><p><spanclass><fontstyle>全裸囝囝相最有價值  &#13;<br> 訪問中，張堅庭態度雖則愛理不理，其實對小朋友卻百般了解同愛護。「講到最有紀念價值嘅父親節禮物，相信係我個9歲囝囝喺早年送畀我嘅一張相，當時佢只得三歲，好cute！而且嗰陣佢係冇着衫全裸嘅，寫真嚟㗎！加上呢張相有我囝囝嘅手印，好有紀念價值。」&#13;<br> 今個星期日，張堅庭話會帶他們到其開辦的茶餐廳「參觀」，正如佢話齋：「要俾佢哋知做老竇唔易，搵錢係好辛苦㗎！」</fontstyle></spanclass></p></body></html>

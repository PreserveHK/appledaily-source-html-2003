<html><header><meta charset="utf-8"><title>最新負離子探測器</title></header><body><h1>最新負離子探測器</h1><p>在香港這個石屎森林，一踏出街便被油煙、汽車廢氣、口沫橫飛等侵襲，身邊空氣的負離子數量肯定等於零！最近才引入香港的負離子探測機，測試有植物分布的不同地區的正、負離子指數。現今市面上的淨化器五花八門，只要開啟後放在探測機前面，就會有數字顯示負離子讀數，最高可以測出每立方厘米有二百萬個負離子。曾經一度斷市的日本ionion淨化小靈精，經測試機測試後，負離子指數就是二百萬個負離子，因為已經到達頂點，相信這個小靈精的負離子數量應該不止此數，認真厲害。&#13;<br>&#13;<br>記者：邵超　攝影：馬慶武</p><p><br> &#13;<br> JCShop（31022783）</p></body></html>

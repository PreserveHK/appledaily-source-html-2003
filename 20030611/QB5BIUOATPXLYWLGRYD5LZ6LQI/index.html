<html><header><meta charset="utf-8"><title>入境處拘八敗訴男女</title></header><body><h1>入境處拘八敗訴男女</h1><p>【本報訊】入境事務處發言人表示，昨晨七時，入境處人員在警方人員配合下，共派出七十五人入屋拘捕潛逃的爭取居留權敗訴人士。&#13;<br> 執法人員共進入十四個單位，逮捕四男四女共八名違反入境條例人士。其中一名女子持雙程證來港逾期逗留，其餘皆為爭取居留權敗訴而潛逃人士。&#13;<br> 入境處調查後，已將其中四人遣返內地，另外三人獲准保釋並安排日內接受遣返，而該名逾期逗留女子仍在接受調查中，行動過程順利。&#13;<br> 入境處呼籲敗訴人士自行返回內地，再按合法程序申請來港定居或探親。</p></body></html>

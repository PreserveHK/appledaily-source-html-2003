<html><header><meta charset="utf-8"><title>陳奕迅跳欄冇陰影</title></header><body><h1>陳奕迅跳欄冇陰影</h1><p>容祖兒（Joey）和陳奕迅（Eason）昨日以代言人身份，到銅鑼灣出席西門子手機記者會，兼播放Eason最新歌曲《十面埋伏》MV。&#13;<br> Eason在MV內從欄杆上跳落地，因他曾在台灣表演時弄傷下體，問他有否陰影？Eason說：「嗰次係意外，你估我儍到專登跌落去咩。」<br> &#13;<br> <spanclass>Joey保鮮紙束胸 &#13;<br> 瘦身成功的Joey昨日穿小背心亮相，上圍明顯比以前縮水，Joey笑說：「係件衫問題啫，其實要有就會有，而且同啲內衣都有關，我唔介意搞到咁平，曾經試過跳舞，唔想起伏咁勁，所以搵保鮮紙束胸㖭。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

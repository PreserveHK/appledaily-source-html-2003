<html><header><meta charset="utf-8"><title>卓化葛達疑過量服藥暴斃</title></header><body><h1>卓化葛達疑過量服藥暴斃</h1><p>曾演出《極速六十秒》、《格鬥之王》的澳洲男星卓化葛達（TrevorGoddard），周日被發現於其洛杉磯家中暴斃，終年三十七歲。&#13;<br> 根據警方透露，職業拳手出身的卓化葛達懷疑過度服食毒品斃命，但詳細死因有待今日進行解剖後方可引證。而其女友表示，卓化葛達近期與前妻爭奪兒子撫養權處下風，她謂卓化可能因此大受打擊而自尋短見。而他的遺作是將於下月在美國上映的《PiratesoftheCaribbean》。&#13;<br> 另外，最近美國有影迷觀看完新上畫電影《狂野極速》後，疑模仿片中飆車片段，最終引致一死兩傷的交通意外。</p></body></html>

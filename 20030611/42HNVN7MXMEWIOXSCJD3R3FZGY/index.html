<html><header><meta charset="utf-8"><title>陳啟泰機場如廁受阻</title></header><body><h1>陳啟泰機場如廁受阻</h1><p>陳啟泰、朱慧珊、珈潁、江美儀、袁文傑及黃子雄等亞視藝員，昨日於香港賽馬會出席「2002/2003年度香港賽馬會冠軍人馬獎頒獎典禮」，揭曉候選馬匹活動。&#13;<br> 陳啟泰對於日前於赤鱲角的機場騷，有說其中一個洗手間封閉五小時供董太專用，陳啟泰說：「我哋啲着晒禮服嘅去遠啲真係好唔方便，我嗰日都俾人攔住，但最後我都照去。」<br> &#13;<br> <spanclass>不擔心葉玉卿 &#13;<br> 另外，近日美國發現新病菌，問朱慧珊可有致電身在美國的葉玉卿，她說：「呢排都好少聯絡，不過以我所知，猴天花喺北部先比較嚴重，況且佢屋企都好似冇養寵物。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

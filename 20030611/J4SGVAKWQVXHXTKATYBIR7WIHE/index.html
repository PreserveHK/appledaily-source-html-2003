<html><header><meta charset="utf-8"><title>Kylie任英航代言人</title></header><body><h1>Kylie任英航代言人</h1><p>現年三十五歲的澳洲女歌手KylieMinogue，日前被英航公司，以六位數字英鎊的巨額酬勞，邀為長途度假路線的代言人。據悉，稍後Kylie會穿上超少布的外衣拍攝，其肖像會印在飛機外殼及宣傳單張上，到時相信會令不少男fans乖乖登上「Kylie號」。&#13;<br> 自近期「沙士」疫症爆發，航空事業雪上加霜，尤以長途飛往亞熱帶度假勝地的航線為甚，而Kylie則負起鼓吹外遊的使命。其實，Kylie一直是交通工具代言人的熱門人選，包括歐洲火車Eurostar及福特汽車。</p></body></html>

<html><header><meta charset="utf-8"><title>吳國敬煙花嚇觀眾</title></header><body><h1>吳國敬煙花嚇觀眾</h1><p>昨日開始在紅館舉行一連兩場的「吳國敬‧好友敬演唱會2003」，首場演出嘉賓有鄭秀文、梁漢文、陳奕迅、雷頌德、恭碩良及鄧建明，吳國敬女友仲春菲亦有到紅館打氣，而黃柏高、蘇永康及方力申等有到場支持。<br> &#13;<br> <spanclass>「等咗十八年」 &#13;<br> 雖然早前有傳吳國敬此演唱會賣票成績欠佳，但昨晚所見，開三面台的紅館入座率達九成。吳國敬出場前，場館突然爆出煙花，嚇了觀眾一跳，隨後吳國敬穿一身藍色長袍出場，他唱完一曲後又放出煙花，觀眾反應也相當熱烈。吳國敬在台上說：「等咗十八年，終於可以企喺呢個舞台。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

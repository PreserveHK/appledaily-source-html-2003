<html><header><meta charset="utf-8"><title>香檳汁煮出醉人海鮮</title></header><body><h1>香檳汁煮出醉人海鮮</h1><p>為慶祝VeuveClicquot1996年份香檳在本港推出，城中的中、西大廚紛紛絞盡腦汁，設計各式美食，務求將主角（香檳）襯托得更出色；其中大廚Eddy的菜式最特別，直接採用了VintageReserve1996來入饌。Eddy表示採用VintageReserve1996，是貪其味特別清甜，用來煮鮮蝦及帶子就最夾。Eddy話整道菜最考功夫之處，就是上面的醬汁。Eddy以魚湯底，加洋葱、雜菌、忌廉及少不了的香檳，熬足4個鐘才成。&#13;<br>&#13;<br>記者：吳佩璇　攝影：陳盛臣</p></body></html>

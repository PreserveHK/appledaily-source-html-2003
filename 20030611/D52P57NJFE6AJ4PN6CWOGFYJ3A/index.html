<html><header><meta charset="utf-8"><title>中居正廣慘遭超人搶飯碗</title></header><body><h1>中居正廣慘遭超人搶飯碗</h1><p>日本人氣組合SMAP的隊長中居正廣，九六年至○○年曾主演由日本漫畫改編而成的單元日劇《Naniwa金融道》，據悉有關方面下月將開拍電影版，不過當一般人以為中居會出任主角時，他卻慘被電影公司飛掉，由《超人高斯》男主角杉浦太陽頂上。<br> &#13;<br> <spanclass>欠說服力 &#13;<br> 據今期日本雜誌《周刊女性》報道，中居被飛出電影版《Naniwa金融道》的主要原因，是漫畫原作者認為現今非常富貴的中居，扮演該力爭上游的角色欠缺說服力，再加上他被評拍劇時太過自我，為配合故事背景，於是找來本身是大阪人的杉浦太陽演出。</spanclass></p></body></html>

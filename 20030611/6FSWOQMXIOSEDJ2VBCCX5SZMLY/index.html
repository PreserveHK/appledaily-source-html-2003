<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>陳慧嫻TsumoriChisato不老的傳說</title></header><body><h1>靚衫SnapShot：<br>陳慧嫻TsumoriChisato不老的傳說</h1><p>日本著名時裝品牌TsumoriChisato可說是本地名店I.T的鎮店之寶，本地藝人不分男女都不顧撞衫，爭相成為信徒。<br> &#13;<br> <spanclass>顏色絢麗 &#13;<br> 其中宣告復出樂壇的陳慧嫻，近期出席不同場合時，幾乎全以TsumoriChisato的服裝上陣。&#13;<br> 前日她出席其「陳慧嫻珍演唱會」記招，穿上顏色絢麗，圖案交錯的TsumoriChisato露肩裙子，散發其不老魅力，慧嫻演繹富少女味的彩色裙子仍綽綽有餘。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>神田有新歡年薪過千萬</title></header><body><h1>神田有新歡年薪過千萬</h1><p>日本模特兒女星神田Uno，今年四月哭着宣布與美容界大亨男友山野幹夫分手，不過近日有消息指她已結識到另一位有錢男士。<br> &#13;<br> <spanclass>任職證券公司 &#13;<br> 據雜誌《女性自身》報道，神田的新男友於日本第一學府東京大學法律系畢業，現任職外資證券公司，年薪達二億日圓（約一千三百二十萬港元），與身家豐厚的神田總算門當戶對，而近期兩人亦偶然會一同出席宴會場合。不過神田透過事務所表示，兩人只是經常見面的好朋友。</spanclass></p></body></html>

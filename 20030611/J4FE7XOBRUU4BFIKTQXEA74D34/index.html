<html><header><meta charset="utf-8"><title>愛德華羅頓未婚先不忠</title></header><body><h1>愛德華羅頓未婚先不忠</h1><p>傳聞中將與墨西哥女星莎瑪希恩（SalmaHayek）共諧連理的愛德華羅頓（EdwardNorton），日前被目睹與一名亞裔女子到夜店消遣，態度親暱，八卦圈中人更盛傳，愛德華原來已與莎瑪分手。&#13;<br> 愛德華的好友日前向《紐約郵報》爆料謂，愛德華與女友莎瑪希恩早前已各走各路。雖然大家都希望兩人分手只是一時之氣，可是男方已急不及待外出搵食，日前有人目睹他與好友活地夏里遜（WoodyHarrleson）到夜店消遣，其間他更偕同一位性感的亞裔女子現身，旁觀者無不感到驚訝。</p></body></html>

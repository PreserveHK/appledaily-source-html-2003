<html><header><meta charset="utf-8"><title>酒井搬大屋粉碎婚姻不和</title></header><body><h1>酒井搬大屋粉碎婚姻不和</h1><p>近期不斷接拍日劇和電影的酒井法子，最近被傳因丈夫不理兒子，令婚姻出現問題，不過雜誌《周刊女性》的記者，日前到酒井丈夫經營的運動用品店查證時，發現酒井夫妻與四歲的兒子樂融融，兩人除了近期忙於為兒子準備考入學試外，亦買了價值一千三百萬港元的大屋，待酒井完成手頭上的工作後，才正式搬入新居，粉碎婚姻不和的傳聞。<br> &#13;<br> <spanclass>中山美穗遊法國 &#13;<br> 此外，婚後人氣急跌的中山美穗，上周被居住於巴黎的日本人發現與丈夫在當地著名的烏冬店國虎屋中撐枱腳，相信兩人上周在巴黎慶祝結婚一周年。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>阿佘最怕新一屆港姐</title></header><body><h1>阿佘最怕新一屆港姐</h1><p>佘詩曼和張智霖昨日在將軍澳電視廣播城拍攝無綫新劇《西關大少》的宣傳照。問阿佘認為今屆參選的港姐質素如何？阿佘說：「健康嘅性感可以接受，每年一到呢個時候我都好驚，因為自己又老咗一年，好快自己又六年啦！不過第時我有囡囡，就唔會畀佢參選，因為真係好辛苦。」<br> &#13;<br> <spanclass>張智霖有大計 &#13;<br> 張智霖則表示會有新大計，他說：「因為我同陳淑芬已經完咗約，我哋喺開心嘅情況下結束七年關係。我想試吓同其他人合作，但詳情就未可以公布住。」&#13;<br> 此外，前晚十一時許張智霖攜女友袁詠儀與郭富城等往跑馬地晚膳。&#13;<br> 採訪、攝影：娛樂突發組、王崇穎</spanclass></p></body></html>

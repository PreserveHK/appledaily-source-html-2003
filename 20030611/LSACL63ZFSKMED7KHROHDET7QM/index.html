<html><header><meta charset="utf-8"><title>撼工程車司機噴血</title></header><body><h1>撼工程車司機噴血</h1><p>【本報訊】昨凌晨三時許，姓黃（四十四歲）司機駕駛客貨車，沿灣仔告士打道中線往北角東行，途至華潤大廈對開時，因前面有工程車停在中線進行髹漆工程，並已在十米外路面擺放「雪糕筒」提醒駕車者；但客貨車駛至收掣不及掃毀數個「雪糕筒」，再猛撼工程車車尾，致車頭嚴重凹陷損毀。&#13;<br> 客貨車司機受傷被困車內，當場口鼻噴血，途經駕駛者發現報警。消防員到場將傷者救出送院治理，情況滿意。他暫不適宜進行酒精呼氣測試。&#13;<br> 黃曄寧攝</p></body></html>

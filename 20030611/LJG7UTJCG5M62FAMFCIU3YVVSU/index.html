<html><header><meta charset="utf-8"><title>猛鬼橋死者妻認屍</title></header><body><h1>猛鬼橋死者妻認屍</h1><p>【本報訊】在大埔松仔園「猛鬼橋」疑失足墮石澗失救死亡三十四歲渠務工人黃桂傳，其持雙程證由內地來港遺孀（圖右），昨晨九時許，與多名親友到沙田富山殮房認屍，各人均顯得十分哀傷，尤其剛於上周來港的死者遺孀，情緒頗為激動及不停哭泣，似未能接受丈夫死亡事實。死者黃桂傳，與八十多高齡父母同住大埔石塘村一村屋，妻子及一名兩歲兒子在鄉間，為家中經濟支柱，現時突然不幸身故，殮葬費亦成問題。&#13;<br> 文兆麟攝</p></body></html>

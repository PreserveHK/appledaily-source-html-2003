<html><header><meta charset="utf-8"><title>楊千嬅心晴抗抑鬱</title></header><body><h1>楊千嬅心晴抗抑鬱</h1><p>楊千嬅昨日出席在中環香港醫學會李樹培醫生專業教育中心舉行的「心晴行動」記者會，是次活動主要講解都市病二號殺手抑鬱症，而楊千嬅被委任為「心晴大使」。<br> &#13;<br> <spanclass>「見唔到將來」 &#13;<br> 楊千嬅表示自己也有幾個抑鬱症的病徵，例如失眠、精神難集中及精神緊張，她說：「以前做護士，就有職業病，成日都要洗手，一得閒就洗手，因為嗰時好驚傳染病菌。」入娛樂圈之後，千嬅覺得自己有時都需要見精神科醫生，她說：「因為做藝人好情緒化，呢份工冇實質基礎，好多時有人會去睇相，因為見唔到將來。而自己唔開心就會收埋自己，過兩日就冇事，同埋𠵱家識多咗圈中朋友，大家傾吓就少鑽牛角尖。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

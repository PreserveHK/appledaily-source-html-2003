<html><header><meta charset="utf-8"><title>死火停路中釀車禍</title></header><body><h1>死火停路中釀車禍</h1><p>【本報訊】昨凌晨二時許，一部私家車沿觀塘繞道快線東行，駛至麗港城對開一個左彎時突然爆胎。姓李（二十八歲）司機擬將車駛往慢線路旁等候拖車，但駛至中線與慢線之間時，疑因機件故障死火停在路中，一部尾隨駛至平治房車疑煞掣不及猛撼私家車，私家車車身嚴重毀爛（圖）。平治房車姓李（三十三歲）司機報稱不適送院檢查，接受酒精測試涉嫌酒後駕駛被捕，私家車司機亦證實有飲酒但未有「超標」，被警員口頭警告。&#13;<br> 林榮海攝</p></body></html>

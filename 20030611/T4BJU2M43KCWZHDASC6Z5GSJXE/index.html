<html><header><meta charset="utf-8"><title>橋底辣蟹前東主罪脫</title></header><body><h1>橋底辣蟹前東主罪脫</h1><p>【本報訊】以炒蟹馳名、位於灣仔鵝頸橋底的「橋底辣蟹」前東主，被追收結業分店四萬多元蟹貨數時，涉嫌糾黨斬傷收數佬，與同黨被控傷人及自稱黑社會等七罪在高院審結。陪審團昨日退庭商議五小時後，裁定前東主及同案被告五項傷人罪名不成立，但同案被告一項自稱黑社會成員罪名成立，法官彭偉昌判他入獄九個月。&#13;<br> 首被告賴平，四十二歲，小巴司機；次被告黃鏡海，四十一歲，案發於九九年六月十一日，黃當時為灣仔駱克道四二九號「橋底辣蟹」東主，九九年五月已停業。&#13;<br> 案件編號：HCCC401/02</p></body></html>

<html><header><meta charset="utf-8"><title>神戶牛皮手挽袋間格闊落夠實用</title></header><body><h1>神戶牛皮手挽袋間格闊落夠實用</h1><p>日本人做手袋真係有一手，款式及皮料都與眾不同。呢個由nakamura出產嘅手挽袋，特別之處係佢用上神戶牛嘅牛皮縫製而成，手袋外形頗為流線型，以粉色作主調，有粉紅、粉藍及芥辣黃三種色。另外每個手袋嘅尺寸有6吋長、8吋高、7吋深，空間夠寬闊，方便擺放日常物件。&#13;<br>&#13;<br>記者：梁煒健&#13;<br>入貨點：nakamurakobe（25041178）&#13;<br>地址：銅鑼灣東角道24-26號東角駅144號舖</p></body></html>

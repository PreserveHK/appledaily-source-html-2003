<html><header><meta charset="utf-8"><title>關寶慧瘦身一吋值萬金</title></header><body><h1>關寶慧瘦身一吋值萬金</h1><p>關寶慧獲邀擔任「貴族纖形」代言人後，她表示三個多星期內成功減去十八磅，由一百二十磅減至一百零二磅。日前她穿上多款性感服裝和三點式泳衣，由攝影師葉青霖操刀拍攝廣告，大騷其36、24、34的美好身段。<br> &#13;<br> <spanclass>重拾自信 &#13;<br> 關寶慧說：「未接受纖體療程之前，我條腰嘅肉好鬆，絕對唔敢着三點式泳衣，𠵱家條水桶腰不單止冇咗，腰部肌肉重收緊埋，自信心都返咗嚟。公司對我好重視，送咗二十二萬獎金獎勵我全身總共減咗二十二吋，我有信心繼續保持纖形後嘅苗條身段。」&#13;<br> 信心大增的關寶慧又透露纖形後，工作機會接踵而至，除另外接拍了一些廣告外，最近更有導演找她拍戲。</spanclass></p></body></html>

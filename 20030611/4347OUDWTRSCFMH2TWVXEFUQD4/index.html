<html><header><meta charset="utf-8"><title>美猴天花達37宗</title></header><body><h1>美猴天花達37宗</h1><p>美國疾病控制及預防中心周一表示，中西部三個州的猴天花證實及懷疑個案，已上升至最少三十七宗，其中四宗已證實，尚有七人留醫，無人死亡。官員預期個案數目會隨着更多人和動物接受測試而上升。&#13;<br> 這種由動物傳人的傳染病首次在西半球出現，受影響三州有數以百計人緊張得神經兮兮，紛紛找醫生、獸醫、寵物店，以及致電公眾衞生熱線查詢。在威斯康辛州密爾沃基市，一名為狗兒買食物的女顧客，知道寵物店一名員工似被土撥鼠傳染而病倒，就緊張地問旁人：「我回家後應否洗很多次手？」&#13;<br> 美聯社/《紐約時報》</p></body></html>

<html><header><meta charset="utf-8"><title>與妻口角老漢跳塘</title></header><body><h1>與妻口角老漢跳塘</h1><p>【本報訊】元朗米埔一名七十二歲姓周老翁，昨下午一時許酒後與八十七歲老妻因瑣事爭執，兩人大吵一場，稍後他一怒之下離家，站在屋外魚塘旁徘徊，周妻亦氣憤難平未有理會丈夫。一小時後，周伯的十一歲男孫返家發現祖父伏在魚塘水中，立刻跑回家告知祖母，周妻聞言大驚報警求救。&#13;<br> 消防員接報迅速趕至，其中兩名消防員立刻脫下制服，跳入水中拯救將他救起（圖），當時周伯仍然清醒，口中念念有詞說：「你畀我死啦，唔好理我啦！」其間更不停嘔吐，隨即由救護員送院救治。&#13;<br> 黃學潤攝</p></body></html>

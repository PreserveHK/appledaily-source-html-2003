<html><header><meta charset="utf-8"><title>BoA奉旨玩校服誘惑</title></header><body><h1>BoA奉旨玩校服誘惑</h1><p>現年十七歲的韓國女歌手BoA雖然已經出道三年，但其實仍是學生妹一名，最近她便被廣告商睇中，出任校服品牌ELITEBASIC的代言人，化身可愛高中生。<br> &#13;<br> <spanclass>薪酬過百萬 &#13;<br> ELITEBASIC素來愛起用不足二十歲的新人作代言人，現時BoA人氣直迫日本天后濱崎步，故身價亦高人一等，她為ELITEBASIC出任半年代言人，即收二億五千萬韓圜（約一百六十五萬港元），為同類廣告之冠。而昨日BoA亦已在韓國某高中內拍攝該廣告片段。</spanclass></p></body></html>

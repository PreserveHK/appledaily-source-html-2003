<html><header><meta charset="utf-8"><title>周杰倫自爆獻初吻</title></header><body><h1>周杰倫自爆獻初吻</h1><p>周杰倫昨日在台灣接受HitFm聯播網「亞洲巨星」專訪，節目將在亞洲四十四家電台播放，這個訪問採用「自問自答」，電台員工買了周杰倫最喜歡的香腸給他，果然𠱁得周杰倫比平日多說話。&#13;<br> 周杰倫透露自己的初戀發生在初中三年級，對象是金華國中鄰班同學，兩人散步在當時還在施工的大安森林公園，周杰倫還情不自禁的在那裏獻出初吻，不過現時已與對方失去聯絡。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>

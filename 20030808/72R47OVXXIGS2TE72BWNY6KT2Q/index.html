<html><header><meta charset="utf-8"><title>黃凱芹朝見皇馬失眠</title></header><body><h1>黃凱芹朝見皇馬失眠</h1><p>方力申、黃凱芹及2R等昨日到港台，出席「全球華人心目中的香港十大魅力」選舉揭曉儀式。&#13;<br> 黃凱芹昨晚在會展為公益金慈善拍賣晚宴任表演嘉賓，並在皇家馬德里球員面前表演，他昨早說：「好緊張，噚晚失眠呀，唔可以失禮香港人嘛。本來我以為喺大球場表演，諗住着波衫去，點知大會要我着踢死兔。」<br> &#13;<br> <spanclass>「可能飲咗酒」 &#13;<br> 而方力申提到好友陳司翰日前在街頭粗魯對待前女友一事，表示已傳短訊問候對方。方力申說：「佢有打番電話畀我，傾咗幾句。嗰日可能係飲咗啲酒，佢女友情緒又有問題，先會搞成咁，不過喺街度都應該檢點啲。」&#13;<br> 採訪：胡比&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>放生龍躉王</title></header><body><h1>放生龍躉王</h1><p>【本報訊】油麻地一家酒家早前購得的一條八十歲「龍躉王」，前日終由一名商人願意以三萬二千八百元慈善價購得，新買家亦不忍心屠宰，同意將「龍躉王」「放生」積福，讓牠重返大自然，安享晚年。&#13;<br> 昨下午二時許，該名商人由酒家安排多名酒家職員，合力將重達一百一十公斤、長達兩米的大龍躉搬離魚缸，往西貢「大廟」對開海面，由多名工人合力抬起「龍躉王」放回海中，「龍躉王」重回大海十分生猛，隨即潛入海底失去蹤影。</p></body></html>

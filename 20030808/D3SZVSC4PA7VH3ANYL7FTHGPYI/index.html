<html><header><meta charset="utf-8"><title>許秋怡剛產子再想追個女</title></header><body><h1>許秋怡剛產子再想追個女</h1><p>許秋怡前日誕下重七磅十一安士的兒子，昨日由老公王書麒陪同下在法國醫院與傳媒見面，由於健康理由，BB還未能曝光，秋怡雖然剛生完BB，但精神卻相當不錯，連醫生都說她康復得很快，秋怡謂：「向海嵐同劉小慧一家都探過我，肥姐（沈殿霞）喺新加坡做嘢都打咗電話畀我，有咁多朋友關心真係好感動。」&#13;<br> 秋怡透露：「我係開刀生嘅，開完刀冇幾耐我已經醒，我都係見過BB一眼咋，我覺得佢耳仔、鼻、眼似書麒，個面形同眉毛就似我，生完個仔之後我好想追番個女，但係我簽咗纖體公司，所以要一年之後先可以再生。」&#13;<br> 採訪、攝影：馮美茵</p></body></html>

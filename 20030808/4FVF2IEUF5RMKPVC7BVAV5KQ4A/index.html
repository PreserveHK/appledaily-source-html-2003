<html><header><meta charset="utf-8"><title>社福界促董關注草根</title></header><body><h1>社福界促董關注草根</h1><p>【本報訊】行政長官董建華繼續會見社會各界人士，收集對政府施政的意見，昨日他就會見社會服務界代表，聽取他們對政府社福政策意見，多名代表不約而同提出，特區政府不應為了解決財赤，而犧牲低下階層利益，而董承諾新任財政司司長唐英年，會重新審視有關政策。&#13;<br> 行政長官董建華咋日下午會見社會福利界十二名代表，包括社聯、樂施會、基督教服務處及復康聯盟的代表。&#13;<br> 會後社聯行政總裁方敏生表示，她在會上提出，政府不需要太着急解決財赤問題，毋須因為要在短期內解決財赤，而影響到政府對整體社會服務的撥款。</p></body></html>

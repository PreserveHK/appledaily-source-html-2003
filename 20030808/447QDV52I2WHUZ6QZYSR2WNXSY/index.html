<html><header><meta charset="utf-8"><title>菜館拘9黑工</title></header><body><h1>菜館拘9黑工</h1><p>【本報訊】入境處繼續打擊黑市勞工，昨結束為期三日的「曙光行動」，在全港多處進行突擊搜查，共拘捕三十一名黑工及三名僱用黑工的僱主。&#13;<br> 入境處特遣隊指揮官陳文浩稱，針對黑市勞工問題，特遣隊隊員在過去三日突擊搜查全港十四處地方，包括旺角、灣仔、銅鑼灣、筲箕灣等多個街市及散貨場，合共拘捕三十一名黑市勞工及三名涉嫌聘用黑工的僱主，稍後將作出檢控。&#13;<br> 入境處在昨日上午十一時的一次行動中，執法人員根據線報掩至旺角廣東道一間川菜館，揭發五男四女正埋手切肉炒菜，當場將他們拘捕（圖）。被捕九人全部持雙程證，年齡由三十至四十五歲，來自廣西、湖南及湖北。&#13;<br> 梁澤岡攝</p></body></html>

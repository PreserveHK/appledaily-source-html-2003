<html><header><meta charset="utf-8"><title>紅色小巴准用八達通</title></header><body><h1>紅色小巴准用八達通</h1><p>【本報訊】八達通卡有限公司宣布，八達通的應用範圍已伸延至紅色小巴，十三輛行走弼街與紅磡之間循環路線的紅色小巴已率先採用八達通系統，估計每日可為三千名乘客提供方便快捷及免找續的繳付車費服務。&#13;<br> 該公司市務總監鄭韓菊芳表示，現時安裝了八達通的綠色小巴共二千五百一十五部，達二百九十九條路線，八達通不但可吸引乘客，還縮短乘客上落車時間及減省處理輔幣的成本，所以預計採用八達通的紅色小巴數目會穩步上升。</p></body></html>

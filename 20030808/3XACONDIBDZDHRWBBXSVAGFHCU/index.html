<html><header><meta charset="utf-8"><title>鄧建明結他過兩招</title></header><body><h1>鄧建明結他過兩招</h1><p>由劉德華創立的加際星藝高校即將舉行每月小考，一班學員最近忙着籌備音樂騷，到時華仔與汪明荃將會擔任評判，眾學員分外緊張。而資深音樂人鄧建明（Joey）日前應邀出席他們的夾band環節，並給予意見，Joey聽過他們即席表演彈唱歌曲後，大讚他們夾得似模似樣。<br> &#13;<br> <spanclass>獲益良多 &#13;<br> 難得有夾band高手Joey出現，學員當然不會放過機會，他們不但將Joey團團圍住，詢問有關彈奏上的技巧，他們更與高手過招，一同夾歌，Joey亦親身示範打鼓及彈結他應注意的技巧，學員真是獲益良多。</spanclass></p></body></html>

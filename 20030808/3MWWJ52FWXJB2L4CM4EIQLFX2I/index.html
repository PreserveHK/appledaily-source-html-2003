<html><header><meta charset="utf-8"><title>驚慄韓片恐怖海報被禁</title></header><body><h1>驚慄韓片恐怖海報被禁</h1><p>由《三更之回憶》導演金知雲執導、林秀晶與文瑾瑩主演的韓國最賣座恐怖電影《姊魅情深》，故事改編自韓國膾炙人口的民間恐怖傳說《秀薇與秀蓮》，描述一對情深緊扣的年輕姊妹，在歹毒後母操控的家園內，引發出一段詭異陰森的恐怖遭遇。<br> &#13;<br> <spanclass>曾五度搬上銀幕 &#13;<br> 該故事已是第五度被搬上銀幕，但由於劇情可怕，就連兩姊妹「血淋淋」的海報設計亦因為過於恐怖，在港被禁張貼，不論地鐵、巴士及電車的車身，甚至旺角鬧市的大廈外牆亦被禁。《姊》片在港上畫在即，現時電影宣傳受阻，實在令工作人員煩惱不已。</spanclass></p></body></html>

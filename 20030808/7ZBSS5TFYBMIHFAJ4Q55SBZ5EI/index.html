<html><header><meta charset="utf-8"><title>三煞扑頭潑漆</title></header><body><h1>三煞扑頭潑漆</h1><p>【本報訊】三名手持長形電筒的男子，昨下午四時三十分闖入觀塘道創紀之城地下一間便利店，用電筒襲擊姓趙、四十四歲負責人，及姓羅、三十七歲女職員，兩人頭破血流奔出門外呼救，但三名兇徒尾隨追出，並將一桶銀色漆油潑在兩人的身上，然後轉身逃走。警員及救護員到場，將兩名頭部受傷，滿身銀色油污的男女送院治療（圖一及圖二），警方調查後發現便利店並無損失，懷疑事件純屬尋仇，但兩名傷者堅稱並無與人結怨，不知道為何遇襲。&#13;<br> 譚健文攝</p></body></html>

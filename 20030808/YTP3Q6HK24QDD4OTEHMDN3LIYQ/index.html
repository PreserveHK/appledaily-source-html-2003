<html><header><meta charset="utf-8"><title>安室三宅健姊弟戀玩完</title></header><body><h1>安室三宅健姊弟戀玩完</h1><p>安室奈美惠與組合V6成員三宅健的姊弟戀，六月尾被雜誌踢爆後，日前終於要忍痛結束。據雜誌《女性Seven》報道，兩人自從被偷拍後，至今已沒有再見面，更為了事業而分手。<br> &#13;<br> <spanclass>靠工作麻醉自己 &#13;<br> 據悉，三宅健事後公開表示安室只是她尊敬的前輩，其後他又在事務所的監視下過着「反省」的生活，而安室亦不希望三宅健的事業因此被毀，故此沒有再要求見面，只是每日不停工作麻醉自己。不過據安室的同伴透露，她近來情緒十分低落，相信兩人是因承受不了外間壓力而黯然分手。</spanclass></p></body></html>

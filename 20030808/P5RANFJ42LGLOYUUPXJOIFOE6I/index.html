<html><header><meta charset="utf-8"><title>河利秀台灣跳豔舞徵婚</title></header><body><h1>河利秀台灣跳豔舞徵婚</h1><p>韓國變性藝人河利秀昨天穿上婚紗，在台灣「2003台北國際婚紗暨新人用品大展」活動中公開徵婚。為證明自己是「真女人」，她當場表演削蘋果及按摩等技巧，最後還大跳豔舞。<br> &#13;<br> <spanclass>公開七大條件 &#13;<br> 河利秀不久前才和交往年餘的男友分手，昨天她公開七大徵婚條件，包括個性要溫柔、不能是藝人、同意領養小孩、不吸煙、不暴力、要聽話及有愛心，其中以「不能是藝人」這點最引人注目。&#13;<br> 河利秀說：「我自己是藝人，工作不穩定，因此希望另一半的工作要穩一點，加上我無法忍受先生在戲裏跟別的女星有親熱鏡頭，所以我的另一半最好不要是同行。」河利秀表示希望婚後仍繼續做演藝工作。</spanclass></p></body></html>

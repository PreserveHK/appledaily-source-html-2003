<html><header><meta charset="utf-8"><title>林敏驄硬銷安全套擺碧咸上檯</title></header><body><h1>林敏驄硬銷安全套擺碧咸上檯</h1><p>林敏驄及陳伶俐夫婦昨日以代言人身份到尖沙嘴喜來登酒店出席杜蕾斯安全套記者會，林敏驄在會上不停說有味笑話，又講盡皇馬球員及新聞人物，他說：「碧咸都有用杜蕾斯，佢噚晚去蒲都打電話問我要咗幾個，卡洛斯用嚟罩住個頭，個髮型先咁型。」林敏驄又說：「香港隊都有用，佢哋下半場每人都戴一個，對皇馬就可以持久啲。」&#13;<br> 事後林敏驄表示講詞全是自己創作，問他是否不怕得罪人，他說：「講笑啫，施丹同奧雲都冇所謂。」林敏驄謂廣告商沒有限制他在任代言人期間不可生仔，他也想再生一個。&#13;<br> 採訪、攝影：楊潔雯</p></body></html>

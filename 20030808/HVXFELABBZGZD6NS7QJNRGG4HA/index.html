<html><header><meta charset="utf-8"><title>珍妮花康納莉一索得男</title></header><body><h1>珍妮花康納莉一索得男</h1><p>憑《有你終生美麗》贏得奧斯卡最佳女配角的珍妮花康納莉（JenniferConnelly），本周二誕下一名男嬰，這是她與英國演員丈夫保羅伯特尼（PaulBettany）今年元旦結婚後的首名孩子，不過他們並沒有公布男嬰的名字及出生地。&#13;<br> 此外，哥連菲路（ColinFarrell）的女友Kim尚有一個月便臨盆，可是哥連卻要到摩洛哥拍攝新片，未能陪伴女友，故此他只好叫胞姊多加照顧。而八六年憑《無言的愛》贏得奧斯卡影后的瑪莉麥特蓮（MarleeMatlin），亦宣布第四度懷孕。</p></body></html>

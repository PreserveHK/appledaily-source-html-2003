<html><header><meta charset="utf-8"><title>籮霸撐班仔睇脫衣騷</title></header><body><h1>籮霸撐班仔睇脫衣騷</h1><p>日前盛傳珍妮花洛庇絲（JenniferLopez）因男友班亞弗力（BenAffleck）與脫衣舞孃有不軌行為而要求分手，不過據熟識籮霸的人士透露，她不但沒有分手，而且十分支持男友。&#13;<br> 據悉，籮霸對班仔到脫衣舞會所消遣一事十分清楚，一位知情人士說：「佢知道班仔去睇脫衣舞，不過佢嘅態度係：『有乜咁大不了啫？』」此外，籮霸正與電視台洽談製作一個全新清談節目，並由姊妹蓮達（LyndaLopez）出任主持，而她在美國最吸引臀部選舉中，則以些微票數敗給珍妮花雅麗絲頓（JenniferAniston）。</p></body></html>

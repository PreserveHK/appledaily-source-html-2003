<html><header><meta charset="utf-8"><title>范植偉《時差》載非洲心聲</title></header><body><h1>范植偉《時差》載非洲心聲</h1><p>台灣藝人范植偉把早前在非洲衣索匹亞的所見所聞出了寫真書《時差》，昨日他出席新書記者會時說：「寫作和說話是一樣難的，我正在努力學習。」<br> &#13;<br> <spanclass>疼錫胞弟 &#13;<br> 忙了兩個多月的范植偉雖然一直想休假，不過明天他還是要出席台灣世界展望會在台中舉辦的「飢餓三十體驗營會」，《時差》的版稅所得也將捐給展望會。他還準備幫弟弟支付念研究所的生活費，看來他十分疼愛弟弟。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>三腿女嬰切異肢</title></header><body><h1>三腿女嬰切異肢</h1><p>背部長着嚴重畸形第三條腿的北京一歲女童「青青」，前天住進東直門醫院，接受異肢切除手術。負責手術的醫生說，由於第三條腿包括完整的脊髓、神經和血管，手術的複雜性不亞於連體人分離手術。<br> &#13;<br> <spanclass>背部負重難平衡 &#13;<br> 青青今年三月被遺棄在北京街頭，被發現後送往兒童福利院寄養，社工人員估計青青被遺棄的原因可能是因為外觀畸形。青青背部長出的第三條腿十分粗壯，過度負荷也使得她無法自己保持平衡或站立。&#13;<br> 東直門醫院骨科主任徐林等醫生了解後，決定為她免費施行切除異肢手術，否則未來不但會阻礙下肢正常發育，甚至影響脊柱及神經支配功能進而威脅生命。&#13;<br> 《京華時報》</spanclass></p></body></html>

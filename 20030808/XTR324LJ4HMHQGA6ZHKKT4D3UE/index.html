<html><header><meta charset="utf-8"><title>投訴追蹤：速遞公司佔行人路</title></header><body><h1>投訴追蹤：速遞公司佔行人路</h1><p>有速遞公司被投訴佔用葵涌葵昌路葵昌中心與貿易之都外行人路，處理包裹信件，行人路嚴重受阻，本報於上月二十一日報道有關投訴，並轉介食環署跟進。&#13;<br> 食環署日前回覆本報稱，在接獲本報轉介投訴後，即派員跟進，發現速遞公司職員確在行人路分發包裹文件，但並沒有阻礙潔淨員工清掃街道，食環署已口頭勸喻速遞公司職員不可阻礙行人路及需保持街道清潔。食環署承諾會繼續留意上址情況，並採取適當行動，確保街道清潔。&#13;<br> （○七○二○一一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

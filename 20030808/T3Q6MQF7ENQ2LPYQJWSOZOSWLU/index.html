<html><header><meta charset="utf-8"><title>兩漢開房其一暴斃</title></header><body><h1>兩漢開房其一暴斃</h1><p>【本報訊】旺角一間時租酒店昨日揭發命案，兩名男子前晚到酒店租時鐘房，兩度加鐘，至昨晨七時半，其中一人被管房發現倒斃房內，身旁並有大量嘔吐物，另一人不知去向。&#13;<br> 警方一度認為有可疑，事後尋回同房男子，證實死者是癮君子，相信他是吸食過量毒品致死，事件並無可疑。死者姓伍，三十歲。警方聯絡到死者的兄長處理身後事，並召仵工將屍體移送殮房（圖）。&#13;<br> 張家樂攝</p></body></html>

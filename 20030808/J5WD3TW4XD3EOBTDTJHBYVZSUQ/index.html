<html><header><meta charset="utf-8"><title>利嘉兒珠海封后</title></header><body><h1>利嘉兒珠海封后</h1><p>利嘉兒早前與DoubleR及朱維德等人，齊到珠海及澳門為無綫拍攝旅遊特輯。利嘉兒表示今次隨攝製隊到珠海圓明新園取景，是她第一次有機會參觀類似皇宮的地方，感到十分好玩。<br> &#13;<br> <spanclass>食御宴飽到嘔 &#13;<br> 利嘉兒說：「我哋嗰日食御宴，原本御宴係有三百幾道菜，我哋嗰日拍嘢都只係食十幾道菜，已經飽到想嘔，唔知古時啲人點食得咁多，真係食幾日幾夜食唔完。」他們往欣賞清朝雜耍及歌舞演出時，利嘉兒與朱維德還被挑選上台客串皇帝皇后的角色。&#13;<br> 利嘉兒說：「我哋拍嘢時范振鋒扮皇帝，梁奕倫扮太監，我就扮外國使節，諗住唔好扮皇后咁傳統，點知睇表演都俾人捉去扮皇后。」&#13;<br> 採訪：蔡如玉</spanclass></p></body></html>

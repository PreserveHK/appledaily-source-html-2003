<html><header><meta charset="utf-8"><title>重慶火箭候命造雨</title></header><body><h1>重慶火箭候命造雨</h1><p>持續高溫已導致西南部的重慶市近百萬人出現缺水現象，重慶市已將一百三十二門高射炮、二十四枚火箭隨時保持臨戰狀態，等待有利時機進行人造雨。&#13;<br> 自上月二十一日以來，重慶市大部份地區降雨量不足十五毫米，比去年同期減少八成以上。目前，重慶市各區縣普遍受旱，巫山、永川、榮昌等地已達到重旱標準，而且旱情日趨嚴重。據統計，重慶市農作物受旱面積已超過四十三萬一千公頃，其中重旱面積超過十二萬四千公頃，乾枯近二萬四千公頃。&#13;<br> 中新社</p></body></html>

<html><header><meta charset="utf-8"><title>搶手！Sammi二手衫開倉</title></header><body><h1>搶手！Sammi二手衫開倉</h1><p>季尾的減價戰如火如荼，但明星二手衫開倉依然無懼加入戰團，今日到本周日為止的就有Sammi的二手衫開倉，以一折左右的筍價買到跟全新差無幾的名牌衫，就算各大名店再減，都依然有一定吸引力。&#13;<br>記者：吳小明&#13;<br>攝影：陳偉強</p><p>開倉日期及地點：今日至本周日下午一時至晚上十時&#13;<br> Shine*Warehouse（28908261）&#13;<br> 銅鑼灣名店廊2樓F6號舖</p></body></html>

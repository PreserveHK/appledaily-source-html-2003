<html><header><meta charset="utf-8"><title>滕麗名、Bobby寶島打交　爆笑！</title></header><body><h1>滕麗名、Bobby寶島打交　爆笑！</h1><p>由歐陽震華（Bobby）和滕麗名主演的劇集《陀槍師姐III》近日於台灣推出，日前Bobby和滕麗名到台灣宣傳劇集，但此行時間緊迫，沒有時間正式跟fans見面，二人只接受傳媒訪問而已。Bobby和滕麗名接受當地傳媒測試，安排二人打功夫，不過打得雞手鴨腳，逗得在場人士笑不攏嘴。<br> &#13;<br> <spanclass>電梯撞邪？ &#13;<br> 此外，Bobby和滕麗名與助手在酒店乘升降機期間，升降機常常發生故障，嚇得三人以為撞邪，並將事件告訴酒店職員。酒店解釋原來那部電梯是壞的，令三人虛驚一場。</spanclass></p></body></html>

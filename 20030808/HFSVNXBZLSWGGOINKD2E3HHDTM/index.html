<html><header><meta charset="utf-8"><title>李連杰辭演《臥虎藏龍前傳》</title></header><body><h1>李連杰辭演《臥虎藏龍前傳》</h1><p>李安拍完電影《變形俠醫》後，近日正埋首籌拍《臥虎藏龍前傳》，早前有傳周潤發對接演此片興趣不大，加上新片的武打場面頗多，所以李安希望前傳李慕白一角可由李連杰飾演，由他夥拍楊紫瓊。&#13;<br> 不過李連杰原來已推辭演出，事緣幾年前李安想找他演《臥虎藏龍》，但他當時專注在美國發展，所以放棄接拍《臥》片。<br> &#13;<br> <spanclass>指發哥演活李慕白 &#13;<br> 加上李連杰表示看過發哥演出李慕白一角後，覺得發哥演活了李慕白的角色，令觀眾留下深刻印象，故幾經考慮，他還是決定透過經理人公司，向李安婉拒演出前傳。&#13;<br> 撰文：蔡丹</spanclass></p></body></html>

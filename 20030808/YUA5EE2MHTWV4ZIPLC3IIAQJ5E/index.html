<html><header><meta charset="utf-8"><title>城城難忘贈母腕表</title></header><body><h1>城城難忘贈母腕表</h1><p>郭富城昨日接受港台節目《開心日報》錄音訪問，談到第一次送禮贈母及賺得第一個一百萬時買樓的難忘情景，城城說：「我記得媽媽喺我哋細個時，唔着唔食都要將好嘢留畀我哋，我又未見過佢戴手表，所以我出嚟做嘢賺到錢時，第一時間買咗隻名表畀佢。」<br> &#13;<br> <spanclass>買樓貴一倍 &#13;<br> 城城續說：「我重好記得佢當時好開心嘅情景，隻表佢到𠵱家仍然戴緊。」至於買樓的經歷，他表示當年在台灣拍廣告及出唱片竄紅，賺到不少錢，他說：「初初賺到錢都係擺喺度唔會亂使，直到九四年我開第一次演唱會，賺到錢就買樓，但結果俾人呃，層樓買貴咗一倍呀。」&#13;<br> 採訪：胡比</spanclass></p></body></html>

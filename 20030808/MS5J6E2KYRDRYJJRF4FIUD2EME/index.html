<html><header><meta charset="utf-8"><title>張貼告示男子燒炭</title></header><body><h1>張貼告示男子燒炭</h1><p>【本報訊】一名姓周、四十二歲男子，與妻子感情破裂分居。至昨下午三時許，周的胞弟接到兄長同事的電話，指他已多天無上班。胞弟於是往兄長位於屯門龍門居十二座的住所探訪，當他開門入屋後，發現睡房門上貼着一張紙，上面寫着「自殺於八月三日」，胞弟於是報警。警員及消防員到場破門入屋，發現周倒在床上，已死去一段時間，床邊有一個炭爐及遺書，內容大致透露因為感情及財政問題困擾而自殺（圖）。&#13;<br> 黃冠笙攝</p></body></html>

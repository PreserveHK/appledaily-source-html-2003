<html><header><meta charset="utf-8"><title>楊思琦默認片場受辱</title></header><body><h1>楊思琦默認片場受辱</h1><p>楊思琦昨日出席在將軍澳電視廣播城舉行的八月星辰活動，昨日是楊思琦的二十五歲生日，問到她緋聞男友李永豪有沒有送上生日禮物？楊思琦說：「佢有打電話畀我，但禮物就未收到，我冇諗過佢唔夠細心，但我生日都過得好開心呀。」<br> &#13;<br> <spanclass>謙稱要學嘢 &#13;<br> 早前有報道指楊思琦與佘詩曼拍劇時，阿佘萬歲請飲東西，怎料當楊思琦拿飲品時卻被人喝止，叫她先要付錢，楊思琦被問到此事時沒有否認，只說：「唔好再提呢件事，可能我啱啱入行，唔懂待人接物，學嘢係咁㗎啦。其實我都唔知乜嘢場合先要萬歲，之後我都有請番啲工作人員飲嘢，我都明大家做得辛苦。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

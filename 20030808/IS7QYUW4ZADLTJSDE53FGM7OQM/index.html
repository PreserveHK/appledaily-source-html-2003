<html><header><meta charset="utf-8"><title>《小孤星》媽媽白色喪禮</title></header><body><h1>《小孤星》媽媽白色喪禮</h1><p>於法國電影《小孤星》中飾演小孤星母親的女星瑪莉特蘭蒂尼昂（MarieTrintignant），上周在巴黎受傷，送回法國後過身，其喪禮前日在巴黎舉行。除了瑪莉的演員父母外，女星嘉芙蓮丹露（CatherineDeneuve）及前法國總理若斯潘等均有出席。&#13;<br> 前日的喪禮吸引數百影迷參與，因為瑪莉生前最愛白色，故此瑪莉的父母要求各來賓穿上白衣出席。放置瑪莉遺體的白棺木，其後移送至PereLachaise墳場安葬，與大文豪王爾德及TheDoors主音JimMorrison的墓地毗鄰。</p></body></html>

<html><header><meta charset="utf-8"><title>戴夢夢見小黑咪忘形</title></header><body><h1>戴夢夢見小黑咪忘形</h1><p>戴夢夢、組合2R及陳苑淇等環球新人昨日於灣仔出席「FunFunShow03盈科夏日繽紛夢工場」記招，大會安排四位新人與不同的卡通人物合照，其中戴夢夢一見其卡通偶像超級小黑咪，即高興不已，她說：「我一向最鍾意係超級小黑咪，我覺得佢好得意同埋佢隻手又可以變武器。」<br> &#13;<br> <spanclass>2R接Twins棒 &#13;<br> 2R今年被委任為FunFunShow03大使，而去年大使是Twins，問2R會否怕被指搶對方飯碗，成員Race說：「梗係唔算啦！佢哋擁有好多嘢我哋係攞唔走，好似佢哋嘅唱片同演唱會，我哋只可以靠努力去換番自己嘅成績。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

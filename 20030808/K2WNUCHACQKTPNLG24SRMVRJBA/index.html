<html><header><meta charset="utf-8"><title>朱孝天買蔥油餅醫肚</title></header><body><h1>朱孝天買蔥油餅醫肚</h1><p>台灣電視劇《狂愛龍捲風》日前煞科，幾位主角徐若瑄、周渝民（仔仔）與朱孝天，齊放鞭炮慶祝脫離熬夜拍戲的苦海。&#13;<br> 朱孝天在未埋位時，光顧街邊的小食店買葱油餅醫肚。徐若瑄在劇中飾演勇於追求真愛的女子，主動追求仔仔，朱孝天則飾默默守候在她身旁的癡情男子。現實中的徐若瑄卻不會這麼主動，她說：「我不會主動追男生。」<br> &#13;<br> <spanclass>邊打波邊跳舞 &#13;<br> 日前在片場中，朱孝天和仔仔趁空檔到籃球場打波，因旁邊劇組的工作車正播放音樂，朱孝天還舉高雙手跳舞。但仔仔似乎打完波後太累，初時沒有理會朱孝天的舉動，後來兩人亦齊齊胸撞胸，十分搞笑。</spanclass></p></body></html>

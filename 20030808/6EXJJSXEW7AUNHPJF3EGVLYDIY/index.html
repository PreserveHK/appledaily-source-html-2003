<html><header><meta charset="utf-8"><title>馬浚偉搞喊珠海歌迷</title></header><body><h1>馬浚偉搞喊珠海歌迷</h1><p>馬浚偉首張在內地發行的專輯《浪漫假期》經已推出，日前他特地到內地作一連十二天的巡迴宣傳活動。<br> &#13;<br> <spanclass>似打強心針 &#13;<br> 馬仔的首站是珠海，他在當地舉行歌友及簽售會時，雖然珠海連日下雨，但八千名歌迷為一睹偶像風采，仍將會場擠得水洩不通，有女歌迷一見馬仔更情不自禁地大哭起來，令馬仔驚喜萬分。&#13;<br> 當日馬仔甫現身即引起全場哄動，其中由加拿大回港度假的前輩顧嘉煇，更特地到珠海為馬仔打氣。馬仔興奮地說：「煇哥煇嫂特登嚟支持我，實在好驚喜，今次歌友會氣氛沸騰，首站已經有咁好反應，好似打咗支強心針咁。」&#13;<br> 撰文：羅慧敏</spanclass></p></body></html>

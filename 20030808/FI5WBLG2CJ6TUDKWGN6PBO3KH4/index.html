<html><header><meta charset="utf-8"><title>　　馬時亨頂住做財爺 - 李八方</title></header><body><h1>　　馬時亨頂住做財爺 - 李八方</h1><p>經濟發展及勞工局局長葉澍堃頂咗梁錦松近一個月，終於有假放。佢老哥下周一會去星馬推廣香港，之後就順道休假。&#13;<br> 唐英年今日亦開始放假，財爺個位又要搵人頂，睇怕馬時亨都走唔甩。原來唐英年歐遊返港後，不久又會率團去福建出席福建香港周。&#13;<br> 唐公子當上財司頭四日咁忙，佢個兩位新助手就更辛苦。佢位新聞秘書羅志康呢幾日覆記者電話覆到手軟，有成四、五十個call，所以八方晚上十一點半收到佢回電，都好唔好意思。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

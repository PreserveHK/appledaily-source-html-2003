<html><header><meta charset="utf-8"><title>國際醫Mail</title></header><body><h1>國際醫Mail</h1><p>美國科學家發現，男性陽具進化至目前形狀，原來有實際功能：清除情敵射在愛侶陰道內的殘餘精液。&#13;<br> 負責研究的紐約州立大學教授蓋洛普指出，男性陰莖龜頭比主莖闊，抽插時能把陰道內的餘精拖走。&#13;<br> 為了證明他的理論，他分別把兩具有龜頭和沒有龜頭的假陰莖，在一具人造陰道內抽插，假陰道則灌了由澱粉和水混合而成的假精液。結果發現，有龜頭的陰莖能把九成「精液」拖出陰道，沒龜頭的只能拖走三成半；插入愈深，「除精」效果愈好，若抽插深度是四分三，能拖走的精液不到四成。&#13;<br> 英國廣播公司</p></body></html>

<html><header><meta charset="utf-8"><title>有線南翼商談改地契</title></header><body><h1>有線南翼商談改地契</h1><p>【本報訊】政府近期鼓勵發展商加快興建酒店，以應付本港未來的旅遊發展，其中九龍倉（004）開始與政府商談荃灣有線大廈南翼地皮重建酒店的地契修訂申請，預計最快半年可完成。<br> &#13;<br> <spanclass>都會坊P減2 &#13;<br> 九倉助理董事黃光耀表示，由修改地契至完成補地價，一般需時半年，可發展樓面約60萬方呎。&#13;<br> 至於即將推售的葵涌工辦樓都會坊，他指已有銀行承諾為該物業承造P（優惠利率，現為5厘）減2厘的七成樓按。&#13;<br> 集團亦與設計公司合作，為買家提供裝修優惠，示範單位周末開放。物業以預留方式發售。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《呪怨》勢破《情書》韓國紀錄</title></header><body><h1>《呪怨》勢破《情書》韓國紀錄</h1><p>由奧菜惠主演的恐怖電影《呪怨》，雖然本地票房一般，但近日在南韓上映時卻成績斐然。&#13;<br> 至本月六日為止，《呪怨》的入場人數已衝破一百萬人次，大有機會打破中山美穗主演的經典電影《情書》，於九九年在南韓所寫下的一百二十萬人次日本電影最高票房紀錄。<br> &#13;<br> <spanclass>續集院數增加 &#13;<br> 由於成績理想，《呪怨》導演清水崇表示，由酒井法子主演的《呪怨2》下月日本開畫時，南韓亦會在差不多時間上映，戲院數目亦增加兩倍至約一百五十間。</spanclass></p></body></html>

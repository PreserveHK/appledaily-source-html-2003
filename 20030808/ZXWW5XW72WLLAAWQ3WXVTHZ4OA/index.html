<html><header><meta charset="utf-8"><title>廣東工礦企業制水</title></header><body><h1>廣東工礦企業制水</h1><p>廣東持續乾旱，今年首七個月累計平均降雨量比往年同期少近四成，粵北、粵西旱情較為嚴重，政府高層揚言，將對省內耗水量大的工礦企業實施限量供水。&#13;<br> 副省長李容根前日在國務院十二省市抗旱工作電話電視會議後指出，廣東旱情料繼續，形勢不樂觀，因此要大力推行節約用水，按「先生活、後生產，先節水、後調水」等原則，控制用水，並加大工業企業節水改造力度，提高水源重複利用率，而省內各市亦要制訂合理的用水計劃，把節水措施落實到用戶上。&#13;<br> 《信息時報》</p></body></html>

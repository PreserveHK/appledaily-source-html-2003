<html><header><meta charset="utf-8"><title>Boy'Z寄望憑新EP突圍</title></header><body><h1>Boy'Z寄望憑新EP突圍</h1><p>一向捧新人很有辦法的英皇娛樂，自二人女子組合Twins成功上位後，一直希望捧紅一隊二人男子組合，惜去年開始催谷的Boy'Z，其唱片銷量未如理想，難與Twins相提並論，而Boy'Z的第二張EP快將推出，未知能否趁勢突圍而出？<br> &#13;<br> <spanclass>親自寫序 &#13;<br> 現時Boy'Z兩位成員Kenny和Steven身在內地拍電影，雖然工作忙碌，但他們仍趁空檔親自為EP寫序和感想，希望讓歌迷更加了解他們，該碟將會收錄近期經常聽到的新歌《總有一站愛上你》。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>3神童技驚四座</title></header><body><h1>3神童技驚四座</h1><p>拍照那天，史芳婷帶着三個「愛徒」到滿是人的太古城溜冰場。四人熟練的技術一時間吸引一班圍觀者。三個未滿十歲的小孩：九歲的理惠、八歲的袁珮琳及七歲的袁立勤，滑了四、五年冰，剛夠資格入港隊。<br> &#13;<br> <spanclass>袁珮琳 &#13;<br> （香港人、溜冰5年）&#13;<br> 「三歲見到別人玩，好想學。鍾意件溜冰衫好靚。」<br> &#13;<br> <spanclass>理惠 &#13;<br> （日本籍、溜冰4年）&#13;<br> 「好鍾意在冰上跳起及轉圈的感覺，好好玩。」<br> &#13;<br> <spanclass>袁立勤 &#13;<br> （珮琳弟、溜冰4年）&#13;<br> 「因為家姐滑，我先是跟她一齊滑，後來慢慢就鍾意不同的花式。」</spanclass></spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>警涉干擾認人被控</title></header><body><h1>警涉干擾認人被控</h1><p>【本報訊】一名偵緝警員涉嫌聯同兩名男子，在一宗搶劫案中促使案中受害人在認人手續時，不要指認疑犯；三人昨在屯門法院被控意圖妨礙司法公正及搶劫罪，暫毋須答辯，案件押後至本月二十八日，等候轉解區域法院審訊文件。&#13;<br> 三名被告分別是陳堅坤（二十七歲），偵緝警員；次被告梁志偉（二十六歲），無業，以及曾國威（二十八歲），廚房工人；同被控於去年三月二十五日，作出連串妨礙司法公正的行為，促使梁雄於當日在元朗警署進行認人手續中，不要指出次被告梁志偉，搶劫他的項鏈。&#13;<br> 案件編號：TMCC2529/03</p></body></html>

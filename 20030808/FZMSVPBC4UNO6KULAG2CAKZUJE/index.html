<html><header><meta charset="utf-8"><title>蔡慧敏闖台樂壇被寸</title></header><body><h1>蔡慧敏闖台樂壇被寸</h1><p>蔡慧敏有意在台灣樂壇發展，早前她到台灣分別與多間唱片公司磋商，她說：「去到同唱片公司高層傾，俾人笑話台灣樂壇唔需要好似香港咁用錢買獎。」<br> &#13;<br> <spanclass>曾簽經理人 &#13;<br> 蔡慧敏四年前與台灣一公司簽下八年經理人合約，但她隨後返港加盟無綫，對此蔡慧敏說：「我簽咗飛力雅八年，佢哋出錢栽培我，但後嚟無綫搵我，我就返香港，搞到同台灣嗰邊反晒面。再傾唱片公司，都要先同佢哋傾吓重有嗰四年合約點搞。」</spanclass></p></body></html>

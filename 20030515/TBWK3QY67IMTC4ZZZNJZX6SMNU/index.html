<html><header><meta charset="utf-8"><title>佐治古尼吸引力勝威廉王子</title></header><body><h1>佐治古尼吸引力勝威廉王子</h1><p>美國娛樂網站E!Online剛在網上公布了今年二十五位鑽石王老五的排名。&#13;<br> 四十二歲的靚佬佐治古尼（GeorgeClooney）以大熱姿態當選，佐治一向被公認為荷李活最搶手的鑽石王老五，今次能夠順利脫穎而出，可算意料中事。<br> &#13;<br> <spanclass>影帝艾德烈入圍 &#13;<br> 然而，下月才滿二十一歲的威廉王子，亦在此選舉中名列第八位，可見他魅力非凡，而人氣暴升的出爐奧斯卡影帝艾德烈邦迪（AdrienBrody）則排第九位。影壇巨星如湯告魯斯（TomCruise）及占基利（JimCarrey）分別排十八及十九位。</spanclass></p></body></html>

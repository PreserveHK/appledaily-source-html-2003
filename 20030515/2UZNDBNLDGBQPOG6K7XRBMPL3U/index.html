<html><header><meta charset="utf-8"><title>立會通過掘路收費新例</title></header><body><h1>立會通過掘路收費新例</h1><p>【本報訊】立法會昨三讀通過掘路工程收費的新法例，新例將於今年底生效，掘路工程若出現延誤而阻礙交通，最高可被徵收每日一萬八千元的附加費。&#13;<br> 新法例會將全港道路分為策略性街道、敏感街道及餘下街道三類，每一種街道因掘路工程而導致交通阻塞，都估計了一個經濟成本數值，日後延誤的工程都需按照數值繳付附加費，有關的街道名單稍後會刊登憲報。&#13;<br> 新例又規定以往免費簽發的挖掘准許證改為需要繳費，收回管理成本，而違反准許證規定的罰款亦由五千元提高到五萬元。</p></body></html>

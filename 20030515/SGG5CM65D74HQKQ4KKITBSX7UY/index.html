<html><header><meta charset="utf-8"><title>FawazGruosi賣珠寶變設計師</title></header><body><h1>FawazGruosi賣珠寶變設計師</h1><p>於一九五二年在敍利亞出生的FawazGruosi（圖），十八歲於意大利的珠寶店任營業員時，對珠寶產生了濃厚的興趣，之後獲世界聞名的珠寶店HarryWinston及Bvlgari等賞識。&#13;<br> FawazGruosi憑着在珠寶行業的經驗及才華，他於九三年創辦珠寶首飾品牌deGRISOGONO，其中他精於珠寶設計，並且因獨愛黑色鑽石，透過互相運用不同顏色的寶石，營造出不同的對比效果。</p></body></html>

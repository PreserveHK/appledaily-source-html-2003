<html><header><meta charset="utf-8"><title>天佑生日造福非典兒童</title></header><body><h1>天佑生日造福非典兒童</h1><p>組合Shine成員徐天佑明日二十歲生日，天佑表示今年不欲大肆慶祝，只會與家人及朋友小敍，而且他奉勸歌迷不要送禮給他，折現捐予受非典型肺炎影響的小朋友。&#13;<br> 不過，Shine所屬的EMI唱片明天會為天佑設壽宴，邀請曾與Shine合作過或幫助過他們的朋友及工作人員出席。<br> &#13;<br> <spanclass>盼經濟好轉 &#13;<br> 天佑表示他今年的生日願望是香港經濟及唱片行業好轉，他們早前推出的新碟，首批定單有一萬五千張，成績不俗，天佑說：「我知好多同我同年紀嘅年輕人都失業，希望佢哋唔好灰心，我相信香港經濟會愈來愈好。」</spanclass></p></body></html>

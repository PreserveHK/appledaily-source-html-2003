<html><header><meta charset="utf-8"><title>伊健超儀泰車站戰群屍</title></header><body><h1>伊健超儀泰車站戰群屍</h1><p>鄭伊健與何超儀主演的暑假電影《千機變》，其中一場戲講述二人一同突襲泰國最繁忙的火車站，與來自東歐的過百隻殭屍大戰。<br> &#13;<br> <spanclass>封站拍攝 &#13;<br> 電影公司十分重視這場戲，除特別遠赴泰國曼谷，連續七晚包下整個火車站拍攝外，還在當地動用二百多名工作人員，加上近百位扮演殭屍的動作演員及香港的攝製隊，人數達四百多人。&#13;<br> 此外，鄭伊健因為經常要吊威吔，更笑言自己已成為威吔專家，他說：「其中一場威吔戲講我從五十呎高嘅橋跳落嚟，跟住喺空中轉身落地，之後再面向鏡頭做戲，但因為要一氣呵成，所以NG咗幾次，加起嚟跳嘅總高度，可能已超過青馬大橋嘅高度。」</spanclass></p></body></html>

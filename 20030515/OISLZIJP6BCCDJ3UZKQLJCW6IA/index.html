<html><header><meta charset="utf-8"><title>行德佛堂清盤案今開審</title></header><body><h1>行德佛堂清盤案今開審</h1><p>【本報訊】聯合道行德佛堂的三名海外老董事，指控在本港打理佛堂的兩名董事管理不善，入稟申請將佛堂清盤，要求將佛堂約七千萬元資產，交予香港佛教聯合會，此案將於今日在高等法院開審。<br> &#13;<br> <spanclass>不少老婦到庭支持 &#13;<br> 代表呈請人的大律師石善明昨在庭外表示，行德佛堂擁有七千萬元資產，有五名董事，包括三名呈請人及首兩名答辯人，但答辯人管理不善，遂提出訴訟。另外，香港佛教聯合會會長釋覺光昨亦到庭旁聽，而佛堂因向老人家提供住宿膳食，故亦有不少老婦到庭支持。&#13;<br> 案件編號：HCCW796/2001</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>中國產豬肉全球之冠</title></header><body><h1>中國產豬肉全球之冠</h1><p>全球最大的肉類生產及消耗國，不是西方大國，而是人多勢眾的中國。中國的豬肉總產量，自1990年起，一直保持世界首位，佔全球總生產約25%。禽肉（雞、鴨）產量則為全球第二，牛肉產量則全球第三。&#13;<br> 根據統計資料顯示，21世紀首40年，全球人口會增加40%，食物需求上升3倍，預期全球的肉類生產及需求，亦會持續增加，可見肉類工業的發展潛力仍大。&#13;<br> 至於中西薈萃的香港，肉類、牛奶製品除了主要入口自中國外，來自西方的也有不少。根據政府年報顯示，本港每年進口的肉類及肉類製品，平均達160萬公噸；至於牛奶製品，每年平均進口總數約為19萬公噸。</p></body></html>

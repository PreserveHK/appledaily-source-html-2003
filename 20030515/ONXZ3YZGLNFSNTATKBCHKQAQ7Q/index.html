<html><header><meta charset="utf-8"><title>兩個「菲菲」一樣悲慘</title></header><body><h1>兩個「菲菲」一樣悲慘</h1><p>「菲菲身材好，有撈命，但改壞名，之前叫菲菲嘅，又係大陸妹，但俾老公斬。」曾在金都舞廳做「媽媽生」的曾瑜君，接受記者訪問時說。&#13;<br> 據曾瑜君所說，本案死者張翠英身材甚好，雖然年屆三十六，看來只有三十歲，最初她不喜歡張翠英，後來發覺張很勤力，甚受客人歡迎，遂對張改觀。「佢有撈命，每個客坐過佢枱，都會返轉頭搵佢。」&#13;<br> 提及張翠英的藝名，曾瑜君說是另一「媽媽生」替張取的，以頂替一名也叫「菲菲」、但已離職的舞小姐，那個「菲菲」來自內地，但被丈夫斬。「兩個都叫菲菲，都咁慘！」至於張的個性，曾瑜君形容她很怕事，與被告所述截然不同。&#13;<br> 本報記者</p></body></html>

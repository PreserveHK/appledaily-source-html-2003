<html><header><meta charset="utf-8"><title>瑞銀降香格里拉評級</title></header><body><h1>瑞銀降香格里拉評級</h1><p>於全球經營40間高級酒店的香格里拉（069）公布，集團與馬來西亞公司KualaLumpurConventionCentreSendirianBerhad簽訂協議，為該公司管理一間位於吉隆坡展覽場館的酒店。該酒店共有580間房間，預計將會在05年中開業。&#13;<br> 另外，瑞銀華寶料由於香格里拉業務勢將受到非典型肺炎影響，再加上集團已表明將重新檢討去年度的末期股息，因而將集團的盈利預測及目標價下調，並同時將其投資評級由原本的「中性」下調至「減持」。</p></body></html>

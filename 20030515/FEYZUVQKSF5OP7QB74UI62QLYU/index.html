<html><header><meta charset="utf-8"><title>窪塚妻被嘲自打嘴巴</title></header><body><h1>窪塚妻被嘲自打嘴巴</h1><p>日本光頭影帝窪塚洋介的新婚妻子NON，近日被指自打嘴巴。據昨日出版的報章《NaitaiSports》報道，NON去年八月以舞蹈員身份，在大阪參與宣揚安全性行為的表演活動，並呼籲台下年輕人發生性行為時，一定要記得戴安全套，但她自己現在卻因與窪塚洋介「搞出人命」而要奉子成婚。&#13;<br> 此外，窪塚近日初次為日本富士電視台主持紀錄片式節目《地球維新PIECESOFPEACE》，並先後走訪伊豆和新潟等多個地方。</p></body></html>

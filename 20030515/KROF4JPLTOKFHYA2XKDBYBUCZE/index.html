<html><header><meta charset="utf-8"><title>阿嬌新片為醫護籌款</title></header><body><h1>阿嬌新片為醫護籌款</h1><p>鍾欣桐（阿嬌）與鄭則士合演的電影《低一點的天空》，將於後天（十七日）在旺角新世紀廣場舉行義賣戲票活動，收益將撥捐香港前線醫護人員福利基金會，此活動由香港盲人輔導會和香港眼科醫學院贊助，而當日買慈善戲票的市民都可以即場免費驗眼。&#13;<br> 阿嬌在《低》片中扮演失明人士，為了演繹角色，她曾到香港盲人輔導會學習如何使用盲公竹行路，並了解彼此不同的生活方式。阿嬌昨日接受電話訪問時說：「去咗三日覺得好開心，明白到失明人雖然有缺陷，但其實同正常人冇乜分別，而且聽覺重比正常人敏銳。」</p></body></html>

<html><header><meta charset="utf-8"><title>洪天明手紮綳帶俾人打？</title></header><body><h1>洪天明手紮綳帶俾人打？</h1><p>前晚在清水灣電視城錄影的《智在必得》，出席嘉賓包括洪天明、吳家樂、錢嘉樂、苑瓊丹、劉玉翠和鄧兆尊，眾人不時以洪天明和楊怡拍拖的緋聞來開玩笑，主持人沈殿霞（肥姐）更取笑洪天明上娛樂頭版，她見到洪天明的手腕紮上綳帶，問他是否被人打所致，錢嘉樂更接口說：「係咩？乜徐子淇返咗嚟呀？」<br> &#13;<br> <spanclass>發展難料 &#13;<br> 而洪天明的好友吳家樂則表示當晚自己亦在場，他說：「我哋嗰日踢完波之後一齊打籃球，不過報紙出嗰陣cut咗我。洪天明坐楊怡架車，係因為楊怡唔知道之後食飯嘅地方點去，至於佢哋以後有冇發展，咁我就唔知啦！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Robbie豔舞博出位</title></header><body><h1>Robbie豔舞博出位</h1><p>欲攻佔美國市場的英國男歌手RobbieWilliams，其在美國出版了五周的大碟《Escapology》，銷量只得三萬一千張，成績欠佳。於英國屬頂級明星的Robbie，日前於美國電視節目中表演豔舞，肆意博出位。<br> &#13;<br> <spanclass>赴美扮小丑 &#13;<br> Robbie前晚出席高收視節目《TheTonightShow》，他於節目中不停坐在一名嘉賓的膝上跳舞，還與女觀眾搭訕及對索吻者來者不拒。不過英國報章則指身在美國的Robbie，與他在英國的作風大相逕庭，此舉與扮小丑不無兩樣。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>報販主席襲女秘書罰款</title></header><body><h1>報販主席襲女秘書罰款</h1><p>【本報訊】香港報販聯會主席張國定，與結怨的前會務女秘書在街頭發生爭執，主席口出粗言辱罵，並以枴杖從後突襲女秘書左眼，又拳打其肩膀，昨在九龍城法院被裁定一項襲擊罪成，裁判官判罰款四千元。被告庭外表示將會上訴。&#13;<br> 七十一歲被告張國定，被控於今年二月二十二日，在油麻地北海街襲擊女子黎潤貞。&#13;<br> 香港報販聯會前會務秘書黎潤貞昨供稱，案發時下午四時半，她正在油麻地街頭接叠馬經，其後與被告發生爭執，被告以粗言辱罵，用枴杖襲擊她左前額及左眼，導致她的左眼腫傷，事主遂拉着被告上衣及大叫，被告再以雙拳打她五下。&#13;<br> 案件編號：KCCC4443/2003</p></body></html>

<html><header><meta charset="utf-8"><title>小統計：俄國販賣婦女最嚴重</title></header><body><h1>小統計：俄國販賣婦女最嚴重</h1><p>聯合國周二發表報告，指每年全球有70-100萬人被販賣，而販賣人口最嚴重的國家是俄羅斯，大部份是被迫賣淫，她們通常被賣到德國工作，圖為在泰國被捕的俄羅斯妓女。報告內容如下：&#13;<br> 販賣人口最嚴重的國家排名：&#13;<br> 1.俄羅斯　2.烏克蘭　3.泰國&#13;<br> 4.尼日利亞　5.摩爾多瓦　8.中國&#13;<br> 婦女被販賣的目的地排名：&#13;<br> 1.德國　2.美國　3.意大利　4.荷蘭　5.日本&#13;<br> 被販賣的男性比例：4%&#13;<br> 被販賣的兒童比例：50%&#13;<br> 資料來源：路透社/美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>關心妍會歌迷獲加冕</title></header><body><h1>關心妍會歌迷獲加冕</h1><p>關心妍昨日到尖沙嘴港晶Neway卡拉OK，與半百歌迷聚會，同時慶祝新歌《優先訂座》橫掃六個流行榜榮登冠軍寶座。&#13;<br> 現時「沙士」仍威脅香港，但關心妍和部份歌迷均沒有戴上口罩。關心妍和歌迷一同唱歌，歌迷更送上一個代表第一的皇冠給偶像。關心妍笑言第一次戴皇冠猶如港姐加冕，不過她由細到大都未想過參選港姐，因為覺得選美難度高過唱歌。<br> &#13;<br> <spanclass>新碟銷量佳 &#13;<br> 關心妍對於《優》曲有好成績感到十分高興，唱片公司高層亦透露關心妍新碟有金唱片銷量，會在月底送上厚禮給她。問關心妍會否希望公司送樓及車，她說：「我都未有打算搬，亦好少揸車，有成績係應該嘅。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>黎姿靠人肉防蚊</title></header><body><h1>黎姿靠人肉防蚊</h1><p>黎姿、向海嵐同陳豪昨日同在清水灣為新劇《鳳舞香羅》拍攝外景，只見黎姿滿臉粒粒，她說：「喺套劇入面話我生天花，所以咪一粒粒囉。」見黎姿邊行邊抓癢，問她會否害怕被蚊叮，引起登革熱，她說：「就算係都冇辦法，咪帶蚊怕水同蚊膏，不過最好嘅方法就係行埋我個助手度，因為佢好惹蚊。」<br> &#13;<br> <spanclass>向海嵐讚陳豪風趣 &#13;<br> 此外，向海嵐則說：「我第一次同陳豪合作，今日我哋三個拍三人行場面，其實我哋本身都好少聚頭。今次我同陳豪合作得好開心，佢好風趣，但我同佢猜包剪揼，唔知點解都輸㗎。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

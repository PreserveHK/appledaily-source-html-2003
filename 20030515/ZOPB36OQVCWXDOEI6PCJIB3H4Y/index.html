<html><header><meta charset="utf-8"><title>彭妮露康城影展打頭陣</title></header><body><h1>彭妮露康城影展打頭陣</h1><p>第五十六屆康城影展昨日在法國揭幕，獲選為影展開幕電影的《FanfanlaTulipe》，是由湯告魯斯（TomCruise）女友、西班牙女星彭妮露古絲（PenelopeCruz）主演。<br> &#13;<br> <spanclass>章子怡下周到埗 &#13;<br> 昨日彭妮露偕同眾台前幕後人員，齊齊出席揭幕禮。雖然湯告魯斯早前已答應出席影展，但昨日則沒見他現身。&#13;<br> 此外，中國唯一一齣有份角逐最高榮譽「金棕櫚獎」的電影《紫蝴蝶》，被安排於下周四首映，片中主角章子怡及劉燁預計於下周三抵達康城宣傳。而姜文昨日亦有出席影展開幕。</spanclass></p></body></html>

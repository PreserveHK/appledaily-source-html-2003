<html><header><meta charset="utf-8"><title>佘詩曼與契仔老竇鬧緋聞</title></header><body><h1>佘詩曼與契仔老竇鬧緋聞</h1><p>佘詩曼和張智霖昨日在馬鞍山白頭山沙灘為無綫劇集《西關大少》拍攝外景，劇情講述二人在海邊追逐潑水嬉戲，但昨日天氣酷熱，要二人在猛烈的陽光下擺出一副歡容實在不容易。<br> &#13;<br> <spanclass>不容影響他人 &#13;<br> 日前有雜誌報道佘詩曼第三度「偷食」，與一名中年男子逛家具店，阿佘昨日被記者連番追問，她解釋說：「好笑，個男仔係我契仔個老竇，寫我唔緊要，我唔容許人哋破壞我朋友嘅婚姻，人哋已經有老婆。」阿佘還帶點氣憤地表示，今次是最後一次回應該雜誌。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>機場客運上月劇減七成</title></header><body><h1>機場客運上月劇減七成</h1><p>機管局昨日公布，受到非典型肺炎影響，今年4月本港機場的客運量較去年同期暴跌68.9%，只有90.9萬人次，客機起降量下跌33.6%。&#13;<br> 機管局表示，雖然疫情自4月底穩定下來，但本月初的客運量並沒有改善。由於內地對抗疫情的進展尚未明朗，航空業的短期展望仍然欠佳。&#13;<br> 貨運沒有受到重大影響，4月航空貨運量增長3.1%，至20.3萬公噸，貨物主要出口台灣及歐洲等地。&#13;<br> 另外，東方航空（670）4月載客量較去年同期下跌30%，至74.4萬人次；載客率由71%跌至43%；載貨率則增長3個百分點，至60%；整體運載量跌15個百分點，至50%。</p></body></html>

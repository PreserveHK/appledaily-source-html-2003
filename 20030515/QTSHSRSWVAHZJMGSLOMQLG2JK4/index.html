<html><header><meta charset="utf-8"><title>好姨拒賣肉賀收視</title></header><body><h1>好姨拒賣肉賀收視</h1><p>無綫劇集《皆大歡喜》時裝版上星期推出，首周平均收視有三十二點、即二百零七萬觀眾收看，昨日劇中演員包括薛家燕（好姨）、鄧兆尊、廖碧兒等特別在將軍澳電視廣播城內舉行祝捷會，開香檳慶祝。&#13;<br> 昨日好姨穿上一件透視裝，內襯一件小背心，林漪娸即場高呼如收視達四十五點，叫好姨真空穿透視裝，嚇得好姨即說：「唔着面頭嗰件就得，我都唔想人哋睇咗瞓唔着。」<br> &#13;<br> <spanclass>唱《醫者父母心》 &#13;<br> 此外，好姨前日與陳以誠醫生合作，錄製了一首歌曲《醫者父母心》，該首歌曲會在學校及醫院播放，鼓勵大家，並藉此向前線醫護人員打氣，好姨感到很有意義。&#13;<br> 採訪：卓寶花&#13;<br> 攝影：何國豪</spanclass></p></body></html>

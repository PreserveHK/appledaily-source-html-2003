<html><header><meta charset="utf-8"><title>Christina寫詩唱心聲</title></header><body><h1>Christina寫詩唱心聲</h1><p>美國女歌手ChristinaAguilera近期無論外表抑或內心，似乎都起了很大的變化，先是她近月來暴肥了二十多磅，由纖巧玲瓏的體態，一下子變成豐滿圓潤，實在叫人吃驚。<br> &#13;<br> <spanclass>不欲唱老套歌 &#13;<br> 而一向形象前衞的Christina，原來內心很希望成為一位詩人，她想憑着創作詩句去表達自己內心深處的感受。Christina說：「我好想成為一個詩人，咁樣我就有機會深入表達自己的內心世界，同時可以畀其他人知道我真正諗緊乜，因為我已經唔想再講埋啲老套嘢，唱埋啲老套歌。」</spanclass></p></body></html>

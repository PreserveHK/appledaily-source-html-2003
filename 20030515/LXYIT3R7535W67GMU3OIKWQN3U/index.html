<html><header><meta charset="utf-8"><title>僭建鐵皮屋傳惡臭</title></header><body><h1>僭建鐵皮屋傳惡臭</h1><p>灣仔譚臣道二十九至三十一號後巷一間僭建鐵皮屋，已嚴重損毀及傳出強烈腐爛臭味，影響環境衞生，附近居民曾向政府有關部門投訴，但一直無人理，情況毫無改善，居民向《蘋果》求助。&#13;<br> 譚臣道居民楊先生稱，鐵皮屋已損毀生銹，底部開始腐蝕毀爛，鐵皮屋內所堆積物件亦露出，已腐爛及發出臭味，鐵皮屋側為食肆，嚴重影響附近環境衞生。楊先生說，居民曾向有關政府部門反映，但毫無改善。&#13;<br> 本報已將投訴個案轉介屋宇署及食物環境衞生署處理。&#13;<br> （○五一三○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

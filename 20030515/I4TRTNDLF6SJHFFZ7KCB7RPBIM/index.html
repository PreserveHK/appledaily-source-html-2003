<html><header><meta charset="utf-8"><title>國際點滴</title></header><body><h1>國際點滴</h1><p><spanclass>日製基因米治糖尿病 &#13;<br> 日本科學家研製了一種可用來治療糖尿病的基因改造大米，大米含有豐富的GLP-1賀爾蒙，可促進胰臟生產胰島素。即使患有嚴重糖尿病患者，只要進食一碗由該種米煮成的飯，便毋須每天注射胰島素。&#13;<br> 不過，研究員說可能要兩至三年才能將該種大米推出市面發售。　法新社<br> &#13;<br> <spanclass>美婦人細胞複製胚胎 &#13;<br> 美國生育專家扎沃斯周一說，他從一名四十五歲美國女子的細胞，成功複製出人類胚胎，並將於數周內將胚胎植入婦女子宮。複製人工作是在美國以外某個國家的秘密實驗室進行，獨立科學家正進行測試工作，英國第四頻道電視台將於本周播出有關紀錄片。　法新社</spanclass></spanclass></p></body></html>

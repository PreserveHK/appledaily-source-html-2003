<html><header><meta charset="utf-8"><title>靚衫SnapShot：黃伊汶綠油油添自信</title></header><body><h1>靚衫SnapShot：黃伊汶綠油油添自信</h1><p>黃伊汶初出道的時候，一如大部份年輕女歌手，惜肉如金走斯文玉女路線，但自她從日本學藝歸來，便改以性感裝束示人，穿衣品味及風格都有所突破。<br> &#13;<br> <spanclass>難穿色調 &#13;<br> 日前黃伊汶接受訪問時，以喱士上衣襯RomeoGigli低腰褲，而選色不再是可愛的pastelcolor或單調大路的黑和白色，反而選擇較難穿得好看的綠色，新鮮感大增之外，還充滿自信心。</spanclass></p></body></html>

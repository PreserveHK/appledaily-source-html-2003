<html><header><meta charset="utf-8"><title>星爺功夫片邀馮小剛客串</title></header><body><h1>星爺功夫片邀馮小剛客串</h1><p>雖然內地非典型肺炎疫情仍在蔓延，但周星馳（星爺）仍決定於下月往上海開拍由哥倫比亞公司投資、以五十年代為背景的新戲《功夫》，此片將於下月底在上海開鏡。<br> &#13;<br> <spanclass>洪金寶任武指 &#13;<br> 周星馳的助手田啟文日前表示，該片講述一個年輕人為了學習真正武功，上山拜師學藝的故事。洪金寶將擔任動作設計和武術指導，星爺則自編自導自演。有傳趙薇會參與拍攝，田啟文謂沒此事。&#13;<br> 又有傳內地導演馮小剛將加盟該片，田啟文說：「我哋同馮小剛一直係好朋友，但𠵱家話佢加盟重係太早，關鍵係睇吓有冇角色啱佢，如果有，我哋自然會邀請佢演。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>甄沾記家族成員或禁任董事</title></header><body><h1>甄沾記家族成員或禁任董事</h1><p>【本報訊】曾以生產雪糕及椰子糖馳名的甄沾記清盤前，其家族成員涉嫌轉移公司資產，令公司資產減少一億六千八百萬元，破產管理署考慮控告甄氏成員，取消各人出任董事的資格，因接近提出申請的限期，遂向高院申請寬限九個月，昨獲法官接納。&#13;<br> 本案答辯人包括甄國基、甄國鍵、甄麗賢及甄賢賢，申請取消資格令有四年限期，由頒發清盤令開始計算，本應於今年三月屆滿，由於法官接納申請，故破產管理署可再有七個月時間，研究是否提出訴訟。&#13;<br> 案件編號：HCMP1237/2003</p></body></html>

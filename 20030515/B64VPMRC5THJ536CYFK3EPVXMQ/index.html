<html><header><meta charset="utf-8"><title>常盤貴子冇工開摸蜆度日</title></header><body><h1>常盤貴子冇工開摸蜆度日</h1><p>日本女星常盤貴子與伊勢谷友介合作的電影《赤月》，原定於本月初到內地黑龍江拍攝外景，但由於內地非典型肺炎肆虐，拍攝計劃被迫押後至九月，而上映日期亦可能延至明年春天。常盤貴子近日因電影停拍而相當空閒，閒來便到海邊摸蜆，打發時間。&#13;<br> 常盤近日更將其摸蜆照片上傳到其個人網頁上，似乎十分享受現在的悠閒生活，她又透露自己親手將摸回來的海蜆巧手烹調，煮成一道美味的菜式。</p></body></html>

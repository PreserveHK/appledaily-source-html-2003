<html><header><meta charset="utf-8"><title>五礦提全購東方有色</title></header><body><h1>五礦提全購東方有色</h1><p>【本報訊】中國五金礦產駐港公司宣布，以每股0.38元收購東方有色（230）的4.16億股（53.9%股權），總作價為1.58億元；每股作價較周二收市價折讓9.5%。五礦將以同等作價提全面收購。&#13;<br> 另外，五礦以0.25元對1元的收購價，向東方鑫源（1208）的債權人收購所有債務，總額為4.63億元，涉及現金1.05億元，東方鑫源同時將股份10合1，然後再發售4.75億新股予五礦，以抵銷五礦購入的上述債項。五礦完成後即持有78.3%東方鑫源。&#13;<br> 五礦要求豁免全購東方鑫源股份，條件是整項交易須鑫源獨立股東批准。重組後鑫源淨值1.35億元。</p></body></html>

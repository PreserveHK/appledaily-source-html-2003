<html><header><meta charset="utf-8"><title>戴奴漢娜俾塔倫天奴震醒</title></header><body><h1>戴奴漢娜俾塔倫天奴震醒</h1><p>鬼才導演昆頓塔倫天奴（QuentinTarantino），最近為咗佢套《標殺令》周圍飛，女主角奧瑪花曼（UmaThurman）因為太攰返咗屋企，所以前日嘅澳洲悉尼一站，就由戴奴漢娜（DarylHannah）接棒。戴奴當然出盡法寶啦，連不和傳聞都出埋，佢話拍呢套戲唯一最唔妥就係導演。戴奴話：「塔倫天奴最鍾意喺片場捉瞓覺嘅人，有次我太攰瞓着咗，點知佢夾硬將個震盪器放喺我大髀，然後再影寶麗萊貼滿片場。」</p></body></html>

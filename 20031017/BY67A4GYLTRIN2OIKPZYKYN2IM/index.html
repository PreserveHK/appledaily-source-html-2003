<html><header><meta charset="utf-8"><title>諾基亞盈利增三成半</title></header><body><h1>諾基亞盈利增三成半</h1><p>【本報綜合報道】全球最大流動電話製造商諾基亞（Nokia）上季純利增長三成半，為3季以來最大升幅。&#13;<br> 諾基亞第3季純利8.23億歐元（約74.57億港元，每股17歐仙），較去年同季的6.1億歐元（每股13歐仙）增長35%；撇除特殊收支項目及商譽攤銷後的每股盈利維持在18歐仙，與去年同季相同。上季營業額減少至69億歐元，下跌5%。&#13;<br> 市場原先預測諾基亞上季純利8.11億歐元，或每股17歐仙。在過去兩年，諾基亞營業額增長輕微，為了催谷銷售，該公司今年以來已推出35款新手機，創該公司紀錄，當中包括有遊戲機功能的手提電話N-Gage。</p></body></html>

<html><header><meta charset="utf-8"><title>可口可樂銷售遜預期</title></header><body><h1>可口可樂銷售遜預期</h1><p>【本報綜合報道】全球最大軟性飲品生產商可口可樂（Coca-cola）上季純利升一成，受惠於美元下跌，以及歐洲熱浪迫人令該公司飲品暢銷。&#13;<br> 可口可樂第3季純利12.2億美元（約95億港元，每股50美仙），比去年同季的10.9億美元（每股44美仙）增長11.9%；撇除特殊項目，該公司上季每股盈利55美仙，高於分析員預測的52美仙。上季營業額由去年同季的53.2億美元上升至56.6億美元，增長6.4%，升幅比市場預期的8%遜色。&#13;<br> 歐洲上季炎熱天氣帶動可樂飲品在當地銷售上升9%。不過，該公司在其最大市場──北美上季銷售增長僅1%，低於市場預期。</p></body></html>

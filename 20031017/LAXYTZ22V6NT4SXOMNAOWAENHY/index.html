<html><header><meta charset="utf-8"><title>評級決定利率高低</title></header><body><h1>評級決定利率高低</h1><p>穆迪、標普和惠譽為國際級評級機構，其評級對一個國家或一家企業有重要影響，因為銀行會因應其評級而決定是否借款及利率的高低。香港較早時評級展望遭到下調，理論上只能反映中長期（一般為1至3年）內評級潛在變動的可能，對於實際的借貸成本，暫不構成直接影響。&#13;<br> 不過，由於標普及穆迪一舉一動，廣受國際投資界注視，故金融市場難免會對評級展望有不同「解讀」，從而作出行動。即使本來存在已久的經濟結構問題，一經評級機構進行風險分析，便等於向市場敲響了「警號」。</p></body></html>

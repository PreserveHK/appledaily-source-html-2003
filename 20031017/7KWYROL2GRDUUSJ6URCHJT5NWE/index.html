<html><header><meta charset="utf-8"><title>葉璇甘為愛犧牲</title></header><body><h1>葉璇甘為愛犧牲</h1><p>葉璇日前在廣州拍攝舞台劇《東方茶花女》，飾演為愛情犧牲的名妓。葉璇表示現實生活中如果遇到真愛，她甘為愛情犧牲。<br> &#13;<br> <spanclass>觀摩演技 &#13;<br> 葉璇日前在電話中說：「我覺得好特別，因為同內地演員合作，佢哋好專業，我學到好多演戲技巧。」問葉璇喜不喜歡演出古裝劇，她說：「我好鍾意古裝劇，因為我覺得古裝造型好靚。」&#13;<br> 此外，問葉璇在現實生活中是否願意為愛情犧牲？她說：「我覺得自己都係嗰啲敢愛敢恨嘅人，如果遇到真愛，我可以為對方犧牲㗎。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>伊拉克童畫</title></header><body><h1>伊拉克童畫</h1><p>伊拉克首都巴格達一間小學的學生以畫筆和畫紙，畫出他們各人眼中的伊拉克戰爭。這批畫現正以美軍將領口中的「震懾」（ShockedandAwed）為題，在美國紐約展出。&#13;<br> 另外，在反對攻伊的法、德、俄和敍利亞不阻撓下，聯合國安理會周四一致通過美國提案，支持國際出兵和出錢協助伊拉克重建。事前，美國讓步修訂提案，包括盡快讓伊拉克領袖制訂新憲法及在十二月十五日舉行選舉。&#13;<br> 法新社</p></body></html>

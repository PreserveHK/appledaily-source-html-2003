<html><header><meta charset="utf-8"><title>金禧盛會古今名車激鬥</title></header><body><h1>金禧盛會古今名車激鬥</h1><p>為慶祝澳門格蘭披治賽車五十周年，下月舉行的金禧大賽車將首次橫跨兩星期上演，六個比賽天除以往的各項盃賽，新增包括有老爺車、古典車、街車及綿羊仔大賽等。金禧大賽車下月八及九日揭開序幕，首兩天重頭戲當然是港澳車手聞之雀躍的東亞運動會盃及財神盃。&#13;<br> 正本戲由十三日起一連四天上演，三級方程式、東望洋房車及格蘭披治電單車三大盃賽競爭依然激烈，而保時捷亞洲盃更是兩大港產車手關兆昌及李英健必爭之地；壓軸娛慶節目，由現役一級方程式戰車，在全長六點二公里的東望洋賽道示範表演。</p></body></html>

<html><header><meta charset="utf-8"><title>葛民輝同老婆鬥鹹濕</title></header><body><h1>葛民輝同老婆鬥鹹濕</h1><p>葛民輝和劉曉彤前晚在無綫將軍澳電視廣播城為明珠台台慶節目《粉雄救兵》配音，葛民輝曾多次配同性戀者角色，包括《人妖打排球》和今次的《粉雄救兵》等。<br> &#13;<br> <spanclass>恭賀林海峰 &#13;<br> 葛民輝說：「講開又係噃，但我要澄清，自己唔係同性戀者，我不知幾鹹濕。我自從喺電影《新同居關係》中飾演同性戀者後，就成日扮演呢啲角色。」&#13;<br> 近日有傳林海峰的太太彭羚第二度懷孕，葛民輝說：「有機會我會打電話恭喜佢，不過我老婆就恨做唔恨生。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

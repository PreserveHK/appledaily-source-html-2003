<html><header><meta charset="utf-8"><title>蘭子胸襲洋妞好肉緊</title></header><body><h1>蘭子胸襲洋妞好肉緊</h1><p>陳淑蘭和緋聞男友曾國銘、陳法蓉、名模Rosemary和謝天華等，前晚在尖沙嘴海運戲院出席新片《標殺令》首映，Rosemary以性感打扮成全場焦點。蘭子前晚在首映會場，騎電單車拍照時，肉緊地抱着車上的外籍女子，有胸襲對方之嫌。<br> &#13;<br> <spanclass>陳法蓉感謝倪震 &#13;<br> 陳法蓉的舊愛倪震最近在商台開咪，她說：「我噚晚揸車唔覺意聽到，我哋當年好低調拍咗幾年拖，我唔想再講乜嘢。」陳法蓉可覺倪震為了宣傳節目，頻頻借女友周慧敏宣傳，她反應很大地說：「你話咋，我冇講過。我要多謝倪震澄清我唔係佢第三者。」&#13;<br> 採訪：魯萍　攝影：仇志德</spanclass></p></body></html>

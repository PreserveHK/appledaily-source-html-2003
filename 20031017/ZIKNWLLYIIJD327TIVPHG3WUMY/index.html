<html><header><meta charset="utf-8"><title>楊諾思每晚為楊其龍祈禱</title></header><body><h1>楊諾思每晚為楊其龍祈禱</h1><p>楊諾思、羅嘉良、盧巧音和蕭正楠等昨日在金鐘L16餐廳，出席Burt'sBees護膚品推廣活動。楊諾思早前提及曾力勸胞弟楊其龍（Gilbert）信教，問她成效如何？她說：「都未成功，我重好熱衷催佢信㗎，今晚教會有活動，不過佢都唔肯去，我𠵱家每晚都為Gilbert祈禱㗎。」<br> &#13;<br> <spanclass>驚霆鋒掟結他 &#13;<br> 談到《維港巨星匯》，盧巧音大讚滾石樂隊有活力，問她可會自薦同台演出？她說：「我未夠班，可唔可以幫手拉結他線？我重要問霆鋒使唔使掟結他㖭！其實千幾蚊張飛都幾貴，不過買平飛入場，一樣可以high。」&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：ChenWaiOn</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>胡杏兒抽筋都要去意大利</title></header><body><h1>胡杏兒抽筋都要去意大利</h1><p>胡杏兒、英皇二TMandy及Maggie等，前晚在銅鑼灣出席「NATURE'S蔬果水全新廣告」首播記者會，胡杏兒更是該護膚品牌的代言人，如果產品暢銷，她將有機會到意大利拍第二輯廣告。<br> &#13;<br> <spanclass>唔熟水性 &#13;<br> 胡杏兒表示拍攝這輯廣告需要在水底進行，不諳泳術的她，幸好得到廣告商安排香港奧運代表教她韻律泳，胡杏兒說：「佢教我好多韻律泳甫士，咁樣動作靚啲，我都拍到抽筋。」&#13;<br> 胡杏兒有份主演的台慶新劇《衝上雲霄》即將播映，問她會不會想取得無綫台慶夜的「我最喜愛女主角」獎項時，胡杏兒說：「遲啲先。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>劉家輝鹹魚翻生</title></header><body><h1>劉家輝鹹魚翻生</h1><p>劉家輝因有份參與昆頓塔倫天奴（QuentinTarantino）的新片《標殺令》，扮演殺手和白眉道人兩個角色而人氣急升。<br> &#13;<br> <spanclass>影迷多了 &#13;<br> 劉家輝早前在美國出席首映後回港，頓成搶手貨，無綫劇集《我師父係黃飛鴻》及港台的《廉政風暴》都紛紛邀他演出，另外還有一套中外合作的長劇，力邀他扮演黃飛鴻一角。&#13;<br> 對於工作量大增，劉家輝不禁自嘲說：「莫非我鹹魚翻生？」劉家輝最近走在街上，都特別多影迷認得他，甚至他當年主演的《少林三十六房》的VCD，亦成為熱賣的影碟之一，邵氏現時正考慮重拍《少》片，可見香港藝人拍完西片後號召力之大。</spanclass></p></body></html>

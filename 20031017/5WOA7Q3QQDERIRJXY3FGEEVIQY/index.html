<html><header><meta charset="utf-8"><title>李彩樺提早過聖誕</title></header><body><h1>李彩樺提早過聖誕</h1><p>男子組合Shine與李彩樺（Rain）日前應奧比斯眼科醫院邀請，充當香港區模特兒拍攝宣傳單張，推廣一系列用作義賣的聖誕禮品。由於他們各自有工作，所以惟有分開拍攝，對此他們亦覺有難度。<br> &#13;<br> <spanclass>磨練演技 &#13;<br> 拍照過程中，Shine與李彩樺不停幻想對方在旁邊，令他們感到自己的演技進步不少。貪靚的阿Rain在拍照期間看中其中一隻手表，於是立刻買來當聖誕禮物送給自己。&#13;<br> 至於Shine的徐天佑和黃又南剛剛通宵拍完，未埋位拍照前二人累得坐在一旁睡覺，不過正式拍攝時，二人即精神奕奕地投入工作，十分專業。</spanclass></p></body></html>

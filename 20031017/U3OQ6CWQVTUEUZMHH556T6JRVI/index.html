<html><header><meta charset="utf-8"><title>福特汽車虧損收窄</title></header><body><h1>福特汽車虧損收窄</h1><p>【本報綜合報道】全球第2大汽車生產商福特（Ford）上季虧損收窄，主要受惠於旗下金融業務盈利倍增，該公司並調高今年全年盈利預測。&#13;<br> 福特第3季淨虧損2500萬美元（約1.95億港元，每股1美仙），較去年同季的3.26億美元（每股18美仙）大幅收窄。福特今年頭9個月純利為13億美元（每股68美仙），去年同期淨虧損8.5億美元（每股47美仙）。福特旗下的財務公司福特汽車信貸（FordMotorCredit）上季純利5.04億美元，比去年同季上升一倍有多。&#13;<br> 福特昨天把今年全年的經營溢利預測由原來的每股70美仙，調高為95美仙至1.05美元。</p></body></html>

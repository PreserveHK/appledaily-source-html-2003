<html><header><meta charset="utf-8"><title>2R我手畫我心</title></header><body><h1>2R我手畫我心</h1><p>環球姊妹花組合2R的處女EP《twoofus》於日內推出，今次唱片公司邀請了著名攝影師張文華操刀拍攝封面照。當日2R除以一貫青春打扮影相外，張文華還要求兩人擺出自由式及蛙式等游泳姿勢，再配合電腦效果，製造出她們在水底與卡通魚暢泳的畫面。<br> &#13;<br> <spanclass>包裝如西餅盒 &#13;<br> 2R在新碟中首次嘗試填詞，而碟中亦有她們親自繪畫的插畫，包括雀鳥及卡通人像等，原來2R一向有寫日記的習慣，更喜歡在日記上繪畫來表達內心感受，這次二人便把平日所畫的漫畫刊在唱片內，實行公諸同好。此外，2R新碟亦賣大包，贈送多張時裝及美容優惠券等禮品，故其新碟之包裝，有如西餅盒般大。</spanclass></p></body></html>

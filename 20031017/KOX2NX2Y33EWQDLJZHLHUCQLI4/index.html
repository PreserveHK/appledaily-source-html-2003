<html><header><meta charset="utf-8"><title>7秒傳送DVD</title></header><body><h1>7秒傳送DVD</h1><p>歐洲核研究中心（CERN）和美國加州理工學院周三表示，他們已創下了互聯網傳送資料最快速度紀錄，相當於在七秒鐘內傳送了一套長達九十分鐘的DVD電影，有望實現科學家長期以來渴望消除萬里阻隔，即時交換數據的夢想。&#13;<br> CERN本月一日在日內瓦實驗室，以每秒五點四四千兆位（Gbps）的速度，在半小時內將一點一太字節（Terabyte）傳送到七千公里外的加州理工學院，比二月的舊紀錄（每秒二點三八千兆位）快了一倍。這個傳送速度比現時家用寬頻速度快二萬倍。&#13;<br> 路透社</p></body></html>

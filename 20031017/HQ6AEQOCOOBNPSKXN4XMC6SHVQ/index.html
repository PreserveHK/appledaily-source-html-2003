<html><header><meta charset="utf-8"><title>容祖兒戴籮霸面紗開騷</title></header><body><h1>容祖兒戴籮霸面紗開騷</h1><p>容祖兒昨晚在紅館為一連六場的個人演唱會揭開序幕，邀請了黃凱芹和林子祥做表演嘉賓，全場爆滿。<br> &#13;<br> <spanclass>保安押送珠寶 &#13;<br> 昨晚祖兒的好友何韻詩和黃耀明都有捧場。祖兒獲珠寶商贊助名貴首飾，在開騷前半小時，珠寶公司安排了保安把首飾押送現場。&#13;<br> 祖兒昨晚戴上鑽石面紗，與荷李活女星珍妮花洛庇絲（JenniferLopez）在電影《移魂追兇》的造型十分近似。她騎在獨角馬被吊上台，高唱歌曲《我的驕傲》。她說：「我見到台下啲紅燈好想喊，邊個中國人可以喺地球轉十四個圈，咪係偉哥（中國太空人楊利偉），希望中國人可以快啲上月球，遲啲可以上去開演唱會。」&#13;<br> 採訪：王連連　攝影：陳慧安</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>向海嵐更衣室開眼界</title></header><body><h1>向海嵐更衣室開眼界</h1><p>向海嵐昨日在灣仔，為中藝「FusionGlam」秋冬時裝擔任模特兒，大會安排了多套百多萬元的首飾給她佩戴。&#13;<br> 問向海嵐在更衣室裏既有男女模特兒同場更衣，是否大眼開界？她說：「當時我忙住化妝，邊有時間去睇人哋。呢次咁趕令我諗番起以前選港姐時，大家一齊趕換衫嘅情況。」向海嵐這次更獲得五位數字酬勞。向海嵐表示並不介意性感打扮行天橋，但一定接受不到真空上陣。&#13;<br> 採訪、攝影：王崇穎</p></body></html>

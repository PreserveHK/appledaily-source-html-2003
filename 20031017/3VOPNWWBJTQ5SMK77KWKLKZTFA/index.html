<html><header><meta charset="utf-8"><title>朱茵乜都益晒黃貫中</title></header><body><h1>朱茵乜都益晒黃貫中</h1><p>早前now.com.hk為朱茵製作個人專輯《朱茵對照記》，邀請好友錢嘉樂深入解構朱茵，問他對性感的睇法。<br> &#13;<br> <spanclass>台上展性感 &#13;<br> 朱茵認真地說：「我覺得男友阿Paul（黃貫中）喺台上演出時，就係最性感嘅人，我細個時就好迷戀band友㗎啦。」&#13;<br> 錢嘉樂在訪問中大讚開心時的朱茵最性感，並問她會將這份性感送給誰？朱茵笑說：「如果開心嘅朱茵真係等於性感，我希望將呢份禮物送畀全世界，但係內心深處當然最希望將呢份禮物送畀自己嘅至愛阿Paul啦。」</spanclass></p></body></html>

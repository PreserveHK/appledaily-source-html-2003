<html><header><meta charset="utf-8"><title>旅巴砂石車對撼17死傷</title></header><body><h1>旅巴砂石車對撼17死傷</h1><p>台灣昨發生旅遊巴與砂石車對撞意外，五死十二傷，死者包括一名女嬰。&#13;<br> 昨晨五時多，一輛旅遊巴在南太麻里橋北一個彎道上，和一輛大砂石車迎面對撞，兩車車頭全毀，兩名司機都彈出車外死亡。旅遊巴上的乘客有一對年長夫妻當地死亡，血肉模糊，另有一名三月大女嬰送院後被宣告腦死。&#13;<br> 旅遊巴乘客都是赴台中喜宴後回家的女家親友，十二名傷者中有四人情況嚴重。&#13;<br> 中央社</p></body></html>

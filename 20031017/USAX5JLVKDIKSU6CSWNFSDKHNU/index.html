<html><header><meta charset="utf-8"><title>古仔Eason除衫大解放</title></header><body><h1>古仔Eason除衫大解放</h1><p>古天樂及陳奕迅（Eason）在《豪情》一片內，分別扮演鹹書出版社的社長及副社長，他們在開拍《豪》片第一日，便要赤裸上身與日籍AV女優小室友理肉帛相見，在拍攝時顯得有點尷尬。<br> &#13;<br> <spanclass>拍鹹書封面 &#13;<br> 《豪》片開工首日，古仔和Eason在位於旺角的一間寫字樓進行拍攝，劇情講述他們請來林超榮飾演的藝術攝影師，為鹹書拍封面，但林超榮認為AV女優毋須露點拍照，不過古仔及Eason卻唱反調，要女優大解放，露點上陣，最後兩男不惜「以身作則」，與露點女優一齊扮啦啦隊跳舞。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>周日遊大城石澗</title></header><body><h1>周日遊大城石澗</h1><p>在香港遊山玩水，走石澗、看瀑布，是一個大熱項目，香港著名的石澗不少，入秋，也正是遊澗好時節，這個星期天，有沒有興趣一試？看的是九大石澗之一的大城石澗，沿途以風景優美見稱。步程約5小時，中難度，經城門水塘「菠蘿壩」到灰橋入大城石澗，訪杜鵑潭，楓葉潭等地，水源地大休約2小時，接山徑返城門水塘，約下午5時城門水塘「菠蘿壩」散隊。記緊自備糧食。&#13;<br>&#13;<br>記者：黎頌詩</p><p>出發日期：10月19日（星期日）&#13;<br> 時間：上午8時30分&#13;<br> 集合地點：葵芳地鐵站A出口外認旗報名集合，乘36M至梨木樹起步。&#13;<br> 費用：為非收費活動&#13;<br> 網址：<ahref http:>yaufung.naturev.net （友峰會）</ahref></p></body></html>

<html><header><meta charset="utf-8"><title>紀香倉底貨敷衍</title></header><body><h1>紀香倉底貨敷衍</h1><p>過氣性感女神藤原紀香的月曆銷量排行與其人氣成正比，二千年排十七位，○一年排二十八位，○二年排五十六位，而去年則跌至八十五位，不斷被後浪推走，確實令人擔心。<br> &#13;<br> <spanclass>心灰意冷 &#13;<br> 去年紀香的月曆突然以古典美人及全和服look示人，力圖創新境地，成績「有目共睹」，不知紀香是否心灰意冷，○四年的月曆也不再花錢拍攝，除用早前去紐約時順道拍下的少量靚相外，竟出動她演出舞台劇及出席記招時拍下的熟口熟面相片，拼貼製成，可謂敷衍fans。</spanclass></p></body></html>

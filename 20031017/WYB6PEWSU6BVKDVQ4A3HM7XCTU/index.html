<html><header><meta charset="utf-8"><title>中國環球債券港掛牌</title></header><body><h1>中國環球債券港掛牌</h1><p>【本報訊】中國發行的15億美元環球債券，昨在港舉行巡迴推介，這是中國自01年中以來，首次踏足國際資本市場的集資活動。參與推介會的銀行引述財政部副部長李勇指出，內地銀行的壞帳正逐步改善，是次發債主要為建立市場息率基準，為內地機構向外發債作參考，料今次發債後要一段時間才會再涉足海外市場。&#13;<br> 財政司司長唐英年昨早曾與李勇會晤，認為財政部國債在港上市，可進一步深化香港作為國際金融中心地位。&#13;<br> 財政部的15億美元總發行額，其中10億美元屬美元債券，餘額為等值美元的歐元部份。料下周四正式定價及推出。</p></body></html>

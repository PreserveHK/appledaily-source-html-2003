<html><header><meta charset="utf-8"><title>何嘉麗教書不搭電梯</title></header><body><h1>何嘉麗教書不搭電梯</h1><p>日前，香港醫學會、香港浸會大學等在山頂推廣「每日步行八千步，身體健康精神好」時，何嘉麗以「健康大使」參與；我們邀請她示範步行的正確姿勢。原來嘉麗對步行也有她的心得，她說：「雖然我好少走到來山頂行山，但平時就盡量多行路；尤其是當我忙到沒時間做運動時，我會利用校內（她是中學教師）的時間多些行路，好似由一樓到四樓教書，我不會搭𨋢，會步行上四樓。」&#13;<br> 自去年十月亞運後，嘉麗開始淡出劍擊壇，專心教書工作及兼顧浸大運動及康樂管理學碩士文憑。年過三十卻「弗」到令人羨慕，一定有她的道理。</p></body></html>

<html><header><meta charset="utf-8"><title>曹敏莉與中大生講興衰</title></header><body><h1>曹敏莉與中大生講興衰</h1><p>應屆港姐冠軍曹敏莉昨日在將軍澳電視廣播城接受一班中大學生訪問，幾位畢業班的學生以香港小姐興衰為題作報告。<br> &#13;<br> <spanclass>勾讀書回憶 &#13;<br> 曹敏莉表示首次接受學生訪問，亦令她勾起不少讀書時的回憶，她說：「我之前喺理工讀咗兩年設計，都試過訪問啲名設計師，喺訪問之前要做好多準備工夫，真係諗番起都好緊張。」&#13;<br> 曹敏莉昨日透露完成訪問後會以泳裝拍攝無綫節目巡禮，她說：「呢兩日天氣開始轉涼，不過我都未知喺室內定室外拍攝。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>赤裸裸搶名牌</title></header><body><h1>赤裸裸搶名牌</h1><p>葡萄牙首都里斯本一間時裝店想出宣傳新招：在剛過去的周三，任何人脫光衣服進內，就可免費獲得名牌時裝，吸引了七十名年輕人。&#13;<br> 他們先進店內脫光衣服，然後在店外忍受入夜後濕冷的天氣排隊。在店外，時裝店給他們白毛巾蓋體，店員哨子一吹，他們就丟下毛巾，赤條條跑進店內「搶掠」名牌衣服，在身上穿得多少就可取走多少。但他們只可從四個架子搶靚衫，要爭奪一番，才不會空手而回。&#13;<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>膠類材料中看兼中用</title></header><body><h1>膠類材料中看兼中用</h1><p>意大利家具設計師GiuseppeFicocchio是今年將膠類材料運用在椅子的設計師之一，他的作品風格以簡單、實用為主，同時流露出對自然與人性的關懷。&#13;<br> GiuseppeFicocchio表示：「這種材料變化性大，可自由擺放在各式椅子上，舒適性加上細縫設計，也可讓長期卧病在床的病人，減少引發皮膚病症。」&#13;<br> 此外，由於材料本身現代感十足，近年被大量運用在椅子設計上，可說是實用性及設計性並重的一種素材。</p></body></html>

<html><header><meta charset="utf-8"><title>伊健潛水兩粒鐘撈網</title></header><body><h1>伊健潛水兩粒鐘撈網</h1><p>鄭伊健身為世界自然（香港）基金會海洋大使身份，日前為一個名為「鬼網」的行動拍短片，專誠到了本港近內地邊境的峨眉洲拍攝，伊健當日潛入海底兩小時，目的是要將被棄置於海底的魚網撈起，為保護海洋生態出一分力，短片將於月底在新巴的資訊節目中播出。<br> &#13;<br> <spanclass>目標教練牌 &#13;<br> 伊健談起第一次潛水仍記憶猶新，他說：「當時係拍《幻影特攻》，嗰時未有潛水牌，真係好驚。但係身邊嘅武術指導鼓勵我，落到水見到海洋世界真係好靚，於是就鍾意咗潛水。𠵱家我有二級潛水牌，希望可以考到潛水教練牌，可以睇多啲嘢。」</spanclass></p></body></html>

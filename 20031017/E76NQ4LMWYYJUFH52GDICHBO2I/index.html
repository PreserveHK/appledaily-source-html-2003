<html><header><meta charset="utf-8"><title>碧咸出錄影帶教細路踢波</title></header><body><h1>碧咸出錄影帶教細路踢波</h1><p>多年來一直渴望開辦足球學校的碧咸，雖然心願至今尚未能圓，不過有說碧咸現正積極籌備於明年初，出版一盒教兒童踢足球的錄影帶，教授十一至十四歲的青少年基本足球技巧。&#13;<br> 據知碧咸計劃明年初出版的這盒九十分鐘長的足球影帶，是因為他十分渴望將自己的足球知識傳給下一代，相信他此舉可從中賺取數百萬英鎊的薪酬。<br> &#13;<br> <spanclass>上電視講辛酸史 &#13;<br> 此外，碧咸早前已答應英國廣播公司兒童台（CBBC），為一個挑選明日足球之星的節目擔任客籍星級教師，屆時碧咸會將他入行時的辛酸事娓娓道來。</spanclass></p></body></html>

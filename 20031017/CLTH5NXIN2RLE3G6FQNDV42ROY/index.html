<html><header><meta charset="utf-8"><title>好姨一家大細包減肥</title></header><body><h1>好姨一家大細包減肥</h1><p>薛家燕（好姨）是纖體食品的代言人，原來除了她本人獲得張玉珊旗下修身堂纖體公司免費贊助纖體外，就連她的三名子女近日都獲得贊助。<br> &#13;<br> <spanclass>增加自信心 &#13;<br> 好姨的長女祐珊早前從美國返港，亦曾到纖體公司參加療程。&#13;<br> 好姨笑言十分贊成子女纖體，因為一個人若身形更靚，除可增加自信心外，還可令身體健康。&#13;<br> 好姨的兒子耀庭自稱一口氣減掉三十五磅，好姨說：「阿仔同我講話好開心，成個人精神晒，佢𠵱家重成日做運動keep住。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>帽子攝錄機</title></header><body><h1>帽子攝錄機</h1><p>當忽然遇上趣事，但手上沒有攝錄機，即使有攝影功能的手機，卻無法將過程拍下來，令人耿耿於懷。美國有公司有見及此，推出一種可安裝在眼鏡或鴨舌帽上的微型攝錄機，只要按鍵就可將影像拍下來，為人們帶來流動攝錄新玩意。&#13;<br> 這款微型攝錄機長約二點五厘米，按一按「記錄」鍵，就會將眼前影像拍成三十秒短片，儲存到懸掛於臀部的儲存器記憶卡內；之後可下載至電腦中修改片段，也可將儲存器接駁到電視機播放。&#13;<br> 美國廣播公司</p></body></html>

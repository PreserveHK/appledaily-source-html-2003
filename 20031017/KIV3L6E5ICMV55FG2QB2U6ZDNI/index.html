<html><header><meta charset="utf-8"><title>鞏俐台灣賣大包</title></header><body><h1>鞏俐台灣賣大包</h1><p>鞏俐昨日到台灣參加一個慈善義賣，為中華民國癌症基金會籌得約二百萬元。鞏俐的緋聞成為焦點，她說：「這幾年來不知怎麼了，好像得有緋聞、穿着哪裏暴露了才會被報道，這是很病態的發展。」但她昨日穿上低胸上衣示人，更在台上俯身，春光無邊。<br> &#13;<br> <spanclass>憶病逝父姊 &#13;<br> 鞏俐表示她以《活着》參加康城影展時，其父在內地因肝癌病逝，其姊姊也在多年前因癌過世。鞏俐說：「健康是一，其他的都是零。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>VWTokyo系列熱爆東京</title></header><body><h1>VWTokyo系列熱爆東京</h1><p>VivienneWestwood秋冬袋款中一個新系列名為Tokyo，果然受到東京少女的歡迎，早陣子小記友人到東京一遊，全程Shopping以外還拍了不少Snapshot，發現不少女仔都人手一個VWTokyo，這個系列以緞料為主，大大個VW塑膠Logo十分易認，問過這班少女們何以咁鍾意這款袋，原來真係因為這款袋叫Tokyo，她們覺得VW是為她們度身訂做喎，難道女人錢真係咁易賺？&#13;<br>記者：吳小明&#13;<br>&#13;<br>售賣點：VivienneWestwood（31881068）&#13;<br>尖沙嘴海洋中心237號舖</p></body></html>

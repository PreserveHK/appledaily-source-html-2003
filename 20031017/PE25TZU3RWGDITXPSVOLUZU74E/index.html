<html><header><meta charset="utf-8"><title>電盈或分區撤領導地位</title></header><body><h1>電盈或分區撤領導地位</h1><p>【本報訊】電訊管理局總監區文浩向瑞銀集團分析員表示，就電盈（008）申請取消商業固網市場佔優者地位的建議，該局正從產品及地域兩個方向研究。&#13;<br> 他表示，雖然難以按本港19個分區，將其服務劃分為市場佔優及非佔優部份；但卻可考慮以地理方式劃分，如港島、九龍半島、新界及離島等進行劃分。&#13;<br> 至於如何界定市場佔優者，由於並無清楚指引，瑞銀估計整個申請過程將十分冗長。&#13;<br> 另外，有關2G續牌建議，區文浩重申，當局傾向CDMA持牌者將不獲優先續牌，以善用資源。&#13;<br> CSL行政總裁伍清華於另一場合亦表示，香港流動電話市場以GSM為主，發展CDMA制式太遲，因無規模效益。</p></body></html>

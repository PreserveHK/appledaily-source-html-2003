<html><header><meta charset="utf-8"><title>次批亞債基金可私人認購</title></header><body><h1>次批亞債基金可私人認購</h1><p>【記者羅綺萍曼谷報道】金融管理局總裁任志剛（圖）昨在曼谷出席「亞洲債券市場發展」研討會時表示，首批亞洲債券基金發行後，很快便會有第二批。&#13;<br> 首批債券由11個國家及地區組成的央行會議（EMEAP）發行10億美元，只會在央行之間銷售，這是由香港主導的APEC小組推動亞洲債市成果。&#13;<br> 任志剛說，初步的共識是第二批債券會以本地貨幣發行，並會售予私人投資者，不過他說11個成員中，部份有外滙管制（如中國及印尼），故要「先做一些工夫」。&#13;<br> 泰國央行行長Pridiyathorn則透露，EMEAP將於12月開會，料次批債券規模也是10億美元左右，將於6個月內發行。</p></body></html>

<html><header><meta charset="utf-8"><title>HyundaiHY-408買機心水</title></header><body><h1>HyundaiHY-408買機心水</h1><p>𠵱家要買MP3機真係幾煩，牌子種類多多，花心嘅用家更係傷腦筋，就等小記畀啲貼士大家；要揀部MP3機，外形首要合眼緣，其次就要夠長氣，𠵱家至少都要有128MB，個LCD重要能顯示中、日及韓文，若果可以聽埋電台同錄音，就差唔多喇。新推出呢部HyundaiHY-408基本上都附合咗以上要求，加上韓國出品，音質都唔錯，爭在啱唔啱你口味啫。		記者：許福合&#13;<br> &#13;<br> 蒙恬集團恒昌電子&#13;<br> 銷售熱線：21111488</p></body></html>

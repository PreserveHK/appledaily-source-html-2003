<html><header><meta charset="utf-8"><title>人肉彈法庭上炸離婚妻</title></header><body><h1>人肉彈法庭上炸離婚妻</h1><p>四川省天全縣法院前日審理一宗離婚案時，男事主在庭上引爆藏在身上的炸藥，企圖與妻子同歸於盡，結果男子當場被炸死，他的妻子與另外三人被炸傷。&#13;<br> 天全縣居民羅李村，個多月前與妻子高美蓉以「夫妻感情不和」為由，向天全縣始陽法院申請離婚。兩人前日上午九時許在一名律師陪同下，上庭應訊。&#13;<br> 當審判長宣布開庭時，羅李村突衝到妻子面前，引爆身上炸彈。「砰！」的一聲巨響，他頭部被炸至飛脫，當場慘死，妻則重傷，一隻腳被炸斷。另外，兩名法官及羅李村的律師亦遭炸傷，被送往醫院急救，目前已無生命危險。&#13;<br> 《華西都市報》</p></body></html>

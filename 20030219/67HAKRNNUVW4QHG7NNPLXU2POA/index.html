<html><header><meta charset="utf-8"><title>at17應付會考預早慶牛一</title></header><body><h1>at17應付會考預早慶牛一</h1><p>女子組合at17成員之一的盧凱彤，將於下月底十七歲生日，不過由於屆時「壽星女」要應付會考，故此唱片公司特別在日前預早為盧凱彤慶祝。<br> &#13;<br> <spanclass>願世界和平 &#13;<br> at17另一位成員林二汶的胞兄林一峰，代表唱片公司向盧凱彤送上一支結他作生日禮物，盧凱彤日前說：「真係好開心，我生日嘅時候要應付會考，所以都要閉關。」林二汶表示平時見到拍檔盧凱彤拿着大結他練習和演出，都覺得她很辛苦，所以才想到送支小結他做禮物。&#13;<br> 問到盧凱彤的生日願望，她說：「我希望世界和平，如果唔和平許乜嘢願望都冇用，不過我都希望會考成功。」</spanclass></p></body></html>

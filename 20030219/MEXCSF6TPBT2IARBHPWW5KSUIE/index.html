<html><header><meta charset="utf-8"><title>ASM去年度純利2.84億</title></header><body><h1>ASM去年度純利2.84億</h1><p>【本報訊】ASM太平洋（522）宣布，截至去年12月底年度股東應佔盈利為2.84億元，較2001年度升23%；每股盈利0.75元，末期息0.64元。該公司董事總經理林師龐表示，去年的營業額增加8.3%，達18.46億元，首次超越對手，成為全球最大的裝嵌及包裝設備生產商。&#13;<br> 據財經資訊商ThomsonFirstCall事前綜合證券商對ASM的去年盈利預測平均值為2.85億元，故此其公布數據與市場預期相若。</p></body></html>

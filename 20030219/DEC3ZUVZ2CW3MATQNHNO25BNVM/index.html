<html><header><meta charset="utf-8"><title>站五米高台　兩工人墮傷</title></header><body><h1>站五米高台　兩工人墮傷</h1><p>【本報訊】西環豐物街副食品市場昨午一時許發生工傷意外。&#13;<br> 兩名姓吳（二十五歲）及姓蔡（二十三歲）電器工人，在二樓的蛋街進行工程，他們站在一個五米高的鐵架平台上，裝設天花板電燈，兩人身上均綁有安全帶。&#13;<br> 現場工人稱，懷疑鐵架部份鬆脫，他們企在平台一端，令鐵架失去平衡致翻倒。&#13;<br> 兩人隨鐵架跌倒地上，分別頭部撞傷及手腳骨折，由其他工人報警送院救治。&#13;<br> 胡恩宏攝</p></body></html>

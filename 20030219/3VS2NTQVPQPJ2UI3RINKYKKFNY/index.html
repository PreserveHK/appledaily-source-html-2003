<html><header><meta charset="utf-8"><title>離合多次分唔開</title></header><body><h1>離合多次分唔開</h1><p><b> 前年</b> –六月時有傳陳冠希力追剛出道的陳文媛，致BoBo與當時的男友賴登勤分手。八月時陳冠希直認與BoBo單獨約會，其後二人更被發現戴上同款卡地亞情侶鈪。陳冠希還陪BoBo到日本慶祝她的二十二歲生日。&#13;<br> &#13;<br> <b> 去年</b> –被發現同赴東京共度情人節，但二人同聲否認。七月陳冠希移情鍾欣桐，但數月後又傳出與BoBo秘密復合，BoBo更高姿態地戴着情侶鈪往陳冠希的處男演唱會捧場。事後陳冠希胞姊陳見飛卻向傳媒踢爆細佬早與BoBo分手。&#13;<br> &#13;<br> <b> 去年11月</b> –有指BoBo夜闖陳冠希住所，二人更決定發展為地下情。</p></body></html>

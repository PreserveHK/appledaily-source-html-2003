<html><header><meta charset="utf-8"><title>穗住宅糞水倒灌12戶人集體便秘</title></header><body><h1>穗住宅糞水倒灌12戶人集體便秘</h1><p>廣州一幢樓房疑因地下去水渠長期淤塞，帶有糞便的廁所水溢出走廊。居民整天擔心污水從馬桶倒灌入屋，嚇得不敢如廁，結果集體患上了便秘。&#13;<br> 現場為荔灣區荔灣路幸福新村，現有十二戶人，原為國企宿舍，多年前改為私人住宅出售。由於業權改變，再沒人承擔通渠維修等工作，排糞渠一年多前開始淤塞，污水溢出，久而久之在大門口走廊形成一大灘臭水。每逢雨天，臭水就像潮漲一樣，連同糞便向四周湧溢，稍有不慎，便踩入臭水中。&#13;<br> 在屋內大便後沖廁，糞水會倒流溢出馬桶外，一戶主笑稱，眾住戶一年多以來每次如廁都是「戰戰兢兢」，幾乎所有人都患上了便秘。&#13;<br> 廣州《信息時報》</p></body></html>

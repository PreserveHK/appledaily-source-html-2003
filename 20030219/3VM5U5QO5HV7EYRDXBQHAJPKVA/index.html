<html><header><meta charset="utf-8"><title>米積加私生子曝光</title></header><body><h1>米積加私生子曝光</h1><p>滾石樂隊（TheRollingStones）的主音米積加（MickJagger），三年多前與巴西模特兒LucianaMorad誕下私生子魯卡斯（Lucas）。起初不願認子的米積加，最終承認魯卡斯為己出，並每月付出一萬美元（約七萬八千港元）作贍養費。&#13;<br> 現時已嫁作他人婦的LucianaMorad，前日現身巴西里約熱內盧一個記招時，攜同已三歲多的魯卡斯出席。但是魯卡斯一見鏡頭，即時以手掩面，對鏡頭有點抗拒。</p></body></html>

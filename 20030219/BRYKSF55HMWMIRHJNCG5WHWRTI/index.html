<html><header><meta charset="utf-8"><title>大邱是紡織時裝中心</title></header><body><h1>大邱是紡織時裝中心</h1><p>南韓大邱市位於首都漢城東南面約二百公里，是繼漢城和釜山之後的該國第三大城市，去年世界盃多場賽事也在這裏舉行。&#13;<br> 大邱市面積約八百八十五平方公里，人口二百五十萬，是紡織和漂染工業與時裝中心，經常舉行時裝展、紡織業展和相關的國際大型研討會。&#13;<br> 該市是不少藝術文人的故鄉，極具教育文化城市特點，至今仍保留很多寺廟、石塔和鄉校，還有國內最高的大邱塔和友邦樂園等名勝。至於市內的地鐵系統則於一九九八年建成，現時正興建第二條地鐵線。&#13;<br> 本報資料室</p></body></html>

<html><header><meta charset="utf-8"><title>米倉、菊川富貴姊妹花</title></header><body><h1>米倉、菊川富貴姊妹花</h1><p>日本女星米倉涼子自與菊川怜合作電影《GunCrazy》後，已甚少一起出席公開場合。早前二人在一個頒獎禮上碰頭，打扮美豔的她們即時手拖手扮老友合照。&#13;<br> 當日穿上一條繡花粉紅連身裙的米倉，配以Bvlgari首飾，而菊川怜則以HarryWinston首飾上陣，二人打扮華麗之餘又扮姊妹，難怪被指似富婆姊妹花叶姊妹。&#13;<br> 此外，有報道指米倉未紅前的一位同居男友最近被捕，警方搜得一盒懷疑是米倉與男友的性愛影帶。</p></body></html>

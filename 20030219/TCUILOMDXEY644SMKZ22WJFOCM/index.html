<html><header><meta charset="utf-8"><title>Walksatightrope</title></header><body><h1>Walksatightrope</h1><p>"Chirac<u> walksatightrope</u> betweenIraqwarandUSire."&#13;<br> &#13;<br> 「希拉克在伊拉克戰爭和美國怒火間走鋼線。」&#13;<br> &#13;<br> 法國總統希拉克在伊拉克問題上跟美英對着幹，分析指他押這一注得承受風險，因美國若不理歐洲反對繼續出兵，法國將來在國際社會影響力恐怕驟降。法國《解放報》有文章指法國現在的情況如踏鋼線（walksatightrope），稍有差池就會招損。&#13;<br> </p></body></html>

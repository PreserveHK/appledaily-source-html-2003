<html><header><meta charset="utf-8"><title>魏駿傑滕麗名百毒不侵</title></header><body><h1>魏駿傑滕麗名百毒不侵</h1><p>滕麗名昨日專程到清水灣電視城探望男友魏駿傑，兩人一起午膳。無綫新劇《陀槍師姐IV》開拍至今，有不少演員意外受傷，如歐陽震華（Bobby）早前拍戲扭傷頸，而張慧儀跳舞又扭傷入院，其後蒙嘉慧又在家中跌倒，撞傷下巴，對此滕麗名說：「我哋一開工就有拜神，應該冇事，佢哋全部都係意外嘛！我哋百毒不侵嘅！」<br> &#13;<br> <spanclass>揶揄歐陽震華 &#13;<br> 魏駿傑表示《陀槍師姐IV》並沒有太多火爆及動作場面，除歐陽震華例外，他說：「係呀，Bobby係TVB成龍嘛！好多動作戲都會留番畀佢做，我就文戲多，做吓鑑證，查吓案咁！我同無疤慧（蒙嘉慧）一陣咪去做鑑證囉！」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Morning娘瞓覺樣網上有得賣</title></header><body><h1>Morning娘瞓覺樣網上有得賣</h1><p>日本偶像組合Morning娘，三年前曾到夏威夷為NTV電視台拍攝一個水着遊戲節目，其中一些從未公開的幕後花絮片段，近日竟被非法製成影帶在互聯網上拍賣。&#13;<br> 該影帶錄有不少Morning娘成員睡覺和在後台活動的片段，上月底起在網上以約一百三十港元底價開始拍賣。不過，有日本法律界人士指出該名製造影帶的人有侵犯明星肖像權之嫌，最高可被控罰款約二萬港元。至於NTV電視台方面暫時仍未對事件作出回應。</p></body></html>

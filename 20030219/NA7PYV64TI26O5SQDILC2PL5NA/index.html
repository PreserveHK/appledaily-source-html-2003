<html><header><meta charset="utf-8"><title>鐵騎撞車女傷者被棄</title></header><body><h1>鐵騎撞車女傷者被棄</h1><p>【本報訊】一名姓張（二十八歲）女子，昨晨七時許，在一間的士高通宵遣興後，由新相識的男子駕電單車載送返家。他們所乘電單車途經何文田公主道一間油站期間，突然失控鏟上左邊安全島撞毀燈箱後翻側，後座的女事主被拋落路面，在安全島上一名姓張（四十一歲）女途人亦被燈箱碎片濺傷。&#13;<br> 豈料鐵騎士在意外後大驚，倉皇棄下新相識女伴不顧，駕車逃去無蹤，油站職員發現報警，將兩女傷者送院，敷治後均無礙。警方正展開調查。</p></body></html>

<html><header><meta charset="utf-8"><title>梅艷芳驗正徒弟戲功</title></header><body><h1>梅艷芳驗正徒弟戲功</h1><p>何韻詩有份主演的舞台劇《戀人論語》前晚在灣仔演藝學院演出最後一場，她的師傅梅艷芳及彭敬慈、蔡一智、趙頌茹和潘迪華等都有捧場。<br> &#13;<br> <spanclass>彭敬慈帶禮物 &#13;<br> 阿梅特別抽空捧徒弟場，十分有心，而彭敬慈前晚帶了一份禮品，記者問他是否準備送給何韻詩時，他說：「唔係，係朋友送畀我嘅禮物。」&#13;<br> 此外，潘迪華表示下月會舉行演唱會，她說：「我同新一派嘅歌手梁朝偉、王菲呢啲喺唱歌方面都唔啱key，佢哋都好忙，唔知得唔得閒嚟睇。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

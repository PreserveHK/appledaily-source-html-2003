<html><header><meta charset="utf-8"><title>《3周刊》押後覆核</title></header><body><h1>《3周刊》押後覆核</h1><p>【本報訊】《3周刊》去年十一月刊登女星被虐裸照而被評為第三類淫褻物品，原定昨日在淫褻物品審裁處要求覆核聆訊。&#13;<br> 代表《3周刊》的律師申請將案件押後以等候《東周刊》的裁定結果才進行聆訊，理由是因為陳詞內容有可能引起不公平。裁判官遂將案件押後至三月七日始進行聆訊。&#13;<br> 申請人為3周刊有限公司，被指違反《淫褻及不雅物品條例》，即於去年十一月二日出版的第一百六十期《3周刊》封面標題「被虐裸照真相公開」及有關主要報道違反有關條例。另外，《東周刊》的覆核聆訊將於本周四於淫褻物品審裁處裁決。&#13;<br> 案件編號：OAT/GOT/775/02</p></body></html>

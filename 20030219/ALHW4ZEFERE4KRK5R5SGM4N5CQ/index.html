<html><header><meta charset="utf-8"><title>李冰冰同章子怡爭仔</title></header><body><h1>李冰冰同章子怡爭仔</h1><p>內地女星李冰冰繼電影《百年好合》後，與劉德華合作的《老鼠愛上貓》已於上周上映，目前她忙於與郭富城拍攝內地劇集《動感豪情》。&#13;<br> 近半年李冰冰不斷與香港紅星合作，其在中港兩地的知名度自然提升，再加上早前她自爆愛上劉德華，令香港觀眾開始注視她。<br> &#13;<br> <spanclass>飾演接線員 &#13;<br> 早前李冰冰和章子怡合演電影《紫蝴蝶》，對於首度與章子怡合作，李冰冰大讚對方聰明和勤力。《紫》片以抗日為主題，李冰冰飾演電話局接線員，章子怡與劉燁則飾演卧底，三人還有一段愛恨糾纏的戀情，李冰冰覺得角色頗有發揮，故此對該片有一定期望。</spanclass></p></body></html>

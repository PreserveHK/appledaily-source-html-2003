<html><header><meta charset="utf-8"><title>班仔、籮霸為外婆奔喪</title></header><body><h1>班仔、籮霸為外婆奔喪</h1><p>荷李活最矚目情侶班亞弗力（BenAffleck）及籮霸珍妮花洛庇絲（JenniferLopez），最近被指鬧翻了。但在剛過去的周末，班仔帶同未婚妻籮霸回波士頓老家，出席其外婆的喪禮，以行動證明二人感情未變。<br> &#13;<br> <spanclass>神情哀傷 &#13;<br> 當地警方得知班仔二人會出現，特地加派警員駐守舉行喪禮的教堂四周，而班仔與籮霸亦在三十五分鐘的儀式後匆匆離去。全程班仔表現得甚為哀傷，但女友則異常輕鬆，時有笑容。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>商會盼重視大股東權益</title></header><body><h1>商會盼重視大股東權益</h1><p>【本報訊】上市公司商會昨就港交所為落實有關企業管治諮詢而修訂上市規則一事，重申該會的意見，指假若控權股東不可以在每次更新使用一般性授權發行兩成新股動議投票，是明顯偏離一股一票的大原則，控權股東不應遭到歧視。&#13;<br> 同時，該會認為配股價應由市場及需求決定，否則會影響健全公司配股集資的市場正常運作。&#13;<br> 該會名譽總幹事辛定華稱：「市場股票買賣是自由的，若覺得管理層不負責任，投資者可以隨時將股票賣出去。」對於港交所接納上述意見機會不大，辛氏指該會仍有責任表態。</p></body></html>

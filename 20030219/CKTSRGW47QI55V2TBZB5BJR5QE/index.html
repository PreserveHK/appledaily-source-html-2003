<html><header><meta charset="utf-8"><title>《見鬼》導演舊作載譽返港</title></header><body><h1>《見鬼》導演舊作載譽返港</h1><p>彭氏兄弟彭順和彭發去年憑執導電影《見鬼》，在港備受注目，原來他們二○○○年首次執導泰國片《無聲火》時已一鳴驚人，該片將於明天在港上映。《無》片在海外參加影展時口碑不俗，在多倫多電影節得到「國際影評人聯盟獎」。&#13;<br> 《無》片主角起用了泰國本土演員柏華力莫高彼斯徹和派絲妮華妲娜蘇。該片講述聾啞青年剛遇上殺手祖，祖同情剛的遭遇，將他訓練成殺手，兩人在殺人生涯中遭遇不少驚險怪事。</p></body></html>

<html><header><meta charset="utf-8"><title>防煙門撞擊聲擾人逾年</title></header><body><h1>防煙門撞擊聲擾人逾年</h1><p>《蘋果》讀者不滿向房屋署反映大廈防煙門故障，但一直未獲跟進，漠視居民意見。&#13;<br> 屯門山景邨景華樓居民指，其所住單位旁有一防煙門，但因日久失修，其中一扇門傾斜，致關門時發出撞擊聲，尤其晚間發出的聲響更擾人清夢。她向房屋署投訴逾年，卻未獲跟進維修。&#13;<br> 房屋署發言人指，接獲投訴後，管理公司已作巡查，並發現其中一道防煙門螺絲鬆脫，已即時維修妥當，但對何以居民投訴逾年仍未跟進，則支吾以對。&#13;<br> （○二一一○三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

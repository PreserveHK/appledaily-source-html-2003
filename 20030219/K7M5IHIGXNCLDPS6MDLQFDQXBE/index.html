<html><header><meta charset="utf-8"><title>陳慧珊擔心父母安危</title></header><body><h1>陳慧珊擔心父母安危</h1><p>陳慧珊（Flora）和秦沛昨日在將軍澳電視城為電視電影《公義》試造型，二人在戲中飾演律師，能夠再次和秦沛合作，Flora甚感高興。<br> &#13;<br> <spanclass>為陳豪任嘉賓 &#13;<br> Flora早前抽空到美國探望父母，美國擬對伊拉克開戰，Flora十分擔心家人的生命安危，她說：「家人喺波士頓居住，如果真係打仗一定會受到影響，所以好擔心。」&#13;<br> 此外，Flora和蔡少芬（Ada）昨日應邀為陳豪的《紅星會》擔任嘉賓，Ada和Flora甫見陳豪即詐嬌要對方替二人拿取手袋，陳豪表示稍後會請二人吃飯以示報答。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>朱永棠做蠱惑仔狂揪</title></header><body><h1>朱永棠做蠱惑仔狂揪</h1><p>朱永棠（Jason）和李兆基昨日在黃大仙某汽車店拍攝電影《金牌打手》，Jason飾演蠱惑仔，在片中有不少打架場面。<br> &#13;<br> <spanclass>「冇好下場」 &#13;<br> Jason表示拍打戲當做運動，他說：「今次嘅蠱惑仔角色同以前所演嘅唔同，係一個有義氣同感情專一嘅蠱惑仔，而且比較硬朗，有得發揮，不過係悲劇人物，所以都會係冇好下場。」&#13;<br> Jason近來放下生意，再度活躍拍戲，拍攝時還得到李兆基指導，不斷教他打架時的手勢和力度。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>唐寧游水會臉紅</title></header><body><h1>唐寧游水會臉紅</h1><p>唐寧、梁思浩和劉雅麗前晚在尖沙嘴君怡酒店出席「彩光美肌巡迴展」，梁思浩表示做過兩次彩光美容，並自稱眼角的魚尾紋已消褪。&#13;<br> 唐寧一向皮膚敏感，所以她也試做彩光美容，她說：「以前我游完水，臉部都會紅卜卜，但𠵱家情況都有改善。」唐寧在剛過去的情人節，因沒有男友而獨自度過，她說：「我都唔恨收花。」<br> &#13;<br> <spanclass>梁思浩續約 &#13;<br> 而梁思浩早前已約滿無綫，稍後將開始新約，他說：「呢次續約中間有一段真空期，以前都未試過，無綫畀我嘅人工都好滿意。」	&#13;<br> 採訪：駱華齡攝影：仇志德</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>張鎧潼33B未滿足</title></header><body><h1>張鎧潼33B未滿足</h1><p>張鎧潼、左慧琪、保采芬和薛家燕前晚在灣仔出席電影《絕色偷天》的首映禮。張鎧潼最近任收身產品的代言人，她自稱日前試用該產品後，胸部升了cup，她說：「自從做咗呢隻產品代言人後，都試咗好多產品，食咗一段時間，發現胸部升咗一cup同埋挺咗，𠵱家我有33B㗎﹗希望遲啲再大多一、兩吋，咁就perfect喇﹗」<br> &#13;<br> <spanclass>好姨喜子女生性 &#13;<br> 此外，薛家燕（好姨）本與子女一同看首映，但出門時他們仍未完成功課，故拒絕外出，好姨說：「聽到之後覺得老懷安慰，佢哋好生性唔貪玩。」	&#13;<br> 採訪：魯萍　攝影：陳慧安</spanclass></p></body></html>

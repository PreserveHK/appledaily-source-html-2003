<html><header><meta charset="utf-8"><title>大邱地鐵曾釀百死</title></header><body><h1>大邱地鐵曾釀百死</h1><p>今次已非大邱市地鐵系統首度發生導致大量人命傷亡的事故。早在一九九五年，該市的地鐵系統仍在興建階段，建築工地突然發生氣體爆炸，導致一百零一人死亡，一百四十三人傷。&#13;<br> 事發在九五年四月二十八日早上七時三十分繁忙時間，一名建造工人因為不慎將埋在地下一點七公尺深的煤氣管道，鑿出直徑達八公分的洞，令高壓煤氣竄入毗鄰的雨水排放管道，遇上汽車摩擦引起的火花，立即引起爆炸。&#13;<br> 爆炸威力強勁，地面一幢商場塌下。死者中有四十六人是上學途中剛巧路過的兒童。發生意外後，整個地鐵建造工程要到一九九八年才告竣工全面通車。&#13;<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>米高涉與小童影裸照</title></header><body><h1>米高涉與小童影裸照</h1><p>過氣流行樂天王米高積遜（MichaelJackson），近日連番被揭發臭事，昨日又有報道指，他在九三年被控非禮小童JordyChandler時，控方擁有一批他與小孩們赤裸相對的照片，可惜當時官司宣告庭外和解，這輯惡心的照片才不致公開。&#13;<br> 另外，早前訪問米高的著名英國主持MartinBashir，正計劃訪問女星伊莉莎伯凱莉（ElizabethHurley），據說他將誘導凱莉說出當年她在前男友曉格蘭特（HughGrant）召妓後的感受。</p></body></html>

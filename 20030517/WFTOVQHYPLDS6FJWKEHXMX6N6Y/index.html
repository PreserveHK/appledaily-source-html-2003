<html><header><meta charset="utf-8"><title>荷爾芭莉勇戰受傷</title></header><body><h1>荷爾芭莉勇戰受傷</h1><p>華納電影公司發言人前日證實，奧斯卡影后荷爾芭莉（HalleBerry）周三在加拿大蒙特利爾拍攝驚慄片《Gothika》的一場動作場面時不慎受傷，右手前臂骨折，經送院治療後，荷爾芭莉已無大礙，預計下周將可返回片場拍攝。<br> &#13;<br> <spanclass>暫停拍攝工作 &#13;<br> 日前在當地出席棒球賽開球禮的荷爾芭莉，當日還用右手擲球，豈料周三她拍戲時卻弄斷右手，她在丈夫EricBenet的陪同下，由救護車緊急送到當地醫院接受治療。該片的監製現時惟有暫停拍攝工作，直至下周二才作決定。</spanclass></p></body></html>

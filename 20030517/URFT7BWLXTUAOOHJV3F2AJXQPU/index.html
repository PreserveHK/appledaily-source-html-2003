<html><header><meta charset="utf-8"><title>漢寶集團七酒樓停業</title></header><body><h1>漢寶集團七酒樓停業</h1><p>【本報訊】在本港經營十八間漢寶酒樓的上市公司漢寶集團，昨日發表通告，表示由於非典型肺炎的影響，集團旗下有七家酒樓，於四月內暫停營業。另外，停業之中的三家酒樓，現正遭業主追討欠租三百五十萬元。<br> &#13;<br> <spanclass>營業跌幅少於五成 &#13;<br> 由於最近《壹週刊》報道，漢寶有六家酒樓停業及集團營業額大跌五成，故漢寶發表通告作出澄清，就營業額下跌超過五成的報道，集團表示，根據初步未經審計的數據顯示，今年四月營業額按年及按月跌幅，均應低於五成，但實際數字涉及商業機密，集團不擬公開。&#13;<br> 至於業主追租一事，漢寶正與業主商討庭外和解，但索款的金額對集團財務狀況並無重大影響。</spanclass></p></body></html>

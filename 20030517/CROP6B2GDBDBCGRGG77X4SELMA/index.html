<html><header><meta charset="utf-8"><title>金毛擲石砸毀小巴</title></header><body><h1>金毛擲石砸毀小巴</h1><p>【本報訊】昨晨七時許，一部由土瓜灣開往美孚新邨小巴，沿長沙灣道左轉入興華街，在深水埗運動場對開突然被人擲硬物擊中，司機位玻璃窗應聲粉碎（圖），一名懷疑與案有關金毛男子匆匆逃離現場。姓黎（四十二歲）司機右手被玻璃碎片割傷，立即負傷將車駛至美孚新邨小巴站頭後報警。他聲稱不知事件原因，送院敷藥後無大礙。本月九日美孚新邨小巴站內，一部駛往深水埗的小巴遭十多名大漢打爛玻璃窗，事件疑涉及黑幫惡行，警方正調查兩宗針對小巴的破壞事件有否關連。&#13;<br> 潘志能攝</p></body></html>

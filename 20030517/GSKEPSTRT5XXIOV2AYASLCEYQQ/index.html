<html><header><meta charset="utf-8"><title>濱崎步日藝人交稅最多</title></header><body><h1>濱崎步日藝人交稅最多</h1><p>日本國稅廳昨日公布了去年度全國交稅最多國民名單，結果歌手濱崎步在全國排三十七位，連續兩年撼贏了今次排第五十一位的宇多田光，成為交稅最多日本藝人。<br> &#13;<br> <spanclass>光妹實收多 &#13;<br> 步姐今年要交二千五百三十萬港元稅款，估計她去年收入為六千八百八十萬港元左右。而光妹的交稅額為二千三百萬港元，估計收入為六千二百七十萬港元。然而，行內人士指出，雖然光妹去年出碟量沒有步姐般多，並因生病和結婚而停止音樂活動，但由於她屬個人事務所關係，實際利益會比步姐多。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>婦報警拘女兒男友</title></header><body><h1>婦報警拘女兒男友</h1><p>【本報訊】一名婦人聲稱兩年前遭女兒男友偷去總值一萬元的金器，但因母女關係疏離，經多番追查昨日始在觀塘尋獲其住處，報警將涉嫌偷竊青年拘捕（圖）。&#13;<br> 女事主姓溫（四十歲），她聲稱兩年前遭女兒二十六歲姓李的男友偷去金器，但當日不忍女兒求情沒有報警，其後母女關係轉壞斷絕聯絡，直至最近獲悉兩人在協和街合和大廈同居。昨晨十時半，女事主登門果然發現疑人在單位內，於是報警。警方在單位內未能尋獲報失的金器，但撿獲相關的當票，現正展開調查。&#13;<br> 劉永明攝</p></body></html>

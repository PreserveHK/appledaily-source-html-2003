<html><header><meta charset="utf-8"><title>公僕減薪正式刊憲</title></header><body><h1>公僕減薪正式刊憲</h1><p>【本報訊】勒令全體公務員減薪的《公職人員薪酬調整（2004年/2005年）條例草案》，昨日刊登憲報。根據草案，在首長級薪級表第三點以下的公務員，他們的薪金將在明年一月，削減百分之三；而到後年一月，則會再削減百分之三。屆時他們的薪金將回復到九七年的水平。<br> &#13;<br> <spanclass>明年一月先削３％ &#13;<br> 至於首長級薪級表第三點及以上的公務員，則會在明年一月起，回復至九七年的水平。&#13;<br> 有關條例草案將在下周三提交立法會進行首讀及二讀。另外，公務員事務局又決定，將檢討公務員文職職系津貼的時間表，延長六個月。&#13;<br> 該局解釋，延長檢討是因為非典型肺炎令前線工作大增，員工需時處理所致。</spanclass></p></body></html>

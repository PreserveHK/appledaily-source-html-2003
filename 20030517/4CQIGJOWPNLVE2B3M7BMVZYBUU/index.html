<html><header><meta charset="utf-8"><title>台灣歌手齊聲抗炎</title></header><body><h1>台灣歌手齊聲抗炎</h1><p>陶喆和王力宏日前閉關六十六小時，創作抗炎歌曲《手牽手》，昨日八十多位歌手齊集台北錄音，出席的包括有張惠妹、周華健、蔡依林、徐若瑄、蘇芮及蔡琴等。<br> &#13;<br> <spanclass>免費贈巿民 &#13;<br> 《手牽手》這首歌曲將會印製成六十萬張CD，免費送給台灣的巿民，以歌聲撫慰大眾的心。陶喆說：「這首歌叫手牽手，但因為沙士的關係，大家都不敢牽手了，人與人的關係愈來愈疏離，我希望大家能關心身邊的人。」&#13;<br> 而蔡琴和蘇芮則透露，多年前她們參與了《明天會更好》的錄音，今次再次出一分力，覺得十分有意義。&#13;<br> 採訪、攝影：台灣《蘋果日報》</spanclass></p></body></html>

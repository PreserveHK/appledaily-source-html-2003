<html><header><meta charset="utf-8"><title>　　政協常委三千萬內地賑災 - 李八方</title></header><body><h1>　　政協常委三千萬內地賑災 - 李八方</h1><p>繼田北俊工商界嘅基金話捐千五萬返內地之後，一班港區政協常委都以行動表達對祖國嘅關懷，話要籌三千萬捐款去河北、內蒙等貧困地區，𠵱家已經有二千萬喺手。但係如果各位市民想搭單捐錢，今次就冇份。&#13;<br> 常委陳永棋話畀八方聽，佢哋深明香港市民都係於水深火熱中，所以唔想加重大家嘅負擔，今次只係向第九同第十屆二百幾個常委募捐。佢自己都出咗一百萬，吳光正、郭炳湘、李澤鉅更加出手三百萬。常委入面咁多超級富豪，而且貴為港區政協常委，理應畀「富豪價」啦！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>陳煒為台慶petpet瘀晒</title></header><body><h1>陳煒為台慶petpet瘀晒</h1><p>亞視藝員陳煒、珈潁、樓茜妮、黎思嘉、朱慧珊及陳啟泰等人，昨日於亞視總台出席《星光薈萃賀台慶》記者會。問到陳煒於本月二十九日亞視台慶當晚有何表演？陳煒說：「我會跳踢躂舞，之前學嗰時跌過落地三次，𠵱家petpet都瘀晒。」<br> &#13;<br> <spanclass>心情好着靚啲 &#13;<br> 而昨日一眾女藝員紛紛穿上性感裝束出席，當中以穿上透視裝及bratop的樓茜妮最為搶鏡。問到樓茜妮何以性感視人？樓茜妮說：「亞視台慶四十六周年，自然心情好，咪着靚啲囉，我唔怕搶人鏡㗎。」至於珈潁昨日亦穿上低胸裝出席。&#13;<br> 採訪：汪正文&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>

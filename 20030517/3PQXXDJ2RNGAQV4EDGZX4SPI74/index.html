<html><header><meta charset="utf-8"><title>辦館東主兩遭淋油</title></header><body><h1>辦館東主兩遭淋油</h1><p>【本報訊】油麻地一間辦館連續兩日被狂徒投擲「紅油彈」，第一日東主沒有被擲中，報警備案。懷疑狂徒心有不甘昨日「再接再厲」，將「紅彈」向事主面部拍下，事主全身盡紅仍窮追不捨，終於將疑人擒住，事主眼睛被濺傷事後被送院清洗，他表示不知被襲原因，警方正展開調查。&#13;<br> 現場是上海街與碧街交界的成記辦館，東主姓葉，五十歲，前日中午十二時許，突然有人將一個盛有紅色漆油的膠袋擲入店內，漆油僅濺中事主的手，他事後已報警備案。<br> &#13;<br> <spanclass>載紅油膠袋照面拍下 &#13;<br> 至昨日下午一時許，葉站在辦館門口，突然有一名男子走近，不由分說便將一個載有紅油的膠袋，向事主面部拍下，葉當場由面至腳全身盡染紅污。</spanclass></p></body></html>

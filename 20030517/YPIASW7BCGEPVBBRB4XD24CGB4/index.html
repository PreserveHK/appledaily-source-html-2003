<html><header><meta charset="utf-8"><title>江華等做一哥</title></header><body><h1>江華等做一哥</h1><p>無綫劇集《繾綣仙凡間》演員江華、楊思琦、黃卓玲、和郭耀明等人，昨日齊齊出席在紅磡海逸酒店舉行的記者會，一班演員更即場表演魔術。&#13;<br> 對於無綫一哥羅嘉良離巢一事，江華表示沒甚麼感覺，他說：「無綫咁多小生，個個都得，只要係無綫肯捧，要邊個得就邊個得。我喺無綫七年，我會盡力而為，TVB叫我拍乜我就拍乜，就算唔鍾意都會拍。」&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：仇志德</p></body></html>

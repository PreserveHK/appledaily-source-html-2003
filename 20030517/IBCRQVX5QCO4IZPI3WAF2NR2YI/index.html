<html><header><meta charset="utf-8"><title>奪命現場測試水深</title></header><body><h1>奪命現場測試水深</h1><p>【本報訊】上水雙魚河浸死九歲男童事件發生後，渠務署昨晨九時許派員往唐公嶺對開河段的出事現場調查，有關人員帶備多條繩索及長逾七呎的竹枝，在男童遇溺的現場測試水深（圖），初步發現該段河床被沖垮的河道，水深逾七呎。有關人員在記錄水深的數據後，於河邊豎起圍欄，提醒村民小心。&#13;<br> 至於遇溺身亡男童伍煒棠所讀建德公立學校的校長方漢光，則對伍童遇難表示難過。&#13;<br> 周鴻熙攝</p></body></html>

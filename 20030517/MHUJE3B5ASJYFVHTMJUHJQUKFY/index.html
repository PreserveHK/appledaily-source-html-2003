<html><header><meta charset="utf-8"><title>《庶務》生電王嫁監製</title></header><body><h1>《庶務》生電王嫁監製</h1><p>現年三十歲的日本女星櫻井淳子，憑在日劇《庶務二課》系列中，扮演與主角江角真紀子並肩作戰的生電王OL，令人留下深刻印象。最近她亦步江角後塵，與電視台幕後工作人員結婚。&#13;<br> 櫻井淳子昨日與現職朝日電視台的三十一歲節目監製島川博篤註冊結婚。二人在去年頭合作節目《京都鴨川東署迷宮課》而認識，他們一同在京都工作了三個月而觸電。據悉島川外形健壯，打扮趨時，更是與男星窪塚洋介和首相小泉純一郎同是橫須賀高中畢業。櫻井三年前曾表示希望五年內結婚，最終如願以償。</p></body></html>

<html><header><meta charset="utf-8"><title>關秀媚出庭否認醉駕</title></header><body><h1>關秀媚出庭否認醉駕</h1><p>關秀媚去年十一月二十日在跑馬地成和道撞車後，涉嫌酒後駕駛和向警方提供虛假資料，被警方落案檢控酒後駕駛、不小心駕駛和妨礙司法公正，而與其同車的姓黃男子亦被控妨礙司法公正，兩人昨日在東區裁判法院否認控罪，案件押後至八月一日審訊。<br> &#13;<br> <spanclass>梁琤陪伴 &#13;<br> 打扮斯文的關秀媚昨日出庭時，好友梁琤一直陪伴左右，二人坐在旁聽席靜靜等候答辯，但關秀媚與同案男子一直保持距離，兩人沒有任何交談，離開法庭時亦分道揚鑣，關秀媚則不願接受訪問。&#13;<br> 案件編號：ESCC1504/2003&#13;<br> 採訪、攝影：胡比、蔡曉楓</spanclass></p></body></html>

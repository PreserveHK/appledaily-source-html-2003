<html><header><meta charset="utf-8"><title>殉職警梁寶明設靈</title></header><body><h1>殉職警梁寶明設靈</h1><p>【本報訊】本月五日在打鼓嶺蓮麻坑英勇救人殉職的警隊高級督察梁寶明，今日在紅磡世界殯儀館設靈，明日舉殯。其喪禮採警隊最高榮譽儀式，遺體將安葬在和合石浩園。&#13;<br> 終年四十七歲的梁寶明的喪禮將會分兩個部份進行，首先會在世界殯儀館地下靈堂舉行一項宗教儀式，在儀式完畢後，便會在靈堂內及殯儀館外進行警隊的喪禮儀式，在有關儀式完成後，梁寶明的遺體便會送往浩園，然後再進行安葬儀式。</p></body></html>

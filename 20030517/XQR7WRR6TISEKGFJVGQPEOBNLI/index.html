<html><header><meta charset="utf-8"><title>JohnnyCash愛妻逝世</title></header><body><h1>JohnnyCash愛妻逝世</h1><p>老牌鄉謠歌手JohnnyCash的妻子JuneCarter，上周進行完心臟手術後，因併發症而在前日逝世，終年七十三歲，JuneCarter臨終時JohnnyCash一直陪伴在旁。<br> &#13;<br> <spanclass>接受更換心瓣手術 &#13;<br> 六八年與JohnnyCash結婚、並於九九年獲格林美獎的JuneCarter，上周三在醫院接受完一項更換心瓣的手術後，情況開始變差，上周六病情轉趨嚴重，延至前日終因手術後的併發症不治。&#13;<br> 此外，老牌電視演員羅拔史達克（RobertStack）周三亦因心臟衰竭在家中逝世，享年八十四歲。</spanclass></p></body></html>

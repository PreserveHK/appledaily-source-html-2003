<html><header><meta charset="utf-8"><title>刑事條例判罰逃稅更重</title></header><body><h1>刑事條例判罰逃稅更重</h1><p>律政司昨日首次引用普通法中《刑事訴訟程序條例》，起訴歷來檢控個案中逃稅最多的一名五金公司董事。該項法例的判罰比較稅局一直賴以檢控逃稅人士的《稅務條例》的罰則更重。根據《刑事訴訟程序條例》，一經裁定在收入方面行騙罪成，最高可被判監七年，罰款沒有上限。&#13;<br> 而根據《稅務條例》，任何人士蓄意逃稅，在報稅表中漏報任何應申報的款項，或使用欺騙手段即屬犯罪，循公訴程序定罪後，最高罰款五萬元，以及相等於少收稅款三倍的罰款，另可判處監禁三年。</p></body></html>

<html><header><meta charset="utf-8"><title>Lunareclipse</title></header><body><h1>Lunareclipse</h1><p>"Hereisacombinationoffourpicturesshowingthefourphasesofa<u> lunareclipse</u> ."&#13;<br> &#13;<br> 「這四張圖片拍下月食的四個階段。」&#13;<br> &#13;<br> 美歐多個地方都可以觀賞月食現象；月食的形成，是因為月球運轉到地球的陰影裏，無法直接反射太陽光。Lunareclipse解作月食。&#13;<br> </p></body></html>

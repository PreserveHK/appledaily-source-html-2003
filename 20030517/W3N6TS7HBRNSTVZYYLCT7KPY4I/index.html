<html><header><meta charset="utf-8"><title>阿Rain砂糖療傷</title></header><body><h1>阿Rain砂糖療傷</h1><p>李彩樺（阿Rain）、鄭中基和方力申等，前晚在無綫電視城錄影沈殿霞主持的節目《智在必得》，結果鄭中基勝出，他把八千一百元的獎金捐給醫院管理局慈善基金。<br> &#13;<br> <spanclass>支持胞弟試鏡 &#13;<br> 阿Rain日前在家set頭時，不慎燙傷手部，其母遂拿砂糖給她塗在患處，至今仍留有燙傷痕迹。&#13;<br> 問阿Rain對於胞弟李建中為無綫青春劇試鏡有何看法，她說：「我之前同細佬喺屋企排戲，我都好支持佢。」&#13;<br> 而鄭中基將於本月二十五日推出新唱片，對於早前把出碟日期延遲，鄭中基說：「因為我鼻敏感錄唔到音，同『沙士』冇關。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

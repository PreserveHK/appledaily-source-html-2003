<html><header><meta charset="utf-8"><title>荃灣掃賭拘14男女</title></header><body><h1>荃灣掃賭拘14男女</h1><p>【本報訊】荃灣警區特別職務隊人員昨在川龍街破獲一個由黑社會操控的麻雀賭檔，其間有賭客反抗意圖突圍逃跑與警員衝突推撞，最後警方拘捕十四名男女賭客及主持人，撿獲逾十萬元賭款，行動中四名警員擦傷需送院敷治。&#13;<br> 現場是川龍街三十九號一個單位，警方消息稱，賭檔由黑幫和勝和操控以流動形式經營，搬到上址才一個月。賭檔設有隔音屏障及閉路電視，開設兩枱麻雀，每局抽水二十至四十元；案件現交由反黑組及重案組繼續跟進，不排除再有其他人被捕。</p></body></html>

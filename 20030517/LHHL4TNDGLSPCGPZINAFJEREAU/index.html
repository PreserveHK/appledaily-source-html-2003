<html><header><meta charset="utf-8"><title>黃伊汶戀愛運未到</title></header><body><h1>黃伊汶戀愛運未到</h1><p>黃伊汶近日往看相，她很關心自己的事業和愛情，可是相士表示她未來一、兩年都未有愛情吉星拱照，所以她惟有寄情工作。&#13;<br> 談到事業運，黃伊汶說：「相士話我會有好多出外機會，我早排去咗日本受訓，相士話我會大利東方，我都想去日本發展，佢又話我身邊貴人會變好朋友，好似之前去日本識咗松任谷由實，佢教我用薑茶加蜜糖開聲，我同佢亦師亦友。」<br> &#13;<br> <spanclass>改英文名 &#13;<br> 此外，黃伊汶將原來的英文名Dior改為Emme，對於新歌《這裡那麼藍》MV的宣傳照外洩，黃伊汶說：「件事已經交咗畀公司處理。」&#13;<br> 採訪：李珮洳</spanclass></p></body></html>

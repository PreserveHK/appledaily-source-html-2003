<html><header><meta charset="utf-8"><title>林熙蕾為父收起嬌軀</title></header><body><h1>林熙蕾為父收起嬌軀</h1><p>林熙蕾前日在台灣出席新戲《七年級生》開鏡記者會時，表示現階段心態有變，不想再裸露人前。&#13;<br> 林熙蕾說：「因為爸爸不喜歡，說那人不是他的女兒，令我很難受。原本台灣《蘋果》邀請我拍『創蘋記』廣告，亦因這原因才婉拒。」<br> &#13;<br> <spanclass>不像從前叛逆 &#13;<br> 此外，林熙蕾還透露希望在三年內結婚，亦不介意退出娛樂圈，她說：「我不想像以前般叛逆，開始想有安定生活，不過都希望在退出娛樂圈前，有一部代表作。」</spanclass></p></body></html>

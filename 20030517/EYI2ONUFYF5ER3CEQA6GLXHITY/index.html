<html><header><meta charset="utf-8"><title>天佑20歲牛一怕見Miki</title></header><body><h1>天佑20歲牛一怕見Miki</h1><p>二人組合Shine成員徐天佑昨日二十歲生日，唱片公司為他開了個萬元生日會，經理人送上利是，而百事可樂則送了籃球員姚明的簽名籃球給壽星仔。&#13;<br> 天佑前晚與一班老友慶祝，但緋聞女友MiniCookies成員Miki卻沒有到場，天佑說：「我同佢好哋哋唔會見，佢亦未打畀我，或者我遲啲打畀佢啦！但其實大家見到面都會尷尬，我唔想影響人。」問天佑有甚麼生日願望？他說：「工作順利同緋聞唔好咁多。」</p></body></html>

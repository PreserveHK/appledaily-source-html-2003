<html><header><meta charset="utf-8"><title>籮霸改編《卡門》疑抄橋</title></header><body><h1>籮霸改編《卡門》疑抄橋</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）最近有意將著名歌劇《卡門》搬上銀幕，不過兩年前執導籮霸舊作《愛上你新郎》的阿當辛克曼（AdamShankman）透露，當年他曾向籮霸表示由她主演《卡門》電影版最適合，故此阿當控告籮霸盜取其構思，並索償五百萬美元（約三千九百萬港元）。<br> &#13;<br> <spanclass>前夫成Britney獵物 &#13;<br> 此外，籮霸前夫CrisJudd最近與BritneySpears過從甚密，據悉Britney希望邀請Cris出任她的巡迴演唱會及ＭＶ排舞師。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>李秉憲誓神劈願愛喬妹</title></header><body><h1>李秉憲誓神劈願愛喬妹</h1><p>韓國男星李秉憲日前被指高調處理與宋慧喬戀情的手法，令人懷疑他是「拍假拖」提高拍廣告身價。前日李秉憲應其胞妹任教大學的邀請，在極東大學發表了一場以「大學生的形象與質素」為題的講座，並順道公開反擊假拍拖傳言，高呼「我正在戀愛」。<br> &#13;<br> <spanclass>爭取休息 &#13;<br> 前日更有學生即場請李秉憲說出「與宋慧喬的未來計劃」，李秉憲即笑說：「你係電視台派嚟㗎？我𠵱家愛一個人，其他嘅嘢我唔想講咁多，總之我想爭取多啲休息，然後接拍下一部戲。」</spanclass></p></body></html>

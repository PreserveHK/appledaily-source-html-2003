<html><header><meta charset="utf-8"><title>溫碧霞貼身內衣添性感</title></header><body><h1>溫碧霞貼身內衣添性感</h1><p>溫碧霞日前往杭州拍攝內衣廣告，她所穿的貼身內衣凸顯了她的玲瓏浮凸身材，性感迷人。溫碧霞日前更與周華健出席內衣廣告記者會。&#13;<br> 已嫁作人婦的溫碧霞這些年來保養得不錯，她表示要保持青春，最重要是保持心境開朗和多做運動。<br> &#13;<br> <spanclass>免到人多地方 &#13;<br> 非典型肺炎在內地仍然肆虐，溫碧霞今次在內地工作，亦做足預防措施，例如盡量免到人多擠迫的地方。&#13;<br> 對於香港和內地都有醫護人員受感染，溫碧霞日前以國語說：「在這次非典型肺炎威脅下，香港、台灣和內地的醫護人員辛苦了，我希望他們可以健健康康！」&#13;<br> 撰文：陳月媚</spanclass></p></body></html>

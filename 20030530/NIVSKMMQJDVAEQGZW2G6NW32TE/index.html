<html><header><meta charset="utf-8"><title>阿嬌重見天日失敗</title></header><body><h1>阿嬌重見天日失敗</h1><p>鍾欣桐（阿嬌）、黎耀祥與鄭則士合演的《低一點天空》在下月初上映，該片可說是《肥貓流浪記》的延續篇，因鄭則士在戲中仍然是飾演肥貓的角色，劇情講述肥貓與自幼失明的阿嬌是好朋友，肥貓一心要幫失明的阿嬌做眼角膜移植手術，終於找到有心人捐出眼角膜，只可惜手術失敗，阿嬌需要再做一次手術。<br> &#13;<br> <spanclass>大讚有潛質 &#13;<br> 身為該片監製和主角的鄭則士首次與阿嬌合作，大讚對方在演戲方面好有潛質。而驅使鄭則士要開拍肥貓的延續篇，完全是因為最近香港有太多不開心的事情發生，希望在該溫情電影推出後，觀眾可以感受多一份溫暖。</spanclass></p></body></html>

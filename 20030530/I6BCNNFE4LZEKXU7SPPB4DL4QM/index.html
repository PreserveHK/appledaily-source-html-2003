<html><header><meta charset="utf-8"><title>傳蘇有朋遭黑幫恐嚇</title></header><body><h1>傳蘇有朋遭黑幫恐嚇</h1><p>蘇有朋日前在台灣街頭逛街時，遇上商店發生搶劫事件，蘇有朋見狀即時報警。但近日有傳蘇有朋被黑道中人恐嚇，暫時未能聯絡上他，家中更沒有人應門。&#13;<br> 蘇有朋的經理人小倫說：「這消息應該是誤傳，據我們知道，蘇有朋並沒有接獲黑道恐嚇電話，況且他沒有見到歹徒是誰，他是看到傷者才報警，難道這樣做都不對？」<br> &#13;<br> <spanclass>取消下半年活動 &#13;<br> 小倫認為台灣警方應保護證人，否則以後遇上有關情況一定沒有人敢挺身而出。而對於蘇有朋下半年的活動都取消了，小倫表示全因為受到非典型肺炎的影響。</spanclass></p></body></html>

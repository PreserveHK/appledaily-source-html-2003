<html><header><meta charset="utf-8"><title>黃耀明夥千嬅九月開騷</title></header><body><h1>黃耀明夥千嬅九月開騷</h1><p>黃耀明自今年初由環球過檔MusicIcon後，近日正式推出新歌《窮風流》，新碟將於七月推出。黃耀明有感近期香港人都在非典型肺炎的陰霾下過日子，加上經濟不景，故新歌的主題講述錢財乃身外物，最重要是珍惜身邊人，開心地過日子。<br> &#13;<br> <spanclass>年底開個唱 &#13;<br> 黃耀明今年除了加盟新唱片公司外，亦將其經理人合約簽予MusicIcon，除了早前接拍MP3廣告外，年底還會舉行紅館個唱，黃耀明亦會於九月與楊千嬅一同舉行商台的拉闊音樂會，二人分屬不同唱片公司，實行crossover開騷。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>九鐵零售債料超購</title></header><body><h1>九鐵零售債料超購</h1><p>【本報訊】九廣鐵路兩批零售債券今午截止認購，有配售銀行估計，截至昨日認購已超過包銷額，料最終認購會超過10億元。&#13;<br> 多家配售銀行均表示，九鐵這批債券認購反應良好，有消息更估計，最終認購會逾10億元。不過，各行兩組債券認購反應不一。&#13;<br> 港基銀行（636）高級副總裁及司庫范上欽稱，該行的認購情況良好，尤以今次首度推出的10年期一組債券，估計因息率較佳，在現今低息環境下較為吸引。&#13;<br> 上海商業銀行業務推廣部及企業傳訊部主管郭志忠則指出，該行以5年期一組債券認購反應較好，相信因為市面上有息率相若的十年期企業債券競爭所致。</p></body></html>

<html><header><meta charset="utf-8"><title>花絮</title></header><body><h1>花絮</h1><p><spanclass>Webb打爛沙盆激嬲阿伯 &#13;<br> 昨日中銀香港召開首次股東會，由於前任總裁劉金寶突然被調職，箇中玄機撲朔迷離，因此股東會份外惹眼。&#13;<br> 近月在多個股東會踩場的「僵屍行動」發起人DavidWebb，一如過往在會上連番質詢，該行前日才突然選舉新董事兼董事長蕭鋼，有違上市公司做法；又問劉氏被調傳聞真偽，搞到會議議程如蝸牛上樹，進展緩慢，下午3時開始的會議，開了兩個鐘頭，還是膠在議程的一半。有位小股東阿伯忍不住發問，如此下去會否開到晚上8點，再長啲議程豈非開到晚上10點？小股東帶笑建議，下次不如在酒樓擺番圍，食埋晚飯至走。</spanclass></p></body></html>

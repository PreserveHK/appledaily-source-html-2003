<html><header><meta charset="utf-8"><title>R.C.T.公開徵求壯男</title></header><body><h1>R.C.T.公開徵求壯男</h1><p>以根本春美為首的五人水着組合R.C.T.，前日以性感女槍手的造型，為在日本上映的法國電影《Sueurs》宣傳，但現場所見，R.C.T.眾成員只顧與嘉賓男星力也開玩笑，完全忘記了自己的宣傳職務。&#13;<br> 當力也開玩笑地說：「女人又好，靚車都好，我都想得到手！」他即場欲將根本抬上膊頭，可惜因根本太重令二人齊齊跌倒在地上，根本事後一臉惋惜地說：「我個胸太重啦！其實我都好想搵到一個可以抱得起我嘅男人。」</p></body></html>

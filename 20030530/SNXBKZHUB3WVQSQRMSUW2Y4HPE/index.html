<html><header><meta charset="utf-8"><title>玉蓮臺曾發生妻斬夫血案</title></header><body><h1>玉蓮臺曾發生妻斬夫血案</h1><p>牛頭角玉蓮臺昨日發生夫妻倫常血案，類似的老夫老妻不和以性命相搏事件，在玉蓮臺已不是第一宗。一九九六年十一月十日，一對結婚四十一年的夫妻，其中五十八歲患有妄想症的妻子，懷疑突然病發向六十四歲的丈夫狂斬六十刀，丈夫當場慘死。&#13;<br> 案發後，妻子致電已出嫁的女兒告知殺了其父親，女兒致電報警，警方按址到達玉蓮臺現場時，見男事主倒在血泊中，婦人則手腕曾經割脈，鮮血直冒，但仍手執血刀，情緒激動，大叫「我殺咗人」，警方最後將她勸服棄刀投降，夫婦一併送院，丈夫證實不治。涉嫌殺夫的婦人一年後被判入小欖精神病中心，接受兩年精神病治療。</p></body></html>

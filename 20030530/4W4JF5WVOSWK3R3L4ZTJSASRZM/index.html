<html><header><meta charset="utf-8"><title>人大副主任遭劫殺</title></header><body><h1>人大副主任遭劫殺</h1><p>陝西省漢中市一名人大副主任本周二晚上，與一名女幹部在郊區小樹林散步時，被賊人劫殺身亡，女幹部臀部被捅了兩刀，目前傷重昏迷。兇手逃之夭夭。&#13;<br> 被殺的張雲亭今年五十九歲，曾任漢中市政府多個部門的領導，前年四月當選漢中市人大副主任。<br> &#13;<br> <spanclass>與女幹部散步遇賊 &#13;<br> 本周二晚上八時許，張雲亭和漢中市某機關的賈姓女幹部在漢江邊散步，走到漢江河灘上的一片槐樹林納涼，突遭兩男子持刀搶劫。&#13;<br> 二人全力反抗，均被歹徒刺傷，張雲亭的手提電話和身上現金被搶去，後因失血過多休克死亡，賈姓女幹部的臀部被捅了兩刀，正陷於昏迷狀態。&#13;<br> 陝西《華商報》</spanclass></p></body></html>

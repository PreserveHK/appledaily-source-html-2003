<html><header><meta charset="utf-8"><title>新人吳展濠戥阿Rain慘</title></header><body><h1>新人吳展濠戥阿Rain慘</h1><p>吳國敬徒弟、新人吳展濠將於下月初推出EP《籃孩子》，此碟原定本月推出，可是因為受到非典型肺炎疫情影響，唱片被迫延遲至下月推出。&#13;<br> 吳展濠近日跟李彩樺（阿Rain）合唱新歌《差點說愛你》，十分投緣，對於阿Rain的父親欠債一事，吳展濠日前說：「我都戥阿Rain慘，佢要面對咁大壓力，希望佢可以收拾心情，我都唔知點幫佢，或者得閒約佢出嚟玩，同佢解吓悶！」<br> &#13;<br> <spanclass>最愛打籃球 &#13;<br> 此外，吳展濠的新碟封套以籃球員造型示人，他說：「我好鍾意打籃球，以前係校隊成員。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

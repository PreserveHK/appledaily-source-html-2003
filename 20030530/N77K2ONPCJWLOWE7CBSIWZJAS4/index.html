<html><header><meta charset="utf-8"><title>懲教署助理疑偷胸圍</title></header><body><h1>懲教署助理疑偷胸圍</h1><p>【本報訊】一名懲教署一級懲教助理，涉於今年情人節在清水灣偷取一個紅色胸圍，他被控以一項偷竊罪，案件昨在觀塘裁判法院提訊，被告否認控罪，案件押後至八月十四日審訊，被告准以五百元擔保外出。&#13;<br> 三十八歲被告趙耀強，為懲教署一級懲教助理，控罪指他於今年二月十四日，在將軍澳清水灣道井欄樹村五十四號後座地下，偷取一個十元的紅色胸圍。&#13;<br> 案件編號：KTCC3475/2003</p></body></html>

<html><header><meta charset="utf-8"><title>兩歲女熱水淥背</title></header><body><h1>兩歲女熱水淥背</h1><p>【本報訊】慈雲山昨日發生幼童家居意外，一名兩歲女童洗澡時，遭花灑噴出熱水燙傷背部。&#13;<br> 受傷女童姓潘，事後其父趕回慈正邨家中抱着女兒安慰，女童隨即止哭，並由救護員送院（圖），醫生檢查發現她只是皮外輕傷，其父才鬆一口氣。&#13;<br> 昨下午二時許，女童由外婆帶到浴室洗澡，外婆替女童脫去衣服，卻忘記先開花灑量度水溫，結果遭高溫熱水燙傷背部。女童劇痛哇哇大哭，外婆立刻關掉花灑報警求助。&#13;<br> 張家樂攝</p></body></html>

<html><header><meta charset="utf-8"><title>霆鋒盲目愛情觀</title></header><body><h1>霆鋒盲目愛情觀</h1><p>謝霆鋒早前出席新城電台節目《家天下》的錄音訪問，他承認愛情是盲目的。&#13;<br> 主持薛家燕問霆鋒對愛情有甚麼看法時，他說：「鍾意一樣嘢係盲目嘅，冇得解釋，但講到鍾意幾耐，就係好難講，夾唔夾係人生中最高學問。人與人相處要互相尊重，點去領悟大家嘅性格係好深嘅學問。」<br> &#13;<br> <spanclass>感激趙學而 &#13;<br> 薛家燕透露趙學而很珍惜與霆鋒當年相戀的經歷，對此霆鋒說：「好多謝佢，得唔得人鍾意係見仁見智，只希望做好本份。」被問到經常愛上比自己年紀大的「姐姐」時，霆鋒則說：「我認識唔到一個比我細嘅人，身邊嘅都係前輩。」&#13;<br> 採訪：王連連</spanclass></p></body></html>

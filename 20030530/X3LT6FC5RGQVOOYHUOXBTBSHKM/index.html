<html><header><meta charset="utf-8"><title>《海底奇兵》群星縱橫四海</title></header><body><h1>《海底奇兵》群星縱橫四海</h1><p>杜汶澤、劉青雲、毛舜筠（毛毛）、Boy'Z及Yumiko等藝人，在今個暑假檔期或許未必有主演的電影上映，但觀眾仍可以聽到他們的聲音，因為他們為迪士尼與彼思動畫在今個暑假上映的動畫片《海底奇兵》擔任配音工作。<br> &#13;<br> <spanclass>小丑魚尋找愛兒 &#13;<br> 青雲所配音的角色馬倫爸爸，其實是一條小丑魚，為了尋找兒子Mo仔的下落，隻身縱橫四海，而馬倫爸爸與毛毛配音的「可人魚」是義氣之交，至於杜汶澤則聲演仗義幫忙的唐鵝。海底中除了有魚之外，當然少不了其他生物，例如Yumiko便為經常顧影自憐的靚靚海星小桃配音。</spanclass></p></body></html>

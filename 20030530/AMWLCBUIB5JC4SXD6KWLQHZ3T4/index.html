<html><header><meta charset="utf-8"><title>寶島章子怡陪你睇新聞</title></header><body><h1>寶島章子怡陪你睇新聞</h1><p>來自台灣、二十二歲的江貞侑是模特兒出身，近日在鳳凰衛視資訊台擔任新聞女郎。江貞侑樣子甜美，加上一頭長長秀髮，驟眼看有點像章子怡。<br> &#13;<br> <spanclass>打穩基礎 &#13;<br> 江貞侑日前以國語說：「其實以前都有人跟我這樣說，但我自己就不覺得似。」&#13;<br> 問江貞侑來港闖天下，會主力唱歌還是演戲？她說：「兩方面都喜歡，但我不敢一步登天，我覺得還是慢慢來，打穩基礎比較好。」&#13;<br> 採訪：比華利&#13;<br> 攝影：何國豪&#13;<br> 髮型、化妝：李倩雯（TouchUp）&#13;<br> 服裝：dada</spanclass></p></body></html>

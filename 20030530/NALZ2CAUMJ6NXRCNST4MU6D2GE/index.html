<html><header><meta charset="utf-8"><title>散打亞軍打劫妓女</title></header><body><h1>散打亞軍打劫妓女</h1><p>一名曾獲全國散打亞軍的退役解放軍，與兩名同鄉在深圳誘劫一名妓女，前日被法院判處四年徒刑。&#13;<br> 退役解放軍莫生曾獲全國武警散打比賽亞軍，還被地方公安聘為散打和射擊教練，九五年退役後，為一深圳企業老闆當保鑣，不久辭職不幹。去年九月，莫生因經濟拮据，遂與兩名同鄉劉平、阿寶合謀，誘劫妓女。<br> &#13;<br> <spanclass>誘往酒店下手 &#13;<br> 他們先在髮廊挑選適合埋手的三陪女，誘騙到深圳火車站一家酒店房間，把她綑綁行劫。深圳法院前日一審，分別判處莫生、劉平及阿寶四至六年徒刑。&#13;<br> 《信息時報》</spanclass></p></body></html>

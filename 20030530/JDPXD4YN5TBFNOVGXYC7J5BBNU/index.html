<html><header><meta charset="utf-8"><title>越裔夫婦涉毆領館職員</title></header><body><h1>越裔夫婦涉毆領館職員</h1><p>【本報訊】兩名越南裔丹麥居民夫婦，較早前攜稚女來港時因無有效的旅遊證件被拒入境，昨午約五時在赤鱲角機場禁區入境處安排的房間內，向丹麥駐港領事館兩名男女職員求助時，雙方發生爭執，兩名領事館職員被人用對講機襲擊頭部受傷；涉嫌傷人越南裔夫婦事後被制服，丈夫稱受傷要求送院。&#13;<br> 受傷領事館男女職員分別姓鄭（五十二歲），頭部受傷，及姓吳（四十九歲）女職員，頭部及右手受傷，事後獲送院治理。被捕兩越南裔夫婦姓NGUYEN（五十歲）及PHAN（三十九歲），為丹麥居民但仍未入籍。</p></body></html>

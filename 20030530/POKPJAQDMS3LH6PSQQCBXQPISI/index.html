<html><header><meta charset="utf-8"><title>王祖賢上海做沒落貴族</title></header><body><h1>王祖賢上海做沒落貴族</h1><p>王祖賢早前參與電影《美麗上海》的演出，已於日前拍攝完畢。戲中王祖賢原生活在一個貴族家庭，但一場文革卻將各人的美滿生活改變，而王祖賢是四兄弟姊妹中最幸運的一個，雖然失去了父親，但她仍能遠赴美國留學，最後事業愛情皆得意。<br> &#13;<br> <spanclass>唔慣演繹方式 &#13;<br> 王祖賢自年多前拍完楊凡執導的《遊園驚夢》後，甚少出席公開場合。身在溫哥華的王祖賢日前接受訪問時說：「拍完《遊園驚夢》後我休息咗一排。今次去上海拍攝，由於大部份對手都係內地演員，大家嘅演繹方式唔同，起初都有啲唔習慣，但後尾合作耐咗發現原來有好多得着，喺佢哋身上學到唔同嘅演繹方式，大家合作得好開心，重成為咗好朋友。」</spanclass></p></body></html>

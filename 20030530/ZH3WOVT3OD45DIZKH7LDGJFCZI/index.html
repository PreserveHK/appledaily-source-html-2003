<html><header><meta charset="utf-8"><title>港台否認削減頻道</title></header><body><h1>港台否認削減頻道</h1><p>【本報訊】一直被左派人士批評經常與港府唱反調的香港電台，有傳言正面臨「慢慢被人閹割」的危機，廣播處處長朱培慶否認有聽過政府計劃減少港台頻道的消息，又指現時港台頻道沒有削減的空間。&#13;<br> 時事評論員鄭經翰日前在商台《風波裡的茶杯》中透露，有可靠消息指出，一個具中資背景的財團正申請開辦商營電台，而政府則構思抽調香港電台部份現有頻道予新電台使用。朱培慶昨日在出席港台活動後回應，指未有聽過有關傳聞，而港台正尋求改進服務。</p></body></html>

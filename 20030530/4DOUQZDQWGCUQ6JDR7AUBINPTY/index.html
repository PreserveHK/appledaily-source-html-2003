<html><header><meta charset="utf-8"><title>林敏俐召「聯合國」來港消費</title></header><body><h1>林敏俐召「聯合國」來港消費</h1><p>應屆港姐林敏俐、左慧琪、胡家惠、嘉碧儀及慧妍雅集會員等昨日一連出席兩個活動，為了率先響應《笑出信心》相片收集大行動，昨日在銅鑼灣慧妍雅集會址內由葉青霖為各人拍照，並即時將照片寄給大會製作海報，放置在赤鱲角機場的入境大堂，其後眾人又趕往觀塘協青社蒲吧探訪青少年。<br> &#13;<br> <spanclass>下月與母相聚 &#13;<br> 林敏俐表示隨着世衞撤銷對香港的旅遊警告後，她已積極通知外地的親友來港旅遊，她說：「已經約咗同屆參選華姐嘅溫哥華、卡城、馬尼拉同雪梨小姐喺八月嚟香港玩，我媽咪同細妹亦會喺下個月返嚟探我，最緊要係大家都喺香港消費。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

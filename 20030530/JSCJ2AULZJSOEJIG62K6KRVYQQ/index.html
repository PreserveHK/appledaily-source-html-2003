<html><header><meta charset="utf-8"><title>東東聞柏芝扮聾</title></header><body><h1>東東聞柏芝扮聾</h1><p>陳曉東昨日從北京返港時，心情輕鬆。問東東從哪裏回來，他說：「北京。」又問東東有否致電賀栢芝生日，當他聽到栢芝兩個字時，即戴上耳筒扮聽不到，並匆匆跑落樓梯。<br> &#13;<br> <spanclass>赴台前先隔離 &#13;<br> 隨後東東的經理人羅嘉慧表示，東東稍後會到台灣工作，但台灣對香港實施隔離政策，故他會到非疫區逗留十日，再去台灣。羅嘉慧說：「到時可能喺嗰度拍MV同唱片封套。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

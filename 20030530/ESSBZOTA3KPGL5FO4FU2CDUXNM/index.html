<html><header><meta charset="utf-8"><title>羅嘉良愛妻伴出院</title></header><body><h1>羅嘉良愛妻伴出院</h1><p>羅嘉良日前因盲腸炎而放下電視劇拍攝工作，由北京返港，隨即入住九龍塘浸會醫院，做完割除盲腸手術後住院三天。昨早十一時三十分，羅嘉良在太太和助手相陪下出院回家休息。&#13;<br> 精神不俗的羅嘉良說：「入院後要探三次熱同照肺，做手術前心情好緊張，好彩手術都好成功，傷口大約有吋半長，下星期返北京開工前會複多次診。我想多謝同表揚醫護人員嘅愛心同努力，希望佢哋個個身體健康，工作順利。」&#13;<br> 採訪、攝影：魯萍</p></body></html>

<html><header><meta charset="utf-8"><title>中小企基金增資助</title></header><body><h1>中小企基金增資助</h1><p>【本報訊】工商及科技局局長唐英年昨日在立法會工商事務委員會會議上表示，為協助中小企應付非典型肺炎帶來的挑戰，當局建議更改「中小企業市場推廣基金」及「中小企業培訓基金」的若干措施。&#13;<br> 新措施包括將市場推廣基金內每家中小企的資助上限，由4萬元放寬至8萬元；每宗獲批申請的最高資助額，由2萬元提高至3萬元；培訓基金內每宗成功申請可獲的資助比例，由五成提高到七成。&#13;<br> 另外，在總開支不超逾9億元的大前提下，當局建議給予工業貿易署署長彈性調配市場推廣基金、培訓基金以及發展支援基金資源的權力。</p></body></html>

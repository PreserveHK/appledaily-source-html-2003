<html><header><meta charset="utf-8"><title>香港漫畫展大生意</title></header><body><h1>香港漫畫展大生意</h1><p>說到沉迷明星、漫畫及電影產品，本地擁護者的瘋狂程度，絕不比外國人遜色；單看每年的漫畫節，入場人士甘心通宵排隊等候入場，不少更不惜一擲千金，購買限量版心頭好，便可見一斑。&#13;<br> 每年一度的香港漫畫節，集中銷售漫畫書、精品、武器及首辦等，今年將於8月6至10日舉行，去年入場人數逾33萬，增幅達一成，當中更有3000多名為外地旅客。&#13;<br> 以往的漫畫節皆以漫畫書為主打，但近年則以精品作促銷。事實上，近年漫畫行業已不止於紙上，衍生出來的商品，如電影、電視、動畫、遊戲軟件、網上遊戲及各類精品等，皆為漫畫商帶來龐大商機。</p></body></html>

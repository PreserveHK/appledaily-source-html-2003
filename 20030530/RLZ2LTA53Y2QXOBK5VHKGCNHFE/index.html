<html><header><meta charset="utf-8"><title>啤梨發誓請同事遊日</title></header><body><h1>啤梨發誓請同事遊日</h1><p>即將生日的葉文輝（啤梨）日前推出最新大碟，還約了二百多名歌迷到黃埔聚寶坊一間唱片舖買新碟。到場的歌迷送花又送蛋糕，其中有位跟啤梨同一日生日的女歌迷，除祝啤梨唱片大賣外，還高呼永遠愛啤梨。<br> &#13;<br> <spanclass>首次出碟緊張 &#13;<br> 啤梨首次出大碟，心情緊張，他說：「我出碟前嗰晚先開始驚，不過我知道第一次order已經有過萬隻，之前我講過，如果我隻碟有白金，就會請公司同事去日本，有金碟我都會請大家大魚大肉，決不食言。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

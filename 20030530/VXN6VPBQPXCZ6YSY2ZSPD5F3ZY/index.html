<html><header><meta charset="utf-8"><title>安琪蓮娜正式回復單身</title></header><body><h1>安琪蓮娜正式回復單身</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie），自去年七月便與丈夫比利卜科頓（BillyBobThornton）辦理離婚手續，經過十個月的繁複程序，兩人正式於前日結束夫妻關係，回復單身。<br> &#13;<br> <spanclass>分手原因保密 &#13;<br> 安琪蓮娜與比利卜科頓前日均沒有在法院現身，據悉離婚條文內列明兩人都不可公開分手的原因。雙方的律師前日說：「我唔可以代表當事人講嘢，不過佢哋雙方都對離婚條件滿意。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>城大教職追究高層</title></header><body><h1>城大教職追究高層</h1><p>【本報訊】城市大學校董會行政委員會昨日通過成立一個七人小組，研究副學士學位課程是否可以自負盈虧方式開辦的事宜。一直反對停辦有關課程的教職員，歡迎七人小組的組成；但要求校董會追究今次風波的責任，矛頭直指以校長張信剛為首的大學高層。&#13;<br> 城大較早前未經校董會同意，向外宣布陸續停辦十三項被政府撤銷資助的副學位課程，引起有關教職員嘩然抗議，涉及約五千名學生。&#13;<br> 「拯救城大副學位課程行動組」副召集人馮偉華表示，成立小組的決定是落實校董會主席梁乃鵬上周向教職員所作承諾；但除了補救以外，他們亦將要求校董會正視今次的行政錯失，檢討責任所在。</p></body></html>

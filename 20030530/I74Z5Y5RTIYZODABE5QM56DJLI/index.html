<html><header><meta charset="utf-8"><title>阿姐迷你裙開騷</title></header><body><h1>阿姐迷你裙開騷</h1><p>汪明荃一連兩場「明荃明曲明星2003」演唱會昨晚在紅館揭幕，四面台觀眾入座率達九成，阿姐在一個以瑩光線縛着的大型雞蛋中破蛋而出，她則身穿一件紅彤彤的大褸出場，演唱一曲後除去大褸，只見阿姐身穿甚有懷舊氣息的迷你短裙。&#13;<br> 阿姐對觀眾說：「都唔知幾時開始有人叫我阿姐，突然俾人咁叫，覺得好老，一年一年咁過去，又覺得愈聽愈順耳。」&#13;<br> 其後阿姐邀請嘉賓靜婷出場，二人互稱阿姐。昨晚奚秀蘭、甘國亮、李克勤與女友盧淑儀都有捧場，而不少政壇中人包括梁愛詩亦有捧場。&#13;<br> 採訪：王連連&#13;<br> 攝影：林德雄</p></body></html>

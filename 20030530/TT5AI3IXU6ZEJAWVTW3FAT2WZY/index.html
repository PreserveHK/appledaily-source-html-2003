<html><header><meta charset="utf-8"><title>善款箱撿106假十元幣</title></header><body><h1>善款箱撿106假十元幣</h1><p>【本報訊】假十元硬幣再次在市面湧現！廣華醫院職員昨日核算放置醫院內捐款箱善款時，發現當中一百零六個十元硬幣有異，懷疑是假硬幣報警。<br> &#13;<br> <spanclass>警方追查來源 &#13;<br> 警員到場調查後撿走該批硬幣交商業罪案調查科錢幣專家化驗，醫院方面則通知職員留意捐款真偽。對於大批懷疑假硬幣出現，警方表示關注，正追查假幣來源，初步懷疑市民從日常生活中找續得來，但在不知情下進行捐款。警方指出使用假硬幣是刑事罪行，提醒市民若收到假幣應交予銀行或警方。</spanclass></p></body></html>

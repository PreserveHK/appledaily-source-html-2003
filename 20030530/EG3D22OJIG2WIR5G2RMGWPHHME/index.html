<html><header><meta charset="utf-8"><title>碧咸告航空公司侵權</title></header><body><h1>碧咸告航空公司侵權</h1><p>萬人迷球星碧咸（DavidBeckham）日前揚言要控告Easyjet航空公司，原因是他們在未經同意下，擅自在廣告中採用了碧咸的照片，碧咸經理人要求航空公司捐出一萬英鎊（約十二萬五千港元）做善事，否則告上法庭，但該航空公司卻拒絕要求。<br> &#13;<br> <spanclass>最佳爹哋選舉領先 &#13;<br> 此外，碧咸在英國舉行的一項「最佳名人爹哋」投票選舉中暫時名列前茅，領先第二位名廚JamieOliver及第四位英國首相貝理雅。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>陳霽平新劇奸出汁</title></header><body><h1>陳霽平新劇奸出汁</h1><p>陳霽平近日接拍了無綫新劇《戀愛自由式》，在劇中更由頭奸到尾。陳霽平對於飾演奸角亦毫不介意，她日前興奮地說：「冇所謂啦！有機會試多啲嘢好開心，今次為咗劇情需要，專登剪短咗頭髮。」<br> &#13;<br> <spanclass>被稱呼西梅汁小姐 &#13;<br> 陳霽平最為人熟識的，應該是四年前接拍的西梅汁廣告，提起該廣告時，她竟說：「我都覺得自己嗰時好娘，不過廣告出街之後，好多菲傭同鬼佬都用嗰個牌子名稱呼我。」&#13;<br> 髮型：Eddie（Touchup）&#13;<br> 化妝：Butterfly（Touchup）&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

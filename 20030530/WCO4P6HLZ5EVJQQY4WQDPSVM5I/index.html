<html><header><meta charset="utf-8"><title>安雅有口難言</title></header><body><h1>安雅有口難言</h1><p>安雅喉嚨敏感致聲音沙啞，但因為她在朱延平的新片《搞甚麼鬼》中經常要尖叫，故日前她入院動手術開聲。前日《搞》片在台北舉行記者會，手術後的安雅有口難言，只能以微弱的聲線和畫板輔助，跟傳媒溝通。<br> &#13;<br> <spanclass>一人分飾三角 &#13;<br> 醫生表示手術後三天便可說話，但安雅要堅守十天不說話的原則，所以出席記者會時不希望功虧一簣。而她最難受的事是外出買東西時以畫板與小販溝通，但許多小販看不懂英文，她的中文程度又差，寫了半天，小販還是不清楚她要甚麼。&#13;<br> 《搞》片中安雅一人分飾三角，分別是情婦、小演員及竹升妹，她自信地表示可以演好三個不同的角色。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

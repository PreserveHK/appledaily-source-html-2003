<html><header><meta charset="utf-8"><title>窪塚洋介擺明唔妥木村</title></header><body><h1>窪塚洋介擺明唔妥木村</h1><p>最近似乎不太受SMAP隊友歡迎的木村拓哉，原來連日本光頭影帝窪塚洋介亦對他有微言。據雜誌《女性Seven》報道，窪塚憑電影《Go!大暴走》奪得多個「最佳男主角」獎後，便經常被拿來與木村比較，令他頗為不悅，窪塚更曾特意公開說：「我同木村拓哉係唔同㗎！」<br> &#13;<br> <spanclass>拒做歌手 &#13;<br> 窪塚更表示近日奉子成婚本打算開記者會公布，但考慮到這做法會與木村及工藤靜香成婚時的做法太相似，故改為在新書上公開。報道更指窪塚為不想事業發展與木村太相似，所以早前有人提議他出碟做歌手時，他即拒絕說：「呢啲咁冇型嘅嘢我唔想做！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>華仔父親入院割腫瘤</title></header><body><h1>華仔父親入院割腫瘤</h1><p>劉德華的爸爸兩周前入了公立醫院割除膀胱瘤，華仔早前接受沈殿霞的訪問時說：「阿爸今次入醫院都好緊張同擔心。記得佢入院前一晚，重執埋自己嘅睡衣去，其實公立醫院係唔可以着自己衫，而且阿爸又話瞓唔慣醫院。」<br> &#13;<br> <spanclass>「佢精神過我」 &#13;<br> 此外，華仔表示最初希望父親入住頭等病房，但最後只被安排住二等病房，不過在醫生和護士的悉心照顧下，華仔父親已康復出院，華仔昨日說：「佢𠵱家重精神過我呀。」</spanclass></p></body></html>

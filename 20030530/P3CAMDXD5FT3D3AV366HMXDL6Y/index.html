<html><header><meta charset="utf-8"><title>林一峰唔鍾意Boy'Z</title></header><body><h1>林一峰唔鍾意Boy'Z</h1><p>林一峰和商台前DJ茜利妹昨日到灣仔藝術中心，出席音樂劇場《馴情記》記者會。林一峰穿上校服、彈結他演唱作品，當影大合照時，只見林一峰拿着結他，暗寸日前在《1:99音樂會》上掟結他的謝霆鋒，林一峰說：「我唔會掟㗎！」<br> &#13;<br> <spanclass>事後補鑊 &#13;<br> 林一峰昨日玩「鍾意唔鍾意」遊戲時，竟承認不喜歡創作人雷頌德、陳輝陽、組合E-kids和Boy'Z，事後林一峰解釋說：「頭先只係遊戲啫，如果有時間諗，我就會講番鍾意佢啲乜，同唔鍾意佢啲乜。我覺得Boy'Z青春無敵，我有寫新歌畀佢哋，但係唔知佢哋用唔用。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

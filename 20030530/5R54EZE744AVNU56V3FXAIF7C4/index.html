<html><header><meta charset="utf-8"><title>蘭子出書教姊妹增值</title></header><body><h1>蘭子出書教姊妹增值</h1><p>陳淑蘭將於今年的書展推出一本名為《美麗資本》的新書，內容是教女士們如何由內靚到外，將自己的「資產」提升，蘭子日前說：「呢本書係教女士們要把握機會，將自己增值，重要趁機將自己沽出，一擊即中。」但蘭子卻自言現時的市道差，自己暫時仍未沽出。<br> &#13;<br> <spanclass>被菲傭騙財 &#13;<br> 另外，蘭子透露早前遭菲傭欺騙金錢，她說：「因為個菲傭已經幫咗我十年，平時屋企嘅雜費都係由菲傭負責開支票，早前佢返咗菲律賓，我發現喺電訊公司寄嚟嘅帳單度，有成萬幾蚊長途電話費，最後佢都承認係佢私下用咗，我除咗即時炒咗佢，重寫信去當地移民局投訴。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>張鐵林明倒亞視米</title></header><body><h1>張鐵林明倒亞視米</h1><p>亞視外購劇集《呂不韋》下周播映，並邀請了張鐵林來港宣傳，昨日張鐵林、珈潁、陳煒、黎思嘉及樓茜妮出席亞視在九龍灣展貿中心舉行的記者會，張鐵林還即席揮毫，寫下「戰國梟雄」四個大字，但卻錯把呂不韋寫為呂布韋，他說：「唔好意思啊！我寫錯字。」之後，珈潁被點名題字，衣着性感的她，俯身寫下「亞洲電視」四個大字，謀殺了不少菲林。<br> &#13;<br> <spanclass>從不戴罩 &#13;<br> 張鐵林今次專程來港兩日為《呂不韋》做宣傳，並擔任亞視台慶特別嘉賓，他說：「入境的時候，要探熱，我沒有發燒，我是低溫的，而我從來沒有戴過口罩，因為我不慣，我不是不怕染病，而是不會盲目的怕。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　戴維思愛妻愛港錢任使 - 李八方</title></header><body><h1>　　戴維思愛妻愛港錢任使 - 李八方</h1><p>一向強調「我愛香港」嘅渣打老總戴維思，噚日重臨香港，行色匆匆，又要見特首高官，又要見股東同誠哥，更要接受傳媒訪問。但隨行嘅戴維思太座就開心得多，連日來馬不停蹄買衫飲茶，盡情消費。&#13;<br> 紮根於香港嘅戴維思，都特別叮囑太座使多啲錢，刺激香港經濟，佢重笑笑口話已經提高咗愛妻嘅信貸額，記者笑問提高咗幾多，有冇十鎊？一向幽默嘅戴維思話，如果太太只係消費十鎊，佢就真係會嚇親。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

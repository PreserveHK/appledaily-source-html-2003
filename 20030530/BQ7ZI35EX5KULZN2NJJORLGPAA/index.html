<html><header><meta charset="utf-8"><title>阿當桑迪拿下月拉埋天窗</title></header><body><h1>阿當桑迪拿下月拉埋天窗</h1><p>荷李活諧星阿當桑迪拿（AdamSandler）去年與相識多年的圈外女友JackieTitone訂婚，據悉兩人已鐵定於下月底正式舉行婚禮，不過阿當現時有親人患病，故婚禮將會低調進行。<br> &#13;<br> <spanclass>婚禮地點未定 &#13;<br> 據雜誌報道，阿當與Jackie將於下月舉行婚禮，兩人的好友說：「阿當重未決定到應該喺佢哋住嘅加州搞婚宴，抑或喺佢哋家人住嘅東岸搞婚禮好啲。」</spanclass></p></body></html>

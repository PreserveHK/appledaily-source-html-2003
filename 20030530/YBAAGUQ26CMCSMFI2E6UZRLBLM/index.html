<html><header><meta charset="utf-8"><title>　　何志平六一玩轉淘大 - 李八方</title></header><body><h1>　　何志平六一玩轉淘大 - 李八方</h1><p>民政事務局局長何志平後日（六月一日）會高調遊淘大消費，實行以吃喝玩樂擊退沙士，佢重約埋記者嗰日去淘大E座樓下嘅越南餐廳食越南牛肉河粉，食完牛河重會去打保齡球。&#13;<br> 何局長嘅身形同保齡球都有幾分相似，但對佢嘅球技有冇幫助就冇人知，不過最緊要都係重建淘大社區嘅信心，相信何局長即使球球落坑，淘大居民都唔會介意。食完玩完，何志平重會參與明愛喺淘大嘅「拜拜沙士」活動。&#13;<br> （圖）何志平噚日去深水埗為電腦展打氣，向歡迎佢嘅機械人使出鹹蛋超人「絕招」。&#13;<br> 凌樹輝攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>小泉電話戴上手</title></header><body><h1>小泉電話戴上手</h1><p>日本首相小泉純一郎，周二在首相府出席一個科技會議時，試戴新「表」。一國領袖戴上手的，這隻「表」當然不簡單：它其實是日本電信電話公司NTTDoCoMo的腕戴手機，為連把手機放進口袋也嫌麻煩、放在手提包卻總弄丟的人，提供多一個選擇。除小泉要戴，這種腕戴手機在網上一發售亦立即斷市。<br> &#13;<br> <spanclass>網上訂購10分鐘售罊 &#13;<br> 這種腕戴手機不重，裝上電後僅重一百一十多克，它集齊普通手機的功能，能收發電郵，甚至上網；外殼由防水塑料製造，可通話兩小時。&#13;<br> 首批一千隻腕戴手機，本月較早前已在網上發售，每部售價約二千五百港元，比一些彩色螢幕手機還貴；推出不到十分鐘，已被訂購一空。&#13;<br> 新華社</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>奇洛李維斯複製自己變花心蘿蔔</title></header><body><h1>奇洛李維斯複製自己變花心蘿蔔</h1><p>荷李活影星奇洛李維斯（KeanuReeves）前日在日本旋風式宣傳新片《廿二世紀殺人網絡2決戰未來》後，臨離開前他要求到京都名勝清水寺遊覽，和品嘗馳名的京料理。<br> &#13;<br> <spanclass>精神奕奕 &#13;<br> 在東京宣傳《決戰未來》時，奇洛被拍下當眾打呵欠的照片，前日他在大阪出席記者會，即以一副精神奕奕的樣子示人。&#13;<br> 奇洛被問到如果他能像戲中的AgentSmith一樣，可複製一百個自己的話，有甚麼事想幹？他即笑說：「咁我就想有一百個女友啦！」&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>

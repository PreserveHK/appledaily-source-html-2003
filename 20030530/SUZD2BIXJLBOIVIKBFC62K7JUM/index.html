<html><header><meta charset="utf-8"><title>海關截值200萬走私電油</title></header><body><h1>海關截值200萬走私電油</h1><p>【本報訊】經濟不景下，本港一家化工公司涉嫌由內地走私電油來港發售幫補生意；海關查知有大批電油昨日經文錦渡偷運入境，在五小時內截獲兩輛目標車輛，撿獲八萬五千公升非法電油，及多輛用以運送私油車輛，共值二百萬元，現正追緝化工公司東主歸案。&#13;<br> 海關指出，遭搗破走私非法電油化工公司暗中經營走私電油生意。由於該公司主要由內地運輸化工原料來港，海關估計偷運入境的非法電油亦來自內地，主要儲存在元朗公庵路一個偏僻空地，再經其他拆家購入銷售運往港九各區，客戶主要是私家車車主。</p></body></html>

<html><header><meta charset="utf-8"><title>Kelly英文介紹動畫</title></header><body><h1>Kelly英文介紹動畫</h1><p>陳慧琳（Kelly）日前應港台的邀請，為節目《10分動畫》做宣傳，首集節目將於後日在明珠台首播，Kelly在節目中會以英語向觀眾介紹動畫。Kelly曾修讀設計課程，故她對動畫的看法自然別有一番心得。<br> &#13;<br> <spanclass>呈現生活細節 &#13;<br> Kelly在節目中推介荷蘭的動畫作品《Routine》，她表示《Routine》用順手拈來的物件做動畫，呈現出日常生活的程序和細節。而香港動畫作品《MyFantasia》的作者鄭廣泉，則喜歡迪士尼動畫《幻想曲》，故用古典音樂，配合日常生活用品，創作一個音樂動畫劇。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>有筍嘢：百佳換購「可口可樂」甲蟲車仔</title></header><body><h1>有筍嘢：百佳換購「可口可樂」甲蟲車仔</h1><p>今天起一套4款的「可口可樂」Volkswagen開篷甲蟲車系列將會分批在百佳超級市場換領。一向「可口可樂」的精品都受一批收藏家追捧，何況今次「可口可樂」史上首次推出以搪膠製造的車仔，車輪可轉動，故除了作擺設外，也是一部名副其實的玩具車。&#13;<br> 記者：陸伊琳&#13;<br> &#13;<br> 成為「可口可樂」甲蟲車仔車主辦法︰&#13;<br> 凡於5月30日至6月26日在百佳超級市場購買任何「可口可樂」、「呍呢拿味可口可樂」、「健怡可樂」、「檸檬味健怡可樂」8罐或12罐裝，便可以$15換購價，換得其中一款車仔，數量有限換完即止。</p></body></html>

<html><header><meta charset="utf-8"><title>新出指甲油　男性都用得</title></header><body><h1>新出指甲油　男性都用得</h1><p>資生堂旗下最貴的副線CledepeauBeaute，一直標榜質地靚，新一季的妝物雖然姍姍來遲，不過就絕對令人期待。記者最鍾意它第一次推出的指甲油，質地柔滑不在講，最正係顏色唔係平日最常見的粉紅、粉藍等，而是Natural的貝殼色，可以令指甲看起來健康啲。連男性化妝師都有搽，感覺自然絕不突兀！&#13;<br>&#13;<br>記者：羅惠芬　攝影：伍慶泉</p><p><br> &#13;<br> 太古廣場西武百貨(29713814)</p></body></html>

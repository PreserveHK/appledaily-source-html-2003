<html><header><meta charset="utf-8"><title>探外婆車禍男童好轉</title></header><body><h1>探外婆車禍男童好轉</h1><p>【本報訊】前日往啟業邨外婆家途中，在觀塘道橫過馬路被貨車撞至重傷的十歲男童何業，留醫情況仍然危殆，但傷勢已有好轉。&#13;<br> 據男童外公稱，男童父母都在餐廳任職，他幼年時由外公外婆照顧，幼稚園在啟業邨讀書，讀小學後才搬返青衣長康邨與父母同住，他對啟業邨環境甚為熟悉，兩年前已可自行由青衣搭巴士往啟業邨，現時逢周六都會到來與表兄弟玩耍，今次懷疑他貪快過馬路沒有行天橋而出事，希望他吉人天相大步檻過。</p></body></html>

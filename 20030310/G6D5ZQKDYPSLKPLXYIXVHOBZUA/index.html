<html><header><meta charset="utf-8"><title>南華友賽1：4負廣州香雪</title></header><body><h1>南華友賽1：4負廣州香雪</h1><p>【本報訊】南華昨日在屯門友賽廣州香雪，雖以一比四見負，但南韓新援金文哲首披戰衣已表現稱職，獲高層不俗評價。<br> &#13;<br> <spanclass>滿意金文哲表現 &#13;<br> 為慶祝屯門體育節，本地班霸南華應邀在屯門鄧肇堅運動場，與廣州香雪進行表演賽，結果南華以一比四敗於這支中國甲B球隊腳下。南華總監梁守志賽後表示：「由於場地欠佳，加上球證粗劣的執法，妨礙了比賽進程，所以我們上半場完結後便收起一班正選球員了。」&#13;<br> 對新援表現，南華總監梁守志說：「金文哲雖然只踢半場，但他在中場助攻助守的表現卻合乎球隊要求，尤其是他後上攻門及長傳也具功架，估計他有能力立足本地賽事。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>桑田佳祐唱好《東京》奪獎</title></header><body><h1>桑田佳祐唱好《東京》奪獎</h1><p>日本有線電視SpaceShowerTV每年一度舉辦的「MusicVideoAward’03」，前晚在日本武道館盛大舉行。大獎「BestVideooftheYear」由實力男歌手桑田佳祐的《東京》奪得，而女歌手方面的「BestVideo」，則是天后宇多田光與其攝影師老公合作的《SAKURADrops》MV。&#13;<br> 宇多田雖未有出席領獎，但她透過預錄的影帶說：「雖然拍呢個MV前我未同紀里谷先生結婚，但𠵱家個MV就變成我哋夫妻第一次合作嘅回憶。」</p></body></html>

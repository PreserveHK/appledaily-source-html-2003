<html><header><meta charset="utf-8"><title>Cookies換血勢在必行</title></header><body><h1>Cookies換血勢在必行</h1><p>九人女子組合Cookies近月頻頻被傳即將解散，她們最近轉投黃柏高的金牌經理人公司，有指九餅中只得隊長Stephy、Theresa、Miki和Kary留低，其餘五人Gloria、Angela、Helena、Serena及Elaine則會離隊。<br> &#13;<br> <spanclass>只餘五餅 &#13;<br> 金牌經理人公司的發言人李先生坦承Cookies將會有所變動，他說：「其實一路都有好多改組方案，只係未有定案。將來Cookies唔會係呢九個人一齊，可能得番四至五個。我哋有諗過加入新人，又或者加入內地同台灣嘅新女星。」</spanclass></p></body></html>

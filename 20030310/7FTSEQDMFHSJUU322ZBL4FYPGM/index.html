<html><header><meta charset="utf-8"><title>GiGi個唱演繹新歌傳情</title></header><body><h1>GiGi個唱演繹新歌傳情</h1><p>梁詠琪（GiGi）本周五（十四）起，會在紅館舉行一連三場的「高妹梁詠琪FunnyFace演唱會」，伊人近日正忙於為演唱會進行綵排。<br> &#13;<br> <spanclass>勤練肚皮舞 &#13;<br> 將在演唱會中表演肚皮舞和演繹西部牛仔歌舞劇的GiGi，為了以最佳狀態示人，不讓歌迷失望，近日積極投入綵排。GiGi日前說：「我跳舞一向都唔係幾好，但為咗要跳得好啲，我得閒會盡量跳多幾次，希望做到最好畀觀眾睇。我重會喺演唱會發表我首新歌，呢首歌我係為咗一個特別嘅人作，但邊個人就唔講得住，到時大家就會知道係邊個。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>夫婦為2500元傷人</title></header><body><h1>夫婦為2500元傷人</h1><p>【本報訊】為了二千五百元，兩名燒臘店女工反目成仇。昨日下午二時許，四十六歲姓朱女債主聯同四十七歲丈夫，返回位於油麻地上海街的燒臘店，向欠債女工追討月前借下的二千五百元，結果雙方談判破裂打作一團，債主一怒之下涉嫌搶去工友金頸鏈企圖以物抵債，混亂中欠債女工被抓傷頸部，由到場警員送院，涉嫌傷人夫婦則由警員拘捕助查。&#13;<br> 受傷女工四十一歲姓溫，治療後已無大礙出院，由警員帶署。&#13;<br> 劉柏麟攝</p></body></html>

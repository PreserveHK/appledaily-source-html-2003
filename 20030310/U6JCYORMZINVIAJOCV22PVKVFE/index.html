<html><header><meta charset="utf-8"><title>中區警署規劃招不滿</title></header><body><h1>中區警署規劃招不滿</h1><p>【本報訊】一項由中西區區議員進行的調查發現，受訪的五百多名在區內居住及工作的市民中，超過八成反對將中區警署未來的規劃用途定為「商業浴室」、「按摩院」或「場外投注站」，他們並要求繼續維持區內的警署服務。&#13;<br> 是項調查結果又指出，兩成受訪者希望改建為警察或監獄博物館、圖書館或文化藝術場地；若是這樣，大部份受訪者則希望當局在附近興建另一間警署。負責調查的民主黨呼籲當局刪除可能發展為投注站或按摩院的用途，以免影響治安。</p></body></html>

<html><header><meta charset="utf-8"><title>被搶手機受驚嚎哭</title></header><body><h1>被搶手機受驚嚎哭</h1><p>【本報訊】一名姓杜（十二歲）男童，昨晨十一時許，獨自行經旺角先達廣場門外期間，突遭兩名年約二十餘歲的金毛賊從後搶劫一部諾基亞8310手提電話，男童拚命反抗不果，被賊人拳打腳踢，匪徒得手後拔足逃去無蹤。&#13;<br> 男童受驚事後步返附近住所告知父母途中，卻一邊禁不住嚎啕大哭，他步至花園街近弼街時，巡經食環署人員發現代為報警。警員到場在附近一帶兜截無果。遇劫男童僅受輕傷，事後由聞訊趕至的父親陪同送院，敷治後無礙。&#13;<br> 潘志能攝</p></body></html>

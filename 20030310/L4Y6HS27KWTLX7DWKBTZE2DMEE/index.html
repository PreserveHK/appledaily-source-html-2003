<html><header><meta charset="utf-8"><title>議案與提案區別</title></header><body><h1>議案與提案區別</h1><p>全國人大會議的議案，一般指由全國人大常委會或專門委員會等機構，或一個代表團，或三十名以上全國人大代表聯署的議事原案，一經納入大會日程並獲通過，就具有法律效力。至於代表團或三十名以上的全國人大代表聯署，以書面提出對國務院或其他部門的質詢案，有時也被稱為議案，被質詢的部門須書面或當面向人大答覆。&#13;<br> 而提案是政協委員就國家或社會等問題提出的意見、建議，不具法律效力，也不規定聯署人數，但當局要求提案涉及的部門仍須答覆、酌情採納。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>新地、信和未畏挑戰</title></header><body><h1>新地、信和未畏挑戰</h1><p>新鴻基地產（016）代理銷售部副總經理嚴道傑表示，將軍澳廣場開售，有助帶動該區睇樓氣氛，不過發展商賣樓都是各有各做，旗下將軍澳中心過去兩日售出30多伙，呎價2800元。信和置業（083）營業副總經理韓家輝表示，將軍澳廣場突然開售，不會影響旗下坑口站項目的部署及計劃，對區內龐大的新供應，有信心可全部消化。嘉華地產（173）高級物業經理陳玉成並無接受訪問，只表示趁假日與家人到此一遊，順道參觀示範單位，但沒有任何評價。</p></body></html>

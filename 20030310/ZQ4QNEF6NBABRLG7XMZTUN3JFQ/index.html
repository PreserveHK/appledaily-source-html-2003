<html><header><meta charset="utf-8"><title>老虎上市</title></header><body><h1>老虎上市</h1><p>電腦瘦客戶機（ThinClient）解決方案商老虎科技，有意上半年在創業板上市，以提高知名度拓展內地市場。老虎科技董事總經理胡棟良（圖）介紹，該公司去年純利近1200萬元，營業額2000萬元。估計今年上半年度盈利可保持兩位數字增長。&#13;<br> 他指出，瘦客戶機現時每部售價約2500元，較傳統電腦平，使用年期較長。跟個人電腦分別在於欠缺硬碟機、變壓器和光碟機，主要運作功能靠連結的伺服器進行。&#13;<br> 黎樹雄攝</p></body></html>

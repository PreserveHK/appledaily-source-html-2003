<html><header><meta charset="utf-8"><title>私家車失控撞九巴</title></header><body><h1>私家車失控撞九巴</h1><p>【本報訊】昨清晨六時許，一部載有兩男一女私家車，沿屯門青山公路駛至何福堂輕鐵站附近時，失控猛撼一部停在巴士站上落客的九巴車尾（圖）。私家車車頭嚴重撞毀，車上三人受傷，其中二十二歲姓陳司機及十七歲姓關女乘客自行爬出車外，十六歲姓毛男乘客暈倒車內，須救護員攙扶上救護車。&#13;<br> 兩車司機證實無飲酒，三名傷者中姓毛男乘客情況嚴重，其餘傷者穩定。	&#13;<br> 王偉禎攝</p></body></html>

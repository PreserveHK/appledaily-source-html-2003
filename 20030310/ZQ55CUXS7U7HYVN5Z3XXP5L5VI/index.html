<html><header><meta charset="utf-8"><title>阿Sa煮京都骨最拿手</title></header><body><h1>阿Sa煮京都骨最拿手</h1><p>蔡卓妍（阿Sa）與周麗淇（Niki）昨日在荃灣出席《下一站…天后》電影宣傳簽名會，阿Sa穿上圍裙打扮成賣魚妹，與現場觀眾玩估海鮮重量遊戲。&#13;<br> 阿Sa和Niki似乎不太熟悉海鮮種類，不過阿Sa卻自誇廚藝了得，她說：「我父母啱啱離婚嗰陣時，就係我買餸煮飯，我最拿手就係煮京都骨。我煮嘢真係好勁㗎，可以搵我爸爸出嚟做證。」<br> &#13;<br> <spanclass>Twins有意出書 &#13;<br> 此外，有傳Twins會取代容祖兒接拍~H2O+廣告，阿Sa說：「唔係搶Joey（容祖兒）飯碗，係佢拍緊劇唔得閒啫。」阿Sa又表示Twins有意出書，把平日畫的圖畫或寫作輯錄成書。</spanclass></p></body></html>

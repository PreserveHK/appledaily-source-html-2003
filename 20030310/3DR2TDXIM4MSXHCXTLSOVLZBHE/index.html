<html><header><meta charset="utf-8"><title>周汶錡愛情至上</title></header><body><h1>周汶錡愛情至上</h1><p>名模周汶錡最近替雜誌《新婚通信》做模特兒，她穿上一襲低胸吊帶裙，盡顯天賦的模特兒身形。<br> &#13;<br> <spanclass>有推動力 &#13;<br> 周汶錡在模特兒界成績不錯，她日前接受訪問時表示自己雖然事業心重，但又很重視愛情，她說：「我覺得女性最重要係愛情，如果有咗事業，但冇愛情，自己好似欠缺咗啲乜嘢咁，但當女仔有咗愛情滋潤，工作會更起勁，同埋有咗一股推動力。」&#13;<br> 周汶錡還發覺自己愈來愈浪漫，她笑說：「可能我有雙魚座愛情至上嘅性格啦。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>男子尋死北角封路</title></header><body><h1>男子尋死北角封路</h1><p>【本報訊】北角英皇道萬事昌大廈一名二十一歲姓李住客，疑不堪失業困擾，昨午四時半在十三樓住所窗外危坐，偶然企立（圖）。警方及消防員接報到場，將樓下東行的英皇道慢線和中線及油街一段路封閉，並張開救生氣墊戒備，電車停駛大排長龍。&#13;<br> 企圖跳樓男子時而玩手提電話，時而玩火機，又指罵記者勿拍照，警方派出談判專家到場游說，擾攘兩個小時他才願返入屋送院檢驗。&#13;<br> 卓永強攝</p></body></html>

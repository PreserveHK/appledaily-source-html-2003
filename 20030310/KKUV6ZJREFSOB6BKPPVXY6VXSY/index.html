<html><header><meta charset="utf-8"><title>哥連嫌Britney唔安全</title></header><body><h1>哥連嫌Britney唔安全</h1><p>美國過氣小天后BritneySpears，早前被樂隊LimpBizkit主音FredDurst公然在電台節目上「𡁻完唱」，謂Britney與他發生關係時表現飢渴，他亦沒有戴安全套。而Britney男友哥連菲路（ColinFarrell），卻表示未曾與Britney發生關係，因為他不能在沒有安全套的情況下與Britney尋歡。<br> &#13;<br> <spanclass>纏綿愛撫 &#13;<br> 據英國報章報道，哥連接受訪問時強調與Britney確實沒有「做過」，二人雖然有纏綿愛撫，卻因當時找不到安全套，所以未能成事。</spanclass></p></body></html>

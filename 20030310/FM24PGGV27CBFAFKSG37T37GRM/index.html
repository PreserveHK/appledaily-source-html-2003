<html><header><meta charset="utf-8"><title>靚衫SnapShot：周汶錡Y-3女人味</title></header><body><h1>靚衫SnapShot：周汶錡Y-3女人味</h1><p>今年時裝界的話題，當然是日本著名設計師YohjiYamamoto與德國運動服品牌adidas合作，擔任新系列Y-3的創作總監。<br> &#13;<br> <spanclass>外襯古着 &#13;<br> 前晚名模周汶錡出席Y-3時裝派對，便是穿上Y-3的海軍藍色zip-upjacket及運動褲，但她加以配襯，以一件古着啡白乳牛外套，襯釘珠帽，在sportschic以外，添多一點點女人味，並且是運動服高級化的人辦。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>松浦亞彌cutie指數爆棚</title></header><body><h1>松浦亞彌cutie指數爆棚</h1><p>十六歲少女偶像松浦亞彌，闊別年多後前日再次接受開放式電台節目訪問，吸引約一千二百名fans包圍位於涉谷的錄音室，fans中更不乏拖男帶女的夫婦，證明松浦的fans層面愈來愈廣。&#13;<br> 松浦說：「最近我愈嚟愈有意識要扮得女仔啲，春天到我重想剪個短髮換新造型。」被問到覺得圈中最可愛的女星為誰時，自信爆棚的松浦即答：「我自己囉！我要咁諗先至有動力令自己成為最cutie嘅女仔嘛！」</p></body></html>

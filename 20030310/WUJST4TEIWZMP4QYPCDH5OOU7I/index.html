<html><header><meta charset="utf-8"><title>《此時．此刻》膺最佳改編劇本</title></header><body><h1>《此時．此刻》膺最佳改編劇本</h1><p>被喻為奧斯卡劇本獎項指標的美國編劇工會年度頒獎典禮，前晚於洛杉磯舉行。被喻為賽前大熱的電影《此時．此刻》，贏得「最佳改編劇本」獎。&#13;<br> 而由米高摩亞（MihcaelMoore）撰寫的電影《BowlingForColumbine》，則成為首齣以紀錄片形式奪取「最佳原著劇本」獎。&#13;<br> 另外，美國演員工會頒獎禮於香港時間今早舉行，據報《鋼琴戰曲》的男主角艾德烈邦迪（AdrienBrody），很大機會獲「最佳男主角」獎，影評人更指艾德烈是奧斯卡影帝的黑馬人選。</p></body></html>

<html><header><meta charset="utf-8"><title>曾志偉搞大東魅</title></header><body><h1>曾志偉搞大東魅</h1><p>曾志偉、爾冬陞、鍾鎮濤和女友范姜、任賢齊等，前晚在中國會出席導演會春茗。&#13;<br> 曾志偉對於有傳StarEast會結束藝員經理人部門，他否認說：「唔會，我重會擴大嚟搞，內地巿場開放，我哋會簽多啲新人，我哋公司唔係帶啲藝人出出入入，係實實在在做嘢，我遲啲會拍新片《大丈夫》，起用五男五女，有我、黃秋生、鄭中基同杜汶澤，女角重未定。」<br> &#13;<br> <spanclass>拍片籌款 &#13;<br> 而身為導演會會長的爾冬陞說：「我哋計劃同內地導演會合作拍一套戲，用嚟幫導演會籌募經費。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

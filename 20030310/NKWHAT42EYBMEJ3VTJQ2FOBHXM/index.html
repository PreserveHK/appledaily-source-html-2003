<html><header><meta charset="utf-8"><title>有毒廢料被棄路邊</title></header><body><h1>有毒廢料被棄路邊</h1><p>【本報訊】四大桶共八百公升有毒化學品「二氯甲烷」廢料，昨中午十二時被發現遭人棄置在青衣島清譽街近大王下村村口路邊（圖），並溢出異味。警方到場將現場三百米範圍封鎖以策安全，消防員調查證實四桶化學品未有洩漏，遂通知環保署人員搬走處理。&#13;<br> 「二氯甲烷」為一種有毒化學溶劑，屬第四類第一組危險品，在工業上廣泛使用，皮膚接觸或吸入過量均有害。&#13;<br> 梁維建攝</p></body></html>

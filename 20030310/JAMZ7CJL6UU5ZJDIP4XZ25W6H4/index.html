<html><header><meta charset="utf-8"><title>郭可盈減磅有苦有樂</title></header><body><h1>郭可盈減磅有苦有樂</h1><p>郭可盈、譚耀文和湯盈盈昨日在西貢三育中學，拍攝新劇《生命天使》，劇情講述譚耀文勇救湯盈盈的兒子，但卻慘被黑社會毆打。<br> &#13;<br> <spanclass>勤護髮𢱑銀 &#13;<br> 郭可盈纖瘦不少，她說：「拍咗呢套劇真係瘦咗，不過就唔知瘦咗幾多磅，其實有時我哋拍劇真係辛苦過啲歌手、拍電影嘅藝人，所以我哋會容易病。我認識嘅藝人當中，我就覺得李克勤、林文龍同鄭裕玲最唔易冧，而且佢哋工作重會好準時㖭。」&#13;<br> 此外，郭可盈透露將會拍攝一個香港洗頭水廣告及一個內地廣告，所以近日她要勤於護理秀髮。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

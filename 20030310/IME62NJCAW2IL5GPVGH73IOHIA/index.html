<html><header><meta charset="utf-8"><title>特首刻意隔絕民意</title></header><body><h1>特首刻意隔絕民意</h1><p>【本報訊】議員劉慧卿昨在香港電台節目「給香港的信」中指出，雖然特首董建華拒絕對有關《南華早報》的「神枱論」作出評論，但相信他一定知道在商界和專業界別中，要求他下台或靠邊站的聲音不絕。&#13;<br> 她以近來的財政預算案為例，董建華為了爭取立法會支持預算案，在預算案公布前幾天突然不尋常地與立法會議員見面，但就獨欠二十名主要是來自直選的民主派議員。她認為，董建華拒絕與代表公眾的議員見面，予人感覺是他刻意與民意隔絕，「特首如此懼怕民意，他如何可以制訂出得到公眾支持的政策呢？」</p></body></html>

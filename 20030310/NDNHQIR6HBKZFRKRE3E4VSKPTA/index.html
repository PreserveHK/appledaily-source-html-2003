<html><header><meta charset="utf-8"><title>長毛闖中聯辦反戰</title></header><body><h1>長毛闖中聯辦反戰</h1><p>【本報訊】反戰爭求和平委員會及綠色和平約十名代表昨日到中聯辦示威，要求中國在聯合國安理會運用否決權，阻止美國出兵伊拉克；其中示威者梁國雄及劉山青更跨過鐵欄，意圖將請願信件及橫額貼在中聯辦正門外，但遭中聯辦工作人員立即撕去。&#13;<br> 十多名示威者昨午結集在位於西營盤的中聯辦正門外，要求將請願信遞交中聯辦代表，但警方港島西區助理指揮官陳永淵說，已向示威者表明該處不宜進行示威，故要求有關人士前往後門行人路請願，雙方爭持不下，警方派出數十名警員維持秩序，最後示威者願意改往後門外。&#13;<br> 反戰爭求和平委員會召集人馮智活對警方阻止示威活動表示遺憾。</p></body></html>

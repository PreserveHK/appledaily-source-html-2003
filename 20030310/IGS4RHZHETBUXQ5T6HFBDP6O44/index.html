<html><header><meta charset="utf-8"><title>在日愜意　有第二春</title></header><body><h1>在日愜意　有第二春</h1><p>藤森在日本生活愜意，除了找到第二春外，還跟日本右翼政客過從甚密，甚至有意進軍日本政壇。&#13;<br> 他去年七月向一份雜誌透露，希望與一名三十五歲的女行政人員片岡小姐結婚。他強調：「天注定我會遇見她，離婚以後，她是唯一一個我真正想娶的女人。」<br> &#13;<br> <spanclass>想當日首相女友露口風 &#13;<br> 此外，藤森去年接受《紐約時報》訪問，被問及會否競選日本國會議員時，竟笑着說要當選議員簡直輕而易舉，並以西班牙語說：「我要做的是E'jecutivo（執行總管）。」他未透露執行總管的意思，但片岡卻衝口而出「總統」二字，令人揣測他有意問鼎日本首相一職。&#13;<br> 法新社/本報資料室</spanclass></p></body></html>

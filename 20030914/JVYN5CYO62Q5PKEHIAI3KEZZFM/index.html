<html><header><meta charset="utf-8"><title>鳴蟬襲市郊港客安全</title></header><body><h1>鳴蟬襲市郊港客安全</h1><p>「鳴蟬」吹襲南韓南部，死傷枕藉，香港旅遊業議會總幹事董耀中昨日表示，沒有收到香港旅行團在南韓受颱風影響的通知，相信今次強勁的颱風不會影響港客的安全，因為旅行社在颱風吹襲期間會安排團友逗留在酒店等安全地方，而航空公司亦會在安全情況下才會讓飛機起飛。<br> &#13;<br> <spanclass>未收到求助電話 &#13;<br> 新華旅行社總經理李振庭謂，新華有旅行團在濟州旅行，但沒有收到求助電話，而當地接待旅行團的代表處指出，「鳴蟬」主要吹襲市郊，不是旅遊點。康泰旅行社則沒有旅行團在釜山和濟州等受災城市，至於在漢城的，總經理劉美詩表示沒受到颱風影響。&#13;<br> 本報記者</spanclass></p></body></html>

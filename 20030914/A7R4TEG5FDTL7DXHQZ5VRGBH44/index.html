<html><header><meta charset="utf-8"><title>非洲睇企鵝？</title></header><body><h1>非洲睇企鵝？</h1><p>到非洲看企鵝不可思議嗎？其實現有近15萬隻企鵝在非洲生活，其中南非開普敦BouldersBays，原本只是一個平平無奇的白沙灘，但1982年開始，企鵝就成為了這個沙灘的主人，至今已有逾3千隻企鵝住在那裏。隻隻左搖右擺、一仆一碌更是超級可愛，即使遠觀已夠我心花怒放！&#13;<br>&#13;<br>記者、攝影：李莉</p><p>查詢：<ahref http:>www.cpnp.co.za </ahref></p></body></html>

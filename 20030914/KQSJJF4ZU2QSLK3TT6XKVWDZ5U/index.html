<html><header><meta charset="utf-8"><title>石田未來實現榨奶夢</title></header><body><h1>石田未來實現榨奶夢</h1><p>日本水着女星為了增加人氣，可謂奇招百出，最近十五歲的水着偶像石田未來，便計劃邀請一班fans一同嘗試「榨奶」的新體驗。<br> &#13;<br> <spanclass>同場加映剪羊毛 &#13;<br> 石田未來小時侯在名古屋生活，自小與二十四隻狗一同成長，然而「榨奶」卻是她的兒時夢想。她已決定在下月十三日組旅行團，與fans一同乘旅遊巴到關東牧場，嘗試擠牛奶滋味，當日節目除了和石田擠牛奶外，還包括剪羊毛騷及燒烤大會。石田說：「雖然我擔心自己榨奶會榨得唔好，但到時一定好好玩！」</spanclass></p></body></html>

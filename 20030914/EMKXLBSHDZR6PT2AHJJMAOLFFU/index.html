<html><header><meta charset="utf-8"><title>李澤楷中秋與父短敍</title></header><body><h1>李澤楷中秋與父短敍</h1><p>前晚「香港管弦樂團揭幕音樂會」在尖沙嘴文化中心舉行，吸引不少市民在場外一睹名人高官風采，李澤楷甫出現即成為市民「追影」目標，問他為何單拖赴會？他說：「我不嬲都係一個人㗎啦。」<br> &#13;<br> <spanclass>愛吃潮州月餅 &#13;<br> 李澤楷謂剛過去的中秋節曾與父親李嘉誠見面，及品嘗喜愛的潮州月餅，他說：「不過嗰晚我最後同五十幾個同事喺數碼港過。」至於為何不約女伴曬月光？他則笑而不答。&#13;<br> 此外，特首弟婦董溫子華、李國章夫婦、楊婉儀與夫婿王瑞勳等均盛裝出席。&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：EdwardChou</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>日租單位要領賓館牌</title></header><body><h1>日租單位要領賓館牌</h1><p>現時深水埗區出現很多「無牌賓館」，單位業主以日租方式出租房間或床位，已觸犯了旅館業條例。法例規定，每次將單位租出不超過二十八日，就要申請賓館牌照。&#13;<br> <br> <spanclass>消防設施負擔重 &#13;<br> 取得賓館牌照最困難之處，是有關經營場所的消防設施。據旅館業條例規定，所有賓館取得牌照前，須符合若干安全條例，包括自動灑水系統、警報系統、緊急照明裝置、出口指示牌、滅火筒、家具要用聚安酯的標準、地氈要符合阻燃標準等，一些實力較差的投資者會覺得這是沉重負擔。&#13;<br> 若觸犯關於豁免證明書及賓館牌照的罪行，最高可處罰款十萬元及監禁兩年，並可就罪行持續期間的每一天另加處罰款一萬元。&#13;<br> 本報記者</spanclass></p></body></html>

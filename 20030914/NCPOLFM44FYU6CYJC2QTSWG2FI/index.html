<html><header><meta charset="utf-8"><title>麥克華堡重演米高堅好戲</title></header><body><h1>麥克華堡重演米高堅好戲</h1><p>由查理絲泰朗（CharlizeTheron）、麥克華堡（MarkWahlberg）主演的荷李活電影《天羅盜網》，日前在法國多維爾電影節中參展。兩位主角前日一身貴氣打扮現身多維爾首映，其中查理絲泰朗的一襲低胸晚裝，更是豔壓全場。<br> &#13;<br> <spanclass>改編米高堅作品 &#13;<br> 《天羅盜網》其實是改編自由米高堅（MichaelCaine）於六九年主演的作品《TheItalianJob》，此片最近更被英國影視零售店的顧客選為史上最佳英國電影。第二位則是由曉格蘭特（HughGrant）主演的九四年電影《四個婚禮一個葬禮》。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>舒密加F1意站排頭位</title></header><body><h1>舒密加F1意站排頭位</h1><p>【綜合意大利外電】五屆世界冠軍舒密加上周六在意大利賽站排位賽取得寶貴的勝利，壓過在車手總分榜對自己窮追不捨的哥倫比亞勁敵莫托亞，贏得個人職業生涯第五十五次頭位資格。&#13;<br> 在車手榜僅以一分領先莫托亞的舒密加，是五月奧地利賽站後再在排位賽獲勝，由於今季賽事只餘三站，故周六的勝利對其極之重要。&#13;<br> 舒密加的法拉利隊友巴里哲奴得第三名，至於在車手榜落後舒密加兩分的麥拿侖車手拉高倫，則居第四。&#13;<br> 此外，上周在蒙扎賽道試車時撞車的威廉士車手拉夫舒密加，因身體仍感不適，退出周六的排位賽及周日賽事。威廉士會派出西班牙試車手捷尼代其參賽。捷尼不負所託，取得排位賽第五名。</p></body></html>

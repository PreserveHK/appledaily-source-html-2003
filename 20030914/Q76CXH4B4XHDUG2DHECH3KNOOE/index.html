<html><header><meta charset="utf-8"><title>克勤衰多口被廣管局勸喻</title></header><body><h1>克勤衰多口被廣管局勸喻</h1><p>李克勤在無綫上月三日晚上八時至十時播出的《2003年度香港小姐競選準決賽》，說了一句粗鄙用語「打到爆缸」惹來爭議，廣播事務管理局（廣管局）昨日指該用語非節目內容發展所講，不適宜在合家欣賞時段播出，並就此向無綫發出勸喻，促請無綫嚴格遵守相關業務守則對於言詞運用的規定。<br> &#13;<br> <spanclass>《皆大歡喜》亦違規 &#13;<br> 另外，廣管局又指七月一日晚無綫播出的《皆大歡喜》中，出現若干濾水器的持續特寫鏡頭，並不符合劇情需要，該濾水器為節目贊助商品，但電視台並沒有在節目完結後播出有關的贊助聲明。廣管局就此向無綫發出勸喻，促請無綫嚴格遵守相關業務守則於產品贊助的規定。</spanclass></p></body></html>

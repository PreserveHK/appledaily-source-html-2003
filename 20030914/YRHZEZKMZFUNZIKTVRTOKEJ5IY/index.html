<html><header><meta charset="utf-8"><title>Cookies運動衫任着</title></header><body><h1>Cookies運動衫任着</h1><p>四人女子組合Cookies向來以青春活潑形象出現，最近更被adidas看中，無限量供應四位的衫褲鞋襪。由於adidas未曾在本港贊助任何藝人，故當Cookies得知後即表現得受寵若驚，她們說：「真係好開心，因為我哋本身都好鍾意呢個牌子，今次獲得贊助可以慳番好多，好似有啲香港重未出㗎，但佢哋都會喺外地訂返嚟畀我哋。」<br> &#13;<br> <spanclass>隨碟送手帶 &#13;<br> Cookies更獲adidas特別出產一批印有Cookies字樣的七彩運動手帶，Cookies說：「啲運動手帶會喺我哋嘅新專輯隨碟附送，不過因為只有千幾個，所以都係送完即止。」</spanclass></p></body></html>

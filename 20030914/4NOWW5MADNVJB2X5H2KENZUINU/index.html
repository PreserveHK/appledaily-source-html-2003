<html><header><meta charset="utf-8"><title>50Cent扮大佬遭狂轟</title></header><body><h1>50Cent扮大佬遭狂轟</h1><p>身為美國上半年唱片最暢銷嘅Rap友50Cent，雖然係走紅得好勁嘅HipHop歌手，但係美國最具代表性嘅HipHop雜誌《TheSource》，今期就狂轟50Cent扮嘢兼冇料到，雜誌起佢底，指50Cent個名原來係偷用一個八十年代已遭槍殺嘅布魯克林Rapper，又指佢啲好富傳奇色彩嘅身世都係宣傳人員嘅安排。雜誌更指摘50Cent近期喺老友Eminem同Jay-Z面前亦搶人風頭，極為冇品。</p></body></html>

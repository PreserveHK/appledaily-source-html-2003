<html><header><meta charset="utf-8"><title>千機變愈戰愈勇</title></header><body><h1>千機變愈戰愈勇</h1><p>首次在榜中見到港產片居然一枝獨秀，在芸芸西片中脫穎而出，登上榜首，真要多謝《千機變》，一洗近日港產DVD的頹風！看《千機變》的確有意外之喜，片中具備了《漏網之靈》的恐怖，《來電險事》的懸疑，《刀槍不入一僧侶》的功夫，更有比《叻女玩過界》更可愛的Twins坐鎮，你話呀，就算推出早一個禮拜，又點唔可以打敗其他人呢！&#13;<br>&#13;<br>記者：梁佩芬</p><p>第一位：千機變&#13;<br> 第二位：漏網之靈&#13;<br> 第三位：來電險事&#13;<br> 第四位：刀槍不入一僧侶&#13;<br> 第五位：叻女玩過界&#13;<br> 資料提供：輝煌影碟　(28154444)</p></body></html>

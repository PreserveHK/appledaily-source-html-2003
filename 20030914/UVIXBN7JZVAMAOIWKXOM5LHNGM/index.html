<html><header><meta charset="utf-8"><title>麻美逛大商場少見多怪</title></header><body><h1>麻美逛大商場少見多怪</h1><p>日本新人偶像安倍麻美，前日現身日本川崎市，為一個剛落成的大型商場出席剪綵儀式。&#13;<br> 現年十八歲的安倍麻美，今次首度參加剪綵，因此她當日打扮得頗為成熟。其實她直至今年六月，已在川崎市居住了一年時間，前日她望見大型商場DICE時，便興奮地說：「呢度有個咁勁嘅設施，我真係畀佢嚇親！」對於胞姊安倍夏美明年正式脫離Morning娘獨立發展，麻美強調不會視姊姊為敵人。而當日有不少fans到場一睹偶像風采。</p></body></html>

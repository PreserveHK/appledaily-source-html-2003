<html><header><meta charset="utf-8"><title>楊思琦讚李家鼎煮餸叻</title></header><body><h1>楊思琦讚李家鼎煮餸叻</h1><p>楊思琦、黃宗澤、李彩寧及李家聲等，昨日於鯉魚門廣場為無綫劇集《英雄．刀．少年》進行宣傳活動，大會安排演員與現場觀眾玩遊戲，楊思琦更大耍劍法。其中李家聲於遊戲「刀法如神」中不慎切到手指，嚇得現場工作人員立即幫他包紮傷口。他說：「好少事啫，有事都入咗醫院啦！」<br> &#13;<br> <spanclass>想送月餅 &#13;<br> 問到楊思琦中秋可與男友李永豪人月兩團圓時，她說：「我都冇人月兩團圓，我只得個月。我之前都想送月餅畀佢媽咪，不過施明話唔使喇。」那她又是否經常到男友家吃飯？楊思琦答道：「都試過，鼎爺（李家鼎）煮啲餸好好味，而且佢乜都識煮，就連傷風感冒佢都知煲乜飲。」	&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

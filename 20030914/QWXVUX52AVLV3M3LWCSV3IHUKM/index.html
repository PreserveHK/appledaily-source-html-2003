<html><header><meta charset="utf-8"><title>度假村練功</title></header><body><h1>度假村練功</h1><p>鬼佬打功夫好唔好，唔敢講，但來自澳洲的TonnyWhite在電影《飛龍再生》中的演出又真係幾精采，想跟他學功夫？如今去泰國就有機會！因為他將在泰國華欣豪華度假村主持一個GuidanceforLifeRetreat計劃，想得到呢位世界最年輕、出拳最快的功夫大師指點，由現在起至11月期間，每月最後一個星期三起入住度假村，參加其五晚酒店住宿計劃便可，還有機會跟大師單獨會面切磋呢！&#13;<br>&#13;<br>記者：鄒家鳳</p><p><br> &#13;<br> 查詢：<ahref http:>www.chivasom.com </ahref></p></body></html>

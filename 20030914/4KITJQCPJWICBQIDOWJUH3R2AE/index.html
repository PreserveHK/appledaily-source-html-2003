<html><header><meta charset="utf-8"><title>Twins出碟最頻</title></header><body><h1>Twins出碟最頻</h1><p>打從心底佩服Twins，四月的《TouchofLove》，其中主打歌《習慣失戀》才剛剛從流行榜上退下來，一個轉彎，八月又來隻兒歌集，九月一開學就玩蛻變，由娃娃少女變性感索女，五個月內出三隻全新大碟，看來前無古人吧！不過，我還未可抽離她們《戀愛大過天》的小妹妹影子，《EVOLUTION》內的歌比較成熟，又頗考唱功，可能需要一段時間才能習慣，看來兩姝需要再下兩成苦功！&#13;<br>&#13;<br>記者：梁佩芬</p><p>第一位：MOMENT新曲+精選&#13;<br> 第二位：ULTRASOUND樂之路1997-2003&#13;<br> 第三位：情感萬花筒&#13;<br> 第四位：葉惠美&#13;<br> 第五位：EVOLUTION&#13;<br> &#13;<br> 資料提供：HMV</p></body></html>

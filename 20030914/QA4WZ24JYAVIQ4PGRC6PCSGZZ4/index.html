<html><header><meta charset="utf-8"><title>14歲女童失蹤多日</title></header><body><h1>14歲女童失蹤多日</h1><p>【本報訊】警方昨日發出相片追尋一名失蹤大半個月的十四歲女童，呼籲市民提供消息。&#13;<br> 失蹤女童莊慧棋（圖），中等身材，身高約一點五米、體重五十五公斤、圓面及蓄中等長度直髮。&#13;<br> 上月十五日她離開其祖父位於荃灣的寓所後便告失蹤，當時她身穿黑色上衣、啡色褲及白色波鞋，其家人四處找尋她不果後，於八月二十日報警。&#13;<br> 據莊童家人透露，她喜愛四處遊玩，而她流連的地方包括荃灣城市中心、葵涌廣場、新都會廣場、德華公園、安蔭邨及福來邨一帶。&#13;<br> 警方呼籲市民若有莊童的下落，即致電：27032316或27032331與東九龍總區失蹤人口調查組人員聯絡。</p></body></html>

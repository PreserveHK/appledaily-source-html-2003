<html><header><meta charset="utf-8"><title>籮霸出調虎離山計</title></header><body><h1>籮霸出調虎離山計</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）與班亞弗力（BenAffleck）雖然已宣布取消今日在聖達芭芭拉舉行的婚禮，不過很多記者相信籮霸此舉乃調虎離山，不少攝影師現已死守當地Barcara度假屋，以防有詐。<br> &#13;<br> <spanclass>記者紮營等候 &#13;<br> 另外，昨日又有消息指籮霸的婚禮可能將於當地郊外一所教堂舉行，故此當地亦有不少記者紮營等候。另邊廂，與籮霸略有交情的拉丁歌手GloriaEstefan，日前更取笑籮霸再結婚，實在不智，她說：「我唔會畀自己嘅婚姻結完一次又一次。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>施偉賢子欠稅119萬</title></header><body><h1>施偉賢子欠稅119萬</h1><p>【本報訊】前立法局主席施偉賢爵士之子施頌安，多次捲入錢債官非，昨因拖欠○一年至○二年度的稅項，合共一百一十九萬多元，遭稅務局入稟區域法院，向他追討欠款。&#13;<br> 申索人為稅務局局長，答辯人施頌安。入稟狀指出，答辯人欠繳○一年至○二年度的最後評稅，及去年至今年度的暫繳稅，合共一百一十九萬四千多元，稅務局入稟追討有關稅款及訟費。&#13;<br> 大律師施頌安乃施偉賢爵士之子，施偉賢於今年一月脫離大律師行列，自設律師行轉職事務律師。&#13;<br> 案件編號：DCTC8067/2003</p></body></html>

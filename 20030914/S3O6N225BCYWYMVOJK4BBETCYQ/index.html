<html><header><meta charset="utf-8"><title>觀月靠美腿賺外快</title></header><body><h1>觀月靠美腿賺外快</h1><p>現年二十六歲的日本女星觀月阿里沙，近期頻頻行天橋賺外快。前日她便為法國時裝Leonard，在東京六本木舉行的時裝表演擔任模特兒。<br> &#13;<br> <spanclass>菊川怜到場支持 &#13;<br> 觀月阿里沙穿上Leonard的秋冬季新裝行天橋時，除了表現出一份自信外，更大騷修長的美腿。會後觀月更聯同設計師Leonard出場接受獻花，中學時已為時裝雜誌做模特兒的她說：「雖然自己唔係綵排咗好多次，但我都唔係好緊張。我希望重有機會做模特兒呢！」當日女星菊川怜和豐田真帆等，亦有到場支持。</spanclass></p></body></html>

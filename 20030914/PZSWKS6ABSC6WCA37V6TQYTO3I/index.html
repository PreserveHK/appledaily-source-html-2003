<html><header><meta charset="utf-8"><title>尼泊爾漢偷兩飯盒</title></header><body><h1>尼泊爾漢偷兩飯盒</h1><p>【本報訊】一名二十一歲尼泊爾裔男子，昨凌晨零時進入灣仔春園街一便利店，逗留良久，神色可疑，姓唐職員（四十六歲）暗中監視，發現疑人把兩個飯盒放入手中塑膠袋，沒有付款便企圖離開。唐見狀立即喝止追出，疑人拔足狂奔，但跑至太原街被制服擒獲，糾纏期間右腳受傷。&#13;<br> 警員到場後，當場撿獲兩個價值四十元的飯盒及一對舊拖鞋，卻未有發現其他財物，疑人涉嫌店內盜竊被捕帶署（圖）。&#13;<br> 李家傑攝</p></body></html>

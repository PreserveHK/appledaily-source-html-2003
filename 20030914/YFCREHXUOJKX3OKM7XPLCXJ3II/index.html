<html><header><meta charset="utf-8"><title>Blabbing</title></header><body><h1>Blabbing</h1><p>"Oneofthemenhadbeen<u> blabbing</u> aboutit."&#13;<br> &#13;<br> 「其中一名男子不慎漏露了詭計。」&#13;<br> &#13;<br> 德國一名58歲園丁為了騙取兩家保險公司共40,000歐元（逾35萬港元）的保險金，叫一名貨車司機鋸掉他一隻拇指和食指，扔掉後向保險公司訛稱工傷。最後有人向警方舉報，園丁和執鋸的司機都被判囚。Blab是口語，指談話中不慎漏露秘密。&#13;<br> </p></body></html>

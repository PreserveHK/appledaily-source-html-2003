<html><header><meta charset="utf-8"><title>張學友珍惜攞獎一刻</title></header><body><h1>張學友珍惜攞獎一刻</h1><p>張學友、古天樂及孫燕姿等前晚出席在北京舉行的《第五屆CCTV-MTV音樂盛典》，得到「亞洲最佳男歌手」獎的張學友，事後接受記者採訪時表示，覺得自己年紀開始大，所以珍惜每一次的得獎和演出機會，因為以後可能愈來愈少。&#13;<br> 學友又謂自己亦已作好退居二線的準備，將來會花多些精力在幕後工作，而他自組的公司，明年會開始捧新人。&#13;<br> <br> <spanclass>古仔學國語 &#13;<br> 而憑《MrCool》得到「香港地區年度最受歡迎歌曲」獎的古天樂，希望自己可以多些參與內地工作，不論是唱歌或電影，所以他會努力學好國語，打開這個龐大巿場。&#13;<br> 記者胡比、馬禾北京直擊</spanclass></p></body></html>

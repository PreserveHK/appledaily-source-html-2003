<html><header><meta charset="utf-8"><title>GiGi香閨惹內地怪客</title></header><body><h1>GiGi香閨惹內地怪客</h1><p>梁詠琪（GiGi）昨日往港台出席「平等機會共同體」音樂劇遴選及記者會，參賽者中有一位是曾參加過港姐的何婷恩，梁詠琪得悉後也不禁愕然。梁詠琪透露會擔任此音樂劇的女主角。&#13;<br> <br> <spanclass>計劃搬屋 &#13;<br> 另外，GiGi自爆前日發生了一件事，令她有家歸不得，她說：「我噚日同媽咪、細佬去完街返屋企，點知發現有兩名內地人搭的士喺我屋企門口影相，而管理處覺得可疑，結果報警。我惟有叫細佬幫我入屋攞套衫畀我換，因為我約咗人食飯，成件事都搞咗成兩個鐘，我返去問過管理處，警察話當佢哋遊蕩。但我其實好驚，以為策劃綁架，睇嚟我都要搬屋。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

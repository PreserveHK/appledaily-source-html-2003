<html><header><meta charset="utf-8"><title>沙士喚醒市民反歧視</title></header><body><h1>沙士喚醒市民反歧視</h1><p>【本報訊】直至前日為止，平等機會委員會分別接獲八十宗及四百四十四宗與非典型肺炎有關的投訴及查詢，主要是涉及僱傭關係。平機會認為，沙士疫潮喚醒不少市民對反歧視的關注。此外，該會在今年首八個月接獲的投訴共有七百六十六宗，是去年全年投訴數目的百分之九十七點六。&#13;<br> 平機會接獲有關沙士的投訴來自不同界別，包括旅遊業、酒店業及飲食業等，七成投訴涉及僱傭關係，如有公司不准僱員在工作時戴口罩，以及曾染沙士僱員在放完病假後上班即被解僱等。其他的投訴則主要涉及服務的提供，包括一些酒店拒絕接待淘大花園的居民。</p></body></html>

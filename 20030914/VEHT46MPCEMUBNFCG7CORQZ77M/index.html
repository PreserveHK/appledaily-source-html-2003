<html><header><meta charset="utf-8"><title>康樂設施損壞一年</title></header><body><h1>康樂設施損壞一年</h1><p>屯門富泰邨居民投訴，邨內供居民使用的康樂設施，損壞已一年多，但房屋署至今仍未維修，令居民未能使用康樂設施。&#13;<br> 富泰邨居民向本報投訴，邨內多張乒乓球桌去年已損壞，房屋署一直未維修，及至今年七月，房署將其中三張損壞的乒乓桌拆去，至今仍未重新安裝，剝削邨民使用康樂設施。&#13;<br> 房屋署回覆稱，富泰邨的乒乓球桌因損壞，今年三月列入維修項目，至七月獲撥款，相信今年十月會完成有關工程，房署強調，不會剝削居民使用區內娛樂設施。	（○八○一○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

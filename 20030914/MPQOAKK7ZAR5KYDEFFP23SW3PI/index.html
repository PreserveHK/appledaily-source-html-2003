<html><header><meta charset="utf-8"><title>鄭希怡被成龍飛起</title></header><body><h1>鄭希怡被成龍飛起</h1><p>鄭希怡（Yumiko）日前二十二歲生日，她前晚在西環出席表演活動，同場的男子組合Boy'Z除了送上唇形蛋糕給她，還一齊面貼面作狀錫Yumiko，令到女方笑不攏嘴。Yumiko昨日又以嘉賓身份出席在西九龍中心的冰上曲棍球賽主持開球禮。&#13;<br> <br> <spanclass>言談輕鬆 &#13;<br> Yumiko初出道時跟成龍傳過緋聞，她連續兩日都不避嫌談成龍。成龍近日準備開新戲，問Yumiko試鏡結果？她前晚說：「未知，不過睇到雜誌話我被飛。」&#13;<br> 成龍中秋節在家開派對，究竟Yumiko有否到場玩？她輕鬆地回答說：「冇喎，我唔知，你估我真係『龍嫂』咩！」&#13;<br> 採訪：李珮洳、陳梅香&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

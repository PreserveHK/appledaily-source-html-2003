<html><header><meta charset="utf-8"><title>金城武重振雄風</title></header><body><h1>金城武重振雄風</h1><p>由金城武和梁詠琪主演的電影《向左走．向右走》上周四中秋節開畫，首日票房收一百二十萬，前日票房一百八十萬，兩日已超過三百萬票房，成績不俗。金城武前幾套電影，香港票房都不理想，今次可以說是吐氣揚眉。&#13;<br> 據知女主角梁詠琪對於該戲的票房亦非常之緊張，中秋期間曾致電經理人公司打聽票房，知道成績理想後，十分開心。<br> &#13;<br> <spanclass>《大丈夫》有交代 &#13;<br> 而由曾志偉監製和主演的笑片《大丈夫》，周四首日票房七十九萬，前日票房一百二十萬，成績算是有交代。&#13;<br> 曾志偉與一眾演員早前落力做電影宣傳，如今票房有回報，證明他們的努力並沒有白費。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>豪宅被爆竊失珠寶</title></header><body><h1>豪宅被爆竊失珠寶</h1><p>【本報訊】官商名流聚居的山頂加列山道昨發生爆竊案，一幢獨立洋房遭賊人撬毀露台窗門潛入爆竊，菲傭事後發現三個房間曾被搜掠，遂通知男戶主報案。&#13;<br> 現場為加列山道五十一號一幢獨立洋房，男戶主姓黃（三十五歲），與父母同住，並僱有一名四十六歲菲籍女傭。&#13;<br> <br> <spanclass>菲傭執房發現 &#13;<br> 昨晨八時許，菲籍女傭在單位內進行清潔及執拾房間時，發現一樓其中一房間的露台窗門遭人撬毀，單位內三個房間有被搜掠痕迹，遂通知男戶主報案，警員到場一度在現場附近山頭搜索可疑人，但未有發現。戶主經點算後，發覺其父母房間內有一批珠寶不翼而飛，相信遭賊人偷去。由於其父母外遊未返，故損失財物價值有待點算。</spanclass></p></body></html>

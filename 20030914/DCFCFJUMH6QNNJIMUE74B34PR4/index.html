<html><header><meta charset="utf-8"><title>火機爆炸噴火傷女童</title></header><body><h1>火機爆炸噴火傷女童</h1><p>【本報訊】中秋節過後，一名十二歲姓鄧女童昨晚十時半，與家人在馬鞍山頌安邨頌群樓對開遊樂場繼續「賞月」及燃點蠟燭。&#13;<br> 她當時蹲在地上用一個價值兩元的廉價塑膠打火機點燃蠟燭時，打火機突然發生輕微爆炸及噴出一團火球，女童冷不提防致部份頭髮被火焰燒焦，鼻樑至下顎臉部，以及手腳亦被火灼傷，其父親見狀致電報警，救護員到場為女童敷上燙傷面膜後，將她送院治理，情況穩定。&#13;<br> <br> <spanclass>疑火機漏氣 &#13;<br> 女童表示事前並無猛力搖動過該個打火機，初步懷疑打火機因漏氣引致搶火爆炸，真正原因有待進一步調查。</spanclass></p></body></html>

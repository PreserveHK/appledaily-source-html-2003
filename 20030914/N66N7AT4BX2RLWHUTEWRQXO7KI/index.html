<html><header><meta charset="utf-8"><title>艾頓莊拍賣家具套現</title></header><body><h1>艾頓莊拍賣家具套現</h1><p>有樂壇姑媽之稱的艾頓莊（EltonJohn），一直被傳揮霍大使以致財政緊絀，近日他打算透過蘇富比拍賣行，拍賣其家中逾四百件收藏品及家具，預計他今次可從中套現八十萬英鎊（約九百六十萬港元）。&#13;<br> 艾頓莊今次拍賣其位於倫敦HollandPark大宅中的物件，將於本月三十日公開舉行，當中包羅古董名畫、其白金唱片、大床、床單、刀叉碗碟。&#13;<br> 雖然今次有人懷疑艾頓莊非常手緊，不過他自辯說：「我間屋嘅設計好舊，我想變賣晒所有嘢，令裝修更現代化啫！」</p></body></html>

<html><header><meta charset="utf-8"><title>JohnRitter猝逝　電視劇爛尾</title></header><body><h1>JohnRitter猝逝　電視劇爛尾</h1><p>曾於七十年代拍過大紅電視劇《三人行》的美國男星JohnRitter，上周四在拍攝電視劇《８SimpleRulesforDatingMyTeenageDaughter》期間，突於片場猝逝，終年五十四歲。劇中演員對John的離去表示難以置信之同時，現時美國廣播公司正為此劇何去何從而頭痛。&#13;<br> John主演的家庭喜劇，乃電視台本月尾開季的黃金檔重頭劇集，已鐵定於本月二十九日首播，現時電視台偏向主張描寫John於劇中飾演的父親因意外死亡，也不想找人代替John的角色。</p></body></html>

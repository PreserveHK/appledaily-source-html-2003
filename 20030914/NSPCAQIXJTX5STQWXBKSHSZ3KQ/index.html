<html><header><meta charset="utf-8"><title>戴口罩賊打劫銀行</title></header><body><h1>戴口罩賊打劫銀行</h1><p>【本報訊】馬鞍山鞍駿街的馬鞍山廣場二樓渣打銀行，昨晨九時開門營業後約十分鐘，一名年約二十歲、戴粉紅色口罩及孭綠色袋男子步入銀行，直闖經理室，拔出六吋長利刀指嚇四十五歲姓周女經理，聲稱打劫，其他職員見狀將三萬元交給匪徒，賊人得手後持利刀逃去。職員在賊人逃走後報案，警員到場（圖）一度在現場兜截可疑人，但未有發現，事後將銀行閉路電視攝錄到匪徒行劫經過錄影帶撿走調查；劫案中女經理沒有受傷。&#13;<br> 文兆麟攝</p></body></html>

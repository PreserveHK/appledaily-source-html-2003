<html><header><meta charset="utf-8"><title>黃伊汶大膽做飛人</title></header><body><h1>黃伊汶大膽做飛人</h1><p>黃伊汶與蕭正楠昨日一同到維園出席《歡躍維園》活動，二人更大玩「空中彈跳飛人」遊戲。與身為大男孩的蕭正楠相比，黃伊汶表現得大膽很多，玩完一次又一次，黃伊汶說：「我嘅屋企人有乜嘢都搵我出去，入鬼屋都係我打頭陣，我未夠十歲就去海洋公園玩機動遊戲。」<br> &#13;<br> <spanclass>下體現形 &#13;<br> 由於玩遊戲時要緊扣安全帶，蕭正楠有下體現形的情況，他說：「唔關我事㗎！如果扣唔實會唔平衡。」問他近日被多份報章討論其性取向問題一事時，他則說：「我覺得自己係正常，但如果有女朋友，我都唔會帶出嚟。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>失足墮山</title></header><body><h1>失足墮山</h1><p>【本報訊】西環摩星嶺龍虎山發生墮山意外，昨日下午一時半左右，三十五歲姓黃男子在行山期間，失足滾下二十米下的山坡，幸被蕉樹叢承着不致墮下深淵，但事主遍體鱗傷，同時由於大近視的事主在意外中掉失了眼鏡，以至視野模糊，他沒有信心可以認路返回山徑，於是利用手提電話報警。&#13;<br> 消防員根據指示沿摩星嶺徑經過獅子亭，再步行一段路之後終於發現受傷事主並將他救下山（圖），當時事主懷疑受驚，到達山下即狂飲消防員遞來的水，他事後被送院敷治，並無大礙。&#13;<br> 梁偉權攝</p></body></html>

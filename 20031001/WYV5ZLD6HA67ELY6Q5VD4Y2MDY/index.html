<html><header><meta charset="utf-8"><title>牙擦大衛農場結婚</title></header><body><h1>牙擦大衛農場結婚</h1><p>人氣清談電視節目《大衞牙擦騷》主持人大衞利達文（DavidLetterman）一向甚少在人前談及其拍拖多年的女友ReginaLasko，不過據知情人士透露，五十六歲的大衞數星期前已與有六個月身孕的Regina在其農場中結婚。然而大衞的發言人被問及此消息時卻說：「我的意見是我從不會就大衞的私生活作出評論。」&#13;<br> <br> <spanclass>娜奧美分手 &#13;<br> 這邊廂大衞剛成婚，不過另一邊有傳澳洲女星娜奧美屈絲（NaomiWatts）已與年輕十一年的男友希思萊杰（HeathLedger）分手，結束一年半戀情，據悉二人因經常分隔兩地拍片而聚少離多，而他倆的發言人也已證實分手消息。</spanclass></p></body></html>

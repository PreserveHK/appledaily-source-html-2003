<html><header><meta charset="utf-8"><title>薛家燕冇得拉票鬆晒</title></header><body><h1>薛家燕冇得拉票鬆晒</h1><p>薛家燕、梅小惠及謝天華等，前晚與無綫新任副行政主席梁乃鵬到山頂凌霄閣觀景台出席「2003年區議會選舉揭幕禮」。<br> &#13;<br> <spanclass>「唔使幫叉燒炳」 &#13;<br> 薛家燕透露她出席完今次政府活動後，依規例不可以為區議會各區候選人助選，她說：「咁我就唔使打咁多人情牌，我識得好多區嘅議員朋友，好多人叫我幫手拉票，𠵱家個個都唔使幫，連叉燒炳（劉丹）都唔使幫。」&#13;<br> 薛家燕表示一向有投票，那麼她有沒有興趣參選？她說：「唔好喇，我登吓台搵真銀好過。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

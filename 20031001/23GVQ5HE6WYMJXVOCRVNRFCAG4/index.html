<html><header><meta charset="utf-8"><title>搖滾樂隊變態作賣點</title></header><body><h1>搖滾樂隊變態作賣點</h1><p>五人搖滾樂隊HellonEarth出道七年，僅出過兩張唱片，但變態表演卻「長賣長有」。在過往的演唱會中，他們曾以攪拌機攪碎生老鼠，再讓現場觀眾喝下。另一次則是其中一人「雞姦」一頭剝了皮的小牛。在裸女身上塗朱古力漿舔舐的表演，已屬「小兒科」。&#13;<br> 樂隊主音歌手圖特洛辯稱這些都是藝術，屬於象徵主義、個性表現云云。他們的樂隊網站載了不少意識荒淫的照片，又教人搞一些下三濫的惡作劇，包括把辣椒暗中塗在前女友的衞生巾上，或於復活節把死兔掛在鄰居後園。&#13;<br> 本報資料室</p></body></html>

<html><header><meta charset="utf-8"><title>何韻詩西安行食大咗</title></header><body><h1>何韻詩西安行食大咗</h1><p>何韻詩日前以「樂施大使」身份，代表樂施會前往西安四天，參與中國陝西省黃土高原考察之旅。昨午五時許，完成考察的何韻詩從西安抵港，她透露此行曾探訪當地學校及老人院。&#13;<br> <br> <spanclass>想住窰洞 &#13;<br> 何韻詩說：「我哋呢次去探訪學生，但當地嘅學校都好簡陋，文具同書都唔夠，有好多學生，但係只得一個老師，個老師重要喺學校瞓㖭，嗰邊都幾落後。而我哋亦都有探老人院，周圍參觀下，有去過兵馬俑，本來我哋重想住下窰洞，可惜因為天雨，冇住到。」&#13;<br> 不過，何韻詩卻在西安嘗盡不少美食，她稱因吃得太多及食物太油膩，導致水土不服，結果她在飛機上了好幾次洗手間。&#13;<br> 採訪：胡比&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

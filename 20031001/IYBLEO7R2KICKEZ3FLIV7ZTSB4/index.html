<html><header><meta charset="utf-8"><title>前督察求覆核被拒</title></header><body><h1>前督察求覆核被拒</h1><p>【本報訊】警隊前高級督察劉國輝指警務處處長禁制他組織公會，違反《基本法》賦予的結社權利及自由，遂向高等法院申請司法覆核，但法官昨指因劉已非警務人員，無資格興訟，拒絕受理此案，劉表示不會上訴。&#13;<br> 今年六月遭撤職的劉國輝昨在庭外表示，他的兩名同袍做了誓章，支持其申請，令人鼓舞，若有其他同袍想組織公會，他會盡力協助，並相信一個不分階級的警察公會，最終也可以成立。&#13;<br> 案件編號：HCAL84/2003</p></body></html>

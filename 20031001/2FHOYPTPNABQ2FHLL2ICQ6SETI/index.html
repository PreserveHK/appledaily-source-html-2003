<html><header><meta charset="utf-8"><title>仲間濕身引Fans落叠</title></header><body><h1>仲間濕身引Fans落叠</h1><p>現正趕拍新一輯日劇《Trick》的仲間由紀惠，最近為日本雜誌《WeeklyPlayboy》，拍攝了一輯全新寫真，向來以淡妝亮相的她，今次以濃妝豔抹的形象示人，更在鏡頭前玩噴水，誘惑男fans。&#13;<br> <br> <spanclass>明年演舞台劇 &#13;<br> 從相中的街道所見，仲間由紀惠今次取景的地方，應該不是日本。工作忙碌的她，願意到日本以外的地方為雜誌拍攝寫真，實在畀面。她在完成秋季新一輯的日劇後，便會為明年公演的舞台劇作好準備。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>時富供股集資擴充</title></header><body><h1>時富供股集資擴充</h1><p>【本報訊】時富金融（8122）昨日公布，建議進行1股供2股，集資淨額6290萬元，用作加強孖展服務。每股供股價0.25元，較停牌前報價大幅折讓76%，故該公司昨日復牌後，股價一度挫逾22%，收報1.03元，跌幅收窄至3.74%。&#13;<br> 不過，同樣經營證券業務的申銀萬國（218）及萬勝（376），股價同遭沽壓，分別挫8%及9%。市場人士稱，投資者憂慮其同樣以大折讓供股集資，拓展高風險業務。&#13;<br> 時富金融的供股，獲持51%的主要股東時富投資（1049）支持，不單按比例供股，更承諾包銷新股，至於持有14.87%的光通信，則未決定會否供股。</p></body></html>

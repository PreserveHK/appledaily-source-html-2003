<html><header><meta charset="utf-8"><title>南極探險裝備</title></header><body><h1>南極探險裝備</h1><p><spanclass>衣服 &#13;<br> 用防風物料Pertex6製成的套裝，此物料可讓身體同時保暖和透氣。特製鞋配備厚墊和鐵絲網，有助在雪地前行，甚至可在攝氏零下70度使用<br> &#13;<br> <spanclass>雪橇 &#13;<br> 二人會各拉一架雪橇。兩架雪橇淨重約6公斤，滿載物件時重約120公斤<br> &#13;<br> <spanclass>攝錄器材 &#13;<br> 一部手提攝錄機，攝得的相片影像存於一部手提電腦中<br> &#13;<br> <spanclass>通訊器材 &#13;<br> 一個衞星電話、一部可接駁衞星電話收發的手提電腦、一個緊急訊號燈<br> &#13;<br> <spanclass>食物 &#13;<br> 早餐：茶和麥片&#13;<br> 白晝其餘時間：沙樂美腸、果仁、朱古力、英式脆餅、果脆條以及兩瓶熱水&#13;<br> 晚餐：冷凍乾糧，包括鱈魚、牛肉和咖喱餐多種維他命丸&#13;<br> 英國《泰晤士報》</spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>

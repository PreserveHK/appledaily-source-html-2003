<html><header><meta charset="utf-8"><title>窪塚陪臨盆妻食拉麵</title></header><body><h1>窪塚陪臨盆妻食拉麵</h1><p>日本性格男星窪塚洋介與妻子小NON的愛情結晶品隨時誕生，但日前窪塚在愛妻的要求下，專程駕車往住所附近的拉麵店，品嘗豬骨湯底拉麵及餃子。&#13;<br> 雜誌《女性自身》報道，窪塚難得休息一天，即回家陪臨盆在即的小NON，在拉麵店中對妻子也是體貼入微。&#13;<br> 此外，女歌手中島美嘉一直被傳與組合EXILE成員ATSUSHI拍拖，到近日二人的合照終於曝光。據悉相片攝於今年一月，怕醜的二人是在友人拉攏下才肯合照。</p></body></html>

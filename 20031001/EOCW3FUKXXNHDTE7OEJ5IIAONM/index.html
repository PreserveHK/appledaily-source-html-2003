<html><header><meta charset="utf-8"><title>陳慧嫻續留院冇得做醫生</title></header><body><h1>陳慧嫻續留院冇得做醫生</h1><p>陳慧嫻早前頭暈入院檢查，留醫數日後，昨日她的驗身報告終於有結果。慧嫻表示她的腦部、頸椎及脊椎都無恙，但卻有少許骨刺及耳水不平衡，故尚未能出院，要多觀察數日及休息。<br> &#13;<br> <spanclass>「日日瞓得唔好」 &#13;<br> 今次入院令慧嫻損失拍戲機會，而港台為她舉辦的迷你音樂會亦要取消，慧嫻說：「本來我要拍新戲《驚心動魄》，飾演心理醫生，今日要去大陸，點知醫生話我要休息，所以辭演咗，估唔到我做唔到醫生，要做病人。」慧嫻又說：「醫生話我之前積埋太多疲累，籌備開演唱會，又減肥，又讀劇本，日日瞓得唔好囉。」</spanclass></p></body></html>

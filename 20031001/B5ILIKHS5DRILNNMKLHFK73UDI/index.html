<html><header><meta charset="utf-8"><title>醉漢三刀自斷子孫根</title></header><body><h1>醉漢三刀自斷子孫根</h1><p>遼寧省遼陽市四十九歲男子鮑照，酒後與妻子發生爭執，憤而用菜刀將自己的陰莖切成三段，送院接駁後，情況穩定。<br> &#13;<br> <spanclass>手術成功接駁 &#13;<br> 事發上周六凌晨，鮑照與妻舅在家裏喝酒時，受到妻子和妻舅的冷嘲熱諷，鮑照一怒之下，乘着酒勁將自己的陰莖放在砧板上，用菜刀剁三刀，造成陰莖兩處完全離斷，一處未完全切斷，形成三截。&#13;<br> 他的妻見狀即時將鮑照送往醫院搶救，經過六小時的再植手術，對陰莖的血管、神經、尿道逐處縫合，終於成功接駁。&#13;<br> 鮑照目前正在康復治療中，他的性功能有望恢復正常。&#13;<br> 遼寧《華商晨報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>靜香開法拉利送女返學</title></header><body><h1>靜香開法拉利送女返學</h1><p>萬人迷木村拓哉的歌手妻子工藤靜香，最近購買了一部法拉利跑車，用作接送長女心美上學的代步工具，其住所附近的鄰居，更將靜香的新車稱為「心美號」。&#13;<br> 日本雜誌《女性自身》的狗仔隊，日前一個早上偷拍到靜香預備駕駛黑色法拉利，送心美上學的情景，當日靜香的打扮與一般扮潮的富婆無異。據悉靜香已操得一口流利的英語，她為了提高心美的英語水平，特地送她到國際學校讀書，與西洋小朋友為伴。</p></body></html>

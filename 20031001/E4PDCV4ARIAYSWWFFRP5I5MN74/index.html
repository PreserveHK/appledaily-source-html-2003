<html><header><meta charset="utf-8"><title>炮製迷人膚色</title></header><body><h1>炮製迷人膚色</h1><p>使用反光板作補光可說是拍攝人像的最基本技巧。反光板分為「白色」、「銀色」及「金色」。白色的反光能力最低，只作輕微的補光，而銀色反光能力最強，能將模特兒身上的暗位補光，是最常用的反光板，金色反光板反光能力適中，而且能反射出金色的光線，光線照在模特兒身上，會令膚色變為金黃色，十分迷人。而日本的寫真集亦經常會用金色反光板來造出這種金黃膚色效果。收摺式反光板方便攜帶，若有效地多加利用，人像相片表現更為完美。&#13;<br>作者介紹：十多年專業攝影及傳媒經驗，現任《DiGi數碼雙周》總編輯。&#13;<br>&#13;<br>文：之達周</p></body></html>

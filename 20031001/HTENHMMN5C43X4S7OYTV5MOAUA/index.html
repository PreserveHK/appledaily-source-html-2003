<html><header><meta charset="utf-8"><title>阿倫連建兩功好威水</title></header><body><h1>阿倫連建兩功好威水</h1><p>香港明星足球隊日前一行三十人遠赴淮安與中國明星足球隊進行了一場友誼賽，當地碰巧舉行美食節，所以明星足球隊隊員此行飽嘗了當地美食。&#13;<br> 比賽當日吸引了三萬名觀眾入場欣賞，譚詠麟笑說：「我哋好似皇馬咁受歡迎！」&#13;<br> <br> <spanclass>公安維持秩序 &#13;<br> 雖然當地已派了二千名公安維持秩序，但市民仍於前一晚進入球場霸位，阿倫說：「如果香港甲組隊喺香港有咁好反應就好。」最後香港明星足球隊以四比二贏了這場比賽，而阿倫更連入兩球，還被當地傳媒封為金靴獎得主。</spanclass></p></body></html>

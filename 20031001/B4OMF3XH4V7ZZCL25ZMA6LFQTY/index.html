<html><header><meta charset="utf-8"><title>碧咸萬五蚊晚餐𠱁老婆</title></header><body><h1>碧咸萬五蚊晚餐𠱁老婆</h1><p>正當碧咸（DavidBeckham）被指與私人助理盧絲（RebeccaLoos）偷情，引致嬌妻Victoria大發雷霆之際，前日傳媒又發現碧咸與Victoria在馬德里街頭悠閒地散步，二人手拖手漫步儼如一對小情侶，以行動證明他們恩愛如昔。&#13;<br> <br> <spanclass>日本廣告曝光 &#13;<br> 此外，碧咸在前一晚又偕愛妻到著名的麗池酒店進餐，碧咸全晚花費一千二百英鎊（約一萬五千五百港元），博得Victoria高興非常。&#13;<br> 而碧咸夫婦早前為日本美容中心TBC拍攝的新一輯廣告剛曝光，二人各躺在一個浴缸中，碧咸的浴缸中更鋪滿足球，可算別具心思。</spanclass></p></body></html>

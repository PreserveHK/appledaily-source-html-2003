<html><header><meta charset="utf-8"><title>陳松伶為攞獎乜都制</title></header><body><h1>陳松伶為攞獎乜都制</h1><p>陳松伶、任港秀、李兆基及成珈瑩前晚到灣仔藝術中心出席《男人之苦》首映，陳松伶早前抽空三日為該片客串演出。<br> &#13;<br> <spanclass>任港秀要還債 &#13;<br> 提到最近《勁歌金曲》季選人到才有獎，陳松伶說：「我有獎一定出現，喺海外都游返嚟攞呀，攞獎係歌手嘅榮耀，除非病到唔郁得，唔係點可以唔出現。」陳松伶得悉劉德華因慶祝生日，所以缺席季選，她即說：「咁生日都幾大件事。」&#13;<br> 而任港秀就透露日前與友人到澳洲旅行，返港後便要立即開始工作，她說：「之前因為沙士，令到好多工作押後，𠵱家要還債。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

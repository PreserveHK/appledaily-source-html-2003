<html><header><meta charset="utf-8"><title>澳洲零售額連升8個月</title></header><body><h1>澳洲零售額連升8個月</h1><p>【本報綜合報道】澳洲零售額連升8個月，受惠於樓價及就業數字上升，令消費者增加開支。&#13;<br> 澳洲8月份零售額較7月升1%，升幅比市場預期的0.3%高出兩倍有多。7月份零售額由原先統計的0.8%向上修訂為0.9%。&#13;<br> 另外，澳洲8月份消費者及商業信貸總額比7月上升1.3%；與去年同月比較升13.7%，是1990年以來最大按年升幅。&#13;<br> 消費者及商業開支持續上揚，加上8月份按揭金額已較去年同月增長22%，正導致澳洲債券價格下滑和澳元漲升。分析員估計，澳洲央行明年將會隨着全球增長復甦加息。</p></body></html>

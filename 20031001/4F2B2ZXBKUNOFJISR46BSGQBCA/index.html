<html><header><meta charset="utf-8"><title>三菱東京調高盈利預期</title></header><body><h1>三菱東京調高盈利預期</h1><p>【本報綜合報道】日本第3大銀行三菱東京金融集團（MTFG）本財政年度上半年（截至9月30日）集團純利約2700億日圓（約187億港元），較該集團原先預測高出約3倍，主要受惠於壞帳相關支出少於預期。三菱東京並把本年度（截至明年3月31日）全年集團純利預測調高一倍，至3800億日圓。&#13;<br> 在去年度上半年，三菱東京虧損1880億日圓，全年虧損1620億日圓。基金經理表示，日本銀行的不良貸款問題已過了最壞時刻，目前問題在於銀行能否重拾投資者的信心。&#13;<br> 在上年度，三菱東京的壞帳已減少約五分二，跌至2.6萬億日圓。</p></body></html>

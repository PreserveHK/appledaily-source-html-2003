<html><header><meta charset="utf-8"><title>扑頭匪停車場劫40萬</title></header><body><h1>扑頭匪停車場劫40萬</h1><p>【本報訊】秀茂坪商場昨午發生扑頭劫案，一名男子在銀行提取四十萬元現款後，行經停車場出入口時，被兩名匪徒持木棍扑頭行劫，搶走他裝有現款的手提袋。<br> &#13;<br> <spanclass>木棍拳打腳踢 &#13;<br> 賊人得手後逃去，事主頭部受傷送院治理，警方事後在附近兜截但無發現。&#13;<br> 遇劫男子姓林（二十九歲），昨午二時許，他在秀茂坪商場二樓的中國銀行，提取了四十萬元現款，放在一個手提包內，他離開銀行前往停車場取車，行經商場一樓停車場出入口時，突然有兩名二十多歲男子從後撲出，其中一人持木棍向他襲擊，另一人向他拳打腳踢。</spanclass></p></body></html>

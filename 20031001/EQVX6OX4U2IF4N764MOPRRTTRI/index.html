<html><header><meta charset="utf-8"><title>的士司機遇獨行賊</title></header><body><h1>的士司機遇獨行賊</h1><p>【本報訊】一名姓黃（四十六歲）的士司機，昨凌晨二時許，在黃大仙東頭村道摩士公園對開接載假扮乘客的獨行賊，開車不久駛至百米外的鳳舞街時，賊人便示意他停車，隨即從後用硬物架在其頸項指嚇行劫，司機反抗不果，被𠝹傷左手食指，賊人趁機掠去他約七百元現金，然後跳車逃去無蹤。遇劫司機事後自行報警（圖），他僅受輕傷，毋須送院。警員到場在附近一帶兜截，但沒有發現。	&#13;<br> 黃江奇攝</p></body></html>

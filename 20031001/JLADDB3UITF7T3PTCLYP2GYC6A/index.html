<html><header><meta charset="utf-8"><title>郭富城尊重無線遊戲規則</title></header><body><h1>郭富城尊重無線遊戲規則</h1><p>郭富城昨日應香港賽馬會邀請，出席在跑馬地馬會會員俱樂部舉行的「全城去馬」活動，為即將舉行的「香港國際賽」宣傳。&#13;<br> <br> <spanclass>投注大彩池 &#13;<br> 昨日城城與一班馬會董事齊齊將一隻隻彩馬放在模型上，代表活動展開，其間城城與馬會賽馬事務執行總監應家柏談到手舞足蹈，十分投契。事後城城接受訪問時大讚對方幽默，他說：「應先生問我有冇興趣養馬，我話暫時冇興趣，不過就好鍾意賽馬呢項活動。」城城笑言閒時度假亦會在外地騎馬遊玩，遇有大彩池時也會和同事合資投注。&#13;<br> 此外，談到無綫的《勁歌金曲》季選人到獎到一事時，城城表示每項頒獎禮都有自己的遊戲規則，參加自然要遵守。</spanclass></p></body></html>

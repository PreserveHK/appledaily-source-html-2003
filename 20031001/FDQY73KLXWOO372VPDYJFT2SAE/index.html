<html><header><meta charset="utf-8"><title>家事困擾婦圖跳樓</title></header><body><h1>家事困擾婦圖跳樓</h1><p>【本報訊】四十四歲姓莊女子疑因家事困擾，昨晚九時被人發現危坐在元朗教育路一百零四號永興樓六樓天台欄河的邊緣（圖），警方及消防員到場在地面張開救生氣墊戒備，並上樓勸解，其間女事主一直低着頭雙手掩臉，消防員趁女事主不為意，撲前摟住女事主將她救回安全地方並送院檢驗。&#13;<br> 女事主向警方表示，其二十二歲女兒常不歸家，自怨教女無方，途經上址一時想不開，走上六樓天台危坐企圖自殺。&#13;<br> 麥超億攝</p></body></html>

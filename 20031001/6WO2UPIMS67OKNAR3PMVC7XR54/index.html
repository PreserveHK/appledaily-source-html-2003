<html><header><meta charset="utf-8"><title>神話明年香港開騷</title></header><body><h1>神話明年香港開騷</h1><p>韓國六人偶像組合神話，前日於漢城與四百位來自日本的fans舉行聚會，更公布將於明年在香港舉行個人演唱會。&#13;<br> <br> <spanclass>多太太fans &#13;<br> 神話在香港有不少fans，但在日本的知名度更高，前日遠赴漢城一睹偶像風采的日本歌迷，清一色是女性，但出奇地大部份是四十多歲的太太級人馬。神話在記者會上表示，明年底開始會展開其首個全亞洲巡迴演唱會，首站會在日本舉行，其次為內地、台灣及香港，而這將會是神話全部成員首度訪港。</spanclass></p></body></html>

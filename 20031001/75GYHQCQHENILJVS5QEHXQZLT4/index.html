<html><header><meta charset="utf-8"><title>煮食焚宅200居民疏散</title></header><body><h1>煮食焚宅200居民疏散</h1><p>【本報訊】一名獨居老婦，昨晨九時在秀茂坪邨秀裕樓三十八樓住所煮食後，因忘記將爐火熄滅便離家，事後鄰居發現單位廚房有煙冒出及發生火警報案，消防員到場破門入屋迅速將火救熄，僅廚房被焚毀無人受傷。消防員調查後相信火警無可疑。女戶主事後獲街坊通知趕返家善後。&#13;<br> 火警中，毗鄰一間幼兒中心近百名師生恐防受火警波及，校方自行將他們疏散到學校外的公園暫避，至火警救熄後才全部返回校內繼續上課。另外，火警發生時，大廈近二百名住客自行疏散及由消防員帶離大廈，到安全地方暫避。</p></body></html>

<html><header><meta charset="utf-8"><title>九歲女下體被塞石頭</title></header><body><h1>九歲女下體被塞石頭</h1><p>遼寧省瀋陽市一名九歲女孩，遭二十八歲男子性虐待，復用樹枝、木塊和石頭塞進陰道內，導致外陰變形，肛門直接與腸道後壁連上，經三次大手術才恢復正常排便。<br> &#13;<br> <spanclass>遭匪徒挾持性虐待 &#13;<br> 事發今年四月，九歲的小雪下樓鎖單車時，遭一名滿身酒氣男子挾持至兩公里外。她被歹徒用煙頭灼傷身體多處，還遭性虐待。&#13;<br> 小雪翌日被人發現時，滿臉是血和泥，褲子上血迹斑斑。半年來，小雪在醫院內三度進行大手術，直至上月底才正式完全康復。而在事發十天後，警方搜尋到歹徒，將其拘捕。&#13;<br> 遼寧《時代商報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>南航購4空中巴士</title></header><body><h1>南航購4空中巴士</h1><p>【本報訊】南方航空（1055）與空中汽車簽訂購買4架空中巴士A330-200客機。這將是A330-200首次進入中國市場。據新華社報道，這購買協議是今年4月中國航空器材進出口集團與空中巴士簽訂的30架客機採購的一部份。&#13;<br> 南航副董事長劉名啟表示，引入空中巴士主要用於中遠程航線，特別是新闢的國際航線，且由於先前已引進A320客機，具有營運的通用性，也可降低培訓及維護成本。今次的新機將用羅－羅公司生產的遄達700發動機裝置。&#13;<br> 另外南航向中國銀行廣東分行申請，兩筆金額共約2.55億美元的貸款，以償還購波音機部份貸款。</p></body></html>

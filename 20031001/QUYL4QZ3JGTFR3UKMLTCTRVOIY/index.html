<html><header><meta charset="utf-8"><title>陳豪激減二十磅</title></header><body><h1>陳豪激減二十磅</h1><p>陳豪、張可頤和余子明昨日在清水灣電視城的古裝街，拍攝無綫新劇《金枝慾孽》。陳豪昨日明顯比之前清減，他透露正積極減肥，原本體重達二百磅，目前已減掉二十磅贅肉。&#13;<br> <br> <spanclass>頭髮順其自然 &#13;<br> 而陳豪昨日否認某周刊所指服用生髮藥物，他說：「我好抗拒食藥，頭髮嘅嘢係天生同遺傳，有就有，冇就冇，唔關拍劇剃頭髮嘅事。」&#13;<br> 另外，對於徐小明有意發起成立電視藝人協會一事，張可頤昨日表示可能作用不大，她說：「我唔係潑冷水，就算係演藝人協會大家都未必知佢做乜，難免會令人有小圈子嘅感覺。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>鋼琴老師非禮女生罪脫</title></header><body><h1>鋼琴老師非禮女生罪脫</h1><p>【本報訊】六旬鋼琴教師涉於過去三年，在寓所多次非禮一名六歲女學生，趁她習琴時伸手入內褲撫弄下體；香港性教育促進會副會長吳敏倫教授昨以辯方專家證人身份，指事主將扭曲事情投射到被告身上，裁判官基於控方證供存有疑點，裁定被告兩項非禮罪不成立。&#13;<br> 裁判官裁決指，案發時被告妻子在家，琴房門虛掩，被告妻子可能經過看到房內情況，而被告其他學生沒有作出類似投訴，因此疑點利益歸被告。&#13;<br> 六十六歲被告李俊賢，任鋼琴教師，被控於○○年九月至今年三月期間及今年三月某日，在美孚新邨寓所內撫弄一名六歲女生下體。&#13;<br> 案件編號：ESCC2365/2003</p></body></html>

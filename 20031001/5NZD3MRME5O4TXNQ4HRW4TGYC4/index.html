<html><header><meta charset="utf-8"><title>辛康納利倫敦留痕</title></header><body><h1>辛康納利倫敦留痕</h1><p>英國觀眾視為國寶級演員的「辛伯」辛康納利（SeanConnery），前晚出席新片《奇幻兵團LXG》在倫敦里斯特廣場舉行的首映禮。戲院外一早已聚集二千名影迷守候，在妻子米雪蓮（Micheline）陪同下，辛伯到達會場時目睹許多熱情影迷也大嚇一驚。&#13;<br> <br> <spanclass>與皮雅斯看齊 &#13;<br> 在首映禮上，一身灰色西裝的辛伯也即席打手印，完成後的手印將會永久置於里斯特廣場供遊人觀賞。其他曾打過手印的巨星還包括湯告魯斯（TomCruise）、布斯韋利士（BruceWillis）及皮雅斯布士南（PierceBrosnan）等。</spanclass></p></body></html>

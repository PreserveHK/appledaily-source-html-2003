<html><header><meta charset="utf-8"><title>感情爭執男子自刺</title></header><body><h1>感情爭執男子自刺</h1><p>【本報訊】油麻地一名姓卓（三十歲）男子，昨凌晨一時許，在佐敦道統一大廈的分租房間住所，與姓李（三十一歲）同居女友疑因感情問題發生爭執後，男子突然情緒激動用利剪刺向頭部企圖自殺，幸好女友及時發現制止及報警，事主僅頭部輕微𠝹傷流血。救護員到場將他送院時，他仍不斷手舞足蹈，最後要警員用手銬將他反手鎖着及用布條綑綁，才能把他抬上救護車（圖），經治理後情況穩定。&#13;<br> 伍浦鋒攝</p></body></html>

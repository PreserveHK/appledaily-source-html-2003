<html><header><meta charset="utf-8"><title>　　人肉發電機夠環保 - 李八方</title></header><body><h1>　　人肉發電機夠環保 - 李八方</h1><p>各位讀者，呢兩位就係豔壓群芳、潮爆香港嘅新一代二人組合「環保Twins」嘞。高啲嗰個叫環保Sa，銀光四射，笑臉迎人；矮啲嗰個叫環保嬌，衣着沉鬱之中略帶野性。&#13;<br> 環保Twins噚日特登着起由廢料織成嘅環保服裝，喺掃管笏變電站亮相，幫中電宣傳一個採用環保技術興建嘅變電站。&#13;<br> 八方認為，世間上最環保嘅發電方法，莫過於索女發電，無煙無臭，兼且人人受落。不過，呢種發電技術最大缺點係供電唔穩定，好受人為情緒波動所影響啫。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>Miki最愛膠手鏈</title></header><body><h1>Miki最愛膠手鏈</h1><p>女子組合Cookies的Miki早前被踢爆與Shine的天佑戴情侶walkie-talkie表之後，她日前出席活動反而就戴咗一條白色膠手鏈，Miki說：「近排我好鍾意膠嘅飾物，加上又有啲正方形同圓形嘅珠珠，好得意，同埋又唔算貴，都係二百幾蚊左右。」Miki又話自己買飾物唔會睇牌子，只要是得意，又襯自己的便會買，她說：「我通常都會揀啲顏色鮮豔啲嘅首飾，因為我啲衫有好多顏色，會襯起好睇啲。」</p></body></html>

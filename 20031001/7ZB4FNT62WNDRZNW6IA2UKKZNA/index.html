<html><header><meta charset="utf-8"><title>英次季經濟增0.6%</title></header><body><h1>英次季經濟增0.6%</h1><p>【本報綜合報道】英國第2季國內生產總值（GDP）向上修訂為增長0.6%，較原來的0.3%高1倍，遠勝首季經向上修訂後的0.2%。由於次季經修訂後的經濟增長強勁，且配合該國的長期平均表現，經濟專家認為英倫銀行（英央行）下一步可能是加息。&#13;<br> 英國次季建築業產值增長由原來的0.8%，大幅向上修訂為4.4%，是次季經濟增長向上修訂的主因。與去年同季相比，該國次季GDP增長2.0%，高於原先估計的1.8%。這反映英國今年全年經濟增幅可達財相白高敦預測的2%至2.5%。英國現時經濟表現優於法國、德國、意大利和荷蘭等國。</p></body></html>

<html><header><meta charset="utf-8"><title>展翅學生認女廁偷窺</title></header><body><h1>展翅學生認女廁偷窺</h1><p>【本報訊】十八歲中五畢業生自卑「唔夠靚仔」，鮮與女性接觸，一次打完籃球回家途中性衝動，深宵走入女廁藏身廁格偷窺女郎除褲如廁，但遭女事主發現後，他自行鎖在廁格等待對方離開以脫罪，反給時間女事主通知男友報警；畢業生昨在法庭承認遊蕩罪，押至下月一日索取感化、社會服務令及心理報告始判。&#13;<br> 被告楊俊龍昨在屯門裁判法院承認於上月十七日，在屯門鄉事會路屯門公園女廁內遊蕩導致劉芷韻擔心。辯方求情稱，被告中五畢業後找不到工作，現參與展翅計劃，被告因自卑「唔夠靚仔」，鮮與異性接觸，一時衝動犯案。&#13;<br> 案件編號：TMCC788/03</p></body></html>

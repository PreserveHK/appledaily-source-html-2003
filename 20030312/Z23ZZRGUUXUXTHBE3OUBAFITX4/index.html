<html><header><meta charset="utf-8"><title>霍震寰家財勝夫婿</title></header><body><h1>霍震寰家財勝夫婿</h1><p>不少名人前晚盛裝出席鑽石商貿公司舉行的首映禮，包括特首董建華的弟婦董溫子華、霍英東兒子霍震寰與太太陳琪琪、何明懿和林學華等。<br> &#13;<br> <spanclass>豪氣十足 &#13;<br> 董溫子華雖然腰傷初愈，但美鑽的吸引力實在太大。&#13;<br> 問霍震寰可有送鑽飾𠱁太太，他說：「太太先至係鑽石專家，買嘢都係佢自己畀錢多，佢多錢過我㗎！」陳琪琪亦豪氣十足地說：「我係鍾意鑽石，睇啱、鍾意就會買，唔使要特別原因㗎。」而林學華前晚一身furcoat示人，她甫見記者即說：「今日唔做訪問呀。」</spanclass></p></body></html>

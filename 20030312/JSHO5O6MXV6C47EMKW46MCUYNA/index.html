<html><header><meta charset="utf-8"><title>梁詠琪同大狗歎果汁</title></header><body><h1>梁詠琪同大狗歎果汁</h1><p>早前梁詠琪（GiGi）為內地食品「康師傅」的果汁飲品拍攝廣告，她穿上春裝拍攝，並與一頭可愛的大狗一同演出。<br> &#13;<br> <spanclass>抽出三日空檔 &#13;<br> 由於GiGi近期工作量極大，故檔期極難遷就，廣告商要耐心等候，直至GiGi早前拍攝電影《向左走．向右走》期間，才能抽出三天的空檔接拍廣告，該廣告商更聘請了日籍的著名導演鈴木洋執導，並在預期的三天內拍畢整個廣告。&#13;<br> 此外，廣告商為配合宣傳，計劃邀請GiGi到內地出席歌迷會，由於她的工作都排得十分緊密，所以他們表示會等GiGi有空才作安排。</spanclass></p></body></html>

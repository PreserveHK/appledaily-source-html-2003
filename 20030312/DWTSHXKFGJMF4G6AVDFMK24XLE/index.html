<html><header><meta charset="utf-8"><title>陳芷菁愛犬食屎咬電線</title></header><body><h1>陳芷菁愛犬食屎咬電線</h1><p>陳芷菁昨日帶同五個月大的魔天使愛犬，到新城電台為節目《一個靚墟》任嘉賓，她說：「我有三隻狗仔，兩隻魔天使，一隻七歲大嘅松鼠狗。」<br> &#13;<br> <spanclass>腸胃有問題 &#13;<br> 陳芷菁續說：「本來我想帶埋松鼠狗嚟，但係佢最近食屎，我驚佢個口太臭，所以唔敢帶佢嚟。其實隻狗食屎，係因為佢腸胃唔好，消化唔到啲食物，屙出嚟嘅嘢重有食物氣味，先至會自己食番。」&#13;<br> 陳芷菁又表示她的松鼠狗會咬電線，她說：「最初我都唔知，後來發現佢點都唔肯開口，咪睇吓佢做乜嘢，點知佢個口已經爛晒，去睇醫生，醫生話佢可能係咬電線整傷個口。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

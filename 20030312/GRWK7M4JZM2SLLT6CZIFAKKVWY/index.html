<html><header><meta charset="utf-8"><title>史汀登上殿堂</title></header><body><h1>史汀登上殿堂</h1><p>五隊殿堂級音樂組合AC/DC、TheClash、ThePolice、ElvisCostello&amp;TheAttractions及TheRighteousBrothers，前日於每年一度的搖滾名人堂中接受加冕，眾樂隊與嘉賓濟濟一堂，齊齊Jam歌。&#13;<br> 獲邀請加入搖滾名人堂的樂隊，均為音樂圈中極具份量的人，於前晚在紐約的盛會中，嘉賓藝人如Aerosmith、史汀（Sting）和NoDoubt等分別演繹受加冕樂隊的名曲，場面十分熱鬧。</p></body></html>

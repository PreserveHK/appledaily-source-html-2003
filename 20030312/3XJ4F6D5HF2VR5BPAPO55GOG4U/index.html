<html><header><meta charset="utf-8"><title>莎迪求姬妮芙幫口挽夫</title></header><body><h1>莎迪求姬妮芙幫口挽夫</h1><p>英國男星祖迪羅（JudeLaw）近期與妮歌潔曼的緋聞傳得鬧哄哄，並勢與妻子莎迪霍絲（SadieFrost）離婚。近日心情極差的莎迪，在無計可施下，曾哀求與祖迪羅拍新片的姬妮芙柏露（GwynethPaltrow）說服丈夫重回她身邊。<br> &#13;<br> <spanclass>不想尷尬 &#13;<br> 近日與祖迪羅拍攝科幻片《TheWorldofTomorrow》的姬妮芙，日前接到莎迪的電話，希望她說服祖迪羅回家，可惜姬妮芙似乎不太願意，其友人說：「姬妮芙同佢兩公婆都係好朋友，佢唔想搞到咁尷尬！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>醉漢遇劫倒地不起</title></header><body><h1>醉漢遇劫倒地不起</h1><p>【本報訊】飲得滿面通紅、前額及手腳擦損的姓朱（四十六歲）男子，昨凌晨四時許，腳步不穩地登上尖沙嘴金巴利道與加拿芬道交界一部的士，向姓楊（四十二歲）司機聲稱遇劫要求協助。&#13;<br> 司機恐他鬧事立即開門扶他離開車廂，豈料男子突嘔吐大作仆倒地上不起，司機只得報警求助。警員趕至將事主送院治療（圖），向途人查詢證實事主確曾在附近一間酒吧門外被人搶去銀包。&#13;<br> 黃曄寧攝</p></body></html>

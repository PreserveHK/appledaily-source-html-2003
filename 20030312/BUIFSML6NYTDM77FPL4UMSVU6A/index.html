<html><header><meta charset="utf-8"><title>千嬅約肥婆玩呼拉圈</title></header><body><h1>千嬅約肥婆玩呼拉圈</h1><p>楊千嬅日前在台灣拍攝新歌《什麼都不怕》的MV，故事講述千嬅與台灣男子組合Energy成員牛奶是鄰居，但千嬅經常相約肥胖的女友到家中做運動，令住在樓下的牛奶十分不滿，結果千嬅和牛奶理論，兩人不打不相識。<br> &#13;<br> <spanclass>少做運動 &#13;<br> 千嬅在MV中與幾位體重近二百五十磅的女士一齊玩呼拉圈，她說：「我平時都好少做運動，拍呢個MV就乘機做吓。」千嬅亦大讚拍檔牛奶，她說：「我覺得台灣𠵱家好多男子組合都好流行，而我都好欣賞Energy呢個組合。」</spanclass></p></body></html>

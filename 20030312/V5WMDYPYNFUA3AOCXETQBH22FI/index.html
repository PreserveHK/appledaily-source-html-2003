<html><header><meta charset="utf-8"><title>李彩樺車主夢難圓</title></header><body><h1>李彩樺車主夢難圓</h1><p>李彩樺（阿Rain）昨日以嘉賓身份往佐敦出席大發車行陳列室開幕禮，記者會上，主辦單位展示了兩部全新的汽車，阿Rain對其中一部開篷、兩座位的Copen情有獨鍾。她表示早前曾考慮購買該車，問她是否以新車接載男仔？她即笑說：「男仔唔係坐呢架，唔係坐我嘅，應該係坐佢嘅。」<br> &#13;<br> <spanclass>借保母車 &#13;<br> 雖然阿Rain目前不是車主，但平時會借朋友的座駕或保母車，訓練駕駛技術。而日前港府宣布大幅增加汽車首次登記稅，有否影響她成為車主的美夢？&#13;<br> 阿Rain說：「其實都後悔喺未加稅前冇買，𠵱家就會多咗考慮，會同屋企人考慮耐啲先決定買唔買車，不過自己就鍾意啲可愛同比較型嘅車。」</spanclass></p></body></html>

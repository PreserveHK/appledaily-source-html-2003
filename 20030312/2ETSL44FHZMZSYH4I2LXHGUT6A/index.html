<html><header><meta charset="utf-8"><title>康泰報料：超級復活蛋等緊你</title></header><body><h1>康泰報料：超級復活蛋等緊你</h1><p>聖誕節一定要吃火雞，那復活節當然唔少得要有復活蛋了，不過，康泰為你準備的10隻復活蛋，絕非一般復活蛋，它們全部來自南非，而且超級巨型，還繪上色彩繽紛的圖案。只要你由即日起至4月9日期間，聯同親友一齊到康泰報名參加4月30日或之前出發的旅行團或自遊系列，同行人數最多的10個組別，將獲超級復活巨蛋。&#13;<br>&#13;<br>記者：鄒家鳳</p><p>查詢：21088888&#13;<br> 網址：<ahref http:>www.hongthai.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>新歌責攻伊紅透中東國</title></header><body><h1>新歌責攻伊紅透中東國</h1><p>美軍攻伊在即，阿拉伯世界最近流行一首名為《攻打伊拉克》的新歌，由埃及歌星拉希姆主唱，歌詞不斷抨擊美國和以色列，為不少阿拉伯人唱出心中的反美情緒。&#13;<br> 歌詞寫道：「車臣！阿富汗！巴勒斯坦！南黎巴嫩！戈蘭高地！現在輪到伊拉克？大家受夠了。你真無恥，夠了，夠了，夠了！」&#13;<br> 拉希姆前年也唱了一首名為《我憎恨以色列》的歌曲，同樣大受歡迎。&#13;<br> 今次他在美國可能攻伊前再次獻唱，即時在埃及、約旦、黎巴嫩等中東國家掀起熱潮。&#13;<br> 美國《華盛頓時報》</p></body></html>

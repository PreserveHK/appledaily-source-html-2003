<html><header><meta charset="utf-8"><title>辛康納利親訪巴拿馬</title></header><body><h1>辛康納利親訪巴拿馬</h1><p>老牌鐵金剛辛康納利（SeanConnery），有傳曾於上周末秘密來港度假，並被目睹與一班冶豔女子唱卡拉OK。不過，辛康納利原來上周五在南美國家巴拿馬進行親善訪問，相信他來港的消息純屬流傳。<br> &#13;<br> <spanclass>總統陪伴左右 &#13;<br> 辛康納利偕同愛妻米雪蓮（Micheline），自上周五起一連五天到訪巴拿馬城，體察當地民情，以改善食水及教育等問題。辛康納利到訪期間，就連巴拿馬總統亦陪伴左右。經過五天的親善訪問，辛康納利與妻子已於昨天離開巴拿馬。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>元朗區治安全港最差</title></header><body><h1>元朗區治安全港最差</h1><p>【本報訊】保安局資料顯示，元朗區去年共錄得七千五百九十七宗罪案，佔全港罪案總數一成，位列全港各區之冠。&#13;<br> 不過，去年該區的破案率則只有三成三，是全港各區中最低。&#13;<br> 元朗區議員黃偉賢昨在記者會上表示，區內發生次數最多的三類案件分別為盜竊、爆竊及嚴重毆打，相信是與香港經濟低迷及黑幫分子在區內極為活躍有關。他質疑，該區的罪案數字偏高及破案率持續偏低，是與該區警署的警力不足有關。&#13;<br> 黃偉賢又認為，元朗區治安惡化的問題已達燃眉之急的地步，警方應盡快加強該區的警力，打擊各種罪行。</p></body></html>

<html><header><meta charset="utf-8"><title>REIT</title></header><body><h1>REIT</h1><p><b> REIT全名是RealEstateInvestmentTrust，即「房地產信託投資基金」。</b> REIT源自美國。由於房地產包涵廣泛，小投資者要投資於房地產所需的資金龐大，故往往只能望門興歎。為了讓小投資者能參與大型地產項目的興建，美國國會在1960年立法創立了REIT。上周五，證監會就REIT的推出發表諮詢文件，不過，香港現時談論REIT時，均只着眼於政府或地產商會否將投資物業組合成REIT，與REIT最初設立的目的已有所分別。</p></body></html>

<html><header><meta charset="utf-8"><title>苑仔車婉婉夾錢慶功</title></header><body><h1>苑仔車婉婉夾錢慶功</h1><p>苑瓊丹、陳伶俐、車婉婉和堪輿學家麥玲玲等，前晚在尖沙嘴出席無綫玄學節目《玄妙無窮》煞科宴。苑仔、車婉婉和麥玲玲每人科款約二千元，請台前幕後工作人員食飯。<br> &#13;<br> <spanclass>有骨落地 &#13;<br> 苑仔說：「因為呢個節目收視都幾好，所以咪決定請大家食飯，我哋都有好嘢食，有魚翅，亦有骨落地，總之錢唔係問題，大家開心。」&#13;<br> 陳伶俐的夫婿林敏驄將於五月舉行演唱會，她表示近日忙於照顧夫婿，她說：「我得閒就煲啲好嘢畀老公食，因為怕佢為演唱會做準備會好辛苦，體力消耗大。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>

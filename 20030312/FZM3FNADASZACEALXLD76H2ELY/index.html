<html><header><meta charset="utf-8"><title>男子吸煙入睡釀火警</title></header><body><h1>男子吸煙入睡釀火警</h1><p>【本報訊】黃大仙下邨一名年逾九旬老翁，昨清晨五時疑在床上吸煙時睡着，煙蒂燃着床褥發生火警，消防員到場迅速將火救熄，睡房嚴重焚毀，戶主夫婦因吸入濃煙不適送院。火警中，消防員疏散近二百名住客到安全地方。&#13;<br> 現場為龍達樓三樓一單位，男戶主姓毛（九十二歲），與八十二歲姓蔡妻子同住，四名子女較早時已遷出。昨清晨五時，女戶主在睡夢中聞到丈夫房間傳出燒焦味，查看時發現床褥着火焚燒，懷疑丈夫在床上吸煙時睡着引起火警，立即叫醒他一同逃出屋外及高呼求救，鄰居見發生火警報案，消防員到場迅速將火救熄，火警無可疑。</p></body></html>

<html><header><meta charset="utf-8"><title>阿蓋德招兵炸沙科油田</title></header><body><h1>阿蓋德招兵炸沙科油田</h1><p>恐怖組織阿蓋德現正在中東地區招兵買馬，準備一旦伊拉克戰爭爆發，便向沙地阿拉伯和科威特油田發動恐怖襲擊。&#13;<br> 美國情報官員指出，阿蓋德招募的對象是沙地阿拉伯和也門的伊斯蘭激進分子，要求包括須願意對伊拉克境外的油田發動自殺式襲擊，和進行其他破壞活動。情報官員視之為阿蓋德發動經濟恐怖襲擊的行為。&#13;<br> 沙地約有一千個油井，科威特有逾二千個。阿蓋德若真施襲，美國攻伊行動就更可能會造成中東地區石油供應中斷。&#13;<br> 美國《華盛頓時報》</p></body></html>

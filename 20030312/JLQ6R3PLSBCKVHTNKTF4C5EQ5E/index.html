<html><header><meta charset="utf-8"><title>張可頤扮Cool防博懵</title></header><body><h1>張可頤扮Cool防博懵</h1><p>張可頤昨日到新城娛樂台接受節目《家天下》直播訪問，她表示近日已完成所有拍攝工作，可以休息，六月才為無綫拍攝古裝劇。&#13;<br> 問張可頤夏天拍古裝會否很辛苦，她說：「辛苦嘢等我嚟，遲啲重會去台灣宣傳無綫劇集，我都簽咗一位台灣經理人。」<br> &#13;<br> <spanclass>搵人探路 &#13;<br> 早前有指陳彥行在台灣宣傳時遭人博懵，問張可頤可擔心有同樣事情發生，她說：「唔會，呢啲事唔會發生喺我身上。不過去外地做嘢都有啲擔心，通常都會搵熟嘅同事探吓路，亦會帶埋助手一齊去。」&#13;<br> 張可頤曾在內地登台時被男歌迷走上台錫面，她說：「嗰次我都好愕然，所以我以後登台都會扮到好cool，費事觀眾誤會。」</spanclass></p></body></html>

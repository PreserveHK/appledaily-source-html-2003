<html><header><meta charset="utf-8"><title>警尋兩名失蹤少女</title></header><body><h1>警尋兩名失蹤少女</h1><p>【本報訊】兩名少女上月先後失蹤。歐婉雯（圖一），十五歲，身高一點五八米、重四十一公斤、圓面、染紅色短直髮，於二月七日離開屯門田景邨寓所不知所終，失蹤時穿灰白色長袖Ｔ恤、深色褲及長靴。&#13;<br> 另一少女張麗嫦（圖二），十四歲，於二月二十一日離開天水圍天瑞邨寓所失蹤，身高一點五八米、重約四十八公斤、黑色微曲頭髮、圓面，失蹤時穿黑色上衣、黑色牛仔褲及白波鞋。&#13;<br> 如有市民知道該兩名失蹤者下落，請致電26664499與新界北總區失蹤人口調查組人員聯絡。</p></body></html>

<html><header><meta charset="utf-8"><title>NBA每周之星</title></header><body><h1>NBA每周之星</h1><p><spanclass>西岸 &#13;<br> 奧尼爾（湖人中鋒）&#13;<br> 在上周湖人3戰全勝佳績中，奧尼爾平均貢獻35.1分、7個籃板、4次封截及3次偷球，包括對木狼一戰拿下40分及14個籃板。<br> &#13;<br> <spanclass>東岸 &#13;<br> 麥基迪（魔術後衞）&#13;<br> 麥基迪在球隊上周3勝1負成績中，平均拿下28.5分、6個籃板及6.8次偷球，其間勝公鹿之役攻入48分；勝公牛一仗取得個人職業新高13次助攻。</spanclass></spanclass></p></body></html>

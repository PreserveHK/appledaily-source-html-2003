<html><header><meta charset="utf-8"><title>趙薇、伊健狂NG賀導演牛一</title></header><body><h1>趙薇、伊健狂NG賀導演牛一</h1><p>趙薇與鄭伊健主演的電影《炮製女朋友》在上海拍攝，上周一適逢是導演葉偉民生日，兩位主角主意多多，特別在收工後為導演舉行了一個神秘生日派對，給他一個驚喜。<br> &#13;<br> <spanclass>故意忘記對白 &#13;<br> 伊健上周日與趙薇為《炮》片拍中班戲時，原本約晚上十一時便可以收工，但伊健希望可以延至接近十二時下班，然後就拿蛋糕出來，給導演驚喜。&#13;<br> 為了拖慢下班時間，伊健與趙薇故意忘記對白，又或扮忍不到笑，總之要頻頻NG。直至凌晨十二時，眾工作人員高唱生日歌，連特別嘉賓舒淇都來恭賀導演，令葉偉民感動非常。</spanclass></p></body></html>

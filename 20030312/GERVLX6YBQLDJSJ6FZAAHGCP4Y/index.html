<html><header><meta charset="utf-8"><title>抗議汽車保險費飆升</title></header><body><h1>抗議汽車保險費飆升</h1><p>【本報訊】約三十名來自運輸業團體的代表，昨日由中環遮打花園遊行至金鐘政府合署，要求保險業監理處正視汽車保險費大幅飆升的問題。他們建議保險業監理處加強對保險公司的監管，並協助曾遭無理拒保的車主重新投保。&#13;<br> 代表之一的香港仔專線小巴公司代表陸先生指出，由於專線小巴發生意外的機會率較私家車為高，不少保險公司均拒絕受保，即使有公司願意受保，現時保費也高達約六萬元，較數年前大幅上升近倍。&#13;<br> 陸先生又表示，保費高昂加上經濟低迷，不少車主現正打算停止經營，導致大批小巴司機將要面臨失業。</p></body></html>

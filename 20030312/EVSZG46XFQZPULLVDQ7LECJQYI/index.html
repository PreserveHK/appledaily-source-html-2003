<html><header><meta charset="utf-8"><title>伊民買單車供戰時代步</title></header><body><h1>伊民買單車供戰時代步</h1><p>伊拉克人預期可能會因美國開戰而令國內石油供應中斷，以致無法開動汽車，故此早有準備。首都巴格達的居民近日紛紛購買單車，就連政府也派單車給政府官員，以便他們在戰爭爆發後仍能上班，令部門維持正常運作。&#13;<br> 巴格達居民購買的單車主要本土製造，顏色有紅、黑、綠和淺藍色，除了單車鏈和後輪上的鏈輪由印度進口，其他部份均是伊拉克產品，每輛約售一百五十六港元。不過，伊拉克也有從中國進口單車，每輛售價約二百七十三港元。&#13;<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>真警察拘捕兩假探員</title></header><body><h1>真警察拘捕兩假探員</h1><p>【本報訊】兩名匪徒昨晨在油麻地街頭涉嫌冒警，向貌似妓女及癮君子男女查問，疑圖謀不軌，惹來途人懷疑報警。警員趕至發現匪徒正引領一名雙程證女子到大廈梯間搜查，將兩人拘捕帶署調查。&#13;<br> 警方表示，昨晨九時許接獲市民報案，指有兩名自稱探員男子，在油麻地北海街與廟街交界，向多名狀似妓女及癮君子男女查問，卻未有出示警員委任證，認為有可疑要求警員到場調查。多名軍裝警員趕至在附近兜截，終在廟街及甘肅街交界發現兩名可疑男子，正帶領一名女子進入一幢大廈梯間，警員立即展開拘捕。涉案兩名男子姓黃（十九歲）及姓梁（二十四歲），警方將案列作「冒警案」處理。</p></body></html>

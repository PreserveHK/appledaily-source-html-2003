<html><header><meta charset="utf-8"><title>後藤真希蜜桃成熟時</title></header><body><h1>後藤真希蜜桃成熟時</h1><p>剛成為獨立歌手的十七歲偶像後藤真希，為了催谷近日推出的大碟及舉行的巡迴演唱會，將於下周四推出第二本個人寫真集《maki》，書中後藤更會穿上三點式水着示人，展露她不知不覺已發育完全的驕人身段。由於寫真集分別於塞班島、東京及長野等地取景，拍攝歷時三個月，fans可同時欣賞到遨遊於雪地與海灘之間的後藤。&#13;<br> 後藤說：「雖然拍水着相令我覺得有啲尷尬，但去到塞班島嘅陽光海灘，個人就開心晒！」</p></body></html>

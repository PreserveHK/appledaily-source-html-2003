<html><header><meta charset="utf-8"><title>阿倫克勤出勵志書</title></header><body><h1>阿倫克勤出勵志書</h1><p>港姐林敏俐、李克勤和譚詠麟等，前晚在灣仔會展出席「2002年度香港傑出運動員頒獎禮」，擔任頒獎嘉賓。&#13;<br> 阿倫和克勤一同頒獎給痙攣運動員蘇樺偉，李克勤說：「我都好恨攞呢啲運動員嘅獎，因為係好難得先訓練到番嚟。」對於二人合作演唱會大受歡迎，阿倫說：「好開心，𠵱家都有人叫我哋出書，內容都係以啟發大家努力向上為主。」<br> &#13;<br> <spanclass>忙為港姐招募 &#13;<br> 問到克勤對於郭富城近日人氣急跌一事怎看，他說：「我都戥佢唔抵，其實城城有今時今日嘅地位，都有佢嘅價值，唔可以有人代替。」&#13;<br> 此外，林敏俐表示自己正忙於為新一屆港姐進行招募工作，她說：「媽咪喺美國都有幫手貼宣傳海報，同叫啲靚女參加。」</spanclass></p></body></html>

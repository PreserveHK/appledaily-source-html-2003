<html><header><meta charset="utf-8"><title>港基力拓無抵押信貸</title></header><body><h1>港基力拓無抵押信貸</h1><p>【本報訊】港基銀行（636）高級副總裁兼零售銀行及消費信貸部門主管李儀章（圖）表示，今年會積極發展無抵押零售信貸業務，冀全年能錄得雙位數字增長。&#13;<br> 該銀行2月底推出以風險釐定利息的個人信貸產品，至今數千客戶透過電話初步批核，平均貸款額及息率分別為5萬元及15厘，料市場仍需要一段時間接受同類產品。<br> &#13;<br> <spanclass>今年料增逾一成 &#13;<br> 她說經去年「一避鋒頭後」，現階段適合重新推廣貸款業務，今年會着力發展高息貸款如信用卡貸款，下月會有新公布；競爭激烈的一手樓按市場則不會有太大參與，整體而言會採取薄利多銷策略。</spanclass></p></body></html>

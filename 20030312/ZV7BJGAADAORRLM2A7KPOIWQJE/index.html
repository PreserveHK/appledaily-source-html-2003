<html><header><meta charset="utf-8"><title>特種部隊ProjectSRS棄軍潛逃玩60's電影感！</title></header><body><h1>特種部隊ProjectSRS棄軍潛逃玩60's電影感！</h1><p>「未食五月糭，寒衣不入槓。」老人家話齌。天氣乍暖還寒，23度「高溫」一周內可跌至12度。不過已經3月，潮流舖早已轉季，夏天未到，都知道Tee才是主角。&#13;<br>一向以Military元素上位的ProjectSRS，今季竟一反常態改玩60's電影感！睇睇佢哋最新廣告，以往經常出現戴住豬嘴面罩嘅特種部隊，今趟一概消失！出現的是60's已故美國總統甘迺迪，擺明車馬玩跳脫的60'sPopArt。	&#13;<br>&#13;<br>記者：陳嘉文　攝影：陳盛臣</p><p>售賣點：OHIO（23162318）&#13;<br> 尖沙嘴加連威老道53號1樓</p></body></html>

<html><header><meta charset="utf-8"><title>　　政府總部熱話阿松 - 李八方</title></header><body><h1>　　政府總部熱話阿松 - 李八方</h1><p>噚日由朝到晚，出入中環政府總部嘅人都俾記者追問點睇財爺梁錦松「偷步買車」事件。&#13;<br> 鄭耀棠一早拖住手拖行李篋去開行會，記者淨係問佢覺得阿松啱唔啱，冇人問佢做乜嘢拖住個篋咁怪雞（圖一）。冇幾耐，兩個高矮最懸殊嘅局長齊齊現身，就係廖秀冬同葉澍堃，兩人嘅高度爭成個頭有多，都幾趣怪（圖二）。跟住到達嘅周梁淑怡更搶眼，一身鮮紅，但大家目光，都落在佢架棗紅色波子上。區民傑攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>里安納度帶Gisele見家長</title></header><body><h1>里安納度帶Gisele見家長</h1><p>荷李活萬人迷里安納度狄卡比奧（LenoardoDiCaprio），早前被指與分手近一年的巴西名模女友GiseleBundchen復合。報道還指里安納度與Gisele重燃愛火後發展神速，他更有意帶女友回家會見母親，故被指兩人好事近。<br> &#13;<br> <spanclass>食女友波餅 &#13;<br> 雖然里安納度的發言人聲稱，近期他與Gisele頻頻約會，只是普通朋友間的交往，不過兩人近日又被目睹於加州聖坦莫尼卡一海灘打沙灘排球，態度親暱。可惜里安納度卻技遜一籌，不幸被女友請吃一記「波餅」。</spanclass></p></body></html>

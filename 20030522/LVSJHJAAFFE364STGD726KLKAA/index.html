<html><header><meta charset="utf-8"><title>兩少女涉騙財</title></header><body><h1>兩少女涉騙財</h1><p>【本報訊】「阿SIR，佢兩個話介紹我做『啤酒女郎』，呃咗我八百蚊話做制服就失咗蹤。佢哋喺的士高裏面，快啲入去拉人啦！」&#13;<br> 一名姓翁十八歲少女（圖二），昨晨四時許，在油麻地一間的士高內，碰上日前聲稱介紹她推銷啤酒，收取其八百元「制服費」，事後去如黃鶴的兩名女友，追討費用，不得要領後，報警求助。警員到場在的士高內將兩名姓戴（十六歲）及姓楊（十七歲）疑涉案少女，帶署協助調查（圖）。　林榮海攝</p></body></html>

<html><header><meta charset="utf-8"><title>吉川日奈搭上廣末舊愛</title></header><body><h1>吉川日奈搭上廣末舊愛</h1><p>現年二十三歲的吉川日奈，與歌手Izam離婚四年後，最近終於找到第二春，新歡原來是廣末涼子的前度男友伊勢谷友介。&#13;<br> 據日本報章《日刊Sports》報道，吉川日奈半年前透過朋友認識伊勢谷友介，兩人因交流演戲心得而擦出愛火。行內人士指吉川近期經常與伊勢谷一起外出撐枱腳，亦不時到對方寓所約會，並與對方的朋友一起遊玩。&#13;<br> 吉川現時正為七月公演的處女舞台劇《我與我與你與我》作準備，故經常向演戲經驗豐富的伊勢谷請教。</p></body></html>

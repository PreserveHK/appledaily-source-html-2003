<html><header><meta charset="utf-8"><title>刀賊天橋劫財斬傷人</title></header><body><h1>刀賊天橋劫財斬傷人</h1><p>【本報訊】上水廣場一家餅店的姓曾（二十二歲）女職員，昨日下午一時，攜帶七千元營業款項，用一個膠袋裝住到附近銀行入數。途經上水中心通往新都廣場的行人天橋時，一名持八吋長利刀的獨行賊突然從後撲出，搶去她裝有現金的膠袋。女事主反抗時被斬傷左手臂，賊人得手後向上水中心方向逃去。&#13;<br> 警方接報到場，在上水中心後樓梯，發現一把懷疑賊人留下的刀，將其撿走調查，並將女傷者送院治理（圖）。	譚健文攝</p></body></html>

<html><header><meta charset="utf-8"><title>憂慮裁員男子跳樓亡</title></header><body><h1>憂慮裁員男子跳樓亡</h1><p>【本報訊】一名中年銀行職員，疑擔心成為銀行裁員對象失去工作，無法支付已變成負資產住所供款及清還向高齡母親借下金錢，昨日致電弟妹告訴尋死念頭後，晚上七時許返回牛池灣坪石邨黃石樓兒時舊居從高處墮下身亡（圖）。警方在死者身上撿獲一封遺書，懷疑他自殺輕生，相信案無可疑。&#13;<br> 墮樓死亡男子黃偉業，四十四歲，與妻子及一對子女居於屯門龍門居。&#13;<br> 據知，事主任職銀行業多年，月前剛抽調到九龍灣分行工作，由於其任職銀行近日傳出裁員風聲，顯得心事重重。</p></body></html>

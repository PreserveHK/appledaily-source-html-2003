<html><header><meta charset="utf-8"><title>旭龢道渠蓋破爛</title></header><body><h1>旭龢道渠蓋破爛</h1><p>港島半山旭龢道居民向本報投訴，指旭龢道行人路旁一條在有蓋引水道上的小路，引水道上水渠蓋已損毀多時，卻一直未見有關部門作出維修，由於該條小路可通往瑪麗醫院，亦有不少途人使用，渠蓋損毀，對行人易生危險，盼有關部門盡快維修，以減低危險性。&#13;<br> 本報已將投訴個案轉介路政署跟進。&#13;<br> （○五一五一六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

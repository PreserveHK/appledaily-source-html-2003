<html><header><meta charset="utf-8"><title>警長一句話救求死漢</title></header><body><h1>警長一句話救求死漢</h1><p>【本報訊】「搵唔到嘢做啫，唔使失意吖。我考警察都考咗六次先考到啦！你咁後生實搵到嘅！」三十二歲姓譚男子疑因失業及無朋友傾訴，感到落寞失意，昨晨二時許，被街坊發現在灣仔馬師道金國大廈十八樓天台危坐石壆兩小時，懷疑他企圖跳樓致電報警。&#13;<br> 灣仔分區警署一名警長第一時間趕至，耐心聆聽他抒發心中鬱結後，以親身經歷勸解游說，終成功將他說服返回地面。事主事後被送院檢驗（圖）。　李家傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>靚少女險被偷拍裙底春</title></header><body><h1>靚少女險被偷拍裙底春</h1><p>【本報訊】一名身穿及膝牛仔裙、樣貌娟好姓譚（二十二歲）女子（圖），昨晨九時許，在大埔火車站往九龍方向月台上等車時，發現身後一名男子將一部有拍攝功能手機移近其裙底，懷疑企圖偷拍「裙底春光」，即時逮着該男子及要求車站職員報警。&#13;<br> 警員趕至將姓林（二十五歲）疑犯拘捕帶署，查看手機拍攝內容未發現有「香豔」照片，懷疑有人未及犯案即被發現，將案列「遊蕩」進一步調查。	吳國威攝</p></body></html>

<html><header><meta charset="utf-8"><title>手術損神經線婦獲償</title></header><body><h1>手術損神經線婦獲償</h1><p>【本報訊】中年女子年前由一名西醫安排進行聲帶手術，疑有後遺症，手術後影響牙齒神經線，門牙崩裂，導致牙痛及不能咬嚼硬物，需要更換牙冠及定期接受牙科檢查。女事主昨在小額錢債審裁處向西醫索取治療及創傷賠償，獲償二萬八千元。&#13;<br> 申索人盧麗華，與訟醫生溫浩如。盧表示九九年九月十三日，在九龍聖德肋撒醫院接受溫浩如進行聲帶手術後，即日便發覺一對門牙有裂痕及發軟無力，妨礙正常進食。她四日後到溫的診所覆診，但溫未有解釋其牙齒受傷的原因，只安排她到指定的牙醫接受治療。&#13;<br> 案件編號：SCTC34631/03</p></body></html>

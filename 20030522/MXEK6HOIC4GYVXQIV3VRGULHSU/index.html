<html><header><meta charset="utf-8"><title>揀靚西瓜4大要訣</title></header><body><h1>揀靚西瓜4大要訣</h1><p>1.看形狀：鑑別西瓜外形和皮色。凡瓜形端正，瓜皮光滑及花紋清晰，瓜蒂及瓜臍收得緊密，略為縮入，就是夠熟的標誌。&#13;<br> 2.聽聲音：可以一手捧西瓜，一手以指輕彈，凡聲音剛而脆，如擊木板的「冬冬」或「得得」聲，是為未熟的象徵。至於聲音混濁，近似打鼓的「卜卜」聲且有震動的傳音，才是夠熟又多手。&#13;<br> 3.計重量：西瓜要愈多水份愈好，所以同體積的西瓜，當然愈「墜」手愈好食。&#13;<br> 4.除此之外，還要注意，如果瓜皮柔軟、瘀黑，敲聲太沉，瓜身太輕，甚至搖瓜聞響，那多是爛西瓜，不宜食用，切記。</p></body></html>

<html><header><meta charset="utf-8"><title>雲妮哭訴冇拖拍</title></header><body><h1>雲妮哭訴冇拖拍</h1><p>金球獎影后雲妮絲惠嘉（ReneeZellweger），近年屢與同片男演員傳出緋聞，可惜雲妮卻自嘲好像電影《BJ單身日記》的女主角，生活枯燥乏味，因為她已經三年沒有拍拖。日前雲妮出席新片宣傳派對時，更為此擁着狄美摩亞哭泣。&#13;<br> 雲妮最近接受女性雜誌《Cosmopolitan》訪問時謂，她很渴望能盡快找到男友，可惜事與願違。而早前她與同片演出的伊雲麥葵格（EwanMcGregor）再傳緋聞，但她卻對仰慕伊雲之情直認不諱：「我唔可以相信伊雲係咁靚仔，我見到佢嗰陣簡直想死！」</p></body></html>

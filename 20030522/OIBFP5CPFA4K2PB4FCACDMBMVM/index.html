<html><header><meta charset="utf-8"><title>陳冠希做節目最驚爆粗</title></header><body><h1>陳冠希做節目最驚爆粗</h1><p>陳冠希（Edison）、何韻詩、鄭中基、麥浚龍（Juno）及一班港台DJ等，昨日出席港台「FM948幾時都有好辦法」記者會，幾位歌手在未來三個月都會為港台主持不同的節目。<br> &#13;<br> <spanclass>Juno拒屈服 &#13;<br> 問Edison做主持怕不怕講錯說話？他說：「都唔怕嘅，不過港台都叫我唔好講咁多嘢，我會播多啲歌，同埋我自己聽嘅歌多數都有粗口，所以我要搵一啲冇粗口嘅版本。」&#13;<br> 此外，Juno日前的保母車被偷，昨日他向記者說：「有人打去我公司問我哋想唔想攞番架車，想就畀錢，但係我都係交番畀公司處理，我哋係唔會屈服嘅。」&#13;<br> 採訪：胡比&#13;<br> 攝影：何國豪</spanclass></p></body></html>

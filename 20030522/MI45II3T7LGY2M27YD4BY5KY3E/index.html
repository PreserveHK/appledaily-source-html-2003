<html><header><meta charset="utf-8"><title>向海嵐小背心突圍</title></header><body><h1>向海嵐小背心突圍</h1><p>羅嘉良、向海嵐、郭晉安、唐文龍、楊怡和陳敏之等，昨日在清水灣電視城宣傳無綫新劇《衛斯理》，眾藝員昨日一身戲服上陣，惟獨向海嵐穿小背心出現，她說：「我本來因為要趕住去開工嚟唔到，但監製話叫我嚟一嚟，所以批准我着成咁。」&#13;<br> 而簽了寰宇的羅嘉良自言與無綫仍然有藝員合約在身，故將來亦有合作機會，他說：「過兩日我就要返北京拍劇，之後就會返香港拍電影。」<br> &#13;<br> <spanclass>郭晉安想坐一哥位 &#13;<br> 另外，問郭晉安對於羅嘉良改簽寰宇為經理人，會否令他變為無綫一哥，他說：「無綫個個都係一哥，我會好努力把握機會，有得畀我坐下都無妨。」&#13;<br> 採訪：王崇穎　攝影：陳偉權</spanclass></p></body></html>

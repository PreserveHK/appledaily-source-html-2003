<html><header><meta charset="utf-8"><title>Supernatural</title></header><body><h1>Supernatural</h1><p>"Ghostand<u> supernatural</u> phenonmenadonotexist."&#13;<br> &#13;<br> 「鬼魂與超自然現象不存在。」&#13;<br> &#13;<br> 科學家在權威的《英國心理期刊》發表調查報告，指世界上根本沒鬼，也沒超自然現象，相反人們言之鑿鑿的鬼故事和超自然怪事，都可從科學角度解釋，如昏暗燈光、磁場、空氣不流通、天花板高低、低頻聲音等，都使人感到不安，聯想到電影中鬼怪出沒情景，於是疑心生暗鬼。Supernatural解超自然，另一個互通的英文是paranormal。&#13;<br> </p></body></html>

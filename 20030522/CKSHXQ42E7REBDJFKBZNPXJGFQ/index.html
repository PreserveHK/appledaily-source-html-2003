<html><header><meta charset="utf-8"><title>　　老董解悶氣 - 李八方</title></header><body><h1>　　老董解悶氣 - 李八方</h1><p>立法會噚日開會開得悶悶哋，走廊突然一陣哄動，八方見單仲偕捧住部電腦，好興奮咁話同兄弟姊妹解悶氣，原來佢剛剛收到老友嘅電郵，又一個以董特首為笑料嘅設計（圖），今次呢個叫：「廿一世紀答人妄諾——決騙未來」，入面當然唔少得董特首最新嘅膚淺金句，網民加入少少創意，變成：「我食言，但我冇唱衰香港。我無能，但我冇你咁膚淺。」&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>好介紹：<br>馬鞭草香氣浪漫宜人</title></header><body><h1>好介紹：<br>馬鞭草香氣浪漫宜人</h1><p>如果有聞過馬鞭草氣味的人，相信都同意它香氣宜人，味道清新。相傳馬鞭草在古羅馬時期，被稱為「維納斯的香草」，是傳說中的愛情藥。羅馬人更喜歡把這種「魔法草」放在宴會大廳中，令其散發清香氣味，而且相信它會帶來好運。&#13;<br>在法國的普羅旺斯市集，每逢一到五月，所有小攤檔都會洋溢一片馬鞭草幽香。如果想領略一下馬鞭草的浪漫芬芳情懷，L'Occitane新出的馬鞭草產品，包括家居香薰和身體護理產品，就能滿足你的好奇，而且保證由頭香到落腳呢！&#13;<br>記者：曾順珍</p><p>&#13;<br> &#13;<br> &#13;<br> &#13;<br> 售賣點：九龍塘又一城UG-15店</p></body></html>

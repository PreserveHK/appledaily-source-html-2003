<html><header><meta charset="utf-8"><title>千嬅捐千六蚊抗炎</title></header><body><h1>千嬅捐千六蚊抗炎</h1><p>楊千嬅近日積極參與各項慈善活動外，最近日本時裝品牌A/T舉辦T恤義賣行動，對抗非典型肺炎並為港人打氣，千嬅亦盡一分力，以一千六百元選購了兩件衫。&#13;<br> 早前A/T舉辦「CreativeChallengeT恤設計比賽」，支持本地醫療界研製「沙士」疫苗，其後該品牌又舉行一次T恤義賣行動，將T恤設計比賽作品公開發售，所得款項全數撥捐「HKUFoundationSARSFund」。<br> &#13;<br> <spanclass>着新衫演唱 &#13;<br> 千嬅日前到銅鑼灣A/T店選購T恤，她鍾情一件tubetop和一件黑白間條背心，並表示會穿上其中一件出席後天舉行的1:99音樂會。&#13;<br> 撰文：羅慧敏</spanclass></p></body></html>

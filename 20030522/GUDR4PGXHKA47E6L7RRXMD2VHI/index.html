<html><header><meta charset="utf-8"><title>李秉憲、宋慧喬旁若無人</title></header><body><h1>李秉憲、宋慧喬旁若無人</h1><p>韓國超級情侶檔李秉憲和宋慧喬，前日下午在漢城一同拍攝L＆C飲水機的廣告宣傳照。兩人在拍攝途中，對在場傳媒採訪毫不在乎，表現得非常自然和幸福。&#13;<br> 當日李秉憲與宋慧喬均穿上白色褲子和水藍色上衣，以情侶裝的幸福戀人姿態示人。原本韓國媒體猜測宋慧喬與李秉憲會在極保密的情況下拍攝，但二人表現非常大方，令人十分意外。這次所拍攝的宣傳照，將與電視廣告一同在下月一日出街。</p></body></html>

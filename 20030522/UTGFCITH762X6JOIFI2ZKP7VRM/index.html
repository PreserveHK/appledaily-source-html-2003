<html><header><meta charset="utf-8"><title>燒車雙賊遭針孔攝錄</title></header><body><h1>燒車雙賊遭針孔攝錄</h1><p>【本報訊】沙頭角龍躍頭覲龍村發生縱火燒車案。昨晨三時許，姓張﹙四十五歲﹚女戶主發現停泊屋外私家車着火焚燒，立即拖水喉衝出空地將火救熄及報警。消防員其後在嚴重焚毀的私家車旁，撿一個火水罐及沾有火水的棉布﹙圖一﹚，認為火警有可疑。&#13;<br> 張婦向警員稱，該車由姓劉車主借給她駕駛，原因不明，但她一向在大門暗藏針孔攝錄機防盜，相信已將燒車過程拍下﹙圖二﹚。警方翻閱錄影帶後，現緝捕兩名歹徒歸案。&#13;<br> 宋光明攝</p></body></html>

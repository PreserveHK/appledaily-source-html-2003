<html><header><meta charset="utf-8"><title>作品繁多　獲獎無數</title></header><body><h1>作品繁多　獲獎無數</h1><p>內地著名演員陳道明現年四十八歲，十六歲考入天津人民藝術劇院，八三年於中央戲劇學院畢業後，參演首部電影《一個和八個》，精湛的演技引起演藝界不少迴響。八八年憑電視劇《末代皇帝》獲金鷹獎與飛天獎的「最佳男主角」。其後主演多部電視及電影包括《圍城》、《胡雪巖》、《黑洞》、《康熙帝國》及《桃花滿天紅》等二百多部，大都好評。九五年獲全國「十大影星」稱號，翌年獲中國電影家協會頒發表現成就獎。○○年更憑《我的1919》獲金雞獎「最佳男主角」。</p></body></html>

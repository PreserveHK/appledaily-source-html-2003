<html><header><meta charset="utf-8"><title>譚朗昌返港交代侵權真相</title></header><body><h1>譚朗昌返港交代侵權真相</h1><p>導演譚朗昌前年因在內地監製電視劇《斷仇谷》，被指盜錄，被判囚八個月及賠償。譚朗昌昨日終在港露面，他和爾冬陞在何文田導演會舉行記者會，交代事件始末。譚朗昌強調今次事件只是勞資糾紛，並不是盜版，他表示事件在香港可能只是普通的商業糾紛，但因兩地的法律不同，才出現今次侵權罪名。<br> &#13;<br> <spanclass>理應承擔 &#13;<br> 譚朗昌承認當初未了解事情就賣版權，理應承擔責任，他說：「其實今次係合理判決，因為唔同地方有唔同嘅法律，喺內地盜版，刑期係要三至七年。總之我喺拘留期間冇受到唔公平對待，我亦多謝所有朋友嘅關心。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

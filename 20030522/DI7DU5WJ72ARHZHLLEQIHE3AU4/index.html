<html><header><meta charset="utf-8"><title>兩歲女疑公園被非禮</title></header><body><h1>兩歲女疑公園被非禮</h1><p>【本報訊】西環卑路乍灣臨時公園發生風化疑案。昨晨零時，兩歲十一個月大女童與三十一歲姓張的母親，在公園玩捉迷藏，匿藏五分鐘後女童被尋獲，但尿布不翼而飛並驚慌喊走。其間，女童突然指着一名巴基斯坦漢，稱遭他摸下體。張婦慌忙截停，但對方否認。爭論之際，女童又指是街角另一名巴漢所為，其母轉而查問並發生爭執，驚動途人報警。&#13;<br> 警方趕至將第二名涉嫌非禮的五十八歲巴漢拘捕（圖）。&#13;<br> 李家傑攝</p></body></html>

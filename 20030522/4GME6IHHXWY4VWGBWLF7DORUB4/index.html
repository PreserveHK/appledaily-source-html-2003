<html><header><meta charset="utf-8"><title>日經濟前景轉悲觀</title></header><body><h1>日經濟前景轉悲觀</h1><p>【本報綜合報道】日本央行調低對該國經濟現狀的評估，為6個月來首見。該行指出，非典型肺炎蔓延亞洲，加上日股疲不能興，令日本經濟前景愈益不明朗。&#13;<br> 日央行在其5月份經濟前瞻報告中說，日本整體經濟環境與4月差不多，但出口前景正受多個不明朗因素威脅，包括：（一）與日本經濟關係密切的東亞地區正遭受奪命肺炎肆虐；（二）美國和歐元區經濟復甦前景未明朗；（三）美元近期一路下跌，正威脅日本出口商。<br> &#13;<br> <spanclass>航空業將獲緊急貸款 &#13;<br> 另外，日本政府計劃向日本航空等多家本地航空公司提供緊急貸款，原因是伊拉克戰爭及非典型肺炎爆發令這些公司生意大跌。</spanclass></p></body></html>

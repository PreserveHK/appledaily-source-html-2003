<html><header><meta charset="utf-8"><title>掃「色情六街」拘北姑</title></header><body><h1>掃「色情六街」拘北姑</h1><p>【本報訊】針對元朗區流鶯問題嚴重，警方及入境處特遣隊前日採取突擊掃黃行動，四小時內在有「色情六街」之稱的壽富街、同樂街、元朗炮仗坊等一帶拘捕三十七名內地妓女。行動由前日下午四時半至晚上八時半，被捕妓女來自廣東及福建，年齡由十九至四十四歲。&#13;<br> 入境處指，其中三人涉嫌以他人身份申請商務簽證來港，過去更有在本港賣淫被捕紀錄，至於其餘三十四人持雙程證來港。為防前線人員感染「沙士」，被捕妓女由警員即時探熱，但過程中未發現有妓女出現「沙士」病徵，稍後將遣返內地。</p></body></html>

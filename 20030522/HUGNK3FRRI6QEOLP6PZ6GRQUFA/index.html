<html><header><meta charset="utf-8"><title>翁靜晶39歲生日唱K狂歡</title></header><body><h1>翁靜晶39歲生日唱K狂歡</h1><p>翁靜晶今日三十九歲生日，前晚她到銅鑼灣一間卡拉OK出席商台前高層楊素珊的生日會，一同切蛋糕，翁靜晶的丈夫劉家良亦有到場，羅嘉良、楊受成和三T小花的劉思惠（Maggie）等亦有到賀。<br> &#13;<br> <spanclass>獨坐一旁 &#13;<br> 劉家良執導的新戲《醉馬騮》前晚在銅鑼灣舉行首映，片中演員吳京和劉家輝均有出席。&#13;<br> 劉家良出席完首映禮便到卡拉OK，翁靜晶在場內玩得相當盡興。劉家良則安靜地獨坐一旁，默默支持太太。劉家良在首映禮上被問到送甚麼禮物給太太？他大笑說：「等我賺到錢先送啦。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：林德雄</spanclass></p></body></html>

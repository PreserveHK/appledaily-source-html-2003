<html><header><meta charset="utf-8"><title>AlainMikli黑超復刻18世紀</title></header><body><h1>AlainMikli黑超復刻18世紀</h1><p>AlainMikli是Avant-Garde眼鏡先鋒。他成功在於那份執着，未成名的他認為當時的眼鏡太過死板（太醫學化、工業化、機能化），缺少了設計感以及個人風格。Mikli認為眼鏡除了可作視力矯正外，更要令用家戴出味道來，並且能充份將佩戴者的氣質表露無遺，這才是佩戴眼鏡最主要的需求。最新AlainMikli黑超造型參考18世紀眼鏡，鏡框外有「太陽擋」，今天看來一樣前衞。&#13;<br>&#13;<br>記者：陳嘉文　攝影：陳偉強</p><p>售賣點：尊貴視力（28822948）&#13;<br> 銅鑼灣蘭芳道1號</p></body></html>

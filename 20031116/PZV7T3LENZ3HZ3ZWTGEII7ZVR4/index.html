<html><header><meta charset="utf-8"><title>奇洛酒店輕吻飯島愛</title></header><body><h1>奇洛酒店輕吻飯島愛</h1><p>荷李活男星奇洛李維斯（KeanuReeves）早前訪日時，原來曾與前名AV女優飯島愛在酒店一聚，奇洛還親吻飯島愛！&#13;<br> 其實這純粹是飯島愛主持的電視節目《來我家吧！》的訪問環節，飯島愛與男主持中山秀征到奇洛入住的酒店探訪，本身也是樂隊低音結他手的奇洛，還以彈結他的手法，即席示範彈奏樂器三味線，令飯島愛大表讚賞。而臨別時奇洛還禮貌地輕吻飯島愛臉頰，令她暈大浪。</p></body></html>

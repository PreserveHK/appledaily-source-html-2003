<html><header><meta charset="utf-8"><title>菜菜子被小狗玩番轉頭</title></header><body><h1>菜菜子被小狗玩番轉頭</h1><p>被盛傳已有身孕的三十歲女星菜菜子，近月只曾在廣告片段中露面，而她在最新一輯Nikon數碼相機廣告聖誕篇中，便與一隻狗仔合作，但中途卻發生了小插曲。&#13;<br> 話說這隻小狗已是第二度與菜菜子合作，新廣告內容講及菜菜子與小狗怎樣度過聖誕，但在拍攝時，這隻小狗卻非常之不合作，東奔西跑，令菜菜子頻頻NG，幸菜菜子抱起小狗不斷加以安慰，又向牠「指導演技」，令牠不再緊張，才能順利拍攝完成。</p></body></html>

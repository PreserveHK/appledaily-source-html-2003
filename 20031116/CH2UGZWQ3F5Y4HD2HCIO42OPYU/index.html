<html><header><meta charset="utf-8"><title>GiGi勸失意人勿輕生</title></header><body><h1>GiGi勸失意人勿輕生</h1><p>梁詠琪（GiGi）昨日以仁濟慈善大使身份出席宣傳活動，GiGi的歌迷早在一年前成立了仁濟義工隊，當中大部份為中學生，GiGi亦相當鼓勵其歌迷多參與善事。&#13;<br> GiGi對於近日有中學生自殺一事，感到十分慨歎，她說：「中學生重有好多前途，而佢哋自殺都係為咗好小嘅事情，如果佢哋有輕生嘅念頭可以搵我，等我同佢哋講吓唔開心嘅事，咁就會好快過去。」<br> &#13;<br> <spanclass>找男友傾訴 &#13;<br> GiGi還表示不開心時，都會向男友鄭伊健傾訴，她說：「因為同屋企人傾，佢哋通常只會點點頭，但伊健始終係圈中人，容易明白啲。」</spanclass></p></body></html>

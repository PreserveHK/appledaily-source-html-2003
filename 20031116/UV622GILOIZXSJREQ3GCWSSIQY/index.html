<html><header><meta charset="utf-8"><title>佘詩曼、郭晉安攞獎露玄機</title></header><body><h1>佘詩曼、郭晉安攞獎露玄機</h1><p>佘詩曼、郭晉安、利孝和夫人和中華小姐三甲得主昨日在旺角出席「金至尊」第一間珠寶店開幕儀式。郭晉安和佘詩曼獲大會送贈一隻金表和吊墜，而利孝和夫人亦獲贈鑽石襟花。<br> &#13;<br> <spanclass>阿佘有信心 &#13;<br> 據知無綫台慶的「本年度我最喜愛的男?女主角」獎座，將由「金至尊」送出，恰巧有份角逐獎項的郭晉安和佘詩曼均被邀出席開幕禮，問他們可覺另有玄機？郭晉安說：「希望啦。」而佘詩曼亦笑說：「希望啦，我知今次競爭大，不過我對自己有信心，我會盡力。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

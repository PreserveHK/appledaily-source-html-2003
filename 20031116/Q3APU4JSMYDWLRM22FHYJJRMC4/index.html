<html><header><meta charset="utf-8"><title>老闆出走員工辦酒樓</title></header><body><h1>老闆出走員工辦酒樓</h1><p>沒有破產欠薪保障的內地打工仔，若被無良老闆拖欠薪金可以怎辦？廣州一間酒樓的職工選擇自力更生，自老闆上月「走佬」後，員工就接手經營，將每日經營所得的收入，當成工資，贏得當地輿論支持。但有律師卻指出，職工這樣做是非法的，老闆隨時可將員工告上法庭。&#13;<br> 廣州東山區匯龍酒樓，樓面達三千多平方米，員工有一百五十人。但受沙士疫情影響，生意一落千丈，老闆上月底借「去深圳找錢」為名，一走了之，欠下了員工五十萬人民幣薪金及大批的水電費。&#13;<br> 酒樓中層管理人員數日後發表公開信，建議成立臨時管理機構，繼續經營酒樓，得到全體職員簽名支持，目前酒樓仍維持正常運作。&#13;<br> 《羊城晚報》</p></body></html>

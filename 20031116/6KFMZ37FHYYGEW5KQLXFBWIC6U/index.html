<html><header><meta charset="utf-8"><title>籮霸跳勁舞再惹官非</title></header><body><h1>籮霸跳勁舞再惹官非</h1><p>籮霸珍妮花洛庇絲（JenniferLopez），早前播映的新曲《I'mGlad》MV，被指抄襲八三年的電影《勁舞》，更遭電影公司控告，日前一名自稱是電影《勁舞》現實生活主人翁的舞蹈員，又入稟法院控告籮霸，指對方盜取其知識版權。&#13;<br> <br> <spanclass>廣告效益榜第五 &#13;<br> 另外，籮霸日前在一個由廣告業人士推選的「最大廣告效益藝人」投票中登上第五位，其中排名首兩位的藝人，分別為荷爾芭莉（HalleBerry）和BeyonceKnowles。</spanclass></p></body></html>

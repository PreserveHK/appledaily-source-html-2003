<html><header><meta charset="utf-8"><title>汪明荃台慶千萬珠寶上身</title></header><body><h1>汪明荃台慶千萬珠寶上身</h1><p>汪明荃和黃凱芹昨日在紅磡綵排，將在台慶夜擔任司儀的阿姐，已獲蕭邦表黃金鑽石系列珠寶贊助，在台慶夜戴上過千萬珠寶，包括八百多顆雙面設計梨形鑽石頸鏈及一百四十顆鑽石耳環和鑽戒，而阿姐亦已經試戴，感到十分滿意。<br> &#13;<br> <spanclass>為林敏驄表演 &#13;<br> 除了台慶獲首飾贊助外，阿姐稍後會為林敏驄和林敏怡的《友情真經典演唱會》任表演嘉賓，昨日阿姐在紅磡綵排，今次林敏驄還特意替阿姐找贊助商，到時阿姐會戴上幾千萬古董首飾表演，對一連獲得多個贊助商支持，阿姐感到很高興，她說：「最好喺台上表演完，即刻攞走就最安全，我𠵱家重搵緊衫配襯。」&#13;<br> 採訪、攝影：陳月萍、卓寶花</spanclass></p></body></html>

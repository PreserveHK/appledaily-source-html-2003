<html><header><meta charset="utf-8"><title>江角談情跳舞騷長腿</title></header><body><h1>江角談情跳舞騷長腿</h1><p>電影《談談情跳跳舞》九六年上映後，一直為人津津樂道，該片更被拍攝成荷李活版，最近TBS電視台宣布將此片拍成日劇版，主角由女星江角真紀子擔任，明年一月播出。&#13;<br> <br> <spanclass>愛情事業皆失意 &#13;<br> 與日本及荷李活電影版不同，江角飾演的《談》劇，重點不再是役所廣司和李察基爾（RichardGere）飾演的失意中年白領，而是鎖定在中年事業愛情皆未有着落的江角，相信江角穿高衩裙跳舞騷長腿的場面定不會少。</spanclass></p></body></html>

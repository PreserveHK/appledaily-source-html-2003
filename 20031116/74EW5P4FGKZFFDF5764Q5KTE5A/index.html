<html><header><meta charset="utf-8"><title>的士撼電車</title></header><body><h1>的士撼電車</h1><p>【本報訊】跑馬地黃泥涌道馬場公眾席對開昨午三時許發生車禍，一部的士失控越線與一輛電車迎頭相撞，的士車頭嚴重損毀（圖一），意外中八人受傷，其中的士女乘客頭部受創命危（圖二箭嘴示）。&#13;<br> 受傷的士女乘客姓李（五十六歲），車禍時頭撞硬物受傷流血昏迷，送院急救後現情況危殆，另肇事的士司機則傷勢令人滿意。車禍中電車上另有三男三女乘客受傷，各人經敷治無礙已經出院。&#13;<br> 周志鴻攝</p></body></html>

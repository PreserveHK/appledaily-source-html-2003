<html><header><meta charset="utf-8"><title>愛德華蘇菲初抱女開心流淚</title></header><body><h1>愛德華蘇菲初抱女開心流淚</h1><p>英國愛德華王子的夫人蘇菲剖腹產女後一周，上周五終於首次抱起愛女，初為人母的她更激動得流淚。&#13;<br> 由於蘇菲大量失血，身體仍十分虛弱；反而早產的小公主在另一醫院的特別嬰兒部康復更快，已毋須深切治療，因此醫生和愛德華決定送她到五十多公里外蘇菲留醫的醫院，讓母女相聚。愛德華一家首次團聚的場面十分感人，「王子伉儷都流淚了」。愛德華後來說：「這是絕妙的一天……首次一家團聚的感覺難以形容。」&#13;<br> 據報蘇菲在手術後數天「極度虛弱」，要用很重的麻醉藥鎮住劇痛，一直「昏昏沉沉」，連手術後曾抱過女兒的片刻也記不起，但現正康復。&#13;<br> 英國《泰晤士報》</p></body></html>

<html><header><meta charset="utf-8"><title>Cookies打扮奇特好出位</title></header><body><h1>Cookies打扮奇特好出位</h1><p>女子組合Cookies昨日在尖沙嘴與男子組合Sky一同出席「千色百貨秋冬潮玩型格Show」，與現場逾百fans一齊叫一齊嗌，聲震整個商場。<br> &#13;<br> <spanclass>慶幸唱慢歌 &#13;<br> 不過最出位的，要數是Cookies的衣着，她們四人穿着的衣飾，頗為奇特，但她們卻異口同聲說衣服是大會安排。&#13;<br> 日前有傳無綫劇集《當四葉草碰上劍尖時》，有份主演的2R一心以為主題曲必是其囊中物，誰知落入Cookies手中，由她們主唱。Cookies昨日表示歌曲名為《眼淺》，而因為她們平時很少有機會唱慢歌，所以能唱到該曲十分開心，對於其他的是非則不知情。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

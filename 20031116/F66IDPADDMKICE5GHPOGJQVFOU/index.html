<html><header><meta charset="utf-8"><title>余文樂生日收bra</title></header><body><h1>余文樂生日收bra</h1><p>余文樂前晚到荃灣Neway出席由數十名fans為他舉行的生日聚會，上周四是余文樂二十二歲正日生日，當時他正在台灣宣傳《無間道Ⅱ》。前晚余文樂患上感冒，所以唱起歌來有些沙啞，其中三名女fans送了個黃色的bra形咕𠱸給他做生日禮物，甚有心思。<br> &#13;<br> <spanclass>當浦蒲係妹 &#13;<br> 問余文樂究竟《尋找周杰倫》的女主角浦蒲可有送生日禮物給他，他說：「首映時佢同我講咗生日快樂，咁就夠嘅嘞，唔使送禮。」對於早前兩人傳緋聞，余文樂說：「我哋大纜都扯唔埋，我當佢係妹咋！嗰日首映完慶祝，係成班人㗎。」問到有雜誌指蘇永康和他的前女友盧巧音拍拖一事，余文樂說：「冇意見。」	&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

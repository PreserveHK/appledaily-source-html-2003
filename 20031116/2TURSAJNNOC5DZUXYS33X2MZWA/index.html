<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>一個清朗的早晨，&#13;<br>小黃鳥突然決定要幫助氣球小子逃亡。&#13;<br>小黃鳥說：「你確定會感激我一輩子嗎？」&#13;<br>氣球小子趕忙着說：「當然當然，&#13;<br>你是我今生今世最大的恩人，&#13;<br>此恩此情來世願效犬馬之勞。」&#13;<br>小黃鳥猶豫了一下說：「算了！算了！&#13;<br>是禍是福全看你自己的造化了。」&#13;<br>氣球小子鬆了一口氣說：「好吧。」</p></body></html>

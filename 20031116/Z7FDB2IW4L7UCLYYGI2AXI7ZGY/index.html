<html><header><meta charset="utf-8"><title>Kylie靚股獲科學鑑定</title></header><body><h1>Kylie靚股獲科學鑑定</h1><p>曾贏過無數臀部選舉的澳洲女歌手KylieMinogue，最近其靚臀獲英國蘭開斯特中央大學的心理學教授再次肯定，原來Kylie的腰與臀剛好比例二比三，從科學角度來說，Kylie的臀部可說是最完美。&#13;<br> <br> <spanclass>為男友封臀 &#13;<br> 據大學教授曼寧（JohnManning）指出，人類大腦感官對比例二比三的東西最為接受，若將腰圍除以下圍，得出結果是零點七的話，其臀部便算完美，Kylie便是一例。&#13;<br> 另外，Kylie將於香港時間今日凌晨於倫敦舉行演唱會，她揚言這是她最後一次性感演出，以後便要為男友「封臀」。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>DNA測驗日本米</title></header><body><h1>DNA測驗日本米</h1><p>GeneticID的最新技術能列出所有優質日本米的DNA排序，只要與接受測試樣本的DNA作比較，便能迅速分辨樣本真假。每個樣本測試約八百港元。&#13;<br> 現時本港出售的日本米，部份是日本本土出產，但也有來自其他國家如美國。崇光百貨乾貨部主任李先生表示，他們從日本入口的日本米約有十種，選貨時主要憑規格證及口碑，例如是否多日本客人購買來決定，另外也會靠肉眼鑑定米質，但不會另行測試。對於摻雜事件，他認為只要向大型供應商入貨，應仍有保證。&#13;<br> 本報記者</p></body></html>

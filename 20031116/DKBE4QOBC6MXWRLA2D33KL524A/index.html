<html><header><meta charset="utf-8"><title>關秀媚約阮兆祥消夜</title></header><body><h1>關秀媚約阮兆祥消夜</h1><p>前晚深夜，不少藝人巧合地在尖沙嘴漆咸道的富瑤酒家消夜。晚上十一時十五分，記者首先發現許志安和上山詩鈉的座駕停泊在酒家門外，原來安仔與女助手、司機和一名友人在酒樓消夜，安仔一見記者，即時轉枱。&#13;<br> 至十一時三十分，阮兆祥和一位白衣女伴同車到達，不久又見到李進和太太李敏、梅艷芳助手Marianne一起入內。<br> &#13;<br> <spanclass>凌晨離開 &#13;<br> 到眾人離開時，記者才知他們各自來消夜，阮兆祥和女伴原來約了關秀媚、上山詩鈉和張智霖的媽咪，並於凌晨十二時三十分離開。&#13;<br> 而安仔則遲阮兆祥等人十五分鐘後離去，而李進夫婦和Marianne亦於十二時四十五分離開，十分盡興。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

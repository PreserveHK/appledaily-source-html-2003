<html><header><meta charset="utf-8"><title>村民貪方便亂棄垃圾</title></header><body><h1>村民貪方便亂棄垃圾</h1><p>元朗屏山屏興里垃圾站，部份村民可能貪方便，將垃圾棄於對面一幅距離不過十多呎的空地。其他村民向本報投訴，指垃圾堆積，影響附近環境衞生，但遲遲未有人清理，居民更質疑食物環境衞生署竟對垃圾站旁之衞生環境，視若無睹。&#13;<br> 食物環境衞生署回覆本報稱，在接獲本報轉介投訴後，派員到上址巡查，發現有雜物及垃圾棄置於垃圾站外一幅下陷的空地上，食環署已安排潔淨服務承辦商將垃圾及雜物清走，並要求承辦商加強公眾地方清潔工作。	（一○二三○○七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

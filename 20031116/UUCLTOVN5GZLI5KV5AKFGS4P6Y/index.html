<html><header><meta charset="utf-8"><title>嘉諾撒聖心家長擬控校方疏忽</title></header><body><h1>嘉諾撒聖心家長擬控校方疏忽</h1><p>【本報訊】爆發百五名女生感染諾沃克病毒的嘉諾撒聖心學校，有一名家長指校方未有即時向衞生署及教統局通報，引致病毒在校內迅速擴散，女兒更被傳染，該名家長現正考慮以法律途徑民事控告學校疏忽。&#13;<br> <br> <spanclass>女兒已患病多日 &#13;<br> 據知，該名家長的女兒就讀下午校低班，已患病多日，並出現連續嘔吐的症狀，該名家長至日前閱報後才知道學校爆發傳染病，事態嚴重，估計女兒也是在學校受到病毒感染。該家長埋怨校方未有盡早發通告知會家長，並及早採取預防措施，以致女兒不幸中招。&#13;<br> 記者昨晨致電學校，但未能聯絡上校方發言人，接聽的人不肯透露身份，只表示亦定於明日復課。</spanclass></p></body></html>

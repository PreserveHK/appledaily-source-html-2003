<html><header><meta charset="utf-8"><title>Bono會候任加總理</title></header><body><h1>Bono會候任加總理</h1><p>一向推動慈善活動不遺餘力的U2主音Bono，日前到多倫多出席候任加拿大總理馬丁（PaulMartin）的支持大會。Bono在會上表示希望馬丁日後的政府，能對貧富懸殊和愛滋病的問題多出一分力。&#13;<br> <br> <spanclass>「比我想像中搖滾」 &#13;<br> Bono以神秘嘉賓的身份出席該支持會，不少馬丁的支持者甫見Bono便送上熱烈喝采，Bono在會議上說：「這個會議原來比我想像中搖滾，我相信世界需要更多加拿大。」Bono稍後還會與馬丁面對面談話，據悉Bono會要求加拿大對第三世界國家施以援助。</spanclass></p></body></html>

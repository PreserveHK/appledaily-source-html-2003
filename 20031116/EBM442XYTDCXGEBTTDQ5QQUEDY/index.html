<html><header><meta charset="utf-8"><title>Bobby偕妻蒲吧醉醺醺</title></header><body><h1>Bobby偕妻蒲吧醉醺醺</h1><p>歐陽震華（Bobby）與太太傅潔嫻大前晚光顧好友邵傳勇在銅鑼灣開設的Joint十五私房菜酒吧，兩人盡興而歸，並喝至醉醺醺。<br> &#13;<br> <spanclass>險撞自己座駕 &#13;<br> 大前晚十一時許，記者發現Bobby的寶馬四驅車座駕停泊於銅鑼灣新寧街，至凌晨四時許，頭戴鴨舌帽的Bobby偕妻離開酒吧。現場所見，傅潔嫻小鳥依人的把頭挨向Bobby膊頭上，其後又挽着Bobby臂彎，十指緊扣地邊走邊向同行友人道別。&#13;<br> 可能因喝了不少酒的關係，Bobby有點腳步不穩，在轉頭向朋友揮手道別時，更險些撞向自己的座駕，其後Bobby駕車載嬌妻直返位於白建時道的寓所。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

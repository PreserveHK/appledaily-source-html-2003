<html><header><meta charset="utf-8"><title>鄭融自製38種立體聲</title></header><body><h1>鄭融自製38種立體聲</h1><p>新人鄭融（Stephanie）近日埋首為新碟錄音，她笑說每日見到監製趙增熹比見到母親的時間還要多，但鄭融並不覺得辛苦，她說：「因為我鍾意唱歌嘛。」鄭融表示日前為新歌《小神仙》錄音效便花了二十小時，她說：「監製想首歌錄出嚟有歌劇效果同氣勢，於是要做到三十八把聲重叠咁唱嘅環迴立體聲效果，我好想全部聲都係自己，於是就建議由我錄晒佢囉。」<br> &#13;<br> <spanclass>錄完失聲 &#13;<br> 結果鄭融在錄音室不同位置，以不同聲調錄了三十八次，錄完已是二十小時後，聲音更沙啞得沒法說話，她說：「當時都幾驚，我阿媽重擔心過我，即刻煲參蜜畀我開聲。」		採訪：蔡如育</spanclass></p></body></html>

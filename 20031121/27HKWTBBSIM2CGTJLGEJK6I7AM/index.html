<html><header><meta charset="utf-8"><title>千嬅環遊世界治情傷</title></header><body><h1>千嬅環遊世界治情傷</h1><p>楊千嬅近日有三套電影在身，分別是《安娜與武林》、《地下鉄》和《花好月圓》，因而被冠以「楊三組」的稱號，但她不忘籌備新碟，日前特別向導演請假一天，拍攝新歌《自由行》的MV。&#13;<br> 此歌的內容講述一個失戀的女孩，到外地散心期間回憶起與舊情人的片段，千嬅在拍攝時，十分努力投入角色，表現出失戀的感覺。<br> &#13;<br> <spanclass>自己一個人去 &#13;<br> 此外，千嬅表示已四年沒有放大假，她很希望能一次過放假半年，她說：「我好想可以一個人去環遊世界，其實𠵱家事業女性都好獨立，好多事都唔使靠人，如果自己去旅行，我會去一個冇人識我嘅地方好好享受一吓。」&#13;<br> 撰文：駱華齡</spanclass></p></body></html>

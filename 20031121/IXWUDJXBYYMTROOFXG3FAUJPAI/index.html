<html><header><meta charset="utf-8"><title>SKY占星途只得半個獎</title></header><body><h1>SKY占星途只得半個獎</h1><p>組合Sky的處男唱片於日前面世，五個大男孩相當緊張，於大碟推出的前一天，到銅鑼灣找玄學家為他們以塔羅牌占卜。Sky將自己的前途、得獎機會以及將推出的寫真集銷量等問題一一提出。<br> &#13;<br> <spanclass>頒獎禮多對手 &#13;<br> 大師表示Sky的唱片推出初期，外間的反應不會太熱烈，但是在聖誕及農曆新年開始便會有好成績，又指他們在頒獎禮上會面對很多競爭對手，預計只得半個獎。&#13;<br> Sky五子聽後說：「唔會唔開心，獎方面我哋唔係太介懷，有獎係個鼓勵，但冇獎又唔代表失敗，我哋都會積極去做嘢。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>梁漢文、姚瑩瑩突然要咀</title></header><body><h1>梁漢文、姚瑩瑩突然要咀</h1><p>無綫青春劇集《當四葉草碰上劍尖時》全劇演員包括梁漢文、姚瑩瑩、錢嘉樂、唐詩詠和戴夢夢等，昨日在烏溪沙青年新村教堂拍攝《當》劇煞科戲，劇情講述梁漢文和姚瑩瑩舉行婚禮，眾觀禮嘉賓見到一對新人時紛紛起哄，監製即時要求新人互咀。拍攝時梁漢文不斷高呼「搶閘」，他說：「我係搶何超儀閘，佢喺香港未擺酒嘛！」<br> &#13;<br> <spanclass>「都未熱身」 &#13;<br> 姚瑩瑩和梁漢文互咀時顯得十分生硬，瑩瑩說：「劇本係冇㗎，不過劇情需要都可以接受。」而梁漢文則說：「都未熱身，無端端又加咗場咀戲，梗係有少少尷尬。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

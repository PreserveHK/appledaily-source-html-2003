<html><header><meta charset="utf-8"><title>膠製燈飾可用玻璃水抹</title></header><body><h1>膠製燈飾可用玻璃水抹</h1><p>任何家具，只要放上一段時間，表面上都會沾污了可怕的灰塵，就好像家中的燈飾，只用清水抹，並不能去掉塵埃。想徹底去污，便要視乎物料而採用正確清洗方法，例如膠製燈飾，可用軟布蘸玻璃水混和清水（比例為1:1）抹擦表面，能令膠枱燈回復光亮。至於金屬壁燈，燈罩可拆下來直接放在加了玻璃水的清水中洗浸，金屬部份則只可以雞毛掃輕輕打掃，因為液體清潔劑容易令金屬脫色或生銹。不過，無論清洗何種燈飾，都要先將電源關閉，並應採取由上至下，由內至外的清潔方法。&#13;<br> &#13;<br> 記者：尹珊珊</p></body></html>

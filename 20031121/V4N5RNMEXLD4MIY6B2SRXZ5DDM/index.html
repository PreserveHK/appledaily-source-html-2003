<html><header><meta charset="utf-8"><title>Britney肉誘花花公子</title></header><body><h1>Britney肉誘花花公子</h1><p>BritneySpears最近接二連三為《RollingStone》同《Esquire》等雜誌拍裸露封面照，所以有消息話佢惹嚟成人雜誌《花花公子》嘅垂青，據聞呢本雜誌重話出到七位數字酬勞引誘佢。不過兩方面似乎暫時都未肯承認呢件事，《花花公子》方面都只係話Britney係一個好靚嘅年輕女子，其他嘢就冇再講。我羅拉就覺得Britney都應承得其他雜誌拍裸露照，呢次有咁大嚿錢，無理由拒絕啩？</p></body></html>

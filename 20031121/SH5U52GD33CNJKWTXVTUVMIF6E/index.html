<html><header><meta charset="utf-8"><title>李力持20萬出李小龍漫畫</title></header><body><h1>李力持20萬出李小龍漫畫</h1><p>今年是李小龍逝世三十周年，身為李小龍迷的李力持，為了紀念這位偶像，特別聯同一班香港、廣州及北京三地的漫畫家，推出一本名為《龍魂》的漫畫書，並會在本月二十七日、即李小龍的生忌面世。<br> &#13;<br> <spanclass>先印一萬本 &#13;<br> 李力持日前在位於土瓜灣的辦公室與幾位漫畫家舉行記者會，他說：「本漫畫喺二十七號會喺內地同香港同步發行，會印住一萬本先，好嘅當然加印啦，我今次投資咗二十萬，但係最重要都唔係為錢囉，係想為李小龍做一啲嘢紀念佢，但如果賺到錢當然都係好事，最緊要都係口碑，我就唔會畫漫畫，但係會喺入邊寫文章。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

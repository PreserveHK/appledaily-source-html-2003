<html><header><meta charset="utf-8"><title>李玟唔化妝變如花</title></header><body><h1>李玟唔化妝變如花</h1><p>李玟正在溫州楠溪江拍攝電影《自娛自樂》，昨日李玟接受記者採訪時，穿上厚厚的毛衣。在戲中，李玟飾演一心想要出名的村姑如花，故她的一頭金髮染成了黑色，並紮起孖辮。李玟拍這套戲亦要為藝術犧牲，幾乎沒有任何化妝。<br> &#13;<br> <spanclass>懼怕小昆蟲 &#13;<br> 李玟透露最頭痛的，就是拍攝現場有很多不同種類的小昆蟲，令她不得不克服自己對蟲子的恐懼。採訪時有一隻飛蛾飛過，李玟即時從椅子上跳起，跑到老遠。李玟在戲中和尊龍做情侶，她表示尊龍是十分平和的人，而且很懂得照顧人。李玟的母親更特別陪伴女兒去到溫州拍攝，令李玟覺得很溫暖。&#13;<br> 記者戴維浙江直擊</spanclass></p></body></html>

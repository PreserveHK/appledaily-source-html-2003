<html><header><meta charset="utf-8"><title>黃牛黨索價四千元</title></header><body><h1>黃牛黨索價四千元</h1><p>雖然Kylie的《MoneyCan'tBuy》演唱會是免費入場，但當晚場外卻出現黃牛黨，他們將本來免費的門券炒至三百英鎊（約三千九百港元），十分誇張。而觀眾入場時獲免費派發的銀包閃閃K字打氣板，均令fans愛不釋手，一些未能得手的fans竟願付出超過十英鎊（約一百三十港元）向其他人購下這件贈品。&#13;<br> 另外，Kylie的演唱會一向衣着大膽，歌詞露骨，卻仍然見到不少家長帶同小朋友一齊到場，不知會否又引來教壞小朋友的批評了。</p></body></html>

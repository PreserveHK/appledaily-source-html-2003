<html><header><meta charset="utf-8"><title>陳可辛拒錫80歲吳君如</title></header><body><h1>陳可辛拒錫80歲吳君如</h1><p>吳君如與杜汶澤昨日在山頂拍攝《金雞2》外景，一身白衣的君如為劇情所需，化了一個八十歲老妝，當她與男友陳可辛影合照時，記者要求陳可辛親吻女友，但他竟當眾說：「錫唔落。」事後他補鑊說：「咁多人梗係錫唔落啦！」&#13;<br> 君如單是化妝已花了兩個半小時，由於她滿面也塗上了膠水，擔心因為笑會令臉上的皺紋出現裂痕，到場後不斷叫人不要引她發笑。<br> &#13;<br> <spanclass>「見證五十年不變」 &#13;<br> 君如說：「到二○四六年，我諗都有八十一、二歲，我好希望自己可以活到呢個年紀，見證香港係咪五十年不變，人當然唔想死，但係要活一世都好攰，活到八十歲左右都夠晒。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>靚佬湯偕女友重臨日本</title></header><body><h1>靚佬湯偕女友重臨日本</h1><p>湯告魯斯（TomCruise）主演的電影《最後武士》，將於下月初在全球公映，由於該片以古代日本為背景，加上將於下月六日在日本上映，靚佬湯昨日便飛抵東京出席記者會，這已是他兩個月內第二度到訪日本宣傳。&#13;<br> 昨日舉行的記者會中，靚佬湯與導演愛德華斯域（EdwardZwick）、真田廣之、渡邊謙及小雪一同現身，在昨晚舉行的首映中，靚佬湯更與他的女友彭妮露古絲（PenelopeCruz）一同出現。</p></body></html>

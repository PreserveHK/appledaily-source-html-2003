<html><header><meta charset="utf-8"><title>佐藤江梨子打回原形？</title></header><body><h1>佐藤江梨子打回原形？</h1><p>近期積極向多方面發展的日本水着女星佐藤江梨子，早前與米倉涼子及矢田亞希子合作拍攝廣告，又推出個人散文集，最近她再次回到起點，拍攝最新水着寫真集《裏江梨子》，並將於下周五推出。<br> &#13;<br> <spanclass>明年演舞台劇 &#13;<br> 佐藤的新寫真集以健康及調皮中不失性感的造型為主，與過往大膽野性的超性感寫真不同，好像她穿上年輕人品牌HystericGlamour的七彩比堅尼泳裝，配上運動布鞋示人，便顯出青春的一面。而明年一月佐藤更會嘗試主演舞台劇《御初》。</spanclass></p></body></html>

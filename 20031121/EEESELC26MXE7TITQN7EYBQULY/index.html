<html><header><meta charset="utf-8"><title>《魔戒》兩部曲下月再現</title></header><body><h1>《魔戒》兩部曲下月再現</h1><p>電影《魔戒三部曲：王者再臨》將於下月十八日全球同步上映，而電影公司亦會特別安排戲院大規模重映頭兩集。<br> &#13;<br> <spanclass>導演加長版 &#13;<br> 下月四日至十日期間，UA沙田、UA金鐘和UA太古城三間戲院，將重映《魔戒首部曲：魔戒現身》的導演版本，比前年於戲院公映時多出三十分鐘從未在大銀幕上曝光的片段，至於下月十一至十七日則會重播《魔戒二部曲：雙城奇謀》，同樣亦是導演加長版本。而電影公司將推出限量版戲票，明日起在指定戲院發售，觀眾可以一百五十元欣賞三集《魔戒》。</spanclass></p></body></html>

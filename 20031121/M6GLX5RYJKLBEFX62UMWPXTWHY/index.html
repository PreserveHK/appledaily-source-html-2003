<html><header><meta charset="utf-8"><title>陳裘大有五名女友</title></header><body><h1>陳裘大有五名女友</h1><p>與妻子分居兩地的陳裘大，雖向廉署人員承認有兩名親密女朋友，但據辯方庭上披露，廉署調查得知，陳裘大其實有五名女朋友，陳裘大於○一年八月四日遭拘捕當日，其中一名女朋友也同時被捕。辯方指出，陳裘大肯招供，換取五名女朋友不會被牽涉本案，亦是其中一項「交易」的條件。&#13;<br> 辯方昨披露，陳裘大的五名女朋友，以A、B、C、D及E作代號，其中A小姐被廉署人員拘捕後，在警誡下接受錄影會面，更被通宵扣查，當時陳裘大正在隔鄰的會見室接受會面。廉署人員刻意向陳裘大提及此事，目的是要促成招供的「交易」，開出其中一項條件，只要陳裘大合作，他的五名女朋友便不會被牽涉在內。&#13;<br> 本報記者</p></body></html>

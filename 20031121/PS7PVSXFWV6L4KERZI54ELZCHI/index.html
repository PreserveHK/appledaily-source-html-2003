<html><header><meta charset="utf-8"><title>穗籌建侏羅紀公園</title></header><body><h1>穗籌建侏羅紀公園</h1><p>廣州計劃投資四億元人民幣，在市郊的天鹿湖興建全國首個侏羅紀公園，目前已着手在當地進行清拆工作。<br> &#13;<br> <spanclass>投資4億　展覽恐龍化石 &#13;<br> 據廣州開發區一名官員透露，有關方面計劃在距離市中心約一個多小時車程的東郊天鹿湖，投資四億元，興建一個達世界級數的侏羅紀主題公園，裏面將存放全國最多最完整的恐龍化石，同時還會興建多種遊樂設施，供旅客遊玩。&#13;<br> 當局前日在天鹿湖鄰近的水聲下村，清拆五家餐廳，以制止餐飲業直接將廢水等污染物排入河流，影響天鹿湖水質。而沿湖畔興建的豪華別墅，不僅佔據堤壩，還私自填平部份湖面，當局正着手對有關違章建築進行整治。&#13;<br> 廣州《信息時報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>喇沙舊生糾黨搗亂候判</title></header><body><h1>喇沙舊生糾黨搗亂候判</h1><p>【本報訊】十七歲青年今年元旦日糾黨到裝修公司搗亂，以牛肉刀刀背襲擊該公司一名男子頭部，逃走時被警員拘捕，他昨於區域法院承認意圖傷人罪，求情表示患有先天性心臟病，小學以優異成績入讀喇沙書院，其父因心臟病逝世，被告備受打擊中三輟學，交損友誤入歧途，要求輕判。&#13;<br> 被告蔡厚強，被控今年一月一日在上海街祥利裝修公司內，意圖對關燦林作惡意傷害，另刑事毀壞兩個價值二百元花瓶。<br> &#13;<br> <spanclass>另意圖傷人 &#13;<br> 案情指，被告當日與數名男子到上址大肆破壞，眾人離開現場時，因被告與一名警員撞過正着就擒，其他人則逃去無蹤。&#13;<br> 法官將案件押後下月十七日宣判。&#13;<br> 案件編號：DCCC755/03</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>名醫鄔顯庭上訴遭駁回</title></header><body><h1>名醫鄔顯庭上訴遭駁回</h1><p>【本報訊】平機會委員鄔維庸胞兄、著名腦外科醫生鄔顯庭，九二年向一名女病人處方類固醇藥物，卻沒說明及解釋副作用，今年一月被醫務委員會裁定專業失德，停牌一年。鄔顯庭不服裁決，昨在上訴庭要求翻案，三名法官聽取有關理據後，決定駁回上訴。&#13;<br> 六十多歲的鄔顯庭是本港著名腦外科專家，曾任已故影星李小龍的主診醫生，現在私人執業。事件始於九二年八月，患癲癇症的黃女士求診鄔顯庭，鄔向她開出類固醇藥物，但沒有告知病人開藥的原因及副作用，至翌年黃女士求診另一名腦外科醫生時揭發。&#13;<br> 案件編號：CACV36/2003</p></body></html>

<html><header><meta charset="utf-8"><title>偷汽車音響「村霸」被捕</title></header><body><h1>偷汽車音響「村霸」被捕</h1><p>【本報訊】元朗一個車房過去一年經常遭村霸偷竊，東主怕節外生枝一直啞忍，不料村霸近日變本加厲，東主忍無可忍報案，警員事後拘捕一名涉案男子。<br> &#13;<br> <spanclass>將看更反鎖 &#13;<br> 現場為大棠路水蕉老圍村一個車房，昨凌晨三時許，六名大漢闖入車房將看更制服，反鎖於一個貨櫃辦公室內一個房間內，大肆搜掠一番後離去。至上午十時許，看更向返回車房的少東投訴，並表示認得部份兇徒為曾到車房勒收金錢的村霸。警員事後根據事主提供資料，在村內拘捕一名涉嫌與案有關的二十九歲姓簡男子。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>買BB車優惠價換購椅套</title></header><body><h1>買BB車優惠價換購椅套</h1><p>為人父母甚艱難，BB一出世，樣樣都係錢，買乜都要計過度過，唔平唔靚唔正唔買，最近MotherCare就搞送禮，只要購買價值$999嘅TriumphStrollerBB手推車，就可以$199優惠價換購原價$399紫色車座椅套同太陽擋1套，咁又可以慳番200蚊，諗過度過買得過。&#13;<br> 記者：黃婉冰&#13;<br> &#13;<br> 售賣店：全線MotherCare&#13;<br> 查詢電話：26270035</p></body></html>

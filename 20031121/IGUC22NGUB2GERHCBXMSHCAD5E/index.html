<html><header><meta charset="utf-8"><title>米積加愛女露肉籌款</title></header><body><h1>米積加愛女露肉籌款</h1><p>滾石樂隊（TheRollingStones）主音米積加（MickJagger）的模特兒愛女伊莉莎伯（ElizabethJagger），前日於英國倫敦出席一項名為「ColourDesignAwards」的時裝表演，順道為兒童癌病基金籌款。<br> &#13;<br> <spanclass>前年晉身模特兒 &#13;<br> 現年十九歲的伊莉莎伯，挾着父親及前超級名模母親JerryHall的名氣，前年正式晉身模特兒界，並在短時間內輕易打響名堂。&#13;<br> 前日伊莉莎伯在倫敦舉行的時裝展中，亦以一身酥胸半露的打扮現身天橋，十分搶鏡。</spanclass></p></body></html>

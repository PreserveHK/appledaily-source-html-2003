<html><header><meta charset="utf-8"><title>小齊嘲阿牛似城城</title></header><body><h1>小齊嘲阿牛似城城</h1><p>任賢齊、陳綺貞和黃品源等在紅館演出一連兩晚的「情感萬花筒演唱會」，前晚圓滿結束，場面熱鬧。黃品源出場時搞笑地說：「我聽周華健的歌長大的，沒想到他現在是我師兄。滾石十周年，連阿牛都生了小牛。」&#13;<br> 當任賢齊與阿牛合唱時，小齊說：「你唱歌有黑超女郎伴舞，我以為郭富城來了。」惹得觀眾大笑。&#13;<br> 而陳綺貞在慶功宴上透露將在澳門演出幾米繪本《地下鉄》的舞台劇，問她怕不怕與楊千嬅比較，她說：「不怕，舞台劇與電影都沒跟足原著，演失明人很困難，唱歌念對白又要演戲，難度很高。」&#13;<br> 採訪：王連連　攝影：陳偉權</p></body></html>

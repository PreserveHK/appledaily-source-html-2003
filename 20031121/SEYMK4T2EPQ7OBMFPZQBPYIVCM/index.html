<html><header><meta charset="utf-8"><title>蕭亞軒可樂冧掂小朋友</title></header><body><h1>蕭亞軒可樂冧掂小朋友</h1><p>蕭亞軒早前到內地拍攝春夏季時裝廣告，並與童星合作。蕭亞軒就算不用埋位，都會爭取時間與小對手相處，他們還不時細聲講大聲笑，母愛氾濫。為了使拍攝更加順利，蕭亞軒還出動冧功，她對小童星說：「如果你表現得好，姐姐請你喝可樂。」<br> &#13;<br> <spanclass>害羞拒揀男模 &#13;<br> 此外，該服裝廣告除了在室內拍攝外，還會到海邊取景，蕭亞軒跟外籍模特兒合作時，更充當現場繙譯，其實廣告商曾讓蕭亞軒親自挑選男模，但害羞的她將這任務交給經理人代勞。</spanclass></p></body></html>

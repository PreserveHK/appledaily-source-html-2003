<html><header><meta charset="utf-8"><title>張智霖願減價拍好劇</title></header><body><h1>張智霖願減價拍好劇</h1><p>張智霖（Chilam）主演的無綫劇集《西關大少》播映後，上周收視平均有三十三點，約有二百一十三萬人次收看，成績理想，較吳鎮宇主演的《衝上雲宵》三十二點，還多出一點。<br> &#13;<br> <spanclass>盼收視過四十點 &#13;<br> Chilam日前在電話中說：「真係好開心，諗唔到收視可以高過《衝上雲霄》，我希望套劇收視可以再高啲，因之前我幫無綫拍嘅《談判專家》同《十月初五的月光》最高收視都超過四十點，咁我梗係希望呢套劇都有啦！」&#13;<br> Chilam表示無綫再斟他演出另一齣新劇，他說：「𠵱家我忙緊喺內地銀川拍一套劇，如果再同無綫合作，都係出年嘅事，如果有好劇本，我唔介意錢少啲。」</spanclass></p></body></html>

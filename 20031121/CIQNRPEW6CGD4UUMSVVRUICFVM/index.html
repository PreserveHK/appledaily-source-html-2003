<html><header><meta charset="utf-8"><title>品種選擇多又新</title></header><body><h1>品種選擇多又新</h1><p>新加坡來港探親的張太，是第二次光顧KantoHobby在灣仔太原街的分店。小女兒上次在店內以69元買了一個MircoPets。張太說：「這裏的玩具選擇較多及集中，都有去過玩具反斗城，但睇過一次後，第二次再去，貨品都係差唔多，返貨冇呢度咁快。」&#13;<br> 張太說，每次來港都是孩子的快樂時光，香港的玩具遠較新加坡便宜，而KantoHobby更有部份貨品較香港其他玩具店便宜。<br> &#13;<br> <spanclass>返貨較大舖快 &#13;<br> 喜歡睇玩具車的麥先生，經常逛不同的玩具店。他認為，KantoHobby店舖大，玩具車款式較多。價錢方面，他沒有認真與其他玩具店比較，但認為KantoHobby的玩具應該較「抵」。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>逾八成陽痿病人感自責</title></header><body><h1>逾八成陽痿病人感自責</h1><p>新加坡《聯合早報》報道，一項於去年中進行的調查，訪問了九百四十五名四十至七十歲分別來自法國、意大利、德國、比利時、瑞典、墨西哥、巴西、英國、俄羅斯、沙地阿拉伯、澳洲和台灣的陽痿病人，結果顯示其中四十至五十歲的病人最受陽痿問題困擾，高達八成三人對這個問題感到自責，並有七成三人覺得對不起伴侶。&#13;<br> 此外，有七成半人稱在患病後，覺得失去自信和男子氣概，有病人更強調覺得自己「不正常」，而其中以英國、俄羅斯、沙地阿拉伯、德國的陽痿病人感到所受的困擾最大。</p></body></html>

<html><header><meta charset="utf-8"><title>黃伊汶、2R開房搵水床</title></header><body><h1>黃伊汶、2R開房搵水床</h1><p>黃伊汶早前為now.com.hk拍攝的迷你音樂劇《是像愛人2之扮公少女》反串做男角，還力追姊妹花2R，盡享齊人之福，其中一個拍攝地點是在九龍塘某時鐘酒店，黃伊汶和2R有不少床上戲，甚為大膽。<br> &#13;<br> <spanclass>床上甩毛 &#13;<br> 當黃伊汶和2R到達現場時，第一時間好奇地找尋房間內的床，看看是否水床，結果該時鐘酒店房間只有一張普通的大圓床，令到她們十分之失望。而Race在拍攝時更圍上一條用羽毛做的頸巾，在拍攝完畢後，搞到滿床羽毛，連Race的口中也是，黃伊汶於是笑說：「呢啲就係叫做超激床上戲！」阿Race則學劇中的角色，嬌嗲地說：「好衰㗎你！」，十分之鬼馬。</spanclass></p></body></html>

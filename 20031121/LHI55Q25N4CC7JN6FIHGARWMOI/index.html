<html><header><meta charset="utf-8"><title>尖角廣告牌易傷人</title></header><body><h1>尖角廣告牌易傷人</h1><p>銅鑼灣電氣道28號地舖，將有尖角、高逾三呎的廣告牌嵌於店前行人路，附近居民投訴，對行人造成危險，稍不留神撞及廣告牌尖角，尤其小孩稍一不慎撞到，會導致受傷。<br> &#13;<br> <spanclass>要求店舖即時移走 &#13;<br> 食物環境衞生署回覆本報稱，食環署人員接報後到上址調查，發現有廣告牌放置在上址行人路上，造成阻塞，經食環署人員警告後，店舖已即時將廣告牌移走。食環署並已通知路政署，維修因移走嵌在地面廣告牌後行人路遺下的小洞。&#13;<br> （一一一四○二八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

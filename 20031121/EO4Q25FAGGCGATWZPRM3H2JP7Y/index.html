<html><header><meta charset="utf-8"><title>Paris鹹帶曝光唔敢蒲頭</title></header><body><h1>Paris鹹帶曝光唔敢蒲頭</h1><p>自從早幾日ParisHilton嘅影帶曝光後，近來又有佢三年前同男友RickSolomon自拍嘅春宮錄影帶，喺鹹網同eBay流傳出嚟最新個版本係用夜視鏡拍嘅，長三分鐘，一個貌似Paris嘅女仔同男主角激戰，臨尾重有一段口交片段㖭。&#13;<br> Paris自己話呢件事之後令佢街又唔敢行，邊度都唔想去，連佢至鍾意嘅派對都唔想再去。但我羅拉就認為佢呢種社交界常客，又邊度守得到寡至得，咪遲早實出番嚟玩！</p></body></html>

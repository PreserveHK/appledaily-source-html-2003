<html><header><meta charset="utf-8"><title>海底椰煲蜜棗湯清熱止咳</title></header><body><h1>海底椰煲蜜棗湯清熱止咳</h1><p>天氣時暖時寒，皮膚跟喉嚨經常受到刺激，這時最適宜以海底椰煲湯。海底椰有清燥熱，止咳之效。海底椰煲湯，清甜又清潤，本身便是美味的清甜湯水，冬天最啱飲。&#13;<br>&#13;<br>記者：謝翠玲</p><p><b> 用咩料：</b> &#13;<br> 海底椰　1両&#13;<br> 蜜棗4粒&#13;<br> 南北杏　少許&#13;<br> 瘦肉12両&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> １.瘦肉切塊後燙一下取出，備用。&#13;<br> ２.將3公升水煲滾，加入已燙過的瘦肉和海底椰、蜜棗等材料。&#13;<br> ３.先以大火煲滾，後轉中火，煲兩個半小時，飲用前加鹽調味。</p></body></html>

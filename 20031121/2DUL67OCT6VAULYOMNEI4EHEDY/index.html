<html><header><meta charset="utf-8"><title>李中希涉頂包自信冇事</title></header><body><h1>李中希涉頂包自信冇事</h1><p>無綫電視藝員李中希和李天翔前日在將軍澳環保大道一宗交通意外中，涉嫌頂包被警方帶返警署調查，並獲准以二千元保釋，下月二十日返警署報到。&#13;<br> 記者昨日致電李中希，問他案件發展狀況，他說：「呢件事𠵱家由警方調查，我都唔方便講太多嘢。」他又表示意外發生時，他是坐揚明的「順風車」返無綫，準備為前晚的台慶做準備，可是途中遇見李天翔撞車，他們便停車幫忙。<br> &#13;<br> <spanclass>遺憾錯過台慶 &#13;<br> 李中希續說：「我諗係失事車主認錯人，𠵱家咪交畀警方去查，我好有信心冇事，呢段時間就抱平常心去面對。不過最遺憾係錯過咗喺台慶跳舞表演，我哋都辛苦練咗成個月。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>吳彥祖扮醜男笑死人</title></header><body><h1>吳彥祖扮醜男笑死人</h1><p>吳彥祖早前為一個燈泡產品擔任代言人，更到了泰國拍攝廣告。廣告中吳彥祖把棉花塞進口中，並戴上黑膠框眼鏡扮醜男，工作人員見到化裝後的吳彥祖都忍俊不禁。<br> &#13;<br> <spanclass>開刀醫舊患 &#13;<br> 吳彥祖去年拍戲時傷到右膝蓋，經醫生診治是韌帶受傷，須開刀治療，其間更需要休息兩個月，可是吳彥祖的工作排得密麻麻，所以至今還沒有時間接受治療。&#13;<br> 吳彥祖日前拍攝電影《魔幻廚房》時，又不慎傷及舊患，醫生一再勸喻他要開刀，並避免做劇烈運動。吳彥祖亦計劃盡快醫好腳傷，但他下月又會到台灣演出舞台劇《快樂王子》，認真忙碌。&#13;<br> 採訪：黎寶蘋</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>市民指摘鱷魚先生錫身</title></header><body><h1>市民指摘鱷魚先生錫身</h1><p>【本報訊】澳洲捉鱷專家利弗昨凌晨在南生圍第六度捕鱷，雖八次發現鱷蹤但始終無法捕捉，他事後表示歉意:「這是我一生中遇到最難捉的一條鱷魚!」更揚言「I’llbeback（我會回來）！」但圍觀的市民大喝倒采，指摘他過份「錫身」是失敗關鍵，更有人笑言:「佢應該跳落河同條鱷魚搏鬥吖嘛！」利弗昨日在市民噓聲中離港。而昨日早上七時許及下午一時許，鱷魚兩度在山貝河與錦田河之間水面出現，並不時在河中撲捉魚兒大快朵頤，其後才「隱身」而去。</p></body></html>

<html><header><meta charset="utf-8"><title>王力宏演DJ宣揚和平</title></header><body><h1>王力宏演DJ宣揚和平</h1><p>王力宏的新歌《你和我》MV早前在台灣播映，他在MV內扮演一位電台DJ，開咪宣傳之餘，又透露電台頻道，令到當地一班歌迷以為真的有這個電台頻道，紛紛轉台收聽偶像做節目。<br> &#13;<br> <spanclass>收聽率大增 &#13;<br> 王力宏在MV內所講的電台頻道，原來是位於高雄的另一個電台，間接令該台收聽率大增，認真搞笑。&#13;<br> 而王力宏這首歌是與音樂創作人DennisRich合作，他們相約寫歌當天，正是美伊戰爭開戰，所以他們的心情都十分沉重，更創作了這首寓意和平的歌。&#13;<br> 採訪：黎寶蘋</spanclass></p></body></html>

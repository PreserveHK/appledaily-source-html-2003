<html><header><meta charset="utf-8"><title>Yumiko笨豬跳驚到喊</title></header><body><h1>Yumiko笨豬跳驚到喊</h1><p>鄭希怡（Yumiko）與吳浩康（Deep）早前為無綫拍攝旅遊特輯，兩人在其中一個環節要示範笨豬跳，一向畏高的阿Deep為順利完成拍攝，只好硬着頭皮上馬。<br> &#13;<br> <spanclass>嚷着去廁所 &#13;<br> 起初工作人員為Yumiko及阿Deep扣上安全設備時，兩人還調皮地玩耍，看似並不害怕，但當阿Deep步上十五層樓高時，他即緊張得頻頻嚷着要去洗手間，結果當然遭工作人員阻止，最後他亦勉強跳下去。&#13;<br> 而在Yumiko起跳的一刻，竟然雙腳發軟，並四度臨陣縮沙，其後經阿Deep及導演等鼓勵下，終於鼓起勇氣一躍而下，跳完更熱淚盈眶地與工作人員相擁。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>下月中起嚴打醉駕</title></header><body><h1>下月中起嚴打醉駕</h1><p>【本報訊】為針對每逢聖誕節期間，酒後駕駛及行人交通意外都會增加，警方將由下月十四日至明年一月三日期間，嚴打酒後駕駛，並會舉行全港性行人安全運動。&#13;<br> 道路安全議會宣傳運動委員會主席余錦基昨日表示，今年首九個月共發生了一萬零六百九十三宗交通意外，比去年同期下降百分之八，但當中致命的交通意外數目為一百二十八宗，共一百五十四人死亡，比去年同期上升了三成。&#13;<br> 據運輸署的估計，去年因交通意外而引致的生產力損失超過五億元，所涉及的醫療費用亦達一億五千萬元，香港在交通安全方面全球排名第三，第一位是瑞典斯德哥爾摩、第二位是德國漢堡。</p></body></html>

<html><header><meta charset="utf-8"><title>04年歐洲國家盃指定足球登場</title></header><body><h1>04年歐洲國家盃指定足球登場</h1><p>歐洲國家盃決賽周分組名單終於出籠，英格蘭同法國同組，戲碼強勁兼有靚仔球星睇，諗起都未開波先興奮，可惜最快都要等半年先有得睇，乜話？𠵱家已經等唔切？踢波頂住癮先囉！adidas最近推出2004年歐洲國家盃決賽周官方指定足球——Roteiro，以創新「熱力黏合」（ThermalBonding）生產技術製成，一於買番個同班Friend邊踢住邊等開波喇。&#13;<br>&#13;<br>記者：何善華</p><p>售賣點：adidas專門店&#13;<br> 地點：尖沙嘴海港城2202店&#13;<br> 電話：27306685&#13;<br> 售價：$500（12月中有售）</p></body></html>

<html><header><meta charset="utf-8"><title>米高擬借高利貸</title></header><body><h1>米高擬借高利貸</h1><p>近期備受侵犯兒童案困擾的米高積遜（MichaelJackson），繼續被曾為他工作的員工爆秘聞。小報《GLOBE》報道，曾在米高住所擔任保鑣頭目的RobertWenger，透露曾目睹米高觸摸不少孩童，他更說：「有一次他與男星麥哥尼高堅（MacaulayCulkin）在傾談，我聽到麥哥尼突然呼喝道：『你走開，米高！我不想再在你身旁。』」&#13;<br> 另外，有報道指財政出現問題的米高，有意向一位叫AlvinMalnik的黑幫「大耳窿」借錢，但其年利率卻高達二百六十四巴仙，其友人奉勸他應向專家求助。</p></body></html>

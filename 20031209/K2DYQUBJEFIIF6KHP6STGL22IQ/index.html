<html><header><meta charset="utf-8"><title>泥鰍吃蚊幼蟲可控瘧疾</title></header><body><h1>泥鰍吃蚊幼蟲可控瘧疾</h1><p>韓國科學家發現，當地的泥鰍能夠控制瘧疾。泥鰍以蚊子的幼蟲（孑孓）為食，從而能夠完全清除稻田裏的孑孓。是項研究結果已在美國熱帶醫藥和衞生學會在美國費城舉行的年會上發表。&#13;<br> 控制瘧疾的原理很簡單，找到吃蚊子幼蟲的魚，把牠們放進孑孓生長繁衍的湖泊和田野。研究人員在韓國幾個地點用泥鰍做試驗，發現只要放進足夠數量的泥鰍，所有的孑孓都能在一天內被消滅乾淨。由於泥鰍是雜食魚類，因此負責是項工作十分理想。同時，到了瘧疾季節結束之際，農民還可以大快朵頤，因飽餐了孑孓的泥鰍變得肥美異常。</p></body></html>

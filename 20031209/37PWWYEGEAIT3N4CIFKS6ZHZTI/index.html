<html><header><meta charset="utf-8"><title>鄧思田轉投城電寬頻</title></header><body><h1>鄧思田轉投城電寬頻</h1><p>【本報訊】城市電訊（1137）旗下香港寬頻宣布，鄧思田將於04年1月1日出任收費電視部執行董事。鄧過去一直參與及協助電視廣播（511）發展收費電視業務，加盟有助城電發展收費電視服務。&#13;<br> 市場關注鄧思田加入後，城電收費電視策略會否改變，或加快發展，令其有力與有線寬頻（1097）、NOW及銀衛等爭奪市場。&#13;<br> 鄧思田原為銀河衛視營運總監，上月底突離職尋求個人發展。當時傳聞指他與管理層意見分歧故請辭。鄧思田於香港寬頻新聞稿指出，與城電主席王維基是多年朋友，被其誠意打動加盟，並說已完成原有工作及使命。</p></body></html>

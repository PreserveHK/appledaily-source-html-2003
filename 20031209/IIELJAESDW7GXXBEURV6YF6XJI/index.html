<html><header><meta charset="utf-8"><title>家居防菌磁磚</title></header><body><h1>家居防菌磁磚</h1><p>沙士疫潮後，港人更注重健康和環境衞生，日本潔具公司TOTOLTD.趁機來港開設首間專門店，其總代理恆鋒建材有限公司銷售及巿場部經理馬嘉欣表示，TOTO生產的「光觸媒」（即二氧化鈦）磁磚，具防菌、殺菌功能，且易於清潔，多年來為政府建築工程應用，如醫院、泳池及公廁等，最近計劃推廣到家用客戶。&#13;<br> 馬嘉欣表示，「光觸媒」磁磚每平方米的價錢約二百元，較同級磁磚售價約高一成。該店還發售全功能人工智能馬桶，能自動感應開關馬桶蓋及自動為用者清洗。</p></body></html>

<html><header><meta charset="utf-8"><title>建發虧損增派息9仙</title></header><body><h1>建發虧損增派息9仙</h1><p>【本報訊】建發國際（223）宣布，截至9月底止中期虧損擴大至3200萬元，去年同期蝕1678萬元。每股虧損15仙，但仍派發中期息9仙，去年同期沒派息。董事總經理張瑞貴（圖）表示，計劃於明年舉辦3個展覽會，包括香港的「黃金周展銷會」、上海的「國際女士用品博覽會」及在北京舉行一個展覽，但有關的市場研究工作正在進行中。&#13;<br> 另外，建發再重提反對貿易發展局（TDC）舉辦展覽會一事。張瑞貴表示，經過反映不滿後，立法會昨日曾討論貿發局舉辦展覽的角色，但他們今日仍趁行政會議開會前遞交請願信，再視乎政府的反應才決定是否去信世貿表達不滿。</p></body></html>

<html><header><meta charset="utf-8"><title>YOHO全新2座　聖誕前開售</title></header><body><h1>YOHO全新2座　聖誕前開售</h1><p>【本報訊】新鴻基地產（016）元朗YOHOTown，計劃聖誕節前推出全新的第2座應市，今日將公布發售詳情。另外，物業與商業電台合作，暫定送出250張頒獎禮入場券，而業主推薦親友買樓，買家或可獲贈影音產品。&#13;<br> 新鴻基地產代理總經理周國賢表示，YOHOTown首批單位目前尚餘100多伙，並以高層及低層為主，故聖誕節前計劃推出全新的第2座，價錢方面未有透露。但他強調，物業並不急於加價，現時整體平均呎價為2150元。&#13;<br> 他說，YOHOTown業主推薦的買家，可參加遊戲，其中1名可獲贈音響組合。</p></body></html>

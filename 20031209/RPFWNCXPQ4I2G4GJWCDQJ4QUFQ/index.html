<html><header><meta charset="utf-8"><title>迪生盈利悉數派發</title></header><body><h1>迪生盈利悉數派發</h1><p>【本報訊】廸生創建（113）公布，截至9月底止半年純利約771.1萬元，較上年度同期下跌85.5%。期內營業額約11.11億元，減少4.09%。每股盈利3仙，該集團決定悉數向股東派發，即中期息3仙。去年同期沒有派息。&#13;<br> <br> <spanclass>半年純利大跌85.5% &#13;<br> 廸生執行主席潘廸生昨日表示，雖然集團在「沙士」爆發期間錄得重大虧損，但營業額隨着本港整體市道在7月開始好轉，在8及9月更錄得增長，因此對前景樂觀及持有充裕現金作未來發展，故決定向股東悉數派發中期盈利。&#13;<br> 潘廸生指出，由於看好零售前景，下半年度動用3000萬元在亞洲再增加逾20個銷售點。目前，廸生持有約4億元淨現金。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>張娜拉拒任Westlife嘉賓</title></header><body><h1>張娜拉拒任Westlife嘉賓</h1><p>現年二十二歲的韓國女星張娜拉，最近原被邀擔任愛爾蘭組合Westlife下周日（十四日）在漢城舉行的演唱會嘉賓，但因為安排細節問題拒絕演出。&#13;<br> 據韓國報章《日刊體育》報道，張娜拉方面得悉獲邀擔任Westlife的演唱會嘉賓後，曾表示有意演出，但要求大會能夠安排她的御用樂隊出場伴奏，可是大會為求方便，只肯讓張娜拉播出錄音帶伴唱，張娜拉覺得不獲大會尊重，前日終於決定拒絕演出。</p></body></html>

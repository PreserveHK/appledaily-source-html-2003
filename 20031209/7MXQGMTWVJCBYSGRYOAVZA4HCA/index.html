<html><header><meta charset="utf-8"><title>曾蔭培榮休　曾蔭權灑淚</title></header><body><h1>曾蔭培榮休　曾蔭權灑淚</h1><p>【本報訊】因「娶新抱」正休假的政務司司長曾蔭權昨日以私人身份，到黃竹坑警校出席其弟警務處處長曾蔭培的榮休前檢閱儀式，儀式後「一哥」與嘉賓逐一握手道別，至哥哥曾蔭權面前時，兩人禁不住擁抱；曾蔭權其後更掏出手帕輕拭淚痕。<br> &#13;<br> <spanclass>曾因冼案批評廉署 &#13;<br> 將於明日正式離任的曾蔭培曾因冼錦華案在立法會上大動肝火批評廉署，引發警廉衝突。對於冼錦華案昨日判刑後，警隊會否檢討警務人員的行為守則，曾蔭培說要留待下任處長李明逵處理。&#13;<br> 曾顯華攝</spanclass></p></body></html>

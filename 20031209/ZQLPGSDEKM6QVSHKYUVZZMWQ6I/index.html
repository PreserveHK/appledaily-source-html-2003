<html><header><meta charset="utf-8"><title>美國女性興削腳趾就履</title></header><body><h1>美國女性興削腳趾就履</h1><p>美國的整形外科醫生指出，愈來愈多當地女性「愛靚唔愛命」，願意花上萬多二萬元，進行整形外科手術令腳趾縮短，務求可以穿到由時裝大師設計的高跟鞋。&#13;<br> 綜合外電報道，切短腳趾及在腳板注射膠原，以減少穿高跟鞋時痛楚的手術愈來愈普及。美國足踝整形外科學會的一百七十五名醫生中，逾半跟進過或曾進行上述手術、導致腳部永久失去知覺，或走路時持續痛楚的病人。&#13;<br> 切短腳趾手術的費用昂貴，每隻腳趾收費一千五百至二千五百元美金，即港幣約一萬一千七百元至一萬九千五百元不等。</p></body></html>

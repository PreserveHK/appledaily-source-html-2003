<html><header><meta charset="utf-8"><title>川貝蘋果煲竹絲雞湯止咳滋潤</title></header><body><h1>川貝蘋果煲竹絲雞湯止咳滋潤</h1><p>冬天湯水，以潤肺養顏為首選。用上川貝加蘋果來煲的湯水，便是十分合時的選擇。川貝苦甘微寒，對於肺燥咳嗽及久咳傷陰，特別有滋潤功效。而清甜的蘋果和竹絲雞則可彌補川貝的輕微苦味。&#13;<br> 記者：謝翠玲&#13;<br> 攝影：黃子偉&#13;<br> 示範：劉志傑師傅（北角海逸酒店）&#13;<br> &#13;<br> <b> 用咩料：</b> &#13;<br> 蘋果	3個&#13;<br> 川貝	8錢&#13;<br> 竹絲雞	半隻&#13;<br> 薑片	少許&#13;<br> 果皮	1小角&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> １.　將蘋果連皮洗淨，切四件。&#13;<br> ２.　竹絲雞洗淨，切大件，備用。&#13;<br> ３.　湯鍋中加入六碗清水和所有材料，以大火將水煲滾，轉中火，煲兩個半小時，加鹽調味即可飲用。</p></body></html>

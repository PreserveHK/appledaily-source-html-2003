<html><header><meta charset="utf-8"><title>為食評判狂食雪米糍</title></header><body><h1>為食評判狂食雪米糍</h1><p>日本「妹系」水着女星代表小倉優子，前日以一身雪糕般的白色毛衣打扮，出席樂天雪糕雪米糍的試味大賽做評審員，並乘機試食多種口味的雪米糍，小倉說：「我一向都喜歡下廚，本來今次比賽我打算做參賽者，但最後就被人邀請了做評判！」甚懂把握機會的她，更自薦說：「當然下一年我更希望是這個雪米糍的代言人啦！」&#13;<br> <br> <spanclass>大個女望識煎魚 &#13;<br> 此外，小倉剛過了二十歲的生日成為成人，被問到生日願望，她竟出位地表示：「我希望今後識得煎魚！」</spanclass></p></body></html>

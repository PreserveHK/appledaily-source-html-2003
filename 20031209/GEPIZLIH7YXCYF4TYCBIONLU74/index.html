<html><header><meta charset="utf-8"><title>韓國MP3機打孖上</title></header><body><h1>韓國MP3機打孖上</h1><p>韓產MP3又再殺到，呢次重打孖上，新推出兩部D-CubeMP3機NMP-612同NMP-452D。NMP-612使用最近新興嘅珍珠白色，而NMP-452D就用咗傳統銀色，兩部機外形有別，功能就差唔多，具備FM收音、直駁CD錄音及支援多國語言顯示，機身更內置USB頭，隨時變成FlashDrive使用，有128同256MB兩款容量選擇。&#13;<br>&#13;<br>記者：許福合</p><p>勝毅有限公司&#13;<br> 查詢電話：25424336</p></body></html>

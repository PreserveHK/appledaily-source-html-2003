<html><header><meta charset="utf-8"><title>150萬編織浪漫婚禮</title></header><body><h1>150萬編織浪漫婚禮</h1><p>翁紅昨日在大西洋城舉行婚禮的場地，共用了四千朵鮮花來布置，包括粉紅色玫瑰、百合和繡球花等十種，單是鮮花已花掉十五萬港元，連酒席和親友住宿等開支，整個婚禮約花費了一百五十萬港元。&#13;<br> <br> <spanclass>心形印識別身份 &#13;<br> 不過，由於翁紅與夫婿均不欲婚禮受傳媒打擾，所以特地聘請了數名保安人員在門外把守，所有出席婚宴者均須在手上蓋一個心形印記以資識別。另門外又註明場內不准拍照和不准拍攝錄影帶，保安工作非常嚴密。</spanclass></p></body></html>

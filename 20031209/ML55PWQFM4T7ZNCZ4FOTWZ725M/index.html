<html><header><meta charset="utf-8"><title>妻夫木聰戇居居做影帝</title></header><body><h1>妻夫木聰戇居居做影帝</h1><p>日本第二十五屆橫濱電影節日本電影方面的獎項前日公布，新紮男星妻夫木聰主演的青春電影《再見了KURO》獲封影帝，這次妻夫木聰從影以來，第一次得到「最佳男主角」的獎項。&#13;<br> <br> <spanclass>與狗隻做戲 &#13;<br> 電影大概講述妻夫木聰所飾演戇直高中生，與一隻流狼狗發展出一段特別的感情，其中妻夫木聰與狗兒有很多對手戲。而電影節的大贏家，乃導演廣木隆一的作品《Vibrator》，連奪「最佳電影」等五個獎項。</spanclass></p></body></html>

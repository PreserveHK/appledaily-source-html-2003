<html><header><meta charset="utf-8"><title>　　做隻開心的馬女 - 李八方</title></header><body><h1>　　做隻開心的馬女 - 李八方</h1><p>陳太退咗休咁耐，每次見佢都覺得佢愈嚟愈明豔照人。好似噚日陳太以「香港皇家海外聯盟（RoyalOver-SeasLeague）」贊助人身份，到薄扶林公眾騎術學校送上一匹七歲英國馬女「金禧馬」（Jubilee），畀專門教殘疾人士騎馬嘅騎術殘疾協會馳騁，呢隻馬特別之處係個馬背特別直，更適合傷殘人士策騎。「金禧馬」紮咗排靚辮，但個樣唔係咁開心，希望陳太可以感染吓佢啦。&#13;<br> 陳四萬做起善事上嚟更加精神煥發，老董真係唔恨得咁多。	曾顯華攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>百萬啡鑽腕表</title></header><body><h1>百萬啡鑽腕表</h1><p>腕表可以是時計，也是潮流飾物，當精心設計的腕表鑲上寶石時，更是價值不菲。廸生鐘錶珠寶引入了全新的TheRoyalDiamond腕表系列，價錢由七萬元至一百萬元不等。&#13;<br> 廸生集團執行主席潘廸生表示，該系列腕表突破傳統名貴手表的框框，鑲上不同顏色的寶石，如黑鑽、啡鑽、黃鑽等，而且設計時尚，名貴之餘，還充滿時尚氣息，他說：「我知道香港女士們好識領導潮流，呢個系列嘅手表好多場合都啱戴，我相信好適合香港巿場。」他表示，自己也送了一款黑鑽腕表給太太。</p></body></html>

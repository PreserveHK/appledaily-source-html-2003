<html><header><meta charset="utf-8"><title>楊千嬅轉新公司投靠鄭中基父親</title></header><body><h1>楊千嬅轉新公司投靠鄭中基父親</h1><p>楊千嬅昨日在尖沙嘴半島酒店宣布明年二月六日至九日在紅館舉行演唱會，同時正式加盟EMI旗下Virgin成為合約歌手。千嬅的緋聞男友鄭中基（Ronald）的父親鄭東漢是EMI總裁，問千嬅是否因Ronald而簽約Virgin？她說：「唔關事，Virgin係國際性公司，做嘅音樂亦好好。」&#13;<br> <br> <spanclass>合照被阻撓 &#13;<br> 此外，前晚千嬅和Ronald齊出席《2003年TVB8金曲榜頒獎典禮》，Ronald的助手曾阻止他們合照。千嬅對於被指買大屋住近Ronald，她說：「我都𢱑頭，其實要見面唔難，呢啲操控喺人手中。」&#13;<br> 採訪：陳梅香、駱華齡&#13;<br> 攝影：何國豪</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>加航續支持李澤鉅注資</title></header><body><h1>加航續支持李澤鉅注資</h1><p>【本報訊】加拿大報章周日報道，加拿大航空在加國法院開庭審議前最後一刻，再向法院提交誓章，講解其續支持長實（001）副主席李澤鉅注資的方案，是最符合各方利益的。&#13;<br> 另外，法庭委任的監管人安永也支持李氏注資建議。不過，李氏收購條款也有極多限制，有評論家覺得有欠公平。&#13;<br> 據報道，加拿大安大略省法院於周一審議李氏旗下Trinity注資方案，加航指出選擇該方案有多個考慮因素，其中包括該公司是一間由加拿大人控制的公司，及有力解決加航與主要債權人如通用電氣等爭拗。加航指有關考慮是以全盤挽救作為焦點，對加航股份持有人最有利。</p></body></html>

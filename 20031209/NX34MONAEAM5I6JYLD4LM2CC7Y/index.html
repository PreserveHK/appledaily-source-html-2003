<html><header><meta charset="utf-8"><title>名人軼事</title></header><body><h1>名人軼事</h1><p>美國總統喬治布殊遭網民以「Google炸彈」襲擊。在Google搜尋器鍵入"miserablefailure"（可悲的失敗），搜尋結果竟提供美國白宮網站內介紹喬治布殊的一頁。這是頑皮網友利用Google的特性，玩一種俗稱「Google炸彈」的把戲，令某組關鍵字連結到特定網頁。美軍攻打伊拉克前，到Google鍵入"weaponsofmassdestruction"，亦會連結到一個諷刺美國出兵的搗蛋網站。</p></body></html>

<html><header><meta charset="utf-8"><title>亞銀調高亞洲增長預測</title></header><body><h1>亞銀調高亞洲增長預測</h1><p>【本報綜合報道】亞洲開發銀行（ADB）調高亞洲今明兩年的經濟增長預測，反映該區消費正強勁增長，以及蓬勃的中國日漸成為亞洲的經貿引擎。&#13;<br> 亞銀把亞洲（不包括日本）今年國內生產總值增長預測由原來估計的5.3%調高至5.7%；明年的預測亦由6.1%向上修訂為6.2%；至於2005年，亞銀估計增長將加快至6.3%。&#13;<br> 亞洲區去年及2001年經濟增長分別為5.6%及4.1%。&#13;<br> 亞銀表示，亞洲經濟今年較早時受非典型肺炎及伊拉克戰爭打擊，但表現卻出奇地好；相信明年情況將因油價穩定以及全球經濟持續好轉而更加理想。</p></body></html>

<html><header><meta charset="utf-8"><title>涉殺四月大女嬰父提堂</title></header><body><h1>涉殺四月大女嬰父提堂</h1><p>【本報訊】四個月大女嬰深水埗寓所昏迷送院不治，警方拘捕女嬰雙親，控以謀殺罪。昨在北九龍裁判法院提訊，控方指男被告患有精神病，女被告因身在醫院缺席提堂。裁判官將案件押後至本周五，以待女被告出庭應訊，男被告暫還押看管。&#13;<br> 被告林偉樹，二十四歲，報稱地盤工人；其妻招美詩，三十歲，家庭主婦。控罪指他們於本月五日，在欽州街一個單位謀殺女兒林樂恩，二人暫毋須答辯。&#13;<br> 主控透露，女被告身在醫院，未能出庭，男被告患有精神病，有自殺傾向，亦曾有自殺紀錄。&#13;<br> 案件編號：NKCC8327/2003</p></body></html>

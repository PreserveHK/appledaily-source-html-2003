<html><header><meta charset="utf-8"><title>醫院綠化有助減低壓力</title></header><body><h1>醫院綠化有助減低壓力</h1><p>美國德州大學的研究發現，醫院內的綠化環境有助減低病人、探訪者及員工的壓力。&#13;<br> 德國新聞社報道，美國德州大學健康系統及設計中心經過研究後發現，醫院內種滿綠色植物的「復康公園」，可以減低壓力、焦慮及抑鬱；慢性及末期病患的生活質素有所好轉，病人的痛楚也減少了。除此之外，由於病人需要服用的止痛藥物減少及留院時間縮短，因此可節省醫療成本。&#13;<br> 研究又發現，醫院環境設計較差，會令病人出現焦慮、胡言亂語、血壓上升、失眠及對止痛藥的需求增加。</p></body></html>

<html><header><meta charset="utf-8"><title>冠軍行動拘31北姑</title></header><body><h1>冠軍行動拘31北姑</h1><p>【本報訊】警方及入境處人員昨清晨五時許採取「冠軍行動」，在黃大仙多個公園包括摩士公園、仁愛街公園、東頭邨公園及附近街頭等地方，拘捕三十一名涉嫌兜搭晨運人士進行性交易的「北姑」（圖），包括一名六十五歲婦人，被捕妓女過半數來自福建。&#13;<br> 警方表示，正調查案件有否涉及有組織賣淫活動，並呼籲市民遇上妓女兜搭應立即報警，切勿光顧免助長情況惡化。&#13;<br> 張培生攝</p></body></html>

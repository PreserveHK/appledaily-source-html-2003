<html><header><meta charset="utf-8"><title>盧巧音喊得勁被指有病</title></header><body><h1>盧巧音喊得勁被指有病</h1><p>盧巧音昨日到尖沙嘴出席廣告首播時穿上紅色外套，甚有節日氣氛。盧巧音在台上許下三個聖誕願望，希望健康、愛情和事業均順利。&#13;<br> <br> <spanclass>拍完大笑 &#13;<br> 早前有周刊指盧巧音因患病，故此在拍攝MV時失控痛哭，她說：「其實歪曲咗件事，喺MV入面我扮妓女，導演要求我傷心咁喊，我咪喊咗幾次，拍完喊戲，我都好開心，重笑㖭！我個病已經正常番晒，冇事，每年只要檢查一次就OK，呢件事搞到我身邊朋友以為我健康出問題」問盧巧音可會追究？她說：「我唔使佢哋道歉，不過都要自我檢討吓。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

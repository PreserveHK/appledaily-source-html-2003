<html><header><meta charset="utf-8"><title>富邦延購港基照派息</title></header><body><h1>富邦延購港基照派息</h1><p>【本報訊】富邦金控及港基銀行（636）聯合宣布，富邦與阿拉伯銀行集團已同意，修改達成或豁免先決條件之首個最後完成日期，延至明年2月10日或富邦與阿銀協定之較後日期。使港基可在收購建議之首個截止日期前，派發最多0.26元之特別中期息，此特別息原限收購建議得以進行始派發。&#13;<br> 根據收購條款，富邦須於昨日透過花旗集團正式向港基所有股東，每股3.68元提出全購，總代價43.14億元，相當於港基每股資產淨值1.16倍。&#13;<br> 較早前台灣報章報道，台灣財政部已核准收購港基的申請，目前尚待台灣經濟部、香港金管局、證監會及港交所等監管機構批准。</p></body></html>

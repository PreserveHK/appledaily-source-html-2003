<html><header><meta charset="utf-8"><title>小巴司機爆衝突</title></header><body><h1>小巴司機爆衝突</h1><p>【本報訊】往來荃灣至土瓜灣的一條公共小巴（紅色小巴）線，至上月初開始「分家」後鬧出連串風波。兩條小巴線互指對方司機在自家站頭搶客，警方多次介入調解不果。&#13;<br> 昨傍晚六時許，雙方再起衝突，近四十輛小巴圍堵在川龍及海壩街的街口，氣氛緊張。警方出動大批警員攜同警犬到場鎮壓，兩個多小時後，始將小巴車龍及數百名圍觀起哄的大漢驅散。&#13;<br> 事件中，數十輛小巴堵塞了荃灣多條道路的路口，導致交通癱瘓，警方接連票控了十多輛小巴不果，更遭大批司機及途人包圍。最後需召來拖車強行拖走其中一輛小巴及拘捕一名滋事男子後，始將佔據各個路口的小巴驅散。</p></body></html>

<html><header><meta charset="utf-8"><title>梁詠琪聖誕童心大發</title></header><body><h1>梁詠琪聖誕童心大發</h1><p>梁詠琪昨日以仁濟愛心慈善大使身份，到西環高街探訪幼兒中心。梁詠琪童心大發與數十名可愛小朋友玩遊戲、唱聖誕歌，一時又玩大風吹、傳波、爭櫈坐，玩得非常投入，梁詠琪的雀躍程度與小朋友不相伯仲。<br> &#13;<br> <spanclass>鍾意報佳音 &#13;<br> 問梁詠琪喜歡小朋友，為何不生兒育女？她說：「未有咁嘅衝動，我鍾意小朋友，不過見吓就ＯＫ，自己生責任好大，要一手一腳去湊，我現時冇能力照顧住，遲啲先諗。」對於臨近聖誕，梁詠琪說：「我好鍾意過聖誕，學生時代會經常出去報佳音，入行之後就收過fans送一棵大聖誕樹做禮物。」&#13;<br> 採訪：卓寶花　攝影：陳慧安</spanclass></p></body></html>

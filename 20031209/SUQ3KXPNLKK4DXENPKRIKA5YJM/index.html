<html><header><meta charset="utf-8"><title>東亞推一站式CEPA服務</title></header><body><h1>東亞推一站式CEPA服務</h1><p>【本報訊】東亞銀行（023）宣布，為開拓內地市場的企業和個人客戶，提供一站式的金融服務，助客戶抓緊CEPA所帶來的商機。&#13;<br> 該銀行除為客戶提供企業及個人理財服務外，亦透過集團旗下的卓佳專業商務，提供商業諮詢、企業及業務重組等服務。&#13;<br> 東亞銀行總經理兼中國業務總部主管余學強強調，該銀行在內地擁有8間分行、2間分支行和6間代表處，為內地覆蓋網絡最廣泛的外資銀行之一。&#13;<br> 東亞銀行集團總經理兼企業銀行處主管李民橋（圖）表示，自9月底簽署CEPA細則後，該銀行接獲不少有關CEPA貸款的查詢，但有關業務相信要待明年上半年才可反映出來。</p></body></html>

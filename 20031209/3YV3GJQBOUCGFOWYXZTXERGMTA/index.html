<html><header><meta charset="utf-8"><title>通車禮上　權充司機<br>田北辰被質疑無牌駕駛</title></header><body><h1>通車禮上　權充司機<br>田北辰被質疑無牌駕駛</h1><p>【本報訊】九廣鐵路公司轄下的輕鐵天水圍支線前日通車儀式上，曾出現一段小插曲。&#13;<br> 九鐵主席田北辰主持開幕禮時，暫充輕鐵司機，「無牌」駕駛一輛輕鐵緩緩衝過綵帶，以示新支線正式啓用。不過，事後這項安排卻惹來田北辰「無牌駕駛」的非議。&#13;<br> 九鐵公司輕鐵部公共事務經理蕭錦行昨日澄清，田北辰在通車儀式上只是象徵式駕駛，同時，他身邊也有一名身為行車經理的合資格教官從旁指導。&#13;<br> 蕭錦行表示，這和輕鐵訓練司機時，同樣有合資格教官在旁指導的安排一樣，並無違法之處。</p></body></html>

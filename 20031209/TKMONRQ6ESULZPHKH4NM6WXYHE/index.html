<html><header><meta charset="utf-8"><title>波蘭斯基忙搞殭屍</title></header><body><h1>波蘭斯基忙搞殭屍</h1><p>金像導演波蘭斯基（RomanPolanski）自去年的《鋼琴戰曲》後一直未有新作，據知他最快明年夏天才會開拍新片《苦海孤雛》，而近期他則忙於執導音樂劇《DanceoftheVampire》。&#13;<br> 該劇改編自波蘭斯基六七年執導的電影《TheFearlessVampireKillers》，前晚在德國漢堡舉行首演，除了劇中主要演員外，以扮演吸血殭屍德古拉伯爵而揚名的老牌男星基斯杜化李（ChristopherLee）和卡塔布蘭切（CateBlanchett）均有出席。</p></body></html>

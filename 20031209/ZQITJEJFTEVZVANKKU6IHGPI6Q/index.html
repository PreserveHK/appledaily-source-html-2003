<html><header><meta charset="utf-8"><title>鳳姐賄警千八元囚七月</title></header><body><h1>鳳姐賄警千八元囚七月</h1><p>【本報訊】中年鳳姐被控向「放蛇」警員行賄，辯稱該警員在案發前，曾與朋友到「鳳竇」，向她收取「陀地」費及非禮她，故案發時以為他是「爛鬼」，才給錢打發他走。惟其辯解不獲法庭接納，昨在九龍城法院被判入獄七個月。&#13;<br> 裁判官昨日裁決指出，被告的口供混亂，前後矛盾，法庭不接納她的供詞。相反，證人的口供誠實可靠，被告明知他是警員而將錢「塞」給他，明顯是行賄行為。&#13;<br> 被告程建華（三十八歲）被控於今年八月二十一日，在尖沙嘴安樂大廈內向警員黎兆鳴提供一千八百元，以對她不採取掃黃行動。&#13;<br> 案件編號：KCCC13937/03</p></body></html>

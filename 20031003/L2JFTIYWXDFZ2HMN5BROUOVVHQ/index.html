<html><header><meta charset="utf-8"><title>柴崎幸一晚𠝹三男</title></header><body><h1>柴崎幸一晚𠝹三男</h1><p>現年二十二歲的日本女星柴崎幸，與組合DAPUMP主音Issa的一年半感情看似完結，因柴崎幸被拍得分別與三男子深夜遊玩的照片，地點更是當日與Issa拍拖經常去的食肆。&#13;<br> <br> <spanclass>卡拉OK狂歡 &#13;<br> 雜誌《女性Seven》報道，柴崎幸過去與Issa熱戀時，每周皆會到某燒雞肉店撐枱腳，但最近只見Issa與其他友人前往。而在剛過去的周日，深夜十一時許柴崎幸與一身材高大的男子在該食店坐了三個多小時，之後二人再與兩男子到卡拉OK狂歡，最後柴崎幸又與其中二男回燒雞肉店流連，可見她現與Issa的關係不甚樂觀。</spanclass></p></body></html>

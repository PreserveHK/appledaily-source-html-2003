<html><header><meta charset="utf-8"><title>關心妍肥貓相伴成長</title></header><body><h1>關心妍肥貓相伴成長</h1><p>關心妍最近接受寵物雜誌《貓之生活》訪問，她表示以前屋企曾養過一隻可愛的肥貓，大家共度了六年的開心日子，但肥貓已在早年過身。<br> &#13;<br> <spanclass>不用操心 &#13;<br> 關心妍說：「隻貓係我住喺長洲嘅公公同婆婆養，我童年就有隻肥貓陪住我，佢好可愛，𠵱家我重記得佢。」&#13;<br> 問到關心妍覺得養貓和養狗的分別，她說：「我覺得貓比較乾淨，好識照顧自己，唔使主人操心，但係美中不足係貓唔會太主動同人玩。相反嚟講狗就比較熱情，佢會好鍾意同主人玩。」&#13;<br> 撰文：比華利</spanclass></p></body></html>

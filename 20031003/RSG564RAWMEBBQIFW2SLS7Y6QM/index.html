<html><header><meta charset="utf-8"><title>街頭餵鴿昨起檢控</title></header><body><h1>街頭餵鴿昨起檢控</h1><p>【本報訊】食物環境衞生署由昨日起，嚴格執行以一千五百元定額罰款檢控餵飼街頭野鴿的人，但暫沒有人被控。有市民則認為，政府應劃定指定地點讓市民餵飼野鴿，以營造巴黎街頭餵鴿的浪漫氣氛。&#13;<br> 食環署已在野鴿出沒地區，例如尖沙嘴碼頭五枝旗杆，豎立警告牌，提醒路人不要餵飼野生雀鳥弄污公眾地方，否則可被定額罰款一千五百元。公務員陳先生陪太太和年幼女兒，專程來拍攝野鴿。&#13;<br> 陳先生說，五枝旗杆一帶，昨日的確比以前清潔，但希望政府劃定餵鴿區，替尖沙嘴營造有如巴黎街頭餵白鴿的浪漫氣氛。</p></body></html>

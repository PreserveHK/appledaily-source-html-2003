<html><header><meta charset="utf-8"><title>打機手機N-Gage下周登場</title></header><body><h1>打機手機N-Gage下周登場</h1><p>傳咗好耐嘅NokiaN-Gage，下星期二終於都正式登陸香港，所以除了網絡商已經開始有得預訂之外，街頭街尾都已經有唔少Dummy機出現，甚至有真機供路人試玩。而N-Gage同時間亦會推出10款遊戲，強勁作有《TombRaider》等，絕對令人期待。而且價錢定在$3,000樓下，決心鎖定所有年輕打機用家，想親手玩N-Gage唔使等好耐，下個禮拜就有得玩！	&#13;<br>&#13;<br>記者：劉耀祥</p></body></html>

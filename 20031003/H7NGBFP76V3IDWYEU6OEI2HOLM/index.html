<html><header><meta charset="utf-8"><title>Race聞外婆病重眼紅紅</title></header><body><h1>Race聞外婆病重眼紅紅</h1><p>環球姊妹花2R中的妹妹Race（黃婉伶），早前為一護膚品牌拍攝平面廣告，而Race除有酬勞落袋外，更獲廣告商送了一個手提電話做禮物，令Race非常開心。&#13;<br> <br> <spanclass>返老家探病 &#13;<br> 近日2R正忙於為即將推出的新碟宣傳，但日前二人為雜誌拍照期間，突然接獲老家新加坡的母親來電，告知其七旬外婆在當地病危入院，雖然接電話的姐姐Rosanne（黃婉君）還好言安慰媽咪，不過收線後兩姊妹都不禁眼紅紅。&#13;<br> 日前2R已向環球請假，返老家探望外婆，而其外婆雖體重急降，幸病況已告穩定，故二人日內便會返港繼續工作。&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>

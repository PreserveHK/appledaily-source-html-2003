<html><header><meta charset="utf-8"><title>哥連菲路酒吧露械</title></header><body><h1>哥連菲路酒吧露械</h1><p>荷李活男星哥連菲路（ColinFarrell），近日在非洲國家摩洛哥拍攝講述阿歷山大大帝的新片《AlexandertheGreat》。有說近日哥連一索得男，心情大好，以致日前興之所至，在酒店的酒吧中露械。&#13;<br> 哥連日前在拍片公餘期間，陪好友們到當地的酒吧舉杯暢飲，其間他喝得酩酊大醉，還刻意露出下體。不過一位看過哥連下體的同行女士，對哥連的下體似乎沒有深刻印象，她說：「忘記他是阿歷山大大帝吧！『它』看似米奇老鼠多點。」</p></body></html>

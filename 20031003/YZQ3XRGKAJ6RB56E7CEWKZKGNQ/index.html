<html><header><meta charset="utf-8"><title>吳浩康討厭人人敬而遠之</title></header><body><h1>吳浩康討厭人人敬而遠之</h1><p>吳浩康早前帶病拍攝新歌《討厭》MV，因他身患感冒，邊拍邊流鼻水，要化妝師不時為他補妝兼抹鼻水，工作人員惟恐被傳染，人人都對吳浩康敬而遠之，吳浩康笑言幸好今次MV沒有女主角，否則流鼻水與女主角拍感情戲一定會讓他十分尷尬。&#13;<br> <br> <spanclass>同鋼琴做對手戲 &#13;<br> 吳浩康說：「今次同我演對手戲嘅係一部好玲瓏浮凸嘅鋼琴，我着晒成套老西嚟會佢。」除了彈鋼琴外，導演還要吳浩康除鞋露腳趾，他更即席表演用腳趾彈琴。拍攝期間，Boy'Z探班，以水槍突襲吳浩康，吳浩康即搶過水槍還擊玩作一團。</spanclass></p></body></html>

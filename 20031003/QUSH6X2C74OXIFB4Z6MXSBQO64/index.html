<html><header><meta charset="utf-8"><title>東方海外回購　3萬股反對</title></header><body><h1>東方海外回購　3萬股反對</h1><p>【本報訊】東方海外（316）上周一在股東大會上，通過向長和系回購9%股份建議後，一直拒披露當日的投票結果，最後在證監會執行人員要求下，才在昨日公布具體投票結果。&#13;<br> 據公布，31名無利害關係的股東親身或委任代表在上周一投票，他們持有的股數共5742萬股，當中合共持5739萬股的30名股東，贊成回購；持有3.0152萬股的兩名股東則反對議案，因此議案在99.947%股東支持下通過。不過，東方海外表明，沒法知悉多少人由代理人代表投票。&#13;<br> 東方海外的管理層在上周一會後拒透露投票結果，第二天見報的通告也只透露議案已獲通過，卻沒有作出詳細披露。</p></body></html>

<html><header><meta charset="utf-8"><title>華仔為高材生寫歌</title></header><body><h1>華仔為高材生寫歌</h1><p>劉德華成為加際娛樂旗下的加際星藝高校的訓導主任後，最近該校的首位高材生已誕生，他是現年二十一歲的劉朗棋，華仔十分欣賞他，並親自為對方填了一首歌詞，而劉朗棋的新碟將於下月推出。<br> &#13;<br> <spanclass>鍾情阿梅 &#13;<br> 劉朗棋表示自幼已對唱歌充滿興趣，問他最欣賞哪個歌手？劉朗棋日前說：「我好鍾意張國榮同梅艷芳，佢哋唱歌好好聽，至於電影明星，我就好欣賞周潤發同張曼玉，佢哋兩個演技都好出色。」</spanclass></p></body></html>

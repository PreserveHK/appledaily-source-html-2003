<html><header><meta charset="utf-8"><title>中菜也重視食雕</title></header><body><h1>中菜也重視食雕</h1><p>事實上，在食品上刻上雕花，不但在泰國美食中常見到，中式的飲食中也很普遍，在飲宴盛筵上就常常會見到食雕在碟邊裝飾。在食物上雕花除了可增加視覺美感外，也有實際作用，就是有助縮短烹煮時間及增添食物的滋味。食雕一般分為兩類，一種是只供觀賞而不作食用，另一類則既可觀賞又可食用。&#13;<br> 至於適合食品雕刻的材料，一般為脆硬的瓜果類，以及表皮無筋、肉質稍硬並色澤美麗的食品，例如蘿蔔、薯類、南瓜、蘋果、梨子、香蕉和蛋等。</p></body></html>

<html><header><meta charset="utf-8"><title>Yumiko機械人戒指眼睩睩</title></header><body><h1>Yumiko機械人戒指眼睩睩</h1><p>鄭希怡（Yumiko）日前出席活動時，戴上一隻機械人形戒指，特別之處是機械人有一對活動眼睛，她說：「呢隻戒指我喺尖沙嘴利時商場買嘅。我一見到隻戒指就好鍾意，最得意係佢隻眼識得郁㗎！」<br> &#13;<br> <spanclass>喜歡誇張飾物 &#13;<br> Yumiko表示較喜歡佩戴一些誇張的飾物，以戒指為例，她會選擇比較大的款式，她說：「因為我比較高大，如果戴一啲好細嘅飾物，唔係好起眼。好似我買鞋咁啦，我都會買大啲，因為如果高嘅人着對好細嘅鞋，好似好怪咁。」</spanclass></p></body></html>

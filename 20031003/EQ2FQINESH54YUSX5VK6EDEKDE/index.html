<html><header><meta charset="utf-8"><title>東東奪獎添壓力</title></header><body><h1>東東奪獎添壓力</h1><p>陳曉東、郭富城、陳小春及陳司翰等，日前出席由中央廣播電台主辦的《中國流行歌曲榜頒獎典禮》，各人當日均以盛裝抵達福州體育場領獎。&#13;<br> 陳曉東除奪得「型格音樂獎」外，亦憑歌曲《准我愛你》奪得「港台年度十大金曲」，陳曉東對於在頒獎禮中連奪兩獎非常高興，他說：「大會認為我轉型成為創作歌手，但仍然好有個人風格，攞呢個獎都覺得好大壓力，因為代表以後要做得更好。」<br> &#13;<br> <spanclass>城城連得三獎 &#13;<br> 此外，郭富城在頒獎禮中連奪三獎，包括「香港區最受歡迎男歌手」、「最受歡迎廣告歌曲獎」及「金曲獎」，而陳小春與陳司翰則分別獲頒「最受歡迎HipHop歌手」及「新人獎」。</spanclass></p></body></html>

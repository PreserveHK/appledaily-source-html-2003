<html><header><meta charset="utf-8"><title>工廈租售交投轉活躍</title></header><body><h1>工廈租售交投轉活躍</h1><p>【本報訊】中港落實CEPA協議後，工廈租售交投轉活躍，美聯物業工商部分行高級營業經理梁志輝表示，9月單是葵涌及荃灣區，錄得的大手租售成交，涉及樓面約21萬方呎。預期明年初，該區工廈租售價更有條件回升5至10%。&#13;<br> <br> <spanclass>葵荃區價格趨升 &#13;<br> 梁志輝指出，葵荃區9月的大手買賣有葵涌宏達工業中心，樓面7萬方呎；同區的葵順工業中心，也售出5萬方呎。至於荃灣合福工業大廈及永得利中心，分別有5萬及4萬方呎租出。&#13;<br> 另外，他透露，麗新現時招租中的葵涌百新大廈，有約2萬方呎樓面獲洽租，若成功租出，出租率將升至七成。百新大廈呎租平均叫價2.5元。</spanclass></p></body></html>

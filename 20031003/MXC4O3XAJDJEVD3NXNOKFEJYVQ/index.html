<html><header><meta charset="utf-8"><title>雲妮增肥如計數</title></header><body><h1>雲妮增肥如計數</h1><p>荷李活女星雲妮絲惠嘉（ReneeZellweger）前晚在英國倫敦出席新片《愛情唔上身》的首映禮，為拍攝《BJ單身日記》續集而積極增肥的雲妮，刻意遮掩其身材，反而嘉賓之一的小提琴家VanessaMae則穿上小背心，露出小蠻腰。&#13;<br> 提到如何增肥時，雲妮表示她會聽從營養師的意見，進食健康但富脂肪的食物，她說：「這就像數學一樣，我吃很多易肥的食物。不過有關我吃冬甩的報道並非事實。」她透露早餐會吃四片多士、牛油及芝士。</p></body></html>

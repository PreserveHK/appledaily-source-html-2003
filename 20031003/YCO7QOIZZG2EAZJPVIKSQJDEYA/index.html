<html><header><meta charset="utf-8"><title>鍾兆康五千元挽自信</title></header><body><h1>鍾兆康五千元挽自信</h1><p>出身自《英皇超新星選拔賽》並奪得金獎的鍾兆康，早前與英皇解約，據知他近日花了五千元學費，在中環修讀一個提升個人信心的課程，學生要參與做義工、遠足、露營和扒獨木舟等活動。&#13;<br> <br> <spanclass>大叫口號 &#13;<br> 鍾兆康日前與約七十名同學在中環一商業大廈內舉行畢業禮。現場所見，每位學員都有一個花名，鍾兆康便自稱「細佬」，其間學生們大叫一些提升信心的口號，他也有一起大嗌。至晚上十時許，鍾兆康完成畢業禮後，便與近十位男同學往西環打邊爐，到凌晨十二時多才離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

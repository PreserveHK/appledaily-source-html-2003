<html><header><meta charset="utf-8"><title>城城緊張Eason下一代</title></header><body><h1>城城緊張Eason下一代</h1><p>郭富城和陳奕迅（Eason）主演的新戲《重案黐孖GUN》，日前在炮台山政府物料供應處拍攝槍戰場面。劇情講述同是飾演警員的城城和Eason，雖是同事但卻不和，二人更在警局內槍戰。Eason拍攝避子彈戲等，不慎被子彈灰入眼，見他表情辛苦，幸無大礙。<br> &#13;<br> <spanclass>勸對方戒煙 &#13;<br> 城城與Eason有說有笑，今次二人首次合作，問城城有何感覺？他即以前輩身份說：「我會灌輸啲好嘅嘢畀佢，佢𠵱家認真啲、誠懇啲，冇咁隨便。」城城又勸Eason說：「好戒煙嘞，會影響你下一代㗎！」&#13;<br> 採訪：陳梅香　&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

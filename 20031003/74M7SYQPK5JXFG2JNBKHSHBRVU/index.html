<html><header><meta charset="utf-8"><title>蔡依林、許慧欣鬥到上天橋</title></header><body><h1>蔡依林、許慧欣鬥到上天橋</h1><p>蔡依林和許慧欣日前在台灣為牛仔褲聯合秋冬發表會行天橋，兩大少男殺手雖然口口聲聲表示沒有心病，人前互相讚美對方，可惜她們的經理人公司不欲兩人同台演出，二人由始至終又沒交談和合照，難免令人覺得她們在明爭暗鬥。&#13;<br> <br> <spanclass>互送高帽 &#13;<br> 不過許慧欣事後說：「怎麼可能？我們今天早上還互傳簡訊呢！沒有同台我覺得很可惜，可能是因為我們的代言品牌不同的關係吧。大家在後台都忙昏了，所有模特兒都跑來跑去，根本沒時間聊天。」&#13;<br> 另一方面，蔡依林和許慧欣又互送高帽，蔡依林說：「我覺得許慧欣看起來是標準的古典美女。」許慧欣則讚蔡依林一直走在潮流的尖端。</spanclass></p></body></html>

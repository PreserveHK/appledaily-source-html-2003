<html><header><meta charset="utf-8"><title>鍾楚紅赴台名牌任著</title></header><body><h1>鍾楚紅赴台名牌任著</h1><p>鍾楚紅昨天抵達台灣，出席於今日舉行的「只醉晶迷」活動，晚上則出席一個會員專屬的時尚盛宴，與眾時尚名流分享她的品味人生。&#13;<br> Chanel和卡地亞等十四家名牌服飾與珠寶將任由鍾楚紅選擇，鍾楚紅將與知名設計師Roger商談後，才會確定穿戴哪一個品牌服飾珠寶現身。<br> &#13;<br> <spanclass>心情極佳 &#13;<br> 鍾楚紅昨天出閘時雖被大批在場守候的台灣傳媒嚇到，不過，仍然笑瞇瞇地回應記者問題，並友善地為現場的影迷簽名。</spanclass></p></body></html>

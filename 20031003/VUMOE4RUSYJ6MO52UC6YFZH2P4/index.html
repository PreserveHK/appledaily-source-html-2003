<html><header><meta charset="utf-8"><title>妮歌被姦不堪回首</title></header><body><h1>妮歌被姦不堪回首</h1><p>由金像女星妮歌潔曼（NicoleKidman）主演的電影《Dogville》，快將公映。不過妮歌聲言早前在一個試映會中，因抵受不住自己在影片中多次被姦而中途離場。&#13;<br> 《Dogville》一片講述妮歌逃亡到一個小鎮，後被一個已婚男人強姦，不過村民異口同聲指妮歌勾引別人丈夫而把她用頸扣鎖起，最後妮歌再被同村男人多次強姦，結果淪為性奴。&#13;<br> 妮歌說：「看着這套電影，我覺得十分難受。這套電影實在太震撼了，故此我要中途離場。」</p></body></html>

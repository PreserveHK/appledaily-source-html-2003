<html><header><meta charset="utf-8"><title>郭可盈婚前戀上陶大宇</title></header><body><h1>郭可盈婚前戀上陶大宇</h1><p>郭可盈和陶大宇昨日到城門水塘拍攝一場踏單車戲，戲中二人將會發展成一對情侶。<br> &#13;<br> <spanclass>見證業界變遷 &#13;<br> 陶大宇得知郭可盈有打算在拍完《青出於藍》之後跟林文龍拉埋天窗，便急不及待恭喜對方，郭可盈笑說：「等我做完嘢先啦，𠵱家我同大宇做感情戲，呢輪要開始投入。」&#13;<br> 陶大宇將出席無綫本月十二日在將軍澳電視廣播城舉行的啟城儀式，他說：「呢個係電視界盛事，以前睇住廣播道搬入清水灣，𠵱家由清水灣搬入將軍澳。當日好似話董生（特首董建華）都會嚟，我都好希望可以同佢同埋六叔（邵逸夫）握手。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>

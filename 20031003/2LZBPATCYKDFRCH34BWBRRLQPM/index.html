<html><header><meta charset="utf-8"><title>烈日必用減光鏡</title></header><body><h1>烈日必用減光鏡</h1><p>輕便型數碼相機有一個共通弊病──光圈不夠細及快門不夠快。遇上陽光猛烈的日子，很多數碼相機即使用了最細光圈及最快快門，相片依然「爆光」（即曝光過度），要避免這種情況，不妨帶備一塊減光鏡（NDFilter）作為減光之用，減光鏡是一片中性灰色鏡片，能減少光線進入鏡頭。減光鏡通常分為ND-2、ND-4、ND-8，數值愈大減光能力愈強，有了它就等於有一個更細光圈的鏡頭了，就算細細部儍瓜機都唔怕出現「爆光」。	&#13;<br> &#13;<br> 作者介紹：十多年專業攝影及傳媒經驗，現任《DiGi數碼雙周》總編輯。</p></body></html>

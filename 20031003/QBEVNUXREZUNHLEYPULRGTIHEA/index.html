<html><header><meta charset="utf-8"><title>OLYMPUSC-5060勝在夠Wide</title></header><body><h1>OLYMPUSC-5060勝在夠Wide</h1><p>傳咗一段時間嘅OLYMPUSC-5050後繼機C-5060終於有樣睇，外形更流線，雖然同樣使用1/1.8”CCD，不過有效像素提高至510萬像，最正係有4倍光學變焦鏡頭，相當於27~110mm，比C-5050更Wide。另外，終於改為使用可以翻轉嘅LCD，高低角度影得較輕鬆。開機時間可縮短至3秒，雙插卡同樣保留，不過光圈最大只有F2.8，比C-5050為小，而且電源亦轉用充電式鋰電池，愛用大光圈同AA電嘅用家，就會比較失望。&#13;<br>&#13;<br>記者：許福合</p></body></html>

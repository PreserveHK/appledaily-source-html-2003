<html><header><meta charset="utf-8"><title>恭子單戀型男伊藤</title></header><body><h1>恭子單戀型男伊藤</h1><p>日本女星深田恭子曾多次表示喜歡外形有如王子的英俊男士，最近她又被指愛上有型男星伊藤英明。&#13;<br> <br> <spanclass>為君努力減肥 &#13;<br> 報章《NaitaiSports》報道，恭子早前與伊藤合作拍古裝電影《陰陽師II》，在片場中她多次公開大讚伊藤：「他很有型！真的很有型！」正在減肥的她為了伊藤，更加倍努力收身，可是據悉伊藤對恭子卻全無興趣，對於她的讚美一笑置之。&#13;<br> 此外，恭子前日與飯島直子一起出席日劇《petdaughter》的記招，飯島被問及有否想過再婚，她說：「我想啊！我還未放棄。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>奧瑪花曼為子女執石頭</title></header><body><h1>奧瑪花曼為子女執石頭</h1><p>電影《標殺令》日前在洛杉磯舉行首映禮後，主角奧瑪花曼（UmaThurman）與該片導演昆頓塔倫天奴（QuentinTarantino）前日已飛抵德國柏林，展開歐洲宣傳之旅。&#13;<br> 前日奧瑪花曼與昆頓抵達首映會場時，不停與影迷握手簽名，狀甚興奮，而雖然近日盛傳奧瑪花曼與丈夫伊芬鶴基（EthanHawke）決裂，不過她仍十分疼愛一對子女。&#13;<br> 奧瑪花曼說：「每次我到一個地方拍攝電影，總會不停打電話回家，我亦會為他們撿來最美麗的石頭。」</p></body></html>

<html><header><meta charset="utf-8"><title>任達華感受葡國風情</title></header><body><h1>任達華感受葡國風情</h1><p>任達華昨日到上環信德中心，出席有線電視公布奪得明年歐洲國家盃香港獨家播映權的記者會。任達華稍後將會跟隨有線攝製隊遠赴葡萄牙，他說：「到時我會帶埋太太去，負責介紹葡萄牙嘅風土人情。」<br> &#13;<br> <spanclass>關注輪姦案 &#13;<br> 任達華對於英超球員涉嫌輪姦一名十七歲少女一事持懷疑態度，他說：「色字頭上一把刀，我覺得未去到最後，大家都唔好推測，好似之前單泰國強姦案咁，都係假。不過如果英超件事係真，咁呢班人就應該受法律制裁，其實好多時飲酒未必會出事，但最好唔好飲酒。」	採訪、攝影：楊潔雯</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>華納新人Fiona首次受訪險遲到</title></header><body><h1>華納新人Fiona首次受訪險遲到</h1><p>華納新人薛凱琪（Fiona）昨日首次到港台接受訪問，Fiona坦言心情有點緊張。問Fiona公司有否叮囑她訪問時不要亂說話？她說：「咁又冇喎，不過今日我屋企個鐘竟然慢咗成個鐘，差啲遲到。」<br> &#13;<br> <spanclass>拍過三次拖 &#13;<br> Fiona表示節目主持人陳淑蘭和周國豐對她不俗，沒有刁難她，只是蘭子問她曾經拍過幾多次拖，Fiona大方地說：「我拍過三次拖，但係𠵱家冇拍啦，我鍾意啲有腦嘅男仔，唔要十全十美，要性格上有啲缺憾嘅，同埋唔使有家底嘅。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>亞太區酒店房租回升</title></header><body><h1>亞太區酒店房租回升</h1><p>【本報綜合報道】亞太旅遊協會（PATA）表示，亞太區酒店8月份房租連升兩個月，因非典型肺炎疫情受控，令遊客陸續回到該區旅遊。&#13;<br> 根據PATA的資料，亞太區酒店8月份平均房租為每晚66.72美元（約520.4港元），較7月份的55.99美元升19%，且遠高於6月份平均的40.40美元。PATA策略資訊部執行董事科爾道斯基（JohnKoldowski）說，區內部份酒店房租幾乎回升至正常水平。&#13;<br> 不過，亞太區酒店8月份平均房租仍較去年同期低5%。亞太區上半年入境旅客人次跌12%，預料今年全年會減少2%，但明年入境旅客人次可能升4%至5%。</p></body></html>

<html><header><meta charset="utf-8"><title>葉璇溫泉烚蛋陳浩民冇份</title></header><body><h1>葉璇溫泉烚蛋陳浩民冇份</h1><p>葉璇日前到台灣宣傳無綫劇集《再生緣》，匆匆逗留了兩日一夜，葉璇表示她很喜歡台灣，因為台灣除了有不少美食外，還可以逛書店。<br> &#13;<br> <spanclass>望雙方好收視 &#13;<br> 有報道指葉璇在台灣跟前緋聞男友陳浩民下榻同一間酒店，但二人卻因時間太趕沒有機會見面。台灣現在除了播放葉璇的《再生緣》外，陳浩民主演的劇集《牽手向明天》亦會在另一台播放，問葉璇希望哪一套劇的收視勝出，她說：「我希望大家套劇都有好嘅收視，唔好話邊個贏邊個。」&#13;<br> 此外，葉璇到了台灣烏來溫泉耍樂，她說：「我哋將啲雞蛋放喺溫泉水度浸熟，好好味。」葉璇還逗玩攝影師帶來的一隻蜥蜴，她覺得牠很乖和可愛。	&#13;<br> 採訪：比華利</spanclass></p></body></html>

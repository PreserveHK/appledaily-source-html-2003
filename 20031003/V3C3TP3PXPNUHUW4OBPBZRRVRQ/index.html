<html><header><meta charset="utf-8"><title>OzzyOsbourne緊急入院</title></header><body><h1>OzzyOsbourne緊急入院</h1><p>現年五十四歲的搖滾歌手OzzyOsbourne，日前於洛杉磯因心臟毛病緊急入院。經治理後，Ozzy現已出院，不過據悉他出院時，連站也站不穩。&#13;<br> 據英國報章《DailyRecord》報道，Ozzy日前表示心臟不適，故此被送往洛杉磯的CedarsSinai醫院接受診治。經過三個小時的診治，Ozzy毋須留院，不過有人目睹他在離開醫院經過停車場時，面色蒼白，就算行路及站立時亦搖搖擺擺。</p></body></html>

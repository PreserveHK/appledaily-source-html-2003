<html><header><meta charset="utf-8"><title>知多點：<br>「正骨」「邪骨」要懂分</title></header><body><h1>知多點：<br>「正骨」「邪骨」要懂分</h1><p>香港人稱按摩做「揼骨」，所以叫這種「揼骨」的場作「骨場」，又或者「桑拿」和「芬蘭浴」。香港的骨場，不少是掛羊頭賣狗肉兼做「色情服務」，跟大陸那些純按摩的「休閒中心」或者「保健中心」不同。如果想在香港做純按摩，最好要小心問清楚。「揼正骨」是指純按摩，「揼邪骨」就代表「另類服務」，特別在旺角的上海街一帶，多以「邪骨」為主。&#13;<br>&#13;<br>記者：張一豪</p></body></html>

<html><header><meta charset="utf-8"><title>為情所困婦圖跳樓</title></header><body><h1>為情所困婦圖跳樓</h1><p>【本報訊】一名四十四歲姓林女子，與三十九歲姓朱失婚男友因感情問題吵架後，前晚十一時許獨自在紅磡馬頭圍道寶怡大廈十三樓、同居男友住所飲酒澆愁，其間男友十四歲兒子返家發現林女反鎖單位內，遂通知父親返家，但父子仍不得其門而入於是報警。&#13;<br> 警方到場時，女事主一時危坐窗邊，一時攀出窗外企圖跳樓（箭嘴示）；消防員往上層單位戒備。經約兩小時游說，女事主終自行開門，送院檢驗。&#13;<br> 黎志偉攝</p></body></html>

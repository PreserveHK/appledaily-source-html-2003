<html><header><meta charset="utf-8"><title>亞洲貨幣幾乎全面上揚</title></header><body><h1>亞洲貨幣幾乎全面上揚</h1><p>【本報綜合報道】亞洲區貨幣受惠於股市造好，昨天幾乎全面上揚，其中泰銖更升至逾3年高位，因國際評級機構穆迪（Moody's）表示可能調高泰國的外幣債務評級。&#13;<br> 分析員說，亞洲區利率目前高於美國、區內股市上升，以及有迹象顯示該區經濟在下半年會強勁復甦，令資金投入亞洲區，並推高區內貨幣。&#13;<br> 泰銖昨天升0.58%，收報39.60兌1美元，是2000年7月至今最高水平；泰銖今年累計升8.79%。不過，南韓圜和新台幣昨天升勢受局限，因市場擔心當局會干預滙市。但新加坡元未受央行干預的傳聞影響，昨天曾見1.7227兌1美元的4個月高位。</p></body></html>

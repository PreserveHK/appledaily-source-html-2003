<html><header><meta charset="utf-8"><title>王力宏最愛霜降牛肉</title></header><body><h1>王力宏最愛霜降牛肉</h1><p>王力宏最近忙於為下周六在台灣舉行的演唱會宣傳，昨日他在百忙之中抽空食火鍋。王力宏昨日下午在台北市立體育場出席完演唱會記者會後，隨即趕去TVBS《娛樂新聞》錄影，再飛奔至八大電視錄製《娛樂百分百》。由於接下來還有通告，為補充體力，他去了位於忠孝東路四段附近的「東京都涮涮鍋」。<br> &#13;<br> <spanclass>食相良好 &#13;<br> 店家透露，來店裏吃火鍋的明星很多，如金城武、莫文蔚及陶喆等，店家說：「王力宏每次來一定點霜降牛肉，而且吃東西時都細嚼慢嚥，很有家教。」店家還表示，王力宏過去常帶媽媽到店裏用餐，十分孝順。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

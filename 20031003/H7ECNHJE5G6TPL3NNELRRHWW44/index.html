<html><header><meta charset="utf-8"><title>　　唐媽媽送別廖烈正 - 李八方</title></header><body><h1>　　唐媽媽送別廖烈正 - 李八方</h1><p>廖創興銀行後人廖烈正噚日出殯，在跑馬地入土為安。廖烈正生前為人低調，不過廖太廖湯慧靄就樂善好施，活躍社交圈，唔少慈善團體都派代表致哀，好似東華主席楊超成、保良局主席王賜豪都有到場拜祭。&#13;<br> 而廖太好姊妹如蕭漢森夫人、唐尤淑圻、林貝聿嘉等都有來弔唁。&#13;<br> 廖太睇嚟已經平復喪夫之痛，好堅強冇再流淚，但一對仔女仍悲傷不已，女兒廖偉芬哭成淚人，要拎住盒紙巾傍身。&#13;<br> （圖）唐英年媽媽唐尤淑圻經悉心打扮，送廖烈正最後一程。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>萊銀巴西資產<br>匯控獨家洽購</title></header><body><h1>萊銀巴西資產<br>匯控獨家洽購</h1><p>【本報訊】巴西報章《ValorEconomico》引述消息指出，滙豐控股（005）有意洽購英國萊斯銀行集團，旗下於巴西的業務資產，並已獲得與萊斯進行獨家洽商權，初步擊退其他兩名競投者BancoBradescoSA及BancoItauSA。&#13;<br> 不過，該報報道，Itau仍在盡最後努力，試圖游說萊斯改變決定。&#13;<br> <br> <spanclass>涉資約70億 &#13;<br> 報道又指出，今次萊斯銀行涉及出售的巴西資產，價值約25億至28億雷雅爾（約8.64億至9.67億美元，即67.39億至75.43億港元）。&#13;<br> 對有關報章消息，兩家銀行的發言人均拒絕置評。</spanclass></p></body></html>

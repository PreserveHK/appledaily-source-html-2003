<html><header><meta charset="utf-8"><title>新鮮出爐兒童食譜</title></header><body><h1>新鮮出爐兒童食譜</h1><p>針對兒童胃口而設的烹飪食譜，巿面上並不算多。最近「荷花」就出版了一套四冊的兒童食譜系列。有教做早餐、下午茶等小點的《陪孩子做點心》，還有由中醫師推介製作的46個四季家常保健食療《孩子健康食療》、小記最愛的《做孩子愛吃的菜》等等。內容講及過百款開胃菜、麵食及主題套餐，賣相鮮豔吸引。&#13;<br>&#13;<br>記者：吳佩璇&#13;<br>&#13;<br>銷售點：全港各荷花親子中心及各大書局有售&#13;<br>查詢：26283777</p></body></html>

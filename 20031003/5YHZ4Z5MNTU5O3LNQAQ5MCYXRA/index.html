<html><header><meta charset="utf-8"><title>油組或進一步減產</title></header><body><h1>油組或進一步減產</h1><p>【本報綜合報道】印尼能源部長普爾諾摩表示，石油輸出國組織（OPEC）在12月的會議上可能決定進一步減產石油。&#13;<br> 油組上周同意把每日油產配額調低90萬桶（3.5%），降至2450萬桶。油組下次部長會議於12月4日召開。&#13;<br> 普爾諾摩昨天說，油組在12月若真的決定減產，其規模將視乎非油組國家的減產情況而定。他曾表示，油組正尋求俄羅斯、安哥拉和墨西哥等非油組國家同意每天減產50萬桶原油。&#13;<br> 油價昨天上升。倫敦11月布蘭特原油期貨價高見每桶28.47美元，升59美仙（2.12%）；紐約11月期油價格一度攀上每桶29.98美元，升59美仙（2.01%）。</p></body></html>

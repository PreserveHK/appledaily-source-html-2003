<html><header><meta charset="utf-8"><title>大埔廣場小販阻街</title></header><body><h1>大埔廣場小販阻街</h1><p>大埔安泰路大埔廣場居民投訴，屋苑對出空地，長期有大批小販擺賣，有如市集，對環境及居民出入造成嚴重影響，情況持續多年，但從未見有關當局採取行動取締。<br> &#13;<br> <spanclass>「食環署唔見」 &#13;<br> 大埔廣場居民麥太說：「啲小販日日喺度擺，成個空地都佔用晒，居民行都冇得行。」&#13;<br> 她質疑情況已持續多年，何以未見改善？「食物環境衞生署好似見唔到，現時空地有如認可小販區，居民出入都要左閃右避，十分不便。」&#13;<br> 本報已將居民投訴轉介食物環境衞生跟進。&#13;<br> （○九二四○五八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

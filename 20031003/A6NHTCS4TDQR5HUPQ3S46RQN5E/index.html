<html><header><meta charset="utf-8"><title>金喜善大碟擦中國鞋</title></header><body><h1>金喜善大碟擦中國鞋</h1><p>近年韓國藝人均十分重視中國內地龐大市場，韓星金喜善亦不例外，她更決定將其處女大碟定名為《ThankYou,China》。<br> &#13;<br> <spanclass>共唱三首歌 &#13;<br> 將為韓劇《窈窕淑女》埋尾的金喜善，打算今年尾會投入首張個人專輯的工作，她表示：「我有一段時間沒到中國及沒有新作品，但中國影迷依然非常支持我，所以希望透過大碟表示謝意。」碟中金喜善會主唱三首歌曲，至於其他的作品則交由與她交情甚深的歌手客串。&#13;<br> </spanclass></p></body></html>

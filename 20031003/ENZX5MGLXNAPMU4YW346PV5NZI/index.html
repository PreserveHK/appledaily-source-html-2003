<html><header><meta charset="utf-8"><title>突襲酒吧東主</title></header><body><h1>突襲酒吧東主</h1><p>【本報訊】灣仔謝斐道一間酒吧的二十八歲姓林東主，昨凌晨二時許，與兩名姓劉及姓關（三十二及二十歲）男女友人在店內飲酒消遣後一同離開，途至附近一間豬骨煲店門外時，突然有兩部私家車駛近，隨即跳下四男三女，分持電筒、玻璃樽及木棍向他們襲擊，兇徒事後乘車逃去無蹤，途人發現報警。&#13;<br> 酒吧東主及男友人同受輕傷送院；警員到場兜截無果。&#13;<br> 酒吧東主事後向警方表示，他近日曾與朋友為錢銀問題爭執，未知是否與此有關，警方正展開調查。</p></body></html>

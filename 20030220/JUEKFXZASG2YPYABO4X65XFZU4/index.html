<html><header><meta charset="utf-8"><title>中六暫取生計劃展開</title></header><body><h1>中六暫取生計劃展開</h1><p>【本報訊】大學聯合招生處公布新一屆的「中六生優先錄取計劃」，只有中文大學、香港大學及科技大學參與，申請人可由明日起至三月二日中午，往滙豐銀行繳交四百元申請費後，把收據交回聯招辦事處，便可於網上註冊及選定課程，三月開始舉行面試。<br> &#13;<br> <spanclass>須獲6A或以上成績 &#13;<br> 參與上述計劃的中六生，報讀一般科目需在去年中學會考獲得六科或以上A級成績（不包括英文科課程甲），報讀語文科目則需在去年的中學會考的語文科目中，考獲A級成績。&#13;<br> 有關優先取錄計劃的事宜，可瀏覽大學聯招處網頁<ahref http:> http://www.jupas.edu.hk/  ，或致電28592274查詢。</ahref></spanclass></p></body></html>

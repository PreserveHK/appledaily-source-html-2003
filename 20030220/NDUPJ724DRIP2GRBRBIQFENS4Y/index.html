<html><header><meta charset="utf-8"><title>涉扑頭案八人提堂</title></header><body><h1>涉扑頭案八人提堂</h1><p>【本報訊】警破扑頭行劫集團八人，拘捕包括泰國籍的首腦，昨於九龍城法院提堂，控以一項搶劫罪名，暫時毋須答辯，控方透露被告當天乘名店「ChristianDior」的店員外出存款，中途灑胡椒及扑頭，劫去店員身上現金，案件押至本月二十四日再訊。&#13;<br> 被告順序為林國嗜、賴錦堂、林國彪、廖偉文、鍾育成、岑永強、黎錦輝和鄭惠群（泰國籍），年介十九至五十五歲，被控於二月十七日，在尖沙嘴漢口中心地下大堂內搶劫章筱蘭一個粉紅色膠袋，內有港幣六萬多元，及日圓三十二萬。&#13;<br> 案件編號：KCCC2742/03</p></body></html>

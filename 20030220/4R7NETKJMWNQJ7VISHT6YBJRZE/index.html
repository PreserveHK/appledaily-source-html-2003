<html><header><meta charset="utf-8"><title>Twins精選碟出第三版</title></header><body><h1>Twins精選碟出第三版</h1><p>二人女子組合Twins去年底推出新曲加精選，現在還推出第三版，有兩個不同封面，非常厲害。<br> &#13;<br> <spanclass>雙白金銷量 &#13;<br> 據知Twins這張精選碟已過雙白金銷量，正在外地拍廣告的鍾欣桐（阿嬌）與蔡卓妍（阿Sa)均感到十分興奮。&#13;<br> Twins日前說：「真係要感謝啲fans一直以嚟嘅支持，希望遲啲有機會同歌迷聚會，更希望重未係我哋fans嘅人都開始支持我哋喇！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>印尼否認停止輸印傭</title></header><body><h1>印尼否認停止輸印傭</h1><p>【本報訊】印尼《雅加達日報》日前報道，印尼政府決定暫停向海外輸出傭工，但印尼駐港總領事館昨日表示，印尼政府正考慮延長印傭到海外地區工作的培訓期，而在檢討完成前，印尼政府仍會繼續輸出印傭。<br> &#13;<br> <spanclass>延長傭工培訓期 &#13;<br> 印尼駐港總領事館發言人表示，印尼政府正考慮將目前印尼家庭傭工到海外地區工作前的培訓期，由現時的一至三個月，增加至三至六個月，以加強傭工在語言、文化和家務等方面的技能，以提高印傭的工作質素。&#13;<br> 發言人說，有關檢討預料今年年中前完成，而在檢討完成前，印尼政府仍會繼續向海外輸出家庭傭工。</spanclass></p></body></html>

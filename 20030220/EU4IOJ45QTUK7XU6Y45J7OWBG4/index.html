<html><header><meta charset="utf-8"><title>積犯連環劫鳳姐重囚</title></header><body><h1>積犯連環劫鳳姐重囚</h1><p>【本報訊】案底纍纍的青年聲稱為解家庭債務而再度犯事。案情指出，被告於去年六月十六日至七月二十一日不足一個月內橫掃多間「一樓一鳳」，享受完性服務後即亮出𠝹刀，綁起鳳姐洗劫；在最後一次搶劫時，警員趕到現場，被告爬窗從一樓跳落街逃走，其後被警員制服。被告受傷送院，被發現仍戴着避孕套。青年昨在法庭承認六項搶劫罪名，遭法官重判十年監。&#13;<br> 有二十多次搶劫及盜竊案底的被告張耀忠於○○年尾出獄。法官指斥被告是有計劃地犯事，選擇鳳姐這類較易受傷害的人下手，實加重案情嚴重性。被告本身又有令人震驚的案底，考慮公眾人士需受保護，故重判被告。&#13;<br> 案件編號：HCC426102</p></body></html>

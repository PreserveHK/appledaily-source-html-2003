<html><header><meta charset="utf-8"><title>平井堅向StevieWonder致敬</title></header><body><h1>平井堅向StevieWonder致敬</h1><p>日本R&amp;B天王平井堅最近獲邀與美國一眾知名音樂人，參與向美國著名黑人騷靈歌手StevieWonder致敬的大碟，證明他已獲公認為國際級歌手。&#13;<br> 平井堅日前已為下月在全球推出的唱片《Conception:MusicalTributetoStevieWonder》錄音，演繹StevieWonder的名曲《YouAreTheSunshineofMyLife》。這張獲官方認可的致敬唱片，還有EricClapton、MaryJBlige和IndiaArie等歌手助陣。</p></body></html>

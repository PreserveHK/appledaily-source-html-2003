<html><header><meta charset="utf-8"><title>430學生最顯著進步獎</title></header><body><h1>430學生最顯著進步獎</h1><p>【本報訊】逾四百名學生昨獲得由教育統籌局主辦的「最顯著進步獎」，今年已是第十四屆「最顯著進步獎」，有四百三十名來自四百一十七所中學的初中生得獎，其中五十二間是特殊教育或技能訓練學校。得獎者由學校推薦，除了要成績總平均分增幅最大，還要有良好品行和熱衷參加課外活動。&#13;<br> 患中度自閉症的張偉倫在賽馬會康智學校就讀中一，他以前會隨便發脾氣，或者用打人來表示不滿，但他現在已學懂以點頭表示喜歡，搖手表示不喜歡，對於沒有語言能力的偉倫來說是一大進步。</p></body></html>

<html><header><meta charset="utf-8"><title>陳煒偕男友會白龍王</title></header><body><h1>陳煒偕男友會白龍王</h1><p>陳煒昨日出席在香港賽馬會總部舉行的《亞洲電視賽馬日》記者招待會，一臉容光煥發，原來她剛與男友從泰國拜會白龍王回來，二人還在泰國度過情人節，男友送了一個類似電飯煲的焗蛋糕機給她作為情人節禮物。<br> &#13;<br> <spanclass>較香港平 &#13;<br> 陳煒表示該焗蛋糕機價錢比香港便宜二百元，但從泰國帶回來，運費也不止此數，不過因為是情人節禮物，就沒所謂啦。</spanclass></p></body></html>

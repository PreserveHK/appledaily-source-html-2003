<html><header><meta charset="utf-8"><title>米高一床玩具博乜？</title></header><body><h1>米高一床玩具博乜？</h1><p>米高積遜（MichaelJackson）繼續被人大揭醜聞，前日一名退休警員向美國電視節目披露，他十年前到米高位於加州的寓所搜查時，發現其雙人床上滿布玩具，睡房內又有各類遊戲及設有大電視，明顯是藉此引誘小童進入睡房。&#13;<br> 而據《紐約郵報》報道，米高的前姐夫積哥頓（JackGordon）在其將出版的書中透露，十年前其妻LaToyaJackson突然召開記者會，表示相信米高曾經對小童做過非法行為，因為她發現米高送了名貴鑽飾予伊莉莎伯泰萊（ElizabethTaylor）以答謝她支持，而自己則只獲得一籃香水、肥皂及一隻白鴿，令她勃然大怒，故決定大爆內幕。</p></body></html>

<html><header><meta charset="utf-8"><title>江華又扮劉德華？</title></header><body><h1>江華又扮劉德華？</h1><p>江華因為無綫劇集《九五至尊》人氣急升，他亦有份主唱該劇的插曲，故江華會在下周四（二十七日）推出《bemylove江華》EP碟。&#13;<br> 江華日前拍攝唱片封套，其中一張他以雙手掩臉的照片，驟眼看去甚有劉德華的影子，江華昨日在電話中說：「我哋又似？唔係吖嘛，可能大家覺得神態似啫，其實我哋對眼同個鼻都唔同樣。」<br> &#13;<br> <spanclass>獻給知音人 &#13;<br> 問江華是否打算再闖樂壇？他說：「我呢次出唱片主要係獻畀知音人，記得對上一次出碟係三年前，我覺得香港樂壇好窄，外國同內地可以包容唔同嘅歌種，香港就唔同囉。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

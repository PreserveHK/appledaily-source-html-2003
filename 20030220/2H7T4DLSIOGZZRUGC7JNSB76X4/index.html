<html><header><meta charset="utf-8"><title>嘉漢林業欲來港上市</title></header><body><h1>嘉漢林業欲來港上市</h1><p>【本報訊】在加拿大多倫多上市的林業股份嘉漢林業，其董事長兼行政總裁陳德源表示，該集團有意來港上市，藉以加強其在港及亞太區的知名度，惟由於目前仍處於研究階段，暫未決定上市的確實時間及以何種形式上市。&#13;<br> 陳德源指出，嘉漢主要收入是來自出售其培育的樹木，而該集團現於內地合共擁有60萬公頃（面積約相等於6個香港）可供種植的地皮，目前只使用了三分之一。他預期隨着愈來愈多公司採用人工培育出來的木材，嘉漢將可從中受惠。於99至01年，嘉漢3年盈利分別為2.19億、2.08億及1.45億元，3年營業額分別為11.04億、9.88億及10.7億元。</p></body></html>

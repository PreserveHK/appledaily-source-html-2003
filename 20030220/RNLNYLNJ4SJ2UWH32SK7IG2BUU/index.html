<html><header><meta charset="utf-8"><title>胃病少女猝死</title></header><body><h1>胃病少女猝死</h1><p>【本報訊】觀塘樂華北邨達華樓一名姓崔（十九歲）少女，前晚十一時許，被胞姊發現昏迷在床上全身僵硬，救護員到場證實死亡，屍體由仵工抬走（圖）。&#13;<br> 據二十三歲胞姊向警方表示，妹妹一向患有胃病，需定期覆診服藥，早前更曾進行手術治療。崔姊續稱，妹妹前日凌晨一時許睡覺，至晚上七時仍未起床，但她當時未有為意，四個多小時後才發覺胞妹毫無反應猝死。警方調查後相信事件無可疑，但死者的暴斃原因則有待剖屍檢驗。&#13;<br> 伍浦鋒攝</p></body></html>

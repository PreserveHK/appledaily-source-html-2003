<html><header><meta charset="utf-8"><title>福建官員推得一乾二淨</title></header><body><h1>福建官員推得一乾二淨</h1><p>【本報訊】國家衞生部表示，已知道有關事件，現正與福建及香港當局聯繫，密切留意事態發展。不過，福建省衞生廳否認在平潭縣死亡的香港女童，與非典型肺炎有關，又強調經調查後，無證據顯示女童是在福建感染的。&#13;<br> 據了解，出事的高姓家庭，於上月二十六日由平潭籍的母親林芸，帶同一子三女乘大巴抵達福建探親，幼女在到埗第二日已出現發燒、腹病等症狀，家人只帶她往當地中醫院門診就醫，及後病情加重，才住進平潭縣醫院，未幾即緊急轉往福州，鑑於病人在轉院途中出現呼吸困難，有關人員即將她折返縣醫院搶救，但終未能成功救治。</p></body></html>

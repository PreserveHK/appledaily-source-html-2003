<html><header><meta charset="utf-8"><title>經濟差特首民望再跌</title></header><body><h1>經濟差特首民望再跌</h1><p>【本報訊】經濟不景，政府施政未見成效，加上受到美伊可能爆發戰爭等因素影響，本港巿民對行政長官董建華及特區政府表現的信心指數進一步下跌，而對股巿、樓巿、失業率改善及重大消費的信心更是大幅下滑，其中巿民對特首的信心下跌百分之七。&#13;<br> 香港政策研究所於本月初訪問了一千三百多人，得出的「政治信心指標」和「經濟信心指標」顯示，市民本月對特區政府的信心顯著較上月下跌近一成，而對特首的信心則下跌百分之七。&#13;<br> 在特首民望下滑的同時，又受到美、伊可能開戰的不明朗因素冲擊，股巿信心指數跌近兩成半，樓巿信心跌一成。</p></body></html>

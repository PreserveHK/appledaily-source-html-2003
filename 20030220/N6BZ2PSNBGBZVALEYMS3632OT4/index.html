<html><header><meta charset="utf-8"><title>Apple姐日記：張敏全身Dior偕男伴逛街</title></header><body><h1>Apple姐日記：張敏全身Dior偕男伴逛街</h1><p>我Apple姐最近同好多姊妹傾偈，發覺成個香港嘅購物地帶，好似尖沙嘴同銅鑼灣都差唔多俾我哋祖國嘅同胞佔據咗，佢哋揸住個拖喼嚟買嘢嗰個陣勢，都咪話唔犀利。<br> &#13;<br> <spanclass>煙韌傾密偈 &#13;<br> 話說上兩個禮拜我去銅鑼灣行街，喺櫃員機㩒緊錢，有兩女一男喺我身邊行過，嗰兩位女士嘅打扮完全係落嚟使錢嘅內地有錢闊太咁款，成身Diorlogo服裝。睇真啲原來其中一個係好耐冇見嘅靚女張敏，佢重不時同身邊矮佢一截嘅男士好煙韌咁傾密偈。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>DIY不求人：瓦楞紙板變實用CD架</title></header><body><h1>DIY不求人：瓦楞紙板變實用CD架</h1><p>或者平時大家無留意，原來在你我生活上，有些經常手到拿來，卻被我視為廢物的東西，其實甚有實用價值，只要加點工夫，便可變成一件有用家品。以紙皮瓦楞紙板為例，大家動動腦筋動動手，即可令它變成實用CD架，做法重好簡單。	&#13;<br>記者：陳冰麗&#13;<br>攝影：林栢鈞&#13;<br>&#13;<br><spanclass><fontstyle>實用CD架&#13;<br>毋須費用，獨一無二，極具原始風味的瓦楞紙CD架，美觀又實用。</fontstyle></spanclass></p><p><b> 材料：</b> &#13;<br> 紙皮瓦楞紙板2-4塊（視乎厚度而需要加以拼貼，以增加堅實度）、樹枝數支、𠝹刀1把</p></body></html>

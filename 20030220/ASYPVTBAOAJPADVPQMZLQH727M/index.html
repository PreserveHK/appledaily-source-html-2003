<html><header><meta charset="utf-8"><title>區婉華獲准延期審訊</title></header><body><h1>區婉華獲准延期審訊</h1><p>【本報訊】現遭停職的政府高級律師區婉華，涉嫌於十四年前蓄意隱瞞十七歲時有高買案底，以獲受聘為律政司署檢察官，被控一項以欺騙手段取得金錢利益罪名。案件原定下周一開審。區昨日以物色外國專家提供關鍵的指紋鑑證報告為由，向法庭申請延期審訊獲准，案件現押後至三月二十六日作預審，再擇日審訊。&#13;<br> 被告區婉華，現年四十四歲。法官潘敏琦批評辯方在開審前夕才提出延期，但終批准申請。&#13;<br> 案件編號：DCCC1117/02</p></body></html>

<html><header><meta charset="utf-8"><title>青年被圍毆後打途人</title></header><body><h1>青年被圍毆後打途人</h1><p>【本報訊】昨凌晨三時許，兩名青年在元朗西菁街一條後巷，與七、八名男子疑講數破裂被圍毆，兩人手持木棍頑抗，但敵眾我寡結果同受輕傷，事後負傷逃至附近一間卡拉OK門外時，碰上一名三十七歲姓黃男途人，兩人疑不滿被黃「眼望望」，雙方發生衝突，姓黃男子被打受輕傷。&#13;<br> 多名反黑組探員巡經，即上前喝止，並當場拘捕一名二十二歲姓張青年，至於另一人則乘的士逃去，警員將兩人送院敷藥後帶返警署調查。</p></body></html>

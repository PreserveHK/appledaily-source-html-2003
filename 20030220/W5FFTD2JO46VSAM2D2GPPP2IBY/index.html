<html><header><meta charset="utf-8"><title>吳啟華女友　拍劇勤練水</title></header><body><h1>吳啟華女友　拍劇勤練水</h1><p>吳啟華和女友羅泳嫻的首個情人節，二人為了工作竟然要分隔異地，啟華身在內地橫店拍戲，而羅泳嫻就忙於為無綫新劇《綠水英雌》練游泳。<br> &#13;<br> <spanclass>網上慶祝 &#13;<br> 啟華雖然未能跟女友共度情人節，但亦越洋送上大束鮮花，羅泳嫻日前說：「我嗰日返到屋企樓下，看更將鮮花遞畀我，好驚喜。」他們該晚還一起上網玩遊戲。&#13;<br> 羅泳嫻表示啟華日內會返香港，宣傳下周推出的無綫新劇《撲水冤家》，她說：「每次唔見一排，再見番面都會好開心。」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志中</spanclass></p></body></html>

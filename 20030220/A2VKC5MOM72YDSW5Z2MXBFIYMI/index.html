<html><header><meta charset="utf-8"><title>神啊！請找回我的女兒</title></header><body><h1>神啊！請找回我的女兒</h1><p>「神啊！請找回我可愛的女兒。」「甚麼也沒有了，我到哪裏找回兒子的屍體？」五百名大邱市地鐵大火死難者的家屬，在事發後一日首次獲准進入出事車站月台。他們目睹嚴重焚毀的列車後，無不悲慟痛哭，父母呼喚子女之聲不絕。&#13;<br> 家屬以三十人一組步進月台，但不准進入焚毀的車廂內，事後獲當局安排到附近的咖啡室觀看全長七分鐘、由拯救人員拍攝的車廂內情況錄影帶。&#13;<br> 由於不少屍體已燒至無法辨認，家屬現時唯一希望，是至少可以找回至親的一塊骨頭或一顆牙齒。&#13;<br> 法新社/路透社</p></body></html>

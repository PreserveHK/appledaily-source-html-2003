<html><header><meta charset="utf-8"><title>盧武鉉總統就職禮從簡</title></header><body><h1>盧武鉉總統就職禮從簡</h1><p>南韓候任總統盧武鉉下周二宣誓就職，但由於大邱市發生地鐵大火慘劇，他的就職典禮將一切從簡，以向死難者及其家屬表示哀悼。&#13;<br> 盧武鉉高級助手透露，鑑於大邱市慘劇後死難者家屬及國民的情緒悲慟，他們將全面調整本月二十五日總統就職大典儀式前後的助興節目，例如取消原定由紅歌星演唱助興，只會保留唱國歌、向國旗敬禮，及盧武鉉總統宣誓等程序。&#13;<br> 大邱市方面，市長曹海寧宣布把周三開始的一連五天定為「市民哀悼期」，全市將以下半旗、戴黑布條方式哀悼死難者。在出事的大邱市中央路地鐵站入口處，周三有很多市民擺放了花圈以示悼念，現場附近並設置了臨時祭壇。&#13;<br> 法新社</p></body></html>

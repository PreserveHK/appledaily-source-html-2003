<html><header><meta charset="utf-8"><title>GPS及洗腎機發明人得獎</title></header><body><h1>GPS及洗腎機發明人得獎</h1><p>美國全國工程學會周二公布有「工程界諾貝爾獎」美譽的「德雷珀獎」和「拉斯獎」得主，表揚發明洗腎機和全球衞星定位系統（GPS）的三位美國工程師，改變了世人生活。&#13;<br> 格廷和帕金森因發明GPS而獲「德雷珀獎」。GPS自七三年面世後，主要應用在導彈和戰機制導的軍事用途上，但隨着軍轉民用技術普及化，現已廣泛應用在車船上，連漁民和農夫也使用。&#13;<br> 獨得「拉斯獎」的科爾夫，荷蘭出生，二戰期間用香腸腸衣和舊式水泵製成首部洗腎機，這項發明救活了數以百萬計腎病病人。他後來還研製出人工肺、人工眼和人工耳等人造器官。兩獎得主分享七百八十萬港元獎金。&#13;<br> 美聯社</p></body></html>

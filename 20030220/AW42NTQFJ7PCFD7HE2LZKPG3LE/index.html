<html><header><meta charset="utf-8"><title>日台地鐵緊急檢查安全</title></header><body><h1>日台地鐵緊急檢查安全</h1><p>南韓大邱市地鐵大火慘劇，觸發亞洲多個大城市關注地鐵安全問題。日本東京地鐵當局周三派員檢查各緊急出口是否有雜物阻塞，及消防喉和滅火器是否正常。日本國土交通省官員表示，他們已立刻指示全國地鐵公司加強安全措施，提高對可疑人物。&#13;<br> 中國大陸的上海地鐵公司則表示其安全防範措施絕對符合標準，有多套應變方案和組織過多次防火演習。台北周三召集有關部門首長討論大邱事件，決定一周內全面檢查地鐵設備安全，將在短期內舉行大規模地鐵火災演習，模擬大邱事件等的緊急事故。&#13;<br> 中央社/中通社</p></body></html>

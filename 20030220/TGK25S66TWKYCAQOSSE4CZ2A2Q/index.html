<html><header><meta charset="utf-8"><title>靚衫SnapShot：陳文媛識貨捧代官山WR</title></header><body><h1>靚衫SnapShot：陳文媛識貨捧代官山WR</h1><p>本地不少年輕偶像都是日本青少年服飾聖地裏原宿的超級擁躉，甚麼ABathingApe、Porter、Beams等等都成為Twins和陳文媛（BoBo）等的至愛服飾。<br> &#13;<br> <spanclass>水貨店有售 &#13;<br> 大前晚BoBo出現UA金鐘戲院，身穿的zipupjacket亦是日本熱門青少年品牌WR。&#13;<br> WR的總店設於東京的代官山，售價並不便宜，像BoBo所穿的外套便約二千港元，Twins常到的本地水貨店V3，有少量的WR服飾售賣。</spanclass></p></body></html>

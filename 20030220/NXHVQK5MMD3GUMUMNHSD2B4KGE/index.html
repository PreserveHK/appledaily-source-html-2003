<html><header><meta charset="utf-8"><title>祖迪羅勁冇良心</title></header><body><h1>祖迪羅勁冇良心</h1><p>早前與妮歌潔曼（NicoleKidman）傳出緋聞的祖迪羅（JudeLaw），因為妻子莎迪霍絲（SadieFrost）情緒不穩，日前竟被外父揭發他欲將妻子送到洛杉磯一精神病院，令妻子情緒瀕臨崩潰，其外父謂：「祖迪羅真係傷透莎迪個心！」<br> &#13;<br> <spanclass>妮歌被勸退出 &#13;<br> 另外，近日憑《此時．此刻》被捧成奧斯卡影后大熱的妮歌潔曼，日前接受訪問時表示，其母親覺得她體弱多病，不適宜再演戲，妮歌潔曼說：「我媽媽經常勸我退出呢行！」</spanclass></p></body></html>

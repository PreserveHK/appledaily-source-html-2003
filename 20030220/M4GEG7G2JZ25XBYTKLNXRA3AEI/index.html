<html><header><meta charset="utf-8"><title>《DragonballZ》出街唔夠1個月二手$299</title></header><body><h1>《DragonballZ》出街唔夠1個月二手$299</h1><p>上月31號先出街的兩款PS2新Game，《DragonballZ》及《Aenus&amp;Braves》，貨源有少許供不應求，可幸是，喺農曆新年期間，機迷日日蒲喺屋企，未夠7日就打爆機，重放埋隻碟出嚟套現。通常咁快放Game，真係連Menu無掀過兩次，同全新無分別。另外，若你有興趣放新Game，一個月內新Game回收價都有近七成，當然要睇隻碟有冇花。&#13;<br>&#13;<br>記者：梁佩芬&#13;<br>攝影：陳盛臣&#13;<br>&#13;<br>高達公司（23861986）&#13;<br>地址：黃金商場地下13B-17A</p></body></html>

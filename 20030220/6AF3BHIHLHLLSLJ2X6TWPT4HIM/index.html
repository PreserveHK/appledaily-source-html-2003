<html><header><meta charset="utf-8"><title>Bob出碟扮米高積遜</title></header><body><h1>Bob出碟扮米高積遜</h1><p>黑人格鬥專家BobSapp，最近在日本人氣急升，除了與不少日本靚女如伊東美咲合作外，Bob亦決定在日本推出處男大碟，他更扮成米高積遜（MichaelJackson）拍封面照，十分搞笑。&#13;<br> Bob下月在日本推出的處男大碟《SappTime!》，其唱片封套昨日在日本曝光，他在唱片上的衣着、姿勢和封套的字體，完全跟米高積遜在八十年代推出的經典大碟《Thriller》封套一模一樣。日本不少電台DJ聽過Bob的歌後，都讚他唱得又玩得。</p></body></html>

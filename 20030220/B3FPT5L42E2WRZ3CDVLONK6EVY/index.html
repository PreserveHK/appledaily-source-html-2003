<html><header><meta charset="utf-8"><title>兩巴互撞七傷</title></header><body><h1>兩巴互撞七傷</h1><p>【本報訊】一輛九巴雙層空調巴士，昨晨九時許，沿尖沙嘴漆咸道南開往紅磡碼頭，駛至柯士甸道交界處停於紅綠燈位時，尾隨另一輛相同路線的九巴，疑收掣不及發生猛烈碰撞（圖），兩車數十名乘客前推後撞大聲驚呼，亂成一片，其中後車的四男三女（二十八至五十六歲）乘客撞損輕傷，事後需送院治理，其餘乘客匆匆轉乘其他交通工具離去。&#13;<br> 意外導致現場繁忙時間交通大擠塞，近一小時才恢復正常。&#13;<br> 張家樂攝</p></body></html>

<html><header><meta charset="utf-8"><title>掘渠塌泥壓傷兩工人</title></header><body><h1>掘渠塌泥壓傷兩工人</h1><p>【本報訊】長沙灣荔枝角道781號對開一段往新界快線的渠務工程地盤，現場掘開一條一米半深、一米闊及二十米長的坑道，以便鋪設地下水渠。&#13;<br> 昨接近中午時，兩名男女工人在坑內將沙泥掘出再堆放馬路上。由於接近午飯時間，二人收拾工具後準備爬回路面，懷疑因掘去泥土致部份路面突然鬆脫，連同大量沙泥塌下將二人下半身埋着，其中五十一歲姓張女工被一塊塌下的路面石屎壓斷左腳，另一名五十三歲姓冼工人則跣倒撞及後腦一度昏迷。其他工人見狀報警，由消防員到場將二人救出送院救治，情況穩定。</p></body></html>

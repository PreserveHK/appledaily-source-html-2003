<html><header><meta charset="utf-8"><title>槍匪劫零件值百萬元</title></header><body><h1>槍匪劫零件值百萬元</h1><p>【本報訊】粉嶺一個露天停車場發生百萬元電子零件劫案。&#13;<br> 前晚十一時許，姓畢（四十八歲）男子駕輕型貨車載着一批總值一百二十萬元的電子零件，到業豐街一個露天停車場落貨，其間他突遭七至八名匪徒分持刀、槍及鐵鎚挾持上一輛賊車，賊人把他蒙眼及綑綁手腳後，連帶該批貨物將他的貨車駕走。不久，匪徒將事主棄在元朗錦綉花園，然後逃去無蹤，他事後自行鬆綁乘的士到附近警署報警求助。警方到場在附近一帶兜截無果，現正展開調查。</p></body></html>

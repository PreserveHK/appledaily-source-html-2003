<html><header><meta charset="utf-8"><title>　　「非法」街板隨時被拆 - 李八方</title></header><body><h1>　　「非法」街板隨時被拆 - 李八方</h1><p>反對《基本法》二十三條立法嘅民間人權陣線，上年十二月組織嘅遊行有六萬人參加，二月二十六號立法會首讀《國家安全（立法條文）條例草案》，佢哋又籌備緊喺前一日，即係二十五號晚七點半，喺中環遮打花園舉行靜坐晚會。&#13;<br> 上次遊行，民陣都試過俾政府拆宣傳街板，今次佢哋擔心會遭遇同一命運，所以叫八方拍定張相留念（圖）。民陣中人無奈咁話，佢哋只係幾十個團體嘅聯合陣線，唔係註冊團體或慈善團體，唔符合申請資格，先被迫「非法」掛板。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

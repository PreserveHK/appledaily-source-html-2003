<html><header><meta charset="utf-8"><title>羊年儲值車票二手炒至$80/套</title></header><body><h1>羊年儲值車票二手炒至$80/套</h1><p>剛發行的癸未年羊年地鐵車票，不經不覺已被炒起，不過回收價偏低，比原價只高$10，而二手價就高達$80。據知，通常地鐵紀念車票二手價都會比原價高五至六成。當然，遠古時代的紀念票價錢可高近九成，所以收集紀念票的人，尤其十二生肖那種，通常都等到十二年後才放出來，升值是無限。&#13;<br>記者：梁佩芬</p><p>經典郵票錢幣公司（61380681）&#13;<br> 地址：銅鑼灣糖街15?3號銅鑼灣中心商場210舖</p></body></html>

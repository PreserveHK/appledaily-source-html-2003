<html><header><meta charset="utf-8"><title>又南自度騎呢Look攞獎</title></header><body><h1>又南自度騎呢Look攞獎</h1><p>二人組合Shine、鄭中基及趙頌茹昨日往銅鑼灣，出席本月二十八日在紅館舉行的「保良局教育服務55週年繽紛SHOW」記者會。Shine的黃又南在今屆香港金像獎憑兩部電影提名最佳新演員，問他可有想過屆時穿甚麼衣服出席頒獎禮？他竟說：「着短褲、白飯魚踩踭，襯個《一碌蔗》嘅頭，再加埋《香港有個荷里活》嘅衫！」其後他才笑說：「講笑咋，梗係會着番啲尊重大會嘅衫啦！」<br> &#13;<br> <spanclass>鄭中基患鼻竇炎 &#13;<br> 此外，鄭中基昨日帶病出席，他說：「我有鼻竇炎，醫生話要開刀，但我唔想拖延工作進度，所以叫醫生開啲勁啲嘅藥畀我，希望唔使做手術啦！」</spanclass></p></body></html>

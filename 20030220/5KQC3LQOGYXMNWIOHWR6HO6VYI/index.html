<html><header><meta charset="utf-8"><title>文盲富婆申禁制令</title></header><body><h1>文盲富婆申禁制令</h1><p>【本報訊】曾遭契女及契女婿騙千六萬的文盲富婆何燕玉，指控在三名養子女及前代表律師威嚇下，簽署不知名文件，疑涉及名下公司持多個物業的業權，昨日入稟法院要求頒令聲明該等文件無效，禁制他們再作滋擾，及交還有關文件。&#13;<br> 原訴人為七十八歲的文盲婦何燕玉，去年興訟指契女美容師何楚湣及其前夫利嘉閣營業董事林家樂騙財一千六百多萬元，獲判勝訴。本案被告包括麥成霖（譯音）、麥錦嫦、麥錦芬（譯音）及經營毛雲龍律師行的鍾廉同律師。&#13;<br> 原訴人現要求法庭頒令，要求被告交出所有屬於原訴人的文件，禁制他們打擾其生活，並聲明今年一月十五日所簽的文件無效等。	案件編號：HCA636/03</p></body></html>

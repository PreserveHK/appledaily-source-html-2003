<html><header><meta charset="utf-8"><title>黃河水量低　今年料大旱</title></header><body><h1>黃河水量低　今年料大旱</h1><p>繼長江後，黃河亦因缺水而「露底」，下游濟南郊區濼口水立站的流水明顯少於往年，部份河床裸露，工作人員已在河道設立了臨時水尺。小浪底、劉家峽等五個黃河上的水庫，可供調節的水量亦僅得三十五億立方米，不及往年的一半。&#13;<br> 黃河河務部門分析，今年一至七月，黃河主要河段的水量將創下一九五○年以來的最低紀錄。專家分析，今年上半年黃河流域會出現大旱。&#13;<br> 中新網</p></body></html>

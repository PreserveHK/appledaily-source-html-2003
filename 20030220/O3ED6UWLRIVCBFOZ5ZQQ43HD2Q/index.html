<html><header><meta charset="utf-8"><title>受害者每人可獲償26萬</title></header><body><h1>受害者每人可獲償26萬</h1><p>今次大邱市地鐵慘劇是由一名有精神病紀錄者肇禍，但地鐵當局可能要負上部份責任，因此賠償問題較複雜。若慘劇受害人在受保範圍內，他們可獲賠償額為：每人賠償四千萬韓圜（約二十六萬港元）、單一案件賠償十億韓圜（近六百五十萬港元）。但未知此事是否納入賠償範圍。&#13;<br> 若在香港發生，代表保險界的立法會議員陳智思表示，地鐵公司如不涉及任何疏忽責任，而犯案者有精神問題，那麼受害人只能從自己購買的個人意外保險和人壽保險獲賠償；若受害人正在公幹可獲勞工保險賠償。&#13;<br> 中央社/本報記者</p></body></html>

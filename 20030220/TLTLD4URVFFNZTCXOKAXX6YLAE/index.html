<html><header><meta charset="utf-8"><title>Trampletodeath</title></header><body><h1>Trampletodeath</h1><p>"Fourpeoplewere<u> trampledtodeath</u> byawildelephant."&#13;<br> &#13;<br> 「一頭野生大象踩死了四人。」&#13;<br> &#13;<br> 印度東部安達爾一條村，有大象襲擊村民，四人走避不及，慘遭踩斃。Trample解作踐踏或蹂躪，trampletodeath指踩死。&#13;<br> </p></body></html>

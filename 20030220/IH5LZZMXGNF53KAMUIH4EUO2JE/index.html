<html><header><meta charset="utf-8"><title>吞乾燥劑不適</title></header><body><h1>吞乾燥劑不適</h1><p>【本報訊】一名八歲小學二年級男生，昨午十二時許，在柴灣漁灣邨學校內吃麵包時，忘記取出袋內粉末乾燥劑，一口咬下麵包，竟連乾燥劑包裝袋亦咬破，把乾燥劑和麵包吃下肚裏。他稍後發現滿嘴白色粉末才知闖禍，由同學向師長求救。&#13;<br> 師長趕來發現乾燥劑只餘下半包，懷疑其餘乾燥劑已吃下肚，臨危不亂取來兩杯水着男童喝下，男童匆匆飲水隨即嘔吐大作，把部份吃下麵包吐出但仍感不適，由校方報警送院醫治（圖），並無大礙。&#13;<br> 周志鴻攝</p></body></html>

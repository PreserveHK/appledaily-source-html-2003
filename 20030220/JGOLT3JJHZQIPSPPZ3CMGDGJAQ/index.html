<html><header><meta charset="utf-8"><title>醫生豪宅劫案開審</title></header><body><h1>醫生豪宅劫案開審</h1><p>【本報訊】私人執業外科醫生岑緯邦，位於沙田湖景花園的三層高別墅式住宅，遭三名持槍的蒙面匪徒闖入，將岑醫生一家四口及菲傭綑綁，劫去萬多元現金、首飾及岑醫生的名表，惟警方事後在屋內遺留的買表收據及保證書上，發現其中一名匪徒的指紋。&#13;<br> 二十八歲的被告廖劍波被控搶劫罪，案件昨在高等法院開審。&#13;<br> 醫生岑緯邦供稱，○一年一月五日晚，當妻子在大門外整理大門燈，突有三名持槍蒙面匪徒闖入，匪徒用槍指嚇他，繼而搜掠財物。&#13;<br> 案件編號：HCCC137/01</p></body></html>

<html><header><meta charset="utf-8"><title>沈從文夫人逝世享年94歲</title></header><body><h1>沈從文夫人逝世享年94歲</h1><p>中國文學泰斗沈從文的夫人張兆和，本星期一在北京逝世，享年九十四歲。張兆和出身名門，父親乃蘇州富商，有萬頃良田。&#13;<br> 張兆和升讀大學時，沈從文是她的老師，第一天任教的沈從文即被張的美貌深深吸引，立即熱烈追求，情書不斷，但她不為所動，直至大學畢業後始被沈的情書「攻陷」，一九三三年與沈從文結婚，婚後育有兩子。&#13;<br> 一九八八年沈從文去世後，張兆和一直致力整理沈的遺作。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>急不及待瘋狂購物</title></header><body><h1>急不及待瘋狂購物</h1><p>佘詩曼在內地拍劇多時，她昨日一返港，即急不及待四出購物和吃東西。昨日阿佘離開電視城後，下午一時許即到銅鑼灣購物，先在百德新街的CoigirlMagic逗留了約二十分鐘，買了一大袋衫。記者問阿佘花費多少，她稱不記得。<br> &#13;<br> <spanclass>同舖頭幫襯兩次 &#13;<br> 其後阿佘在附近的香辣屋吃飯，然後又去了同一條街CoigirlMagic的另一間分店，逗留一陣，又買了一袋衫，接着再到皇室堡購物。&#13;<br> 阿佘向記者說：「其實我想買一對鞋，但因為我未得閒睇啲潮流雜誌，唔知興啲乜款，所以冇買到。」阿佘在三時許乘保母車離開銅鑼灣，但並非返回寓所，相信是繼續其瘋狂購物行程。</spanclass></p></body></html>

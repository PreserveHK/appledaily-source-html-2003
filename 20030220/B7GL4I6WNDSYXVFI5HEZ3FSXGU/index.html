<html><header><meta charset="utf-8"><title>與夫爭吵企跳</title></header><body><h1>與夫爭吵企跳</h1><p>【本報訊】一名三十二歲姓姚女子，疑感情問題同丈夫發生爭吵，昨午二時許，憤而跑到元朗鳳翔路二號交通廣場九樓停車場企圖跳樓自殺。&#13;<br> 姓盧女友接到姚女聲稱在上址跳樓的電話，隨即報警。消防員接報到場，發現女事主企在石壆欄河旁邊，情緒激動不斷哭泣，消防員將她勸服打消死念，但她在送院檢查途中（圖）情緒回復平靜，要求救護車開往警署，並聯絡家人將她接回。&#13;<br> 黃學潤攝</p></body></html>

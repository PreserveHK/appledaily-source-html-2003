<html><header><meta charset="utf-8"><title>王敏德自資再做飛虎</title></header><body><h1>王敏德自資再做飛虎</h1><p>王敏德和名媛尹婉媚等，前晚在中環出席高爾夫球會活動，王敏德穿上軍褸示人，有型有款。<br> &#13;<br> <spanclass>豬籠入水 &#13;<br> 王敏德說：「件褸係朋友送畀我，上面釘咗好多仿製嘅襟章，真係好靚，我好鍾意，我聽講係仿世界大戰嘅襟章造出嚟。」&#13;<br> 談到近況，王敏德表示希望今年可以自資開拍一套有關飛虎隊的電影，他說：「再開拍飛虎隊電影，我唔想同其他公司合作，自己拍可以啱自己心意。」他又表示已接了兩套喜劇和三套動作片，頻頻開工。&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>死神來到的一刻</title></header><body><h1>死神來到的一刻</h1><p>大邱市地鐵大火事件中焚毀的兩列列車共有十二個車廂，滿載數百人。他們當中有多少人逃出生天，有多少葬身車中，至今仍是個謎。但一名生還女乘客在被大火波及的第二列列車上拍下兩張相片，披露了出事一刻面臨生死關頭的乘客情況。&#13;<br> 這張顯示車尾七名乘客掩着口鼻找尋濃煙來源，其中一名男子正在使用流動電話。這批乘客最後是生是死，無法得知。&#13;<br> 另外，大邱市地鐵當局公開月台閉路電視錄影帶，顯示事發時一名男子手持燃燒着的物件，懷疑是縱火兇徒。&#13;<br> 事後的大邱市地鐵站內布滿灰燼的地面，印有多隻手掌和手指印痕，令人觸目驚心。&#13;<br> 法新社/路透社</p></body></html>

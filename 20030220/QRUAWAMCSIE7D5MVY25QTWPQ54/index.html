<html><header><meta charset="utf-8"><title>警破台山毒販「煙格」</title></header><body><h1>警破台山毒販「煙格」</h1><p>【本報訊】警方昨傍晚在深水埗汝州街一百九十號五樓一單位破獲一個由雙程證男子開設的「煙格」，拘捕來自台山的主持人及十二名道友，撿獲吸毒工具，三粒重四克四號海洛英和兩支合共八十毫升的美沙酮。&#13;<br> 被捕十三人年齡由二十六至四十六歲，其中十人為持雙程證由台山來港的內地男子，包括姓區（四十六歲）主持，稍後會被落案撿控有關罪名，解北九龍裁判法院提堂，其餘三名男子持香港身份證，各准以五百元保釋外出。</p></body></html>

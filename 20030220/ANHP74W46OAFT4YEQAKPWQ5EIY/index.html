<html><header><meta charset="utf-8"><title>《李雲迪傳》披露感情生活</title></header><body><h1>《李雲迪傳》披露感情生活</h1><p>李雲迪將來港和電影公司傾談拍攝電影《李雲迪傳》事宜，此片的內容是講述李雲迪的成長過程，分別為童年、少年和現在三個部份，其中更會披露他少年時一段鮮為人知的浪漫愛情故事。&#13;<br> 片中的現在部份由李雲迪親自主演，童年和少年則會到北京音樂學院選角，至於女主角遲些會公開招募，拍攝的地點包括香港、內地、日本、美國和德國。<br> &#13;<br> <spanclass>高價購門券 &#13;<br> 另外，李雲迪周日開始在港舉行三場音樂會，門券一早已沽清，李雲迪所屬的環球唱片近日更收到不少樂迷來電，部份樂迷表示願意高價購買門券，出價更高達三萬元一張。</spanclass></p></body></html>

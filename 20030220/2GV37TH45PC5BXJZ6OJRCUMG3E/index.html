<html><header><meta charset="utf-8"><title>潮流趨勢：產品新包裝慳水慳力慳時間</title></header><body><h1>潮流趨勢：產品新包裝慳水慳力慳時間</h1><p>近年很多美容產品都以不經人手塗抹作賣點，除了賣弄新鮮感之餘，事實又真係幾方便快捷又準確。以往噴灑式的方法只用於香水或保濕噴霧等，滾珠式塗抹又只見於潤唇膏或香體露，黐貼式就多數係雙眼皮膠貼。但現在已發展到連瘦身用品、粉底、眼影等，都可以用不同形式的包裝出現，而且用起來快捷而又慳時間。例如Shiseido噴灑式粉底、ChristianDior、Lancome與IPSA的纖體噴霧、RMK眼線貼紙等等，突破以前的包裝，賣點係方便和不需塗抹，用完重唔使洗㖭！&#13;<br>&#13;<br>記者：梁珮瑜</p></body></html>

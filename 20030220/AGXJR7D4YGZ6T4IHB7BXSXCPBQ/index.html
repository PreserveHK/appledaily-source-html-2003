<html><header><meta charset="utf-8"><title>調味醬啱蘸生煎包</title></header><body><h1>調味醬啱蘸生煎包</h1><p>得閒無事煮兩味，但對自己的手藝實在不敢恭維，所以大多有勞廚房之寶幫忙──調味醬料，平常逛超市，總愛第一時間走到調味醬油架看看，發掘新對象。得知最近環龍閣推出調味醬，當然不會錯過，怎也要試一試。豆瓣醬帶少辣，味道香濃，最好用來煮麻婆豆腐和蘸生煎包；而味帶鮮甜的海鮮醬，則較適宜煮樟茶鴨或蘸乳豬；他們還有琥珀合桃和酸菜，用來送白粥既可口又方便。每款$50。	&#13;<br> 記者：林寶玲&#13;<br> 攝影：黃子偉&#13;<br> &#13;<br> 銷售點：環龍閣&#13;<br> 電話：27343722&#13;<br> 地址：尖沙嘴彌敦道九龍酒店地庫二層</p></body></html>

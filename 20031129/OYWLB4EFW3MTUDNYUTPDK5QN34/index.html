<html><header><meta charset="utf-8"><title>商人涉偷200萬元金條</title></header><body><h1>商人涉偷200萬元金條</h1><p>【本報訊】四十二歲商人鄭錦權涉嫌盜取三十公斤的金條，後以不兌現支票圖拖延還款。他昨在荃灣法院被控盜竊及欺詐兩罪，暫毋須答辯，裁判官將案件押後下月十九日再提訊，以待轉解區域法院審理文件，並准許被告保釋。&#13;<br> 控罪指被告於○一年十二月至○二年六月期間，在香港盜取三十公斤價值逾二百萬元的金條，並於○二年六月二十五日以欺騙手段意圖不履行法律責任，以四張面額五十萬元的不兌現支票，不誠實誘使魏曼齡等候其付款。&#13;<br> 案件編號：TWCC3960/2003</p></body></html>

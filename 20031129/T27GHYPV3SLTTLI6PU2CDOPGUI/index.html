<html><header><meta charset="utf-8"><title>歐美貿易摩擦可望化解</title></header><body><h1>歐美貿易摩擦可望化解</h1><p>【本報綜合報道】世界貿易組織（WTO）表示，美國的貿易夥伴同意押後制裁美國貨品，這意味美國可能同意取消徵收鋼材關稅，以免歐盟等夥伴進行貿易報復。&#13;<br> 包括歐盟和日本等美國貿易夥伴原定下周一開會，通過世貿本月10日的裁定──即美國徵收鋼材關稅是違法的；但因美國政府提出要求，表決日期已延遲9天，至下月10日。歐盟較早前警告，倘上述裁決順利通過，歐盟會在5天內施以貿易報復，制裁總值23億美元（約179.4億港元）的美國進口貨。消息人士透露，美國面對愈來愈大的國際壓力，可能在數天內宣布撤銷或押後對進口鋼材徵稅。</p></body></html>

<html><header><meta charset="utf-8"><title>　　賭王理大fans多 - 李八方</title></header><body><h1>　　賭王理大fans多 - 李八方</h1><p>賭王何鴻燊噚日獲理大頒授榮譽社會科學博士，呢個已經係賭王第三個博士名銜，賭王仔女女婿都有到紅館賀佢。賭王心情超靚咁話：「理大真係客氣，我不嬲都話教育係最重要嘅，係終生投資，錢係唔會跟你一世嘅。」賭王行出紅館時，重有班理大畢業生好似fans咁，離遠大聲嗌「何博士」，賭王真係魅力非凡。&#13;<br> 近期賭王家族喜事重重，今次攞獎又會唔會輪流同幾位太太慶祝？「有你哋實跟到㗎，不過今年真係特別多喜事，最開心係多咗個好女婿。」&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

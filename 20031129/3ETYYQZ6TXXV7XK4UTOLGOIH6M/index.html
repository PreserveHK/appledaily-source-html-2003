<html><header><meta charset="utf-8"><title>「開心聖誕」燈飾照亮尖東</title></header><body><h1>「開心聖誕」燈飾照亮尖東</h1><p>【本報訊】一年一度的聖誕節重頭戲「尖東聖誕燈飾」昨晚舉行亮燈儀式，據主辦的東尖沙嘴地產發展商聯會表示，今年燈飾以「開心聖誕」為主題，設計注入一些新元素，並利用璀璨燈飾去掩飾正在進行的九鐵尖沙嘴支線工程帶來的不雅景觀。&#13;<br> 例如在麼地道沿途的燈柱飾以四款不同的立體聖誕老人公仔，而部份大廈更整幢圍繞閃爍燈飾，令整個尖東地區頓時發出璀璨光芒，猶如一個光芒四射的夜明珠，令觀賞的市民感染一份溫暖歡樂的節日氣氛，暫忘本港過去不太如意的一年，為市民打氣。</p></body></html>

<html><header><meta charset="utf-8"><title>住戶意見</title></header><body><h1>住戶意見</h1><p>▲郭慶山表示，屋苑環境好，交通方便，管理嚴謹保安足，鄰近商埸，購物便捷，食肆種類多，價錢不算貴，沒有任何不足之處。&#13;<br> &#13;<br> ▲安先生認為，屋苑環境安全清潔，設施及管理不錯，交通非常方便，飲食選擇多，平貴都有，只是嫌房間較小，放置了床及書桌後，已經沒有甚麼空間。&#13;<br> &#13;<br> ▲張太滿意屋苑近地鐵站及巴士站，加上有24小時空調天橋，不用日曬雨淋；商場的兒童補習興趣班頗多，會所設施也不錯，以方便而言，算是區內的首選；不過屋內冷氣機位時有滲水，打風時情況更嚴重。</p></body></html>

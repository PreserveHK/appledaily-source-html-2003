<html><header><meta charset="utf-8"><title>旅巴車頭狂撼泥車車尾<br>司機險被夾死</title></header><body><h1>旅巴車頭狂撼泥車車尾<br>司機險被夾死</h1><p>【本報訊】一輛空載旅遊巴士昨晨七時許，沿長沙灣呈祥道向荃灣方向行駛。當駛至明愛醫院對開處時，據稱，前行一輛泥頭車突然減速由第二線轉出第三線，旅遊巴士懷疑因收掣不及，撼向泥頭車車尾。&#13;<br> 由於撞力猛烈，旅遊巴士車頭嚴重凹陷及玻璃碎裂，姓凌（四十五歲）司機險被夾死，幸吉人天相僅手腳割傷。由於他受困未能離開車廂，要勞動消防員到場將他救出送院敷藥。警方到場曾將現場一段路面封鎖，交通一度受阻，警方已對該宗交通意外展開調查。</p></body></html>

<html><header><meta charset="utf-8"><title>垃圾站位置失當</title></header><body><h1>垃圾站位置失當</h1><p>食物環境衞生署在元朗水邊圍邨入口附近設立了一個垃圾收集站，居民投訴，垃圾站設計和位置失當，沒考慮實際環境。<br> &#13;<br> <spanclass>佔據大半行人路 &#13;<br> 居民投訴稱，垃圾收集站的位置甚為不當，橫置在行人路佔據大半邊路面，「其實條行人路咁長，垃圾站可以打長放，唔應該打橫放喺行人路，條路俾佢霸咗一半；好明顯係無考慮實際環境！」居民盼有關部門可作出改善。&#13;<br> 本報已將投訴個案轉介食環署，現正跟進處理中。&#13;<br> （一一一四○四三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

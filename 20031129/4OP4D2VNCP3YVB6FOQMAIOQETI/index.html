<html><header><meta charset="utf-8"><title>梁詠琪低胸領傑青獎</title></header><body><h1>梁詠琪低胸領傑青獎</h1><p>梁詠琪（GiGi）與郭富城昨晚到旺角帝京酒店出席《二○○三年十大傑青晚宴暨頒獎禮》，GiGi以一件低胸短裙盛裝打扮出現，她表示心情比上次出席記者會時輕鬆，GiGi說：「今晚我媽咪同細佬都會嚟，我重請咗啲廣告客戶嚟。」&#13;<br> <br> <spanclass>重要的一天 &#13;<br> 問GiGi其男友鄭伊健可會出席？GiGi說：「佢要拍戲呀，不過佢叫我淡定啲，唔好只顧住喊喎，我上次緊張到唔知自己講乜，因為今日係我人生好重要嘅一日。」GiGi表示還未取得傑青獎座，她會將獎座送給母親，GiGi說：「媽咪會搵到個好地方放個獎，呢個獎對我好重要，我以後要更加努力。」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

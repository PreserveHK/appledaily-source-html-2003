<html><header><meta charset="utf-8"><title>吳宇森細數導演路</title></header><body><h1>吳宇森細數導演路</h1><p>港台明晚七時在無綫播映的《傑出華人系列》節目中，將訪問首位成功進軍美國荷李活的香港導演吳宇森。吳宇森在節目中將會剖白身世，他五歲隨父母由廣州移居香港，父親早逝，小時候居住石硤尾徙置區，家境貧困。而吳宇森讀至中三時，更因考試不及格而差點輟學。<br> &#13;<br> <spanclass>自小迷戀電影 &#13;<br> 吳宇森從小十分迷戀電影，除了中學時期參加學校劇社外，課餘時間更到電影公司當臨時演員，而吳宇森離開學校後，便於國泰公司當場記。至於他如何一步一步踏上導演之路，以及當年已經年屆四十五但不諳英語的他如何勇闖荷李活，在明晚節目中吳宇森將會向觀眾一一細數。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>各國傳媒廣泛報道公投</title></header><body><h1>各國傳媒廣泛報道公投</h1><p>台灣「公投立法」引起了美國、日本等多國傳媒的廣泛注意。美國《華盛頓郵報》除報道事件外，還發表社論指出，美國總統布殊應該拒絕中國向台灣施壓的要求。該報稱，北京威脅用武，只會使台灣獨立的聲浪更高，而達成兩岸統一目標唯一可行的辦法，是北京贏取台灣的人心。&#13;<br> 而日本「放送協會」電視台、《朝日》、《產經》、《每日新聞》等主流傳媒，昨天亦紛紛報道了台灣公投立法的新聞。立場親台的《產經新聞》在頭版和七版以最大篇幅作出報道，指台灣剛通過的公投法，是通往修憲的道路。&#13;<br> 中央社</p></body></html>

<html><header><meta charset="utf-8"><title>廖長城弟婦控《壹週》</title></header><body><h1>廖長城弟婦控《壹週》</h1><p>【本報訊】行政會議成員廖長城弟婦、平機會委員王沛詩大律師，指控《壹週刊》上周刊登一篇報道題為《三廖大狀一家親》文章，內容對她構成誹謗，昨入稟高等法院，禁止《壹週刊》再發表有關文章，及索取賠償。&#13;<br> 原訴人王沛詩為廖長城胞弟廖長江的妻子，答辯人壹週刊出版有限公司、《壹週刊》總編輯左少珍。<br> &#13;<br> <spanclass>指內容誹謗 &#13;<br> 入稟狀指，本月十九日，《壹週刊》第七一五期中一篇題為《三廖大狀一家親》的文章，內容對原訴人構成誹謗，遂入稟法院要求索取賠償。&#13;<br> 案件編號：HCA4365/2003</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>英普達台港齊停業</title></header><body><h1>英普達台港齊停業</h1><p>【本報訊】去年1月在創業板上市的英普達資訊（8077）昨公布，因資金周轉問題，拖欠台灣員工薪金4個月，故台灣全部員工放假，加上網絡服務供應商中斷服務，台港業務暫停運作。&#13;<br> <br> <spanclass>欠薪4個月 &#13;<br> 該股已於本月4日停牌，保薦人新百利將於12月5日辭任，並由上市時的聯席經辦人高富民大股東于樹權，接任主席兼執行董事。&#13;<br> 此外，兩名台灣附屬公司的前顧員為追討45萬元欠薪，成功向台灣法院取得禁制令，禁止數名主要客戶向英普達支付約340萬元款項，此舉影響公司的營運及現金流。&#13;<br> 英普達需向台灣法院存入340萬元以解除禁制令。但現任董事總經理張曉暉本月初不再為公司提供資助。</spanclass></p></body></html>

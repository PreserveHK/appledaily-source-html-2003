<html><header><meta charset="utf-8"><title>Dido贏晒全世界</title></header><body><h1>Dido贏晒全世界</h1><p>由德國Bambi電視台舉辦的第五十五屆傳媒大獎，前日於漢堡舉行。英國女歌手Dido於前日頒獎禮中奪得「最佳國際流行歌手」，而土產名模HeidiKlum，則奪得「最佳國際模特兒」，可是兩人的風頭，仍難與前世界重量級拳王阿里媲美。&#13;<br> 阿里當晚在妻子的陪同下，接過了最高榮譽的「千禧Bambi大獎」。當晚英國名模伊莉莎伯凱莉（ElizabethHurley）不時陪伴拳王阿里身邊，總算成功攝位搶鏡。</p></body></html>

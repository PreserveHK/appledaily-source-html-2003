<html><header><meta charset="utf-8"><title>菲電視台一千保安護F2</title></header><body><h1>菲電視台一千保安護F2</h1><p>台灣組合F4成員言承旭及周渝民，將於今天到菲律賓首都馬尼拉，參與播映《流星花園》的菲律賓電視台ABS-CBN所舉辦的周年慶典演唱會。為免重演F４早前於當地舉行演唱會時人踩人以致八人受傷的慘劇，大會在今晚舉行的演唱會中已聘請了一千保安維持秩序。&#13;<br> <br> <spanclass>八小時前開閘 &#13;<br> 大會除了聘請保安控制人群，還安排了十三架救護車、五架消防車、十三個醫療站及百名醫護人員作戒備。為避免過萬名樂迷於八時演出前蜂擁入場，大會將於今午十二時開閘。</spanclass></p></body></html>

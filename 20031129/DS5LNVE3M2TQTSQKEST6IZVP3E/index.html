<html><header><meta charset="utf-8"><title>澳冚賭波撿港客名單</title></header><body><h1>澳冚賭波撿港客名單</h1><p>【本報訊】澳門消息：澳門司警昨搗破一個非法外圍賭波集團，起出一份包括有逾百名香港客仔的投注資料名單。一名福建籍青年被拘捕，澳警正追緝一名幕後香港男子下落，並已將有關資料交予香港警方。據悉，有人在賭輸波後向司警報訊。&#13;<br> 澳警昨晚發表案情稱，前夜接得消息，黑沙環保利達花園大廈有非法外圍波，派員埋伏調查，到昨晨九時許採取行動，拘捕二十六歲姓洪男子，在單位內搜得波纜、電腦、互聯網資料紀錄，數十張昨日凌晨歐洲足協盃的投注交易紀錄，數額由數千元到五萬元皆有，一本內有兩百多個投注戶口的資料簿，超過半數是香港人。懷疑是香港的賭波集團分站。警方相信涉案者尚有多人。</p></body></html>

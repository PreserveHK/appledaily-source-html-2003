<html><header><meta charset="utf-8"><title>過量紫外線會致癌</title></header><body><h1>過量紫外線會致癌</h1><p>太陽光中含有大量紫外線（ultraviolet），它是不可見光，波長介乎可見光和X光之間，能量比屬於可見光的紅外線強。適量曬太陽，皮膚吸收陽光後，會在人體中形成對骨骼發育有很大幫助的維他命D，促進人體吸收鈣質，防止骨質疏鬆。&#13;<br> 但過度曬太陽而吸收過量紫外線，肌膚會失去彈性和產生黑色素，情況嚴重時會引致皮膚癌；此外，眼睛在強烈紫外線照射下，會使透明的角膜混濁，引起角膜炎，甚至白內障。&#13;<br> 《簡明不列顛百科全書》</p></body></html>

<html><header><meta charset="utf-8"><title>歐盟發寵物護照</title></header><body><h1>歐盟發寵物護照</h1><p>歐洲聯盟成員國家的寵物主人，今後出門旅遊不用遺下心愛的寵物了。歐洲委員會周四宣布實施「寵物護照」計劃，由明年七月起，貓、狗和雪貂要來往歐盟各國，可領取護照，但必須身有晶片或紋身，供辨認身份。<br> &#13;<br> <spanclass>須植晶片或紋身 &#13;<br> 牠們也要注射瘋狗症預防疫苗，並領取護照證明已打針。護照封面跟歐盟標誌一樣為藍底襯黃星，主人可選擇是否附上寵物照片。&#13;<br> 以往歐盟各國的寵物入口條例不一，許多人怕麻煩都不帶寵物外遊，有了寵物護照，主人就不用查詢其他國家的規定。不過，瑞典、愛爾蘭和英國三個已杜絕瘋狗症的國家，在二○○八年前仍會替動物遊客作額外的瘋狗症檢查。&#13;<br> 路透社/英國ITV網站</spanclass></p></body></html>

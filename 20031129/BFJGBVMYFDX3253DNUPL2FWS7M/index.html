<html><header><meta charset="utf-8"><title>唯冠上季收入增30%</title></header><body><h1>唯冠上季收入增30%</h1><p>【本報訊】唯冠國際（334）主席兼董事總經理楊榮山表示，該集團由7月至今，收入較上年度同期升約30%，料明年亦能維持高速增長。期內液晶體顯示器模組的價格雖仍高企，但他說集團成功將額外成本轉嫁客人，令毛利率維持約9%水平。&#13;<br> 楊榮山又表示，根據唯冠早前與美國摩托羅拉達成的協議，12月開始生產以摩托羅拉為品牌的家電。他看好此項合作，認為業務規模日後可超越唯冠的本業。&#13;<br> <br> <spanclass>美國限制影響微 &#13;<br> 另外，對於美國有意限制入口中國彩電，他表示由於旗下產品種類繁多，影響只屬輕微。</spanclass></p></body></html>

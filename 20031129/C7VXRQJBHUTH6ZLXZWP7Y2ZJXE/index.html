<html><header><meta charset="utf-8"><title>毆的士司機醉漢被捕</title></header><body><h1>毆的士司機醉漢被捕</h1><p>【本報訊】一對飲至酩酊大醉的姓王兄弟﹙三十五及三十二歲﹚前天深夜十一時在紅磡寶其利街一間便利店門外，登上一輛「冚旗」（暫停載客）的士，着姓王（四十九歲）司機開車。<br> &#13;<br> <spanclass>暫停載客 &#13;<br> 司機表示暫停營業，兩人勃然大怒，落車後起腳猛踢車門，司機與兩人理論，結果遭人拳腳交加狂毆，頭及手受傷的的士司機負傷逃走，但兩人啣尾窮追，直追至紅磡灣中心時，警員趕至，將逞兇的兄弟制服拘捕（圖）。&#13;<br> 盧志光攝</spanclass></p></body></html>

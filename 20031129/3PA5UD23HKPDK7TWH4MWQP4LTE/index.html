<html><header><meta charset="utf-8"><title>阿富汗勞軍希拉莉相形失色</title></header><body><h1>阿富汗勞軍希拉莉相形失色</h1><p>美國共和黨籍的總統喬治布殊周四突訪伊拉克大出風頭，相比之下，民主黨籍的前第一夫人、現任參議員希拉莉同日訪問阿富汗，同樣慰問駐當地美軍，受美軍歡迎，和他們共進感恩節晚餐，但聲勢就較弱。&#13;<br> 感恩節是美國政治人物爭取人心的最佳時機。不排除二○○八年問鼎白宮寶座的希拉莉一向對喬治布殊的伊阿政策諸多批評，卻在感恩節夜飛到前線勞軍，頗令外界意外。&#13;<br> 值得注意的是，希拉莉首站去的，是已非反恐戰焦點的阿富汗，周五才赴伊拉克探望美軍，是個人選擇還是要讓路給喬治布殊，耐人尋味。&#13;<br> 中央社/法新社</p></body></html>

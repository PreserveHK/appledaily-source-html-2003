<html><header><meta charset="utf-8"><title>投訴追蹤：電梯維修仍需等待</title></header><body><h1>投訴追蹤：電梯維修仍需等待</h1><p>大埔安祥路大元邨街市二樓美食廣場，扶手電梯損壞已三個月，但一直以未有合適零件維修為由，至今仍未修好，居民只可步行樓梯級，十分不便。<br> &#13;<br> <spanclass>海外訂零件需時 &#13;<br> 本報本月十九日報道大元邨居民投訴後，房屋署新聞組發言人回覆本報稱，因扶手電梯的梯級履鏈損壞，須從海外訂購零件回來修理，因船期問題，須延至下月初始能進行維修，其間居民要暫時使用其他扶手電梯代步。&#13;<br> （一○二九○三四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

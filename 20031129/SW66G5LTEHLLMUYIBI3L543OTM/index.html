<html><header><meta charset="utf-8"><title>歐商業信心兩年半最高</title></header><body><h1>歐商業信心兩年半最高</h1><p>【法蘭克福彭博資訊】歐元區本月份商業信心升至29個月高位，而消費信心亦見改善，主因是出口增加令該區經濟加速復甦。&#13;<br> 歐洲委員會公布，歐元區商業信心指數由10月的「負8」，升至本月的「負7」，是2001年6月至今最高水平；該數據是根據歐委會對區內2.5萬家企業進行的調查得出。至於歐元區消費者信心指數從上月的「負17」，升到本月的「負16」。&#13;<br> 根據本周較早前發表的報告，由於美國上季經濟增長是近20年來最快，對歐洲貨的需求增加，令德國、法國、意大利和比利時等歐洲國家的企業對前景更樂觀。</p></body></html>

<html><header><meta charset="utf-8"><title>百佳霸行人路卸貨</title></header><body><h1>百佳霸行人路卸貨</h1><p>百佳超級市場運貨車，每日在觀塘曉麗苑停車場門外上落貨，但曉麗苑居民投訴，工人於行人路上落貨，載貨手推車隨處亂放，佔去整條行人通道，阻礙居民出入。<br> &#13;<br> <spanclass>載貨手推車亂放 &#13;<br> 居民稱，百佳超市貨車，多於中午時分到達曉麗苑，泊在停車場門外，職員便將貨物搬放於行人路，載貨手推車則亂放在行人通道。&#13;<br> 「每次佢哋都搞好耐，起碼成個鐘，六、七架載貨手堆車，東一架、西一架亂放，搞到居民要走出馬路先行到過去。」本報已將投訴轉介百佳超級市場跟進。&#13;<br> （一一一四○三三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>陳冠希收牛肉乾面黑</title></header><body><h1>陳冠希收牛肉乾面黑</h1><p>陳冠希（Edison）早前曾往英國拍戲，但前晚本報卻發現Edison年前以一百八十萬買入的SL銀色平治跑車，泊於尖沙嘴亞士厘道路邊，並因違例泊車而被抄牌。&#13;<br> 前晚七時許，頭戴卡其色鴨舌帽及穿上深色恤衫的Edison，獨自步出亞士厘中心，當他發現座駕被抄牌後，隨即面色一沉，並把「牛肉乾」放進衫袋裏，接着便開車返回位於羅便臣道的寓所。&#13;<br> <br> <spanclass>安仔好彩未被抄牌 &#13;<br> 此外，昨日凌晨時份，許志安的百萬保時捷911跑車，亦違例停泊於中環擺花街邊，但他卻幸運地未被抄牌，而到十二時許，安仔偕同一名男性友人各自取車離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

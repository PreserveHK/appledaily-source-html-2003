<html><header><meta charset="utf-8"><title>古巨基攬實Kary喊餐飽</title></header><body><h1>古巨基攬實Kary喊餐飽</h1><p>古巨基、梁漢文、何韻詩、Shine和Cookies前晚在大學會堂演出舞台劇《森美小儀歌劇團之大衛營》，基仔和Cookies的Kary由於太投入，演出時攬得肉緊，又流下真眼淚，謝幕時又忍不住再次哭起來。<br> &#13;<br> <spanclass>森美摸小儀 &#13;<br> 事後基仔說：「情緒去到咪喊囉，當時心情好複雜。」基仔透露演出時不慎拉傷右手拇指的筋，他說：「我右手戴住個道具，點知唔小心拉傷，連去廁所除褲都冇力。」為何不把道具戴在左手？他說：「我有場戲要用左手托起Kary，唔可以轉手。」而小儀穿上「開胸」機械人服裝，森美竟摸其胸部，令全場嘩然。&#13;<br> 採訪：李珮洳&#13;<br> 攝影：仇志德</spanclass></p></body></html>

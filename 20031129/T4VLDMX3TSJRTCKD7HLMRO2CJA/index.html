<html><header><meta charset="utf-8"><title>廚師被控與女童性交</title></header><body><h1>廚師被控與女童性交</h1><p>【本報訊】年輕廚師涉將相識不足一天的十二歲女生帶返寓所，並強行與她發生性行為，女生曾多次離家出走，警方失蹤人口組調查時揭發事件，涉案青年否認一項與十三歲以下少女非法性交罪，昨在區域法院審訊。&#13;<br> 二十五歲被告劉冠辰，被控於去年五月某日，在香港仔利東邨一單位內，與一名十二歲少女非法性交。<br> &#13;<br> <spanclass>警方揭惡行 &#13;<br> 事主去年十一月至今年四月曾四次失蹤，其間接受失蹤人口組調查時透露被告惡行。&#13;<br> 案件編號：DCCC728/2003</spanclass></p></body></html>

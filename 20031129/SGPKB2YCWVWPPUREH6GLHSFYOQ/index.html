<html><header><meta charset="utf-8"><title>經紀的話</title></header><body><h1>經紀的話</h1><p>▲中原地產愉景新城分行高級分行經理劉智佳說：「愉景新城的呎價在8至10月已錄得一定升幅，近期成交減少，主要是呎價推得太高，相信要回落至2400元水平，買家才會入市。」&#13;<br> 現時投資客佔總成交量兩至三成，短炒者鍾情園景單位；收租業主則愛500至700餘呎單位，租金回報率約4至5厘。&#13;<br> &#13;<br> ▲美聯物業愉景新城營業經理梁仲維說：「呎價較9月時已升近20%，未來一季有望達到3000元，主要是愉景新城近地鐵，有大型商場，加上屬樓齡較新的屋苑，區內少見。」&#13;<br> 雖然不斷有新盤推出，但梁仲維指出，愉景新城毗鄰地鐵站及商埸，非新盤可及，故預期該屋苑受影響不大。</p></body></html>

<html><header><meta charset="utf-8"><title>傅珮嘉自認新抱厚面皮</title></header><body><h1>傅珮嘉自認新抱厚面皮</h1><p>女歌手傅珮嘉、鄭融及Boy'Z等，前晚在灣仔出席男子組合SKY的音樂活動。<br> &#13;<br> <spanclass>主動拖手 &#13;<br> 年僅十九歲的SKY成員Bonald是D&amp;M　Studio的太子爺，當他與傅珮嘉同台合唱時，女方即主動拖着Bonald的手，又挨近對方，令Bonald即時面紅起來。記者事後要求Bonald與母親一家人合照，傅珮嘉即厚着臉皮說：「一家人影相冇我份！」即上前一同合照，其後Bonald母親表示不介意傅珮嘉稱呼她做「奶奶」。&#13;<br> 此外，對於張栢芝近日的是非，傅珮嘉說：「不願置評，我IQ都低。我淨係知栢芝好孝順屋企人，唔衰得去邊，但我好耐冇同佢聯絡。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>話你知：區院審訊最高囚七年</title></header><body><h1>話你知：區院審訊最高囚七年</h1><p>近年多名公職人員被揭發以權謀私，被控公職人員行為失當罪名，其中最轟動的為立法會前議員程介南，被判入獄十八個月。&#13;<br> 本案高級警司冼錦華面對的三項公職人員行為失當罪名，屬違反普通法，該控罪沒有明文規定最高刑罰，因案件在區域法院審訊，最高刑罰可判監七年。&#13;<br> 而同案女被告林春葉，被裁定三項向政府人員提供利益罪成，違反《防止賄賂條例》，最高刑罰十年監禁及罰款一百萬元；另三項控制他人賣淫罪名，則違反《刑事罪行條例》，最高刑罰可判監十四年。</p></body></html>

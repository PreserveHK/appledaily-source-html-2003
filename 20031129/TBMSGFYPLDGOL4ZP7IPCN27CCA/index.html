<html><header><meta charset="utf-8"><title>校董藏盜版書判罰款</title></header><body><h1>校董藏盜版書判罰款</h1><p>【本報訊】海關去年八月突擊搜查「優譽補習學校」七間分校，及一間與該校有業務來往的印刷公司，撿獲共二千六百多本盜版「朗文香港教育」習作課本，並拘捕該校董事及印刷公司負責人。兩人早前在觀塘法院承認共九項侵犯版權罪名，分別被判罰款八千六百五十元及一萬元。&#13;<br> 被告為優譽補習學校有限公司董事楊熾生，及印刷公司負責人潘笑賢，控罪指楊於去年八月二十六日，在旗下七間分校，為貿易或業務目的而管有七百八十九本侵權複製課本，潘則被控同日在兩個工廠大廈單位，管有一千八百二十本侵權課本。&#13;<br> 案件編號：KTCC5333/2003</p></body></html>

<html><header><meta charset="utf-8"><title>頻借緋聞博宣傳</title></header><body><h1>頻借緋聞博宣傳</h1><p>謝霆鋒出道以來經常被指以女人及緋聞博宣傳，○○年他與王菲首次手拖手公開戀情，並齊齊以「愛的紋身」曝光。前年，有指霆鋒為配合王菲出唱片的時間，刻意將原本在八月推出的唱片，延期推出，目的是要將自己與王菲扯上關係。而霆鋒在去年推出專輯時，亦單方面向傳媒宣布與王菲分手。直至今年復出宣傳新碟，霆鋒又與王菲在北京甜蜜拖手，其後又和梅艷芳傳緋聞，被指是博宣傳。今次又傳分手，令人懷疑輪到王菲為新唱片和演唱會谷宣傳。</p></body></html>

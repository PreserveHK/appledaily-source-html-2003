<html><header><meta charset="utf-8"><title>南韓工業生產急增7.4%</title></header><body><h1>南韓工業生產急增7.4%</h1><p>【本報綜合報道】南韓上月工業生產出乎意料地強勁增長，而工廠設備使用率更升至1997年亞洲金融風暴以來最高水平，受惠於出口維持強勢，以及消費市道有改善迹象。&#13;<br> 南韓10月份工業生產較去年同月增長7.4%，勝過9月經修訂後的6.7%升幅，且優於市場預期的增長4.5%。&#13;<br> 與前一個月比較，南韓上月經季節性調整的工業生產升2.4%，增幅雖較9月的2.9%放緩，但較市場預期的0.8%高兩倍，且是連續3個月上升。&#13;<br> 由於汽車和半導體出口增加，刺激企業增加產量，南韓10月份工廠設備使用率升至81.1%，是97年4月至今最高水平。</p></body></html>

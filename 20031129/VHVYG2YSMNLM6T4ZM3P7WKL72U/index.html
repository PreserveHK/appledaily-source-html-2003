<html><header><meta charset="utf-8"><title>蕭亞軒拒型男奶茶攻勢</title></header><body><h1>蕭亞軒拒型男奶茶攻勢</h1><p>蕭亞軒（Elva）昨日在台灣一間錄音室，為台劇《千金百分百》灌錄主題曲《幸福我地圖》，昨日該劇的男角霍建華帶鮮花、珍珠奶茶及枇杷膏到場探班，令Elva含羞答答。&#13;<br> <br> <spanclass>推說怕傷喉嚨 &#13;<br> 霍建華昨天出現時，當地傳媒起哄，要求他餵Elva喝奶茶，Elva聞言即用手掩着嘴巴，表現得頗為尷尬，最後霍建華只好自己喝掉奶茶，不過他仍稱很喜歡聽Elva的歌曲，感覺對她很熟識。&#13;<br> 至於Elva就自辯因喝奶茶會傷喉嚨，而且她為保持健美而戒甜，所以才沒讓對方餵喝奶茶。雖然如此，但Elva說對霍建華演的戲劇也很留意，還稱對方十分有型。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>盧巧音大鬥勁舞機械人輸晒！</title></header><body><h1>盧巧音大鬥勁舞機械人輸晒！</h1><p>盧巧音（Candy）昨日在銅鑼灣出席「SongFair2003」揭幕禮，大會展出了人工智能機械人QRIO，QRIO更即場表演跳舞，逗得盧巧音興奮不已。<br> &#13;<br> <spanclass>想同機械人傾偈 &#13;<br> Candy說：「真係好得意，我都好想擁有，不過重未有得買。幾錢就唔知，好似都要成架寶馬咁貴，我頭先都唔敢掂個機械人。」&#13;<br> 問Candy介不介意被QRIO搶鏡，她說：「搶鏡？唔緊要啦，佢真係好得意。」自言目前感情一片空白的Candy，希望擁有一個會講話的機械人，她說：「最好同我傾吓偈，幫我執屋，好過我對住道牆講嘢。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>腎上腺素令弱者變力士</title></header><body><h1>腎上腺素令弱者變力士</h1><p>一名一百一十磅體重的中年女收銀，竟能將五百磅重的鐵閘托起救出遭壓傷的女工。中文大學生物及化學系曹宏威教授表示絕對有可能。他表示，當人遇到意外、危險或驚慌過度時，負責人體應變的腎上腺素（Epinephrine），又叫應急激素，當受到刺激後，有時會發揮想像不到，甚至會使出較平時高達十倍的力度。&#13;<br> 家庭醫生關嘉美亦稱，當人遇到意外拯救自己或別人時，有時是會發揮出平時不能做到的超自然力量。腎上腺素是腎上腺分泌出來的一種激素。它能使人體血壓升高，心跳加快，新陳代謝增強。腎上腺素還能迅速提高血液中葡萄糖的含量為人們提供能量。</p></body></html>

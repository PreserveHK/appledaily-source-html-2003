<html><header><meta charset="utf-8"><title>張玉珊賣戰衣分享幸運</title></header><body><h1>張玉珊賣戰衣分享幸運</h1><p>張玉珊及呂良偉太太楊小娟昨日往北角出席慈善二手衫義賣活動，籌得款項將撥捐貴州山區興建小學，張玉珊昨日捐出她早前為慶祝修身堂上市，舉行派對時所穿的裙子。&#13;<br> 該條Lanvin裙子原價二萬多元，昨日張玉珊詢問記者意見才定二手價，結果決定售價為八千二百元。張玉珊說：「呢件係我嘅幸運衫，我想將自己嘅幸運同人分享。」<br> &#13;<br> <spanclass>保鑣貼身護駕 &#13;<br> 昨日張玉珊出現時有保鑣貼身護駕，她說：「個保鑣請咗一個月，我都唔係好慣，不過一個女仔出出入入好危險，我見佢重多過見向生（男友向華勝）。」問張玉珊請了保鑣後最不方便是甚麼？她說：「冇得出街拍拖囉。」　採訪、攝影：RitaLeung</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>孫興小時遭禁錮</title></header><body><h1>孫興小時遭禁錮</h1><p>剪了一頭前衞髮型的孫興日前在上海錄影電視節目時遲到了四小時，大感不好意思，故自爆鮮為人知的事情補過。<br> &#13;<br> <spanclass>前妻老婆相處愉快 &#13;<br> 孫興表示十一歲時，跟弟弟和爸爸外出，怎料兩兄弟跟爸爸走失，二人後來遇到一位老人，還被帶到一所房子，老人原來想拐騙孫興和其弟，結果被困了足足六天才有機會逃脫，重返父母身邊。孫興回想這段經歷，仍猶有餘悸。&#13;<br> 孫興認為最得意的事情是前妻和老婆林美貞情如姊妹，三人還常帶孩子一起去度假。孫興又表示前妻是詩集作家，離婚後彼此仍是朋友，相處比前更愉快。&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>

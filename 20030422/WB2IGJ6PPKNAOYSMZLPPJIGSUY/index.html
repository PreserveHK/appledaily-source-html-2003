<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>葉璇DorianHo粉紅復古有看頭</title></header><body><h1>靚衫SnapShot：<br>葉璇DorianHo粉紅復古有看頭</h1><p>本地時裝設計師的水準各有高低，但他們較受注目的作品，不約而同地都是晚裝部份，例如鄭兆良及楊遠振的晚裝，便有穩定的捧場客。<br> &#13;<br> <spanclass>不失活潑 &#13;<br> 最近於本港社交界及演藝界崛起的設計師，可說是何國鉦（DorianHo），近期不少名媛及電視台姐仔紛紛穿上他的作品示人。上周末晚舉行的《心連心．全城抗炎大行動》節目中，葉璇便穿上DorianHo一襲優雅味濃的粉紅色吊帶裙，配合她的bob頭髮型，有絲絲復古的淑女味道，隆重中不失活潑。</spanclass></p></body></html>

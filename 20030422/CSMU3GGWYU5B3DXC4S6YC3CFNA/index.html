<html><header><meta charset="utf-8"><title>大S母女重逢</title></header><body><h1>大S母女重逢</h1><p>台灣女星徐熙媛（大S）拍罷劇集《倩女幽魂》，昨日在台灣重返節目《娛樂百分百》並進行錄影工作。<br> &#13;<br> <spanclass>愛心滿瀉 &#13;<br> 大S以青春打扮出場，現場有一名壯男更在她面前作狀除褲，嚇得她不時大呼大叫起來。製作單位還安排了大S的契女央央到場，來個母女重逢的感人場面。大S說：「我在內地拍劇的時候，最想念央央，房間都貼了她的照片。這次回來見到央央，我覺得她長大了，而且她好像不太認得我，要我跟她講話，後來才記起我的聲音。」&#13;<br> 節目進行中，大S抱着契女央央，愛不釋手，母愛洋溢。</spanclass></p></body></html>

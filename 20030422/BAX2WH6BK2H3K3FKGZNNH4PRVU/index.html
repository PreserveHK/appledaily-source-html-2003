<html><header><meta charset="utf-8"><title>agnesb.電影節特別限量Tee</title></header><body><h1>agnesb.電影節特別限量Tee</h1><p>雖然今年的國際電影節受到非典型肺炎陰影籠罩，入場率當然受到些少影響，但不少影癡依然無懼病毒威脅；agnesb.作為電影節的頭號贊助商之一，亦一如既往推出電影節特別限量Tee，前幅大大的一行法文表明我愛電影的心迹，後面則有今屆電影節宣傳海報Image，啱晒一眾影癡，每件$380，已於各間agnesb.店有售。&#13;<br>&#13;<br>記者：吳小明　攝影：陳智良&#13;<br>查詢電話：23162929</p></body></html>

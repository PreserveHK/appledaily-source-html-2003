<html><header><meta charset="utf-8"><title>NBA季後賽賽後點將錄</title></header><body><h1>NBA季後賽賽後點將錄</h1><p><spanclass>「攻守之戰」的勝方：麥基迪 &#13;<br> 面對聯盟最佳防守球隊活塞的麥基迪（中）依然予取予㩗，二十八次起手中十五球，攻入破球會季後賽新高的四十三分。記者問麥基迪若與活塞中鋒基福羅賓遜單打獨鬥將如何，他意氣風發說：「當我處於佳態，他要求我手下留情呢！」<br> &#13;<br> <spanclass>最有情有義球員：湖人 &#13;<br> 奧尼爾（左）日前再榮任父親前，他的外祖父剛過身，他的隊友曾表示要勝出首戰，以作為對這名中鋒的安慰，結果隊中所有人都有上佳演出。<br> &#13;<br> <spanclass>最不可或缺球員：艾華遜 &#13;<br> 得分佔了76人全場過半的艾華遜，在第二節曾退下火線稍作休息，結果黃蜂立即連取十三分，艾華遜惟有急急腳再上場。</spanclass></spanclass></spanclass></p></body></html>

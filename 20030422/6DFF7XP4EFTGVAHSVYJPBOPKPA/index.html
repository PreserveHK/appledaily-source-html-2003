<html><header><meta charset="utf-8"><title>今日復課返學前記得量體溫</title></header><body><h1>今日復課返學前記得量體溫</h1><p>全港四百間中學的中三及以上班級的莘莘學子，今日就要返學啦！其實非典型肺炎確是一場持久硬仗，無了期停課絕非上策。復課前各學校都經過清洗，學生哥返學吸收知識的同時，最緊要係識得保護自己，盡量避免受感染。</p><p><spanclass><fontstyle>我們應盡的責任  &#13;<br> 家長在子女返學前，最好替子女量度體溫，發現有發燒迹象，就應請假留家休息。入學校前亦應踏過消毒地氈，避免將細菌帶入學校內，當然在學校亦應戴上口罩及經常洗手，而吃東西時亦應盡量避免與同學仔傾偈。雖然規條多多，不過在這艱難時期，這些都是我們應盡的責任。</fontstyle></spanclass></p></body></html>

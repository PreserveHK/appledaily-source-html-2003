<html><header><meta charset="utf-8"><title>潘美辰重返舞台多波折</title></header><body><h1>潘美辰重返舞台多波折</h1><p>闊別樂壇五年的台灣歌手潘美辰，日前在台北西門101劇院舉行一場《用心愛你音樂會》。演唱生涯踏入第十五年的潘美辰，不但沒有被歌迷遺忘，捧場的歌迷更表現得十分熱情。<br> &#13;<br> <spanclass>淚灑當場 &#13;<br> 音樂會舉行前夕，潘美辰正在濟南演唱，原定演唱完畢後即飛返台灣，但卻遇上航班臨時取消，她惟有改道從濟南飛往廣州，再驅車到香港轉機返台灣。&#13;<br> 潘美辰談到此事時哽咽說：「我到現在連一口飯都沒吃過，大家看，我的手是在發抖的……這是我出道以來，第一次在這麼多人面前哭。」&#13;<br> 撰文：比華利</spanclass></p></body></html>

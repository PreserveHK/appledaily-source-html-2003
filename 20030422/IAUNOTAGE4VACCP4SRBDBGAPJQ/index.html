<html><header><meta charset="utf-8"><title>扮靚情報：日本大熱Z.Bigatti面膜5月到港</title></header><body><h1>扮靚情報：日本大熱Z.Bigatti面膜5月到港</h1><p>上千元的護膚品唔算平，但人人用過話效果神奇就當然炙手可熱。美國品牌Z.Bigatti不但在日本人氣急升，自上年12月到港亦同樣受歡迎，王牌貨Re-StorationSkinTreatment更是搶手貨，記者都試過，覺得真係唔錯！而即將到港的速效面膜Re-StorationImpact，早前已在日本率先登場，搞到香港Fans好恨買。知道新面膜將於5月1日在專櫃正式有售，想試試Z.Bigatti的Magic，記得準時入貨唔好遲！&#13;<br>&#13;<br>記者：梁珮瑜</p></body></html>

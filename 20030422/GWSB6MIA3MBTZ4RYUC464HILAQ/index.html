<html><header><meta charset="utf-8"><title>保羅同情米高子女</title></header><body><h1>保羅同情米高子女</h1><p>歌手保羅麥卡尼（PaulMcCartney）日前在一個電台訪問時說，非常同情其朋友米高積遜（MichaelJackson）的子女，因他們經常被蒙面才可以外出及不可以到正常的學校讀書。保羅更指日前米高給兩名兒子戴上蝙蝠俠的面具，才帶他們到玩具店，是精神有問題的表現。<br> &#13;<br> <spanclass>米高再整容 &#13;<br> 此外，近月公開表示經常要在鼻子上貼上膠布的米高，本月初開始撕下膠布，有雜誌指此舉是因為他再替鼻子整容。</spanclass></p></body></html>

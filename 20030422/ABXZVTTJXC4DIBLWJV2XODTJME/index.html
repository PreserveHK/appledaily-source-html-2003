<html><header><meta charset="utf-8"><title>杜德偉夥天心開當舖</title></header><body><h1>杜德偉夥天心開當舖</h1><p>杜德偉最近接拍台灣劇集《第八號當舖》，跟台灣女演員天心和鄭家榆合作，杜德偉和鄭家榆在新劇中扮演夫妻。<br> &#13;<br> <spanclass>折壽換健康 &#13;<br> 杜德偉表示他在劇中飾演當舖老闆，天心扮演當舖夥計。《第》劇將於上海拍攝外景，問杜德偉覺得現實生活中，最想拿甚麼往典當？他說：「我想拎壽命去換健康，身體健康先可完成工作。」&#13;<br> 內地和香港的非典型肺炎疫情相當嚴重，杜德偉要到內地拍劇都表示有點擔心，他說：「我都訂咗二百個口罩、哮喘藥同鼻敏感藥，準備帶返內地拍劇用，做足預防措施，以防『中招』。」&#13;<br> 撰文：BeverlyWong</spanclass></p></body></html>

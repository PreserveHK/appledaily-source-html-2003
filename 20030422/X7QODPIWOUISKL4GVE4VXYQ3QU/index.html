<html><header><meta charset="utf-8"><title>濱崎步被譏「芝娃娃女皇」</title></header><body><h1>濱崎步被譏「芝娃娃女皇」</h1><p>日本天后濱崎步出名愛狗，家中共育有六隻名貴愛犬，其中四隻芝娃娃更是她的至愛，每次外出工作皆會帶在身旁。<br> &#13;<br> <spanclass>狗比人矜貴 &#13;<br> 據雜誌《周刊現代》報道，步姐的狗不但每天有工作人員輪班專責服侍，其休息室旁更要求加有「濱崎步狗隻休息室」，試過有工作人員誤闖該休息室，要連忙向步姐的狗尊敬地道歉。可是，步姐的狗隻偶爾會阻延拍攝進度，但步姐仍不以為然，故她被冠以「芝娃娃女皇」之名，諷刺她對狗好過對人。&#13;<br> 此外，步姐男友長瀨智也日前以主演日劇《巨星夫婿2003》的櫻庭裕一郎身份，與名攝影師篠山紀信合作拍攝寫真集。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>嚴淑明緋聞招廣告</title></header><body><h1>嚴淑明緋聞招廣告</h1><p>模特兒出身的嚴淑明，自從與廖創興銀行太子爺廖堯城傳出緋聞後，即聲價十倍，工作不斷，其中法國護膚品牌Matis更以七位數字邀她任代言人，為期兩年，後日該品牌在崇光百貨公司的專櫃正式開幕。<br> &#13;<br> <spanclass>名牌服飾贊助 &#13;<br> 據嚴淑明透露，是次廣告照片在台灣拍攝，並得台灣方面的ChristianDior和Chanel等名牌服飾贊助，行頭十足。為準備Matis稍後一連串的宣傳活動，近日嚴淑明每天均早睡早起，並多吃水果和做運動，希望屆時以最佳狀態示人。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Nude妝至佳選擇</title></header><body><h1>Nude妝至佳選擇</h1><p>今季興Nude，所以選的化妝品亦要以顏色素淨為主。Sothys最新的夏日情迷粉妝系列，顏色全部以粉色為主調，淺粉紅、淡啡色等，很能表現女性自然的美態。&#13;<br>系列中的唇膏，加入了最新的Aquafax及維他命E成份，有保濕、抗老和閃亮效果。另外多用途化妝筆亦以著名的迷迭香提煉成主要成份，可同時塗於眼及嘴部。指甲油則有Pro-VitaminE成份，能增加指甲硬度和修護作用。多用途閃粉含棕欖樹蠟、植物油等成份，可增加面部輪廓和閃亮效果。&#13;<br>&#13;<br>記者：曾順珍</p><p>查詢熱線：25770881</p></body></html>

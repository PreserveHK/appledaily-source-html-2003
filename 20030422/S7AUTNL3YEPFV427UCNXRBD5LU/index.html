<html><header><meta charset="utf-8"><title>千嬅心意卡贈抗炎勇士</title></header><body><h1>千嬅心意卡贈抗炎勇士</h1><p>楊千嬅和方力申昨日以代言人身份到又一城出席「Biotherm抗炎行動」，同場免費派發千嬅設計的心意卡及讓市民簽名，稍後會將心意卡贈予醫護人員，而每收集一張心意卡，護膚品公司會捐出十元作抗炎之用。<br> &#13;<br> <spanclass>方力申受歡迎 &#13;<br> 千嬅與方力申昨日除了拍照及接受訪問時除口罩外，其餘時間都戴着口罩，但當儀式完畢後，護膚品的美容顧問爭相拉着方力申要求合照，還紛紛除下口罩拍照，無視人多容易細菌感染，方力申看來甚具吸引力。方力申說：「雖然𠵱家熱天戴口罩好辛苦，但都希望大家照戴。」&#13;<br> 採訪：陳梅香&#13;<br> 攝影：仇志德</spanclass></p></body></html>

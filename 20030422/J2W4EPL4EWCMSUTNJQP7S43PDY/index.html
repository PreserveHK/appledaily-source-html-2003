<html><header><meta charset="utf-8"><title>關心妍燒烤不忘銷碟</title></header><body><h1>關心妍燒烤不忘銷碟</h1><p>關心妍昨日往馬鞍山海天白石燒烤場，出席「聯Fan所定心妍BBQ」的活動。雖然昨日天氣炎熱，加上近日非典型肺炎令市民都不願外出，不過亦無損近百位歌迷和關心妍一齊分享燒烤樂。關心妍除和歌迷玩遊戲外，更有數位歌迷預先為她燒好食物，令她開心不已。<br> &#13;<br> <spanclass>自備消毒用品 &#13;<br> 自言入行後便沒有燒烤的關心妍，昨日帶備了不少消毒用品，如口罩、消毒紙巾、殺菌洗手液和蚊怕水等，她說：「我知道有成百位歌迷，所以我陣間食嘢會小心啲。」其後關心妍又笑說：「呢幾日天氣都好咗好多，係咁出太陽，希望多啲市民出去，咁樣可以令佢哋增加多啲購買慾，對我新碟嘅銷量都有幫助嘛！」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

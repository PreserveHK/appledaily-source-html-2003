<html><header><meta charset="utf-8"><title>《老友記》DIY靚櫈助AIDS</title></header><body><h1>《老友記》DIY靚櫈助AIDS</h1><p>處境喜劇《老友記》的幾位主角，最近親手炮製了一批設計獨特的座椅，並於網上拍賣籌款。上月二十二日拍賣已結束，共籌得十二萬五千美元（約九十七萬四千八百港元）。&#13;<br> 今次籌款主要幫助美國密芝根州一個愛滋基金，幾位設計的座椅相當新奇，其中歌翠妮確絲（CourteneyCox）的木柄扶手座椅，便包上了黑色皮革。至於大衞舒溫馬（DavidSchwimmer）設計的幻彩皮椅，則看似一個沙灘波。</p></body></html>

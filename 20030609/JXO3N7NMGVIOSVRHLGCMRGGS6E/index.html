<html><header><meta charset="utf-8"><title>球場毀欄一年未修</title></header><body><h1>球場毀欄一年未修</h1><p>樂富橫頭磡邨宏亮樓旁一個籃球場，場邊圍欄欄杆損毀，甩脫已逾一年，居民向房屋署投訴，但至今仍未修妥，轉向《蘋果》求助。&#13;<br> 宏亮樓居民稱，籃球場籃球架後面圍欄，欄杆因日久失修而甩脫。但損壞超過一年，房屋署未作任何維修。&#13;<br> 本報已將居民投訴轉介予房屋署跟進。&#13;<br> （○六○六○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

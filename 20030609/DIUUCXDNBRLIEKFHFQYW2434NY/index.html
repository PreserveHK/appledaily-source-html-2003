<html><header><meta charset="utf-8"><title>《狂野極速》飆上票房No.1</title></header><body><h1>《狂野極速》飆上票房No.1</h1><p>由保羅獲加（PaulWalker）主演的動作賽車電影《狂野極速》，上周五在全美上畫，三日預計可收四千八百五十萬美元（約三億八千萬港元），進佔上周票房榜的冠軍，比前年六月上映的首集《狂野時速》，開畫首周票房高出接近兩成。&#13;<br> 與此同時，迪士尼最新動畫電影《海底奇兵》上畫第二周，下跌一級至亞軍，上周末預計可收四千五百五十萬美元（約三億六千萬港元），而占基利（JimCarrey）主演的《衰鬼上帝》上畫三周，穩佔季軍位置。</p></body></html>

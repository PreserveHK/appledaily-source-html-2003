<html><header><meta charset="utf-8"><title>警方放蛇冚橫巷賭檔</title></header><body><h1>警方放蛇冚橫巷賭檔</h1><p>【本報訊】油麻地一條橫巷被不法之徒「封頭封尾」闢作非法賭檔，警方昨日派員扮作賭客「放蛇」，行動中遭到反抗，一名探員受輕傷，警方拘捕涉嫌襲警的賭檔主持人及四名聚賭男女。&#13;<br> 油尖警區特別職務隊接獲線報，得悉該賭檔已遷到咸美頓街近上海街通往碧街一條橫巷，在橫巷兩端以木板封住，上面再蓋上膠布，闢作賭檔專賭「大細」及「番攤」。&#13;<br> 昨日中午十二時，警方派員「放蛇」扮作賭客混入，並裏應外合採取行動；警方最後將涉嫌傷人的四十五歲姓周主持人拘捕，另外拘捕三男一女賭徒（三十六歲至六十七歲），及撿獲賭具及八百四十元現金。</p></body></html>

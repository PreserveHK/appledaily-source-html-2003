<html><header><meta charset="utf-8"><title>北韓圖聯俄制華</title></header><body><h1>北韓圖聯俄制華</h1><p>在有消息傳出中國領導層正談論北韓政權更迭的同時，日本《東京新聞》周日報道，北韓上月底曾致函俄羅斯總統普京，尋求普京協助打破美朝會談僵局，並藉此拉攏俄羅斯牽制中國。&#13;<br> 報道引述中國外交消息人士說：「（金正日）此舉可能是把俄羅斯由局外人角色提升起來，藉此牽制強烈要求北韓放棄核計劃的中國。」普京一直想提升俄羅斯在東北亞的影響力，但未能在北韓核危機中扮演重要斡旋角色。&#13;<br> 另外，北韓周日譴責美國計劃在南韓加強軍力，是向北韓發動戰爭的前奏。北韓同時也批評日本國會通過有事法制，是為擴張和再次侵略鋪路。&#13;<br> 路透社/美聯社/法新社</p></body></html>

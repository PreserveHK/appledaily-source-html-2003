<html><header><meta charset="utf-8"><title>安雅谷爆隱形胸圍</title></header><body><h1>安雅谷爆隱形胸圍</h1><p>安雅為台灣品牌「NuBra」隱形胸圍擔任代言人，日前並為此產品拍攝廣告。當日安雅在寒冷的影樓內等了七小時，只靠胸前兩塊隱形胸圍「保暖」，但她並無怨言。&#13;<br> 由於此胸圍只有A、B、C三種杯罩，身材驕人的安雅便嫌C罩太小，令在場女工作人員恨得牙癢，不禁帶點妒忌地說：「為甚麼所有好東西都在安雅身上！」&#13;<br> 產品負責人認為安雅流行指標高，會吸引更多女性使用。另外，本月尾安雅會接拍朱延平的鬼片《搞什麼鬼》，到時會以三種不同造型示人。&#13;<br> 採訪：黎寶蘋</p></body></html>

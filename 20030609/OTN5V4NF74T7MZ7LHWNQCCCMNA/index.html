<html><header><meta charset="utf-8"><title>林志穎賽車出事十名不入</title></header><body><h1>林志穎賽車出事十名不入</h1><p>林志穎昨日在馬來西亞雪邦國際賽車場，為「保時捷亞洲卡雷拉杯賽」出賽，結果發生小意外。<br> &#13;<br> <spanclass>轉戰澳門 &#13;<br> 林志穎至第二圈時突然被其中一輛跑車撞到，使其車子轉了一圈，由本來的十名之內，跌到第十七名，但最後一回合中就排名第十一，他對賽果感到相當滿意。&#13;<br> 林志穎表示自己很喜歡賽車，故今年會將全部時間放在賽車上，但不會因此放棄演藝事業，他目標是能參與今年澳門的賽事。</spanclass></p></body></html>

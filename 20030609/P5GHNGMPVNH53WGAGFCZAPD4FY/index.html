<html><header><meta charset="utf-8"><title>拳擊基本練習</title></header><body><h1>拳擊基本練習</h1><p><spanclass>1.閃避球 &#13;<br> 練習方法：打中閃避球後，球會反彈向學員，學員需閃避；能鍛煉出拳集中力及個人反應。<br> &#13;<br> <spanclass>2.速度球 &#13;<br> 練習方法：球細而輕，擊中後反彈速度快，能有效鍛煉出拳速度及準繩度，更可配合步法，邊跳邊打。<br> &#13;<br> <spanclass>3.手靶 &#13;<br> 練習方法：教練戴上手靶上下左右移動，學員跟着追打手靶，教練可直接看出學員姿勢是否正確。<br> &#13;<br> <spanclass>4.拉筋 &#13;<br> 練習方法：練習完畢作十五至二十分鐘拉筋，鬆弛緊張的肌肉。</spanclass></spanclass></spanclass></spanclass></p></body></html>

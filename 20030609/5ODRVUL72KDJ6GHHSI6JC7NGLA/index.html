<html><header><meta charset="utf-8"><title>古妮高娃父否認嫁女</title></header><body><h1>古妮高娃父否認嫁女</h1><p>俄羅斯網球名將古妮高娃（AnnaKournikova），有說於上周末已與西班牙男歌手EnriqueIglesias於多明尼加共和國結婚，不過古妮高娃的父親Sergei日前接受訪問時否認此說，還暗示不太喜歡女兒與Enrique交往。&#13;<br> Sergei受訪時一口咬定婚訊純屬流言，並謂Enrique向他說起碼兩年後才迎娶古妮高娃。不過他早前接受莫斯科一報章訪問時，表示對冰上曲棍球名將舊女婿十分鍾愛，古妮高娃父親說：「舊女婿係個好男人，鬼叫我個女鍾意流行歌手咩！」</p></body></html>

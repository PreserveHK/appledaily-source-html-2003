<html><header><meta charset="utf-8"><title>壽星仔唱K被毆傷</title></header><body><h1>壽星仔唱K被毆傷</h1><p>【本報訊】旺角洗衣街金雞廣場一間卡拉OK，昨凌晨二時許，一名「壽星仔」（圖箭嘴示）與三男一女友人，在卡拉OK房唱歌飲酒共慶生辰。稍後「壽星仔」滿身醉意獨自一人到廁所時，在廁所外疑因碰撞問題與一名男子發生爭執，惹來雙方共二十多名男女互相對罵，繼而推撞毆鬥扭作一團，卡拉OK職員報警。&#13;<br> 混亂中「壽星仔」與三名男友人（二十七至三十二歲）寡不敵眾被毆傷，兇徒逞兇後未有結帳逃走。警員趕至將傷者送院敷藥，卡拉OK損失數千元。&#13;<br> 薛家傑攝</p></body></html>

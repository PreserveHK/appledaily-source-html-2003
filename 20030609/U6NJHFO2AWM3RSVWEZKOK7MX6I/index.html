<html><header><meta charset="utf-8"><title>人馬賽跑馬快15分鐘</title></header><body><h1>人馬賽跑馬快15分鐘</h1><p>英國拉努蒂德韋爾斯市上周末舉行了三十五公里人馬賽跑比賽，有三十匹馬、三百名選手及六十支接力隊伍參賽，結果仍然是馬比人快，馬匹申姆以兩小時零兩分勝出，比第一位過終點的賽跑好手快了十五分鐘。這項一年一度的人馬賽跑比賽已舉行逾二十年，賽會讓跑手先跑十五分鐘，前年有一支三人接力隊曾經勝出，但從未有人能在比賽中單獨跑贏馬匹，令獎金至今已累積至三十一萬二千港元。&#13;<br> 美聯社</p></body></html>

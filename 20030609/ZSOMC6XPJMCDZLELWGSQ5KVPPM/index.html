<html><header><meta charset="utf-8"><title>榮文蔚常獲老公贈鑽石</title></header><body><h1>榮文蔚常獲老公贈鑽石</h1><p>蘇富比拍賣行昨日假金鐘港島香格里拉酒店，舉行瑰麗西洋珠寶及翡翠首飾預展，今日進行拍賣，何超瓊及阮偉文榮文蔚夫婦昨日結伴看珍品。<br> &#13;<br> <spanclass>與世交去蒲 &#13;<br> 早前有雜誌報道榮文蔚與男性朋友蒲天光，榮文蔚一聽便說：「都黐線，嗰個係familyfriend嚟，我哋一行十幾人㗎。」問她下次去蒲時會否帶同丈夫？榮文蔚聞言只笑不答。&#13;<br> 再問他們三人結伴看珍品，阮偉文會否送鑽石給妻子？何超瓊即搶着說：「佢（指阮偉文）成日買鑽石畀老婆㗎啦。」何超瓊則謙稱來看珍品是「學吓嘢」。&#13;<br> 採訪、攝影：RitaLeung</spanclass></p></body></html>

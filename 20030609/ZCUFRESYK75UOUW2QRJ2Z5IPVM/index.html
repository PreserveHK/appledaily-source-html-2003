<html><header><meta charset="utf-8"><title>薛家燕新城港台兩邊走</title></header><body><h1>薛家燕新城港台兩邊走</h1><p>薛家燕與立法會主席范徐麗泰前晚到港台，接受李鵬飛及曾智華主持的《笑眼看世界》節目訪問，家燕姐表示曾訪問范徐麗泰，覺得她是一位很偉大的母親，她也曾與李鵬飛一起擔任「精神健康大使」。<br> &#13;<br> <spanclass>問過甘國亮 &#13;<br> 問家燕姐身為新城節目主持，到港台接受訪問可會有衝突？她說：「新城一向好支持港台，而且呢個節目講民生關注嘅嘢，都好有意義，我問過甘國亮（新城行政總裁）先嚟，佢話好喎！」&#13;<br> 家燕姐透露她最近成為內地一個兒童產品的代言人，被稱為家燕媽媽，家燕姐說：「呢個係我心願，嗰間公司有二千幾個門市㗎。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

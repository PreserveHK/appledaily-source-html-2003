<html><header><meta charset="utf-8"><title>高素榮食墨魚丸變肥師奶</title></header><body><h1>高素榮食墨魚丸變肥師奶</h1><p>車太賢的夢中情人、韓國女星高素榮，前日現身東京丸之內東映戲院，為韓片《雙重間諜》宣傳。穿上一條闊身裙示人的她，十足一名發福孕婦，與早前跟全智賢合演話題時裝廣告中的活力拳手look有很大分別。&#13;<br> 不過，雖然高素榮的打扮甚似肥師奶，但台下女觀眾卻不停大叫，讚她十分可愛。高素榮表示自己現正惡補日文，又自言逛過東京的六本木和青山區，大讚燒墨魚丸和燒餅等地道美食十分好吃。</p></body></html>

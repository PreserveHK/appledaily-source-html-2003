<html><header><meta charset="utf-8"><title>陳冠希迴避阿嬌</title></header><body><h1>陳冠希迴避阿嬌</h1><p>陳冠希（Edison）、Twins、何超儀、Mandy和Maggie昨日到黃埔宣傳新片《千機變》，Edison拉着蔡卓妍和何超儀閒聊，又與Maggie咬耳仔，但就是沒與過氣緋聞情人鍾欣桐（阿嬌）談話。&#13;<br> 當Edison將咪交予站在阿嬌旁邊的Mandy時，他也目不斜視。Edison對此說：「係佢哋（大會）叫我企左邊，叫佢（阿嬌）企嗰邊㗎嘛，冇理由要我行過去。」&#13;<br> 至於有報道指張栢芝日前探Edison班，Edison說：「佢前幾日係有嚟，但片場好多人，有秋生有劉偉強，我唔知佢探邊個喎。我哋有傾偈，佢係我朋友。」&#13;<br> 採訪：汪正文　攝影：何國豪</p></body></html>

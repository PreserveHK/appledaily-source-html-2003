<html><header><meta charset="utf-8"><title>SailorMoon借肉身還魂</title></header><body><h1>SailorMoon借肉身還魂</h1><p>日本著名卡通《美少女戰士》，雖然早於九七年已在日本播放完畢，但日本TBS電視台近日決定令SailorMoon等一班女戰士復活，改編成真人版劇集。&#13;<br> TBS電視台有見近年日本的超人片如《幪面超人》和《超人》等，均以男孩觀眾為對象，因此希望開拓新路線，製作《美少女戰士》真人版吸引少女觀眾。劇集雖然預定今年十月播放，但演出人選至今尚未定案，而電視台則計劃以比賽形式招募主角，增加劇集的話題性。</p></body></html>

<html><header><meta charset="utf-8"><title>涉槍指人頭探員繳械</title></header><body><h1>涉槍指人頭探員繳械</h1><p>【本報訊】警方就元朗大圍村一宗因龍骨阻路探員涉嫌拔槍指嚇一男子的案件，作出深入調查，昨已將案交元朗警區重案組接手查辦，並把案暫列「傷人案」處理。&#13;<br> 消息稱，被調查的姓黃探員﹙四十餘歲﹚，其佩槍已被警方繳去，該警槍將來可能會成為證物之用。&#13;<br> 現時警方亦找到有關的目擊證人，指出有人曾拔槍指着一名姓鄧男子頭部，鄧與黃互相認識。&#13;<br> 消息又謂，警方對事件十分重視，凡警務人員在不合法情況下拔槍指着別人頭部，可觸犯傷人罪名，警方正深入查證該案，並可能會將調查結果交律政司研究是否提出檢控。</p></body></html>

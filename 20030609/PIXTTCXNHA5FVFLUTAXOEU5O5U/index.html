<html><header><meta charset="utf-8"><title>葉蘊儀去街唔算拍拖</title></header><body><h1>葉蘊儀去街唔算拍拖</h1><p>葉蘊儀、樊亦敏和CatGirl張碧珊，前晚於中環為新片《多重彩》開鏡。葉蘊儀表示會客串一天，只收利是作為酬勞，她說：「我正職係做服裝公司嘅形象設計，兼職拍戲。」&#13;<br> 葉蘊儀早前與Twins的髮型師Daniel一起遊船河，又結伴蒲吧，問葉蘊儀是否蜜運中？她說：「普通朋友去街啫，我返工湊細路都要去街㗎，如果係拍拖嘅話，我會公開，但𠵱家唔係。」<br> &#13;<br> <spanclass>樊亦敏心急𠝹仔 &#13;<br> 樊亦敏則表示很想覓得如意郎君結婚，她說：「我𠵱家見親啲人就話爭佢一餐飯，我用呢個方法當做目標請人食飯囉。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>MandyMoore避過死神</title></header><body><h1>MandyMoore避過死神</h1><p>唱而優則演的美國女歌手MandyMoore，最近在英國拍攝新片時，雖然並非演出高危動作場面，但卻處於死亡邊緣，令她一額汗。&#13;<br> 話說MandyMoore日前在英國拍攝新片《FirstDaughter》時，頭頂一個猶如籃球般大的燈泡突然掉下，碎在她的腳前，差點便擊中頭部。一名目擊者說：「Mandy嗰陣真係好險，如果佢中頭獎嘅話，就會同我哋講拜拜。」</p></body></html>

<html><header><meta charset="utf-8"><title>葉璇出嫁秋官不捨</title></header><body><h1>葉璇出嫁秋官不捨</h1><p>葉璇、鄭少秋、葉童和馬國明昨日在清水灣三育中學拍攝電視劇《非常外父》，劇情講述葉璇出嫁，但飾演其父的鄭少秋依依不捨，在太太葉童多番催促下，才願意將女兒之手交給新郎馬國明。<br> &#13;<br> <spanclass>呷醋爹哋 &#13;<br> 葉璇表示秋官在劇中是呷醋外父，在現實生活中，葉璇父親與劇中秋官的性格十分相似，她說：「當年我十八歲時想帶個ABC男友畀爹哋識，但佢同我講話唔使睇喇。我拍咗呢套劇至知原來個個阿爸都係咁，都當個女係皇帝女，會呷醋，好驚個女俾男仔追咗。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

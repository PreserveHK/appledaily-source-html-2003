<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>應釆兒青春構造Margiela6</title></header><body><h1>靚衫SnapShot：<br>應釆兒青春構造Margiela6</h1><p>善於解構重構風格的時裝設計師MartinMargiela，多年來均擁有忠心的支持者。雖然最新消息將由JeanPaulGaultier接任他在名牌Hermes的主帥一職，但他個人品牌的兩個系列，相信仍會教支持者繼續追隨。<br> &#13;<br> <spanclass>型格俱備 &#13;<br> 大前晚應釆兒出席Dior派對，身穿MartinMargiela的副線Margiela6的上衣亮相，下身配襯牛仔褲，大顯青春與型格。Margiela6在本地名店Joyce及I.T均有售。</spanclass></p></body></html>

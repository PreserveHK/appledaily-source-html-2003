<html><header><meta charset="utf-8"><title>小靈通客量突破1500萬</title></header><body><h1>小靈通客量突破1500萬</h1><p>【本報訊】《通信信息報》昨日報道，中國電信集團旗下小靈通用戶已達1200萬名；再加上網通集團，總用戶約1500萬名。兩家經營商在全國400個城市啟動了小靈通服務。&#13;<br> 中電信集團總工衛樂平接受該報訪問時說，小靈通在話音服務上，會對現有的蜂窩流動電話造成一定的分流，但不會形成明顯的衝擊，兩者可以共存。&#13;<br> 報道也指出小靈通獲得大力發展，主要有兩個原因：首先，中電信是按照信產部的規定，將小靈通定義為固網的補充及延伸，並一直在此範疇內發展；中電信對小靈通的發展是有控制的，總經理周德強也表示，集團對小靈通的業務不作統一要求，可按個別情況，決定做與不做。</p></body></html>

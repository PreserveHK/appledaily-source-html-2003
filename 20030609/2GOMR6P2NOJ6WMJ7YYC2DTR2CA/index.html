<html><header><meta charset="utf-8"><title>佐治古尼鍾情肥妹仔</title></header><body><h1>佐治古尼鍾情肥妹仔</h1><p>雖然好多女人對鑽石王老五佐治古尼（GeorgeClonney）流晒口水，但係英國著名童話作家達爾（RoaldDahl）個孫女肥模SophieDahl，顯然唔係其中一位。話說佐治一向對細佢十九年、有些少oversize嘅Sophie有意思，早排重追Sophie追到意大利。雖然Sophie已經有男友，但佐治依然死纏爛打，不斷送花，最後Sophie都陪咗佐治玩一日咁多，但佢始終都對佐治冇興趣。</p></body></html>

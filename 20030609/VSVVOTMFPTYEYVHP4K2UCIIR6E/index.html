<html><header><meta charset="utf-8"><title>醉漢拳毆女友襲警</title></header><body><h1>醉漢拳毆女友襲警</h1><p>【本報訊】銅鑼灣一名姓莊（二十九歲）男子，昨凌晨三時許，在軒尼詩道泰港大廈住所飲至醉醺醺後，疑因感情問題與姓林（三十五歲）女友發生爭執，並怒氣沖沖揮拳毆傷對方，女友於是報警。&#13;<br> 警員到場調查期間，男友突然情緒激動毆打及推撞警員，要由趕至增援的警員將他制服。他涉嫌襲警事後被捕帶署（圖）。事件中，共有三名警員同受輕傷送院，敷治後均無礙。&#13;<br> 李家傑攝</p></body></html>

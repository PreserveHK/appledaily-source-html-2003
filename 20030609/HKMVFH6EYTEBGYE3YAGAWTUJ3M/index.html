<html><header><meta charset="utf-8"><title>散戶指數：散戶對港股信心減弱</title></header><body><h1>散戶指數：散戶對港股信心減弱</h1><p>港股上周繼續上揚，恒指升破250日線，全周升207點，但由於9800阻力不輕，上周四升抵9780即遇阻大幅回落，投資者擔心大市再升動力減弱，對後市的信心明顯下降。本報上周所做的散戶指數電話調查顯示，167名有投資股票的市民，只有60.48%的被訪散戶表示看好本周港股後市，看好者所佔比例較之前一周減少約8個百分點。&#13;<br> 至於一些沒有投資股票的市民，入市意欲卻大增，上周297名被訪者中，有5.72%表示短期內會入市。是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問了464名18歲以上的市民，其中35.99%有投資股票。</p></body></html>

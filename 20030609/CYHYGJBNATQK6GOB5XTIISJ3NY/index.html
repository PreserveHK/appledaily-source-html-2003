<html><header><meta charset="utf-8"><title>刀匪踢門綁三人洗劫</title></header><body><h1>刀匪踢門綁三人洗劫</h1><p>【本報訊】西貢白沙灣村一間前舖後居餐廳，昨清晨五時許遭蒙面持刀獨行賊潛入劫掠。曾習詠春武術東主為妻子安全起見，僅頂着房門拒賊，終被賊人踢爛門闖入制服。賊人掠去兩萬多元財物逃去，劫案中無人受傷。&#13;<br> 現場為白沙灣村一幢兩層高村屋，曾任職金融機構姓劉男事主（四十二歲）表示，月前租用該村屋在地下開設一間法國餐廳；一樓為他與妻子住所，共有三個房間。日前他一名在泰國居住姓曹（四十一歲）女親友回港探親，暫住上址。&#13;<br> 事主事後表示，賊人踢爛房門闖入持刀指嚇，用電話線綑綁他們三人。賊人掠去兩萬多元財物逃去。</p></body></html>

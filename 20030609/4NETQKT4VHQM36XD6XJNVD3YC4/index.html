<html><header><meta charset="utf-8"><title>兩車相撞父死母子傷</title></header><body><h1>兩車相撞父死母子傷</h1><p>【本報訊】屯門青山公路黃金海岸昨午發生車禍，一部連司機共有四人的私家車，由小路駛出大路時，與青山公路一部吉普車發生相撞，兩車上五人同告受傷，其中私家車司機被困，要由消防員救出送院，至深夜傷重不治。&#13;<br> 涉及車禍的私家車，由姓陳（三十五歲）司機駕駛，載同其四歲兒子、姓鄭（三十歲）妻子及一名菲傭，昨午二時許，陳駕車由黃金海岸酒店的支路駛出青山公路，另一部由姓郭（三十歲）司機駕駛的吉普車，沿青山公路向屯門方向行駛。兩車駛經路口時發生相撞，私家車被撞至車頭嚴重損毀，並鏟向對面行車線，車上母子及菲傭僅受輕傷，由途人協助救出，吉普車司機亦報稱不適。&#13;<br> 譚健文攝</p></body></html>

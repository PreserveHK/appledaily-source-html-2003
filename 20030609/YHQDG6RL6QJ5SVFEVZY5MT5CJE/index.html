<html><header><meta charset="utf-8"><title>　　詩姐秘密訪京曝光 - 李八方</title></header><body><h1>　　詩姐秘密訪京曝光 - 李八方</h1><p>除咗曾蔭培，噚晚喺北京間酒店又遇到律政司司長梁愛詩。見到記者在場佢似乎好愕然，神神秘秘咁話到北京探親戚，詩姐好友、政協伍淑清無耐就同兩位貌似內地人嘅男子入咗詩姐間房，至於傾乜，就當然唔肯講啦。伍淑清後來講，詩姐今次來北京係探舅父，佢舅父就係著名畫家黃苗子。律政司發言人話詩姐請假到今日，最快聽日先返工。&#13;<br> （圖）記者隨一哥訪京竟碰見梁司長，大家都嚇親。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

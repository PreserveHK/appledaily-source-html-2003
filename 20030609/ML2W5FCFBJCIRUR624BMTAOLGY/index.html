<html><header><meta charset="utf-8"><title>陳慧珊拍劇被警察趕</title></header><body><h1>陳慧珊拍劇被警察趕</h1><p>陳慧珊和鄭嘉穎昨日在新蒲崗拍攝新劇《玉緣》一場落雨戲，卻引來大班圍觀的人群，令到拍攝工作無奈取消。&#13;<br> 陳慧珊昨日要拍攝一場電話亭落雨戲，無綫花費了萬多元出動水車拍攝，但因吸引不少人群在現場觀看，更妨礙一體育用品公司的生意，該公司於是報警求助，不久，警員到場向無綫工作人員了解情況，陳慧珊又主動跟警察解釋，但最後警員表示有人投訴，有否申請亦必須停止拍攝。<br> &#13;<br> <spanclass>大感無奈 &#13;<br> 事後陳慧珊覺得非常無奈，她說：「政府又話支持拍嘢，我都係第一次未拍完就走，如果話商戶投訴就要走，咁即係商戶大晒啦！真係唔明白點解有申請都唔畀拍。」</spanclass></p></body></html>

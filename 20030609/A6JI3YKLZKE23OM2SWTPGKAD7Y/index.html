<html><header><meta charset="utf-8"><title>黃伊汶廣州迎戰惡蚤</title></header><body><h1>黃伊汶廣州迎戰惡蚤</h1><p>黃伊汶昨日到佐敦聯邦大酒樓，為茶客高歌助興鼓勵消費，她更抱起小女孩合照，表現親民。&#13;<br> 黃伊汶表示下周會到廣州拍攝劇集《功夫足球》，早前同劇演員表示酒店環境很差，黃伊汶說：「早幾日我都問過林曉峰，佢話酒店地下有蚤，我會小心啲，而且我同助手都會帶多啲乾糧同日常用品。」&#13;<br> 此外，黃伊汶表示前日跟同事到酒樓飲茶途中，有位司機因分神望她而撞車，黃伊汶自覺連累了別人，甚感抱歉。</p></body></html>

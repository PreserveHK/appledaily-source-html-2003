<html><header><meta charset="utf-8"><title>煤氣稱有加價壓力</title></header><body><h1>煤氣稱有加價壓力</h1><p>【本報訊】受較早時本港爆發非典型肺炎疫情，以及工商界客戶煤氣用量減少的影響，煤氣公司表示，該公司上半年的營業額，較管理層的預期下跌百分之一。煤氣公司執行董事關育材表示，煤氣現階段沒有減價及向客戶提供優惠的空間，反有加價的壓力。&#13;<br> 不過，關育材表示，為顧及整體社會利益及市民的負擔能力，煤氣公司會繼續凍結收費，直至明年上半年為止。至於節流方面，他指煤氣公司將會設法降低營運成本，但為了保持現有的服務質素，並確保煤氣管道的安全，會重視員工培訓，也不會裁員。</p></body></html>

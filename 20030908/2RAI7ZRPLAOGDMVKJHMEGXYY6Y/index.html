<html><header><meta charset="utf-8"><title>南投旅巴撞欄翻側47死傷</title></header><body><h1>南投旅巴撞欄翻側47死傷</h1><p>台灣南投縣一輛旅遊巴士，昨午在沿溪公路行駛途中，疑因煞車掣失靈，撞向路邊的防護欄後翻側，造成兩死、四十五人傷慘劇。<br> &#13;<br> <spanclass>疑煞車掣失靈肇禍 &#13;<br> 該輛載着四十七名乘客的旅遊巴士，昨日從杉林溪下山，在沿溪公路溪頭收費站附近，司機為閃避迎面而來的汽車時，將車撞上路邊的防護欄後翻側。車上部份乘客被拋出車外，堆在一起。&#13;<br> 中央社</spanclass></p></body></html>

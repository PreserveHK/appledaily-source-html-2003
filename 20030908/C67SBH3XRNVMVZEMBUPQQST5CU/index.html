<html><header><meta charset="utf-8"><title>德明年經濟可增2%</title></header><body><h1>德明年經濟可增2%</h1><p>【柏林路透社電】德國經濟部長克里門特（WolfgangClement）表示，該國明年經濟增長約2%的目標沒有改變，該番話間接否認傳媒指當局將大幅調低明年增長預測的報道。&#13;<br> 克里門特接受路透社訪問時說，當局預期德國在2004年將會復甦，經濟增長約2%。&#13;<br> 他表示，明年的工作日數會較多，單憑這一點可令經濟增長額外增加接近0.5個百分點；此外，當局把減稅計劃提前到明年實行，將額外拉高經濟增長0.4個百分點。&#13;<br> 克里門特表示，上述兩項利好因素，加上德國政府貫徹經濟改革以及外圍經濟好轉，令當局維持明年經濟增長2%的目標不變。&#13;<br> </p></body></html>

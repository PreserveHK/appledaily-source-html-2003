<html><header><meta charset="utf-8"><title>悍妻摑夫300下累垮</title></header><body><h1>悍妻摑夫300下累垮</h1><p>山東省一名男子結婚十六年，屢遭妻子虐待，經常被打得遍體鱗傷。其妻曾一口氣掌摑他三百多下耳光，累得自己也倒了下來。<br> &#13;<br> <spanclass>家庭不睦兒兩度自殺 &#13;<br> 四十六歲的王某，有時候甚至不敢上床睡覺，妻子就往他身上潑臭水，還狠狠的踢他。五年前，王某終於和妻子離婚，但對方卻一直跟他住在一起，還說不會讓他好過，其兒子曾因家庭不睦而兩度自殺不遂。&#13;<br> 王某曾對前妻說，房子、家具他可以統統不要，只要前妻不再糾纏他，但前妻說他做夢，「我不會讓你好過的。」&#13;<br> 前晚，王某與其妻發生爭執，結果又被虐打近兩小時，最後離家出走。&#13;<br> 《半島都市報》</spanclass></p></body></html>

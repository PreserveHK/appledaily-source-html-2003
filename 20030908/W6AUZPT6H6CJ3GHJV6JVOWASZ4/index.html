<html><header><meta charset="utf-8"><title>黑幫勒索清華生9年</title></header><body><h1>黑幫勒索清華生9年</h1><p>台灣新竹清華大學一名研究生，從高中開始就遭到自稱是黑幫大哥的同學恐嚇勒索，九年來合共被勒索了三十九萬港元，最近又遭對方敲詐，終於忍無可忍報警求助。<br> &#13;<br> <spanclass>共敲詐了39萬 &#13;<br> 案中受害人自高中開始，被一名姓張同學勒索了三十九萬港元。今年七月，張某多次將受害人毒打，並再向他敲詐二十六萬港元，其間還以黑社會口脗對他說，只要他遇到麻煩，念出「文成風雨銘天下、武就雷霆驚九里」暗語，就可以得到「兄弟」幫忙。&#13;<br> 受害人因抵受不了對方長期苛索，決定報案。警方日前拘捕張某。&#13;<br> 東森新聞報</spanclass></p></body></html>

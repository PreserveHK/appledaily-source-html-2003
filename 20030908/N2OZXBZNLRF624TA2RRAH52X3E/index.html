<html><header><meta charset="utf-8"><title>姬蒂摩好事近</title></header><body><h1>姬蒂摩好事近</h1><p>英國名模姬蒂摩絲（KateMoss），早前為出版界男友謝夫遜（JeffersonHack）誕下一女。近日有傳姬蒂與樂隊PrimalScream的主音BobbyGillespie過從甚密後，謝夫遜日前突然向姬蒂求婚，據說姬蒂欣然答允，兩人更打算於數月內結婚。&#13;<br> 近日有說姬蒂與男友因第三者介入而徘徊分手邊緣，但謝夫遜最後決定留住姬蒂，加上兩人早前出席完好友StellaMcCartney的婚禮後有所感觸，日前兩人親自撰寫請柬，邀請密友出席婚禮，不過婚期尚未公開。&#13;<br> </p></body></html>

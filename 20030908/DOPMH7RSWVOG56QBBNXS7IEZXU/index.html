<html><header><meta charset="utf-8"><title>12月三亞選出世姐</title></header><body><h1>12月三亞選出世姐</h1><p>第五十三屆世界小姐總決賽將於今年十二月在三亞舉行，這是中國第一次主辦世界性的選美大賽，也是繼印度之後，亞洲第二個國家主辦這項選美。為了一睹世界小姐的風采，已有遊客預訂三亞的酒店。<br> &#13;<br> <spanclass>中國首次主辦 &#13;<br> 據組委會介紹，世姐的比賽場地──「美麗之冠」文化會展中心仍在興建中，工程進展順利。這座主場館位於三亞市區，外形仿似一座皇冠，館內能容納四千多名觀眾，總投資達一億二千萬元人民幣。總決賽的門票已在上月底開始發售，不到兩周售出了二千多張。	&#13;<br> 本報記者</spanclass></p></body></html>

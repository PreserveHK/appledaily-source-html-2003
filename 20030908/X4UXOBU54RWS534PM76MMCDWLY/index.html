<html><header><meta charset="utf-8"><title>Blessed</title></header><body><h1>Blessed</h1><p>"I'vebeentwice<u> blessed</u> ."&#13;<br> &#13;<br> 「福氣已兩度降臨我身。」&#13;<br> &#13;<br> 九一一襲擊令美國製造了不少鰥夫寡婦。兩年來，一些受害人家屬在心理輔導小組相逢，彼此慰藉，繼而發生感情。這些苦命鴛鴦結識之初，礙於家人或社會壓力，羞於公開感情，但他們也發現新關係能令他們重拾人生希望，是一種福氣，有「九一一戀人」更已共諧連理。Bless指有福氣、獲神保佑。&#13;<br> </p></body></html>

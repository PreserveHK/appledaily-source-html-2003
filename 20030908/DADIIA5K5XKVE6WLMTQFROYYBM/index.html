<html><header><meta charset="utf-8"><title>長谷川新寫真自己話晒事</title></header><body><h1>長谷川新寫真自己話晒事</h1><p>近來人氣有直迫松山鳥菜菜子之勢的二十五歲女星長谷川京子，前日為其隔了三年再推出的最新寫真集《KeyofLife》，在銀座舉行握手會，與二百名fans見面。<br> &#13;<br> <spanclass>全女班工作人員 &#13;<br> 被問到寫真集特別之處，長谷川說寫真集主要表達她真我一面，故拍攝全程不化妝兼有背面全裸等大膽照片，而且從揀選攝影師以至相片，皆由長谷川一人話事，她說：「好在出版社明白我咋，計埋我二十個工作人員全部都係女人，喺三藩市隨意咁四圍影，有好多趣事發生。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>SCEH請你去日本睇GameShow</title></header><body><h1>SCEH請你去日本睇GameShow</h1><p>一年一度嘅東京GameShow，可算係香港機迷一直渴望參與嘅盛事，始終率先親身試玩嚟緊嘅勁Game、又或近距離接觸偶像級製作人，尤其滿場靚靚ShowGirl任影唔嬲，對機迷嚟講的確相當吸引。有見及此，SCEH今年特登搞咗個「東京遊戲展四日三夜豪華團」，請十位機迷一齊去日本睇GameShow，而且重有機會參觀埋SONY喺銀座嘅大本營，機會難逢，詳情可瀏覽PS2官方網頁。&#13;<br>&#13;<br>記者：徐影龍&#13;<br>官方網址：<ahref>www.sceh.com.hk/</ahref></p></body></html>

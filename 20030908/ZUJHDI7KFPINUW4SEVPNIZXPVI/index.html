<html><header><meta charset="utf-8"><title>鄺美雲唔信梅艷芳屈到病</title></header><body><h1>鄺美雲唔信梅艷芳屈到病</h1><p>鄺美雲（Cally）昨日出席「佛光普照港馬結善緣」活動，問Cally可有為阿梅的病祈福，Cally說：「呢啲嘢隨緣，要尊重番佢，佢自有安排，但作為朋友，梗係希望佢好快好番，嗰日佢喺記者會度講嘢，都覺得佢好有信心同鬥志，相信佢一定好番。」<br> &#13;<br> <spanclass>「佢唔係弱者」 &#13;<br> 問Cally可有致電問候阿梅，Cally說：「呢啲一定有，佢唔係弱者，係一個強嘅人。」有指阿梅是屈到病，Cally表示：「我唔覺，我諗唔會啩，佢有咁多朋友，而佢又有睇開嘅醫生，如果個個都畀唔同意見，會令佢花多眼亂，佢自己會知點做。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Robbie杜拜置業碧咸為鄰</title></header><body><h1>Robbie杜拜置業碧咸為鄰</h1><p>英國男歌手RobbieWilliams，最近一擲一百三十萬英鎊（約一千七百萬港元）在杜拜購入一幢豪宅，與碧咸（DavidBeckham）夫婦、畢彼特（BradPitt）夫婦以及球星奧雲（MichaelOwen）做鄰居。&#13;<br> 據悉Robbie最初對於是否購入該豪宅猶豫不決，很想在杜拜最貴地段ThePalm置業的他，見該地區的最佳住宅全部售罄，恨自己太遲決定在杜拜買屋，幸而最後Robbie也能在附近找到合心意的大宅。</p></body></html>

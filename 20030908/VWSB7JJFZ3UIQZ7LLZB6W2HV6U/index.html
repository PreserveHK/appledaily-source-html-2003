<html><header><meta charset="utf-8"><title>死者承包無線清潔30年</title></header><body><h1>死者承包無線清潔30年</h1><p>【本報訊】昨日遇害的陳林泰為無綫的清潔承辦商，與無綫合作超過三十年，由廣播道到清水灣電視城，以至現在的將軍澳工業邨電視城，都是由他負責清潔工作。而涉案姓姚疑兇，在無綫工作七年多，是美術部員工，負責外景場地及錄影廠的花草園林布置工作，故有花王之稱。&#13;<br> 無綫電視外事部助理總監曾醒明，對陳林泰遇害感到惋惜，他表示警方暫時未有與無綫接觸，如果警方有需要，無綫將會全力協助。</p></body></html>

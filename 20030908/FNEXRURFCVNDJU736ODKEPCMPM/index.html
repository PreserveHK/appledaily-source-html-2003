<html><header><meta charset="utf-8"><title>歐陽妙芝向男友求婚</title></header><body><h1>歐陽妙芝向男友求婚</h1><p>名模歐陽妙芝昨日在葵芳新都會廣場，任秋冬髮型示範模特兒，她揚言經常飲甘筍汁及吃維他命C護髮，希望能接拍洗髮水廣告。&#13;<br> 早前生日的歐陽妙芝透露，男友送贈心形手鏈給她作生日禮物。記者見她的中指戴上戒指，莫非她與男友已訂婚，是訂婚戒指？她即甜笑，一副幸福滿溢的樣子。<br> &#13;<br> <spanclass>「日夜都戴住」 &#13;<br> 歐陽妙芝說：「唔係訂婚戒指，係訂情信物啫。因為早排我去瑞士行show，我曾經同男友好搞笑咁講過，話如果佢肯去探我班，我就向佢求婚。點知佢真係由香港飛去瑞士，咁我就買對戒指，一隻送畀佢，一隻自己戴，𠵱家佢日夜都戴住，好有意思㗎！」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>

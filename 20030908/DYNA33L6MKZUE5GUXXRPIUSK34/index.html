<html><header><meta charset="utf-8"><title>恭子、直子Friend到一齊出浴</title></header><body><h1>恭子、直子Friend到一齊出浴</h1><p>現年三十五歲的飯島直子，將會與二十歲的深田恭子合演十月新日劇《petdaughter》，劇中二人飾演一對感情要好的姊妹，各有不同的愛情故事。日前二人於錄影廠拍攝宣傳海報，一同浸在浴缸中個多小時，但恭子及直子一直「雞啄唔斷」，全不叫悶。<br> &#13;<br> <spanclass>手機留言通消息 &#13;<br> 據悉恭子及直子之前合作日劇《父親大人》後成為好友，常以手機留言互通消息，故在新劇重逢感到高興。直子又謂：「我相信呢套劇會令觀眾睇得好溫暖。」</spanclass></p></body></html>

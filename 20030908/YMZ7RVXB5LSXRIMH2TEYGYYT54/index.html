<html><header><meta charset="utf-8"><title>孫燕姿挑戰陶喆</title></header><body><h1>孫燕姿挑戰陶喆</h1><p>今個星期CD榜都重係陶喆同周杰倫之爭，暫時都未有其他歌手可以挑戰到佢兩個嘅三甲地位；不過孫燕姿都好勁，一邊宣布因為工作太累，要暫別樂壇休息1年，呢邊出隻《MOMENT新曲+精選》，勁收旺場，上榜兩星期，就馬上升上第四位，後勁不容忽視。&#13;<br>&#13;<br>記者：朱崇德</p><p>第一位《情感萬花筒》&#13;<br> 第二位《ULTRASOUND樂之路1997-2003》&#13;<br> 第三位《葉惠美》&#13;<br> 第四位《MOMENT新曲+精選》&#13;<br> 第五位《一切隨風》&#13;<br> &#13;<br> 資料提供：HMV</p></body></html>

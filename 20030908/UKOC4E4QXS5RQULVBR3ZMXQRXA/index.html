<html><header><meta charset="utf-8"><title>古巨基Walkie-Talkie手表跌晒價</title></header><body><h1>古巨基Walkie-Talkie手表跌晒價</h1><p>古巨基日前出席活動時，右手戴着上月在日本購買的潮流品牌Beam'sBoy紫色手帶，手帶表面凹凹凸凸，售約三百元。<br> &#13;<br> <spanclass>現售二百元 &#13;<br> 基仔的左手則戴着兩個月前在尖沙嘴購買的Walkie-Talkie手表，不過他提起價錢時即呻笨，他說：「我買嗰陣四百五十蚊，𠵱家人哋二百蚊已經買到，最慘我一次過買咗四隻，其中兩隻送咗畀朋友，我最鍾意呢隻表可以同人對話，成班朋友一齊旅行或者集體活動，一人戴一隻用嚟聯絡就最啱！」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

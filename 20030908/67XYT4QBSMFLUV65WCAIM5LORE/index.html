<html><header><meta charset="utf-8"><title>小皮帶功不可沒</title></header><body><h1>小皮帶功不可沒</h1><p>同樣擁有小貴族氣質的加拿大籍模特兒Corine，今年只得十九歲，她盛讚MiuMiu一系列秋冬新裝。<br> &#13;<br> <spanclass>突出優美線條 &#13;<br> Corine說：「我好喜歡貴族高雅嘅打扮，中性化得嚟又不失嫵媚嘅一面，尤其係腰間嗰條小皮帶，令女性優美嘅線條更加突出，着大褸時又唔會有臃腫嘅感覺，覺得自己好似是小貴婦，高貴大方。」</spanclass></p></body></html>

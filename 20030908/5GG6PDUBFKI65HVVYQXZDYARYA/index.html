<html><header><meta charset="utf-8"><title>街頭遇劫擒扒手</title></header><body><h1>街頭遇劫擒扒手</h1><p>【本報訊】一個「扒手三人組」，昨午在油麻地街頭犯案，其中一人以報紙作掩飾，扒竊一名男途人斜孭袋內的萬多元現金，另兩同黨則以身體阻擋其同行親友，但被一名見義勇為男途人截住，扒手當場被擒，兩同黨則逃去，事主無損失。&#13;<br> 被捕男子姓陳（四十九歲），姓黎事主（五十一歲）左耳擦損，毋須送院。&#13;<br> 事發昨午三時許，事主與親人一行六人在彌敦道逛街，當行至彌敦道五百三十九號對開時，一名男子以報紙作遮掩拉開事主的斜孭袋拉鏈，從袋內偷走萬多元現金時，尾隨事主的親友察覺立刻高聲喝止，但被兩名疑是扒手的同黨用身體阻擋。&#13;<br> 扒手見事敗發足狂奔，但被一名英勇男途人姓溫（三十一歲）截獲制服。</p></body></html>

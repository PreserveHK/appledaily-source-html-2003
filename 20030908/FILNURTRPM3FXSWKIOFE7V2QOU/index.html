<html><header><meta charset="utf-8"><title>妻夫木聰做厭高中生</title></header><body><h1>妻夫木聰做厭高中生</h1><p>日本新紮男星妻夫木聰，前日於長崎為新片《69sixtynine》的拍攝開工。這套電影乃改編自名作家村上龍的自傳，妻夫木表示雖然被選做少年村上龍感到很榮幸，但他希望這是他最後一次飾演學生角色。<br> &#13;<br> <spanclass>望成青春紀念 &#13;<br> 廿二歲的妻夫木苦笑表示：「我一直都係做高中生角色，都差唔多係最後一次啦啩？我啲鬚都已經好長啦！希望套戲成為我青春嘅紀念。」而身旁的安藤政信則安慰他道：「我二十八歲㖭啦，着起高中生運動衫真係幾尷尬！」</spanclass></p></body></html>

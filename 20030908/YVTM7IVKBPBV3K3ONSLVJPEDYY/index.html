<html><header><meta charset="utf-8"><title>百名公屋居民要求減租</title></header><body><h1>百名公屋居民要求減租</h1><p>【本報訊】百多名來自二十個公共屋邨的居民，昨日下午到何文田房屋委員會總部遊行抗議，要求房屋署立即按照法庭對公屋租金的判決，即時減租及向居民退還多收的租金，在離開前他們放出多個貼有要求減租的氫氣球，以示他們企盼減租。&#13;<br> 他們昨日先在房委會對面的何文田商場集合，然後圍繞總部遊行一周。發起此次遊行的房屋政策評議會發言人劉家華表示，他們要求房署即時減租、檢討公屋租金政策及政府承諾興建公屋責任。&#13;<br> 參與遊行的民協主席馮檢基批評房屋署拒絕減租，並指居民要求即時減租是合法合理，「經濟差，居民收入減少，私人樓嘅租金都跌咗，何況法庭都判咗居民勝訴。」</p></body></html>

<html><header><meta charset="utf-8"><title>恆生卡撇帳率7.5%</title></header><body><h1>恆生卡撇帳率7.5%</h1><p>【本報訊】恒生銀行（011）常務董事兼總經理莫偉健透露，該行的信用卡撇帳率持續下降，由7月的8.5%降至8月的7.5%，減少1個百分點。&#13;<br> 莫偉健昨表示，該行7月的信用卡撇帳率已較6月的9%，減少0.5個百分點，8月進一步降至7.5%。他解釋卡撇帳率下調，主因破產申請個案減少，以及部份信用卡債務轉為重組貸款所致。&#13;<br> 對於部份內地人士在實施自由行後表示有意在港置業，莫偉健承認，曾經接獲內地客就樓宇按揭的查詢，但暫沒有交易落實，該行對內地客的樓按申請採取一視同仁態度。恒生常務董事兼副行政總裁陸觀豪則認為，長遠而言，本地樓市不能靠內地人支持。</p></body></html>

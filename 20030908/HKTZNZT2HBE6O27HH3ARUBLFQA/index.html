<html><header><meta charset="utf-8"><title>陳立品出書講Office生存之道</title></header><body><h1>陳立品出書講Office生存之道</h1><p>《飛支皇后日記》，作者陳立品是一位二十多歲的典型白領麗人，縱橫香港大大小小公司多年，由接待員捱至今天的業務發展經理，經歷Office之風風雨雨無數，現以日記形式與讀者分享。當中載有相信不少OL都會看得甚有共鳴的上班情景，如自己的上司總是廢人，男同事又口衰衰等，其表達方式抵死啜核，暗暗道出Office生存之道，一眾OL值得一看。$49（各大書局）&#13;<br>&#13;<br>記者：張銘恩</p></body></html>

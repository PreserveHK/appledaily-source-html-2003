<html><header><meta charset="utf-8"><title>GiGi搭飛機返工透支</title></header><body><h1>GiGi搭飛機返工透支</h1><p>梁詠琪（GiGi）昨日在銅鑼灣宣傳她的電影原聲大碟《向左走．向右走》，出席「GiGi與你兩個人的幸運約會」電影海報簽名會，現場展出《向》片中的一隻道具木馬，是為今次活動而專程由台灣運到港的。<br> &#13;<br> <spanclass>開工要坐飛機 &#13;<br> GiGi在《向》片的樣貌顯得有點憔悴，她承認拍攝該片期間精神狀況差，不過仍對該片有很大期望，她說：「拍攝嗰段時間，因為撞正有好多嘢做，所以好攰，開工時又病，精神狀況差，每次開工就要坐飛機去台灣，好似坐飛機返工咁，遲啲再拍杜琪峰部新戲《柔道龍虎榜》，會令自己唔好咁辛苦，雙倍還番畀導演。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>

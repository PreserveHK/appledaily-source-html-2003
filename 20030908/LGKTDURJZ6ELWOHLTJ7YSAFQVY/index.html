<html><header><meta charset="utf-8"><title>老布殊母艦鋪龍骨</title></header><body><h1>老布殊母艦鋪龍骨</h1><p>「成為前總統，有許多好事。大家都支持你，你明白嗎？」美國前總統老布殊除備受愛戴，上周六還有另一樁「好事」，就是替以他命名的航空母艦「布殊」號主持鋪龍骨儀式。&#13;<br> 上周六在維珍尼亞州紐波特紐斯船塢，老布殊在三千嘉賓見證下，用粉筆在鋼板寫上他的名字縮寫「GHWB」。他覺得字太小，擦掉重寫，才由焊工將字鑄到金屬板上。老布殊隨後說：「我宣布這母艦的龍骨真確以及鋪妥。」&#13;<br> 鋪龍骨儀式由來已久，龍骨刻上貴賓名字縮寫是要證明真確。現代母艦並無龍骨，鋼板會裝到其他地方。&#13;<br> 「布殊」號前年動工，造價約三百一十二億港元，是美國第十艘尼米茲級核動力母艦，預計○八年服役。&#13;<br> 美聯社</p></body></html>

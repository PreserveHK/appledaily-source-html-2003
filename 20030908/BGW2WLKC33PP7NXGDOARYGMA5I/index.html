<html><header><meta charset="utf-8"><title>安永：英不宜加息</title></header><body><h1>安永：英不宜加息</h1><p>【倫敦路透社電】安永會計師事務所（ErnstandYoung）發表報告說，英國經濟仍然脆弱，因此該國央行不宜過早加息。&#13;<br> 安永ITEMClub在報告中認為，商業開支不振、歐元區經濟疲弱，加上消費者負債日多，這些不利因素均可能扼殺英國經濟的復甦苗頭。&#13;<br> 近期有迹象顯示英國經濟動力轉強，多數經濟分析員相信英倫銀行加息是指日可待的事。不過，ITEMClub經濟顧問史賓沙（PeterSpencer）警告，雖然金融市場預期英國央行會在今年11月加息，但該行果若這麼早便加息，實屬失策。他說，英國經濟恐有滑坡之虞，英倫銀行決不可在出口和投資上升之前出手扼殺消費開支。</p></body></html>

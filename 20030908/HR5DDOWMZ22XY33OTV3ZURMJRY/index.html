<html><header><meta charset="utf-8"><title>遊行抗議將軍澳線噪音</title></header><body><h1>遊行抗議將軍澳線噪音</h1><p>【本報訊】民建聯批評，地鐵將軍澳支線運作超過一年，但地鐵的行車噪音問題遲遲未有解決。<br> &#13;<br> <spanclass>「嘈過的士高」 &#13;<br> 民建聯更接獲市民投訴不滿，指地鐵在部份路段，行車時發出刺耳噪音。民建聯昨日一行六十人，圍繞將軍澳地鐵站遊行，部份遊行人士並戴上耳罩，以示抗議。&#13;<br> 地鐵將軍澳支線噪音關注小組召集人陳博智指摘，地鐵將軍澳線部份行車路段的車廂噪音過大，曾有高達一百分貝，「一百分貝係好嚴重嘅噪音，重嘈過的士高！」他要求地鐵為乘客的聽覺健康着想，盡快打磨路軌及作出其他相應改善措施。他又說，關注小組將於明日與地鐵代表開會，商討改善方案。</spanclass></p></body></html>

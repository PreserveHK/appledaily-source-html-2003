<html><header><meta charset="utf-8"><title>露體狂徒非禮菲女</title></header><body><h1>露體狂徒非禮菲女</h1><p>【本報訊】中環利源東街利東大廈昨日下午一時許發生非禮事件。&#13;<br> 一名約三十餘歲的菲律賓籍女子乘搭電梯期間，感覺被人從後撫摸臀部，當電梯升至十五樓大部份人離開，她發現身後一名男子露出下體，並施以「鹹豬手」向她非禮，事主立即走出電梯高聲呼救，驚動其他人將疑人擒住及報警。警員到場將該名涉嫌露體及非禮的姓黃（三十二歲）男子拘捕帶署（圖）。&#13;<br> 簡明恩攝&#13;<br> </p></body></html>

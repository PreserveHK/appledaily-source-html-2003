<html><header><meta charset="utf-8"><title>肥媽經驗談：唔好食補品</title></header><body><h1>肥媽經驗談：唔好食補品</h1><p>肥媽瑪利亞昨日帶同其孫兒在九龍城廣場出席中秋節活動，肥媽兩年前曾生過子宮瘤，對於梅艷芳患上子宮頸癌，她表示對阿梅戰勝病魔甚有信心，她說：「佢只要積極同心情開朗，咁樣會加強免疫系統，好過食藥，我兩年前都生過子宮瘤，如果過五年唔復發就OK，我對佢好有信心，因為佢好硬淨。」&#13;<br> 至於有指生子宮頸癌會影響生育，肥媽說：「就算有影響都唔緊要，生唔到咪領養，或者將人哋嘅當自己生，但要提醒佢唔好食補品，因為咁樣會令個瘤變大，同埋最緊要每日瞓足八個鐘。」&#13;<br> 採訪、攝影：顏英儀</p></body></html>

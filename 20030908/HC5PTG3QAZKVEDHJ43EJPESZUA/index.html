<html><header><meta charset="utf-8"><title>日企業盈利料創新高</title></header><body><h1>日企業盈利料創新高</h1><p>【東京路透社電】《日本經濟新聞》一項調查顯示，日本公司本財政年度稅前盈利可能創紀錄新高，主要受惠於這些公司大力削減成本以及減少來自交叉持股的虧損。&#13;<br> 根據1628家日本上市公司的盈利預測綜合計算，這些公司本財政年度（截至明年3月底）集團稅前利潤將略高於18.6萬億日圓（約1.24萬億港元），增長16.7%，創紀錄新高。假如調查結果最後合乎事實，這將是日本公司稅前盈利連續第2年上升。&#13;<br> 在32個行業中，只有石油和通訊等6個行業預測本年度稅前盈利下跌，而電器製造商、貿易商和車廠則估計盈利將強勁增長。</p></body></html>

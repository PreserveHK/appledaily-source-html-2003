<html><header><meta charset="utf-8"><title>清除旺角道廣告牌</title></header><body><h1>清除旺角道廣告牌</h1><p>本報上月三十一日報道有行人投訴旺角西洋菜街與旺角道交界，以及旺角道與彌敦道交界行人過路安全島上，有不少違例擺放在路邊的廣告牌，佔用公物，阻礙行人視線，容易造成危險。&#13;<br> 食物環境衞生署其後即跟進，並回覆本報稱，在過去三個月，食環署向上址一帶路邊廣告牌受益人，發出共十八封警告信及提出十一次檢控，並將上址一帶的非法廣告牌清走。&#13;<br> （○七一六○二九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

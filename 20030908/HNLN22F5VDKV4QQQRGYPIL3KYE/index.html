<html><header><meta charset="utf-8"><title>《28DaysLater》猴子滅絕人類</title></header><body><h1>《28DaysLater》猴子滅絕人類</h1><p>《28DaysLater》由曾執導《迷幻列車》及《迷幻沙灘》的英國導演丹尼波爾（DannyBoyle）執導，故事講述一班動物權益組織人員，於倫敦釋放了一批被困於實驗室的猴子，但猴子被釋放後四處咬人，牠們體內的病毒透過體液迅速擴散，令英國大部份人變成喪屍。&#13;<br> 一名於交通意外中昏迷的速遞員，於肇事第二十八日後醒來，赫然發現人類近乎絕種，故設法與其餘生還的人類會合，可是當他北上曼徹斯特時，發現當地已被軍閥佔據，危機四伏。</p></body></html>

<html><header><meta charset="utf-8"><title>　　女長毛公安貼身保護 - 李八方</title></header><body><h1>　　女長毛公安貼身保護 - 李八方</h1><p>對於一部份香港人，深圳其實好安全，保證冇色誘黨扒手黨及老千騷擾，因為佢哋有專人「保護」。人稱「女長毛」嘅雷玉蓮噚日傍晚打電話畀八方，話佢剛剛去完深圳，喺羅湖過關時原本冇乜嘢，點知一出關口，就俾兩個亮出證件、自稱便衣公安嘅男人截住。搜完佢嘅隨身物品，就問佢去深圳做乜，蓮姐答佢話：「買蓮花燈。」兩個「公安」奈佢唔何，就話無論佢去到邊，都一定會跟住佢。&#13;<br> 結果喺公安哥哥嘅監視下，蓮姐喺羅湖商業城附近兜咗幾個圈，買咗蓮花燈就返回香港。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

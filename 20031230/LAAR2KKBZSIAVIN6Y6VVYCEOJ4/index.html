<html><header><meta charset="utf-8"><title>睡得好增強記憶力</title></header><body><h1>睡得好增強記憶力</h1><p>美國芝加哥大學一項在國際科研期刊《自然》（Nature）上刊登的研究指出，睡眠是保持良好記憶的關鍵。科研人員形容睡眠可以「挽救」日間失去的記憶，同時學習語言及其他智力技巧，可令自己在晚上睡個好覺。&#13;<br> 調查人員安排參加測試者，聆聽一名說複合詞很差人士，然後安排其中一批人可以睡覺，另一批則不可；在十二時小後，曾睡覺的一批可聽明該人所說的詞彙，但另一批沒有睡覺的測試者則聽不明白。</p></body></html>

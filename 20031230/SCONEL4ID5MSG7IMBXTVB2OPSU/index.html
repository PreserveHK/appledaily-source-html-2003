<html><header><meta charset="utf-8"><title>籮霸、班仔明年離婚1賠7</title></header><body><h1>籮霸、班仔明年離婚1賠7</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）與男友班亞弗力（BenAffleck）盛傳很快便會結婚，雖然兩人仍未成為夫妻，不過英國賭博公司立博最近已開出一賠七的盤口，打賭兩人將於明年離婚。&#13;<br> <br> <spanclass>碧咸婚變開盤 &#13;<br> 除了籮霸及班仔外，立博亦開出一連串明星婚事賭盤，狄美摩亞（DemiMoore）與男友艾斯頓古查（AshtonKutcher）於明年結婚的賠率為一賠三，而碧咸（DavidBeckham）與愛妻Victoria於下年離婚的賠率則是一賠二十五。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>食肆後門洗碗洗菜</title></header><body><h1>食肆後門洗碗洗菜</h1><p>石硤尾南山邨南豐樓一食肆，被居民投訴經常在食肆後門通道洗碗碟，遺下大量污水，造成環境衞生問題。&#13;<br> 其中居民李先生稱：「我已由八月中投訴到𠵱家，投訴咗八次，都冇改善過。都唔明點解房署同管理公司咁耐都冇跟進過。」<br> &#13;<br> <spanclass>地上滿是洗碗水 &#13;<br> 記者在場發現食肆在後門對出通道洗碗，地上放置數個大型膠盆，及盛載蔬菜的膠籃，通道被佔去一半，且職員不斷將餐具碗碟交由工人清洗，地上滿是洗碗污水，衞生欠佳。本報已將投訴轉介房屋署跟進。&#13;<br> （一二一二○三九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

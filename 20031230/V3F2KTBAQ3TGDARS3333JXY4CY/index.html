<html><header><meta charset="utf-8"><title>女子十二樂坊烈燄紅裙抗白組</title></header><body><h1>女子十二樂坊烈燄紅裙抗白組</h1><p>來自內地的女子十二樂坊，昨日現身日本NHK電視台為「紅白歌唱大賽」綵排，雖然曾盛傳她們會與壓軸演出的SMAP同台表演，但十二位樂手卻是與日本演歌歌手錦織健合作。&#13;<br> <br> <spanclass>演奏《自由》會知音 &#13;<br> 昨日女子十二女樂坊演奏了代表歌曲《自由》後，便為錦織演唱的日本名曲《荒城之月》伴奏。&#13;<br> 綵排時打扮平凡的女子十二樂坊昨日表示，十分榮幸能夠參加「紅白」，當晚將會穿上紅色豪華晚裝在舞台表演。&#13;<br> 她們除了希望能夠以音樂跟日本觀眾溝通外，更不希望表演會令收看到她們演出的內地親友失望。她們還透露表演完「紅白」後，便會來港為本地舉行的音樂會作準備。</spanclass></p></body></html>

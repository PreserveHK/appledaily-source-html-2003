<html><header><meta charset="utf-8"><title>冥想能提高免疫力</title></header><body><h1>冥想能提高免疫力</h1><p>美國威斯康辛大學的科學家認為，冥想可清醒腦袋，抖擻精神，更能提高免疫力。&#13;<br> 心理學家戴維德與同事為四十一人注射了流感疫苗，其中二十多人接受冥想訓練，每周六天，每天按時冥想一小時；另一組人則僅僅注射了流感疫苗。八周後，冥想者的流感抗體水平，比沒有冥想的人要高，可更從容應付壓力，而大腦中「良好情緒」區域的活動也增加了。那些良好情緒在冥想訓練結束後，還持續了四個月。戴維德說，冥想有助身心健康，而且安全有益。</p></body></html>

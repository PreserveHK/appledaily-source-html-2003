<html><header><meta charset="utf-8"><title>Sammi嗒番茄誘型男</title></header><body><h1>Sammi嗒番茄誘型男</h1><p>一度被傳不受百事重用的鄭秀文（Sammi），日前終於獲對方續約，有關方面為配合Sammi與言承旭的新片《魔幻廚房》，特地以廚房為廣告藍本，而廣告中的男主角，乃是由美國專程請回來的型男Archie。<br> &#13;<br> <spanclass>來頭不小 &#13;<br> Archie是美國電視劇演員，曾參與美國劇集《滅罪鑑證科》及參演李連杰主演的電影《最後一強》，可謂來頭不小。&#13;<br> 至於廣告故事是講述Sammi看中對面屋的Archie，於是千方百計引對方注意，如在Archie面前吃番茄，更擺出性感甫士。</spanclass></p></body></html>

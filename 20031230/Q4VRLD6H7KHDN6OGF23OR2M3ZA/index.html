<html><header><meta charset="utf-8"><title>香港不作同類回收</title></header><body><h1>香港不作同類回收</h1><p>美國擴大回收懷疑受瘋牛症感染牛肉的範圍，香港食物環境衞生署發言人昨日表示，當局已向美國有關方面查證，確定該批要回收的牛肉沒有出口，所以香港不用進行同類回收。美國上周宣布發現首宗懷疑瘋牛症後，香港宣布暫停入口美國牛肉。<br> &#13;<br> <spanclass>問題牛肉未出口 &#13;<br> 中國農業部上周四亦禁止美國牛肉入口，但由於公布時部份牛肉已在付運，所以上周六仍有一批牛肉運抵寧波，被扣起封存；該批牛肉約六十公斤，是從發現病牛的華盛頓州運來。另外連仍然容許入口美國牛肉的沙地阿拉伯，最少扣起三批從美國運抵的牛肉，測試有否瘋牛症。&#13;<br> 本報記者/德新社/中國《現代金報》</spanclass></p></body></html>

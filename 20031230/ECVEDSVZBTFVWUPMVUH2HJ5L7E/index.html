<html><header><meta charset="utf-8"><title>蔚藍呎價高造4508元</title></header><body><h1>蔚藍呎價高造4508元</h1><p>【本報訊】樓市升勢持續，將軍澳蔚藍灣畔刷新區內新高造價，呎價高見4508元，打破該盤開賣以來呎價新高外，也是該區98年後新高。信和置業將於本周四落實加價。&#13;<br> <br> <spanclass>區內98年新高價 &#13;<br> 坑口地鐵站上蓋的蔚藍灣畔，累售單位邁向900伙之際，昨創出區內新高紀錄。中原地產將軍澳區助理營業董事譚桂貞表示，一名從事電子零件廠家，昨斥資568萬元購入7座高層A室GrandOasis單位，呎價4508元。呎價為3年前同區維景灣畔一期開賣後新高，成交金額則為98年區內最高。業界人士認為，發展商加價在即，推動買家入市步伐。</spanclass></p></body></html>

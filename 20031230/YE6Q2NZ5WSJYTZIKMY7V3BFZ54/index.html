<html><header><meta charset="utf-8"><title>革職警入稟控李明逵</title></header><body><h1>革職警入稟控李明逵</h1><p>【本報訊】一名警務人員認為新任警務處處長李明逵將他革職的決定實屬錯誤，昨入稟高等法院申請司法覆核，要求推翻其決定，希望恢復原有職位及索回損失的薪金福利。&#13;<br> 申請人譚仁傑，答辯人為警務處處長李明逵。入稟狀指，申請人要求推翻答辯人對他革職的決定，並希望恢復原有職位，以及討回停職及遭革職時的薪金福利，遂入稟法院申請司法覆核。&#13;<br> 案件編號：HCAL133/2003</p></body></html>

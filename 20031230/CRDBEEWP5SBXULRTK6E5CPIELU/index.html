<html><header><meta charset="utf-8"><title>滋陰蘋果南瓜鷓鴣湯</title></header><body><h1>滋陰蘋果南瓜鷓鴣湯</h1><p>鷓鴣在秋冬特別肥美，能補腦和腎。《本草綱目》說：「鷓鴣益心力聰敏。」此外，鷓鴣更可清濁痰，對小兒百日咳或老年人慢性支氣管炎，特別有效。配以清熱滋陰的蘋果、無花果等，不妨多飲。&#13;<br>記者：羅惠芬&#13;<br>攝影：伍慶泉&#13;<br>鳴謝：靚湯日報&#13;<br>(查詢：28961331)</p><p><b> 用乜料</b> &#13;<br> 蘋果	1個&#13;<br> 南瓜	半斤&#13;<br> 栗子	4両&#13;<br> 無花果	1両&#13;<br> 鮑片	1両&#13;<br> 蘆薈	1両&#13;<br> 蜜棗	6粒&#13;<br> 鷓鴣	1隻&#13;<br> 豬𦟌	半斤&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.全部材料洗淨，蘋果、南瓜、無花果及蘆薈切件。&#13;<br> &#13;<br> 2.栗子煲腍成茸。&#13;<br> &#13;<br> 3.鷓鴣及豬𦟌飛水，洗淨。&#13;<br> &#13;<br> 4.以猛火將所有材料連適量水煲約1小時，再以中火煲2小時，即可下調味。</p></body></html>

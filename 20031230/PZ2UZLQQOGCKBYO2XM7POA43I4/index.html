<html><header><meta charset="utf-8"><title>安琪蓮娜養子生母自爆賣BB</title></header><body><h1>安琪蓮娜養子生母自爆賣BB</h1><p>金像女星安琪蓮娜祖莉（AngelinaJolie）視柬埔寨裔養子麥度斯（Maddox）如珠如寶，對他呵護備至，但最近有消息指兩歲半的麥度斯原來並非孤兒，其生母為了賺錢而把他賣掉。當年處理麥度斯領養事宜的西雅圖國際領養公司，早前亦承認公司處理的部份兒童並非孤兒，而聯邦調查局已把該公司查封。&#13;<br> <br> <spanclass>不會交出寶貝 &#13;<br> 安琪蓮娜得悉消息後向友人說：「我永不會把我的小寶貝還給他們，我給予他愛和家，他是屬於我的。」然而安琪蓮娜前夫比利卜科頓（BillyBobThornton），則質疑整個領養過程是促成他們婚姻破裂的主因。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>小食店佔路被檢控</title></header><body><h1>小食店佔路被檢控</h1><p>荃灣河背街居民，指一間小食店，自兩年多前開始佔用店外行人路，擺放多部送外賣用單車及其他雜物，惟一直未見政府部門處理。<br> &#13;<br> <spanclass>檢控食店負責人 &#13;<br> 食物環境衞生署荃灣區環境衞生總監樊景永函覆，接獲本報轉介投訴後，該署派人前往調查，未見有單車擺放在行人路，但該食肆有在店舖側行人路擺放招牌及儲物鐵架，阻塞通道，已即時檢控負責人。&#13;<br> 就上述食店佔用行人路，引致阻塞通道問題，該署曾於今年五月及九月提出檢控。&#13;<br> （一二○九○二○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

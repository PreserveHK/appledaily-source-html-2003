<html><header><meta charset="utf-8"><title>街頭搶金飾賊被擒</title></header><body><h1>街頭搶金飾賊被擒</h1><p>【本報訊】年近歲晚，筲箕灣昨又發生街頭搶金飾事件，一名打金工場職員將二百両金飾運送往金行途中，遭三名賊人毆打及向其雙眼噴射噴霧劑，事主負傷追逐並與其中一匪糾纏，警員巡經將一匪制服拘捕，但另兩賊則乘亂挾贓逃去，事主受輕傷被送院治理，並無大礙。&#13;<br> 事主姓詹，四十餘歲，昨下午二時半，在旺角一間打金工場取了二百両約值八十萬元的金飾，用一個手拉篋盛載乘坐隧道巴士往筲箕灣準備送交金行，下車後沿南安里而行，突然有三名男子從後向他襲擊打劫，事主負傷窮追及呼救，當時兩名巡警見狀上前將匪徒制服，而受傷事主則被送院治理。</p></body></html>

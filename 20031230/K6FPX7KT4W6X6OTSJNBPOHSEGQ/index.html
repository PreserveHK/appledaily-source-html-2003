<html><header><meta charset="utf-8"><title>劉丹夫婦探廖碧兒班</title></header><body><h1>劉丹夫婦探廖碧兒班</h1><p>正與劉凱威蜜運的廖碧兒，前晚和蔡子健在西貢西沙茶座，拍攝無綫劇集《皆大歡喜》。拍攝期間劉丹夫婦到現場探班，當記者笑問劉丹是否專程來探望未來媳婦？劉丹卻說：「我落嚟食飯啫！因為我識呢間食肆嘅老闆，咁佢哋又喺度拍嘢，咁咪順便嚟打招呼。」<br> &#13;<br> <spanclass>表現恭敬 &#13;<br> 記者要求劉丹與太太及廖碧兒合照，他們亦大方答應，面對兩位長輩，廖碧兒顯得恭恭敬敬，相處得如一家人。&#13;<br> 《2004年度國際華裔小姐競選》將於下月舉行，華姐出身的廖碧兒暫未與一班候選佳麗見面，她說：「我大除夕去到澳門參加無綫一個倒數節目，先可以見到佢哋，到時等我再睇吓啦！」</spanclass></p></body></html>

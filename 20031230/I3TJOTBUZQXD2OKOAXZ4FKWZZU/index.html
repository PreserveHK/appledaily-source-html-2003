<html><header><meta charset="utf-8"><title>梁詠琪睇《戇豆》減壓</title></header><body><h1>梁詠琪睇《戇豆》減壓</h1><p>梁詠琪（GiGi）昨日到石硤尾新生精神康復會與數十名精神康復者演奏樂器，GiGi更與他們跳舞及大派禮物。&#13;<br> <br> <spanclass>向男友傾訴 &#13;<br> GiGi表示自己曾經試過失眠，她說：「我試過為一啲報道唔開心而失眠，但係我會即時走去作曲，費事嘥咗啲時間。」問到GiGi失意時會否向男友鄭伊健傾訴時，她說：「我當然會同佢傾啦，但係最唔開心時我會第一時間去睇《戇豆先生》，我一睇到就會笑，所以我儲齊晒佢成setDVD。」問GiGi為何不選擇看男友演出的電影減壓時，她笑言：「佢做嗰啲戲太過英雄啦！唔係咁啱用嚟減壓。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《無間道Ⅲ》《魔戒3》叮噹馬頭</title></header><body><h1>《無間道Ⅲ》《魔戒3》叮噹馬頭</h1><p>今年聖誕檔期多部電影票房表現理想，《無間道III終極無間》票房累積至前日，上映十七日共收二千七百萬，至於西片《魔戒三部曲：王者再臨》，上映十一日累積票房有二千二百萬，兩套電影可謂叮噹馬頭。&#13;<br> <br> <spanclass>《地下鐵》收九百多萬 &#13;<br> 由梁朝偉與楊千嬅主演的《地下鐵》，現時累積票房約為九百六十萬，而吳君如的《金雞2》上映五日，截至前日約收四百八十多萬，而同樣上映了五日的《安娜與武林》，票房則為四百三十多萬，成績均不俗。&#13;<br> 此外，《魔戒3》在美國開畫十二日收近十七億港元，全球票房更勁收約三十八億港元，成績優異。</spanclass></p></body></html>

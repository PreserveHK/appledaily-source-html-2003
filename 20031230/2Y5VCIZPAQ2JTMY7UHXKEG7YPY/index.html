<html><header><meta charset="utf-8"><title>千嬅、偉仔坐捷運迫親</title></header><body><h1>千嬅、偉仔坐捷運迫親</h1><p>楊千嬅、梁朝偉及張震等，昨日在台灣乘坐捷運出席電影《地下鐵》首映，眾人被記者及途人重重包圍，好不容易才步出車站，千嬅說：「從來沒有搭過這麼擠的捷運！」而身為《地下鐵》監製的王家衞，也悄悄地在首映會場現身。&#13;<br> <br> <spanclass>與中基非普通朋友 &#13;<br> 千嬅染回一頭紅髮，提到有沒有被偉仔電眼電到時，千嬅說：「我在戲裏是瞎的，根本就不會被電到啦！」千嬅稱她在感情世界裏亦如一個盲女，還在摸索當中，提及緋聞男友鄭中基，千嬅模稜兩可說：「我們確實是朋友，也不是那麼普通的朋友。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

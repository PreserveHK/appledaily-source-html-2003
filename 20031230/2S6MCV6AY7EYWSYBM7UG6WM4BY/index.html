<html><header><meta charset="utf-8"><title>新登場：台式連鎖店新出$58暖湯鍋</title></header><body><h1>新登場：台式連鎖店新出$58暖湯鍋</h1><p>天寒地凍，來一客淮揚啤酒鴨鍋，鴨肉索盡啤酒、郫縣豆瓣醬及番茄的香味，暖胃醒神；再來四川干鍋羊腩，香濃惹味；還未夠喉，可試埋台南肉骨茶、雲吞滑雞鍋、日式海鮮鍋及東京牛肉鍋，每鍋$58，隨鍋附送油菜、飲品及甜品，於麵軒灣仔店、上環店及尖沙嘴厚福街店，每晚六時始供應。&#13;<br>&#13;<br>記者：楊一凡</p><p><b> 麵軒小歇</b> &#13;<br> 電話：25438621&#13;<br> 地址：上環德輔道中262號一洲大廈地下</p></body></html>

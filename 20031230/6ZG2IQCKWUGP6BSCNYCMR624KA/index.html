<html><header><meta charset="utf-8"><title>半田健人愛OUTDOOR夠實用</title></header><body><h1>半田健人愛OUTDOOR夠實用</h1><p>最新一套《幪面超人》的男主角半田健人，俊俏外形有點像仔仔周渝民，出道不久便深受少女歡迎。半田的形象以簡潔中帶點cool為主，他表示穿衣不愛太過搶眼，亦不需要名牌，實力派老牌子OUTDOOR的產品便常在其身上出現。<br> &#13;<br> <spanclass>價錢實惠 &#13;<br> 半田大讚OUTDOOR非常實用，外套多可防水，褲子多袋不易皺，設計亦不老套，最緊要是價錢實際。半田對今季的光面厚身黑jacket最愛不釋手，他說：「有型又保暖，基本上穿了jacket後，裏面穿甚麼也不用太理會。」</spanclass></p></body></html>

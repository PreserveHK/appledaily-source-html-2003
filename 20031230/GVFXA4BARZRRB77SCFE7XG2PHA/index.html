<html><header><meta charset="utf-8"><title>金賢珠搭上阿虎對手</title></header><body><h1>金賢珠搭上阿虎對手</h1><p>韓國女星金賢珠，自最近與吳建豪拍畢《少年阿虎》後，被人目擊與該片中演出吳建豪對手的美籍港星安志杰偷偷約會，十分親密。&#13;<br> <br> <spanclass>相處多故傳緋聞 &#13;<br> 二人在今年九月首次被發現約會，當時安志杰因為拍攝雜誌封面而前往韓國，之後金賢珠親自前往安志杰下榻的酒店附近享受約會。不過，《少》片的工作人員表示：「兩人並非情侶關係，只是因為吳建豪常被香港媒體包圍，所以金賢珠與安志杰相處的時間比較多，故才傳出緋聞。」</spanclass></p></body></html>

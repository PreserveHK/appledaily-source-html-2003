<html><header><meta charset="utf-8"><title>以細胞治特殊腸病</title></header><body><h1>以細胞治特殊腸病</h1><p>英國廣播公司昨日報道，一種因腸臟蠕動不正常影響消化及排泄系統的疾病─赫希施普龍氏症（Hirschsprung's），醫學界發現病因可能與兩種控制腦部及腸道的細胞有關，該種細胞主要是中樞神經控制腸道收縮，科學家正研究如何利用這種細胞來根治此病。&#13;<br> 這種赫希施普龍氏症，約每四千五百名嬰兒就有一人患上，患者因腸臟蠕動問題，食物無法按正常消化程序吸收及排泄，會出現嘔吐、腹痛及便秘問題，一向只能採用手術治療。</p></body></html>

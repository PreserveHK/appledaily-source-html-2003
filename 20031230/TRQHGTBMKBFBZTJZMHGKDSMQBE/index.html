<html><header><meta charset="utf-8"><title>斷匙塞着匙孔怎辦</title></header><body><h1>斷匙塞着匙孔怎辦</h1><p>有些人可能都遇過，鎖匙因金屬疲勞折斷，部份塞在鎖匙孔內，有人或者會第一時間找「開鎖佬」處理，但動輒花一、二百元，更甚可能要換鎖，相當麻煩。&#13;<br>其實之前是可先自行處理，先看看斷了的鎖匙是否完全留在孔內，如果有部份稍為外露，就可試用一條幼細的鐵線，將它略為拗曲，再在接觸面塗上一些即時乾涸的超能膠，待鐵線的接合位乾後，只要輕輕地拉出，斷匙就可出來，但謹記黏合時只可接合斷匙位，切勿把膠水滲入匙孔。&#13;<br>&#13;<br>記者：張一豪</p></body></html>

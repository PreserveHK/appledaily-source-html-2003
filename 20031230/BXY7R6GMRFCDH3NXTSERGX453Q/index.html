<html><header><meta charset="utf-8"><title>i-cable用戶21萬</title></header><body><h1>i-cable用戶21萬</h1><p>【本報訊】有線寬頻（1097）多媒體服務部執行董事唐偉燊透露，旗下i-cable.com推出內容服務後現有用戶21萬，客戶平均每月消費（ARPU）10多元。&#13;<br> 唐氏指出，現時全港約有210萬個家庭，扣除覆蓋、赤貧家庭及無接駁電腦等因素，實際可提供寬頻服務的，估計約140至150萬戶，當中110萬戶現正使用，潛在客戶有30至40萬。&#13;<br> 他預期，市場將更趨向搶奪其他營運商的用戶，而發展內容挽留現用戶亦是方法之一。&#13;<br> 另外，待將軍澳維景灣畔完成網絡工程，旗下寬頻網絡覆蓋將達190萬戶，該屋苑住戶更可獲減免收費190元，平均ARPU為123元。</p></body></html>

<html><header><meta charset="utf-8"><title>俄建最深地鐵站完工</title></header><body><h1>俄建最深地鐵站完工</h1><p>俄羅斯首都莫斯科前後興建了十六年的新地鐵站快將啟用。新站是全球最深的地鐵站，位於勝利公園附近，因受濕軟底土所限，深入地底一百公尺，光是由地面走到車站就要四分鐘。&#13;<br> 工程自八七年開始，九一年差不多建成時，適逢蘇聯解體，政治動盪，資金沒着落，被迫叫停，兩年前才復工，前後共建了十六年時間。&#13;<br> 莫斯科居民將可由這個地鐵站轉乘其他列車直赴市中心。它跟其他莫斯科地鐵站一樣，設有大禮堂，走廊牆壁都鋪上大理石及花崗石。&#13;<br> 英國《泰晤士報》</p></body></html>

<html><header><meta charset="utf-8"><title>奧菜惠飛越未來變阿婆</title></header><body><h1>奧菜惠飛越未來變阿婆</h1><p>現年二十三歲的日本女星奧菜惠，下月將與YUSUKESANTAMARIA在大阪合演舞台劇《Don'tTrustOver30》，扮演一個來自過去的少女，演繹角色由七歲到六十歲的變化。&#13;<br> 近年專注舞台劇事業的奧菜惠，前日在記者會上表示頗為擔心無法演好此角色，她謂：「由小朋友做到變阿婆，點做先好？真係有啲不安。」拍檔YUSUKE見狀即安慰她說：「我都想快啲睇吓你六十歲係點嘅樣。」</p></body></html>

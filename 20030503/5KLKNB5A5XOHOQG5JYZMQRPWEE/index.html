<html><header><meta charset="utf-8"><title>碧咸嫂慘食檸檬</title></header><body><h1>碧咸嫂慘食檸檬</h1><p>憑球星老公碧咸（DavidBeckham）帶旺人氣的Victoria，最近忙於籌備個人新碟，她原本有意請國際知名的英國電子音樂二人組BasementJaxx，為她製作新歌增加聲勢，可是卻慘遭拒絕。&#13;<br> 由SimonRatcliffe與FelixBuxton組成的BasementJaxx，似乎對Victoria沒有興趣，二人收到Victoria的邀請後，隨即由發言人作出回覆，他們表示：「BasementJaxx正忙碌做自己嘅新碟，呢刻佢哋好忙冇時間。」Victoria現時正努力另覓其他著名音樂人相助。</p></body></html>

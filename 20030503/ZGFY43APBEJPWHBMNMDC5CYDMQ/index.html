<html><header><meta charset="utf-8"><title>李珊珊成日俾鬼追</title></header><body><h1>李珊珊成日俾鬼追</h1><p>李珊珊、陶大宇、梁榮忠及葉佩雯等，昨日出席有線電視劇《靈異偵緝檔案》在舊啟德機場舉行的開鏡拜神儀式。<br> &#13;<br> <spanclass>要人陪去廁所 &#13;<br> 李珊珊在劇中飾演一名心理醫生，她說：「呢幾日唔知係咪睇得劇本多，成日發夢俾鬼追，其實開工前已經去濟公廟拜神，但係我不嬲都好細膽，好似出埠做嘢我都要同經理人兩個女仔瞓埋一張床先瞓得着。」&#13;<br> 而陶大宇就表示在舊機場開工時，亦聽到有工作人員指廁所有怪聲傳出，他說：「我都覺得呢度啲氣氛好陰沉，我𠵱家去廁所都要梁榮忠陪我一齊去。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：何國豪</spanclass></p></body></html>

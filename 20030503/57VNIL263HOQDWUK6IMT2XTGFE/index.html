<html><header><meta charset="utf-8"><title>盧巧音懶理個唱票房</title></header><body><h1>盧巧音懶理個唱票房</h1><p>盧巧音昨日往尖東香格里拉酒店出席音樂特輯《三色糖的情式》記者會，出席嘉賓包括譚俊彥、周永恒和江芷妮。&#13;<br> 有報道指盧巧音即將舉行的演唱會售票情況不理想，對此她說：「我覺得呢啲嘢唔需要理，去飛情況點我自己最清楚，唔係報道寫得咁壞。𠵱家咁嘅時勢，有得搞演唱會已經好難得，我好樂觀，冇擔心亦冇唔開心，重好多謝佢哋幫我做宣傳㖭。」<br> &#13;<br> <spanclass>滑水腳瘀 &#13;<br> 盧巧音又透露已開始為演唱會健身，滑水兩日，雙腳都瘀了。她早前踢爆好友何超儀和陳子聰十一月結婚，昨日她再被追問好友婚訊時說：「十一月咪知囉，咁高興嘅事，不過我唔會再講。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

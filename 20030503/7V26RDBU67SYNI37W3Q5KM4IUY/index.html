<html><header><meta charset="utf-8"><title>黑手黨四槍殺同志教父</title></header><body><h1>黑手黨四槍殺同志教父</h1><p>美國一名黑手黨頭目因被懷疑是同性戀者，遭黨員槍殺，因為擔心這消息傳開後，家族會被黑道中人恥笑。<br> &#13;<br> <spanclass>擔心家族被恥笑 &#13;<br> 一名線人周三在美國紐約曼哈頓法庭作供時說，新澤西州黑手黨DeCavalcante家族的頭目達馬托，盛傳與其他男子發生關係後，九二年被黨員卡波射殺。案發時，卡波到達馬托女友的住所接他，達馬托上車後，卡波連開四槍殺了他。&#13;<br> 在黑手黨文化中，同性戀是大忌。即將出版一本有關黑社會的書籍作者隆格里格說，黑手黨頭目全都有妻子，至少有一名情婦，「他們若是同性戀者，要盡量保密」。&#13;<br> 英國《衞報》</spanclass></p></body></html>

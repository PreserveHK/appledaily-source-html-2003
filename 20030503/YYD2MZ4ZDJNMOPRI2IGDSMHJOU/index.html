<html><header><meta charset="utf-8"><title>封面故事：<br>佛誕遊山玩水</title></header><body><h1>封面故事：<br>佛誕遊山玩水</h1><p>有五天就是四月初八，佛誕日。&#13;<br>本身是虔誠佛教徒的，會參加浴佛大會，一副腥葷嘴臉的你和我，也忽然想拜拜佛，求求神。&#13;<br>大嶼山天壇大佛，是不二之選；嫌山長水遠，可選擇到市區荃灣拜佛，因為荃灣是廟宇集中地。&#13;<br>想邊玩邊拜佛，淺水灣鎮海樓的望海觀音最好，上完香，換泳衣，就可游水。&#13;<br>怎樣拜佛也好，人有向佛之心，就自然好。&#13;<br>&#13;<br>記者：陳漢榮、朱崇德&#13;<br>攝影：陳陶鈞、陳盛臣、周旭文、梁細權&#13;<br>部份資料提供：朱維德、水明琪&#13;<br>模特兒：Lydia、Miu（KOne）</p></body></html>

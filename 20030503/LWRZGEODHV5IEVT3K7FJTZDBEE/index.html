<html><header><meta charset="utf-8"><title>東東否認醉酒撞車</title></header><body><h1>東東否認醉酒撞車</h1><p>陳曉東和張栢芝舊情復熾的傳聞近日甚囂塵上，昨日又有雜誌報道指栢芝親近東東的目的是利用他來激謝霆鋒。又指早前東東到栢芝位於淺水灣蔚峰園的私竇開派對後，因喝酒太多，在駕駛法拉利跑車時，竟不小心與栢芝的保時捷跑車發生碰撞，事件才被揭發。&#13;<br> 對此，陳曉東經理人羅嘉慧昨日在電話中否認其事，她說：「對於個報道，東東只得三個字，就係『全創作』。」<br> &#13;<br> <spanclass>愛惜生命 &#13;<br> 問到東東有否到栢芝家開派對及醉酒駕車，羅嘉慧說：「明眼人都知乜事，我哋唔會理，不過八卦還八卦，唔好屈人，東東不嬲好愛惜生命，佢知喺乜嘢情況下應該揸車，醉酒撞車係絕冇其事。」</spanclass></p></body></html>

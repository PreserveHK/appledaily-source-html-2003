<html><header><meta charset="utf-8"><title>雪兒拍四廣告賺百萬</title></header><body><h1>雪兒拍四廣告賺百萬</h1><p>由雪兒主演的台灣電視劇《流星花園Ⅱ》，雖然反應未如理想，但雪兒拍完此劇後，再次受注目，她最近便接拍了四個廣告，賺了過百萬元。<br> &#13;<br> <spanclass>《流星花園》效應 &#13;<br> 雪兒所屬的經理人公司藝人網絡表示雪兒最近共拍了四個廣告，分別是美容瘦身、洗面霜、除汗劑和護髮素廣告，而其中三個廣告，都要求雪兒以《流》劇中的葉莎一角造型拍攝。&#13;<br> 雪兒日前接受訪問說：「有一些人的確不喜歡葉莎這個角色，覺得她是第三者，但這只是一小部份觀眾，我不介意其他人的批評，台灣傳媒對我很好，並沒有因為我在劇中的角色而針對我。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>英劇徵求翻版侯賽因</title></header><body><h1>英劇徵求翻版侯賽因</h1><p>侯賽因倒台後下落不明，但英國歌劇團「河畔工作室」已把他的事迹改編成諷刺劇《追隨你的領袖》，計劃下月公演，並物色酷似侯賽因的演員。&#13;<br> 結果有十四名演員試鏡，他們高矮肥瘦都有，都戴上黑色貝雷帽、穿卡其色軍服，蓄有或黐上兩撇鬍子。&#13;<br> 不過，他們的扮相看似美國喜劇演員馬克斯（GrouchoMarx）多於侯賽因。&#13;<br> 劇團經理人古貝表示，有人從大馬士革打電話來應徵，「但當被問及有沒有演出經驗時，他卻吞吞吐吐。誰曉得他會否是侯賽因其中一個替身。我已叫他寄一張相片過來」。&#13;<br> 英國《每日電訊報》</p></body></html>

<html><header><meta charset="utf-8"><title>黎思嘉𢱑銀唔怕死</title></header><body><h1>黎思嘉𢱑銀唔怕死</h1><p>黎思嘉、樓茜妮、李綺雯及駱樂昨日在尖沙嘴天星碼頭外，宣傳亞視外購韓劇《守護天使》，即場大派消毒藥水，吸引大批圍觀者，不少中年男人更主動走近黎思嘉身邊索取。&#13;<br> 黎思嘉自言稍後將會到北京三個月拍劇，她說：「雖然上面嘅非典型肺炎疫情好嚴重，但係唔通唔拍咩？不過公司話到時睇情況，可能會轉地方拍攝，我就買咗好多消毒用品上去，最緊要係食維他命C，可以增強抵抗力。」<br> &#13;<br> <spanclass>練武周身痛 &#13;<br> 新劇中黎思嘉飾演俠女，有不少打鬥場面，她說：「呢幾日我都有去搵師父習武，重打到成身痛，每朝起身都要搽摩擦膏。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

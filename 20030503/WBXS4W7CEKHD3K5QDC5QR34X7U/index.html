<html><header><meta charset="utf-8"><title>BryanAdams倫敦遭槍擊</title></header><body><h1>BryanAdams倫敦遭槍擊</h1><p>加拿大搖滾歌手BryanAdams，前日接受電台訪問時表示在倫敦遭槍擊，而他外衣上亦出現了一個洞，嚇了一跳。&#13;<br> 喜歡駕着電單車四處兜風的Bryan，前日如常駕駛愛驅在東倫敦OldStreet區內奔馳，但突然聽到背後有一下槍聲，嚇得他連忙停車，發覺身穿的外套背部被射穿了一個洞，幸而身體沒有真正受到傷害，他才明白「兇手」是用一支氣槍擊中他。&#13;<br> Bryan感歎該區的治安日漸變差，他謂：「好似變咗啲三不管嘅地方咁，大家都係少去啲好。」</p></body></html>

<html><header><meta charset="utf-8"><title>globe當黑取消演唱會</title></header><body><h1>globe當黑取消演唱會</h1><p>日本組合globe自加入新成員YOSHIKI，及小室哲哉與主音KEIKO拉埋天窗後，演出計劃一再受時局影響。前日小室宣布受非典型肺炎影響，取消七月九日在東京TokyoDome舉行的演唱會，而globe本月在韓國舉行的演唱會亦會取消。&#13;<br> 雖然日本並非SARS重災區，其他歌手的活動亦未受疫潮影響，但小室前日在傳真聲明中表示：「本來我哋諗住全力發展亞洲市場，但此病及美伊戰爭令全盤計劃有變。」&#13;<br> 此外，今年是鄧麗君五十歲瞑壽，本定於下周一在台北舉行的大型紀念活動，亦宣告取消。</p></body></html>

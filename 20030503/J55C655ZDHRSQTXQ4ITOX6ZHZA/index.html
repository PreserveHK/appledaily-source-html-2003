<html><header><meta charset="utf-8"><title>麗莎瑪莉刻意遮肚？</title></header><body><h1>麗莎瑪莉刻意遮肚？</h1><p>貓王皮禮士利（ElvisPresley）女兒麗莎瑪莉（LisaMariePresley）上月推出首張大碟《ToWhomItMayConcern》，據知成績相當不俗，故此麗莎瑪莉再接再厲，近日四出為新碟宣傳，前日她就抽空亮相名嘴JayLeno的清談節目，更在節目中大唱新歌。&#13;<br> 盛傳懷孕的麗莎瑪莉前日接受JayLeno訪問時，明顯穿着較鬆身的衣服，以遮掩其身體，不過她演唱時落力，而且表現亦漸見成熟。而JayLeno亦乘機在靚女面前表現愛心，與猩猩及猴子等動物打成一片。</p></body></html>

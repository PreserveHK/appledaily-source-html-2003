<html><header><meta charset="utf-8"><title>曾蔭權冇眼睇?</title></header><body><h1>曾蔭權冇眼睇?</h1><p>不知是否前日在立法會「挺董」太勞心勞力，政務司司長曾蔭權在特首董建華出席的立法會答問大會一開始，就立刻閉目養神，之後又打開整塊手帕，蓋着臉用力抹雙眼（圖），做出一副「冇眼睇」的樣子。&#13;<br> 當董建華談及不會更改滅赤大計這個嚴肅話題時，曾蔭權卻不知從哪裏弄來一張紙，在上面寫了些字後，再小心翼翼將它撕碎，自以為神不知鬼不覺，卻被公眾席記者看得一清二楚！&#13;<br> 司徒世華攝</p></body></html>

<html><header><meta charset="utf-8"><title>十姑娘指遭禁錮不成立</title></header><body><h1>十姑娘指遭禁錮不成立</h1><p>【本報訊】澳門消息：「十姑娘」何婉琪指控胞兄何鴻燊非法禁錮一案，昨日為澳門刑事預審法庭裁定「指控不成立」。&#13;<br> 何婉琪是於去年二月四日，到澳門旅遊娛樂有限公司查閱帳目後，聲稱人身安全受威脅，向警方報案遭人禁錮脅迫。<br> &#13;<br> <spanclass>「自己幻想」 &#13;<br> 何鴻燊在今年三月二十七日曾稱，澳門檢察院已撤銷了「十姑娘」指被禁錮的案件。何鴻燊表示，「檢察院同我講，成單嘢都係『十姑娘』自己幻想」。何鴻燊說，「自己八十一歲人，一世底子清白，但因此案，要被人告非法刑事禁錮」。</spanclass></p></body></html>

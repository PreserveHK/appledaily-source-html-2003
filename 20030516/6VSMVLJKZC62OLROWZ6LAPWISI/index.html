<html><header><meta charset="utf-8"><title>胡杏兒唔夠胞姊靚</title></header><body><h1>胡杏兒唔夠胞姊靚</h1><p>胡杏兒前晚帶同胞姊胡可兒，在無綫將軍澳電視廣播城錄影節目《變出美麗人生》，並呼籲有條件的靚女參選即將舉行的港姐。<br> &#13;<br> <spanclass>想拍纖體廣告 &#13;<br> 胡杏兒前晚表示並不開心，她說：「因為我帶家姐入嚟錄影，個個都讚佢靚過我，家姐𠵱家做幕後嘅工作。」其實杏兒和胞姊可兒都長得很酷似，但胞姊就比杏兒長得成熟，杏兒說：「我重有個二家姊，本來都想叫埋佢嚟，但二家姊份人好怕醜。我好想學李美鳳同李美美兩姊妹咁一齊纖體，一齊拍廣告。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：何國豪</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>李彩樺細佬闖娛圈</title></header><body><h1>李彩樺細佬闖娛圈</h1><p>陳琪及劉綽琪昨日於將軍澳電視廣播城，為無綫青春連續劇《新寵新劇場》與二十二名男演員試鏡。其中李彩樺（阿Rain）的十八歲胞弟、中五畢業的李建中亦往試鏡。<br> &#13;<br> <spanclass>「翻版霆鋒」試鏡 &#13;<br> 問李建中為何對娛樂圈感興趣？他說：「我受到家姐影響，對影藝都有興趣，雖然家姐平時日頭要拍劇，夜晚要錄音好辛苦，不過我唔怕，我係後生仔，佢重叫我今日試鏡自然啲就得。」&#13;<br> 此外，試鏡演員中，現年二十五歲的高皓正與謝霆鋒十分相似，問到「翻版霆鋒」是否覺得自己與霆鋒很相似？高皓正說：「有好多人都話似，我未見過佢真人，唔知道，似佢都係件好事，佢咁紅。」&#13;<br> 採訪：楊潔雯　&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>17歲少女離奇失蹤</title></header><body><h1>17歲少女離奇失蹤</h1><p>【本報訊】警方呼籲市民提供資料協助找尋一名失蹤接近五個月十七歲少女鍾鳳儀的下落，警方指出，該名失蹤少女與家人居於慈雲山慈民邨，自去年十二月二十八日離家出走後一直音訊全無，其父找尋數日無果，於今年一月八日報警求助。&#13;<br> 警方指出，失蹤鍾女約一點五四米高、體重四十四公斤，中等身材，啡色長髮、尖面、大眼及皮膚黝黑，平日喜歡到荃灣、元朗及天水圍一帶的士高夜店流連，警方呼籲知情市民致電27032331或27032316，聯絡東九龍總區失蹤人口組提供資料。</p></body></html>

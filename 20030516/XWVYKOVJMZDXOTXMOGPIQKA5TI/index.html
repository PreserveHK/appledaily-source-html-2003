<html><header><meta charset="utf-8"><title>張燊悅為靚甲傷神</title></header><body><h1>張燊悅為靚甲傷神</h1><p>張燊悅、黃琛如、天幕新人張穎康及鄧肇欣等昨日往屯門出席「信和商場心連心開倉大行動」活動，黃琛如一如以往以性感裝束示人，搶盡風頭。&#13;<br> 張燊悅表示今日會接拍一個指甲廣告，她說：「我每次出活動時，啲手甲同腳甲都要整得好靚，但就好花時間，同埋我留長指甲好唔方便，因為要彈琴，所以搞到好易崩，重有打字都打唔到。」<br> &#13;<br> <spanclass>私底下冇傾偈 &#13;<br> 此外，近日盛傳與許志安熱戀的新人鄧肇欣，坦言感到有點不悅，她說：「套新戲我等咗一年先上，我唔介意俾人寫，但我想佢哋寫我工作，其實安仔對個個都好好，但私底下我哋冇傾偈。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

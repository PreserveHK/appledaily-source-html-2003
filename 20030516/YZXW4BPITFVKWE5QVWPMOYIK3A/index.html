<html><header><meta charset="utf-8"><title>何韻詩牛一歌迷捐款當禮物</title></header><body><h1>何韻詩牛一歌迷捐款當禮物</h1><p>何韻詩上周六（十日）二十六歲生日，她日前跟百多名歌迷在尖沙嘴一間酒店慶祝，場面熱鬧。fans為𠱁偶像開心，把何韻詩入行六年以來的演出片段，剪輯成一段三十分鐘的影帶送給何韻詩。&#13;<br> 何韻詩說：「歌迷今年重拎咗一啲慈善捐款嘅收據畀我做禮物，我都好開心。」何韻詩又把拍攝首張唱片封套時穿過的皮褸送給歌迷，由遊戲勝出者奪得。&#13;<br> 此外，何韻詩昨日在尖沙嘴出席「adidascolours拼貼運動頒獎禮」，還親手為公仔配襯衣服。何韻詩下周六（二十四日）會出席「1:99演唱會」，她表示因演唱會是慈善性質，故不擔心附近居民投訴噪音太大。&#13;<br> 採訪、攝影：駱華齡</p></body></html>

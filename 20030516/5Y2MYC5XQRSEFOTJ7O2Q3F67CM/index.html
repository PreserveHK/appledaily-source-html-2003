<html><header><meta charset="utf-8"><title>家英笑阿姐似阿拉丁</title></header><body><h1>家英笑阿姐似阿拉丁</h1><p>汪明荃（阿姐）及男友羅家英和尹光，前晚在將軍澳電視廣播城錄影節目《紅星追聲名歌SING》。&#13;<br> 男友羅家英前來探班，阿姐顯得很風騷，只見她穿上黃色束腳褲，羅家英即取笑她似阿拉丁，阿姐大發嬌嗔說：「黐線啦，我條褲係WalterMa㗎。」<br> &#13;<br> <spanclass>「佢大把嘢睇」 &#13;<br> 問羅家英為何突然探班？他說：「我啱啱喺橫店返嚟，阿姐都知我嚟，但我冇報名嚟演出，呢啲係公司制度，我畀阿姐意見係叫佢扮靚啲，適當嘅暴露唔緊要，佢大把嘢睇，我好開明嘅。」	&#13;<br> 採訪：卓寶花&#13;<br> 攝影：何國豪</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>馬田史高西斯被索償780萬</title></header><body><h1>馬田史高西斯被索償780萬</h1><p>大導演馬田史高西斯（MartinScorsese）最近被意大利監製GianniNunnari入稟索償約七百八十萬港元，該監製指史高西斯九○年時曾答應會把小說《Silence》搬上銀幕，但經過十三年後，承諾仍然未兌現。&#13;<br> 曾監製過《殺出個黎明》及《七宗罪》等電影的Nunnari，在其向紐約曼哈頓高等法院入稟的毀約控訴中表示，他等了史高西斯十三年時間，對方仍未有意思拍攝《Silence》的電影版，而史高西斯在這段時間執導了最少九部電影。雙方暫未就事件作出評論。</p></body></html>

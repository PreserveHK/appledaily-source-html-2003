<html><header><meta charset="utf-8"><title>客貨車掃欄變廢鐵</title></header><body><h1>客貨車掃欄變廢鐵</h1><p>【本報訊】二十五歲姓周男子，昨晚六時許駕駛客貨車沿屯門青田路落斜途中，疑失控鏟上行人路掃毀多個鐵欄，再撞向一個巴士站。由於衝力強大，客貨車司機左腳嚴重受傷，動彈不得困於車內痛苦呻吟。&#13;<br> 客貨車車頭亦撞致變形如同廢鐵，消防員趕至利用電鋸切開車廂組件，十五分鐘後才救出司機，當時他已陷於昏迷，救護員立刻將他送院搶救，暫無生命危險。警方在現場路面發現二十米煞車胎痕，正調查意外原因。</p></body></html>

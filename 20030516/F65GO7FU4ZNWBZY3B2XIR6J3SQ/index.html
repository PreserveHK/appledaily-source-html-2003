<html><header><meta charset="utf-8"><title>歌地亞雪花全家炒車幸無恙</title></header><body><h1>歌地亞雪花全家炒車幸無恙</h1><p>德國名模歌地亞雪花（ClaudiaSchiffer），前日偕同丈夫及其三個月大的兒子卡斯柏（Caspar），乘坐越野車由倫敦寓所出外。怎料車輛於馬路上發生意外，雖然歌地亞一家三口均告無恙，但她卻嚇至花容失色。&#13;<br> 事發於前日下午，歌地亞一家三口乘坐於價值七十餘萬港元、由助手駕駛的RangeRover越野車上，與一架迎頭而至的小型客貨車發生輕微碰撞，歌地亞的車輛更失控撞毀兩條行人道上的圍欄。肇事後歌地亞立即偕兒子乘搭的士返家，當時她的表情迷惘，猶有餘悸。</p></body></html>

<html><header><meta charset="utf-8"><title>霍英東再造七億元股票</title></header><body><h1>霍英東再造七億元股票</h1><p>【本報訊】澳門消息：澳門初級法院昨日批准港澳知名商人霍英東申請重造澳門旅遊娛樂有限公司一千七百一十八股股份憑證。&#13;<br> 霍英東原為澳娛主要股東之一，持有澳娛百分之二十七股權，佔股二萬二千六百五十四股。由於他遺失了一千七百一十八股股票，向澳門法院申請股票再造。該批股票市場估計價值約為七億五千萬元港幣。&#13;<br> 「股票再造之特別訴訟程序」由初級法院第二庭法官周艷平主理。法庭原排期於上月二十五日傳召與訴訟有關的利害關係人參與內庭會議，後因澳娛部份股東未有出席而延期。&#13;<br> 據澳娛代表律師昨日稱，霍英東申請股票再造已獲澳娛股東同意，並在法院得到確認批准。</p></body></html>

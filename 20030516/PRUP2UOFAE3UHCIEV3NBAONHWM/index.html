<html><header><meta charset="utf-8"><title>黃秋生拒入淘大拍抗炎片</title></header><body><h1>黃秋生拒入淘大拍抗炎片</h1><p>黃秋生、袁潔瑩、陳啓泰及江欣慈等人，昨日應白花油藥廠執行董事顏福偉邀請，出席在國際金融中心舉行的義賣活動。<br> &#13;<br> <spanclass>怒罵無綫員工 &#13;<br> 昨日秋生接受訪問時，一名無綫工作人員未經同意便撕去他身上宣傳義賣的貼紙，秋生即怒罵該員工，並拒絕為無綫做訪問。&#13;<br> 事後秋生仍餘怒未消地說：「為義賣吖嘛，乜都可以做，好似見吓你哋咁。沙士呢件事後，我發覺香港喺亞洲嚟講，醫護人員嘅質素好好，好值得尊敬。」不過對於陳嘉上有意找他到淘大花園拍攝抗炎短片一事，秋生表示對在該處拍攝有所保留。&#13;<br> 採訪：何永寧　攝影：林德雄</spanclass></p></body></html>

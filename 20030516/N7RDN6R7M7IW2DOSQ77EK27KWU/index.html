<html><header><meta charset="utf-8"><title>澳門開倉援助各行業</title></header><body><h1>澳門開倉援助各行業</h1><p>【本報訊】澳門消息：澳門特區政府「開倉救災」，施行一連串的稅務及行政費減免措施，以援助受非典型肺炎影響的重災行業，涉及的金額約一億五千萬元澳門幣。&#13;<br> 開倉救災計劃尚包括豁免旅遊娛樂場所今年的牌照稅及半年的旅遊稅，豁免小販今年的牌照稅，免街市攤販三個月租金；酒樓、食肆等消費商戶六至八月份的電費，由政府補貼兩成；全澳七百五十輛的士，每部每月有一千元的燃油資助；近三千名持有的士營業准照之的士司機，可申請最高一萬元的免息貸款，分三年攤還。&#13;<br> 全澳的工商機構、商戶皆可獲百分之五的電費津貼等。</p></body></html>

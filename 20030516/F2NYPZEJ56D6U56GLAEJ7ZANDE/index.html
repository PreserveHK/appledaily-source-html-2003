<html><header><meta charset="utf-8"><title>泰版鄧麗君來港唱好新片</title></header><body><h1>泰版鄧麗君來港唱好新片</h1><p>泰國喜劇《走佬唱情歌》將會在本月二十九日上畫，男女主角蘇伯岡傑素雲和有「泰版鄧麗君」之稱的絲莉雅空佩卡凡莎，無懼香港非典型肺炎肆虐，將會在開畫前齊齊來港宣傳三天。原本他倆早在上月中已想來港，但當時正值非典高峯期，而且得悉返泰後要在當地自我隔離十四日，所以將行程延期。&#13;<br> 兩人來港期間，將會為電影公司主辦的「我愛情歌王」活動擔任評判，所有參加者要在半小時內學唱一首泰文情歌。</p></body></html>

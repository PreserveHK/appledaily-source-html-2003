<html><header><meta charset="utf-8"><title>友板理惠大肚趕住嫁？</title></header><body><h1>友板理惠大肚趕住嫁？</h1><p>友坂理惠上月突然宣布與舞台劇監製河原雅彥結婚，二人低調設宴款待親朋時，更全程嚴密守衞，有指此舉因為友坂其實是奉子成婚，不想被人看到她微隆的肚子。&#13;<br> 雖然友坂早前曾否認懷孕，但據雜誌《週刊新潮》報道，曾起用友坂在新劇中演出的監製久世光彥得知她結婚時曾說：「友坂係一個要考慮好耐先決定結婚嘅人，不過今次就另作別論，我惟有祝福佢啦！」此語一出，更令人相信友坂是因懷孕才會速速嫁人。</p></body></html>

<html><header><meta charset="utf-8"><title>俄姐拍裸照禁選環姐</title></header><body><h1>俄姐拍裸照禁選環姐</h1><p>繼「俄羅斯小姐」費德羅娃被褫奪二○○二年「環球小姐」后冠後，俄羅斯小姐斯米爾洛娃今年參選環姐，同樣有麻煩，被大會取消參賽資格，因為她為俄羅斯版成人雜誌《花花公子》拍攝了半裸照。<br> &#13;<br> <spanclass>《花花公子》封面女郎 &#13;<br> 斯米爾洛娃原定六月代表俄羅斯到巴拿馬參選環姐，但俄羅斯報章周四報道，環姐大會已取消她的參賽資格，改由另一位佳麗出賽。&#13;<br> 斯米爾洛娃拍半裸照選美不成，但她的前任費德羅娃選美摘下后冠後，一樣給環姐大會取消冠軍資格，大會指她未有履行合約，不但增磅了，也沒有出席大會安排的社交活動，成為環姐歷史上首位被除名的冠軍。&#13;<br> 德新社</spanclass></p></body></html>

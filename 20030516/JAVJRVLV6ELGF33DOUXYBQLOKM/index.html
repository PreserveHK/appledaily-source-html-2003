<html><header><meta charset="utf-8"><title>陳寶珠行街不設防</title></header><body><h1>陳寶珠行街不設防</h1><p>陳寶珠日前與兩名女友人在銅鑼灣百德新街的麻布茶房歎下午茶。雖然非典型肺炎仍威脅香港，但當日穿上便服和涼鞋的寶珠姐，與友人全程沒有戴上口罩，三人還邊行邊講，寶珠姐更手挽友人手臂。&#13;<br> 當日三人在麻布茶房逗留了約個多小時便離開，沿途經過百德新街一列的商舖時，三人亦有停低瀏覽。不過寶珠姐將會為稍後舉行的演唱會作準備，相信到時難抽空歎茶逛街了。&#13;<br> 採訪、攝影：陳志嵐</p></body></html>

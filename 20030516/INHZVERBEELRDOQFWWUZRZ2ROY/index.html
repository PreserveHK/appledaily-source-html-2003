<html><header><meta charset="utf-8"><title>Shine餵海獅被咆哮</title></header><body><h1>Shine餵海獅被咆哮</h1><p>男子組合Shine早前往海洋公園，一嘗在海洋館內餵海獅的滋味。Shine用小魚餵海獅時，一隻巨型海獅即率領幾隻小海獅圍攏覓食，還頻頻發出咆哮聲，但Shine卻臉無懼色，黃又南笑說：「我覺得好過癮喎，我第一次餵海獅咋，啲海獅望埋去滑嘟嘟，又好肉地，好得意。」<br> &#13;<br> <spanclass>扑鎚仔天佑大勝 &#13;<br> Shine之後還大玩攤位遊戲，他們玩扑鎚仔鬥大力時，因當日又南不慎弄傷右肩鎖骨舊患，故徐天佑玩扑鎚仔時，力度比又南大一倍有多。&#13;<br> 採訪：朱芷瑩　&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

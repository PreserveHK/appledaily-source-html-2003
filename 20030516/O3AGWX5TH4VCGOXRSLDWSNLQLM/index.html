<html><header><meta charset="utf-8"><title>中遠國際重聘任羅兵咸</title></header><body><h1>中遠國際重聘任羅兵咸</h1><p>【本報訊】中遠國際（517）股東ChinaViewFinancialLimited（CVF）較早前去信個別傳媒，批評中遠國際核數師羅兵咸永道處理撥備的手法，聲稱會在股東大會上反對重聘該行為核數師。中遠國際副主席劉國元昨於股東大會後表示，CVF有派代表參加會議，但股東會上所有議案，包括重聘羅兵咸的議案均獲全體股東通過，並無反對票。&#13;<br> 對於CVF質疑中遠國際於去年才為中遠大廈8層樓面、河南電廠及金朝陽（878）股份作出巨額撥備，董事總經理劉漢波回應，主要由於市場調整，由於中遠大廈租約至今年底才屆滿，對租金走勢進行評估後，今年初決定作出撥備。</p></body></html>

<html><header><meta charset="utf-8"><title>徐楓復出拍片</title></header><body><h1>徐楓復出拍片</h1><p>徐楓曾多番揚威康城，當年主演的《俠女》於康城影展獲得高等技術獎，她製片的《霸王別姬》亦獲金棕櫚獎，後來她又得傑出製作人特別獎。&#13;<br> 日前徐楓到康城出席本屆影展，她站在節慶宮高呼：「MadamHsuisBack！」她還拿着一本《湯記故事》的宣傳手冊說：「我要活久一點，才能多拍一些電影。」徐楓透露她今次到康城除了與影展主席GillesJacob敍舊外，還宣布正式復出拍片。<br> &#13;<br> <spanclass>已簽多位名導 &#13;<br> 徐楓表示已簽了陳果、姜文及馮小剛等名導準備開新戲，陳果會執導由李碧華小說《潮州巷》改編的電影，王祖賢主演的《美麗上海》已拍竣，現正處理後期製作部份。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>通肺感冒茶　味甘帶涼</title></header><body><h1>通肺感冒茶　味甘帶涼</h1><p>經SARS橫掃後，一些以抗肺炎招徠的食品可謂大行其道。近日小記行開旺角，發現一間涼茶舖有幾味註明預防肺炎的涼茶，於是走入去問吓店東係咪為今次病毒而研製的補品。&#13;<br>店東陳先生表示這幾款涼茶一早已經有，重話個人只要本質良好，再定時飲用中藥開出的涼茶，咁就乜嘢病痛都埋唔到你身！小記呢排都有啲感冒，於是試咗一碗感冒茶，入口味甘帶涼，完全感受到苦口良藥的真諦，原來感冒茶用料十足，有白芷、香茹、地骨皮、防風、川芎、冬瓜皮等，以主治流行性及病毒性感冒為主，亦宣通肺胳功效。&#13;<br>&#13;<br>記者：何善華　攝影：陳智良</p><p><spanclass><fontstyle>泰和堂涼茶館  &#13;<br> 地址：旺角通菜街105號地下</fontstyle></spanclass></p></body></html>

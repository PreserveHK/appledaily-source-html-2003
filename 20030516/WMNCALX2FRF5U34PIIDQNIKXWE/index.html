<html><header><meta charset="utf-8"><title>碧咸嫂拍賣凶物</title></header><body><h1>碧咸嫂拍賣凶物</h1><p>英國球星碧咸（DavidBeckham）及愛妻Victoria早前斥巨資在法國普羅旺斯，買下盛傳是凶宅的豪華別墅，未知二人是否有所顧忌，他們公開拍賣全屋大部份物品，乘機賺回一筆。&#13;<br> 據英國《太陽報》報道，別墅前女主人臨走前只帶走桌椅等十二件物品，不過Victoria未有領情，她只留下冰箱及洗碗碟機，其餘大部份的家具都會於下月拍賣，當中包括燈飾、門把、桌椅、衣櫃、廚具及窗簾等。</p></body></html>

<html><header><meta charset="utf-8"><title>行德佛堂清盤案押後審</title></header><body><h1>行德佛堂清盤案押後審</h1><p>【本報訊】擁有七千萬元資產的聯合道行德佛堂的三名海外老董事，指在港打理佛堂的兩名董事管理不善，要求將佛堂清盤，並將佛堂的資產撥歸香港佛教聯合會，成為首宗慈善機構被申請清盤的案件，鑑於呈請人一方沒及早通知負責保障慈善機構的律政司，案件一連兩日均未能開審，押後至六月十六日。&#13;<br> 本案是首宗使用高院科技法庭視像系統的案件，身在吉隆坡的呈請人之一張美德昨已現身法庭的螢幕，準備作供。&#13;<br> 案件編號：HCCW796/2001</p></body></html>

<html><header><meta charset="utf-8"><title>兆尊胞弟否認賣永祥大廈</title></header><body><h1>兆尊胞弟否認賣永祥大廈</h1><p>有「慈善伶王」之稱的新馬師曾（鄧永祥）病逝後，鄧兆尊與弟妹得到亡父遺下的永祥大廈業權。可是近年該大廈的租住情況欠佳，故有報道指鄧氏兄妹有意以二億元賣永祥大廈給東華三院。<br> &#13;<br> <spanclass>祥嫂捐一成業權 &#13;<br> 報道指祥哥遺孀洪金梅把永祥大廈的一成業權捐給東華三院作慈善用途，故該大廈不可售給其他機構和重建。據知兆尊初步已跟東華達成協議，卻未動筆簽約。&#13;<br> 記者昨日致電兆尊胞弟兆榮，對於賣永祥大廈一事，他說：「都冇啲咁嘅事，除咗永祥大廈之外，西貢地皮都冇賣到，全部唔係真嘅。」&#13;<br> 採訪：陳月媚</spanclass></p></body></html>

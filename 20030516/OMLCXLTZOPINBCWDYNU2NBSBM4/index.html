<html><header><meta charset="utf-8"><title>Stephy出浴引阿樂</title></header><body><h1>Stephy出浴引阿樂</h1><p>電影《百分百感覺2003》由余文樂與女子組合MiniCookies成員Stephy和Miki主演，Stephy在片中喜歡余文樂，但因對方花心，令Stephy甚為氣憤。<br> &#13;<br> <spanclass>最性感一次 &#13;<br> 其中有一場戲講述Stephy出浴來刺激余文樂，Stephy表示是入行以來最性感的一次，她日前接受訪問時說：「拍呢場戲都好驚，因自己經驗尚淺，我好畀心機去做㗎啦。」&#13;<br> 此外，Miki在片中飾演同性戀者，既要拖女仔去街，又要搭女仔膊頭。她說：「我都有問過幾個同性戀朋友意見，又問埋導演點樣演，佢話我嘅表現中規中矩啦。」&#13;<br> 撰文：馮美茵</spanclass></p></body></html>

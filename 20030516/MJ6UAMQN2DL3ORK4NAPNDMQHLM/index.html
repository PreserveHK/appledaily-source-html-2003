<html><header><meta charset="utf-8"><title>SMAP世界盃場地開騷</title></header><body><h1>SMAP世界盃場地開騷</h1><p>人氣組合SMAP去年在日本五大棒球場，創下入場人次高達一百一十五萬的巡迴演唱會紀錄。&#13;<br> 今年SMAP將會轉移陣地，在四個去年曾舉行世界盃的足球場開騷；不過，預計入場人數會減少至八十七萬人次，SMAP表示志在嘗試於可容納達七萬名觀眾的足球場做騷。&#13;<br> 其實SMAP今夏可謂與另一組合B'z身份調換，因為去年曾在四大足球場做騷的B'z為慶祝出道十五年，今夏會改在五大棒球場做騷。</p></body></html>

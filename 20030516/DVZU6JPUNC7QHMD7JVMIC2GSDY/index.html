<html><header><meta charset="utf-8"><title>染大腸桿菌後果嚴重</title></header><body><h1>染大腸桿菌後果嚴重</h1><p>人體進食含過量大腸桿菌的食物，有可能導致食物中毒。家庭醫生關嘉美昨日對本報表示，感染普通大腸桿菌會令人發燒、發冷、疲倦、作嘔、脫水、腹痛及腹瀉，糞便可能帶有血絲及膿。病情嚴重者更須留院觀察，服藥對抗病菌，並要「吊鹽水」補充因腹瀉流失的大量水份。&#13;<br> 至於年前肆虐香港的O-157型大腸桿菌，由於毒性較強，對人體傷害更深，病症更重。關醫生形容嚴重感染者不但出現劇烈腹痛「好似生仔咁痛」，大便時更會出血，其中百分之十的感染者，會併發「溶血性尿毒綜合症」，即病菌入侵腎臟，導致腎衰竭，需要長期洗腎維持生命，病情嚴重者更會死亡。&#13;<br> 本報記者</p></body></html>

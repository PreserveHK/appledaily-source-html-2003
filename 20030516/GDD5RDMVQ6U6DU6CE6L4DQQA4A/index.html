<html><header><meta charset="utf-8"><title>葉璇被迫再洞房</title></header><body><h1>葉璇被迫再洞房</h1><p>無綫劇集《非常外父》昨日在將軍澳廣播城開鏡拜神，出席演員包括鄭少秋、葉童、葉璇、湯盈盈和馬國明等。葉璇在劇中飾演純真少女，她說：「我重有一個成日呷醋嘅黑社會老竇，同埋我最後會俾老公呃。」&#13;<br> 葉璇早前拍了場洞房戲，但被監製要求重拍，她說：「我都未試過洞房要重拍，個劇本明明寫住係擁吻，咁我同馬國明咪擁抱，又錫額頭囉，但之後監製話唔得，一定要嘴對嘴。」<br> &#13;<br> <spanclass>秋官愛阿佘嗲 &#13;<br> 而鄭少秋覺得《非常外父》靚女多，還大讚葉童可塑性高，又是位賢內助，他說：「如果可以加更多靚女重好，郭羨妮就夠靚，佘詩曼就夠嗲，我唔怕嗲，佢就即管放馬過來。」&#13;<br> 採訪：楊潔雯　&#13;<br> 攝影：甄朝健</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>叶姊妹、窪塚關係曖昧</title></header><body><h1>叶姊妹、窪塚關係曖昧</h1><p>曾與富婆叶姊妹傳出緋聞的日本光頭影帝窪塚洋介，近日與年僅二十一歲的舞蹈員NON結婚，令不少以為他偏愛年長女性的fans十分驚訝。然而新一期雜誌《週刊文春》卻指，窪塚與叶姊妹的密切關係，只是為了製造新聞。&#13;<br> 報道指與窪塚合作出版著作《Piecesofpeace》的S先生，平日亦負責為叶姊妹打理工作上的大小事務，有如二人的經理人。據知窪塚與叶姊妹早前一起旅行，也是由S先生一手策劃，更聯絡了某偷拍雜誌準備大造新聞，可惜最後卻被其他雜誌捷足先登。</p></body></html>

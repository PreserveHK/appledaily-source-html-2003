<html><header><meta charset="utf-8"><title>油站經理盜款囚18月</title></header><body><h1>油站經理盜款囚18月</h1><p>【本報訊】加德士油站一名經理，因欠下六十萬元卡數，兩個月內不斷虧空公款，盜取油站收益逾四十三萬元，用作償還信用卡欠款。男經理昨日在區域法院承認二十五項盜竊罪名，法官黃永輝斥被告身為管理層卻違反誠信，判監一年半。&#13;<br> 被告林鏞平，四十八歲，九七年起在粉嶺九龍坑加德士油站任油站經理，該油站由一間投資公司以特許經營方式營辦。案情透露，身為經理的被告除負責將油站每日的收入存入銀行外，每月須向公司提交營業報告連同銀行存款單等作證明。被告於去年七至八月，二十五次盜取油站的現金收入，共四十三萬元。被告後來往警署自首。&#13;<br> 案件編號：DCCC373/03</p></body></html>

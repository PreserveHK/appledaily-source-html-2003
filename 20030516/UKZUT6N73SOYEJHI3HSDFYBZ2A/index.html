<html><header><meta charset="utf-8"><title>吳彥祖樂做水喉師傅</title></header><body><h1>吳彥祖樂做水喉師傅</h1><p>吳彥祖最近成為潮流雜誌《ZIP》的封面人物，為配合炎夏季節，他穿上簡便服裝示人，展露陽光笑容與結實身形。&#13;<br> 吳彥祖表示最近嘗試做幕後工作，而在有需要時，他亦會落手落脚幫忙，拍照當日他便要拍一個用水喉噴濕身的甫士，但水喉掣卻失靈，遲遲沒有水，吳彥祖即時幫手整水喉，完全沒有架子。<br> &#13;<br> <spanclass>趕拍《新紥師妹2》 &#13;<br> 吳彥祖現正忙於為電影《新紥師妹2之美麗任務》埋尾，同時亦為李志超執導的電影《妖夜迴廊》做後期工作，近年投身幕後的吳彥祖工作頻繁，以他的靚仔面孔及對幕後工作的熱誠，無怪乎在一片淡市中仍然工作不斷。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Conquest假期Tee提早過暑假</title></header><body><h1>Conquest假期Tee提早過暑假</h1><p>近排日日都見埋啲唔開心嘢，搞到人都灰晒！直至望見呢件讓人會心微笑的原宿Conquest新作──椰樹假期Tee。本地近日才引入的Conquest查實已非初哥，97年於京都成立，後得潮流友追捧下，翌年更在大阪開分店，是正在上位中的熱門日牌。&#13;<br> 記者：陳嘉文&#13;<br> 攝影：楊錦文</p><p>售賣點：&#13;<br> DoubleBrother（21494549）&#13;<br> 銅鑼灣駱克道511號一樓</p></body></html>

<html><header><meta charset="utf-8"><title>黃伊汶追查偷相元兇</title></header><body><h1>黃伊汶追查偷相元兇</h1><p>黃伊汶（Dior）日前以性感造型秘密拍攝新歌《這裡那麼藍》MV，唱片公司找來特約攝影師為她拍照，準備配合宣傳將照片廣發傳媒。<br> &#13;<br> <spanclass>紀律處分 &#13;<br> 未料Dior其中一輯性感照片竟在信和的賣相店有得賣，有歌迷買了拿給Dior簽名時才揭發事件，唱片公司正追查賣相真兇。&#13;<br> 環球唱片總經理黃建豪昨日在電話中說：「個MV都未見街，啲相就有得賣，打亂晒我哋嘅宣傳計劃，我哋會認真追查件事。如果係公司員工會紀律處分，係外人嘅話以後就唔使再合作。」</spanclass></p></body></html>

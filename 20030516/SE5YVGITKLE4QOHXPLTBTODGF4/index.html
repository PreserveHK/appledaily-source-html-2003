<html><header><meta charset="utf-8"><title>宣萱支持撈家離巢</title></header><body><h1>宣萱支持撈家離巢</h1><p>宣萱昨日於清水灣電視城，為無綫新劇《樊梨花》首日開工。<br> &#13;<br> <spanclass>只睡一小時 &#13;<br> 半年未有返無綫拍劇的宣萱自言心情十分緊張，她說：「呢套劇係我喺無綫十年嚟戲份最重嘅劇集，而且重要做打女，所以我會好畀心機去拍。前晚我重失眠，只係瞓咗一個鐘，可能太緊張。」&#13;<br> 由於近日天氣酷熱，宣萱首日開工即自備不少消暑用品。對於好友羅嘉良（撈家）簽了寰宇集團經理人合約，她說：「佢喺電視嘅發展已去到頂，試吓第二樣嘢都好，佢自己都諗得好清楚先做。我覺得女仔需要保護，所以留喺無綫會好啲。」	&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Rosemary木瓜湯谷胸</title></header><body><h1>Rosemary木瓜湯谷胸</h1><p>名模Rosemary昨日到西九龍中心，跟一班小朋友大跳「戒炎舞」，宣傳預防非典型肺炎的訊息，現場導師更讚Rosemary一跳上手。<br> &#13;<br> <spanclass>自學健康舞 &#13;<br> Rosemary表示平日在家中，亦有看錄影帶學跳健康舞，她更大方透露保持苗條身材的秘訣，Rosemary說：「全身均勻先至最重要，但係如果想局部弗啲，例如擴胸咁，飲多啲木瓜湯都好有用㗎。」難怪Rosemary擁有36D的驕人上圍。&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>

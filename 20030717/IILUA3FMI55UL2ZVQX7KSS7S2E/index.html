<html><header><meta charset="utf-8"><title>茱姐望夫成龍</title></header><body><h1>茱姐望夫成龍</h1><p>荷李活女星茱莉亞羅拔絲（JuliaRoberts）的攝影師丈夫丹尼慕達（DannyModer），不時被人嘲笑事業遠不及茱姐，經常活於太太的陰影下。&#13;<br> 有說茱姐近日打算出錢力谷丈夫成為R&amp;B歌手，更送了一間錄音室給他。&#13;<br> 據英國報章報道，茱姐深知丹尼的電影幕後事業不如意，但她認為丈夫的歌藝不俗，故此出錢幫他出唱片，望他能創一番事業，一位爆料者說：「丹尼好想靠實力賺錢，佢都唔想成日俾人話佢食拖鞋飯㗎！」</p></body></html>

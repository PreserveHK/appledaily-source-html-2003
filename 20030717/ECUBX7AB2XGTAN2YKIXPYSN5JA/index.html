<html><header><meta charset="utf-8"><title>刀賊闖店劫走百元</title></header><body><h1>刀賊闖店劫走百元</h1><p>【本報訊】石硤尾南山邨一間便利店發生搶劫案。昨晨四時許，獨行賊持𠝹刀及半呎長鐵通闖入店內，指嚇五十二歲姓余的女收銀員，威迫她打開收銀機，掠去一百多元後逃去。&#13;<br> 警方接報趕至現場及在附近兜截（圖）。其間，一名的士司機報稱在便利店外，接載一名男子往大坑西邨。對方年約二十五歲、五呎七吋高，穿着T恤牛仔褲，與店員描述的賊人外貌相似。警方現正展開追捕。&#13;<br> 薛家傑攝</p></body></html>

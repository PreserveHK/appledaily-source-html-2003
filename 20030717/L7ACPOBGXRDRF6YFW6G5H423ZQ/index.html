<html><header><meta charset="utf-8"><title>Eminem出時裝惹官非</title></header><body><h1>Eminem出時裝惹官非</h1><p>是非多多的Eminem最近被一間拉斯維加斯的公司控告，指Eminem的時裝公司「ShadyLtd」的名字與其公司名字相同，因此Eminem不能以Shady這名字推出時裝。&#13;<br> 據英國報章報道，一間名為「ShadyInc.」的公司表示他們在九九年開始用此名字，並於前年正式註冊，因此他們指Eminem無權推出以Shady為品牌的時裝。然而Eminem則表示早於○○年已把Shady註冊成時裝品牌，只是一直沒有人知道。法庭將會考慮過兩間公司用上同一名字會否令消費者混亂之後，再作定論。</p></body></html>

<html><header><meta charset="utf-8"><title>忍者赤影腦幹出血逝世</title></header><body><h1>忍者赤影腦幹出血逝世</h1><p>六十年代主演古裝英雄片《幪面之忍者赤影》的日本男演員坂口祐三郎，周日（十三日）因腦幹出血，在福岡縣久留美市的醫院逝世，終年六十一歲。<br> &#13;<br> <spanclass>突然暈倒 &#13;<br> 原名中村徹的坂口祐三郎，上周六晚突然在住所內暈倒，被送院急救，最後因腦幹出血，至翌日下午二時二十分死亡，當時他的妻子及家人均陪伴在側。&#13;<br> 坂口在六七年四月至六八年三月播放的日劇《幪面之忍者赤影》中扮演正義忍者赤影，此劇由橫山光輝的經典漫畫改編，至今仍深入民心。</spanclass></p></body></html>

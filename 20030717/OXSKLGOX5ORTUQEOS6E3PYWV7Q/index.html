<html><header><meta charset="utf-8"><title>城城約張智霖靚靚醫肚</title></header><body><h1>城城約張智霖靚靚醫肚</h1><p>郭富城前晚相約好友張智霖及其女友袁詠儀（靚靚），到跑馬地彭慶記吃晚飯。前晚十時四十五分，眾人飽餐後離開，張智霖首先步出食肆，靚靚其後才離開。<br> &#13;<br> <spanclass>笑意盈盈 &#13;<br> 張智霖和靚靚拍拖多年，一向低調處理感情事，很少一同出席公眾場合。不過，前晚二人沒有因為見到記者而刻意分開，張智霖登上座駕後，等候靚靚上車才開車離開。&#13;<br> 靚靚和張智霖離開後，城城亦步出食肆，穿上白色T恤、牛仔褲和戴上鴨舌帽的他笑意盈盈，心情甚靚，其後即登上紅色法拉利跑車離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

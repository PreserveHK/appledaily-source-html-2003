<html><header><meta charset="utf-8"><title>北大女生跳樓亡</title></header><body><h1>北大女生跳樓亡</h1><p>北京大學醫學部一名性格開朗的二年級女生，前日從宿舍九樓「神秘」的跳下自殺身亡。有消息指，該名女生曾患抑鬱症。&#13;<br> 事發於北大校園北側的五號學生宿舍，前日中午十二時，醫學部臨床系一名二年級女生，突然從宿舍九樓一躍而下，當場身亡。公安接報到場，將宿舍附近封鎖調查。一名熟識女死者的教師說：「這名學生能歌擅舞多才多藝，剛剛還主持過學校一次活動。平時覺得她的性格挺開朗的，有甚麼想不開的非要跳樓呢？」也有教師透露，女死者早前曾患上抑鬱症，未知死因是否與此有關。&#13;<br> 《京華時報》</p></body></html>

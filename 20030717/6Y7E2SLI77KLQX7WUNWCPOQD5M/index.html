<html><header><meta charset="utf-8"><title>歐洲熱浪</title></header><body><h1>歐洲熱浪</h1><p>熱浪橫掃歐洲，攝氏三十多度的高溫引起乾旱，法國更被熱浪、風暴交煎，釀成四死九傷。德國報章警告，歐洲倘持續炎熱乾旱，柏林一帶在半世紀內會變成沙漠。&#13;<br> 在法國巴黎，有市民把腳浸到羅浮宮博物館外的噴泉消暑。但南部、西部周二在熱浪中卻刮起風暴，釀成四死七十七傷，其中一名荷蘭人和一名十一歲德國女童被吹折的樹木壓死。英國倫敦過去幾天最高錄得攝氏三十七度，市長利文斯頓周二懸賞約一百二十四萬港元，給任何為倫敦地鐵的最深管道發明冷氣系統者。德國在熱浪之下，德國一男子避高溫攀到屋頂睡，卻掉下跌死。&#13;<br> 美聯社/法新社</p></body></html>

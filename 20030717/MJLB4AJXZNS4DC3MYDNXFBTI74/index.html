<html><header><meta charset="utf-8"><title>地鐵上蓋物業睇定才招標</title></header><body><h1>地鐵上蓋物業睇定才招標</h1><p>【本報訊】地鐵公司（066）重申，目前房屋供應過剩及經濟疲弱，公司不會在現階段推出車站上蓋物業招標，以免衝擊市場。&#13;<br> 地鐵物業總監何恒光表示，雖然近期物業市場有起色，但樓宇供應充裕，「見到𠵱家重有好多樓賣，重需要時間去消化一吓。」由於經濟主導樓市，故先要經濟環境有改善，市民才會有信心入市。&#13;<br> 他說，地鐵何時推出車站上蓋物業，一直與政府有緊密聯繫，但一切都以市場供求來定推出時間。因此，現時並不是推出招標的合適時間，對公眾及公司本身無益處。&#13;<br> 地鐵尚待招標的上蓋物業主要是將軍澳86區及56區。</p></body></html>

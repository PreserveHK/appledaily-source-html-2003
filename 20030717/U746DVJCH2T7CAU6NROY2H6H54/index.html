<html><header><meta charset="utf-8"><title>日本花火祭</title></header><body><h1>日本花火祭</h1><p>春天到日本可以賞櫻，夏天到來除了可在北海道富良野賞花，還可在日本各地欣賞到花火祭（煙花滙演）例如今年第十五屆平成淀川花火大會定於8月3日晚上8時開始，一小時的煙花滙演，將會爆發2萬發煙花，去年便吸引了40萬人去觀賞。而8月1日7時45分開始的大阪富田林花火祭，則有約12萬發煙花發放，將會是最大的滙演之一，但去年卻只有25萬人前往欣賞呢。當地人還會穿上浴衣（Yukata）、木屐，拿着紙扇，帶備酒菜一邊用膳一邊賞「花」。</p></body></html>

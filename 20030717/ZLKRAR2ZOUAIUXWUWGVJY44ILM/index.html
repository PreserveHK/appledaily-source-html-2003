<html><header><meta charset="utf-8"><title>Compay舉殯軍隊護送上路</title></header><body><h1>Compay舉殯軍隊護送上路</h1><p>曾演出《樂滿夏灣拿》的古巴知名音樂人CompaySegundo，日前因病辭世。其葬禮前日在家鄉Santiago舉行，數以千計的歌迷沿途夾道哭送，古巴官方主動派遣軍隊及銀樂隊護送靈柩，並奏起Compay創作的著名歌曲致敬。&#13;<br> Compay的喪禮前日下午舉行，不少古巴人為送Compay最後一程，迫滿Santiago街頭。Compay的遺體安葬於SantaIfigenia墳場，其兩名兒子及媳婦目送Compay入土為安的一刻，表現悲慟。</p></body></html>

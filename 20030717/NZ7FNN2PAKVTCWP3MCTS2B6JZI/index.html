<html><header><meta charset="utf-8"><title>和事老被打崩鼻</title></header><body><h1>和事老被打崩鼻</h1><p>【本報訊】元朗裕景坊一間熟食檔發生傷人事件。昨晨五時許，姓陳（四十七歲）男子獨自吃消夜期間，發現鄰枱的四男一女食客疑飲醉酒爭執，於是充當「和事老」調停糾紛，卻被對方指摘。&#13;<br> 陳姓男子遭多次驅趕，但都不肯離開，最終被該四男一女拳打腳踢及用膠櫈圍毆。兇徒事後逃去無蹤。傷者頭及面部流血，鼻子被打爆送院（圖）。他事後向警方否認遇襲，聲稱只是自己跌傷。&#13;<br> 李旭基攝</p></body></html>

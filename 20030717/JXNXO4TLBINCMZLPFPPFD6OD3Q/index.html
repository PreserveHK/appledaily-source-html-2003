<html><header><meta charset="utf-8"><title>32座旅巴擠百客</title></header><body><h1>32座旅巴擠百客</h1><p>東莞一輛限載三十二人的長途卧鋪巴士，前日上午開往湖南郴州，車廂中竟塞了一百零二名乘客，嚴重超載兩倍，乘客猶如「沙甸魚」般擠在車內。&#13;<br> 巴士行至廣州至清遠高速公路的銀盞路口時，被交警截停扣查。鄧姓巴士司機因違反有關交通規定，被公安行政拘留十五天。而車上的一百多名乘客，均是同一個鎮的鄉里，大部份都是早前趁農閒來到廣東打工，前日趕回鄉準備協助收割。他們已被公安送往火車站，轉乘火車返回湖南。&#13;<br> 《廣州日報》</p></body></html>

<html><header><meta charset="utf-8"><title>E-kids召Fans幫手賣旗</title></header><body><h1>E-kids召Fans幫手賣旗</h1><p>組合E-kids近日獲邀成為大口環香港弱能兒童互助會的愛心大使，他們還找來二百歌迷，於下周三幫助賣旗籌款，E-kids三子異口同聲說：「大會未試過正式搵藝人做大使，我哋係第一個，政府雖然有資助佢哋，但都係資源不足，本來我哋有三百個歌迷報名去賣旗，但好多係十四歲以下，所以最後揀咗二百個幫手，希望出一分力，幫到幾多得幾多。」E-kids當日不會參與賣旗，但會到各區巡視賣旗情況，他們又說：「我哋唔可以歧視弱能嘅朋友，佢哋對社會都有貢獻。」</p></body></html>

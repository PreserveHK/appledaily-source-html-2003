<html><header><meta charset="utf-8"><title>數碼通減通話費</title></header><body><h1>數碼通減通話費</h1><p>本地流動電話減價戰未遏止，正當SUNDAY（866）昨推出新優惠後，數碼通（315）旋即反擊，調整服務收費，每分鐘通話費低至5仙。&#13;<br> SUNDAY董事總經理許博志承認：「減價戰已變得非理性，可能持續整年。」他又披露SUNDAY於03年已獲利，並稱9月公布中期業績時，便知該公司不是唯一仍未獲利的經營商。&#13;<br> 數碼通昨日再調整各項服務計劃，新推出的50元月費計劃，通話時間由200分鐘增至250分鐘，其後50分鐘每分鐘收0.2元，其後400分鐘每分鐘僅收5仙。據資料顯示，若以單一分鐘收費計，每分鐘5仙為歷來最低。</p></body></html>

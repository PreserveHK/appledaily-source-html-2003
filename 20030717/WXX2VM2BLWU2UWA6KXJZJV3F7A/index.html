<html><header><meta charset="utf-8"><title>車婉婉母被拒保釋</title></header><body><h1>車婉婉母被拒保釋</h1><p>【本報訊】藝人車婉婉母親車綺芬因偷竊及洗黑錢罪成，被重判入獄，她不服判決上訴，昨在高等法院申請保釋外出等候上訴，雖然她願意提供巨額人事及現金保釋金，但仍遭法庭拒絕，繼續收監等候上訴聆訊。&#13;<br> 沒有穿着火紅裝束到庭的車婉婉，昨在散庭時拒答記者問題，代表車綺芬的資深大律師麥機智，在庭外表示上訴日期未定，但會就定罪及刑期，一併上訴。&#13;<br> 五十四歲的車綺芬與其五十一歲商人夫婿陳展鴻，因盜用一名生意拍檔存放公司戶口約值一千一百萬港元的外幣存款，今年四月被裁定偷竊及洗黑錢等六罪成立，判監七年。&#13;<br> 案件編號：CACC163/2003</p></body></html>

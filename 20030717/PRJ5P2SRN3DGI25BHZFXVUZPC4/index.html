<html><header><meta charset="utf-8"><title>胖漢暴斃三人認襲擊</title></header><body><h1>胖漢暴斃三人認襲擊</h1><p>【本報訊】妙齡女郎在旺角化妝品連鎖店內購物時疑遭胖漢「揩油」，大發雌威聯同友人痛毆對方逃去後，胖漢哮喘病發送院證實死亡；涉案三男女原被控謀殺，早前獲改控毆打傷人昨在法庭認罪，還柙至本月三十日等候背景及社會服務令報告始判。&#13;<br> 三被告分別是李智聰，馬芝恩及李靜雯，二十一歲至二十四歲，均報稱無業，昨在北九龍裁判法院承認襲擊致他人身體受傷罪。&#13;<br> 控罪指他們於三月二十日在旺角西洋菜南街卓悅化妝品批發中心，襲擊陳更佳。&#13;<br> 案件編號：NKCC1956/03</p></body></html>

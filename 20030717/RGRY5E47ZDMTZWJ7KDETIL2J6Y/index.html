<html><header><meta charset="utf-8"><title>家事錦囊：BB戒奶要1年3大重點要記住</title></header><body><h1>家事錦囊：BB戒奶要1年3大重點要記住</h1><p>BB仔到了4-6個月大，媽咪就可以開始餵少量固體食物，一般來說，整個戒奶期由幾個月大至到歲半左右，歷時約一年有多。喺呢段日子內，媽咪可留意以下3大要點：</p><p>1.戒奶切忌操之過急。基本上奶仍然是BB的主糧，加上BB腸胃細，每次不宜餵太多固體食物，尤其是年紀小的BB。&#13;<br> 2.BB仔的腸胃特別敏感，故初期只宜餵白粥或米糊等食物，且不應同時餵幾種，要逐樣逐樣來。&#13;<br> 3.想BB接受新的固體食物，可在BB肚餓時讓他嘗試，這樣會較易令他接受。&#13;<br> &#13;<br> 記者：吳佩璇</p></body></html>

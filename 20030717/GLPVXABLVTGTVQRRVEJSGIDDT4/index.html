<html><header><meta charset="utf-8"><title>病漢厭世絲巾吊頸</title></header><body><h1>病漢厭世絲巾吊頸</h1><p>【本報訊】一名男子懷疑因病厭世，被家人發現在荃灣德華街八號四樓住所吊頸自殺，送院證實死亡。死者姓黃（六十歲）。&#13;<br> 昨日下午二時許，其三十九歲女兒返家，發覺父親在廳中用絲巾吊頸，旁邊有一張櫈。她連忙將父解下並且報警，但吊頸男子送院終於不治（圖）。警方在場沒有撿獲遺書，但家人表示，死者患有高血壓及心臟病，精神亦有問題。警方調查事件，認為無可疑。&#13;<br> 劉柏麟攝</p></body></html>

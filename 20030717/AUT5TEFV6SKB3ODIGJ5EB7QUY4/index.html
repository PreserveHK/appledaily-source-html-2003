<html><header><meta charset="utf-8"><title>廉署前主任追薪百萬</title></header><body><h1>廉署前主任追薪百萬</h1><p>【本報訊】廉政公署社區關係處前總教育及宣傳女主任，不滿署方無理不與她續約，昨在勞資審裁處興訟，向廉署追討欠薪及房津等約共一百萬元。&#13;<br> 申索人劉庭善，曾於廉署社區關係處任職總教育及宣傳女主任，當時月薪逾九萬元，申索人昨日於勞資審裁處作供指署方無理不續約，她表示其直屬上司在她的考勤報告中認為她表現良好，但與同事溝通方面仍待改進，但其直屬上司的上級卻認為申索人與同事間的關係欠佳，其後署方於去年六月不再跟她續約，申索人終於去月十一月六日離職。&#13;<br> 案件編號：LBTC11727/02</p></body></html>

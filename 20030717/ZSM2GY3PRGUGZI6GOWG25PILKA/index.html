<html><header><meta charset="utf-8"><title>男摸男臀非禮案候懲</title></header><body><h1>男摸男臀非禮案候懲</h1><p>【本報訊】三十一歲男設計師乘午飯繁忙時間，地鐵車廂人多擠迫，從後摸及大力揑一名男乘客臀部，昨於西區法院承認一項非禮罪名，案件押至本月三十日，待取閱被告的感化官及社會服務令報告判刑，被告期間准以一千元擔保外出。&#13;<br> 被告謝家昌，三十一歲，任平面設計師，被控於本年六月十七日，在一列由灣仔開往金鐘的地鐵車廂內，非禮男子江舜華。&#13;<br> 辯方律師指出，過往案例一般只涉及女性，本案案情涉及男性，有所不同，希望法庭先取報告才考慮判刑。&#13;<br> 案件編號：WSCC979/03</p></body></html>

<html><header><meta charset="utf-8"><title>任達華賣鞋走出燦爛</title></header><body><h1>任達華賣鞋走出燦爛</h1><p>任達華日前拍攝一個內地品牌「日泰」皮鞋廣告，他出發往美國公幹前，特別抽空到上海一天拍攝該廣告。&#13;<br> 任達華在廣告中，分別穿上便服和西裝上陣，他日前說：「廣告商已經搵咗我幾年，佢哋等咗我三年，呢次終於有機會合作。佢哋好有誠意，我喺上海拍攝時，廣告商幾個大老闆都嚟探我班㖭。」<br> &#13;<br> <spanclass>獲贈二十對皮鞋 &#13;<br> 廣告商知道任達華平日需要出席不少公開場合，在他離開上海前，送上一篋約二十對皮鞋給他，任達華說：「佢哋送咗一對寫住『走出燦爛人生』嘅鞋畀我，重話遲啲會送對鑲有鑽石嘅鞋㖭。」	&#13;<br> 採訪：比華利</spanclass></p></body></html>

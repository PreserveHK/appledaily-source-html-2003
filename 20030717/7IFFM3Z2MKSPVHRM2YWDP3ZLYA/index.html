<html><header><meta charset="utf-8"><title>海報被撕議員報警</title></header><body><h1>海報被撕議員報警</h1><p>【本報訊】反對《基本法》第二十三條立法的葵青區區議員梁廣昌，其張貼於葵盛東邨辦事處附近的十多張活動宣傳海報，昨晨八時許在一個月內第三度被人撕毀，女職員發現終忍無可忍報警（圖）。梁廣昌事後表示相信與他的政治立場有關，懷疑被人惡意針對，警方正着手調查。&#13;<br> 被人撕毀海報的葵青區區議員梁廣昌，現年四十八歲，為獨立議員，他的辦事處位於葵盛東邨盛強樓平台。&#13;<br> 劉柏麟攝</p></body></html>

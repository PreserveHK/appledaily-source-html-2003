<html><header><meta charset="utf-8"><title>漁具店遭識貨賊爆竊</title></header><body><h1>漁具店遭識貨賊爆竊</h1><p>【本報訊】沙田大圍村一間漁具專門店，昨凌晨遭「識貨」匪徒從廁所窗口潛入爆竊，偷走一批頂級魚竿、魚攪及近萬元現金，損失總值三萬多元。&#13;<br> 遭匪徒潛入的漁具專門店位於大圍村第一街，東主姓楊（五十五歲），兩年多前在同一條街另一舖位開始經營，售賣魚竿、魚攪及魚餌等釣魚用品，生意不俗，個多月前搬遷至現址繼續經營。<br> &#13;<br> <spanclass>失名貴魚竿魚攪 &#13;<br> 昨清晨七時，姓楊東主返回開舖發覺店內一片凌亂，店後廁所窗口被撬開，懷疑遭匪徒從窗口潛入爆竊，經點算後發覺失去三支名貴魚竿及兩個名貴魚攪總值兩萬多元、近萬元現金及一部值三千元相機。警方正根據東主提供資料，追緝匪徒下落。</spanclass></p></body></html>

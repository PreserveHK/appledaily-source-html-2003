<html><header><meta charset="utf-8"><title>元朗廢紙公司佔路</title></header><body><h1>元朗廢紙公司佔路</h1><p>元朗泰衡街一間廢紙回收公司，被附近居民投訴佔用行人路及馬路處理回收廢物，阻礙居民及交通。&#13;<br> 居民向本報投訴稱，該廢紙回收公司在元朗泰衡街近元朗東堤街，不僅長期佔用行人路放置回收廢物、手推車等，門外上落客貨區亦佔用作處理回收的廢料貨物，不但對路人及駕駛人士造成不便，亦污染環境衞生，但一直未見政府部門跟進。&#13;<br> 本報已將投訴轉介食物環境衞生署及警方跟進。&#13;<br> （○七一四○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

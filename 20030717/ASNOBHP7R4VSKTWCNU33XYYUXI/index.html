<html><header><meta charset="utf-8"><title>23死傷車禍司機緩刑</title></header><body><h1>23死傷車禍司機緩刑</h1><p>【本報訊】年輕職業司機駕駛旅遊巴士時打瞌睡，在屯門公路與荃灣路交界失控撞向路旁工程車，釀成一死二十二人傷。&#13;<br> 二十八歲司機馮華滿早前在荃灣法庭被裁定危險駕駛引致他人死亡罪成，昨被判囚三個月，緩刑兩年，另吊銷駕駛執照兩年及罰款五千元。&#13;<br> 辯方昨日在庭上求情指出，被告獲懷孕妻子到庭支持。被告為家庭的經濟重要支柱，月入七千元，惟案發後他已經遭辭退，而孩子將於十月出世，屆時令家庭經濟更形拮据，希望獲判緩刑。&#13;<br> 案件編號：TWCC880/03</p></body></html>

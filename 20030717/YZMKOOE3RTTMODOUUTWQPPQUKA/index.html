<html><header><meta charset="utf-8"><title>蔡琳見蛇湯即時彈開</title></header><body><h1>蔡琳見蛇湯即時彈開</h1><p>韓國女星蔡琳日前到了台灣做宣傳，她一直渴望可以四出遊玩，蔡琳尤其想逛夜巿，何潤東及一班工作人員前晚終於帶了她往夜巿遊玩。&#13;<br> 蔡琳到了華西街夜巿，對夜巿的美食很有興趣，她試吃了烤魷魚和蚵仔麵線，但就不敢喝蛇湯，當她一看到蛇時更即時彈開，嚇得花容失色。<br> &#13;<br> <spanclass>玩刮卡中獎 &#13;<br> 而蔡琳在玩刮卡時，更非常好運，她只花了約二十五港元即中獎，蔡琳見好即收。她昨日還爭取時間到西門町購買了手鏈和耳環。&#13;<br> 採訪、攝影：黎寶萍</spanclass></p></body></html>

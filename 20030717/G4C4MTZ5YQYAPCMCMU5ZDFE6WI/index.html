<html><header><meta charset="utf-8"><title>蕭正楠新歌我行我素</title></header><body><h1>蕭正楠新歌我行我素</h1><p>蕭正楠（Edwin）出道時走陽光大男孩路線唱情歌，即將出新碟的他會轉變路線，其中新歌《你想我點》，就比較我行我素，該首歌由林夕填詞，歌詞道盡對社會、朋友、愛情、家庭、事業等等之間的種種態度，而今次Edwin亦用了全新的演繹方法及唱腔，以求讓聽眾耳目一新。&#13;<br> 為表示對今次出爐新作的誠意，Edwin亦有參與構思派上電台的MD設計，將印上他全新造型相的歌詞搓成一團包裹着MD，以切合「你想我點」的自我態度。</p></body></html>

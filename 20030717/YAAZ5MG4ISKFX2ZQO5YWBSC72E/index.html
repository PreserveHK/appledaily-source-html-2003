<html><header><meta charset="utf-8"><title>鐘入你間房</title></header><body><h1>鐘入你間房</h1><p>家有慈母身兼人肉鬧鐘，有早無遲每日叫醒你起床，不過床頭仍然擺放一個作為觀賞多於實際用途的時鐘。時鐘是用來觀賞的，看這些最近由日本及泰國引入的特色時鐘，證明它們的設計師跟我的想法一樣。它們不像一般的圓形大餅或四方框的時鐘設計，像玩具多於時鐘，單看台型已夠煞食。最弊它有外在美之餘，報時亦準確，怎捨得不帶它回家。&#13;<br>&#13;<br>記者：邵超&#13;<br>攝影：林栢鈞</p><p>售賣點：&#13;<br> USAcrylic（26900626）&#13;<br> 中環德輔道中68號萬宜大廈2/F211號舖</p></body></html>

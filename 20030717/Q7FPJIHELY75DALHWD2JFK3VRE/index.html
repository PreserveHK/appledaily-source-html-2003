<html><header><meta charset="utf-8"><title>Rain第一次畀咗古巨基</title></header><body><h1>Rain第一次畀咗古巨基</h1><p>古巨基（基仔）昨到飛鵝山為他的新歌《天堂流淚》拍攝MV，基仔找來李彩樺（Rain）擔任MV的女主角，昨日天氣酷熱，基仔還要揹着阿Rain跑斜路，弄得滿身大汗。<br> &#13;<br> <spanclass>純情學生妹 &#13;<br> 阿Rain說：「我嘅第一次畀咗古巨基，我記得我讀緊書做parttime嘅時候，第一個MV就係同古巨基拍，所以我同佢都幾有緣，𠵱家重同一間公司。」而基仔亦笑說：「係呀，佢第一次係畀咗我呀，佢嗰時好細個，重係純情學生妹。」&#13;<br> 問基仔揹着阿Rain會否很辛苦？基仔笑說：「頭先嗰度係斜路嘛，唔辛苦就假嘅。」	採訪、攝影：胡苑君</spanclass></p></body></html>

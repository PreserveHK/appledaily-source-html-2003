<html><header><meta charset="utf-8"><title>狄美細女當艾斯頓係老竇</title></header><body><h1>狄美細女當艾斯頓係老竇</h1><p>雖然外界似乎不大看好狄美摩亞（DemiMoore）與艾斯頓古查（AshtonKutcher）這段戀情，不過狄美的女兒對母親新歡的印象頗佳，其中細女Tallulah更視艾斯頓如父親一樣。<br> &#13;<br> <spanclass>感情要好 &#13;<br> 據《紐約郵報》報道，狄美、艾斯頓及布斯韋利士（BruceWillis）日前陪同三個女兒，出席夏令營。其間大女Rumer及二女Scout參與戲劇表演，布斯則在台下拍攝，而細女Tallulah則坐在艾斯頓大腿上，撥弄他的頭髮，猶如一對感情要好的父女。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>祖迪羅打老婆賀迪尼路</title></header><body><h1>祖迪羅打老婆賀迪尼路</h1><p>唔好話我羅拉女人幫女人，男星祖迪羅（JudeLaw）嗰頭涉嫌打老婆，轉頭又懶係冇嘢咁現身美國電影學院嘅頒獎禮，睇羅拔迪尼路（RobertDeNiro）攞終身成就獎，真係睇到我眼火爆。&#13;<br> 話說上周四幫祖迪羅湊仔女嘅保母報警，話祖迪羅打佢老婆莎迪霍絲（SadieFrost），雖然警察到場後發現莎迪冇乜表面傷痕，而佢最後都話唔想告祖迪，不過聽講話家庭輔導機構遲啲會介入。</p></body></html>

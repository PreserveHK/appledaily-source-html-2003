<html><header><meta charset="utf-8"><title>靜香湊女遊迪士尼</title></header><body><h1>靜香湊女遊迪士尼</h1><p>新一期日本雜誌《Friday》，在上月偷拍到木村拓哉的妻子工藤靜香，帶兩歲女兒心美到東京DisneySea遊玩的情景。已長得肥肥白白的心美，全身名牌Burberry套裝，顯得貴氣十足。<br> &#13;<br> <spanclass>木村冇陪老婆 &#13;<br> 當日靜香只帶大女心美出外遊玩，丈夫木村拓哉並沒同行，取而代之的是八十三歲的老牌演員森光子。&#13;<br> 靜香的經理人向雜誌解釋說：「因為二女光希太細個重未適合去人多嘅地方，所以靜香冇帶佢出去。而嗰日木村有工作在身，所以靜香搵咗自己十幾歲嗰陣認識嘅森光子一齊去。」</spanclass></p></body></html>

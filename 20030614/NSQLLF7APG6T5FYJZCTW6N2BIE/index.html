<html><header><meta charset="utf-8"><title>MaggieQ上海晒身材</title></header><body><h1>MaggieQ上海晒身材</h1><p>【記者戴維上海直擊】名模MaggieQ前日在上海以代言人身份，出席某法國皮具品牌的記者會，她以一身黑色露背裝示人，還戴上廣告商的帽子及背包準時現身上海瑞金賓館的酒吧，甫到場即吸引大班記者蜂擁拍照。MaggieQ面對擠迫的傳媒依然保持笑容，還在廣告牌上簽名。<br> &#13;<br> <spanclass>拒提中田英壽 &#13;<br> 而MaggieQ接受訪問時，有問必答，不過她似是有備而來，談過拍電影的計劃之後，當記者問MaggieQ喜歡甚麼運動，還未提到其緋聞男友、日本國寶足球員中田英壽時，主持人即宣布採訪時間結束，為MaggieQ避開有關緋聞問題。</spanclass></p></body></html>

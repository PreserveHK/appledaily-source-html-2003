<html><header><meta charset="utf-8"><title>星爺慶祝成為亞洲英雄？</title></header><body><h1>星爺慶祝成為亞洲英雄？</h1><p>周星馳和應采兒前晚先後出現中環，星爺跟一班電影幕後工作人員在鏞記晚膳，飽餐後各人即坐車離開。<br> &#13;<br> <spanclass>惹途人圍觀 &#13;<br> 美國《時代》周刊亞洲版較早前出版的「亞洲英雄」特刊，表揚二十九名亞洲英雄，周星馳和威爾斯親王醫院的醫護人員分別獲獎，可惜他們因事忙未能出席大前日在日本東京舉行的頒獎禮。前晚星爺與電影幕後人員吃飯，未知是否慶祝獲獎？&#13;<br> 此外，應采兒前晚相約女性好友到蘭桂坊消遣，她們同是穿上小背心，被記者追訪期間，吸引不少男途人圍觀。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

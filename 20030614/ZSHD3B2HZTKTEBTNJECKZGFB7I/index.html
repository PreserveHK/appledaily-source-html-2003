<html><header><meta charset="utf-8"><title>女友男嬰齊被毆</title></header><body><h1>女友男嬰齊被毆</h1><p>【本報訊】油麻地昨晨發生躁漢傷人及虐兒事件，一名婦人與同居男友為感情問題激烈爭執後，抱着七個月大兒子離家時，被人強行拉回屋內，糾纏間更遭人揮拳毆打，結果母子同受傷需入院治療（圖），疑涉案男子被捕。&#13;<br> 被毆傷婦人姓楊（四十三歲），與同姓楊七個月大兒子及姓何（三十五歲）同居男友，同住文昌街文昌樓一單位分租房。&#13;<br> 昨清晨六時許，楊婦與何姓男友疑因為感情問題，在房間內發生激烈爭執。現場消息稱，楊婦一怒之下，抱着兒子離開時，卻被人阻止及強行拉回屋內。雙方糾纏之間，兩母子遭人揮拳毆打，結果兩人分別眼、面及頸部紅腫受輕傷。&#13;<br> 林榮海攝</p></body></html>

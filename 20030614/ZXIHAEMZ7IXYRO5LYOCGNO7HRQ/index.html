<html><header><meta charset="utf-8"><title>大快活公開招聘二百員工</title></header><body><h1>大快活公開招聘二百員工</h1><p>【本報訊】沙士疫情受控，部份企業陸續增聘人手，大快活集團有限公司下周二將舉行大型招聘會（見表），聘請約二百名分店管理及廚房職級的員工，月薪由七千元至一萬七千元，薪金水平與去年一樣，沒有因失業率惡化而調低。<br> &#13;<br> <spanclass>將陸續開新分店 &#13;<br> 大快活人力資源部高級主任何佩璋接受查詢時表示，招聘會原定在四至五月期間進行，但由於發生非典型肺炎疫症，故只好將招聘工作押後。&#13;<br> 現時大快活約有一百間分店，僱用了近二千名員工，集團今次招聘的員工數目約佔公司總人數十分之一。何佩璋謂，由於公司將會陸續開設新分店，再加上集團要不斷提升食物品質、服務及清潔水平，因此需要增聘人手。</spanclass></p></body></html>

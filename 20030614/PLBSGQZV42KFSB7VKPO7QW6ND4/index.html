<html><header><meta charset="utf-8"><title>的士鏟坡反彈翻側</title></header><body><h1>的士鏟坡反彈翻側</h1><p>【本報訊】昨清晨五時許，一部新界的士沿馬鞍山西沙公路駛往西貢方向，駛至三杯酒附近時，姓劉（四十六歲）司機聲稱一部駛往馬鞍山方向私家車突然越線駛至，他為免兩車迎頭相撞立即扭右軚閃避。結果的士失控衝過對面線，鏟上山坡再反彈路中翻側，幸司機僅右手輕傷自行爬出車報警。&#13;<br> 到場警員及途經的士，合力將翻側的士移正及推上行人路（圖右），司機接受酒精測試證實無飲酒。&#13;<br> 薛家傑攝</p></body></html>

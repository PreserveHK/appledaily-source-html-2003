<html><header><meta charset="utf-8"><title>運菜車猛撼工程車</title></header><body><h1>運菜車猛撼工程車</h1><p>【本報訊】昨清晨近六時，一部運菜貨車沿西九龍走廊慢線往油麻地方向，駛至大角嘴詩歌舞街頌賢花園對開時，前行一部亮着燈號的「箭嘴工程車」，正護送前面一部正在工作「掃街車」緩緩前行。疑天雨路滑下，運菜貨車收掣不及，左邊車頭猛撼「箭嘴工程車」右邊車尾，將「箭嘴工程車」撞前五米。結果姓周（二十歲）貨車司機無受傷，身旁姓陳（六十四歲）女跟車腳部受傷被送院（圖）。&#13;<br> 杜建彬攝</p></body></html>

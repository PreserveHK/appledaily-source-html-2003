<html><header><meta charset="utf-8"><title>釋由美子25變30攞嚟煩</title></header><body><h1>釋由美子25變30攞嚟煩</h1><p>日本性感女星釋由美子，前日趁二十五歲生日，在東京一間餐廳舉行生日會。當日她身穿吊帶裙大展身材。&#13;<br> 釋由美子在派對期間大吐苦水：「咁快二十五歲，四捨五入，都算三十，真係唔係太開心。總結呢四分一世紀嘅人生，自己向男仔表白總共有兩勝八敗。」<br> &#13;<br> <spanclass>松井兩好球贈興 &#13;<br> 此外，與釋由美子同日生日的二十九歲著名棒球手松井秀喜，前日在美國一項賽事中成功打出兩個好球。賽後他高興地為自己慶祝生日，然而有報道卻指出，他打出的兩棒，其實是回贈曾與他見面的釋由美子。此外，松井早前與女星藤原紀香，為一二手車公司合演了一個廣告。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>盈保首季盈利跌40%</title></header><body><h1>盈保首季盈利跌40%</h1><p>盈拓持有45%的盈科保險（065）昨日亦公布季度業績，純利2877.1萬元，較去年同期跌40%；每股盈利3仙。&#13;<br> 盈拓由李澤楷持有控制性權益，原是電盈的母公司，但昨日表明不再視電盈為附屬公司，僅為聯營公司；而且基於會計準則，其季度業績暫不用納入電盈同期業績，令市場難以在其帳目內看出電盈的業務表現。盈拓首季股東應佔虧損為1213.9萬坡元，去年同期虧損417.9萬坡元。旗下的附屬公司盈保，季度營業額3.81億元，較去年同期跌5.2%；生效保單跌9.1%。</p></body></html>

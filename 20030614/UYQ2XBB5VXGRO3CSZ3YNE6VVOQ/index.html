<html><header><meta charset="utf-8"><title>買槍追債兩漢提堂</title></header><body><h1>買槍追債兩漢提堂</h1><p>【本報訊】涉嫌購買黑市手槍向債仔追討外圍波賭債，日前被警方拘捕的兩名男子，昨被解往北九龍裁判法院提堂，控以無牌管有槍械及子彈兩罪。控方申請將案押後，以待警方進一步調查及認人手續。裁判官將案押後至六月十九日提訊，兩被告還押警方監管。&#13;<br> 首被告林健文、三十歲，次被告蘇志文、二十八歲，均無業，兩人暫毋須答辯。控罪指他們於本年六月十日無牌管有一支自動曲尺手槍及五十發子彈。&#13;<br> 案件編號：NKCC3820/2003</p></body></html>

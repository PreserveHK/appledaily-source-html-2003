<html><header><meta charset="utf-8"><title>嘉和軒C室減價2%</title></header><body><h1>嘉和軒C室減價2%</h1><p>【本報訊】億京發展出售中的3座單幢樓，已套現約1.4億元，其中重新委託代理發售的粉嶺嘉和軒，部份貨尾減價2%。&#13;<br> 億京發展及策劃項目籌劃經理黎裕宗表示，嘉和軒現餘的16個貨尾，餘貨較多的C室，接受2%的議價。&#13;<br> 中原地產助理營業董事許偉邦說，由即日起，凡參觀該樓盤，可獲贈酒樓現金券一張，買家送手提電腦一部。&#13;<br> 另外，黎裕宗指出，上環俊陞華庭、油麻地俊逸豪園及嘉和軒，已套現約1.4億元。其中俊逸豪園接近售罄，俊陞華庭則計劃下月以現樓方式推售。<br> &#13;<br> <spanclass>旺角地盤將到手 &#13;<br> 至於短期內獲批補地價的太子道西項目，則計劃明年開售，另洽購的旺角地盤已至成熟階段，日內可落實。</spanclass></p></body></html>

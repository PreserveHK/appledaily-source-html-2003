<html><header><meta charset="utf-8"><title>人販批發商賣24嬰</title></header><body><h1>人販批發商賣24嬰</h1><p>河南省警方破獲一個大型批發、販賣嬰兒集團，拘捕十四人，包括計生辦官員，懷疑他們涉嫌倒賣二十四名嬰兒，涉款十五萬元人民幣。&#13;<br> 案情披露，該嬰兒批發集團在九九年底至去年十二月，多次在陝西、山東、河南等省的醫院及農村搜購嬰兒，再高價倒賣給河南各地，前後買賣了七名男嬰及十七名女嬰。&#13;<br> 河南省警方二月根據登封市唐莊鄉垌上村村民投訴，發現女商人周變榮的寓所不時傳出嬰兒啼哭聲，懷疑她販賣嬰兒，於是將她帶走進行調查，並在後來的個多月，再拘捕同案的另外十二名疑犯，當中包括一名在登封市盧店鎮計生辦官員。&#13;<br> 河南《大河報》</p></body></html>

<html><header><meta charset="utf-8"><title>台匪網上誘50女童賣淫</title></header><body><h1>台匪網上誘50女童賣淫</h1><p>台灣警方昨破獲一個號稱擁有五十多名未成年少女的賣淫集團，拘捕集團主腦，懷疑他利用互聯網的青少年聊天室，誘騙未成年少女從事賣淫活動。這可能是台灣近年最嚴重的少女集體賣淫事件。<br> &#13;<br> <spanclass>6人包括主腦被捕 &#13;<br> 台灣警方日前在一次掃黃行動中，拘捕一名賣淫少女，從她口中得知市內有應召站，專門提供未成年少女的賣淫服務。昨日凌晨再次行動，拘捕二十七歲男子鄭智仁、兩名會計及三名未成年少女。&#13;<br> 鄭姓男子承認利用聊天室誘少女賣淫。自今年四月開業以來，已有五十名少女在他的應召站接客，部份是中學生。由於應召站在少女圈中已有口碑，吸引不少未成年少女上門應徵。&#13;<br> 台灣《中時晚報》</spanclass></p></body></html>

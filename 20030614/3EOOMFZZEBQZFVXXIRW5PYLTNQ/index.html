<html><header><meta charset="utf-8"><title>首個沙灘排球場啟用</title></header><body><h1>首個沙灘排球場啟用</h1><p>【本報訊】康樂及文化事務署在市區首個沙灘排球場已落成。發言人說，位於彩虹道遊樂場的沙灘排球場，將於下周一（十六日）開放給市民使用。該沙灘排球場是在市區興建的首個沙灘排球場，毗鄰彩虹道體育館。&#13;<br> 該沙灘排球場開放時間由上午七時至晚上十一時，但每逢星期一上午七時至下午一時會暫停開放，以便進行場地保養。另外，市民可免費使用該場地，可親自前往黃大仙區康樂事務辦事處預訂。</p></body></html>

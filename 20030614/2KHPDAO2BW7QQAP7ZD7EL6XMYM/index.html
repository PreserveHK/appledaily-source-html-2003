<html><header><meta charset="utf-8"><title>貨車罷駛抗議路爛</title></header><body><h1>貨車罷駛抗議路爛</h1><p>【本報訊】三十名貨車司機不滿環境保護署轄下屯門新界西堆填區內車路凹凸不平，過去數月曾多次向署方反映意見，近日連場大雨，路面更是一片泥濘增加行車危險；昨中午十二時，十輛貨車停至堆填區入口堵塞交通罷駛（圖），引致多輛前來傾卸廢料貨車無法進入，在堆填區入口大排車龍。&#13;<br> 稍後警方與司機代表及環保署人員召開緊急會議，署方答應在兩周內改善維修路面，司機亦取消罷駛行動。&#13;<br> 姜偉康攝</p></body></html>

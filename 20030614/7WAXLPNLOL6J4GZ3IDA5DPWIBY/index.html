<html><header><meta charset="utf-8"><title>元千歲返兼職地宣傳</title></header><body><h1>元千歲返兼職地宣傳</h1><p>來自奄美大島的日本女歌手元千歲，原來在正式成為女歌手前，曾於東京銀座HMV做過兼職。<br> &#13;<br> <spanclass>感覺像故鄉 &#13;<br> 前日她重臨舊地，在店內舉行迷你演唱會，宣傳新歌《千之夜與千之晝》。她除了照例在台上赤腳唱歌外，亦提起當年的兼職趣事。&#13;<br> 元千歲表示，能夠回到曾經兼職的地方表演，感覺好像在故鄉開騷一樣開心。不過，面對一班認識的店員唱歌，令她有點害羞，她還說：「記得喺呢度打工嗰陣，叶姊妹都嚟過。」</spanclass></p></body></html>

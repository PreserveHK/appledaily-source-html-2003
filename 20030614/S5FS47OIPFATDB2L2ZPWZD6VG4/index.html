<html><header><meta charset="utf-8"><title>新帥張定發科班出身</title></header><body><h1>新帥張定發科班出身</h1><p>新任海軍司令員張定發，被譽為解放軍的「明日之星」。他是軍中科班出身，畢業於解放軍海軍潛艇學校，後來又到海軍學院、國防大學深造。他的仕途由被視為海軍驕傲的潛艇起步，逐步升至海軍副司令員，去年十二月才調任軍事科學院院長，資歷完整。<br> &#13;<br> <spanclass>譽為解放軍明日之星 &#13;<br> 張定發九六年出任濟南軍區副司令員兼北海艦隊司令員時，與時任濟南軍區政委的徐才厚建立了良好關係。徐才厚如今是中央軍委委員兼總政治部主任，主管解放軍人事升遷。&#13;<br> 澳門國際軍事學會會長黃東指出，潛艇是中國海軍的發展核心之一。這次張定發取代海軍航空兵專家石雲生出任海軍司令員，對整個海軍發展將有所裨益。&#13;<br> 本報記者</spanclass></p></body></html>

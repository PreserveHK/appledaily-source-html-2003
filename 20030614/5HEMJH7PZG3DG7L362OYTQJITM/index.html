<html><header><meta charset="utf-8"><title>E-Kids轉做創作人</title></header><body><h1>E-Kids轉做創作人</h1><p>男子組合E-Kids昨日往奧海城為苗圃行動義賣，他們表示稍後會為某智障兒童機構擔任大使，並為該機構唱主題曲，E-Kids說：「首主題曲由我哋作曲，到時會呼籲歌迷一齊賣旗。」<br> &#13;<br> <spanclass>以後唔再飲醉 &#13;<br> 問E-Kids是否向創作人方向進發，他們說：「一直都係咁，但下個月張新碟，歌路會清晰啲，之前係口靚仔形象，但𠵱家會做多啲有意義嘅嘢。」問E-Kids日後會否再飲醉酒，他們堅稱不會，並指因生日才偶而為之。</spanclass></p></body></html>

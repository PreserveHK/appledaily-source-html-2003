<html><header><meta charset="utf-8"><title>古天樂貪睡瞓足二十小時</title></header><body><h1>古天樂貪睡瞓足二十小時</h1><p>古天樂日前接受商台《一起音樂過》節目訪問，談到他喜歡購買名貴跑車，古仔表示他雖然愛買車，但卻不喜歡駕車，而他近半年都沒有駕車外出，問到他平日外出或與朋友聚會時會不會駕車？古仔就表示他平日甚少出街，有時間都寧願留在家中睡覺，而他就曾經試過睡了二十多小時後亦不願起床，古仔說：「可能我花好多時間工作，所以一有時間咪乘機瞓餐飽。」<br> &#13;<br> <spanclass>經常呼吸困難 &#13;<br> 古仔又透露以往曾因工作太忙而疲勞過度，經常感到呼吸困難，長時間發燒，他笑言病徵與非典型肺炎差不多，不同的是疲勞過度不會傳染別人，故現在他會盡量爭取休息時間。</spanclass></p></body></html>

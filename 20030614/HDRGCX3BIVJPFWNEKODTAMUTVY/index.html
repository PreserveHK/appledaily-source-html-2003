<html><header><meta charset="utf-8"><title>蕭正楠伴學生飛上天</title></header><body><h1>蕭正楠伴學生飛上天</h1><p>蕭正楠近日除了忙於唱片宣傳及參演無綫新劇《戀愛自由式》外，他又獲3M文具公司邀請，參與鼓勵學生活動，稍後他將與一班學生一同乘坐直升機暢遊香港，蕭正楠表示，該活動要求學生想出文具新用法，勝出者就可與他一同遊香港。&#13;<br> 蕭正楠說：「我自己都做過學生，學生都要面對好多唔同嘅考驗，升學壓力都幾緊張，有適當嘅鼓勵好重要嘅，而且諗嘢可以刺激學生嘅創意能力，亦都係好事。」蕭正楠又謂他很喜歡與年輕人接觸，他更希望年輕學生獲得鼓勵嘉許後，對學習有事半功倍之效。</p></body></html>

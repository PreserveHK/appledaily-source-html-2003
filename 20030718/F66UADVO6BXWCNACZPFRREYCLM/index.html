<html><header><meta charset="utf-8"><title>葉童尼泊爾助養女童</title></header><body><h1>葉童尼泊爾助養女童</h1><p>葉童去年隨香港世界宣明會到斯里蘭卡探訪，還助養了八歲男孩阿寶，本月初她又到訪尼泊爾，並助養女童雪娜，葉童說：「雖然自己唔係付出好多，但見到因為我嘅幫助，令小朋友嘅生活帶嚟改變，我覺得好有意義。」&#13;<br> 葉童助養的女兒雪娜及雪娜的父母、妹妹一家五口住在尼泊爾首都加德滿都一個貧民窟內，數十呎的斗室只得一張簡陋的床和一盞燈，雪娜每日要步行十五分鐘去打水。&#13;<br> 葉童說：「打水嘅水壺差唔多二十磅，大人都覺得吃力，何況佢只係個瘦削嘅八歲女仔。」</p></body></html>

<html><header><meta charset="utf-8"><title>Rosemary指財爺辭職好消息</title></header><body><h1>Rosemary指財爺辭職好消息</h1><p>名模Rosemary、姚樂怡和李詩蓓，為前晚在尖沙嘴新世界中心舉行的晚裝表演擔任模特兒。&#13;<br> Rosemary表示剛由台灣返港，對於一日之內保安局局長葉劉淑儀和財政司司長梁錦松辭職，Rosemary說：「我覺得冇其他更好嘅選擇，對香港嚟講係好消息。」問她覺得行政長官董建華的表現如何時，她則表示沒有意見。<br> &#13;<br> <spanclass>男友座駕代步 &#13;<br> 姚樂怡透露，她的座駕保險到期後，保險公司以她是藝人身份為由不再受保，結果她只好無奈地賣出座駕，暫時以男友的車輛代步。&#13;<br> 採訪：魯萍&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

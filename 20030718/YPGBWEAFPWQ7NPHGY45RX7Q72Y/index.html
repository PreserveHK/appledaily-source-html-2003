<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>跳　水 <br> &#13;<br> <spanclass>中國女隊十米台失金 &#13;<br> 中國跳水隊在周三的世界游泳錦標賽再次失利，日前已拿下雙人十米台金牌的勞麗詩&#13;<br> ，與另一名隊友李娜，在女子單人十米台只能分列亞、季軍。冠軍由加拿大的海曼絲奪得。中國跳水隊在至今決出的五面金牌中，只得一金。綜合外電（西班牙）<br> <br> <hr> &#13;<br> <spanclass>網　球 <br> &#13;<br> <spanclass>全港公開賽接受報名 &#13;<br> 「南華體育會全港公開網球錦標賽」將於下月二十三日至十月二十六日在京士柏南華會網球中心展開，賽事分男、女子公開組、乙組及混合組；由即日起開始接受報名，表格可於南華體育會索取或到網址<ahref http:>www.scaa.org.hk 下載。	本報消息（香港）</ahref></spanclass></spanclass></spanclass></spanclass></p></body></html>

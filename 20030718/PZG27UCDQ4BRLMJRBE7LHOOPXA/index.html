<html><header><meta charset="utf-8"><title>ModelCo方便掛帥</title></header><body><h1>ModelCo方便掛帥</h1><p>雖說經濟環境唔理想，不過新的美容品牌就如雨後春笋般出現，最新抵港的，就有來自澳洲的化妝品牌ModelCo。&#13;<br>ModelCo的創辦人ShellyWilliams，本身是一名模特兒經理人，日日對住大班靚女，自然深明努力扮靚的重要。於是她展開設計化妝用具的工作，而產品更以方便實用為大前提。例如自動發熱睫毛捲曲器、用完即棄的眼部卸妝液、洗甲液等，夠快捷。就連KateMoss、KylieMinogue都喺佢Fans，證明佢真正有料到！&#13;<br>&#13;<br>記者：羅惠芬　攝影：周旭文&#13;<br>模特兒：Christy@Jamcast</p><p><br> &#13;<br> <spanclass><fontstyle>售賣點：  &#13;<br> 尖沙嘴廣東道連卡佛</fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　會計界近九成人反23 - 李八方</title></header><body><h1>　　會計界近九成人反23 - 李八方</h1><p>23條押後，董特首噚日亦話會重新諮詢。不過，有好多人重係唔明點解要反對立法，當正反對者係旨在顛覆叛國。&#13;<br> 點解要反23條？實在太多原因，好難寫得晒，不如簡單啲舉個例。立法會會計界議員李家祥上月尾做咗個調查，向全港二萬二千多個註冊專業會計師發問卷，查詢對原國安條例草案嘅睇法。5273份回應問卷中，8%贊成立法，87.5%反對。&#13;<br> 普羅市民會被人誤導，會計師咁醒，點解佢哋咁反應呢？大家可以諗諗。至於李家祥，佢同八方講，話一定唔會做財政司喎。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

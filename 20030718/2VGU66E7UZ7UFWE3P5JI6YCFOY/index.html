<html><header><meta charset="utf-8"><title>徐若瑄發到跳起</title></header><body><h1>徐若瑄發到跳起</h1><p>徐若瑄的唱片合約花落誰家一直備受關注，原來她已落實簽約日本的艾迴唱片公司。唱片公司昨日在台北舉行盛大的歡迎儀式，徐若瑄透露簽了三年合約，有八位數字台幣的酬勞，她拿着結他興奮到跳起，更希望自己可以「發發發」！<br> &#13;<br> <spanclass>吳建豪獻祝福 &#13;<br> 在昨日的記者會上，公司特別斥資百萬台幣建立記者會的城堡舞台，意味着要開心地迎接小公主徐若瑄，現場以粉色系列布置，並送出有一層樓高的大禮盒，裏面原來是一個粉紅色的音樂工作房，房內有一座純白色的鋼琴，更有一位靚仔鋼琴老師，意味住徐若瑄要朝音樂創作路上邁進。而梁詠琪、庾澄慶、吳建豪、周杰倫等，更透過螢幕對徐若瑄獻上祝福。</spanclass></p></body></html>

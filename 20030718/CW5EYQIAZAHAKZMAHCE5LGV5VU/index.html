<html><header><meta charset="utf-8"><title>周杰倫新碟擺父母上檯</title></header><body><h1>周杰倫新碟擺父母上檯</h1><p>周杰倫第四張國語大碟《葉惠美》，將於本月三十一日推出。原來周杰倫沿用了母親的名字作大碟名，因周杰倫派上台的第一隻主打歌叫《因父之名》，為公平起見，周杰倫遂用母親姓名作專輯名。<br> &#13;<br> <spanclass>自己設計造型 &#13;<br> 周杰倫在新碟中身兼數職，除了作曲、填詞、編曲和製作外，連造型師也兼顧，周杰倫說：「這次的音樂和造型都加入了復古元素，其中一套復古西裝，是我在日本買的二手西裝。我覺得很滿意，因為音樂復古，所以畫面也要復古。這次拍MV和宣傳照，都是我自己做造型，穿自己喜歡的衣服。」</spanclass></p></body></html>

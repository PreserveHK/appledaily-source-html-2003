<html><header><meta charset="utf-8"><title>中谷美紀搭上有婦之夫</title></header><body><h1>中谷美紀搭上有婦之夫</h1><p>現年二十七歲的性格女星中谷美紀，過去多次被指是同性戀者，不過日前有住在法國巴黎的日本人爆料，指中谷今年夏天經常與有婦之夫男星渡部篤郎在巴黎街頭甜蜜拍拖。&#13;<br> 據雜誌《女性Seven》報道，習慣獨來獨往的中谷每年都會到巴黎度假，不過其事務所指她公事繁忙，今年不可能遠赴法國。但不少在法國居住的日本人聲稱目擊中谷與渡部在當地散步，親密程度與情侶無異。&#13;<br> 對於上述緋聞，渡部方面指兩人的確有在巴黎商討拍宣傳短片一事，但中谷的經理人則表示，兩人合作日劇後已再沒有聯絡。</p></body></html>

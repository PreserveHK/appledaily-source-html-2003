<html><header><meta charset="utf-8"><title>拘64「北姑」</title></header><body><h1>拘64「北姑」</h1><p>【本報訊】針對大批妓女在荃灣街頭公然招攬生意，警方及入境處人員昨晨進行八小時掃黃大行動，拘捕六十四名內地妓女，當中大部份是姿色平庸中年「北嫂」；其中三人已落案控以誘使他人作不道德行為，今日在荃灣裁判法院提堂。<br> &#13;<br> <spanclass>8小時大行動 &#13;<br> 這次聯合掃黃行動分為兩部份，昨早上八時起，警方首先派出三名中年警員喬裝嫖客與「企街」妓女兜搭議價，然後到附近「馬檻」交易時成功拘捕三人。同一時間，警方及入境處特遣隊在區內各處黑點搜查，再拘捕六十一人。被捕妓女主要來自福建，年齡由二十二歲至四十六歲，除兩人持中國護照，其餘六十二人都是持雙程證來港，初步懷疑是同鄉介紹來港操淫業「搵快錢」。</spanclass></p></body></html>

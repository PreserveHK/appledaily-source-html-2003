<html><header><meta charset="utf-8"><title>戴安蓮、佐斯共諧連理</title></header><body><h1>戴安蓮、佐斯共諧連理</h1><p>電影《不忠誘罪》女星戴安蓮（DianeLane），去年開始與芭芭拉史翠珊（BarbaraStreisand）的演員繼子佐斯布連（JoshBrolin）相戀，兩人感情進展迅速，前日佐斯的發言人更宣布他們訂婚的消息。<br> &#13;<br> <spanclass>兩人曾離婚 &#13;<br> 三十五歲的佐斯早前於美國國慶日（本月四日）向三十八歲的戴安蓮求婚，不過其發言人並沒有透露兩人的結婚日期及其他細節。佐斯與戴安蓮均曾經歷過一次婚姻失敗，而佐斯年前曾與美妮哉花（MinnieDriver）拍拖，雙方更發展至談婚論嫁階段，可惜最終在前年分手。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>蘇永康大連變身黃大仙</title></header><body><h1>蘇永康大連變身黃大仙</h1><p>蘇永康日前應邀到大連，為一大型購物中心擔任表演嘉賓，並舉行了一個簽名及見面會。雖然岳父剛因癌病逝世，但康仔日前到新加坡出席喪禮儀式後，即趕赴大連出席今次活動。<br> &#13;<br> <spanclass>連趕兩場 &#13;<br> 當日所見，在場的歌迷都十分熱情，不但早早排隊等候見偶像，不少歌迷更即場購買康仔的大碟讓偶像簽名。&#13;<br> 而康仔對歌迷亦有求必應，不但為歌迷簽名，更大方與歌迷合照，直至晚上約七時又趕到當地一間夜店為新專輯《音樂紅人館》宣傳及與歌迷見面。康仔為與歌迷打成一片，不時主動與他們握手，又一起唱歌，場面熱鬧。&#13;<br> 撰文：羅慧敏</spanclass></p></body></html>

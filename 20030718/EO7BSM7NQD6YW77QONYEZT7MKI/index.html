<html><header><meta charset="utf-8"><title>基仔上海拍拖好心急</title></header><body><h1>基仔上海拍拖好心急</h1><p>古巨基日前與內地女演員高圓圓在上海拍攝服裝廣告，他們在街頭拍攝逛街購物的場面時，吸引近千人圍觀。<br> &#13;<br> <spanclass>半小時拍竣 &#13;<br> 基仔和圓圓齊穿上間條情侶裝，手拿氣球和購物袋，表現甜蜜，但因街上塞滿圍觀市民，導演怕阻礙交通，故以最快速度完成。&#13;<br> 基仔事後說：「幾個鏡頭拍咗唔使半個鐘就搞掂，大家都好心急，但拍攝時我個樣要表現得好悠閒，好彩拍得好順利，每個鏡頭拍一次就得。」拍畢廣告後，基仔與工作人員飽嘗上海美食，再匆匆趕赴台灣宣傳劇集《還珠格格III之天上人間》。&#13;<br> 採訪：蔡如玉</spanclass></p></body></html>

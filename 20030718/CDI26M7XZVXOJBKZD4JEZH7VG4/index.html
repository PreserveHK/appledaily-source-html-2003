<html><header><meta charset="utf-8"><title>擲水彈滅大火</title></header><body><h1>擲水彈滅大火</h1><p>【本報訊】上水恐龍坑一個貨櫃場昨晨八時許發生火警，其中儲存棄置電腦零件的一個四十呎長貨櫃突着火焚燒，烈燄沖天，波及毗鄰一輛中型密斗貨車，傳出多次爆炸響聲，附近村民發現報警。&#13;<br> 由於現場位處偏僻及缺乏水源，消防員只好動用大量喉管駁喉兩公里，由文錦渡路邊界分區警署對開一個地盤取水灌救；惟火勢急速蔓延，卒要出動直升機從高空擲水彈（圖），約兩個多小時後將火救熄。&#13;<br> 肇事貨櫃場嚴重焚毀，消防員調查相信火警是電線短路引致。事件中無人受傷。&#13;<br> 周鴻熙攝</p></body></html>

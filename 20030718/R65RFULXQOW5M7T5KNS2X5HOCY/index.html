<html><header><meta charset="utf-8"><title>前亞姐母脫偷竊罪</title></header><body><h1>前亞姐母脫偷竊罪</h1><p>【本報訊】前亞姐施綺蓮的母親錢美勇，被控在其西貢出租予他人經營的餐廳外，偷走該餐廳租戶兩罐石油氣及一架手推車，她昨在觀塘法院自辯稱，由於有關石油氣罐放在店外不安全露天地方，才叫工人搬走，無意盜竊，裁判官接納其供詞，裁定盜竊罪不成立，當庭釋放。&#13;<br> 錢美勇（五十歲），報稱無業，被控於去年七月十日至二十六日期間，於西貢公路七八七號的Portofino餐廳，偷竊兩罐石油氣及一架手推車。錢美勇庭外表示裁決還她清白，亦會向有關的餐廳追討約五十萬元租金。&#13;<br> 案件編號：KTCC1430/03</p></body></html>

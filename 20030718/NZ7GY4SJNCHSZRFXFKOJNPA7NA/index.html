<html><header><meta charset="utf-8"><title>有線娛樂新聞台月底不停播</title></header><body><h1>有線娛樂新聞台月底不停播</h1><p>有線電視的「有線娛樂新聞台」，已鐵定於本月二十八日在01台正式啓播，當日有線會在銅鑼灣時代廣場舉行啓播儀式和慶祝酒會。<br> &#13;<br> <spanclass>播放電影花絮 &#13;<br> 此新頻道會每日二十四小時不停播放本地及世界各地的娛樂新聞，亦會有電視及電影的幕後製作花絮與藝人的深入專訪。娛樂新聞台更邀請了吳君如加盟，配合一眾新主播。&#13;<br> 有線電視節目部執行董事徐小明日前說：「外間對於呢個台有好多不同嘅期望，我一直希望開設一條二十四小時屬於中國人嘅娛樂頻道，因為娛樂新聞已經係香港人生活嘅一部份，呢個頻道嘅產生，係希望畀大眾多一個選擇。」</spanclass></p></body></html>

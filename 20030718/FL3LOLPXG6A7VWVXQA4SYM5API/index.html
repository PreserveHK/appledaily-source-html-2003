<html><header><meta charset="utf-8"><title>熟睡男子遭同房斬傷</title></header><body><h1>熟睡男子遭同房斬傷</h1><p>【本報訊】天水圍一家安老院發生傷人案，一名七十五歲老翁昨日凌晨一時許趁同房一名素有積怨的老翁熟睡，揮刀及鐵鎚偷襲劈傷對方。警方將傷者送院搶救，並拘捕逞兇老翁。消息稱，疑兇近日出現情緒困擾，警方事後安排他接受精神檢查，暫列傷人案處理。&#13;<br> 睡夢中遭斬傷老翁姓曾，六十七歲，入住天耀邨東華三院梁昌紀念安老院，事件中他前額、面頰、左手肘及雙腿均有利器刺傷傷痕，現時情況嚴重。至於被捕疑兇姓林，七十五歲，一九九六年起入住該院，警方正調查其行兇動機。&#13;<br> 消息稱，傷者與疑兇過去經常因小事爭執，以致積怨甚深，警方懷疑兇徒趁傷者熟睡偷襲對方，事後撿走染血兇器助查。</p></body></html>

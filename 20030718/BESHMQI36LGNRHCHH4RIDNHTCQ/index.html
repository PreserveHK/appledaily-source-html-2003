<html><header><meta charset="utf-8"><title>英皇國際全年蝕7億</title></header><body><h1>英皇國際全年蝕7億</h1><p>【本報訊】英皇國際（163）昨日宣布，截至3月底止年度股東應佔虧損為7.05億元，對上年度則虧損2.55億元。每股虧損8.18元，不派息。&#13;<br> 該公司沒講解業績虧損原因，但在業績簡短通告內指出，來自經營業務的虧損包括為物業重估而出現的短絀額為2.04億元，評估互聯網權益而出現的虧損1.8億元，興建中物業的評估損失3343.7萬元，及資料庫評估後損失1632.4萬元。&#13;<br> 另外，該公司加上攤佔聯營公司的虧損3.099億元，以及財務成本2491萬元。若將上述虧損合計，總額達7.68億元，因此相信上述等因素是該公司出現重大虧損的主要原因。</p></body></html>

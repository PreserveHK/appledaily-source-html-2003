<html><header><meta charset="utf-8"><title>文員盜300萬養女友</title></header><body><h1>文員盜300萬養女友</h1><p>【本報訊】三十四歲物業管理公司會計文員，為了討好同居女友，訛稱富家公子，兩年間假冒僱主簽發一百零五張支票，騙款逾三百萬元，買車代步及供養同居女友與兒子，女友終考取文學士學位，被告昨於區域法院承認二十一項盜竊罪名，判囚兩年兩個月。&#13;<br> 被告袁家輝，三十四歲，任職會計文員，被控於九九年六月十九日至○一年九月四日期間，盜取公司逾三百萬元。&#13;<br> 案情指，被告冒充僱主簽名，簽發一百零五張支票，騙取逾三百萬元，分別存入女友、房東及財務公司帳戶，後被公司揭發報警，被告承認以贓款為女友供車和交租。&#13;<br> 案件編號：DCCC113/03</p></body></html>

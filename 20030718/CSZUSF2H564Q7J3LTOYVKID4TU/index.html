<html><header><meta charset="utf-8"><title>安雅搬埋大床去台灣</title></header><body><h1>安雅搬埋大床去台灣</h1><p>安雅日前在台灣為美樂啤酒做宣傳，由於她近期長時間留在台灣發展，所以日前從香港把百多箱必需品，包括家具和衣服，寄運到台灣去。&#13;<br> 安雅在台灣寄住在朋友家，而她的行李到埗後，要分別安置於兩位朋友家，待租了房子後才再作安排。&#13;<br> 安雅日前說：「我在香港的睡床很高級，是向一位在香港的洋人購買，睡起來很舒服，我怎能不把它搬來。」&#13;<br> 除了家具和衣服，安雅還把煮意粉的材料都運到台灣，她說：「如果我的朋友喜歡吃意大利麵，我日後就可以弄給他們吃了。」&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>

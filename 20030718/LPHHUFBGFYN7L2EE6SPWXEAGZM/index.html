<html><header><meta charset="utf-8"><title>貨車相撞女客被困</title></header><body><h1>貨車相撞女客被困</h1><p>【本報訊】昨下午二時許，姓鄧（四十三歲）司機駕駛密斗貨車載着四十歲姓馮女乘客，沿大埔吐露港公路第四線駛往新界，途至九鐵職員宿舍對開時，懷疑切往第三線時失控，司機扭軚閃避不及，撞向第三線另一輛密斗貨車的右邊車尾，繼而撼向右邊石壆。&#13;<br> 肇禍貨車的女乘客受傷被困車內，由消防員到場將她救出送院（圖），敷治後無礙。兩名貨車司機事後接受酒精測試，證實均無飲酒。&#13;<br> 文兆麟攝</p></body></html>

<html><header><meta charset="utf-8"><title>《色慾都市》艾美獎獲十三提名</title></header><body><h1>《色慾都市》艾美獎獲十三提名</h1><p>堪稱美國電視界最大盛事的艾美獎，剛於昨日公布第五十五屆提名名單。HBO電視台的電視劇《六呎風雲》，榮獲「最佳劇情組電視劇」等十六項提名稱冠，而《白宮群英》則以十五項提名緊隨其後，片中飾演總統的馬田辛（MartinSheen），更獲提名「最佳劇情組別男主角」。<br> &#13;<br> <spanclass>莎拉再逐女主角 &#13;<br> 於喜劇組方面，《EverybodyLovesRaymond》與由莎拉謝茜嘉柏嘉（SarahJessicaParker）主演的《色慾都市》，各得十三項提名，其中莎拉再度獲「最佳喜劇組別女主角」提名。此頒獎禮將於九月二十一日於洛杉磯舉行。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>歐陽震華縮胃腩扮可愛</title></header><body><h1>歐陽震華縮胃腩扮可愛</h1><p>歐陽震華（Bobby）在最近四個月內拍了三個廣告，上月底Bobby在杭州拍了一個西裝及優閒服的廣告，Bobby日前說：「我係以一個非常開心嘅價錢去拍，做兩年代言人。」&#13;<br> Bobby表示在拍攝期間，要將他的胃腩減到最細，他說：「為咗拍呢個服裝廣告，事前我係唔可以食咁多嘢，盡量保持一個好可愛又唔論盡嘅身形出現，真係幾辛苦。」&#13;<br> Bobby又表示老闆非常好人，他說：「喺拍攝完之後，老闆帶我去食魚頭火鍋，因為我鍾意食魚，見到個魚頭咁大，真係好開心，香港真係食唔到啲咁新鮮嘅魚。」&#13;<br> 採訪：楊潔雯</p></body></html>

<html><header><meta charset="utf-8"><title>陳伶俐為王喜平反</title></header><body><h1>陳伶俐為王喜平反</h1><p>陳伶俐近日為無綫新劇《追魂交易》拍攝外景，由於天氣異常炎熱，伶俐開工時覺得甚為辛苦，為免被太陽曬成「人乾」，在未埋位時，伶俐總會躲在外景冷氣車上乘涼。<br> &#13;<br> <spanclass>賺錢再生BB &#13;<br> 在《追》劇中，伶俐與王喜有不少合作機會，儘管過往有不少報道指王喜工作時意見多多，但伶俐認為對方不難相處，她說：「我覺得佢個人好nice，對幕前幕後工作人員都好好，好有禮貌，都唔明點解會有啲咁嘅報道出嚟。」&#13;<br> 除演出劇集外，伶俐亦頻頻接拍廣告，如早前她為健康食品山楂精華片拍攝平面廣告，實行努力賺錢，作為下一次生BB時的儲備。</spanclass></p></body></html>

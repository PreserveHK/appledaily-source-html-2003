<html><header><meta charset="utf-8"><title>金來元吊鹽水拍劇</title></header><body><h1>金來元吊鹽水拍劇</h1><p>由韓星宋承憲及孫藝珍主演的話題作《藍色生死戀3夏日香氣》收視慘淡，南韓的傳媒於是轉移追捧由《紅豆女之戀》新紮男星金來元與女星鄭多彬主演的《房間裏的貓》。原來金來元為了趕拍《房》劇幾乎休克，最後惟有「假戲真做」。&#13;<br> 日前金來元拍攝《房》劇一場在醫院吊鹽水的戲份時，由於身體不適，故拍攝時索性順便吊了數支營養劑來補充體力。此外，《房》劇亦被批評似名牌大滙展，皆因飾演窮得要住天台屋的金來元，竟然日日穿名牌。</p></body></html>

<html><header><meta charset="utf-8"><title>葉璇搭火車走佬</title></header><body><h1>葉璇搭火車走佬</h1><p>葉璇和唐文龍日前在大埔鐵路博物館，拍攝電視劇《玉緣》。劇情講述葉璇趁在廣州乘火車時逃走，由於劇集背景圍繞四十年代，故此葉璇的打扮甚為平實，更束起孖辮，十分清純。而拍攝當日天氣酷熱，葉璇未埋位時總拿着電風扇，她說：「呢部風扇好涼㗎，我喺鴨寮街買嘅。」<br> &#13;<br> <spanclass>同郭晉安好夾 &#13;<br> 另外，葉璇表示早前與郭晉安等藝員往新加坡宣傳，一班藝員還在酒店內打麻雀解悶。她說：「我通常一年先打幾次麻雀，唔係咁叻，所以同郭晉安夾份打，我哋重贏咗五百蚊，一人分到二百五，算係我有史以嚟最叻嘅一次，但我覺得安仔好婆仔性格，佢話我哋兩個生肖夾，所以贏到錢喎！」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Sammi香汗淋漓大暴走</title></header><body><h1>Sammi香汗淋漓大暴走</h1><p>鄭秀文（Sammi）早前在停車場拍攝新歌《大暴走》MV，唱片公司當天更特別租用全層停車場拍攝。&#13;<br> 由於停車場沒有冷氣設備，氣溫甚高，加上拍攝期間Sammi被多支大光燈直接照射，熱得伊人香汗淋漓，不時要補妝，加上歌曲是快歌，Sammi又唱又跳，十分疲累。<br> &#13;<br> <spanclass>比舞過招 &#13;<br> Sammi和一班來自韓國的頂尖HipHop舞蹈高手一同拍攝MV，心情非常興奮。除了跟舞林高手過招外，Sammi表示唱《大暴走》有相當難度，她說：「因為歌詞太密，好似急口令咁，搞到頻頻NG。」&#13;<br> 撰文：楊潔雯</spanclass></p></body></html>

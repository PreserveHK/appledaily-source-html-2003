<html><header><meta charset="utf-8"><title>中行半年利潤增85%</title></header><body><h1>中行半年利潤增85%</h1><p>【本報訊】中銀香港（2388）母公司、中國銀行昨日公布上半年度未經審計業績（按中國會計準則計算），期內實現營業利潤270.45億元人民幣﹙下同﹚，較去年同增加了27%；而稅前利潤則較同期增加了85%，至59.4億元。&#13;<br> 該行新聞發言人王兆文表示，中行爭取「三年上市」的戰略部署，上半年中行利潤大幅攀升，主要是境內分行盈利能力大幅提高所致，其中人民幣存貸業務增長快速，中間業務增長強，資產質量見改善。&#13;<br> 截至6月底，中行按5級分類的本外幣不良貸款比率為19.16%，較年初下跌了3.33個百分點，國內分行實現現金清收153.72億元。</p></body></html>

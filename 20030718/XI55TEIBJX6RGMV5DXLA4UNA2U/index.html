<html><header><meta charset="utf-8"><title>庾澄慶炒飯炒足14個月</title></header><body><h1>庾澄慶炒飯炒足14個月</h1><p>庾澄慶（哈林）日前到北京為其新專輯《哈林天堂》宣傳，並於上海舉行了一場《天地英雄校園行》小型演唱會，上千名內地學生為一睹這位台灣當紅歌手的風采，一早便到場支持。<br> &#13;<br> <spanclass>兩年未出新碟 &#13;<br> 已有兩年未推出新碟的哈林，將過去一年的家庭生活寫進了新碟《哈林天堂》中。專輯內不少作品均甚有代表性，包括由徐若瑄填詞的《天堂》及哈林愛妻伊能靜填詞的《春泥》等。&#13;<br> 而哈林用了十四個月製作的一曲《蛋炒飯》，所花去的時間與金錢更為哈林創下個人的新紀錄。哈林說：「我花了一個月看遍台灣不下四十家的飯店廚房，更聘請了專業電影錄音員負責現場錄音。」</spanclass></p></body></html>

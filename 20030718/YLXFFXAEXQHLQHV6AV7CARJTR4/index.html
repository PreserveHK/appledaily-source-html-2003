<html><header><meta charset="utf-8"><title>屋苑租務減</title></header><body><h1>屋苑租務減</h1><p>【本報訊】本月轉租為購個案上升，港島及九龍區屋苑，由於供樓及租樓支出差距較大，最受租轉買熱潮影響。紅磡海逸豪園有7宗租務，較上月同期減少53%，是九龍區跌幅最大的屋苑。&#13;<br> 利嘉閣地產指出，全港38個指標屋苑，在剛過去的半個月，僅錄得277宗租務成交，較上月同期減少7%，整體租金跌0.2%。<br> &#13;<br> <spanclass>新界獨旺 &#13;<br> 港島區屋苑小西灣藍灣半島，較上月同期少43%，北角城市花園少36%。九龍大角嘴柏景灣、帝柏海灣，各跌五成。不過，新界屋苑租務逆市上升，其中荃灣綠楊新邨更升2.5倍。</spanclass></p></body></html>

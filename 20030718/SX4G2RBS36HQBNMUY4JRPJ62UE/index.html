<html><header><meta charset="utf-8"><title>中國電子產品銷量升</title></header><body><h1>中國電子產品銷量升</h1><p>【本報訊】國家信息產業部電子信息產品管理司副司長鄭敏政昨日表示，中國電子信息產品上半年銷售額升20%至30%，主要受惠於經濟增長強勁及出口表現理想。另外，由於中國的電子信息產品仍享有成本低廉及競爭力強的優惠，故他預期中港簽訂緊貿安排，將不會對內地的相關產品構成衝擊。&#13;<br> 談及早前非典型肺炎對電子信息產品行業的影響，鄭敏政謂，對4至5月份的銷售確有影響，但現已開始回升，預期到9月才可全面回復正常。</p></body></html>

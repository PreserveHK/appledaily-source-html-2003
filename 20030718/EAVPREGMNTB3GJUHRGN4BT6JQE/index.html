<html><header><meta charset="utf-8"><title>李蘢怡大讚朱茵內外兼備</title></header><body><h1>李蘢怡大讚朱茵內外兼備</h1><p>最近有報道指李蘢怡和朱茵不和，二人在拍攝修身堂廣告時更爭寵，李蘢怡日前否認有關傳聞，她還大讚朱茵為人友善。<br> &#13;<br> <spanclass>「當我係細妹」 &#13;<br> 李蘢怡日前說：「我同朱茵合作拍攝網劇《男女字典》，我覺得朱茵份人好好，佢除咗演技出色，有豐富經驗可以帶到我哋入戲之外，佢重好照顧我，簡直當我係細妹一樣，我好多謝佢。」&#13;<br> 李蘢怡又大讚朱茵內外兼備，她說：「佢既靚女，心地又好。」李蘢怡近日收身成功，她已選了一批性感衣服，準備大晒身材。&#13;<br> 採訪：比華利　攝影：仇志德</spanclass></p></body></html>

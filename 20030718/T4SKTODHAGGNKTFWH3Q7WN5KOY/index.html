<html><header><meta charset="utf-8"><title>維修一年迎接誕辰</title></header><body><h1>維修一年迎接誕辰</h1><p>整體以鋼質建材造成的威廉斯堡大橋，橋樑主幹長達7308英尺，懸吊總長1600英尺。當年的總建築費用為2420萬美元。竣工時堪稱全世界最長的「鋼質懸吊式橋樑」。&#13;<br> 百年大橋當然少不免要間中維修，為迎接百周年誕辰，兩年前便投資2.02億美元，進行近一年的維修工程，包括重鋪路面，以及新建步行道及單車道，當中還設有殘疾人專用道等。有關工程一度令市民感慨，指大橋似乎永遠也修不好，但今天市民卻十分享受使用步行道和單車道呢！</p></body></html>

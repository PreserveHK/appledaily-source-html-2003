<html><header><meta charset="utf-8"><title>西城迷你騷唔敢太激</title></header><body><h1>西城迷你騷唔敢太激</h1><p>大病初愈即努力搵銀的四十八歲歌手西城秀樹，前晚在福島舉行四百人迷你演唱會，席上有不少fans專程遠道而來，令西城甚為感動，他全晚笑容滿面，唱足十二首歌，更在台上說：「今次令大家擔心啦！」&#13;<br> 由於西城身體未完全康復，並不能唱較高音的作品，故此前晚揀選的歌曲全以抒情歌曲為主。&#13;<br> 此外，早前長期受呼吸毛病困擾的堂本剛，前日為他與作家伊集院靜合作推出的插圖散文集《永遠與你一起》宣傳，他表示當日身體不適，堂本剛說：「每當我好忙個病就發作，所以我好羨慕呢排好得閒嘅堂本光一。」</p></body></html>

<html><header><meta charset="utf-8"><title>珍妮花海報縮臀隆胸</title></header><body><h1>珍妮花海報縮臀隆胸</h1><p>珍妮花洛庇絲（JenniferLopez）與班亞弗力（BenAffleck）日前為喬治亞州的豪宅簽署文件，並順道下榻當地一間高級酒店，然而他們卻忘記叮囑酒店員工不要騷擾，一名員工誤闖入他們的房間，當時班仔只身穿一條黑色小內褲，結果該員工被籮霸大罵一頓。<br> &#13;<br> <spanclass>不滿意身段 &#13;<br> 而籮霸與班仔合作拍攝的新片《Gigli》原以動作為賣點，不過當男觀眾看過試片後均不甚滿意，反而女觀眾則被浪漫情節吸引，因此電影公司決定把此片當作愛情電影宣傳。另外有消息指籮霸嫌宣傳海報中的她身材不夠均勻，於是命人用電腦技術把其臀部縮小及加大胸部。</spanclass></p></body></html>

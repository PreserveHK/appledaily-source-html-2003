<html><header><meta charset="utf-8"><title>15歲女童失蹤八月</title></header><body><h1>15歲女童失蹤八月</h1><p>【本報訊】失蹤近八個月的十五歲女童劉靜文（圖），於去年十一月二十七日中午時分離開屯門新墟村住所後，一直不知所終，其父於十二月十日到警署報案。劉靜文身高一點五七米、體重約四十七點七公斤、尖面、普通膚色及束有染金和紅的曲髮。警方表示，該名女童有失蹤紀錄，喜歡在屯門區如良景邨一帶流連。&#13;<br> 警方呼籲若有市民見過該女童或能提供有關其消息者，請致電26664499與新界北總區失蹤人口組聯絡。</p></body></html>

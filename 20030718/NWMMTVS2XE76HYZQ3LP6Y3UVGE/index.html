<html><header><meta charset="utf-8"><title>跳橋司機四日後浮屍</title></header><body><h1>跳橋司機四日後浮屍</h1><p>【本報訊】四日前在青馬大橋跳橋自殺失蹤之的士車主兼司機趙崇標，其屍體昨被人發現擱在馬灣珀麗灣對開石灘上，警方通知趙的家人到場辨認證實身份後，將屍體移送殮房證實死因。&#13;<br> 昨下午一時，有途人經過珀麗灣對開石灘時，見岸邊有一具男性屍體遂報案。警員到場發現屍體發脹。<br> &#13;<br> <spanclass>債務家庭問題困擾 &#13;<br> 死者除面部有血迹外其餘軀體並無傷痕，相信是被海水沖上岸。疑為四日前在青馬大橋跳橋自殺之五十一歲的士司機趙崇標。趙的妻子到場辨認後證實是其夫。&#13;<br> 案發於本周一凌晨三時許，趙崇標疑因欠債及受家庭問題困擾，駕駛其的士到青馬大橋近馬灣的橋面留下遺書，然後棄車跳落六十二米下海面自殺。</spanclass></p></body></html>

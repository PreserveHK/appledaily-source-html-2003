<html><header><meta charset="utf-8"><title>古巴天后CeliaCruz病逝</title></header><body><h1>古巴天后CeliaCruz病逝</h1><p>曾多次奪得格林美獎的古巴裔歌手CeliaCruz，去年發現患上腦癌，前日她在美國新澤西家中病逝，享年七十八歲。據悉Celia臨終前，其丈夫及好友均一直陪伴在旁。<br> &#13;<br> <spanclass>性格樂天 &#13;<br> 生於古巴的Celia，因為不滿古巴的共產黨政權，六○年移居美國發展，她天生擁有雄渾聲線及樂天性格，被喻為「Salsa天后」。對於Celia的好友CompaySegundo日前亦離世，Celia丈夫表示，他根本未能夠將死訊告訴近日已處昏迷狀態的她，而Celia身在古巴的親友得悉其去世消息後，均表示深切惋惜。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>言承旭袒胸扮狂野</title></header><body><h1>言承旭袒胸扮狂野</h1><p>台灣人氣歌手周杰倫、組合F4的言承旭和周渝民（仔仔）均是百事代言人，三人近日以全新造型拍攝新一輯廣告硬照。當中以言承旭的狂野look最吸引，只見他將上衣的鈕釦解開，頗為有型。仔仔則以優皮學生look亮相，周杰倫就大玩簡約主意，三人均對造型滿意。<br> &#13;<br> <spanclass>喀什行辛苦 &#13;<br> 百事又計劃於九月至十一月在香港和內地舉行五場「百事超級巨星面對面」活動，令歌迷可近距離與偶像見面。&#13;<br> 此外，言承旭日前隨百事攝製大隊到新疆喀什拍攝新一輯廣告，雖然旅程十分辛苦，但沿途遇到的歌迷都很友善，令他十分感動。&#13;<br> 撰文：比華利</spanclass></p></body></html>

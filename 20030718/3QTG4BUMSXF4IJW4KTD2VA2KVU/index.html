<html><header><meta charset="utf-8"><title>郭沫若詞贈葉太</title></header><body><h1>郭沫若詞贈葉太</h1><p>葉劉淑儀與梁錦松相繼黯然引退，激發起政黨及民間團體進一步向董建華施壓，請他一併下台；也激發部份社會團體思潮起伏，向兩位辭職高官送花之餘，又以對聯相送，並憑詞寄意。&#13;<br> 其中最搶鏡的莫過如香港湖北聯誼會送給葉太的花籃，其上寫着「滄海潢流方顯英雄本色，千秋功過自有公正評說」（左）。「潢」字有誤，應用「橫」才對。這句出自共產黨「御用」文人郭沫若的《滿江紅》，是作於中共與蘇共鬧翻之後，支持毛澤東的一首詞。&#13;<br> 另一送贈梁錦松的花籃（右）則寫有：「前程似錦，生活如霞」。&#13;<br> 區民傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>莫可欣渴望水中尋樂</title></header><body><h1>莫可欣渴望水中尋樂</h1><p>莫可欣一直在MTV台工作，近日該台準備在廣州啟播，她因為要應付籌備工作，因此今個夏天尚未有時間參加水上活動，令她感到有點可惜。<br> &#13;<br> <spanclass>嚮往海底世界 &#13;<br> 不過莫可欣日前隨卓悅到泰國拍攝新一輯廣告，則可乘機下水，她穿上泳衣在泳池中拍攝，可欣日前在電話訪問中說：「我好鍾意水上活動，平時得閒就會去玩滑水，有長假期就會去外國潛水，海底世界真係好靚。」但近日可欣的工作量漸多，即使朋友相約往滑水，也因為時間配合不到，而未能參與。&#13;<br> 採訪：比華利</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>人保香港增資至2億元</title></header><body><h1>人保香港增資至2億元</h1><p>【本報訊】計劃來港上市的中國人民保險旗下的中國人民保險（香港）有限公司宣布，增選亞洲金融(662)主席陳有慶及常務董事陳智思加入董事會，分別出任副董事長及執行董事。人保香港的股東又決定在8月底前向公司注資，將公司的實收資本金由目前6000萬元增至2億元。&#13;<br> 該公布指出，人保香港將與亞洲金融旗下的亞洲保險加強合作，股東將在業務發展資源方面給予公司更多支援。&#13;<br> 該公布又表示，上半年人保香港毛保費增7.73%，稅前利潤增加14.2%。董事會決定，加快該公司規章制度的建設，仍然希望5年後人保香港可達到本港上市的條件。</p></body></html>

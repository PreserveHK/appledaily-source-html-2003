<html><header><meta charset="utf-8"><title>甄穎珊為上位寧願露股</title></header><body><h1>甄穎珊為上位寧願露股</h1><p>現年二十二歲的模特兒甄穎珊（Carey），十七歲便入行，曾參與電影演出。雖然Carey身高只是五呎五吋，卻擁有一雙四十吋的修長美腿，Carey自豪地說：「細個嘅時候唔鍾意高，因為驚太高會搵唔到男朋友，𠵱家好後悔，但係好彩我身形都算fit，夠橫同雙腳夠修長，好多朋友都讚我㗎！」<br> &#13;<br> <spanclass>入行四年星運平 &#13;<br> 雖然Carey入行已四年，但一直星運平平，對於自己的際遇，她有點不甘說：「起初都好唔開心，但係後來慢慢建立起信心。但係我覺得重未夠，我嘅目標係希望可以搵到機會拍戲，我真係好恨，就算露背露屁股，我覺得露得值就OK。」	&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>封面故事：<br>元朗蒲天光日頭掃潮貨夜晚趁酒吧</title></header><body><h1>封面故事：<br>元朗蒲天光日頭掃潮貨夜晚趁酒吧</h1><p>住喺元朗嘅年輕一輩究竟日常有乜嘢搞作？除咗有各地方美食外，講潮流蒲點原來並不比市區輸蝕，最hit嘅hiphop衫、銀鏈、靚tee全都有齊。日頭蒲商場，晚黑又如何？這裏有唔少特色酒吧，平日及周末都是型男靚女聚腳地。今次，我哋就搵嚟一大班元朗地頭年輕男女，帶大家蒲天光、玩通頂。&#13;<br>&#13;<br>記者：梁煒健　攝影：陳盛臣&#13;<br>Model：Jess、Koppie、Kelly（KOne）、Louise、Kit（Imagine）、Sa、阿仁、阿基</p></body></html>

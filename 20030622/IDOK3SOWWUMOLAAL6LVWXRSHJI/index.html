<html><header><meta charset="utf-8"><title>　　何志平新四大美人 - 李八方</title></header><body><h1>　　何志平新四大美人 - 李八方</h1><p>發起護幼基金嘅「四大美人」係邊幾個，相信好多人都知，但原來民政事務局局長何志平嘅手下當中，都有四大美人，噚日何局長出席「擦一擦，擦靚香港」活動重特登同八方介紹。&#13;<br> 何局長心目中嘅四大美人除咗眾人媽打、民政事務局常任秘書長李麗娟外，其他三位就係康樂及文化事務署署長王倩儀、月底出任民政事務總署署長嘅陳甘美華及「靚珍」。靚珍是誰？原來就係署理民政事務總署署長王榮珍。&#13;<br> ﹙圖﹚如果唔係何局長搭住「靚珍」膊頭介紹，真係怕睇漏眼。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

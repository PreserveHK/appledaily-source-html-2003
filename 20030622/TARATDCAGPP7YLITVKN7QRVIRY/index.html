<html><header><meta charset="utf-8"><title>　　馬丁與23有緣 - 李八方</title></header><body><h1>　　馬丁與23有緣 - 李八方</h1><p>看來民主派同「23」呢個數真係結下不解緣，注定要同二十三條長期抗爭。原來立法會議員李柱銘喺立法會嘅儲物櫃，編號竟然係「23」。&#13;<br> 儲物櫃係立法會秘書處分配，馬丁竟然最近先發覺。而另一個巧合就係「23」號櫃隔籬嘅24號櫃，因死死聲唔好聽，改為「23Ａ」，主人正係支持二十三條嘅黃宜弘。於是兩個「23」，分別由反對同支持嘅議員擁有，好似立法會內對二十三條立場壁壘分明嘅兩派一樣。&#13;<br> ﹙圖﹚唔知馬丁使唔使換位？&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

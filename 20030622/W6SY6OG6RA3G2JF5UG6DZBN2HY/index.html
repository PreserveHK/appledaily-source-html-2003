<html><header><meta charset="utf-8"><title>獨行刀賊扮嫖客打劫鳳姐</title></header><body><h1>獨行刀賊扮嫖客打劫鳳姐</h1><p>【本報訊】筲箕灣道二百七十九號一間「一樓一鳳」昨凌晨一時許發生劫案，獨行匪徒佯裝嫖客入屋，亮出六吋長生果刀指嚇，搶去三十六歲泰籍鳳姐的銀包，內有約九百元，得手後逃去。事主沒有受傷，事後致電報警。據稱匪徒年約四十歲，身穿黃色衫戴眼鏡，約五呎五吋高、瘦身材。肇事單位門外安裝有針孔攝錄機，但卻沒有開啟。女事主（圖）稍後在警員陪同下四出兜截，但沒有發現。&#13;<br> 李家傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>LionelRichie捧名人之星</title></header><body><h1>LionelRichie捧名人之星</h1><p>當年憑一曲《Hello》唱至街知巷聞、至今仍頗受歡迎的美國黑人男歌手LionelRichie，前日在慶祝五十四歲生辰同時，喜獲代表名氣的「名人之星」，成為世界著名的加州荷李活星光大道的其中一分子。前日盛裝出席揭幕禮的Richie，更獲其愛妻戴安（Diane）獻吻。<br> &#13;<br> <spanclass>荷爾獲嘉許 &#13;<br> 此外，荷李活商會宣布名人BritneySpears、奇雲高士拿（KelvinCostner）及荷爾芭莉（HalleBerry），稍後也將擁有名人之星。&#13;<br> 至於安東尼鶴健士（AnthonyHopkins），更定下明年出席名人之星開幕禮的日期。</spanclass></p></body></html>

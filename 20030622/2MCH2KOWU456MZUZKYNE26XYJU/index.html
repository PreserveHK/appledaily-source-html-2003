<html><header><meta charset="utf-8"><title>非洲舞會苦了女皇</title></header><body><h1>非洲舞會苦了女皇</h1><p>威廉王子透露，在二十一歲生日舉行以非洲為主題的化裝舞會，是他的主意，旨在看看皇室成員將黑領帶丟在一旁，扮鬼扮馬的樣子。&#13;<br> 他承認要祖母英女皇放下嚴肅一面，「可能令她擔心應穿甚麼出席」。他淘氣地說：「無論穿甚麼，我肯定她都會令人驚訝。」但他強調派對上「不會吃鱷魚肉，也不是非洲食物」，飲食方面絕不胡來。&#13;<br> 皇室及憲政專家指出，威廉的二十一歲生日會，跟過往官式的王子成人禮儀迥異，反映皇室歷經醜聞後，讓威廉以「平凡人」姿態出現，為皇室塑造與時並進的親民形象。&#13;<br> 《每日電訊報》</p></body></html>

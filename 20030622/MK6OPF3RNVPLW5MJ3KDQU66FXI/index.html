<html><header><meta charset="utf-8"><title>兩電單車燒毀疑被縱火</title></header><body><h1>兩電單車燒毀疑被縱火</h1><p>【本報訊】黃大仙昨凌晨一時發生縱火燒車案，兩輛停泊在竹園南邨榮園樓對開露天停車場的電單車突然着火，居住附近的其中一名姓譚（四十五歲）車主發現立即飛奔落樓救火時，左手數隻手指被火灼傷，一名四十五歲姓周女途人見狀報案，消防員到場迅速將火救熄，起火兩輛電單車已付諸一炬（圖），旁邊另一輛電單車亦遭火波及輕微損毀，消防員調查後認為起火原因有可疑，交由警方調查。&#13;<br> 薛家傑攝</p></body></html>

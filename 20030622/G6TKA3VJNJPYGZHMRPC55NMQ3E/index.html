<html><header><meta charset="utf-8"><title>巨轆擊胸男子重傷亡</title></header><body><h1>巨轆擊胸男子重傷亡</h1><p>【本報訊】在元朗公路被拖行貨車甩轆意外中，遭巨大車胎擊中胸口至重傷的二十四歲客貨車乘客鄭聯，延醫至昨晨十一時許證實不治，警方將於明日替肇事貨車驗車，以確定殺人車胎是否與尋回的貨車有關，暫時無人被捕。&#13;<br> 消息稱，據報涉案的貨車前日早上在龍翔道近筆架山因冒煙故障，車輛不能開動，車主遂找拖車將車輛拖走維修，拖車拖着該貨車行走，途至元朗公路近唐人新村，其中一車胎甩脫飛彈，拖車司機懵然不知，結果甩轆彈跳越過石壆，將迎面線一輛客貨車擋風玻璃擊碎，把後座乘客鄭聯擊致重傷。</p></body></html>

<html><header><meta charset="utf-8"><title>Calf</title></header><body><h1>Calf</h1><p>"Bushsufferedaminortearinthe<u> calf</u> muscle......"&#13;<br> &#13;<br> 「喬治布殊腓腸肌肉輕微撕裂……」&#13;<br> &#13;<br> 美國總統喬治布殊上月緩步跑時，拉傷右小腿肌肉，短期內不能跑步，只可游泳和舉重。行將五十七歲的喬治布殊，傷後不得不認老，說：「今次是嬰兒潮一代的一次教訓，一切要量力而為，運動前要熱身。」Calf是小腿後部多肉的部份，名叫腓腸，又稱腿肚。&#13;<br> </p></body></html>

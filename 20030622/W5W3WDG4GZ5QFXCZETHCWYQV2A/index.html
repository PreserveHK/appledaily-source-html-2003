<html><header><meta charset="utf-8"><title>親情篇<br>「享受與家人相處時刻」</title></header><body><h1>親情篇<br>「享受與家人相處時刻」</h1><p>吳建豪曾透露有位在娛樂圈發展的家姐，後來有傳其姐就是曾是少女標本之一的吳佩慈，兩人高度與長相都頗相似，不過吳建豪否認說：「她不是我姐姐，我和她拍《流星花園II》還接吻呢，怎麼會？我姐姐以前出過唱片，是組合Babes的成員，她現在在美國生了小孩結了婚啦。」<br> &#13;<br> <spanclass>父母美國定居 &#13;<br> 吳建豪的家人全在美國，只要有時間，他都會返美國探望父母，吳建豪說：「我每次回去都可以輕鬆的享受與家人相處的時間，不用想太多，所以人都變得很懶，也特別易發胖，不過在台灣的時候，也很享受那種拼的感覺。」</spanclass></p></body></html>

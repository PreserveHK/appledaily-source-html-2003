<html><header><meta charset="utf-8"><title>楊思琦唔怕做「屋村港姐」</title></header><body><h1>楊思琦唔怕做「屋村港姐」</h1><p>佘詩曼與楊思琦昨日在九龍法國醫院拍攝無綫新劇《無名天使3D》外景，兩位靚女都是透過選美晉身娛樂圈，而楊思琦當年因為居住公共屋邨關係，即被人冠以「屋邨港姐」稱號，不過新一屆候選港姐日前首度曝光時，大部份都拿名牌LV手袋以象徵身份。<br> &#13;<br> <spanclass>支持用名牌 &#13;<br> 楊思琦認為富貴與否和能否當選是兩回事，她亦不介意被稱為「屋邨港姐」，楊思琦說：「選美睇女仔本身性格，唔應該計較身份同有冇錢。」而佘詩曼亦支持用名牌，因為可以促進香港經濟。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

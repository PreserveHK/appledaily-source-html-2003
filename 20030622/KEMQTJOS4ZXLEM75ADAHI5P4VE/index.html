<html><header><meta charset="utf-8"><title>麻辣學生妹賣內褲值十四萬</title></header><body><h1>麻辣學生妹賣內褲值十四萬</h1><p>現年二十歲、曾參演日劇《麻辣教師GTO》飾演壞學生的日本女星中村愛美，去年五月控告日本雜誌《BUBKA》，刊登其未入行前拿着內衣褲同尿液的相片，懷疑她向成人用品店出售，令她身敗名裂。此案前日審結，中村被判勝訴，但只獲該雜誌賠償二百二十萬日圓（約十四萬五千港元）。<br> &#13;<br> <spanclass>拒庭外和解 &#13;<br> 中村原本要求共三千萬日圓（約一百九十七萬港元）的賠償，但五月法庭建議她接受雜誌社十分之一金額而庭外和解，中村拒絕，但最後卻得不償失。法官指中村成為公眾人物前的所為，不影響公眾利益，而雜誌社刊登該輯相片，卻超越了社會可容忍的私隱權範圍。</spanclass></p></body></html>

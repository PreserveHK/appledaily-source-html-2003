<html><header><meta charset="utf-8"><title>　　義安改名登啟事 - 李八方</title></header><body><h1>　　義安改名登啟事 - 李八方</h1><p>八方近日閱報，看到一則改名啟事，原來有過百年歷史嘅「義安公社」，已於三月底改名為「香港梅州聯會」。義安公社呢個名，好容易令人聯想到本港某大社團；但睇完個啟事，先知道呢個舊「義安」嘅身世，應該同嗰個社團冇乜關係，原來當年一班旅居香港嘅義安郡同粵東地區嘅客家人，嚮往共產黨始祖巴黎公社嘅成立，一八七六年遂在港成立義安公社，到一九七五年重註冊為有限公司。近來梅州爆發日本腦炎，令呢個地方忽然「出名」，八方都要寫一寫義安，同各位客家朋友打聲招呼。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>規劃話你知：酒店成為隔音屏</title></header><body><h1>規劃話你知：酒店成為隔音屏</h1><p>藍澄灣坐落的青衣市地段140號土地，除了興建住宅，還包括酒店發展。土地的東及南面，是預期今年底啓用的九號貨櫃碼頭的相關用地。&#13;<br> 酒店如一堵牆般，坐落在藍澄灣與貨櫃碼頭用地之間，成為阻擋貨櫃碼頭運作時所產生噪音及強光的主要屏障，但也成為中低層單位的景觀屏障。&#13;<br> 至於藍澄灣西面，則是一大片休憩用地，將興建公園及其他康樂設施。&#13;<br> 記者：林志光</p></body></html>

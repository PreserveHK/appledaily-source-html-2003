<html><header><meta charset="utf-8"><title>　　謝婉雯家人滿意造像 - 李八方</title></header><body><h1>　　謝婉雯家人滿意造像 - 李八方</h1><p>沙士英雄受港人愛戴，有人要為佢哋立碑，有人為佢哋造像。新世紀論壇嘅馬逢國就專責為六位抗炎英雄搞人像雕塑。佢話日前已將朱達成最新嘅製成品親自攞去畀謝婉雯嘅家人睇，佢哋非常滿意。據馬逢國形容，謝家真係好堅強，唔怪得會培養出這個並不普通的女兒。&#13;<br> 馬逢國佢哋重諗緊製成品應放去邊，𠵱家共有三個地點選擇：港大醫學博物館、醫管局，或者屯門醫院。但無論放喺邊，都係希望多啲人會記起佢哋偉大嘅情操。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>安琪蓮娜做俄羅斯女王</title></header><body><h1>安琪蓮娜做俄羅斯女王</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie），前日現身華盛頓，以聯合國大使身份，在聯合國所舉行的全球難民日記者會上發表演說。&#13;<br> 據電影雜誌《Variety》報道，安琪蓮娜正與美國迪士尼電影公司洽談演出電影《LoveandHonor》。若成事的話，她將會在戲中飾演一位十八世紀俄羅斯女王。<br> &#13;<br> <spanclass>父親闖禍 &#13;<br> 至於安琪蓮娜的父親莊威（JonVoight）則遇上麻煩，他因聘用非工會員工，而遭美國演員工會下令他停止拍攝其監製新片《DeadlyCourse》。</spanclass></p></body></html>

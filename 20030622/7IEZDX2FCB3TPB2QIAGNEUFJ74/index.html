<html><header><meta charset="utf-8"><title>迪士尼分判被控違約</title></header><body><h1>迪士尼分判被控違約</h1><p>【本報訊】大嶼山竹篙灣迪士尼工程總承建商中國建築工程，繼早前興訟向被指阻礙工程的分判商捷利城營造索償後，昨日再度入稟高等法院，指捷利城營造違反兩項建築工程的合約，要求該公司董事何少波賠償逾三千二百萬元。&#13;<br> 原訴人中國建築工程（香港）有限公司，被告人為何少波。原訴公司指捷利城營造有限公司未能完成去年一月的一項填海工程合約，要求何根據去年十一月的一份擔保書，支付二千三百八十萬元損失賠償。另一份入稟狀則指捷利城營造違反去年六月一項彩雲道基建工程的合約，要求作為擔保人的何少波賠償八百八十萬元。&#13;<br> 案件編號：HCCT57,58/03</p></body></html>

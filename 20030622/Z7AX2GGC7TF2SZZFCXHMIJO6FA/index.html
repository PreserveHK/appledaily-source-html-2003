<html><header><meta charset="utf-8"><title>湘漢家中縱火迫母妻跳樓亡</title></header><body><h1>湘漢家中縱火迫母妻跳樓亡</h1><p>湖南衡陽市一名男子不堪婆媳爭吵，在家中縱火，迫母親及妻子跳樓身亡，他則遭焗暈，已被公安拘捕。&#13;<br> 涉嫌縱火男子唐躍偉，原在廣東打工，早前因母親與妻子發生激烈口角，回到衡陽安撫兩人。兩人和好後，他再度南下打工，但婆媳間又發生爭吵，唐不久前再次從廣東趕返衡陽，並決定與妻子李遠梅離婚。&#13;<br> 剛踏進家門，妻子與母親又吵架，唐盛怒下，將家具砸爛堆在一起，再將菜油倒在客廳的地板，用打火機點火，把妻、母推在火堆上。其母親和妻子全身着火，先後從窗口跳樓身亡，他將兒子推出門外後，返家反鎖自己，幸及時獲救，並被公安拘捕。&#13;<br> 湖南《瀟湘晨報》</p></body></html>

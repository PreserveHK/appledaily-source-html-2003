<html><header><meta charset="utf-8"><title>宣萱儲多多錢做皇帝</title></header><body><h1>宣萱儲多多錢做皇帝</h1><p>宣萱和麥包昨日在佐敦某便利店內拍攝健康產品電視廣告，宣萱去年以可觀的酬勞與廣告商簽約，她笑言是入行以來收得最多的一次，宣萱說：「不過我只會將啲錢儲起，因為𠵱家呢個時勢有錢就係皇帝，錢係最緊要。」&#13;<br> 宣萱接拍健康食品廣告因利成便，日日食「丸仔」，她笑說：「我𠵱家會依唔同嘅需要食呢隻健康食品，最多食成二十粒㗎。」<br> &#13;<br> <spanclass>八月電曲髮 &#13;<br> 此外，宣萱現時留了一把長直髮，由於有廣告合約在身，她不可以任意剪短髮，不過宣萱計劃在八月將一把長直髮電曲，希望改變形象。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>干德道行人路泊車</title></header><body><h1>干德道行人路泊車</h1><p>港島半山干德道居民投訴，路邊違例泊車問題嚴重，甚至有重型泥頭車停泊於行人路上，危及居民安全。&#13;<br> 本報於本月二日報道居民投訴，並轉介警方跟進後，警方日前函覆稱，警務處中區分區已指示巡邏警員留意干德道違例泊車情況，過去兩星期，警員在該處共發出一次口頭警告及一張告票予違例人士。中區分區警員將會繼續留意該處情況，以及採取所需執法行動。&#13;<br> 干德道居民稱，干德道路面狹窄，車輛非法停泊在行人路上，行人被迫走出馬路，十分危險。（○五二三三四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

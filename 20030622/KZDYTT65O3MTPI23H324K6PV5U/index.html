<html><header><meta charset="utf-8"><title>Beyond變髮加場爆滿</title></header><body><h1>Beyond變髮加場爆滿</h1><p>香港搖滾班霸Beyond昨晚在紅館舉行加開三場的「Beyond超越Beyond演唱會」，舞台設計與上次沒多大分別，全場爆滿。&#13;<br> 黃貫中（Paul）、黃家強及葉世榮出場時，歌迷熱烈歡呼，不過三子的髮色卻沒上次開騷時搶眼，阿Paul的頭髮紅色染回黑色，家強則以啡髮示人，不過世榮一頭銀白色的頭髮卻十分特別。蒙嘉慧、張智霖與袁詠儀昨晚都有往捧場。<br> &#13;<br> <spanclass>爆家駒博愛 &#13;<br> 此外，今年適逢Beyond成立二十周年，三子日前接受新城電台訪問時，大談黃家駒的生前趣事，阿Paul表示家駒自覺要同時擁有三名女友，才能分配自己的愛。&#13;<br> 採訪：王連連&#13;<br> 攝影：林德雄</spanclass></p></body></html>

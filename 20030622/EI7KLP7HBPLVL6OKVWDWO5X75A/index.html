<html><header><meta charset="utf-8"><title>成電影取景勝地</title></header><body><h1>成電影取景勝地</h1><p>早在數碼港未建成時，已有廣告商和電影商看中這裏海天一色的自然美景和其CyberFeel，至今已有幾個廣告及幾部電影在這裏取景，最新一套是由黎明和鄭伊健主演的《雙雄》。&#13;<br> 馮太表示，批准借場地的大前提是，不能妨礙到租客工作和買足保險。她又謂，在有收入又能推廣數碼港下借給人取景，絕非「不務正業」，她希望將來還能吸引到荷李活製作來取景。&#13;<br> 據悉，租用Podium（數碼中心）是1.8萬元，2期的Lobby（500平方米）是1.2萬，若大家有興趣感受數碼港的CyberFeel，或想看看電影取景現場，不妨趁本月27至29日，趁數碼港開放日，親身入內感受一下。</p></body></html>

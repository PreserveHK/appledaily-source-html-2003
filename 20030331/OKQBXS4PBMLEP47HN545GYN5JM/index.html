<html><header><meta charset="utf-8"><title>M2運兵車橫衝直撞　直奔巴格達</title></header><body><h1>M2運兵車橫衝直撞　直奔巴格達</h1><p>美軍第三步兵師能夠在伊拉克日行幾百公里，一天內從科威特邊境直插巴格達外圍，原因是配備M2裝甲運兵車及其他戰車，用來運送步兵。&#13;<br> M2是美國陸軍主力運兵車，一方面推進速度高、裝甲保護性強，本身火力也非常足夠。按配置，每輛M2有三名操控員，除車長外，還有一名炮手及駕駛員，同時還可運送六名步兵。&#13;<br> 每輛M2的乘員組成一個戰鬥班，除車上的反坦克導彈、機槍外，各步兵都有不同分工，在戰場上可構成獨立作戰單位，既可對付敵軍坦克部隊，也可殲滅對方步兵。若再加上155毫米口徑的M109A6自走炮強大火力支援，確是理想的攻堅組合。</p></body></html>

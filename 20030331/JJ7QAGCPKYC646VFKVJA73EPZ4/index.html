<html><header><meta charset="utf-8"><title>Kylie騷內褲勞軍</title></header><body><h1>Kylie騷內褲勞軍</h1><p>澳洲性感女歌手KylieMinogue，一向深受英國年輕人歡迎，近日有記者拍得英國駐伊拉克的士兵無聊時用石頭砌電視機，並貼上Kylie的照片以慰寂寥。&#13;<br> Kylie得悉此事後甚為動容，還宣布將拍攝一輯性感錄影帶作勞軍之用，並透露會穿上內衣褲拍攝。<br> &#13;<br> <spanclass>指舊愛吸毒 &#13;<br> 此外，Kylie的前男友JamesGooding，早前大爆她為求上位，不惜一切。Kylie昨日接受訪問反駁James因經常吸毒，有點思覺失調。</spanclass></p></body></html>

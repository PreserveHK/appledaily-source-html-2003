<html><header><meta charset="utf-8"><title>稚女何辜</title></header><body><h1>稚女何辜</h1><p>這是一宗戰爭血案。&#13;<br> 在伊拉克中部一個無人地帶的戰線上，美國海軍陸戰隊看着伊軍躲在一輛汽車後面，向着他們的陣地進發，於是炮火子彈狂發，穿透汽車。可是，車裏原來只是一個伊拉克平民家庭的一家大小──拉里、他的妻子和兩個女兒。<br> &#13;<br> <spanclass>母死父中槍 &#13;<br> 美軍開火下，他妻子死了，兩個女兒，小的那個毛髮無損，四歲的大女兒，右眼、腹部和肩頭卻全中槍。她的眼睛不停流血，血流披面，嚎哭喚爸媽，媽媽死了，爸爸腿中槍，更給陸戰隊膠手鐐銬逮住。他看着稚女一身鮮血，求美軍放了他，讓他抱抱女兒。&#13;<br> 知道槍火害了平民，美軍把拉里和他兩個女送到軍醫營救治，說是伊軍迫這家當人肉盾要突襲美軍。&#13;<br> 路透社</spanclass></p></body></html>

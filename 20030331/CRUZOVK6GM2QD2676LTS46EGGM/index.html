<html><header><meta charset="utf-8"><title>上海模特兒賽老外搶風頭</title></header><body><h1>上海模特兒賽老外搶風頭</h1><p>下月六日將在上海舉行的「上海國際時裝模特兒大賽」，由四十八位、來自三十一個國家的男女參賽者參加，其中不乏大量外籍參賽者。<br> &#13;<br> <spanclass>爭取曝光 &#13;<br> 在總選舉行前，各模特兒須出席多個活動，增加曝光。早前一班模特兒穿上傳統中國服，在上海威斯汀酒店會見傳媒。其後她們又穿上滑雪裝束，出席一個名為「冰雪之魅」的攝影比賽。&#13;<br> 眾多參加比賽的模特兒中，以一班外籍美女較受傳媒注目，她們穿上凸顯女性曲線美的傳統旗袍上陣。金髮碧眼與密實旗袍擦出美妙火花，大搶其他男性參賽者的風頭。</spanclass></p></body></html>

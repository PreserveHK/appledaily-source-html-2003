<html><header><meta charset="utf-8"><title>關心妍新碟成個唱關鍵</title></header><body><h1>關心妍新碟成個唱關鍵</h1><p>關心妍昨日馬不停蹄，先到旺角新世紀廣場出席相機宣傳活動，再到九龍城廣場出席「動物捐血登記大行動」。由於近日非典型肺炎擴散，所以關心妍昨日在旺角出現時僅近百人圍觀，場面頗冷清。<br> &#13;<br> <spanclass>取消簽名會 &#13;<br> 關心妍表示下月中將推出第三張唱片，原本公司計劃替她在旺角搞簽名會，但因肺炎問題取消，關心妍表示公司會將宣傳放在其他地方，她說：「今次我好緊張呢隻碟，因為如果反應好，我出年年頭會喺紅館開演唱會，而且宣傳費都會加碼，少咗出外宣傳，會盡量落多啲廣告。」&#13;<br> 此外，關心妍透露因為是次肺炎事件，令她推掉了不少工作，約損失了六位數字收入。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>投訴追蹤：填補行人路凹洞</title></header><body><h1>投訴追蹤：填補行人路凹洞</h1><p>紅磡土瓜灣道居民早前投訴，指土瓜灣道二百三十七號外行人路面，因磚塊被壓毀致出現凹洞，途經行人路過時容易絆倒。投訴經本報於三月二十三日報道及轉介路政署跟進後，路政署日前回覆本報稱，於收到投訴後，已派員到上址視察，並用三合土填補凹洞。&#13;<br> 居民早前投訴稱，上址店舖經常將滿載貨物架放在店外行人路上，可能因過重令路面磚塊損壞。居民指出，平日凹洞被貨架遮蓋，但商舖收市後，途人路過時便容易絆倒。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

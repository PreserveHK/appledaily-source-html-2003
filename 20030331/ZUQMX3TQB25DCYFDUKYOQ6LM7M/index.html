<html><header><meta charset="utf-8"><title>「肺炎比火燭更可怕」</title></header><body><h1>「肺炎比火燭更可怕」</h1><p>【本報訊】大角嘴嘉善街二十四號一幢六層高唐樓三樓一個分租單位，前晚十時四十分疑因尾房一男住客遺下未熄煙蒂在房中燒着雜物引起火警，消防員接報到場開喉撲救，二十二分鐘後將火救熄，涉嫌引起火警男子的懷孕妻子疑受驚不適送院。&#13;<br> 火警中逾百住客一度疏散至地下暫避，其中居於火場對面一對姓黃夫婦，抱着兩頭愛犬走火時不忘戴上口罩，他說：「火燭得人驚，更驚染上肺炎。」</p></body></html>

<html><header><meta charset="utf-8"><title>Clarins身體護理產品最耍家</title></header><body><h1>Clarins身體護理產品最耍家</h1><p>相信不少人都知來自法國的Clarins，其護體產品可說是頂呱呱，它的BodyLift纖體系列，便引起香港不少女性搶購。創辦人Mr.JacquesCourtin-Clarins，本身對醫學甚有鑽研，早在1954年，便深深體會女人與皮膚間的強烈關係，於是成立了美妍身體護膚中心。他利用自創的植物精油，通過按摩方法，為女士解決皮膚護理和纖體的問題。&#13;<br>由於產品深受女性歡迎，他開始擴大產品銷售網絡。1990年代，Clarins除了護膚產品外，還發展化妝品市場，以應付顧客對Clarins的產品需要。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>

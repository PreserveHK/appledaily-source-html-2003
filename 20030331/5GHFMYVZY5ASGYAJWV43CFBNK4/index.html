<html><header><meta charset="utf-8"><title>古仔獅城騷六千人捧場</title></header><body><h1>古仔獅城騷六千人捧場</h1><p>古天樂、羅嘉良與陳慧珊日前到新加坡為「創世紀之夜」表演，當地同受非典型肺炎困擾，故門票雖早已售罄，但前晚室內體育館只有七成觀眾入場。據悉有不少買了票的歌迷恐怕傳染非典型肺炎，所以臨時決定不入場，但仍有六千名歌迷欣賞三位港星表演。<br> &#13;<br> <spanclass>近距離接觸 &#13;<br> 為了搞好現場氣氛，古仔、嘉良和陳慧珊不時與台下觀眾作近距離接觸，逗得歌迷很開心。昨日他們三人一起回港，記者見古仔戴了一個白色口罩，他說：「由上機到落機，我都全程戴上口罩。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>新鴻基4推迷你債券</title></header><body><h1>新鴻基4推迷你債券</h1><p>【本報計】新鴻基金融集團宣布，推出與標準普爾100指數公司信貸相連的5年期保本迷你債券，全期保證回報6%，最高回報率可達30%，視乎有關指數內的100家公司，會否出現信貸問題。最低投資額為5000美元（3.9萬元），最高發行額為1億美元。<br> &#13;<br> <spanclass>入場費3.9萬 &#13;<br> 新鴻基投資管理行政總裁李建平指出，計算回報，主要視乎出現信貸事件的數目，包括破產、未能償還債項及須進行債務重組，每出現1宗，該年回報會減少1.5%。他說，在市況不明朗下，市場對保本產品仍有需求，今次已是該公司推出的第4批迷你債券，目前只擔心肺炎事件，會影響代理銷售銀行的推銷工作。</spanclass></p></body></html>

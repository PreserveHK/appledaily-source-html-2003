<html><header><meta charset="utf-8"><title>蕭亞軒開蝕本個唱</title></header><body><h1>蕭亞軒開蝕本個唱</h1><p>台灣天后蕭亞軒前晚在台北舉行戶外演唱會，她換上多套服裝，其中不乏性感裝束，盡顯她勻稱的身段，其好友蔡依林亦穿上性感裝束出任演唱會的表演嘉賓。<br> &#13;<br> <spanclass>入座率低 &#13;<br> 可是賣弄性感並不一定叫好叫座，前晚入座率不太好，觀眾席上有不少空位。過往蕭亞軒開演唱會時常遇上下雨天，而前晚則天公造美。&#13;<br> 台灣EMI唱片公司總經理姚謙對於蕭亞軒戶外演唱會入座不理想一事，表示近兩年演唱會巿場普遍都不好，除了周杰倫賣過一萬五千張票外，其他歌手都不能賣過一萬張票。姚謙又表示就算蕭亞軒今次演唱會全場爆滿，唱片公司都要蝕錢。&#13;<br> 撰文：比華利</spanclass></p></body></html>

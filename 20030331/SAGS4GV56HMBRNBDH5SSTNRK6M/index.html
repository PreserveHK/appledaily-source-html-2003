<html><header><meta charset="utf-8"><title>靚佬湯翻𠝹妮歌</title></header><body><h1>靚佬湯翻𠝹妮歌</h1><p>出爐奧斯卡影后妮歌潔曼（NicoldKidman），一周前接過金像獎獎座後，旋即接到前夫湯告魯斯（TomCruise）的祝賀電話。有說現與西班牙女友彭妮露古絲（PenelopeCruz）感情岌岌可危的靚佬湯，正設法追回妮歌。<br> &#13;<br> <spanclass>日通兩次電話 &#13;<br> 據《星期日鏡報》報道，與妮歌分開兩年的靚佬湯，雖然身在新西蘭拍攝《TheLastSamurai》，但卻堅持每天兩次致電妮歌傾談心事，二人的朋友更指妮歌與靚佬湯極有機會再續前緣。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>入行六年唔染金毛即上位</title></header><body><h1>入行六年唔染金毛即上位</h1><p>利嘉兒原名郭俐俐，現年二十九歲，曾與《娛樂大搜查》主持李中希拍拖數載，二人於一年前分手。&#13;<br> 入行近六年的利嘉兒，曾先後在衛視任職接待員、鳳凰台撰稿員及潮流節目主持，後加盟TVB8頻道及音樂娛樂節目做主持。年前利嘉兒被指借律師舅父、亦即翁靜晶上司兼好友林競業意外身亡一事博見報，其後接拍電影《火鳳潛龍》時又被監製高飛大罵工作態度欠佳，形象一直不討好。&#13;<br> 直至去年三月，利嘉兒加入無綫，更一改過往金毛性感形象，以健康姿態主持《笑談普通話》節目，人氣急升，繼而司儀、主持和廣告等工作亦接踵而來。</p></body></html>

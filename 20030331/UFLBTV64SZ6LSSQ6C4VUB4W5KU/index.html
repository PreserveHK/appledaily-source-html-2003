<html><header><meta charset="utf-8"><title>健康熱話熱賣篇：<br>防流感肺炎方便食療</title></header><body><h1>健康熱話熱賣篇：<br>防流感肺炎方便食療</h1><p>預防勝於治療，細細個已經學，但當今病毒實在防不勝防，就如今回肺炎熱，想起也令人毛骨悚然。雖則如此，但能力範圍做得到的，也不妨盡做。&#13;<br>進食可增強抵抗力的食品，無時間煲湯？便惟有「啪丸」，淺山之家推出的無味大蒜、綠藻及維他命C，有防禦細菌及排毒功效，是增加抵抗力的補給品，方便易食。&#13;<br>&#13;<br>記者：林寶玲&#13;<br>銷售點：百佳、7-11及OK便利店等</p></body></html>

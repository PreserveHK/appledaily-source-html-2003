<html><header><meta charset="utf-8"><title>導演鍾繼昌：原麗淇勇氣可嘉</title></header><body><h1>導演鍾繼昌：原麗淇勇氣可嘉</h1><p><spanclass>導演鍾繼昌： &#13;<br> 如無意外，我覺得係《香港有個荷里活》嘅黃又南同《三更之回家》嘅原麗淇之爭，我較睇好又南，因為佢嘅角色設計比較突出，比原麗淇着數，始終原麗淇扮死屍，可以發揮嘅嘢有限。而原麗淇第一部戲就可以咁大膽演出，勇氣可嘉。<br> &#13;<br> <spanclass>影評人己駿： &#13;<br> 我較睇好原麗淇，雖然佢喺《三更之回家》只佔三份一戲份，但佢表現相當好，赤裸裸對住黎明都冇怯場，相當難得。至於黃又南有《一碌蔗》同《香港有個荷里活》角逐，雖然佢表演不俗，但兩部戲可能會分薄票源，因為佢始終唔係話有邊部真係演得好突出。</spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>周華健跌入洞嗌哎喲</title></header><body><h1>周華健跌入洞嗌哎喲</h1><p>周華健前晚在大馬舉行個唱期間發生小意外，他演唱時突然從八呎高的舞台上跌進台中央的一個洞內，兩萬觀眾立即起哄，而席上周華健的外籍太太亦衝入後台了解。幸而有驚無險，華健在數分鐘內，已返回台上繼續演唱。<br> &#13;<br> <spanclass>老貓燒鬚 &#13;<br> 五年沒有到大馬演唱的周華健，想不到舞台經驗如此豐富，仍然會老貓燒鬚。他演唱《花心》一曲時，因興奮過度沒有留意到舞台中央的升降圓形舞台已降落，結果跌入台底，當時還發出悽慘的「哎喲」聲。&#13;<br> 不過華健很快便返回台上，向觀眾說：「我沒有事，我沒有事！」面露尷尬之色的華健繼續演唱，歌迷見他沒事，立刻報以熱烈掌聲。&#13;<br> 撰文：陳月媚</spanclass></p></body></html>

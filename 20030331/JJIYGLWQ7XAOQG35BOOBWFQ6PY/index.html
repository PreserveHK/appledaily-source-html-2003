<html><header><meta charset="utf-8"><title>乳酸菌不能殺病毒</title></header><body><h1>乳酸菌不能殺病毒</h1><p>最近網上流傳指益力多可以對抗非典型肺炎病毒，聲稱療效顯著，引致市面竟有人搶購益力多，但衞生署顧問醫生謝麗賢表示，並不能證明該飲品是有效的療法。網上言之鑿鑿指「研究發現」，益力多的活性乳酸菌中的N-7627型細菌，能有目標地鎖定感染範圍，產生二硫甲苯，殺死冠狀肺炎病菌。<br> &#13;<br> <spanclass>只可減低腸道感染 &#13;<br> 但醫學會會長勞永樂表示，乳酸菌是一種益菌，進食後可「霸住」腸道內璧，以減低腸道感染的機會；但今次爆發的非典型肺炎，不屬「病從口入」之類，與腸道感染無關，而是從呼吸道吸入受感染的。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>賊人爆竊豪宅遺賊贓</title></header><body><h1>賊人爆竊豪宅遺賊贓</h1><p>【本報訊】港島淺水灣道九十六號SpyglassHill豪宅發生連環爆竊。昨凌晨四時許，居住二樓的三十二歲外籍戶主返家，在睡房發現一把利刀，又在廚房撿獲一個大布袋，內有數碼光碟機、電子手帳及手提電話等財物，他懷疑遭賊入屋於是報警，經點算證實損失現金五百元。&#13;<br> 另外，樓上單位三十三歲外籍戶主亦報稱後門遭撬毀及廚房曾遭搜掠。警方事後在附近一帶搜索無果（圖）。&#13;<br> 李家傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>蒜頭活性乳酸菌　無助預防病毒</title></header><body><h1>蒜頭活性乳酸菌　無助預防病毒</h1><p>近日坊間盛傳某隻含活性乳酸菌的飲品及蒜頭可以殺菌、消毒，甚至有預防非典型肺炎的作用，我們就此問題，詢問了家庭醫生關嘉美，她表示這只是一些毫無根據的謠傳，她說：「含活性乳酸菌的飲品和蒜頭只可以說是有益食品，但就唔可以預防非典型肺炎。其實最重要係有均衡的飲食，即依照飲食金字塔，每日進食適量含有不同營養成份的食物，同時有足夠休息，保持身體健康。</p><p><spanclass><fontstyle>食香口膠有助口水分泌  &#13;<br> 她又表示，若然戴口罩時間較長，可以借助食香口膠增加口水分泌，令口腔保持清新，但她主張選擇低糖或無糖的會較健康。</fontstyle></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>劉曉彤為王傑食烏蠅</title></header><body><h1>劉曉彤為王傑食烏蠅</h1><p>王傑的音樂特輯《我愛的你愛的小角色》日前拍攝其中一個單元，今次他特意情商3T的鄭希怡（Yumiko）和劉思慧（Maggie）以及藝人劉曉彤擔任嘉賓演出。劇情講述三位女士徒有美麗外表，但事實是愛搬弄是非的八卦精，而王傑亦反傳統飾演一個愛聽是非的小男人。<br> &#13;<br> <spanclass>感激仗義相助 &#13;<br> 其中一場戲是要劉曉彤誤吞蒼蠅，雖然是道具蒼蠅，但一眾演員卻拿蒼蠅玩得不亦樂乎。&#13;<br> 此外，拍攝當日原來是劉曉彤正日生日，王傑得知她生日仍義務幫忙拍攝，十分感激，本想邀請對方吃飯答謝，但奈何壽星女劉曉彤已相約好友聚會，王傑只好笑說改天再相約吃飯。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>宣萱棄罩保飯碗</title></header><body><h1>宣萱棄罩保飯碗</h1><p>近日中、港兩地備受非典型肺炎肆虐，但宣萱昨日到深圳出席代言的金色都匯樓盤之簽名會時，面對千人群眾，宣萱也沒有戴上口罩及手套，便與群眾握手及搭膊頭合照。&#13;<br> 宣萱昨日手持咪高峯在台上向觀眾打招呼，又將毛公仔扔向台下，之後宣萱與業主合照，其間不少業主挽着她的手，男司儀甚至搭着她的膊頭。<br> &#13;<br> <spanclass>帶備消毒劑 &#13;<br> 問宣萱為何不戴口罩及手套？她說：「好難㗎，出嚟做嘢，個樣要見人，我都要交代嘅。我帶咗支消毒劑嚟殺菌，完咗活動我就會噴㗎啦，頭先我都用消毒劑噴過晒支咪，我唔驚，聽天由命啦。」&#13;<br> 記者朱芷瑩、陳偉權深圳直擊</spanclass></p></body></html>

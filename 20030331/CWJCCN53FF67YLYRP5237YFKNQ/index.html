<html><header><meta charset="utf-8"><title>《鋼琴戰曲》票房飆升</title></header><body><h1>《鋼琴戰曲》票房飆升</h1><p>在剛過去的「第七十五屆奧斯卡頒獎禮」中揚威的電影《鋼琴戰曲》，得獎後在美國的票房極速反彈，上星期五單日周末票房收六十五萬美元（約五百零七萬港元），勁升近兩倍，成績驕人。<br> &#13;<br> <spanclass>《千與千尋》回勇 &#13;<br> 而日本動畫大師宮崎駿的《千與千尋》亦回勇，收四十三萬美元（約三百四十萬港元），在票房榜中由第九十五位狂彈至十六位。&#13;<br> 至於美國上周票房冠軍，是由黑人喜劇演員基斯洛克（ChirsRock）主演的《Headofstate》，第二位則是希拉莉史雲克（HilarySwank）的《地心浩劫》。</spanclass></p></body></html>

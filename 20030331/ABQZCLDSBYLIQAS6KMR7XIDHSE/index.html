<html><header><meta charset="utf-8"><title>根本春美三年冇拖拍　慘！</title></header><body><h1>根本春美三年冇拖拍　慘！</h1><p>現年二十二歲、以Icup誇張身材揚名的水着女星根本春美，前日出席電視節目《幾時都要有笑容！》時，自爆已三年沒拍過拖。&#13;<br> 根本身為明石家森馬等男藝人的夢想女友，竟在節目上表示三年前入行初期，因與前男友長期分隔兩地而分手，當時她以為很快便會在行內結識到新男友，但根本失望地說：「我成日發夢有男藝人走嚟問我攞電話號碼，但係三年來居然一次都冇。就算一兩次都好，我都想俾人問吓！」</p></body></html>

<html><header><meta charset="utf-8"><title>廣末涼子誓要明年畢業</title></header><body><h1>廣末涼子誓要明年畢業</h1><p>被指因嚴重走堂而要留級一年的廣末涼子，前日出席高知縣LV新店開幕禮時，表明明年一定要畢業的決心。<br> &#13;<br> <spanclass>有問必答 &#13;<br> 廣末未知是否因身在家鄉高知縣的關係，在開張派對上心情絕佳，有問必答。被問到會否買LV送給男友時，她尷尬地說：「我都冇乜機會買嘢畀人，唔知喎！」&#13;<br> 而被問到今年四月不能如期在早稻田大學畢業一事，廣末說：「大學重有好多嘢畀我學。我有返學，預定下年要畢業，所以一定要努力。」</spanclass></p></body></html>

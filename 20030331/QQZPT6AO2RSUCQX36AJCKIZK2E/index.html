<html><header><meta charset="utf-8"><title>征服珠峯50周年展</title></header><body><h1>征服珠峯50周年展</h1><p>國家地理頻道為紀念人類登上世界最高峯珠穆朗瑪峯50周年，特別攝製2小時節目《闖珠峯，兩代情》，並於4月27日晚上9時於有線電視第3台首播。&#13;<br>為配合節目的播出，國家地理頻道將於4月1日至4月13日上午11時至晚上9時於銅鑼灣時代廣場舉辦「闖珠峯，兩代情」展覽。是次展覽會介紹攀登珠穆朗瑪峯的歷史、登山英雄的驚險歷程、他們與家人的關係、珠穆朗瑪峯的今昔以及當地的風土人情。	&#13;<br>&#13;<br>記者：陸伊琳&#13;<br>網址：<ahref>www.ngcasia.com</ahref></p></body></html>

<html><header><meta charset="utf-8"><title>　　特首頒獎逐個握手 - 李八方</title></header><body><h1>　　特首頒獎逐個握手 - 李八方</h1><p>特首董建華噚日終於冇爽約，去咗球迷聚集嘅大球場，出席「二○○三年瑞士信貸第一波士頓香港國際七人欖球賽」，佢既冇戴口罩，重親自頒獎畀蟬聯冠軍嘅英格蘭隊，又同啲球員逐個握手（圖）。人人話少啲接觸安全啲，賭王何鴻燊叫人行中國禮抱拳，八方老友倡日本風鞠躬；不過，人哋都唔怕你哋非典型肺炎，你又冇乜理由連手都唔敢握㗎。&#13;<br> 王子俊攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

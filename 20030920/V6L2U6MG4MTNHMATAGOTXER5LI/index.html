<html><header><meta charset="utf-8"><title>紅燈過路老翁撞傷</title></header><body><h1>紅燈過路老翁撞傷</h1><p>【本報訊】一對年約八旬的老夫婦罔顧安全，昨晨九時許在黃大仙東頭村道疑衝「紅公仔」過馬路，其中老婦及時被途人拉回，但老翁則被駛至的凍肉貨車撞倒重創，救護員到場替傷者包紮後送院（圖）。&#13;<br> 遭貨車撞傷的老翁姓陳（八十二歲）送院搶救後情況嚴重，同行的妻子姓林（約七十五歲）則未有受傷（圖右二），但她卻訛稱事發交通燈為「綠公仔」掩飾過錯，被正義的途人揭穿說謊。警方正調查車禍原因。&#13;<br> 劉永明攝</p></body></html>

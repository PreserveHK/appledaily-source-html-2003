<html><header><meta charset="utf-8"><title>雙程婦遇劫被插傷</title></header><body><h1>雙程婦遇劫被插傷</h1><p>【本報訊】一名二十五歲姓羅雙程證女子，昨凌晨近三時，前往旺角探朋友，當路經上海街與鴉蘭街交界時，遭一名持六吋長生果刀的男子從後指着腰背截劫，其間女事主不甘損失反抗，遭匪徒用利刀插入腰背近吋深，賊人趁機搶去她載有證件及一千元現金的手袋逃去。&#13;<br> <br> <spanclass>友人將利刀拔出 &#13;<br> 傷者事後負傷向一名男性友人求救，由友人將插在女事主腰間利刀拔出，將傷者送院治療及報案。女傷者經救治後並無生命危險。警員曾到案發現場調查，但無發現。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>林嘉欣纏綿唔畀人睇</title></header><body><h1>林嘉欣纏綿唔畀人睇</h1><p>林嘉欣與鄭伊健在電影《戀之風景》中飾演一對情侶，其中有一幕林嘉欣要主動親吻伊健，但因現場環境狹窄，所以導演安排清場拍攝。<br> &#13;<br> <spanclass>易受環境影響 &#13;<br> 對此林嘉欣說：「我嘅演戲經驗唔多，好容易受環境影響，所以拍攝嚎哭同纏綿嘅鏡頭，我覺得清場拍攝比較容易投入。」那麼與伊健拍攝接吻戲感覺如何？林嘉欣說：「我要尊重對方，唔想將感覺拎嚟做話題。」林嘉欣有一場戲要為死去的伊健化妝，她一邊上妝一邊哭泣，拍完這場戲後，她的情緒仍未能完全平復，要躲在另一房間哭泣。</spanclass></p></body></html>

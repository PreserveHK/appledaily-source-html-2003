<html><header><meta charset="utf-8"><title>徐若瑄Gackt口供一致</title></header><body><h1>徐若瑄Gackt口供一致</h1><p>前日日本雜誌《女性Seven》報道徐若瑄與型男歌手Gackt墮入愛河，Gackt還為了與徐若瑄保持聯絡，天天勤學普通話。然而，徐若瑄看見報道後隨即回應指新戀聞「莫名其妙」。<br> &#13;<br> <spanclass>忙得沒時間拍拖 &#13;<br> 徐若瑄表示與Gackt其實並不熟落，二人合作完Gackt的寫真集後，就再沒有聯絡過，她過去三個月待在台灣，根本忙得要命，連私人時間也沒有，更遑論發展新戀情。而Gackt方面也發表聲明否認戀聞。</spanclass></p></body></html>

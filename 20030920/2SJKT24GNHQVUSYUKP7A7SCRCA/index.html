<html><header><meta charset="utf-8"><title>深井違例泊車嚴重</title></header><body><h1>深井違例泊車嚴重</h1><p>深井新落成屋苑陸續入伙，食肆及商店日增，但區內泊車位供不應求，居民投訴違例泊車情況嚴重，尤以假日更甚，但未見警方取締，故向本報反映。&#13;<br> 深井居民投訴稱，區內主要通道深井道，食肆林立，常見大量車輛非法停泊於路旁，造成附近路面交通阻塞；尤其以星期六、日及公眾假期，情況更為嚴重，有時違例停泊車輛甚至霸佔近三分二路面。&#13;<br> 香港警務處荃灣分區就有關問題回覆本報稱，警方已於深井道加強巡邏，對違例停泊車輛採取行動，並會繼續監察情況。&#13;<br> ﹙○九○二○○九﹚&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

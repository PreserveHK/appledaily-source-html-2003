<html><header><meta charset="utf-8"><title>艾美獎向JohnRitter致敬</title></header><body><h1>艾美獎向JohnRitter致敬</h1><p>第五十五屆艾美獎電視頒獎典禮，將於美國時間明天在洛杉磯舉行，主辦當局正密鑼緊鼓布置會場。為了向上周於拍劇集時猝逝的《三人行》電視男星JohnRitter致敬，大會已作特別安排，並預留五個座位給其妻子及兒女。<br> &#13;<br> <spanclass>嘉賓獲23萬禮物 &#13;<br> 另外，美國《People》雜誌剛於周四出版的新一期中製雙封面致敬特集，當中封面人物包括了JohnRitter以及與他同日辭世的鄉謠歌手JohnnyCash。&#13;<br> 前日艾美獎大會更透露，每位頒獎嘉賓可得到三萬美元（約二十三萬港元）的禮物。當中包括DVD機、化妝品、美容禮券、手表及手電等大禮，極具吸引力。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>羅霖冇紋最自豪</title></header><body><h1>羅霖冇紋最自豪</h1><p>羅霖、莫文蔚母親莫何敏儀及特首董建華弟婦董溫子華等前晚出席LaPrairie護膚品酒會。羅霖盛裝赴會，她開心透露獲品牌贊助總值五位數字的護膚用品。<br> &#13;<br> <spanclass>大談防皺秘訣 &#13;<br> 羅霖說：「我都幾滿意自己嘅身材同皮膚，全身一條皺紋都冇，連生仔嗰啲肚皮紋都冇，有時見到啲十八、廿二嘅女仔，大髀位已經有橙皮紋，都幾自豪自己keep得唔錯！」她更即時大爆「防紋」秘訣，羅霖說：「我一年四季都全身搽lotion，好細個已經開始，𠵱家兩個囝囝我都照樣幫佢地搽㗎。」&#13;<br> 採訪、攝影：WongChingMen</spanclass></p></body></html>

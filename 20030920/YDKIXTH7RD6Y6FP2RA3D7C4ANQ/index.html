<html><header><meta charset="utf-8"><title>金榜物色國企來港上市</title></header><body><h1>金榜物色國企來港上市</h1><p>【本報訊】金榜融資股份昨日宣布，與山東省駐港窗口公司華魯集團，合組一家融資諮詢公司，名為金榜華魯投資諮詢有限公司，金榜融資主席兼行政總裁高寶明（圖）昨日表示，藉着華魯集團的引薦，金榜華魯將在山東省物色具潛力的國企或民企，再推介予金榜融資，協助其在海外上市或尋求資本投資，或進行重組購併活動，爭取年底前有1至2家企業能在港上市。&#13;<br> 金榜及華魯分別佔金榜華魯六成及四成。金榜融資由高寶明私人金橋融資業務及亞洲融資組合成。</p></body></html>

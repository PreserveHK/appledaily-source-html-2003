<html><header><meta charset="utf-8"><title>男揮拳棍毆傷女友</title></header><body><h1>男揮拳棍毆傷女友</h1><p>【本報訊】尖沙嘴加連威老道六十五號天台屋一名姓陳（二十二歲）妙齡女子，疑因感情問題困擾，昨凌晨購買一大袋炭準備燒炭自殺，經過一番內心掙扎終於臨崖勒馬放棄求死念頭，倒頭大睡。&#13;<br> 豈料至清晨六時許，姓張的同居男友（二十九歲）回家不問原由叫醒她責難一番，其間有人發惡用木棍及拳頭打傷女友。事主致電報警，由趕至警員將莽漢拘捕及將她送院治理（圖）。&#13;<br> 黎志偉攝</p></body></html>

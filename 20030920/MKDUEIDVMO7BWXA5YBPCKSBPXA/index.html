<html><header><meta charset="utf-8"><title>太陽電腦裁員千人</title></header><body><h1>太陽電腦裁員千人</h1><p>【本報綜合報道】電腦伺服器生產商太陽電腦（SunMicrosystems）計劃裁減約1000個職位，佔員工總數不足3%，藉此協助改善財務業績。&#13;<br> 目前太陽電腦在全球有約3.6萬名員工，今次裁員數目佔整體勞動力2.78%。該公司說，今次裁減職位是標準的企業重組行動，旨在協助太陽電腦達致2004財政年度的營業增長目標、改善盈利能力及提升股東價值。&#13;<br> 在去年10月和2001年10月，太陽電腦分別裁員4400人及3900人。&#13;<br> 在高科技行業當前的低潮中，太陽電腦正苦苦支撐，該公司上季盈利大跌八成，營業額連跌9季。</p></body></html>

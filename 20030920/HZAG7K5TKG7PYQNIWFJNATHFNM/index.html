<html><header><meta charset="utf-8"><title>高橋鹹魚翻生再闖樂壇</title></header><body><h1>高橋鹹魚翻生再闖樂壇</h1><p>日本男星高橋克典，最近憑大玩出位性愛場面的日劇《特命係長只野仁》，人氣再度攀升，他隨即表示要再闖樂壇，推出個人新碟及展開巡迴演唱會，大賺女fans一筆。<br> &#13;<br> <spanclass>邀請老友參與 &#13;<br> 現年三十八歲的高橋克典，由於近年忙於主演日劇《打工仔金太郎》和《特命係長只野仁》，已有四年沒有推出唱片。熱愛唱歌的他，最近見自己人氣反彈，即趕快進入錄音室製作下月一日推出的新碟《MOREATTITUDE...LESSHANG-UPS》，更邀請到不少行內老友參與錄音。</spanclass></p></body></html>

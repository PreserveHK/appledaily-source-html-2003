<html><header><meta charset="utf-8"><title>唱霸王K守行為</title></header><body><h1>唱霸王K守行為</h1><p>【本報訊】打扮中性的失業女子，身懷僅二十元，卻與女友人結伴到夜總會唱「霸王」卡拉OK，召來四名女侍應闢房飲酒玩樂逾五小時，消費逾二千元後，向夜總會經理直認無錢結帳，結果遭拘控。&#13;<br> <br> <spanclass>控方撤銷起訴 &#13;<br> 涉案女子原被控一項以欺騙手段取得服務罪，昨日獲控方撤銷起訴，被判自簽一千元守行為一年。&#13;<br> 女被告趙蕙儀，三十六歲，報稱無業。原被控於今年七月八日，明知沒有足夠金錢結帳，卻與一名不知名女子藉欺騙手段，騙取位於佐敦道的太陽城卡拉OK夜總會的服務費二千零八十五元。控方徵詢律政司意見後，決定撤銷起訴，改以簽保守行為形式處理。&#13;<br> 案件編號：NKCC5242/2003</spanclass></p></body></html>

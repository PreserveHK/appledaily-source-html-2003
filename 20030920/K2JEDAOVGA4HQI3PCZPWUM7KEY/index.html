<html><header><meta charset="utf-8"><title>西城演完舞台劇休兩年</title></header><body><h1>西城演完舞台劇休兩年</h1><p>早前因腦梗塞而入院的日本歌手西城秀樹，前日在大阪梅田Koma劇場，參演復出舞台劇《傳說的Studio》，他更在演出完畢後出席記者會，透露有意休養兩年。<br> &#13;<br> <spanclass>回復六成狀態 &#13;<br> 精神奕奕的西城秀樹，前日在舞台上向觀眾說：「雖然有些擔心自己的表現，但能夠順利站在舞台上，真是非常高興！」及後他在記者會上表示自己已回復六成狀態，不過他依然聽從醫生的指示，準備在完成舞台劇演出後，休養兩年時間。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>荷蘭政府減持KPN</title></header><body><h1>荷蘭政府減持KPN</h1><p>【本報綜合報道】剛於日前宣布大幅削減預算開支的荷蘭政府，出售所持有該國最大電話公司RoyalKPN的12%股權，涉及金額20.3億歐元（約179.4億港元，以KPN周四收市股價計）。&#13;<br> 荷蘭政府說，當局已向花旗全球市場（CitigroupGlobalMarketLtd.）出售3億股KPN股權，此舉將令當局持有的KPN股權減少至約19.3%。&#13;<br> 交易員表示，荷蘭政府今次出售資產純粹是需財，而一次過可集資逾20億歐元已算不錯。KPN前身是在市場佔壟斷地位的國營電訊公司，荷蘭政府表示，短期內不會出售所謂「黃金股權」，放棄KPN的控制權。</p></body></html>

<html><header><meta charset="utf-8"><title>六福珠寶械劫驚魂</title></header><body><h1>六福珠寶械劫驚魂</h1><p>【本報訊】銅鑼灣軒尼詩道五○三號六福珠寶金行，昨晨十時許再遭人虛報發生械劫案。警方接報大為緊張，約三十名警員穿着避彈衣及荷槍實彈到場（圖），為安全起見，警方又派員趕往附近分店查看，同時將現場近百米行人路封鎖搜查。&#13;<br> 警方追查電話來源，證實報案電話從八十米外一個公共電話亭打出。據悉，前日該珠寶金行亦遭人在同一電話亭虛報劫案，不排除屬同一人所為。&#13;<br> 簡明恩攝</p></body></html>

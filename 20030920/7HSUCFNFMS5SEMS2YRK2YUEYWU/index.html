<html><header><meta charset="utf-8"><title>聯邦銀行減一成職位</title></header><body><h1>聯邦銀行減一成職位</h1><p>【本報綜合報道】澳洲聯邦銀行（CBA）宣布為期3年的業務重組計劃，包括裁員3700人，相當於員工總數逾10%。此計劃的規模是該行自1991年私營化以來最大，涉及重組開支8.8億澳元（約46.1億港元），高過市場預期。&#13;<br> 有關裁員行動將於2006年6月前進行，受影響員工主要來自後勤辦公室，而裁員計劃已完成約25%。這家當地第2大銀行亦尋求削減行政開支，但同時提高分行的金融產品推廣開支。&#13;<br> CBA說，此項重組計劃應有助該行在未來3年節省除稅前成本17億澳元，以及提高營業額。該行將為此計劃在現年撥出5億澳元（約26.05億港元）特殊開支。</p></body></html>

<html><header><meta charset="utf-8"><title>陳冠希送禮畀BoBo</title></header><body><h1>陳冠希送禮畀BoBo</h1><p>陳冠希（Edison）和何韻詩昨日到港台接受節目《娛樂滿天星》訪問，問Edison有否出席緋聞女友陳文媛（BoBo）的生日派對，他說：「我唔知有party，幾時呀？冇呀。」再問他是否記得BoBo哪一天生日？Edison連忙說：「噚日吖嘛！」記者問他是否買了禮物？他隨即微笑點頭說：「唔！」然後續說：「唔好問我買乜嘢呀，我唔會講嘅，總之見到佢會畀佢。」<br> &#13;<br> <spanclass>極力維護 &#13;<br> 有報道指BoBo日前再寸記者，問Edison可知此事，他說：「點解又要問我呀？佢講嘢係咪好直？我覺得直啲好，但唔知佢點睇。」</spanclass></p></body></html>

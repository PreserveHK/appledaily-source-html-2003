<html><header><meta charset="utf-8"><title>國際點滴</title></header><body><h1>國際點滴</h1><p><spanclass>伊拉克前防長投降 &#13;<br> 伊拉克前國防部長艾哈邁德周五在摩蘇爾向美國投降，是美國通緝侯賽因政權五十五人名單上第四十名被擒或被殺的官員。另外美軍周四晚在侯賽因家鄉提克里特遇襲，三人喪生，兩人受傷。　綜合外電報道&#13;<br> <br> <spanclass>小泉勢連任黨總裁 &#13;<br> 日本執政自民黨今天舉行黨總裁選舉，競逐連任的首相小泉純一郎料可擊敗對手──藤井孝男、龜井靜香和高村正彥，然後在下周一重組內閣，以及乘勝宣布在十一月九日或十六日舉行大選。《讀賣新聞》估計，黨內三百五十七名議員中，六成人會投票給小泉。　路透社</spanclass></spanclass></p></body></html>

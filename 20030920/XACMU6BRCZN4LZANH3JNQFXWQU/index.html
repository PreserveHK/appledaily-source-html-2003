<html><header><meta charset="utf-8"><title>陳松伶冇得食「彭丹」</title></header><body><h1>陳松伶冇得食「彭丹」</h1><p>陳松伶日前到新加坡宣傳新碟，無懼非典型肺炎，令當地歌迷十分開心，松松甫落機即有熱情歌迷接機，又收到一位歌迷所送的兩個PandenCake。由於不少香港藝人到新加坡都例必會買這種食物，故此蛋糕又名「彭丹cake」。<br> &#13;<br> <spanclass>得個睇字 &#13;<br> 不過，松松的兩個蛋糕就只能看不能品嘗，她說：「今次宣傳行程好緊密，我嗰日一落機就一口氣做咗十幾二十個電台訪問，個蛋糕放喺車度跟住我四圍咁去，搞到爛晒，返到酒店都唔食得，得個睇字又唔捨得掉，好可惜。」&#13;<br> 松松呼籲歌迷不要再買蛋糕給她，以免浪費。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>無牌房車燒成廢鐵</title></header><body><h1>無牌房車燒成廢鐵</h1><p>【本報訊】將軍澳工業邨發生燒車案，昨上午十一時許，香港貿易發展局一名管理員巡邏時發現駿宏街空地上停泊一輛燒成廢鐵私家車，立刻報警求助。警員及消防員到場調查（圖），初步認定火警並無自然起火原因，加上現場並非馬路，肇事車輛停於上址十分可疑，警方懷疑涉及縱火成份跟進調查。&#13;<br> 警方並發現焚毀私家車屬於一輛豐田八人私家車，車頭及車尾車牌不知下落，警方不排除肇事私家車遭偷車賊偷去，賊人拆除私家車零件後縱火燒車毀屍滅迹。&#13;<br> 馮志偉攝</p></body></html>

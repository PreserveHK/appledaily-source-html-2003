<html><header><meta charset="utf-8"><title>姬妮芙今天長島出閣？</title></header><body><h1>姬妮芙今天長島出閣？</h1><p>荷李活女星姬妮芙柏露（GwynethPaltrow），早前傳出將於年尾下嫁英國樂隊Coldplay主音ChrisMartin。不過昨日有消息傳出，姬妮芙的婚禮，可能會於美國時間今天在紐約的長島舉行。<br> &#13;<br> <spanclass>受好友影響 &#13;<br> 將於下周日便屆三十一歲的姬妮芙，早前承認很希望於今年內與男友拉埋天窗，並組織一個小家庭。但為免吸引傳媒的目光，她的友人堅稱她今次是應邀前往舊同學的婚禮。姬妮芙的好友StellaMcCartney於數周前才剛剛結婚，未知姬妮芙的倉卒決定，是否受到好友影響？</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>成龍澄清鄰居患癌</title></header><body><h1>成龍澄清鄰居患癌</h1><p>成龍與台灣名導演楊德昌是好友，有指楊德昌肝病變的傳聞，是因為成龍曾透露他的一位台灣導演好友罹患癌症而傳出。&#13;<br> <br> <spanclass>楊德昌赴美 &#13;<br> 昨日成龍因為新片《飛龍再生》去台灣宣傳，他說：「這是誤會！應該是媒體聽錯，我說得癌症的人是我的一位鄰居。」成龍表示，他前陣子還跟楊在美國見過面，沒聽他說過身體有異狀。&#13;<br> 楊德昌的岳母昨天接受台灣記者採訪時則稱楊德昌昨晚上機飛去美國。以往楊德昌對於錯誤的報道總會即時澄清，但今次則一直沒有出來回應，對此其岳母說：「因為沒事，所以不用交代。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

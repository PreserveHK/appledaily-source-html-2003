<html><header><meta charset="utf-8"><title>積架新揸Fit人備受注目</title></header><body><h1>積架新揸Fit人備受注目</h1><p>早兩日，積架代理響陳列室搞咗個全新XJ車系首展，場面可謂墟冚又熱鬧，當中最惹人注目，莫過於早前盛傳會替代離任嘅AndrewTam，做積架汽車揸Fit人嘅JohnnyNg啦！亞Mark聽聞現階段，Johnny既要睇住標緻之餘重要兼顧埋積架日常嘅營運工作。至於早前盛傳遲吓標緻代理權會易手一事。據知情人士向亞Mark透露，關鍵在於廠方會否首肯喇！而另一邊廂嘅富豪汽車，新代理商現正密鑼緊鼓地籌組工作，而身為揸Fit人嘅AndrewTam，就真係忙個不亦樂乎，相信新代理嘅去向會響年底前明朗化，若有進一步消息的話，亞Mark定當第一時間為大家報道。</p></body></html>

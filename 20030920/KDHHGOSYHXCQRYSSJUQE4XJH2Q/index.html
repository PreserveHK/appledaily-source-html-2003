<html><header><meta charset="utf-8"><title>攜彈藥搶灘15越漢判囚</title></header><body><h1>攜彈藥搶灘15越漢判囚</h1><p>【本報訊】一批越南人蛇今年五月十五日攜子彈、利刀及信管等武器乘舢舨於西環搶灘登岸，然後分散四處搶掠，警方接報將蛇匪擒獲。&#13;<br> 十五名被告昨於區域法院被判入獄兩年八個月至四年不等，法官判刑指被告攜帶子彈及爆炸品上岸，案情非常嚴重，必須判處入獄。&#13;<br> 十五名越南籍被告年齡二十至三十八歲，控罪共三十四項，包括十三項非法入境、十二項無牌管有彈藥、四項無牌管有攻擊性武器、兩項管有爆炸品、兩項企圖盜竊及一項協助非法入境者來港。&#13;<br> 案件編號：DCCC800/03</p></body></html>

<html><header><meta charset="utf-8"><title>20煞伏擊菜刀斬人</title></header><body><h1>20煞伏擊菜刀斬人</h1><p>【本報訊】三十歲姓鄭男子，昨日凌晨二時與友人在尖沙嘴寶勒巷八號一間桌球室打波後，獨自離開桌球室時遇伏，遭近二十名分持菜刀及摺櫈大漢襲擊，事主逃至附近一間酒店外時遭兇徒追及，前額及面頰遭菜刀斬傷，兇徒傷人後將染血菜刀棄於現場（圖）逃去。&#13;<br> 警員事後接報到場時，兇徒已四散逃去，遂將傷者送院，雖然傷者稱不明遇襲原因，但警方不排除案件涉及尋仇。&#13;<br> 黎志偉攝</p></body></html>

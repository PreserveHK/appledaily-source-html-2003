<html><header><meta charset="utf-8"><title>新式太空艙</title></header><body><h1>新式太空艙</h1><p>美國太空總署航天運輸處長羅加奇周三透露，太空總署可能發展新一代鐘型「阿波羅」太空艙，取代老舊的穿梭機，因為「我們乘坐太空艙飛行的經驗豐富」。&#13;<br> 太空艙除了外型跟穿梭機不同外，降落方法也不同，穿梭機是像飛機般降落，太空艙就必須在海洋降落，再用艦隻回收。&#13;<br> 太空人揚格今年三月的研究顯示，太空艙用途多元化，可從地球低軌道移到月球或更遠地方，令這款鐘型太空船可望獲得重生。太空總署對上一次發射太空艙已是三十年前的事。&#13;<br> 路透社</p></body></html>

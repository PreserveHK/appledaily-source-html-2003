<html><header><meta charset="utf-8"><title>墨鏡攝影機</title></header><body><h1>墨鏡攝影機</h1><p>美國電腦製造商惠普發明了一副配備微型攝影機的太陽眼鏡，可神不知鬼不覺地拍攝眼前事物。有專家擔心這會侵犯個人私隱。&#13;<br> 產品由惠普設於英國布里斯托爾的數碼傳媒實驗室發明，實驗室主管羅布森一語道出它的優點：「如果可以在閒逛時拍下生活片段，回家後再輕易篩選出重要影像，對大眾會很有意義。」&#13;<br> 太陽眼鏡攝影機有數據庫記錄影像資料、拍攝時間和方法，還可分辨景物是否在移動或對着鏡頭；影像可接到電腦處理。&#13;<br> 科技分析員湯普森說：「這種科技很『酷』，但老實說，若有人架着太陽眼鏡隨時拍攝我，我會很不安。」&#13;<br> 英國廣播公司</p></body></html>

<html><header><meta charset="utf-8"><title>　　劉遵義必做中大校長 - 李八方</title></header><body><h1>　　劉遵義必做中大校長 - 李八方</h1><p>誰是中大校長似乎唔使再猜，除非有變，史丹福大學經濟系教授劉遵義是也。噚日佢老哥喺香港出席中銀主辦嘅CEPA研討會，一講完嘢就急急腳走人，話要趕住去搭飛機。佢喺台上講咗乜呢，咪講CEPA之下嘅大陸香港雙贏局面，重話兩地大學可以互補，大陸唔夠大學，香港可以收多啲內地嘅學生，呢個講法同香港八大校長講嘅嘢好相似，果然一副校長腔。&#13;<br> （圖）劉遵義噚日一講完嘢就急急腳走人。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

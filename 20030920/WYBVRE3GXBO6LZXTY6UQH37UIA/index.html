<html><header><meta charset="utf-8"><title>莫文蔚口大最啱Sell牙膏</title></header><body><h1>莫文蔚口大最啱Sell牙膏</h1><p>莫文蔚（Karen）昨日在台灣出席「Lee」牛仔褲宣傳，大會邀請了她出任代言人，當活動進行中，兩位男歌迷以室內高空彈跳向偶像示愛。&#13;<br> <br> <spanclass>牛仔褲穿不完 &#13;<br> 廣告商除了給Karen約二百多萬港元的酬金，還贊助她明天的演唱會，Karen見到男歌迷示愛，亦十分高興，她以國語說：「耶！你們是最棒的！」Karen昨日穿了紅色雞翼袖上衣和緊身牛仔褲到場，她說：「我接了這個廣告，最開心是可以有更多免費的新牛仔褲，穿不完了。」Karen又表示其實她的牙齒又健康又靚，所以她希望有機會可以做牙膏代言人。</spanclass></p></body></html>

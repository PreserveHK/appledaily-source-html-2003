<html><header><meta charset="utf-8"><title>比亞迪七千萬建西安車廠</title></header><body><h1>比亞迪七千萬建西安車廠</h1><p>【本報訊】電池生產商比亞迪（1211）公布，與合資夥伴陝西省投資集團，成立西安比亞迪電動車公司，從事電動車、汽車零部件製造及銷售等業務，投資總額8000萬元（人民幣，下同），比亞迪將以現金出資92%，約7360萬元（6943萬港元）。陝西省投資集團乃國有企業，持有比亞迪汽車10%股權。而比亞迪則持有比亞迪汽車77%股權。&#13;<br> 西安比亞迪將於今年底展開電動車的生產，年產能力約1萬台電動車，預期該合營將聘請1000名員工。比亞迪股價昨日跌5.5%收報20.6元。</p></body></html>

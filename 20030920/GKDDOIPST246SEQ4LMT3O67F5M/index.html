<html><header><meta charset="utf-8"><title>Self-respect,self-esteem,cuttoshreds</title></header><body><h1>Self-respect,self-esteem,cuttoshreds</h1><p>"My<u> self-respect</u> and<u> self-esteem</u> havebeen<u> cuttoshreds</u> ."&#13;<br> &#13;<br> 「我的自尊被剪碎了。」&#13;<br> &#13;<br> 南非國會議員賈雅斯維德用手機傳短訊給情婦說：「我想你。我們不能分開來睡。李妮，你是我生命中最愛的人。請來跟我睡。」但他把短訊傳錯給妻子，結果妻子提出離婚。Self-respect和self-esteem都有自尊和自重的意思，cuttoshreds即剪碎、破碎。&#13;<br> </p></body></html>

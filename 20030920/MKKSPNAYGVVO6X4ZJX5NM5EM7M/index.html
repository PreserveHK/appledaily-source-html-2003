<html><header><meta charset="utf-8"><title>曹敏莉成身汗硬侷</title></header><body><h1>曹敏莉成身汗硬侷</h1><p>應屆港姐曹敏莉、楊洛婷和戚黛黛等，日前到了四川進行為期十多天的親善訪問，她們均是首趟踏足四川。&#13;<br> 五位港姐日前到四川的樂山大佛觀光，當日天氣很好，她們行畢全程後，熱得香汗淋漓。&#13;<br> <br> <spanclass>市民好熱情 &#13;<br> 港姐們原想把外套脫下，可是由於她們大部份都是內穿背心，隨行的保母怕她們春光乍洩，所以制止她們脫下外套。&#13;<br> 問到曹敏莉這次到四川之旅有何感覺，她說：「我第一次嚟，我覺得好好玩，呢度嘅巿民好熱情，為咗呢次行程，無綫都幫我哋準備咗一批乾糧，以備不時之需。」&#13;<br> 記者黃潔蓮四川直擊</spanclass></p></body></html>

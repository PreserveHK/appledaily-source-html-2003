<html><header><meta charset="utf-8"><title>TVB料下半年港業賺錢</title></header><body><h1>TVB料下半年港業賺錢</h1><p>【本報訊】邵氏兄弟（080）董事費道宜昨日在股東會後表示，暫無意提出私有化，並可望05年營運有現金貢獻。另外，邵氏佔26%股權的電視廣播（511，TVB），8月份廣告有單位數增長，他說，TVB香港業務下半年不會再錄得虧損，而整體收入也可望增加。&#13;<br> 對於在內地落地的申請，他表示仍待審批，又不允透露與內地網絡商洽入網的商業條款的安排。&#13;<br> 邵氏現時盈利雖然仍依賴TVB，但影城項目落成後，集團會重新加強其電影製作業務，相信05年EBITDA可打平。</p></body></html>

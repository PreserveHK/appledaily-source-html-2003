<html><header><meta charset="utf-8"><title>天鵝絨比喻不流血</title></header><body><h1>天鵝絨比喻不流血</h1><p>反對派示威領袖薩卡什維利聲稱在格魯吉亞發起了「天鵝絨革命」（VelvetRevolution），但這名堂大有歷史淵源。&#13;<br> 一九八九年十月，捷克反對派領袖哈維爾和學生在首都布拉格上街示威，示威者沒有打碎一塊玻璃窗、沒放火燒車，更沒衝擊政府機關，其他城市追隨，捷共政權沒有鎮壓就交出權力。&#13;<br> 由於整場革命沒有流血，權力和平移交，好像天鵝絨般順滑，所以被冠以「天鵝絨革命」；今天說「天鵝絨革命」，就是象徵不流血革命。&#13;<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>偉仔、千嬅斜路密斟</title></header><body><h1>偉仔、千嬅斜路密斟</h1><p>梁朝偉和楊千嬅昨日凌晨在中環拍攝電影《地下鉄》外景，兩人昨日主要拍攝文戲，故此他們只是在大斜路上走幾步，然後便停下傾談。&#13;<br> 千嬅和偉仔雖在蘇豪區拍攝，但因為正值周日凌晨，故此只有十多人圍觀，反而現場工作人員數目頗多，他們一發現有記者到場，即時以紙皮等物件阻擋記者拍攝。&#13;<br> 其後攝製隊又改去附近的酒吧拍攝，偉仔穿上一件橙紅色T恤，可能是太累關係，偉仔顯得不太精神，故此不用埋位時，便躲在酒吧休息。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>李英愛捱冷撒骨灰</title></header><body><h1>李英愛捱冷撒骨灰</h1><p>韓國女星李英愛，日前繼續趕拍收視強勁的韓劇《大將金》，其中一場戲她需走上海拔一千五百多米高的山上拍攝，寒冷及強風令她苦不堪言。&#13;<br> <br> <spanclass>容貌再遭摧毀 &#13;<br> 這場戲講述一名被趕出皇宮的小官是李英愛的好友，但他不幸逝世，李英愛傷心地穿上一身素服，將好友的骨灰撒在高山上。據知這場戲乃緊接賀壽宴會的通宵戲而上山拍攝，令李英愛因睡眠不足而皮膚日差的臉容再度受摧殘，但她說一切都惟有「死頂」。</spanclass></p></body></html>

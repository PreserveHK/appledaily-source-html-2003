<html><header><meta charset="utf-8"><title>富達：美股升勢未盡</title></header><body><h1>富達：美股升勢未盡</h1><p>【馬德里路透社電】全球最大互惠基金公司富達投資（FidelityInvestments）的環球投資策略主管斯皮蘭（RickSpillane）認為，美國股市仍有持續上升的空間。&#13;<br> 斯皮蘭接受西班牙財經報章《CincoDias》訪問時說，美股在過去3年經歷了有史以來其中一次最急劇的調整，雖然大市在過去一年已回升35%，但假如現在就停止上升，這將會是美股歷來其中一次最短暫的復甦。他表示，美國公司上季業績不俗，部份公司的盈利更刷新紀錄，加上現在仍未見大量資金湧入美股，估計大市仍有上升空間。&#13;<br> 杜指今年來上升15%，納指更升逾40%。</p></body></html>

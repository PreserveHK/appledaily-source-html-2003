<html><header><meta charset="utf-8"><title>美憂石油供應</title></header><body><h1>美憂石油供應</h1><p>美國對於格魯吉亞的政局突變亦不敢怠慢，國務卿鮑威爾上周六晚已與謝瓦爾德納澤通電話，表明希望能和平解決今次危機之餘，還表示短期內會到訪第比利斯，惟日期未定。&#13;<br> 美國是格魯吉亞最大的雙邊援助捐贈者，為瀕臨破產的第比利斯政府提供財政支援；華府又為格魯吉亞提供軍事援助，協助訓練當地軍隊，令北約軍機飛入俄羅斯南部，箝制住俄羅斯，為俄國帶來壓力。&#13;<br> 美國最希望格魯吉亞局勢穩定，這可保證由裏海輸出的石油可輸往西方，但謝氏涉嫌選舉舞弊，惹來華府「失望」，開腔要他調查，但卻幫倒忙，激化反對派的抗爭，可能迫使謝氏倒向俄羅斯懷抱。&#13;<br> 法新社/英國廣播公司</p></body></html>

<html><header><meta charset="utf-8"><title>監察大學妥善運用資源</title></header><body><h1>監察大學妥善運用資源</h1><p>大學的審計處類似政府審計署，負責監察大學資源有否被濫用或誤用，角色敏感，並直接向大學校長負責。&#13;<br> <br> <spanclass>屢傳私相授受 &#13;<br> 至於科技大學剛離任的審計處處長周國松，則是在前校長吳家瑋臨退休前十天，獲擢升為審計處處長一職。&#13;<br> 科大以往有不少被質疑私相授受、用人唯親的事件，包括被指為方便吳家瑋養病而興建暖水泳池；吳家瑋兒子吳德愷及媳婦馮雁獲升級；吳、馮夫婦是科大成立創業中心後首批成功申請資助人之一，但最終破產收場，校方需補貼二百萬元。吳家瑋退休後仍租住科大宿舍，以及自薦當科大評議會主席，藉以成為校董。　本報記者</spanclass></p></body></html>

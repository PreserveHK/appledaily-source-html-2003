<html><header><meta charset="utf-8"><title>　　朱經武做校長皆因Crazy - 李八方</title></header><body><h1>　　朱經武做校長皆因Crazy - 李八方</h1><p>大學界風雨飄搖，科技大學校長朱經武近日返咗老家休斯頓唞唞氣，當地記者問佢太座、著名數學家陳省身千金陳璞，點解佢老公好哋哋要走去香港做大學校長？陳璞答得妙：「他crazy」，至於科大點解請個冇經驗嘅人做校長，朱經武就話：「他們crazy」，唔怪得咁啱key。&#13;<br> 喺科大做咗兩年幾，據當地記者形容，朱經武好「幽默」咁話，美國大學校長出咗名係丐幫成員，佢一直聽講科大校長唔使籌錢，家吓先知咁大鑊。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>長期服強力止痛藥傷腎</title></header><body><h1>長期服強力止痛藥傷腎</h1><p>美國腎科學會發現，長期服用高劑量阿士匹靈（圖）或特強止痛藥，會損害腎臟功能。該學會研究了二百名腎病患者，百分之七出現腎鈣化情況，其中三分之一的病人服用過量止痛藥，但病人至少服用了九年高劑量止痛藥，才會令腎功能受到影響。&#13;<br> 英國廣播公司昨日報道，美國腎科學會研究過二百名腎病病人，發現三分之一長期服用過量的止痛藥；而所謂服用過量止痛藥，即每日服用兩次指定份量，或每年服用逾三百克的止痛藥。</p></body></html>

<html><header><meta charset="utf-8"><title>方力申胡塗公民白行一趟</title></header><body><h1>方力申胡塗公民白行一趟</h1><p>方力申、黃伊汶、趙頌茹等昨日到青衣城出席新城電台宣傳活動，現場已經作好了聖誕的布置，相當有氣氛。&#13;<br> 昨日方力申一心做選民到屋企附近的投票站投票，原來區內的候選人已自動當選，故令他白走一趟。而方力申在今個聖誕終於可以盡情玩個痛快，他說：「近幾年嘅聖誕節都要考試同開工，今年會喺聖誕前夕完成考試，而工作只係安排喺下午，可以盡情咁玩。」<br> &#13;<br> <spanclass>搞全包宴旅行團 &#13;<br> 相反黃伊汶在聖誕節工作已排得密密麻麻，她更已構思在農曆新年放大假，並自掏腰包組團到泰國度假，她說：「今次係自己全包宴，最緊要開心，上至高層下至接線生都可以報名。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>486電腦運算慢變古董</title></header><body><h1>486電腦運算慢變古董</h1><p>電腦的中央處理器（CPU）是電腦主機板最重要的部件，而在中央處理器中負責電腦運算速度的晶片，型號分別有80286、80386、80486和Pentinum等。市民日常所說的286電腦、386電腦、486電腦或奔騰電腦，即代表電腦的運算速度。不過，286、386、或486電腦，由於運算速度太慢，無法支援很多最新的電腦應用作業系統，因此這類「古董」幾乎已在市面上絕迹。</p></body></html>

<html><header><meta charset="utf-8"><title>德促4大銀行商合併</title></header><body><h1>德促4大銀行商合併</h1><p>【法蘭克福彭博資訊】德國《明鏡》（DerSpiegel）周刊報道，德國財長埃歇爾（HansEichel）近日催谷該國銀行業互相合併，以免控制權被外國銀行收購。為此，德國4大商業銀行目前正就合併問題進行試探性洽商。&#13;<br> 德國4大商業銀行包括德意志銀行（DeutscheBank）、HVBGroup、德國商業銀行（Commerzbank）以及捷能銀行（DresdnerBank）。《明鏡》報道，合併有助提高銀行業的流動資金，令該國中小型企業較易取得貸款。&#13;<br> 埃歇爾日前與德國銀行業高層對話，除了要求銀行業互相合併，他並表示當局會採取措施協助強化該國金融業。</p></body></html>

<html><header><meta charset="utf-8"><title>陶喆唱舊愛《Melody》</title></header><body><h1>陶喆唱舊愛《Melody》</h1><p>前晚陶喆在台北舉行演唱會，父母亦有前來捧場，陶喆曾改編父親陶大偉《嘎嘎嗚啦啦》、《朋友歌》等歌曲，前晚其父表示給兒子一百零一分，隨後又幽默地說：「不過總分兩百！」<br> &#13;<br> <spanclass>前女友捧場 &#13;<br> 陶喆的前女友Melody當晚亦有去欣賞，而陶喆亦有獻唱《Melody》，對此他說：「我知道她有來，但台下黑壓壓一片，我沒看到她，她一路支持我的音樂，我對她有說不盡的感謝。」Melody在演唱會途中一度眼濕濕。&#13;<br> 陶喆又說：「演唱前我只怕下雨、咳嗽和忘記歌詞，還好老天賞臉，雨還停了一會。演唱前我吞了兩顆咳嗽丸，也控制了喉嚨。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

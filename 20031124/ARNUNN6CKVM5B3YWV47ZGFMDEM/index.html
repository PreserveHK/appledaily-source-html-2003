<html><header><meta charset="utf-8"><title>自宮漢曾企圖跳樓</title></header><body><h1>自宮漢曾企圖跳樓</h1><p>【本報訊】前日在旺角塘尾道「自宮」切掉陰莖的內地男子，經進行接駁手術後目前仍然留醫，情況已由危殆轉為嚴重。協助攙扶傷者往醫院的女同鄉指他有精神病，曾企圖跳樓，事發時見他赤裸的下體血肉模糊，切下的「子孫根」則放在自己的衫袋內，十分可怖。&#13;<br> 傷者姓鄧，三十七歲，與姓張表妹及姓趙女同鄉，較早前同持雙程證來港，之後同住塘尾道一唐樓分租房間，三人分睡一張碌架床上下格。據趙小姐表示，鄧來港從事服裝生意，一直覺得他精神有問題，較早前更曾經企圖跳樓，而近日其精神狀況有惡化現象，經常無緣無故罵人。</p></body></html>

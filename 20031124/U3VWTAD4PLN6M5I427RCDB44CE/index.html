<html><header><meta charset="utf-8"><title>王敏德明年伊館獻唱</title></header><body><h1>王敏德明年伊館獻唱</h1><p>王敏德和區瑞強昨日在銅鑼灣出席「齊齊享Folk民歌演唱會」活動，並宣布明年一月九至十一日在伊利沙伯體育館舉行三場演唱，王敏德亦是表演嘉賓。<br> &#13;<br> <spanclass>學結他年半 &#13;<br> 王敏德昨日手持結他自彈自唱英文歌，他說：「呢個結他係老婆舊年送畀我嘅生日禮物，大約兩萬蚊，我都學咗結他十八個月，我平時都會喺屋企彈畀兩個女聽。」他表示有計劃跟居住美國的胞兄組織樂隊。&#13;<br> 王敏德早年曾在泰國推出過唱片，他說：「我𠵱家都可以做番歌星㗎，我計劃緊出唱片。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

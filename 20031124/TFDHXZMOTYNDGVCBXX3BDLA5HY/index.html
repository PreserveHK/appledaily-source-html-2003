<html><header><meta charset="utf-8"><title>俄保戰略重地</title></header><body><h1>俄保戰略重地</h1><p>俄羅斯外長伊萬諾夫在格魯吉亞示威者佔據國會數小時後就飛抵第比利斯斡旋，一臉笑容會見反對派。&#13;<br> 格魯吉亞獨立後，俄羅斯仍在當地保留兩個軍事基地，並為該國提供石油，無非要保住在這戰略要地。&#13;<br> 雖然謝瓦爾德納澤向來親美，他近年卻向親俄的地方領袖靠攏，似有轉軚之意。&#13;<br> 由於目前格魯吉亞反對黨都是親美勢力，加上謝氏是格魯吉亞能控制各自治區的穩定力量，因此俄國縱不滿格魯吉亞為車臣游擊隊提供協助，但也一直容忍謝氏。&#13;<br> 只要俄國能幫謝氏度過今次政治危機，相信他今後會更親向俄國，增加俄國在高加索的影響力。&#13;<br> 法新社/中央社</p></body></html>

<html><header><meta charset="utf-8"><title>楊恭如感冒包到冚</title></header><body><h1>楊恭如感冒包到冚</h1><p>楊恭如昨日在北京出席內地品牌伴尼牛仔系列的時裝騷，主辦單位原本安排身為代言人的楊恭如穿上性感服裝行天橋，但她因感冒，臨時取消行天橋，改為在台下欣賞。<br> &#13;<br> <spanclass>節食着低腰褲 &#13;<br> 楊恭如昨日穿上密實的牛仔裝束亮相，她說：「我噚日感冒，成日打乞嚏，我驚上台行騷時打乞嚏，咁樣除咗影響水準，重對個品牌唔好。我都係噚晚先同主辦單位講，佢哋好體諒我，重驚我冷親。」不過楊恭如為了穿上大會為她度身訂做的低腰牛仔褲，前晚特別節食減肥。&#13;<br> 記者胡比、陳偉權北京直擊</spanclass></p></body></html>

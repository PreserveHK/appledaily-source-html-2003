<html><header><meta charset="utf-8"><title>曉格蘭特入主唐寧街</title></header><body><h1>曉格蘭特入主唐寧街</h1><p>愛情喜劇《真的戀愛了》近期備受注目，除了由於有一眾英國頂尖影星演出外，此片的導演李察寇蒂斯（RichardCurtis）也是大有來頭，雖然今次是他首執導筒，但他其實是《四個婚禮一個葬禮》及《摘星奇緣》等賣座電影的編劇。&#13;<br> <br> <spanclass>姬拉麗莉扮新娘 &#13;<br> 英國首席小生曉格蘭特（HughGrant）在片中扮演英國首相，但仍不失一貫風趣本色，與扮演美國總統的比利卜科頓（BillyBobThornton）互相輝映。而最近光芒四射的姬拉麗莉（KeiraKnightley）也有參與演出，在片中扮成靚靚新娘出嫁。</spanclass></p></body></html>

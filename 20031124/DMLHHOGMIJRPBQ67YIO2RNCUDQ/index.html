<html><header><meta charset="utf-8"><title>方便醬汁一唧即掂</title></header><body><h1>方便醬汁一唧即掂</h1><p>煮菜有兩大要訣：材料新鮮、醬汁要精。尤其醬汁，過淡或過濃，都會影響食品的味道。今次記者找到幾款由新西蘭入口的醬料包，有三種口味選擇，包括番茄、香草和銀魚味，全部調校好味道，即時用得。最特別是個包裝，用時一唧就得，用完擰埋蓋就收得埋，夠晒方便。	&#13;<br>記者：羅惠芬　&#13;<br>攝影：陳陶鈞&#13;<br>&#13;<br>售賣點：Great金鐘太古廣場地庫</p></body></html>

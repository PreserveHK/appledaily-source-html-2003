<html><header><meta charset="utf-8"><title>翁紅好友送鑽石補祝生日</title></header><body><h1>翁紅好友送鑽石補祝生日</h1><p>翁紅於下月初在美國和任職賭場的男友Gary拉埋天窗，前晚在中環和一眾好友鄭明明、姚煒、薰妮等食飯補祝生日，離開時她手捧鮮花笑容滿面，並向記者展示鄭明明送給她的心形鑽石吊墜。<br> &#13;<br> <spanclass>結婚須先減肥 &#13;<br> 翁紅說：「我九月十七號生日，因為一直喺內地拍劇，所以一返香港佢哋就同我補祝生日，佢哋亦知道晒我結婚嘅消息，都有恭喜我。」問到翁紅即將結婚的心情，她說：「都冇乜嘢，當務之急我要減肥，因為之前喺內地三個月不停食，肥咗五公斤。」翁紅亦透露婚後仍會繼續工作，因為之前所接的工作已排到明年。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

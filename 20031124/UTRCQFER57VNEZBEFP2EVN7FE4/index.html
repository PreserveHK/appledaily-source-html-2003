<html><header><meta charset="utf-8"><title>碧咸夫婦為闢謠做大戲</title></header><body><h1>碧咸夫婦為闢謠做大戲</h1><p>皇家馬德里球星碧咸（DavidBeckham）及歌手妻子Victoria近期不斷受到婚變傳聞的困擾，有見及此，二人計劃在明年年初再次舉行一個私人儀式，重新向對方作出婚姻承諾及誓言，以正視聽。&#13;<br> 據英國報章《SundayMail》報道，由於自碧咸轉往西班牙發展後，兩夫婦多次被指感情大不如前，婚姻出現危機，因此他倆希望以行動澄清謠言。他們的一位友人表示：「Victoria愛大衞，大衞也愛她。而這個重申婚姻誓言的儀式會是一個細小而親密的儀式。」</p></body></html>

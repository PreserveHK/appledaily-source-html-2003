<html><header><meta charset="utf-8"><title>美明年經濟料增4.2%</title></header><body><h1>美明年經濟料增4.2%</h1><p>【米蘭彭博資訊】意大利《共和國報》引述經濟合作及發展組織（OECD）的文件報道，經合組織預測美國明年國內生產總值（GDP）增長4.2%。&#13;<br> 該報引述經合組織將於本周三發表的秋季經濟前瞻報告報道，經合組織30個成員國今年GDP料增長2%，明年和2005年的增長可望加快至3%及3.1%。&#13;<br> 至於已停滯兩年的歐元區經濟亦將在美國帶動下復甦，預期德國明年GDP增長1.5%，法國和意大利明年估計分別增長1.7%和1.6%。&#13;<br> 日本經濟方面，未來兩年增長可能會由去年的2.7%放緩至1.8%。</p></body></html>

<html><header><meta charset="utf-8"><title>王菲美腿靚歌饗台迷</title></header><body><h1>王菲美腿靚歌饗台迷</h1><p>王菲昨晚在台灣舉行的東風Live電視演唱會，大受歡迎，熱情歌迷一早到場排隊入場。王菲在下午三時綵排，五首歌足足綵排了兩個鐘，十分認真，而她在演唱會結束後，會在該場地舉行簽名會。<br> &#13;<br> <spanclass>連唱五新曲 &#13;<br> 王菲在綵排時的衣着亦不馬虎，穿上一身黑衣迷你裙，並襯上黑色絲襪和紅色高跟鞋，站在近兩公尺高的舞台上，一雙長腿十分搶眼。&#13;<br> 王菲昨晚正式登場時，換上了黑白千鳥格連身裙，一口氣唱了五首新專輯的歌曲。她表示這次到台灣去了很多地方，只是時間緊迫，沒吃到甚麼美食，至於舉行個人小型演唱會心情如何？王菲則答非所問說：「不就是個小小的音樂發表會嗎？」</spanclass></p></body></html>

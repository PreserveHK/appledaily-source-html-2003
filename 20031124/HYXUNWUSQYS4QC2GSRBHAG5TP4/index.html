<html><header><meta charset="utf-8"><title>威而鋼助停經婦拾性趣</title></header><body><h1>威而鋼助停經婦拾性趣</h1><p>美國加州洛杉磯大學醫學中心一項研究顯示，對於停經、已切除子宮的婦女，使用治療陽痿藥威而鋼（圖）後，對性刺激的興奮程度確有改善。&#13;<br> 上述研究於日前在土耳其伊斯坦堡舉行的第六屆歐洲性學大會上發表，接受試驗的五十二位停經、一百五十位切除子宮的婦女，隨機分配到威而鋼組及安慰劑組。&#13;<br> 結果發現五成七的威而鋼受試女性自覺性器官敏感度提高，對前戲及性交滿意度達四成，相較於安慰劑組的四成三及兩成七效果，有明顯的差異。</p></body></html>

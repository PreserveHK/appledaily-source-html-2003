<html><header><meta charset="utf-8"><title>阿梅今赴京都搏殺</title></header><body><h1>阿梅今赴京都搏殺</h1><p>梅艷芳早前帶病演出八場演唱會，休息數天後，今天起程到日本京都拍攝美容纖體公司的電視廣告。由於京都現時的氣溫大約攝氏十六度，不算太寒冷，故阿梅不太擔心天氣，但她亦帶備羽絨等禦寒衣物，以備不時之需。&#13;<br> <br> <spanclass>開工八小時 &#13;<br> 阿梅助手Marianne昨日接受電話訪問時表示，今輯廣告找來廣告界名導演StevenYuen執導，在京都的漫天紅葉下取景，阿梅的服飾還會配合浪漫美麗的意境，但不會太單薄。&#13;<br> 問阿梅的工作時間如何，Marianne說：「唔會太辛苦，夜晚冇太陽都唔會拍啦，一日最多咪八個鐘左右。」　採訪：蔡如育</spanclass></p></body></html>

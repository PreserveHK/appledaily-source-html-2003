<html><header><meta charset="utf-8"><title>香取倒米：唔睇古裝劇</title></header><body><h1>香取倒米：唔睇古裝劇</h1><p>每年一度日本NHK電視台的大型古裝劇，明年將由二十六歲的香取慎吾主演，前日他出席《新撰組！》首次試播會的記招時，卻「倒自己米」，說以前從來不看古裝劇！&#13;<br> <br> <spanclass>賣花讚花香 &#13;<br> 香取在記招上表示：「我第一次看的古裝劇，就是我主演的這套，但看完就覺得其實好好看。」被問到擔正長劇主角會否有壓力時，香取即說：「當然有啊！我看到劇集中我的名字第一個出現，即刻提醒自己，我是主角。」</spanclass></p></body></html>

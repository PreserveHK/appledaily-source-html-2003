<html><header><meta charset="utf-8"><title>米高積遜錯失投資先機</title></header><body><h1>米高積遜錯失投資先機</h1><p>米高積遜（MichaelJackson）日前因涉嫌性侵犯男童被拘捕，他除了可能鋃鐺入獄，這宗官司也令他喪失一次營商機會。原來在米高的大宅被搜查前一日，繽紛荷李活的大股東RobertEarl曾與拍檔布斯韋利士（BruceWillis）商討應否招攬米高為股東之一，但最終因米高惹官非而把計劃擱置。&#13;<br> 此外，新力唱片原本為宣傳米高日前推出的精選大碟《NumberOnes》，計劃聘請替身扮米高，在英國街頭吸引群眾注意，但為免造成混亂而取消。然而米高新碟在英國的銷量仍不俗，打敗同期出碟的KylieMinogue及BritneySpears，穩佔亞軍。</p></body></html>

<html><header><meta charset="utf-8"><title>日本公司買靚豆作福利</title></header><body><h1>日本公司買靚豆作福利</h1><p>現時光顧咖啡香房的以公司客戶為主，盧先生便是其中之一。他說該店的咖啡豆沖出來的咖啡較香，「尤其磨完豆後煲咖啡，整間廚房都充滿香味。」&#13;<br> 顧先生平均每日飲3至4小杯咖啡，約每10日訂貨一次，已光顧了4個月。像其他香港人一樣，盧先生會加糖加奶，貪其口感較香滑；但他的日本同事則喜「飛沙走奶」，獨愛齋啡。<br> &#13;<br> <spanclass>獨愛齋啡不加奶 &#13;<br> 咖啡香房執行董事洪志輝表示，公司客戶主要為日本公司，因為日本人有飲咖啡習慣，就好像中國人飲茶一樣，而日本公司亦較願意落本為員工提供福利，遂成為穩定客源。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>近年流行牛角銀器</title></header><body><h1>近年流行牛角銀器</h1><p>西方人最愛銀器餐具，因送禮自奉皆相宜，混合牛角而製成的銀器餐具更是近年英國流行的設計款色，兩種顏色及質感截然不同的物料，所產生的效果卻出奇地配合，吸引很多年輕家庭購買。&#13;<br> 從事銀器製作30多年的PhilippaMerriman表示，牛角銀器餐具售價不比純銀餐具便宜，原因是前者製作過程較複雜，牛角所承受的熱度有限，要小心處理才可與銀併合。牛角銀器餐具售價由250至2300港元不等，跟純銀餐具價錢相差無幾。</p></body></html>

<html><header><meta charset="utf-8"><title>散戶指數：散戶信心受打擊</title></header><body><h1>散戶指數：散戶信心受打擊</h1><p>上周利淡消息不斷，先有日本被阿蓋德組織威脅發動恐怖襲擊，日股急挫，繼有中美貿易爭拗，之後再發生土耳其伊斯坦堡汽車炸彈襲擊事件，打擊散戶信心。本報上周五晚訪問了157名有投資股票的市民，其中只有47.77%認為本周港股可以上升，較之前一周減少近15個百分點。&#13;<br> 至於一些沒有投資股票的市民，入市意欲卻上升，上周323名被訪者中，有4.33%表示短期內會入市。&#13;<br> 是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問了480名18歲以上的市民，其中32.71%有投資股票。</p></body></html>

<html><header><meta charset="utf-8"><title>盧巧音坐花轎Sell碟</title></header><body><h1>盧巧音坐花轎Sell碟</h1><p>盧巧音昨日在黃大仙慈雲山中心舉行大碟發布會，她還特意穿上親自設計的短身性感宮廷式婚紗，坐着大紅花轎出場，身上佩戴過百萬贊助鑽飾，場面有如真的出嫁一樣，盧巧音落轎時還笑說：「終於輪到我啦。」似乎她都懷着一夥恨嫁的心。<br> &#13;<br> <spanclass>要掛金豬牌 &#13;<br> 盧巧音表示日後結婚必定會替自己再設計婚紗，並且要獨一無二，盧巧音說：「頭先坐花轎時好鬼開心，我第日結婚除咗會設計婚紗外，重一定會着裙褂，因為屋企人都好傳統，而我都唔覺得『娘』，最好重掛埋金豬牌。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>

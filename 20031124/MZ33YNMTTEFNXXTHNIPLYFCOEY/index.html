<html><header><meta charset="utf-8"><title>思浩與友唱K遣興</title></header><body><h1>思浩與友唱K遣興</h1><p>不少藝人都喜愛唱卡拉OK消遣，昨日凌晨時分，鍾麗淇、葉文輝跟一身形稍胖女子、梁思浩跟一名男性友人，分別往唱卡拉OK。&#13;<br> 凌晨三時三十分，葉文輝和一身形稍胖女子、梁思浩和男性友人，一起離開CEONeway卡拉OK，葉文輝和該女子一起離去，梁思浩和男性友人則結伴往取車，兩人顯得甚有默契，最後梁思浩接載該男性友人離去。<br> &#13;<br> <spanclass>鍾麗淇獨自走人 &#13;<br> 而昨日凌晨三時，記者看見鍾麗淇步出銅鑼灣皇室堡的加州紅，她在卡拉OK職員陪同下，往街邊取回座駕離開。只見鍾麗淇獨自一人離開，卻不見其男友梁榮忠蹤影。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>堅持鍛煉身體防患乳癌</title></header><body><h1>堅持鍛煉身體防患乳癌</h1><p>芬蘭《赫爾辛基新聞》報道，芬蘭庫奧皮奧大學進行的一項研究指出，堅持鍛煉可減少婦女患上乳癌的危險。研究人員對四萬多名芬蘭婦女進行了跟蹤調查發現，堅持鍛煉可降低婦女在雌激素水平，有助提高婦女的免疫力，並能防止婦女在更年期後發胖。&#13;<br> 報道又指，婦女可通過游泳、騎自行車、滑雪和散步等方式進行鍛煉，每周鍛煉兩、三次，每次至少半小時，直至出汗為止。研究人員認為通過鍛煉，在芬蘭這個約五百二十萬人口的國家裏，每年可防止數百名婦女患乳腺癌。</p></body></html>

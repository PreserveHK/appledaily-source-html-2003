<html><header><meta charset="utf-8"><title>夜歸女遭剪刀插傷</title></header><body><h1>夜歸女遭剪刀插傷</h1><p>【本報訊】旺角一名夜歸女子，昨凌晨二時在住所大廈地下遭獨行賊打劫，她聲稱被掠去內有二千元現金手袋後，被賊人用剪刀刺傷大腿，當場血流如注，負傷自行乘的士往醫院，途中遭接報警員截停，送院後情況嚴重，賊人事後則逃去無蹤。不過，警員事後發現女事主仍有數千元未被劫去，懷疑事件另有內情。&#13;<br> 報稱遇劫受傷女子姓趙（三十三歲），右大腿遭利剪刺傷，傷勢嚴重，目前需留院。據悉，女事主居住砵蘭街天成大廈一單位。</p></body></html>

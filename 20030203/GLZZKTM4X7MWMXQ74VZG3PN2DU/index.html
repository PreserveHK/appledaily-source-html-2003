<html><header><meta charset="utf-8"><title>祖迪羅、妮歌日久生情</title></header><body><h1>祖迪羅、妮歌日久生情</h1><p>英國靚仔男星祖迪羅（JudeLaw）去年大部份時間與妮歌潔曼（NicoleKidman）在羅馬尼亞拍攝新片《ColdMountain》，未知是否朝夕相對的關係，有傳聞指二人關係已相當親密，而此事亦是祖迪羅妻子莎迪（SadieFrost）情緒低落及他倆婚姻出現問題的主要原因。<br> &#13;<br> <spanclass>已約會多次 &#13;<br> 據英國《星期日鏡報》報道，祖迪羅與妮歌已約會過多次，妮歌好友更透露妮歌覺得祖迪羅是自湯告魯斯（TomCruise）後令她最有感覺的男人。據知莎迪獲悉此事後更與丈夫有所衝突，不過莎迪發言人前晚則表示祖迪羅與妮歌的緋聞全屬垃圾傳言。</spanclass></p></body></html>

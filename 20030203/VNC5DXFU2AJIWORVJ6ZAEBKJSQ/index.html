<html><header><meta charset="utf-8"><title>徐子淇英國睇舞獅好氣氛</title></header><body><h1>徐子淇英國睇舞獅好氣氛</h1><p>在英國修讀大學經濟系二年級的徐子淇，今年農曆新年獨自在英國度歲。<br> &#13;<br> <spanclass>利是放枕頭底 &#13;<br> 徐子淇日前說：「因為學費好貴，同埋我想專心溫書，唔想俾人覺得我又返香港。」問她會否覺得在彼邦過年氣氛不太濃烈？她說：「唔會，嗰邊都有舞獅表演，同埋我會喺自己間房布置得好有氣氛，貼吓揮春啦，媽咪亦畀定利是我，我會放喺枕頭底。」&#13;<br> 徐子淇亦透露她帶了一些賀年糕點往英國，與同學一同分享，不過她笑說只帶了很小量。</spanclass></p></body></html>

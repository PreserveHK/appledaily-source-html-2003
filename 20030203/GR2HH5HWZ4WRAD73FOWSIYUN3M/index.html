<html><header><meta charset="utf-8"><title>3T新年向錢看</title></header><body><h1>3T新年向錢看</h1><p>英皇3T鄭希怡（Yumiko）、劉思惠（Maggie）及蔣雅文（Mandy），羊年齊聲表示希望新一年事業順利。&#13;<br> Yumiko今年會隨家人返上海過年，而Mandy和Maggie則會留在香港做騷。Yumiko說：「我新年後會去泰國拍一個日本牌子嘅廣告，有工開就開心。」<br> &#13;<br> <spanclass>籌備新碟 &#13;<br> 原來Maggie和Mandy的新碟正在籌備中，唱片公司正為二人揀歌。Mandy早前為無綫古裝劇《怪俠一枝梅》試造型，可是卻被彈造型不好，她說：「近排都修改咗，我個新造型好嬌俏。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>晨運婦墮30米坡獲救</title></header><body><h1>晨運婦墮30米坡獲救</h1><p>【本報訊】家住跑馬地蟠龍道一名八十餘歲姓林老婦，昨晨獨自上山晨運途中，失足跌落三十多米深山坡，被困逾七小時才為家人尋獲，幸傷勢不算太重，由消防員救起清醒送院。&#13;<br> 據參與拯救的消防員透露：「好彩嗰度啱啱有道鐵絲網承托住阿婆，冇再跌落去，阿婆先冇咁傷，加上天未黑，令搜索同拯救工作順利。」老婦的家人亦慶幸她傷勢不重，表示要劏雞還神。據老婦的兒子表示，母親遲遲未歸，家人四處找尋，至下午四時許，找至大坑道與白建時道交界時，發現受傷的母親，於是報警。</p></body></html>

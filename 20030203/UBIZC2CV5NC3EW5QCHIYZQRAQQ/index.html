<html><header><meta charset="utf-8"><title>紅燈區10煞毆男子</title></header><body><h1>紅燈區10煞毆男子</h1><p>【本報訊】旺角「紅燈區」街頭，昨晨零時許發生血案。一名姓吳（四十歲）男子獨自行經上海街與山東街一個公園外時，突然遭十多名大漢圍毆，拳打腳踢，眼部及面部流血受傷倒地（圖）。兇徒傷人後四散逃走，一名菲籍女子途經見狀報警求救。&#13;<br> 傷者送院敷藥後無礙出院，聲稱不知道遇襲原因。由於上址有黑幫及馬伕出沒，警方不排除有人隱瞞事件真相，正展開調查。&#13;<br> 黎志偉攝</p></body></html>

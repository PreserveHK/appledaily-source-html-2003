<html><header><meta charset="utf-8"><title>余安安開年冇預老公</title></header><body><h1>余安安開年冇預老公</h1><p>前日大年初一，本應是與家人團聚的喜慶日子，不過余安安卻撇下夫婿李萬祺及兩個女兒，獨自駕車到跑馬地與友人會面，連消夜也沒有預老公一份。<br> &#13;<br> <spanclass>凌晨二時離開 &#13;<br> 前晚十一時許，余安安駕車前往張堅庭位於跑馬地的表哥茶餐廳，原來她相約了張堅庭、伍詠薇前牙醫男友張啟順及其女友等，到茶餐廳消夜，而余安安去年宣布破產的夫婿李萬祺則未有同行。&#13;<br> 余安安與張堅庭等人在茶餐廳內言談甚歡，猶如共晉開年飯一樣，結果他們在茶餐廳內逗留至凌晨二時才離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>柬埔寨獵奇</title></header><body><h1>柬埔寨獵奇</h1><p>提起柬埔寨，你大概還沒忘記這裏的戰火連天，民不聊生，但事實上這國家已經發展旅遊業多年，這裏也有名聞天下的偉大古迹，值得一看，亦有四五星級的酒店讓你有一個舒適的旅程。今次介紹的這個旅行團，就會帶大家一遊柬埔寨最著名的古迹吳哥窟，亦會一訪首都金邊，香港也較少旅行團會選遊這地方，不知道金邊米粉，是否源於這裏呢？&#13;<br>&#13;<br>記者：黎頌詩</p><p>柬埔寨（金邊及暹羅）獵奇之旅&#13;<br> 團費：$6,890起&#13;<br> 查詢：23161600（安達旅運）</p></body></html>

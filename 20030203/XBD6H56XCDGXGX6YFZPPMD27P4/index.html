<html><header><meta charset="utf-8"><title>阿姐、羅家英拍拖做大戲</title></header><body><h1>阿姐、羅家英拍拖做大戲</h1><p>汪明荃及羅家英前晚在沙田大會堂合演粵劇《春滿帝王家》，雖然二人在大年初一也要工作，但阿姐卻𢭃得觀眾給她過百封、合共數千元利是，而她亦只是派了百多封、每封十元的利是，所以阿姐可說是有賺。<br> &#13;<br> <spanclass>買桃花大展鴻圖 &#13;<br> 問到新年願望，阿姐說：「希望世界和平，身體健康，開開心心啦，我喺二月十一號重要做另一套戲《蝴蝶夫人》，所以都冇得休息。」&#13;<br> 羅家英則稱在年廿九當晚曾到花墟買桃花及「滿堂紅」，問到他為何仍要買桃花？他即說：「我買桃花係代表大展鴻圖，唔代表桃花運。」而羅家英更希望新一年人人身體健康，因其母親現仍留院觀察，令他擔心不已。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>三姊弟食滯不適送院</title></header><body><h1>三姊弟食滯不適送院</h1><p>【本報訊】新年喜慶洋洋，人人吃得肚滿腸肥。沙田隆亨邨慧心樓三名姓江的小姊弟，卻懷疑吃得過多膩滯，導致昨日半夜腸胃不適屙嘔大作，至早上七時許，父母見三人仍未有好轉，誤以為他們食物中毒，於是召救護車將他們送院，幸治理後均無大礙，相信是虛驚一場。&#13;<br> 疑「食滯」不適的包括十六歲次女及兩名十三歲和兩歲的幼子。據江母事後表示，一家六口前晚一起吃飯，但夫婦二人和長女都沒有不適。</p></body></html>

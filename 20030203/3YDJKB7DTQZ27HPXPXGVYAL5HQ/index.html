<html><header><meta charset="utf-8"><title>神話HyeSung駕寶馬四輪朝天</title></header><body><h1>神話HyeSung駕寶馬四輪朝天</h1><p>韓國人氣組合神話成員HyeSung，近來認真運滯，繼去年尾發高燒入院後，昨日大年初二凌晨駕着其寶馬新車，遇上交通意外，整架車四輪朝天，幸而他傷勢沒有大礙。<br> &#13;<br> <spanclass>沒有飲酒 &#13;<br> HyeSung在上月中才購入這輛新車，前日回位於漢城郊外的老家慶祝新年後，回程時在一個U-Turn位遇上意外。據警方表示當時HyeSung的車上並沒有其他乘客，他亦沒有飲酒，而其撞車的地方過往亦曾數度發生同類意外。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>護衛員救火被燒傷</title></header><body><h1>護衛員救火被燒傷</h1><p>【本報訊】昨晨二時許，北角春秧街八十五號地下發生縱火事件。三名青年懷疑貪玩放火，將一個壓縮氣體罐燃着棄在大廈門外，對面麗東軒酒店的姓黎（四十四歲）護衞員發現喝止不果，三人嚇得慌忙逃去。&#13;<br> 護衞員遂自行用腳猛踩火種企圖救火，惟氣體罐突然發生輕微爆炸，致他的右腳受傷、頭髮及眼眉亦被燒焦，險遭搶火燒成「火人」。他事後自行報警送院（圖），治理後無礙。消防員到場迅速將火救熄，警員在附近一帶兜截無果，正調查縱火動機。&#13;<br> 王偉禎攝</p></body></html>

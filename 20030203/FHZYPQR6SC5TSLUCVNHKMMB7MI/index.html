<html><header><meta charset="utf-8"><title>警區新招防老人受騙</title></header><body><h1>警區新招防老人受騙</h1><p>【本報訊】近年新興的祈福黨，繼寶藥黨及假金黨後，成為最多老人「中招」的街頭騙案。黃大仙警區特別成立「老人滅罪大使」計劃，透過訓練區內長者成為滅罪大使，宣揚「三心兩意」（不貪心、不隨便用愛心、要小心、不粗心大意及留意）《警訊》訊息，以防長者跌入騙徒圈套。&#13;<br> 黃大仙警區警民關係主任陳月娥表示，騙徒多利用長者的「愛心」，以其子、孫有鬼纏身、身體不適或以祈福為名，騙取長者畢生積蓄。&#13;<br> 陳月娥稱，透過少年警訊會員到區內宣傳有關訊息，但成效不大。構思出「老人滅罪大使」計劃，實行「以老幫老」。</p></body></html>

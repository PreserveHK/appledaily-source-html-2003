<html><header><meta charset="utf-8"><title>克勤扮利是封應節</title></header><body><h1>克勤扮利是封應節</h1><p>譚詠麟與李克勤前晚甫開騷，觀眾情緒已相當高漲，不停歡呼大叫，又不時上台大派利是及索吻。&#13;<br> 克勤與阿倫前後共換了五套衣服，全都閃令令兼紅彤彤，有如利是封一般，十分應節，其中克勤更獲皮草公司贊助一件價值約三十萬元的皮草獻唱一曲，又獲伯爵表贊助共值過百萬元的戒指及手表，克勤的女友盧淑儀則全程在後台看管。<br> &#13;<br> <spanclass>大跳探戈 &#13;<br> 而阿倫與克勤為做好今次演唱會，早前便秘密練舞，阿倫更大跳探戈、慢四步及踢躂舞等，他說：「劉德華教我擺S形甫士呀。」可惜挺着大肚腩的阿倫即使身穿腰封仍未能遮掩其水桶腰，無從看出他的S形甫士是否正確。&#13;<br> 採訪：王連連　攝影：陳慧安</spanclass></p></body></html>

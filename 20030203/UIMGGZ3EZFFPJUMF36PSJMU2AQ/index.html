<html><header><meta charset="utf-8"><title>23車倒後鏡被扑裂</title></header><body><h1>23車倒後鏡被扑裂</h1><p>【本報訊】屯門散石灣路近龍門路發生連環刑毀事件，昨晨八時許，有的士司機到散石灣村取回泊在對開路邊的新界的士開工期間，發現座駕的右邊倒後鏡碎裂，於是報警。&#13;<br> 警員到場調查，發覺泊在上址共二十三輛汽車同遭人擊毀倒後鏡，事後通知車主了解，他們均表示原因不明。但有部份車主稱，散石灣村村民四日前曾於該處張貼告示，勸喻車主將車泊在別處，切勿阻塞通道，警方正調查歹徒破壞的動機（圖）。&#13;<br> 周鴻熙攝</p></body></html>

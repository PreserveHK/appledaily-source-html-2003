<html><header><meta charset="utf-8"><title>走火不忙拍攝</title></header><body><h1>走火不忙拍攝</h1><p>【本報訊】曾發生前女星朱燕珍男友醉酒襲警遭槍傷案的北角英皇道興漢大廈，昨晨二時許發生火警。住客發現大廈二十四樓梯間冒出火光及濃煙，立即報警。六十多名住客聞悉，自行疏散到街外，部份遭驚醒的居民倉皇抱着嬰孩及愛犬逃生，十分狼狽。更有愛好攝影的居民興致勃勃地帶同相機到地下，將火警及疏散情景拍攝「留念」。&#13;<br> 消防員到場迅速將火救熄，事後調查疑有缺德住客拋棄未熄掉的煙蒂燃着垃圾起火，事件中無人受傷。</p></body></html>

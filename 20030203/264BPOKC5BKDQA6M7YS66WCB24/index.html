<html><header><meta charset="utf-8"><title>何潤東帶小師弟北上發財</title></header><body><h1>何潤東帶小師弟北上發財</h1><p>同屬台灣多利安事務所的四位藝人何潤東、陳怡蓉、邱澤及新加入年僅十歲的小師弟沈建宏，羊年的工作已編排得密麻麻，四人日內將到廣州，拍攝內地食品廣告。月中四人又會到北京出席「四星新春拜年」活動。<br> &#13;<br> <spanclass>被投訴少來港 &#13;<br> 去年由何潤東、邱澤和陳怡蓉主演的台灣偶像劇集《雪地裡的星星》，曾在亞視播出，雖然收視未見突出，但他們仍獲香港fans支持。不少fans屢次透過電郵及信件，投訴多利安事務所安排三人來港的時間少，所以三人於羊年將與小師弟沈建宏抽多些時間來港宣傳。</spanclass></p></body></html>

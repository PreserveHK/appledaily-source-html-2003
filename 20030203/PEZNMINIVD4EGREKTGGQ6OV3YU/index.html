<html><header><meta charset="utf-8"><title>劉青雲、黎耀祥舉家歎火鍋</title></header><body><h1>劉青雲、黎耀祥舉家歎火鍋</h1><p>劉青雲和太太郭藹明跟黎耀祥夫婦一向感情要好，一有空便會相約見面，前晚大年初一，黎耀祥與太太便帶同五歲兒子正橋，向青雲夫婦拜年𢭃利是，並齊齊到九龍城輝哥火鍋打邊爐。<br> &#13;<br> <spanclass>難得敍舊 &#13;<br> 黎耀祥早前在台灣拍攝電視劇後返港，已很久沒與好友青雲和藹明碰面，適逢農曆新年不用開工，黎耀祥便相約青雲夫婦敍舊，眾人於晚上十時許離開，青雲一見記者即說：「嘩！大年初一都要開工？」然後便駕車離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

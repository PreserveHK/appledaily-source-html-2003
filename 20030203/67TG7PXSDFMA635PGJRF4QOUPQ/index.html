<html><header><meta charset="utf-8"><title>日本女子離奇暴斃</title></header><body><h1>日本女子離奇暴斃</h1><p>【本報訊】紅磡豪宅海逸豪園昨晚揭發離奇命案，一名日籍女子失去聯絡大半個月，其朋友上門拍門無反應，於是報警，警方及救護員入屋發現她經已死亡，單位內有凌亂，似被搜掠，至今晨警方仍留守現場偵查。死者為年約四十歲日本籍女子，住在海逸豪園第五座。&#13;<br> 現場消息稱，事主日籍男性友人上月中與她失去聯絡，昨晚十時半上門查看，拍門後無反應，恐對方發生意外，遂致電報警。&#13;<br> 警方及救護員到場了解，破門入屋調查，發現事主昏迷，最後證實經已死亡，而單位有凌亂，似被人搜掠過，但警方仍不能確定是否案件涉及劫殺，現暫將案列求警調查處理。</p></body></html>

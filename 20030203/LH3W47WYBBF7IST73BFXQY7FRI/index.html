<html><header><meta charset="utf-8"><title>陳伶俐兒子財多身子弱</title></header><body><h1>陳伶俐兒子財多身子弱</h1><p>陳伶俐與兒子林肯昨日和陳敏之在西寶城出席賀年宣傳活動。一踏入羊年，林肯便在大年初一發高燒，伶俐說：「發燒唔緊要，證明會發大財，財多先會身子弱嘛。」<br> &#13;<br> <spanclass>輪流照顧爸爸 &#13;<br> 而陳敏之就透露父親早前因身體不適入院，由於情況並不穩定，令她十分憂心，她說：「爸爸因為個肺有事，呢幾日新年，屋企人已經接咗爸爸返嚟住幾日，希望佢可以開心啲，對病情有幫助，𠵱家因為要同媽咪輪住照顧爸爸嘅關係，都推咗好多出埠嘅工作。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

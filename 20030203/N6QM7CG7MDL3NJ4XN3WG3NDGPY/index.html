<html><header><meta charset="utf-8"><title>婦吃開年飯烚蛋鯁死</title></header><body><h1>婦吃開年飯烚蛋鯁死</h1><p>【本報訊】昨日大年初二，香港仔一戶人家吃「開年飯」時卻發生悲劇，一名八十七歲老婦吃烚蛋時不慎鯁喉，經急救送院終返魂乏術。&#13;<br> 死者蕭婆婆，與家人同住香港仔漁安苑碧安閣一單位，據說她患有心臟病，家人平日已叮囑她小心飲食。昨日中午十二時許，一家人在家中吃開年飯，其間，蕭婆婆吃烚蛋時不慎鯁喉窒息。家人立即報警及替她「扣喉」，但只能扣回少許蛋碎，蕭婆婆仍然昏迷；其後救護員到場進行急救，再扣出其餘蛋碎，但送院後不治。</p></body></html>

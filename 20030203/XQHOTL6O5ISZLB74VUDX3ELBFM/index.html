<html><header><meta charset="utf-8"><title>張曼玉嘉賓行Show如魚得水</title></header><body><h1>張曼玉嘉賓行Show如魚得水</h1><p>電影與時裝國度，是張曼玉（Maggie）浮游得如魚得水的空間。曾經登上Hermes的天橋、為本地品牌izzue擔任設計師，亦兩番為法國HauteCouture老牌Scherrer行show。張曼玉今次為Scherrer二○○三春夏系列出任嘉賓模特兒，穿上一件名為「JoyauxdeParis」（圖二右二）的紅色低胸晚裝，對比起其他清一色的洋模，的確別有氣質。&#13;<br> 完show後，張曼玉穿回最自我不過的T恤牛仔褲皮褸裝束，一貫的瀟灑freestyle，型得很。</p></body></html>

<html><header><meta charset="utf-8"><title>當局調查eBay拍賣碎片</title></header><body><h1>當局調查eBay拍賣碎片</h1><p>在「哥倫比亞」號在德州上空解體，當局勸喻市民切勿拾起穿梭機碎片後，網上eBay拍賣網站便有人貼出拍賣「哥倫比亞」號穿梭機碎片。不過，eBay發言人表示，這項拍賣隨即便撤下，並說根據過往經驗，這可能是惡作劇，有人想藉此引起人注意。&#13;<br> 德州檢察官已就有關報道展開調查，指出撿拾穿梭機碎片是違反聯邦法，最高可被判監十年。有目擊者說，看見四十二人撿拾或觸摸碎片。&#13;<br> 路透社</p></body></html>

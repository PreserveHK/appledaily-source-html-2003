<html><header><meta charset="utf-8"><title>拖架非法停泊滋擾</title></header><body><h1>拖架非法停泊滋擾</h1><p>屯門南恆貴街居民投訴，在恆貴街路旁，於每晚九時至十二時，以及清晨六時至八時一段時間，經常有貨櫃車拖架，非法於路旁停泊，令馬路邊猶如貨櫃車拖架停車場，在拖架啟動和行駛時造成的噪音，對附近住戶造成嚴重滋擾，他盼警方正視及取締。本報已將投訴轉介警方跟進。（○一二四一七)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

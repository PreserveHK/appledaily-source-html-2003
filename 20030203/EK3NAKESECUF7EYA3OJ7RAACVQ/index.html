<html><header><meta charset="utf-8"><title>李丞責設計羊年足金擺設</title></header><body><h1>李丞責設計羊年足金擺設</h1><p>謝瑞麟珠寶今個羊年推出了多款足金首飾擺設，更請嚟堪輿家李丞責設計了一系列產品，名字改得吉祥，再加上手工精巧、設計獨特，為你增添貴氣的同時，本身又具保值作用，總比花錢在時袋手袋上來得有意義吧！&#13;<br>&#13;<br>記者：尹珊珊</p><p><spanclass><fontstyle>迎羊納福足金擺設約$820起  &#13;<br> 由謝瑞麟珠寶與堪輿家李丞責共同設計的羊年足金擺設，包括「財源廣進」、「年年有餘」、「喜氣洋洋」、「福壽年年」等，帶上身可能會特別好運！&#13;<br> &#13;<br> 售賣點：&#13;<br> 各謝瑞麟珠寶店有售&#13;<br> 查詢熱線：26286228</fontstyle></spanclass></p></body></html>

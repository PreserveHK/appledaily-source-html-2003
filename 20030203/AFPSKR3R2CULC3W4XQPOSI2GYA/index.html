<html><header><meta charset="utf-8"><title>民協請願促增加就業</title></header><body><h1>民協請願促增加就業</h1><p>【本報訊】踏入羊年的第二天，民協成為首批到政府總部請願的團體，他們希望特首董建華在新的一年能革新施政，改善基層市民生活。&#13;<br> 民協十多名成員昨日即場在政府總部門外寫揮春，要求關注市民需要，增加就業，以及促使公用事業減價，紓解民困。&#13;<br> 民協表示，行政長官董建華提及的與珠三角融合，是很高大的理想，但政府亦要關注市民需要，建議應削減公屋租金，調高七百元的生果金到一千元。代表最後將「增加就業」揮春送給政府總部代表。</p></body></html>

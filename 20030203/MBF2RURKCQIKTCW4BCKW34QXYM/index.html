<html><header><meta charset="utf-8"><title>哥倫比亞與挑戰者的巧合</title></header><body><h1>哥倫比亞與挑戰者的巧合</h1><p>紐約一個電台說，「哥倫比亞」號解體與十七年前挑戰者號爆炸悲劇，有許多巧合：「哥倫比亞」號今次升空，特地選「挑戰者」號升空周年，原意是紀念那組太空人，但卻出事了。兩機同樣有七名太空人及融合各膚色人種，「哥倫比亞」號有以色列首名太空人拉蒙和美籍印度裔女太空人哈瓦拉。更令人驚奇的是，「哥倫比亞」號竟在德州東部一個叫做「巴勒斯坦」的小鎮上空解體。&#13;<br> 中央社</p></body></html>

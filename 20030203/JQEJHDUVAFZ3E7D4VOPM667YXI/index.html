<html><header><meta charset="utf-8"><title>香燭燒窗簾父子傷</title></header><body><h1>香燭燒窗簾父子傷</h1><p>【本報訊】天水圍天盛苑盛頤閣二十一樓一單位，昨晨五時許疑因神枱上香燭燒着被風吹動的窗簾引起火警，驚醒住客自行將火救熄，姓曾（四十八歲）與十九歲兒子吸入濃煙不適，須入院治療。&#13;<br> 火警驚動對面大廈單位住客報警，濃煙同時驚醒屋內住客，他們在消防員趕至前自行將火救熄，窗簾及部份神枱燒毀。火警中，男戶主及十九歲兒子（圖）救火時吸入濃煙不適，送院治療後無礙出院。&#13;<br> 區思傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>　　羅家英帶旺港灣豪庭 - 李八方</title></header><body><h1>　　羅家英帶旺港灣豪庭 - 李八方</h1><p>今年賀歲樓盤比往年多，但係賣樓成績就麻麻哋，不過發展商依然努力搞賀年節目，例如每年賀歲盤台柱恒基地產，總會在旗下樓盤大搞嘉年華，今年重頭戲係大角嘴港灣豪庭，現場有得食有得玩，重有騷睇。&#13;<br> 八方噚日下午四點去到售樓處，原來該段時間嘅表演嘉賓係知名演員羅家英，佢當場獻唱粵曲。嗰班街坊聽得非常陶醉，連續安哥咗幾次。呢個撒手鐧果然有其效力，令該盤成為新正頭初一及初二最賣得嘅樓盤，合共賣出十個單位。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

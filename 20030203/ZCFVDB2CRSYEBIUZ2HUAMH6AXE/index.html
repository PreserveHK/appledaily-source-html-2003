<html><header><meta charset="utf-8"><title>伊拉克危機最新發展</title></header><body><h1>伊拉克危機最新發展</h1><p>．聯合國武器調查團團長布利克斯及國際原子能機構總幹事巴拉迪接受伊拉克邀請，二月八日會重返巴格達，跟伊拉克就武檢問題會談。&#13;<br> ．美國國防部長拉姆斯菲爾德指，伊拉克總統侯賽因或會在三月阿拉伯峯會舉行前被攆下台。&#13;<br> ．美國國務卿鮑威爾周三向聯合國安理會提交指證侯賽因的情報，包括利用逾二萬情報人員心理威嚇武檢人員，將武器資料藏於平民家中、醫院，甚至清真寺等。&#13;<br> ．美國廣播公司及《華盛頓郵報》最新民調結果顯示，三分二美國人支持出兵伊拉克；逾半人同意即使沒有聯合國授權，也應與伊拉克開戰。</p></body></html>

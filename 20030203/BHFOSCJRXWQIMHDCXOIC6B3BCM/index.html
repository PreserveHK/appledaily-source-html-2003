<html><header><meta charset="utf-8"><title>《對她有話兒》大熱倒灶</title></header><body><h1>《對她有話兒》大熱倒灶</h1><p>有西班牙奧斯卡之稱的Goya電影頒獎禮前日在馬德里舉行，賽前獲多項提名的《對她有話兒》最終大熱倒灶，另一熱門電影《MondaysintheSun》結果成為大贏家，共奪得最佳電影、最佳導演、最佳男主角、最佳男配角及最佳男新人共五大獎。<br> &#13;<br> <spanclass>僅獲原創音樂獎 &#13;<br> 由鬼才導演艾慕杜華（PedroAlmodovar）執導的《對》片，早前才勇奪金球獎最佳外語片，不過前晚卻只獲最佳電影原創音樂獎項，成績未如理想。而波蘭斯基（RomanPolanski）執導的《鋼琴戰曲》則奪最佳歐洲電影。</spanclass></p></body></html>

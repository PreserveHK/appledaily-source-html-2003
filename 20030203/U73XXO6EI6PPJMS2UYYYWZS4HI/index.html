<html><header><meta charset="utf-8"><title>霆鋒親友唔敢拜年</title></header><body><h1>霆鋒親友唔敢拜年</h1><p>謝霆鋒與父親謝賢返加拿大探望九十歲的嫲嫲，除了日前與嫲嫲出外吃團年飯外，霆鋒幾乎每天都足不出戶，在家陪伴嫲嫲。<br> &#13;<br> <spanclass>四哥祝新年快樂 &#13;<br> 在大年初一當日，未見有親友到霆鋒家拜年，守候在霆鋒家外的記者特地買水果餅乾向謝賢拜年，他穿着皮衣及戴太陽眼鏡步出家門與記者拜年，他說：「新年快樂，霆鋒唔會出嚟，你哋走啦，唔好等啦，搞到我哋連窗簾都唔開得，朋友都唔敢嚟拜年，不過我哋都知道你哋辛苦，霆鋒過兩日就走，七、八號左右啦。」&#13;<br> 記者何永寧、羅德光溫哥華直擊</spanclass></p></body></html>

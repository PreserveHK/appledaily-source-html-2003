<html><header><meta charset="utf-8"><title>羅渣摩亞德國受勳</title></header><body><h1>羅渣摩亞德國受勳</h1><p>逐漸淡出影壇、近年致力行善的老牌鐵金剛羅渣摩亞（RogerMoore），將會獲德國政府表揚他多年來幫助兒童而獲頒勳章，而頒授儀式將會在本月十日於德國首都柏林舉行。<br> &#13;<br> <spanclass>訪各地貧困兒童 &#13;<br> 七十五歲的羅渣摩亞近年一直擔任聯合國國際兒童基金會親善大使，他經常周遊列國探訪世界各地的兒童，去年他就曾到日本等地探訪，而對於發展中國家的貧困兒童，羅渣摩亞更是落力幫助，故此德國總統拉烏將於下周一親自頒發勳章予羅渣摩亞，表揚他長期以來改善兒童生活的貢獻。</spanclass></p></body></html>

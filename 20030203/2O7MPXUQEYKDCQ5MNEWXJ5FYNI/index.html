<html><header><meta charset="utf-8"><title>陳霽平利是大豐收</title></header><body><h1>陳霽平利是大豐收</h1><p>陳霽平在年初一便大豐收，她當天一早就四出到親戚家中拜年𢭃利是，進帳不少，她前日說：「我已經𢭃咗爸爸封大利是，有一千元，而我家姐阿哥都結咗婚，所以淨係𢭃屋企人已經夠。」<br> &#13;<br> <spanclass>𢭃得尷尬 &#13;<br> 不過，陳霽平有時在新年收利是都覺得十分尷尬，她說：「以前細過反而唔怕醜，但𠵱家因為咁大個女重未結婚，所以會唔好意思收利是。」&#13;<br> 陳霽平前晚和家人吃飯度年初一，昨晚則相約朋友欣賞煙花滙演，順道替朋友慶祝生日。有相士早前曾贈言陳霽平，說她羊年事業會有新發展，令她自信心倍增。&#13;<br> 採訪：卓寶花&#13;<br> 攝影：仇志德</spanclass></p></body></html>

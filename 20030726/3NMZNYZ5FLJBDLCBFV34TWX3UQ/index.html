<html><header><meta charset="utf-8"><title>過氣shela賣性感谷新碟</title></header><body><h1>過氣shela賣性感谷新碟</h1><p>大家可能對日本女歌手shela冇乜印象，但如果我話○○年時曾被日本年輕人選為最有前途女新人，又喺同一年嚟香港唱歌時俾謝霆鋒窒過，各位都可能會「咦」一聲，有啲印象喇！&#13;<br> 闊別日本樂壇差唔多三年啦，其實shela嘅人氣已經大不如前。有成兩年冇出過碟嘅佢，到最近終於要走上性感路線，出寫真集《Garden》嚟谷佢嘅新碟。我羅拉覺得佢又作得曲又識填詞都有實力嘅，又睇吓佢可唔可以憑呢次機會翻身啦！</p></body></html>

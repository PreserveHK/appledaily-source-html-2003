<html><header><meta charset="utf-8"><title>男子涉偷拍裙底春</title></header><body><h1>男子涉偷拍裙底春</h1><p>【本報訊】一輛從中環港澳碼頭開往何文田的雙層隧道巴士，昨凌晨零時許駛經何文田忠孝街一巴士站時，下層一名準備落車、身穿白衫半透明碎花裙姓劉（三十二歲）女子突發覺身旁一名男子，正利用一部數碼相機偷拍她裙底春光，她要求兩名男女乘客協助，並通知姓陳（五十歲）車長停車報警。&#13;<br> 警員趕至拘捕一名姓陳（二十四歲）穿西裝懷疑涉案男子，撿獲一部數碼相機，將女事主及疑犯帶署調查，疑犯其後准以一千元保釋候查。</p></body></html>

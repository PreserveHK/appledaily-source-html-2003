<html><header><meta charset="utf-8"><title>曾偉權頂替吳毅將北上</title></header><body><h1>曾偉權頂替吳毅將北上</h1><p>吳毅將本於今日出發到浙江新昌縣，拍攝無綫新劇《大唐雙龍傳》外景，但因吳毅將出發前弄傷右腳而向無綫辭演，無綫惟有另覓人選補上。據了解，無綫經開會後決定找來曾偉權頂替吳毅將演出。&#13;<br> 記者昨日致電曾偉權時，他承認已接獲無綫通知，曾偉權說：「公司本來叫我呢幾日出發，但我𠵱家重有其他劇喺身，唔可以即刻走。而且今次返去內地，一去就去幾個月，我都需要一啲時間交低香港嘅嘢，好似電話費或者係水費咁，都要去銀行做定期轉帳，如果唔係俾人cut晒，就弊傢伙㗎啦。」&#13;<br> 採訪：戴彩煥</p></body></html>

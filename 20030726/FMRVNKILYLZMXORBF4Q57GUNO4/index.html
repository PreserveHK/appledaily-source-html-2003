<html><header><meta charset="utf-8"><title>運搖頭丸兩漢囚六年</title></header><body><h1>運搖頭丸兩漢囚六年</h1><p>【本報訊】兩名男子參加旅行團掩人耳目，將八大包逾二萬粒搖頭丸，藏身腰間，擬隨旅行團偷運往日本，但登機前被海關人員截獲，二人在高等法院承認販毒罪，法官指出，二人若在日本被捕，會令本港蒙羞，判處監禁六年。&#13;<br> 兩名被告是李振聲（四十歲）及陸志棠（四十五歲），李案發時無業，陸報稱卡拉OK經理，二人被控於今年一月二十五日，在機場離境閘口，販運近三公斤搖頭丸，市值最高可達七百九十二萬元。&#13;<br> 案件編號：HCCC150/2003</p></body></html>

<html><header><meta charset="utf-8"><title>肥溫有喜預產期明年初</title></header><body><h1>肥溫有喜預產期明年初</h1><p>英國女星琦溫絲莉（KateWinslet）前日證實已懷有《美麗有罪》金像導演丈夫森文達斯（SamMendes）的骨肉，預產期為明年一月。&#13;<br> 據英國報章報道，二十七歲的肥溫與三十七歲的森文達斯透過發言人表示，由於小生命快將來臨，兩人感到非常喜悅。其實肥溫今年五月與森文達斯結婚時，已經「搞出人命」，只是她當時未發現而已。肥溫又指懷孕對她來說是人生中最辛苦的事，現時她育有一名與前夫所生的兩歲半大女兒。</p></body></html>

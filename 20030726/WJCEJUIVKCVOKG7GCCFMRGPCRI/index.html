<html><header><meta charset="utf-8"><title>一青窈見侯孝賢興奮</title></header><body><h1>一青窈見侯孝賢興奮</h1><p>台灣導演侯孝賢前日於東京，偕日本男星淺野忠信及歌手一青窈出席其新片《咖啡時光》的記者會。此片乃為了紀念日本名導小津安二郎誕生一百周年而製作，侯孝賢表示可以開拍這齣混合他自己及小津風格的電影，令他感到甚有意義及興奮。&#13;<br> 而首次參演電影的一青窈，是台灣與日本的混血兒，她說：「雖然我大部份時間喺日本生活，但今次拍電影令我進一步意識到，自己身體入面流住一半台灣人嘅血，我亦覺得可以喺導演身上學到好多嘢。」</p></body></html>

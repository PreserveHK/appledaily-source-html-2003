<html><header><meta charset="utf-8"><title>申鉉濬花心未婚妻心死</title></header><body><h1>申鉉濬花心未婚妻心死</h1><p>電影《飛天舞》及《殺手公司》男主角申鉉濬，兩年前與女星宋締英高調拍拖，當時二人的甜蜜程度，可媲美現時的李秉憲及宋慧喬。然而，前日兩人分別承認已經分手，婚約亦已取消。昨日韓國報章均大肆報道宋締英含淚承認分手，她更表示身心俱損，而申鉉濬亦自困釜山一間酒店內，不過二人皆不肯透露分手原因。&#13;<br> 其實早在前年起，已傳出申鉉濬及宋締英因第三者介入令感情出現裂痕。申鉉濬在圈中是有名的靚女殺手，不時傳出他搭上女歌手及女演員的消息，為了澄清緋聞，申鉉濬經常高調探女友班，又將二人的婚期提前到明春。</p></body></html>

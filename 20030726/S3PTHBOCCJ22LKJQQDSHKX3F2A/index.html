<html><header><meta charset="utf-8"><title>16分鐘內兩銀行遇劫</title></header><body><h1>16分鐘內兩銀行遇劫</h1><p>【本報訊】本港經濟低迷，今年上半年罪案率創下八年新高，觀塘昨晨十六分鐘內發生兩宗銀行劫案，兩名戴鴨舌帽及口罩賊人，分別遞紙行劫兩家銀行，劫去近一萬元現金。雖然兩案手法相似，但發生位置相距甚遠，警方估計非同一人所為，但不排除涉及同一匪幫。&#13;<br> 對於短短十六分鐘內觀塘區發生兩宗手法類似銀行劫案，警方表示關注，但兩家遇劫銀行位置相距甚遠，警方推斷賊人不可能在十多分鐘內兩處地方行劫，正了解是否同一夥賊人利用類似手法行劫。</p></body></html>

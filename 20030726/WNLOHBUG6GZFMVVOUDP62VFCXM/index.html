<html><header><meta charset="utf-8"><title>Morning娘紀念品冇人吼</title></header><body><h1>Morning娘紀念品冇人吼</h1><p>日本歌手組合如B'z及DragonAsh等推出的演唱會紀念品，均成為fans的搶手貨，相反近年人氣急跌的偶像組合Morning娘，雖然在網上拍賣的演唱會商品接近一百件，但竟然全部無人問津，行情慘淡。<br> &#13;<br> <spanclass>RIPSLYME點石成金 &#13;<br> 至於剛舉行五萬人戶外演唱會的HipHop組合RIPSLYME，其演唱會紀念品已被網友狂炒，其中一頂充滿塗鴉風格的cap帽，原價約二百港元，但至二十二日為止，競投價已升至接近一千港元。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Gisele身材好重有得撈</title></header><body><h1>Gisele身材好重有得撈</h1><p>巴西名模GiseleBundchen近年可能由於與靚仔里安納度狄卡比奧（LeonardoDiCaprio）拍拖的關係，因而曝光過度，被歐洲各大設計師打入冷宮，就以今年春夏季為例，Gisele任代言人的廣告可謂寥寥可數，不過著名內衣品牌Victoria'sSecret仍然找身材一流的她任代言人，足見Gisele仍有一定市場價值。<br> &#13;<br> <spanclass>設計便服 &#13;<br> 或許Gisele亦深明此道，所以剛滿二十三歲的她已謀定後路，計劃推出自己設計的便服，經常穿着時尚服飾的Gisele認為，由她設計的服飾應有一定水準。</spanclass></p></body></html>

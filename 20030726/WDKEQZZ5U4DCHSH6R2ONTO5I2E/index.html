<html><header><meta charset="utf-8"><title>籮霸、班仔情侶檔衰硬</title></header><body><h1>籮霸、班仔情侶檔衰硬</h1><p>珍妮花洛庇絲（JenniferLopez）與未婚夫班亞弗力（BenAffleck）主演的新片《Gigli》，將於下周全美公映，雖然該片已作出不少改動，以迎合觀眾口味，不過一眾影評人看完電影後，都將它踩得體無完膚，更有人認為《Gigli》是歷來最差的電影。&#13;<br> 雖然電影公司早前已把籮霸在《Gigli》中的同性戀戲份刪除，不過各大影評仍毫不客氣狠批該片，其中一影評人表示籮霸邀請班仔上床所講的一段對話，是史上最差的對白，亦有人指班仔不適合演這角色，籮霸的表現也不敢恭維。</p></body></html>

<html><header><meta charset="utf-8"><title>十大品牌美國佔八個</title></header><body><h1>十大品牌美國佔八個</h1><p>最新一期《商業周刊》公布全球最有價值品牌調查，美國企業成為大贏家，在全球十大品牌佔八位，可口可樂、微軟和萬國商業機器（IBM）位列榜首首三位，打入十大的兩個非美國品牌分別是芬蘭的諾基亞（Nokia）和德國的平治（Mercedes）。&#13;<br> 調查排名以品牌對銷量影響為依據。雖然全球有反美情緒，但在頭百大品牌中，美國仍佔六十二家，包括Levi's牛仔褲、星巴克咖啡（Starbucks）等，反映美國品牌仍受歡迎。美國企業靈活的行銷手法及令品牌本地化，都是令品牌成功的原因。&#13;<br> 彭博通訊社</p></body></html>

<html><header><meta charset="utf-8"><title>仲根霞鍾情小女警</title></header><body><h1>仲根霞鍾情小女警</h1><p>日本水着女星仲根霞原來與陳慧琳喜歡同一個偶像，就是美國卡通人物飛天小女警，她更視此為學習英語的最佳途徑。&#13;<br> 前日仲根霞出席日本有線電視台舉辦的「CartoonNetworkSpecialStation」時，大談喜愛的卡通人物，她更拿着飛天小女警的公仔示人，霞妹說：「我最鍾意套卡通嘅意識好正面，又可以學到英文。」而動畫方面，形象清純的仲根霞原來最愛刺激的動畫版《星球大戰》。</p></body></html>

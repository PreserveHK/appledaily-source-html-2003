<html><header><meta charset="utf-8"><title>交通燈箱損壞未修</title></header><body><h1>交通燈箱損壞未修</h1><p>調景嶺居民向本報投訴，指調景嶺地鐵站交通交滙處出入口前一個安全島，原有一個交通燈箱標誌，早前被撞毀，但已逾一個月，至今仍未維修，他質疑這些交通燈箱是否沒有部門作定期巡視和監管，且該段路面欠缺了此燈箱，亦恐影響行車安全。&#13;<br> 本報已將投訴轉交路政署跟進。&#13;<br> （○七二四○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

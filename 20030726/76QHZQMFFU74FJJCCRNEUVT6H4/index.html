<html><header><meta charset="utf-8"><title>地產基金放寬規限</title></header><body><h1>地產基金放寬規限</h1><p>【本報訊】據了解，證監會計劃下周三公布《房地產投資信託基金守則》。經過近5個月的諮詢及研究，證監決定放寬部份規定，包括容許有關基金投資於酒店、停車場及遊樂場；基金出售物業後，毋須於1年內購回其他物業填補。守則又規定，有關基金必須在港交所（388）上市。證監預計若資料齊備，每項申請可於3至4個星期內完成。&#13;<br> 證監會消息人士表示，暫時無意放寬只准投資於本港物業的規限，但稍後會成立工作小組，研究放寬投資地域的限制，主要視乎其他地區的法制及中介人監管情況。&#13;<br> 不過，守則會增加規定，將持有基金單位10%以上視為關連人士，須遵守關連交易規定。</p></body></html>

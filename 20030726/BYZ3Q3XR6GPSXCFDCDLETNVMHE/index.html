<html><header><meta charset="utf-8"><title>奸商劣茶充上等貨</title></header><body><h1>奸商劣茶充上等貨</h1><p>廣州一名茶商向當地傳媒揭露一些不法商人如何透過各種招數魚目混珠、以劣充好，將有問題茶葉出售給消費者。<br> &#13;<br> <spanclass>茶葉噴香精當花茶 &#13;<br> 茶商說，一些茶農為降低成本，擅自在茶園使用已禁用農藥；此外，有一種名為「溪黃草」的茶葉，經營者為了讓其看起來白一些，就加入糯米粉。&#13;<br> 一些小企業為追求利潤，出售茉莉花茶時，不是按照一層茶葉、一層茉莉花的工序，而是採用噴香精及少量茉莉花與茶葉摻在一起。&#13;<br> 茶商又透露，有奸商選擇便宜的、含有苯的膠水黏合盛載茶葉的紙盒，由於茶葉具很強的吸味性，長期飲用有損健康。&#13;<br> 《廣州日報》</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>血濺食肆</title></header><body><h1>血濺食肆</h1><p>【本報訊】兩名姓簡及李（二十及十九歲）男子，昨下午二時許在筲箕灣天悅廣場一家食肆進膳時，疑與另一名食客因碰撞問題發生爭執，三人互罵不是，稍後該男子一怒離去。&#13;<br> 未幾三名陌生男子怒氣沖沖衝入食肆，向兩名事主自稱是「新義安」黑社會成員，並拿起木櫈作武器襲擊兩人，連木櫈也打爛（圖2），在場其他食客紛紛走避。三名兇徒逞兇後迅速逃去，兩名事主受傷由救護員包紮治理（圖1）。&#13;<br> 周志鴻攝</p></body></html>

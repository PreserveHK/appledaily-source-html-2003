<html><header><meta charset="utf-8"><title>林熙蕾板起臉拍劇</title></header><body><h1>林熙蕾板起臉拍劇</h1><p>林熙蕾與台灣藝人苗子傑、林依晨前日早上十點半，在台北景文高中拍攝電視劇《七年級生》，《七》開拍至今，曾有不少是非傳出，其中就有傳林熙蕾扮大牌，令其他演員感到不滿的傳聞。昨日在休息室內，未知林熙蕾是否正積極投入戲中的關係，記者就親眼見到林熙蕾擺出一副不好的嘴臉，在和苗子傑對戲。<br> &#13;<br> <spanclass>笑着否認不和 &#13;<br> 記者便提問她是否和劇中演員有不和處，林熙蕾則哈哈大笑，表示當時她正凝聚情緒拍攝，她說：「坦白說，拍過電影之後再來拍電視，不會有太大壓力，不過拍戲之前暖身一下，效果會更好。」林熙蕾稱昨天的戲，主要是描述她跟劇中愛人苗子傑吵架，林依晨在旁偷聽。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>

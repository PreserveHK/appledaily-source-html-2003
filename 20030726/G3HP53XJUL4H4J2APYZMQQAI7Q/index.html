<html><header><meta charset="utf-8"><title>印尼傭打少主監兩月</title></header><body><h1>印尼傭打少主監兩月</h1><p>【本報訊】父親懷疑兩歲兒子遭家中印尼傭虐打，在家中暗藏攝錄機發現女傭掌摑兒子，又用日記簿打他的手。被告昨於東區裁判法院承認普通襲擊罪被判入獄兩個月，女傭求情指因不滿男童不進食，一時衝動下犯案。&#13;<br> 被告Susilowati（二十歲），任職印尼傭工。被控於今年五月二十至二十二日期間在北角天后廟道某單位內襲擊一名兩歲男童。&#13;<br> 被告求情指，當時因一時衝動而犯案，現已遭解僱，要求輕判。裁判官指被告向兩歲的男童施襲乃嚴重罪行，故判被告入獄兩個月。&#13;<br> 案件編號：ESCC2372/03</p></body></html>

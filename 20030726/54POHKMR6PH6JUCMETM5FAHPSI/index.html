<html><header><meta charset="utf-8"><title>烹屍虐殺兩犯求減刑</title></header><body><h1>烹屍虐殺兩犯求減刑</h1><p>【本報訊】轟動一時的「HelloKitty」支解烹屍虐殺案，兩名誤殺罪成判囚終身的被告，昨在上訴庭申請減刑。<br> &#13;<br> <spanclass>要求有期徒刑 &#13;<br> 被告指原審法官沒證據裁定二人對公眾構成危險及會再犯，要求法庭給予有期徒刑，控方則強調二人心理狀況不平衡，毫無同情心及悔意，要求維持原判，上訴庭聽罷雙方陳詞，押後判決。&#13;<br> 本案兩名上訴人陳文樂（三十七歲）及梁偉倫（二十三歲）於九九年三、四月間，因死者樊敏儀（二十三歲）欠債，將她禁錮於尖沙嘴加連威老道一單位折磨虐打致死，然後支解烹屍。&#13;<br> 案件編號：CACC522/2000</spanclass></p></body></html>

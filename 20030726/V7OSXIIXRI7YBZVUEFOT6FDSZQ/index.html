<html><header><meta charset="utf-8"><title>「詐彈」案拘巴漢</title></header><body><h1>「詐彈」案拘巴漢</h1><p>【本報訊】灣仔君悅酒店發生的炸彈恐嚇，經警方爆炸品處理課人員利用「獨眼龍」機械人發射水炮引爆證實是「詐彈」後，隨即在銅鑼灣拘捕一名巴基斯坦男子，他涉嫌浪費警力帶署扣查，警方懷疑疑犯精神有問題。&#13;<br> 被捕巴基斯坦漢姓Hussain，四十二歲，有本港身份證。&#13;<br> 警方稱，前晚十時許，君悅酒店接到一名外籍男子電話，對方用英語聲稱酒店一樓的酒廊有可疑物品，警方追線展開緝捕，卒於凌晨二時在利園山道一間便利店外拘捕疑人，查證其姓名後，證實案發前他曾在酒廊食「霸王餐」欠款過百元。</p></body></html>

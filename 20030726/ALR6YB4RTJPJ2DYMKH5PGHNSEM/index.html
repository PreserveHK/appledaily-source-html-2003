<html><header><meta charset="utf-8"><title>違例的士司機虐警</title></header><body><h1>違例的士司機虐警</h1><p>四川雙流縣一姓宋的警察對一名的士司機進行例行檢查時，由於對方沒有駕駛執照，於是將的士扣留，豈料對方召來十多名同業，向宋拳打腳踢，還將他挾持上車，用煙頭燙其眼睛。&#13;<br> 事發前晚八時，該名姓宋警察被打十分鐘後，四名彪形大漢挾持他上了一輛的士，朝成都方向疾駛。車上，歹徒用煙頭燙警察的眼睛，直至抵達一蔬菜批發市場，他們責令宋打電話回單位，要求立即放了被扣的士，才會放人。&#13;<br> 警方接報後，趕赴現場，與的士司機經數小時談判，他們才將宋放走，即時被捕。&#13;<br> 《天府早報》</p></body></html>

<html><header><meta charset="utf-8"><title>梁漢文願陪Eason做和尚</title></header><body><h1>梁漢文願陪Eason做和尚</h1><p>梁漢文前晚在灣仔參加派對，有報道指其好友陳奕迅（Eason）及女友徐濠縈、何超儀及男友陳子聰將於泰國舉行婚禮，梁漢文認為傳喜訊無論是真或假都開心。<br> &#13;<br> <spanclass>維護好友 &#13;<br> 梁漢文說：「係流料，點會傳去泰國㗎？冇人嫁畀泰國人。」他表示其實大家想到泰國旅行，問他可擔心曬太陽被拍下激凸照，他說：「我都唔着三角泳褲。」&#13;<br> 談到若將來結婚，梁漢文表示會公告天下，他說：「每個人嘅處理方法都唔同，如果Eason話做和尚，我會陪佢一齊做，朋友要互相扶持。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

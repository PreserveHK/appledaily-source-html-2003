<html><header><meta charset="utf-8"><title>首長寶佳配股籌5730萬</title></header><body><h1>首長寶佳配股籌5730萬</h1><p>【本報訊】首長寶佳（103）宣布，以每股0.315元代價，向SHHK配售1.26984億股新股，佔現有股本16.6%，或擴大後股本14.2%；配售價較停牌前收市價0.345元，折讓8.7%。&#13;<br> 集資淨額5730萬元，將投資於首長寶佳持有71.8%的附屬公司嘉興東方，及作營運資金。&#13;<br> 嘉興東方02年度（12月年結）經營溢利約7480萬元，增長129.3%，該公司生產子午線輪胎用的鋼簾線，計劃未來3年將生產能力由每年1.2萬增至3萬噸，投資額3億至3.5億元，其中1.4億元需於今年支付。</p></body></html>

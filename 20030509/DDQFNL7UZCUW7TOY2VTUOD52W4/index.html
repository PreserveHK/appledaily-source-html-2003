<html><header><meta charset="utf-8"><title>金喜善曾經深愛過</title></header><body><h1>金喜善曾經深愛過</h1><p>韓國女星金喜善，日前為新片《去火星的男人》在南韓舉行記者會，一直有傳與組合神話隊長Eric拍拖的金喜善，於記招上毫不避嫌地表示曾有過一段真正的愛情，可是記者問起該段戀情的男主角時，卻即時被打斷話題。<br> &#13;<br> <spanclass>屬一見鍾情 &#13;<br> 金喜善在記招上被問到有否談過真實的戀愛時，她說：「真心嘅愛情，我都有經歷過。」於是記者便問男主角是否某組合的成員，可惜問題卻被即時打斷。不過金喜善其後又曖昧地表達她的愛情觀，金喜善說：「我比較屬於一見鍾情型，同電影主角有啲唔同。」</spanclass></p></body></html>

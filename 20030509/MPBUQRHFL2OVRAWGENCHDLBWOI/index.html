<html><header><meta charset="utf-8"><title>司機昏迷　的士撞柱</title></header><body><h1>司機昏迷　的士撞柱</h1><p>【本報訊】一輛的士昨日下午五時駛經灣仔菲林明道與譚臣道交界時，因司機突然昏倒，全車失控鏟上行人路，幸有地盤鐵柱阻擋才沒撞傷路過市民，警員到場在司機身旁及身上，撿獲一支針筒及少量毒品，懷疑有人開車前曾注射藥物，致神志不清陷昏迷，暫列藏毒案處理。&#13;<br> 昏倒車內的士司機姓趙（三十八歲），經送院治理已甦醒。現場為菲林明道十六號一地盤對開，用鐵架搭建的行人通道。<br> &#13;<br> <spanclass>撿獲針筒毒品 &#13;<br> 警方到場發現旁邊乘客位有一支針筒，另司機身上撿獲少量毒品，立刻將他救出送院，警方正調查有人是否在開車前注射藥品。</spanclass></p></body></html>

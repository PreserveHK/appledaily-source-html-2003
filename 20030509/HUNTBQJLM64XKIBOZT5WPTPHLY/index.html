<html><header><meta charset="utf-8"><title>電子鼻嗅呼吸驗肺癌</title></header><body><h1>電子鼻嗅呼吸驗肺癌</h1><p>意大利羅馬大學研製了一種「電子鼻」(e-nose)，快速「嗅」出一個人是否患了肺癌。「電子鼻」的感應器，能探測出人的呼吸是否釋出過量的鏈烷和苯衍生物，這兩種化學物是肺癌病人在呼吸中常帶有的。在六十人的測試中，「電子鼻」正確辨出一半人患肺癌，測試過程只需約一分鐘。由於糖尿病、哮喘、肺結核患者的呼吸相信也有特別化學物，科學家希望「電子鼻」將來也可「嗅」出這些病。&#13;<br> 英國廣播公司</p></body></html>

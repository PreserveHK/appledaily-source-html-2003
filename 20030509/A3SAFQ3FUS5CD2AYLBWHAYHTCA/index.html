<html><header><meta charset="utf-8"><title>新界屋苑租務暢旺</title></header><body><h1>新界屋苑租務暢旺</h1><p>【本報訊】疫症爆發後，租客傾向租住密度較低、空氣較流通的物業，令新界區該類型屋苑租務交投逆市上升。&#13;<br> 其中馬灣珀麗灣租務更飆升2.79倍，4月份錄得72宗租務成交。<br> &#13;<br> <spanclass>珀麗灣升2.79倍 &#13;<br> 利嘉閣資料顯示，4月份全港38個主要大型屋苑，共有676宗租務成交，較3月份上升5%，但供應量仍多，租金下滑4%。&#13;<br> 其中新界區屋苑的租賃最暢旺，馬灣珀麗灣、深井浪翠園、馬鞍山海栢花園及天水圍嘉湖山莊等屋苑表現最理想。港島及九龍區，整體交投平穩。</spanclass></p></body></html>

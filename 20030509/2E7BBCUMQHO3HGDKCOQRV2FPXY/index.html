<html><header><meta charset="utf-8"><title>拍賣的起源</title></header><body><h1>拍賣的起源</h1><p>最早的拍賣活動可追溯至公元前500年的古巴比倫，當時的拍賣品為女人，採價高者得的方式競投。及至公元前兩世紀，拍賣遂漸多元化，食物、工藝品，以至官位等，都可以拍賣。&#13;<br> 於1741及1766年，兩大拍賣行蘇富比及佳士得，先後於英國成立，漸次將拍賣行業國際化，而拍賣品的分類，亦愈加仔細。&#13;<br> 《通典》中記載，中國的拍賣歷史，最早源於唐玄宗25年，「請以財物典質者，徑3周年不贖，即行拍賣。」現代中國較具規模的拍賣活動，則源於上海，英國人在1872年，成立魯意師摩洋行，進行拍賣事項。</p></body></html>

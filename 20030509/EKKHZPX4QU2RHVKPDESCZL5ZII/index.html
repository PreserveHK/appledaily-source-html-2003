<html><header><meta charset="utf-8"><title>俠女伍詠薇俾馬嚇親</title></header><body><h1>俠女伍詠薇俾馬嚇親</h1><p>伍詠薇和樊少皇日前拍攝內地劇集《魔統天下》，要往廣州和番禺等地拍外景，因非典型肺炎肆虐，全體工作人員和演員均做好防炎措施。&#13;<br> 問伍詠薇在劇中扮演甚麼角色？她昨日在電話中說：「我飾演一個武功高強嘅俠女，不時鋤強扶弱救人。由於我冇演過呢類角色，所以拍武打場面時，製作單位安排替身上陣。呢套劇集嘅武指全部係國家武術隊成員，動作好敏捷。」但她拍外景時，卻被馬匹嚇致花容失色。<br> &#13;<br> <spanclass>樊少皇教防狼 &#13;<br> 伍詠薇表示拍完此劇後，學習了一些武功，她說：「樊少皇重話遲啲教我一啲簡單嘅防狼招式，對付色狼。」	採訪：比華利</spanclass></p></body></html>

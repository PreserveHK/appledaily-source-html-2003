<html><header><meta charset="utf-8"><title>捋龍鬚求好運</title></header><body><h1>捋龍鬚求好運</h1><p>【本報訊】昨日（農曆四月初八）「譚公誕」，筲箕灣譚公廟有熱鬧的慶祝節目。龍隊、獅隊沿筲箕灣東大街跳躍舞動，鑼鼓喧天。在近月肺炎鬧得滿城風雨、市民減少外出下，仍吸引逾千名市民夾道圍觀。部份人熱烈地尾隨追趕，捋龍鬚捐龍底盼望沾上好運；也有善信在廟內上香、敲鐘打鼓求神靈庇佑，歡度一個陽光普照的假日。&#13;<br> 譚公是代表海上安主之神，漁民設立譚公廟祈求平安。筲箕灣的譚公廟建於清光緒三十一年（一○九五年）。</p></body></html>

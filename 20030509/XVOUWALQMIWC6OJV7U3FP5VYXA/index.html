<html><header><meta charset="utf-8"><title>楊嘉雯調戲豬八戒</title></header><body><h1>楊嘉雯調戲豬八戒</h1><p>三級女星楊嘉雯早前與曾競選區議員但落選的陳仲維合作拍攝新片《齊天大性II之大破盤絲洞》，楊嘉雯飾演蜘蛛精，陳仲維飾演豬八戒。早前拍攝的戲份講述蜘蛛精為白骨精引開豬八戒，好讓她加害唐三藏。<br> &#13;<br> <spanclass>樹林鬼混 &#13;<br> 楊嘉雯一身古裝戲服引誘陳仲維到樹林鬼混，她表示與陳仲維已多次合作，彼此相熟，拍戲時玩得忘形。等埋位時，陳仲維更穿上肚兜，讓楊嘉雯調戲他，楊嘉雯說：「我調戲佢係玩㗎啫，唔係戲份嚟，喺戲入面就佢調戲我，未拍時佢俾我玩番，平衡吓都好呀。」</spanclass></p></body></html>

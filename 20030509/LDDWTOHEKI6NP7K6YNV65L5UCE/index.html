<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>梁詠琪Hermes浪跡日本</title></header><body><h1>靚衫SnapShot：<br>梁詠琪Hermes浪跡日本</h1><p>法國名牌Hermes首推的除了scarf外，還有是手袋系列，梁詠琪早前到日本旅行拍宣傳照，出入就以一個HermesSailorBag相伴，帶點浪人的型格。<br> &#13;<br> <spanclass>售價相宜 &#13;<br> 梁詠琪這個麻布質料SailorBag約售二千元，與Hermes經典及身份象徵的Kelly或Birkin相比，價錢實在便宜得多，難怪SailorBag推出以來一直是潮流人心水，可謂是Hermes手袋中抵玩之選。</spanclass></p></body></html>

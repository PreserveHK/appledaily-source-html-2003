<html><header><meta charset="utf-8"><title>行內人對佐敦遭棄用意見</title></header><body><h1>行內人對佐敦遭棄用意見</h1><p><spanclass>咸姆頓（活塞後衞） &#13;<br> 「他依然被視為籃球壇最偉大球員，這是毋庸置疑的。但作為球會總監，我不敢肯定他的功過。」<br> &#13;<br> <spanclass>米高雲邦（球評家） &#13;<br> 「若然保連認為佐敦任管理層時不稱職，為何當時他不表達自己的意見；我認為他們利用完佐敦的價值，便將他棄掉。」<br> &#13;<br> <spanclass>梁偉文（香港籃球總會技術總監） &#13;<br> 「站在球隊利益立場，佐敦被踢出管理層也無可厚非，以佐敦在球場較『獨裁』的風格，日後管理球隊亦難以再合作，亦影響了加域布朗等小將的成長。」</spanclass></spanclass></spanclass></p></body></html>

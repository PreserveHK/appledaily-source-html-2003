<html><header><meta charset="utf-8"><title>鄧麗君故居開放曹眾致祭</title></header><body><h1>鄧麗君故居開放曹眾致祭</h1><p>昨日是鄧麗君的死忌，香港鄧麗君歌迷會為紀念鄧麗君今年五十歲冥壽，昨早特意在赤柱觀音寺舉行祈福會，有百多位歌迷參加，曹眾亦有出席。祈福會結束後，她更與歌迷一起到鄧麗君的故居拜祭。<br> &#13;<br> <spanclass>紀念音樂會延期 &#13;<br> 鄧麗君的故居昨日是第一次在鄧麗君死忌時開放給公眾拜祭，故居的停車場除擺放了鄧麗君的相片外，更備有香燭讓歌迷拜祭。而歌迷會訂製了仿鄧麗君生前最喜愛的金蝶連心碗，送給歌迷留念。&#13;<br> 曹眾昨日說：「原本今個月十號會舉行『星願連我心』音樂會紀念鄧麗君，但因肺炎關係，音樂會延遲至八月，到時我會演唱佢三首名曲。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>余文樂為《無間道II》留長髮</title></header><body><h1>余文樂為《無間道II》留長髮</h1><p>余文樂、張敬軒及二人組合Shine昨日以慈善大使身份，出席在沙田新城市廣場舉行的「安泰香港冠軍遮打盃慈善巡禮」，各慈善大使更即場拍賣搪膠馬仔籌款，最後張敬軒籌得一千四百一十元，成為全場之冠。<br> &#13;<br> <spanclass>自言冇錢 &#13;<br> 余文樂表示為了即將開拍的《無間道II》而留長頭髮，問他會否出席前女友盧巧音的個唱時，他說：「睇吓到時有冇期，去唔到都會送花牌。」&#13;<br> 至於其緋聞女友鍾欣桐有意另覓居所，余文樂說：「你問番佢，咁私人嘅嘢唔使同我交代，我都冇錢，都係畀心機做嘢。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>松松瞓醒左臂唔識郁</title></header><body><h1>松松瞓醒左臂唔識郁</h1><p>陳松伶前日上午起床時，突然發現自己左邊膊頭不能活動，嚇得她即時睇跌打。松松前日在電話中說：「我都唔知點解會搞成咁，可能係我瞓覺時嘅姿勢唔好，所以先會整親左邊膊頭啦！我一舉高隻手就覺得好痛，搞到衫都着唔到，要家姐幫我換衫。」<br> &#13;<br> <spanclass>續約講心唔講金 &#13;<br> 此外，松松日前跟無綫續約兩年，問她對酬勞可感滿意？她說：「𠵱家市道唔好，我唔想喺呢個時候要求加人工，既然TVB咁有誠意，佢哋提出嘅條件我又滿意嘅，咁咪再簽多兩年囉！」&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>

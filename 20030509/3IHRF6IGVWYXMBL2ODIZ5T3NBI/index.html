<html><header><meta charset="utf-8"><title>為14元洗衣費傷人</title></header><body><h1>為14元洗衣費傷人</h1><p>【本報訊】三十二歲姓楊男子，昨中午一時許，到北角丹拿花園一家洗衣店取回交付清洗的白恤衫時，發現衫上污迹仍在，要求退還十四元洗衣費。四十二歲洗衣店姓李東主堅拒退款，兩人發生爭執，其間姓楊男子趁東主開啟收銀機，企圖搶回十四元，東主阻止不及更遭人打傷面頰。&#13;<br> 警員到場調查發現隔鄰士多安裝於門外的閉路電視，攝下整個案發過程，於是拘捕涉嫌傷人姓楊男子（圖），連同錄影帶帶署助查。&#13;<br> 簡明恩攝</p></body></html>

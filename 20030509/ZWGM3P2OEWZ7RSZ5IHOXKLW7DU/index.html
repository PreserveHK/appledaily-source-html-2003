<html><header><meta charset="utf-8"><title>湖人4連霸亮紅燈</title></header><body><h1>湖人4連霸亮紅燈</h1><p>衞冕盟主湖人周三在作客馬刺的第二仗再次敗陣，是自積遜九九年執掌教鞭以來，湖人首次在季後賽落後○比二，令該隊四連霸的美夢亮起紅燈。<br> &#13;<br> <spanclass>未來2戰主場不容有失 &#13;<br> 在季後賽史上，曾有七支球隊曾在落後首兩場的劣勢下，最終反敗為勝晉級。可是湖人在過去三年的稱霸路途上，從未陷入○比二的困境，故此湖人必須要在接下來的兩場主場戰收復失地，否則跌進○比三，這個從未有球隊能克勝的萬劫不復深淵，湖人四連霸之夢堪虞。&#13;<br> 相信現在最高興的是馬刺，他們在去過兩年的季後賽均被湖人擯出局，今次被看淡下，能在首兩戰給氣燄不可一世的湖人來個下馬威，可謂一大樂事！</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>男子與妻口角後燒炭亡</title></header><body><h1>男子與妻口角後燒炭亡</h1><p>【本報訊】一名小巴司機疑與妻子感情問題衝突後，昨晨被發現在黃大仙竹園北邨住所廁所內燒炭自殺，送院證實死亡。&#13;<br> 死者姓范（四十一歲），為一名小巴司機，與姓李（四十歲）任職護衞員的妻子及一名十五歲兒子，一家三口同住竹園北邨榕園樓一單位。街坊稱，夫婦近日經常為感情問題發生激烈爭執。<br> &#13;<br> <spanclass>一度憤然離家 &#13;<br> 昨凌晨一時許，兩人再為感情事起爭執，男事主一度憤然離家，至上午九時許，妻子發覺丈夫在廁所內良久仍未出來，拍門無反應，恐有意外立即報警。警員趕至撞開廁所門，發覺男事主燒炭自殺昏迷，送院後死亡。</spanclass></p></body></html>

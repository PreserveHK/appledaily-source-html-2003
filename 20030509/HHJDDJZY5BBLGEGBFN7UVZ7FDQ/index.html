<html><header><meta charset="utf-8"><title>累人輸錢被毆劫</title></header><body><h1>累人輸錢被毆劫</h1><p>【本報訊】油麻地榕樹頭公園昨發生打劫傷人事件，一名男子與人弈棋三戰三勝「大有斬獲」，卻疑令多名下注的「塘邊鶴」男子輸錢惹來不滿，趁他離開公園時將他圍毆，搶走六百多元後逃去，事主受傷需送院敷藥。&#13;<br> 昨晨十時許，姓陳（五十六歲）男事主在眾坊街榕樹頭公園內，與一名姓劉（四十七歲）男子弈棋，引來多名男子做「塘邊鶴」圍觀及互相對賭。消息稱，事主與對方弈棋三局，結果三戰三勝「大有斬獲」，但卻疑令三、四名在場圍觀下注的「塘邊鶴」男子輸錢，惹來不滿。當事主離開公園行至眾坊街近彌敦道時，突然被對方拳打腳踢，搶去他身上六百餘元後逃去無蹤，事主報警後送院治療。&#13;<br> 張家樂攝</p></body></html>

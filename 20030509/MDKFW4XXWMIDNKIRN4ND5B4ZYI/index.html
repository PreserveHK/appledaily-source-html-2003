<html><header><meta charset="utf-8"><title>優香一開二撫慰香取</title></header><body><h1>優香一開二撫慰香取</h1><p>現年二十二歲的日本女星優香，將緊接松山鳥菜菜子及米倉涼子，成為每年一度NHK電視台大型古裝長劇《新選組！》的女主角。<br> &#13;<br> <spanclass>與形象脗合 &#13;<br> 前日優香與劇中的拍檔香取慎吾一同會見傳媒，戲中她一人分飾兩角，分別扮演已婚軍官近藤勇（香取飾）的情人深雪太夫，以及深雪的妹妹。監製表示，深雪一角在戰役中撫慰上陣殺敵的男士，與優香一貫形象十分脗合。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>盧巧音一腳踏兩船</title></header><body><h1>盧巧音一腳踏兩船</h1><p>盧巧音（Candy）本月底舉行兩場個唱，下月中又有電影《六樓后座》上映，原本該片與杜琪峰執導、梁詠琪與金城武主演的《向左走．向右走》對陣，但《向》片因要避開非典型肺炎，決定押後到九月才上映，故盧巧音無緣與梁詠琪較量。<br> &#13;<br> <spanclass>首次談戀愛 &#13;<br> 在《六》片中，盧巧音飾演從沒男人追求的女子，但一次偶遇下，卻同時被蘇永康和蕭正楠追求，首次沐浴愛河的Candy並沒有選定一個對象，反而一腳踏兩船。其中一場戲講述Candy相約蘇永康飲酒，飲醉後她幻想與對方在教堂舉行婚禮。</spanclass></p></body></html>

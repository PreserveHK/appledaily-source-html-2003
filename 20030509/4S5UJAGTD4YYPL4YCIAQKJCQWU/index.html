<html><header><meta charset="utf-8"><title>有着數：<br>母親節最後優惠衝刺</title></header><body><h1>有着數：<br>母親節最後優惠衝刺</h1><p>過兩日就係母親節，身為女兒要表示孝心，送禮之外重要學埋媽媽精打細算的美德，識四圍搵着數至算叻。好似MakeUpForEver就有化妝掃套裝，一套三支的化妝掃，由$450減到二百幾蚊；Menard就有多款護膚套裝，減成七百幾蚊，就連新到香港無耐的化妝品牌Alchemy，都搞送禮優惠。未買禮物的，大可現在衝刺！&#13;<br>&#13;<br>記者：羅惠芬　攝影：陳陶鈞</p></body></html>

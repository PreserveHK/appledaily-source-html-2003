<html><header><meta charset="utf-8"><title>JerryHall怕尷尬唔肯全裸</title></header><body><h1>JerryHall怕尷尬唔肯全裸</h1><p>美國名模JerryHall，前日獲邀到英國倫敦最大的Selfridge百貨，為一個胴體展覽任模特兒。JerryHall站在櫥窗前，扮演意大利著名畫家波提切利（SandroBotticelli）的十四世紀名畫「TheBirthofVenus」中的主角，惹來圍觀者眾。&#13;<br> 當日頭上駁了一頭長髮的Jerry，一身白色低胸晚裝，演繹文藝復興時期的名畫，可惜她卻未有像畫中的主角般全裸上陣，Jerry說：「出面好多人睇住，（若全裸上陣）我會好尷尬！」</p></body></html>

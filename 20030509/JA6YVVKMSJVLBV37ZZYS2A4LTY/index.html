<html><header><meta charset="utf-8"><title>梁詠琪日本順利返港</title></header><body><h1>梁詠琪日本順利返港</h1><p>梁詠琪（GiGi）昨日出席在尖沙嘴舉行的「一人一歡笑慈善大行動」揭幕儀式，她希望香港人能夠少病痛多歡笑，故自己也經常保持開朗的心情。<br> &#13;<br> <spanclass>沒遭歧視 &#13;<br> GiGi剛自日本拍罷《向左走．向右走》海報，她說：「我哋入境冇問題，過海關都冇話要申報健康證明，完全冇受歧視。至於呢排我嘅工作主要集中做廣東唱片，月底會去有陽光海灘地方拍唱片封套，聽聞話澳洲好歡迎香港人去玩，係我考慮會去嘅地方之一。」	&#13;<br> 採訪：魯萍&#13;<br> 攝影：林德雄</spanclass></p></body></html>

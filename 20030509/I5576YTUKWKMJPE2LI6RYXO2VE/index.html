<html><header><meta charset="utf-8"><title>兩狡賊扮睇樓劫業主</title></header><body><h1>兩狡賊扮睇樓劫業主</h1><p>【本報訊】兩名中年高、矮賊藉租房為名，昨中午十二時許，相約業主到深水埗荔枝角道一幢唐樓「睇樓」，兩賊入屋後聲稱打劫，五十六歲姓曾業主怯於兩賊孔武有力不敢反抗，賊人劫去事主九百元現金、一部手提電話及銀包內一張提款卡，臨走時更恐嚇事主不要即時報警，否則對他不利，然後奪門逃走。&#13;<br> 事主稍後驚魂甫定報警求救，警員到場曾在附近一帶搜索，但賊人已逃去無蹤，稍後將他帶署助查。</p></body></html>

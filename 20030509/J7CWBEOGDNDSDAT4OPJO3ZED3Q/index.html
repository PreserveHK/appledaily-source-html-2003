<html><header><meta charset="utf-8"><title>阿倫妒忌父親譽滿球壇</title></header><body><h1>阿倫妒忌父親譽滿球壇</h1><p>李克勤、譚詠麟及其父親譚江柏昨日到港台出席「第二十六屆香港最佳足球明星選舉」，阿倫的父親更獲得「球壇榮譽大獎」。阿倫表示自己十分渴望得到此獎項，他笑說：「我都好恨攞呢個獎，勢估唔到今日由我老竇得到。」阿倫更否認和曾志偉不和。<br> &#13;<br> <spanclass>遭克勤揶揄 &#13;<br> 舉行頒獎儀式時，克勤在台上揶揄阿倫說：「我好相信體育細胞一定會隔代遺傳。」司儀即補充說：「咁我相信第時阿倫個仔一定好有運動細胞。」&#13;<br> 此外，克勤表示與陳慧琳合唱的《愛一個人》，在商台的播放率高踞第三位，他希望能與商台保持友好的關係。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

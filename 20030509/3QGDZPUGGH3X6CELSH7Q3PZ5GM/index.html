<html><header><meta charset="utf-8"><title>小統計：寄垃圾郵件賠1億</title></header><body><h1>小統計：寄垃圾郵件賠1億</h1><p>外號「大水牛垃圾郵件寄件人」的卡麥克，在網上發放8億多封「垃圾郵件」（spam），包括推廣色情網站的郵件，被美國互聯網服務公司Earthlink控告，Earthlink獲判1600萬美元（1億多港元）賠償。「垃圾郵件」充斥互聯網，佔電郵40%，而且年年增加。<br> &#13;<br> <spanclass>全球近年每日「垃圾郵件」數量 &#13;<br> 1999年--10億&#13;<br> 2000年--23億&#13;<br> 2001年--40億&#13;<br> 2002年--56億&#13;<br> 2003年--73億&#13;<br> 資料來源：《今日美國報》</spanclass></p></body></html>

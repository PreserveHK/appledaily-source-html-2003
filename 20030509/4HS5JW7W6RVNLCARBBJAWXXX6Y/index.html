<html><header><meta charset="utf-8"><title>陳驊自嘲黑仔</title></header><body><h1>陳驊自嘲黑仔</h1><p>陳驊首張個人大碟將於日內推出，他更為新歌《愛完即棄》MV親自編舞，並首次表演拿手魔術，大玩手掌噴火。陳驊表示希望將來作現場表演時，可嘗試加入其他魔術。<br> &#13;<br> <spanclass>工作受阻 &#13;<br> 同是MusicNation旗下歌手的古天樂，將繼陳驊後出碟，被問及會否介意被拿來作比較時，陳驊日前打趣說：「我邊有古仔咁靚仔，但我就有佢咁黑仔。」他又笑說古仔黑仔是其膚色，但自己黑仔是指頭頭碰着黑。&#13;<br> 陳驊憶述年初到內地宣傳時，剛巧遇上防空演習，行程受阻，而他上月份在內地的工作，亦因非典型肺炎而取消。&#13;<br> 採訪：張止寒</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>TheWho成員睇鹹網留案底</title></header><body><h1>TheWho成員睇鹹網留案底</h1><p>英國經典樂隊TheWho成員PeteTownshend涉嫌瀏覽兒童色情網站的案件可算告一段落，蘇格蘭場警方表示五十七歲的Pete接受一兒童保護組織查問四個月後，證實他曾瀏覽兒童色情網站，但未嘗下載照片。警方決定只對他作出警誡，不會作出起訴。&#13;<br> 然而警方已從Pete體內抽取DNA樣本，而且他的名字會在英國性犯罪者登記名單中記存五年。&#13;<br> 此外，TheWho已故成員JohnEntwistle總值約三百九十萬港元的遺物將會在蘇富比拍賣，一百五十支結他、相片及獎項等遺物，下周二會在倫敦率先公開展出。</p></body></html>

<html><header><meta charset="utf-8"><title>警員犯法隨時革職</title></header><body><h1>警員犯法隨時革職</h1><p>對於一名反黑組探員涉嫌酒後駕駛導致交通意外，一名警官指出，現時警隊最着重操守和紀律，警務人員知法犯法除了要接受法律制裁外，更會面對警隊內部紀律聆訊，若裁定違規可能面對最嚴厲的革職處分，隨時前途盡毀。<br> &#13;<br> <spanclass>保職位亦難晉升 &#13;<br> 該名警官表示，由於警務人員接受過專業訓練，知法犯法的確不可饒恕，過去一些警務人員犯法，法官在量刑時都會判以較重刑罰以作警誡，他補充，即使犯事警務人員可以僥倖脫罪，但隨之而來便要面對警隊內部紀律聆訊，犯事輕微的雖然可免革職，但亦會因此影響日後晉升機會；至於犯事嚴重的自然難逃革職處分。&#13;<br> 本報記者</spanclass></p></body></html>

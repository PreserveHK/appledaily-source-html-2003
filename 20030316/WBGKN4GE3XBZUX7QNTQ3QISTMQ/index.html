<html><header><meta charset="utf-8"><title>瀧澤秀明賣相機撼低步姐</title></header><body><h1>瀧澤秀明賣相機撼低步姐</h1><p>日本二十歲年輕偶像瀧澤秀明，自成為品牌Olympus新數碼相機代言人後，該相機銷量即飛升為同類型產品之第一位，打敗由濱崎步及上原多香子任代言人的數碼相機。<br> &#13;<br> <spanclass>銷量第一位 &#13;<br> 據報道，自上月二十一日瀧仔所演的新廣告播出後，不少客人到商店購物時即直接問：「瀧澤秀明嗰款機放喺邊度？」而該相機的市場佔有率，亦迅即由第四位急升至第一位。&#13;<br> 雖然最近瀧仔人氣有下跌迹象，但相信瀧仔可藉今次機會反彈。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>刀匪劫女子被拉</title></header><body><h1>刀匪劫女子被拉</h1><p>【本報訊】五十一歲姓陳婦人前晚十一時許，獨自沿北角英皇道炮台山地鐵站旁邊梯級，步行返回富澤花園住所途中，被一名持刀男子截劫，她反抗右手被割傷（圖1）。賊人搶去她放有手機及一千三百元現款的手袋，向英皇道方向逃走。事主不甘損失負傷窮追及呼救，途人報警及協助追賊。&#13;<br> 大批警員趕至發現賊人企圖爬牆逃走，立即喝止將姓陳（二十四歲）持雙程證疑犯拘捕（圖2），搜出贓物及一把生果刀。&#13;<br> 溫文學攝</p></body></html>

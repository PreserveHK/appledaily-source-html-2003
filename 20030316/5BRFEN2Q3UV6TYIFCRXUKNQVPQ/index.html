<html><header><meta charset="utf-8"><title>張曼玉施「髮」術</title></header><body><h1>張曼玉施「髮」術</h1><p>張曼玉日前以玉寶表（EBEL）代言人身份，到台灣出席該手表的派對，為配合大會以紫色作主題，張曼玉特別在頭髮上綁了紫色的髮圈，以示尊重。<br> &#13;<br> <spanclass>嘗台北美食 &#13;<br> 問張曼玉這身高貴的打扮是誰設計？她以國語說：「是我自己設計的，我只是花了十分鐘便完成。」張曼玉用紫色的髮圈把爆炸頭束起來，幽雅又充滿貴氣。張曼玉還表示在台北吃了不少美食，她說：「我去了永和豆漿喝鹹豆漿，還有飯糰和青菜，非常美味。」</spanclass></p></body></html>

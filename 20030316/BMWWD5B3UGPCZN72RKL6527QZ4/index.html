<html><header><meta charset="utf-8"><title>陳法蓉學跆拳引男仔</title></header><body><h1>陳法蓉學跆拳引男仔</h1><p>陳法蓉、岑建勳和謝寧夫婦、張堅庭和兒子前晚在又一城出席《孩子要回家》電影欣賞和杜可風攝影展。<br> &#13;<br> <spanclass>謝寧學影相 &#13;<br> 陳法蓉表示近日學水底攝影和瑜伽，她說：「我重學緊跆拳道㖭！」問陳法蓉怕不怕學跆拳道，令追求者不敢接近，她說：「唔怕，男仔會欣賞我嘅內在美，我學咁多嘢都係想考驗吓自己。」&#13;<br> 而謝寧前晚拿着數碼相機拍下杜可風的作品，她說：「我學咗影相約年半，囡囡係我模特兒，個課程大約讀兩年，我重對油畫好有興趣。」&#13;<br> 採訪：卓寶花　&#13;<br> 攝影：陳偉權</spanclass></p></body></html>

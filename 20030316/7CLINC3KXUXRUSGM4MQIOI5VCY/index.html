<html><header><meta charset="utf-8"><title>凱莉為2400萬元獻身</title></header><body><h1>凱莉為2400萬元獻身</h1><p>英國女星伊莉莎伯凱莉（ElizabethHurley）近年雖然積極在影壇發展，但模特兒出身的她一向都是廣告界的寵兒。三十七歲的凱莉已為著名化妝品牌雅絲蘭黛（EsteeLauder）任代言人多年，不過早前她又再與該品牌多簽約三年。<br> &#13;<br> <spanclass>三點不露 &#13;<br> 據知凱莉每年可獲達二百萬英鎊（約二千四百萬港元）酬勞，如此豐厚待遇凱莉自然亦須付出代價，在新一輯她為雅絲蘭黛旗下香水Intuition拍攝的硬照廣告中，凱莉以全裸示人，雖然她三點不露，不過單是其豐滿渾圓的臀部已足以讓男士們想入非非。</spanclass></p></body></html>

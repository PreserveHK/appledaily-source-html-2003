<html><header><meta charset="utf-8"><title>觀火仆倒</title></header><body><h1>觀火仆倒</h1><p>【本報訊】正進行外牆維修的油麻地彌敦道373號恆成大廈二樓一間酒樓，昨晨八時半，疑廚房油煙機煙槽積聚的油垢過熱起火，大量濃煙沿煙囪噴出街外，引起巡經警員注目，以為發生火警通知消防員。&#13;<br> 由於濃煙沿大廈搭建棚架噴出街外，引來途人駐足圍觀，大廈內部則不受影響，食客毋須疏散；消防員開喉戒備，無人受傷。惟火警期間一名途經的老翁專注仰望，誤踏水氹失足跣倒，頭暈不適要送院治理。&#13;<br> 張家樂攝</p></body></html>

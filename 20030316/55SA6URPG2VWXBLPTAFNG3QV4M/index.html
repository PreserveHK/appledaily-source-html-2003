<html><header><meta charset="utf-8"><title>方力申簽生死狀似英雄</title></header><body><h1>方力申簽生死狀似英雄</h1><p>方力申昨日往紅磡都會商場，出席「映灣園對對獎賞為公益」記者會，方力申表示今次活動是替公益金籌款，他說：「我覺得可以出嚟呼籲人哋捐錢好有意義，希望除咗做呼籲之外，重有機會可以去其他地方做探訪活動，親身體驗吓。」<br> &#13;<br> <spanclass>奪金而回 &#13;<br> 現在美伊局勢緊張，方力申亦希望有機會探訪當地，他說：「當年斯里蘭卡內戰，我都有參加當時喺嗰度舉行嘅亞太區分齡游泳錦標賽，香港最後只有四個運動員參賽，喺簽生死狀嘅時候都覺得自己好似英雄咁，最後重攞到面金牌。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

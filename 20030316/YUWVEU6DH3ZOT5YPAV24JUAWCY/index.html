<html><header><meta charset="utf-8"><title>田北辰：西鐵票價不會高</title></header><body><h1>田北辰：西鐵票價不會高</h1><p>【本報訊】九廣鐵路公司主席田北辰表示，西鐵將於今年秋季通車，運輸署估計每日會有二十五萬人次乘搭，但九鐵估計每日最少要三十多萬人次搭西鐵才能達致收支平衡，所以在釐定西鐵票價時，不敢定得太高，否則不能吸引乘客。&#13;<br> 他又表示，九鐵亦正調查新界西北區居民的搭車模式，例如車費及交通時間，以釐定西鐵票價，九鐵又會考慮以其他方法增加收入，包括設燈箱廣告等。&#13;<br> 他指出，九鐵與地鐵合併問題必須在可加可減票價機制完成後才能進行，因為合併後的新公司會上市，新公司有否票價自主權將會影響股價。</p></body></html>

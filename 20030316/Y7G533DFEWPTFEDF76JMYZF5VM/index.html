<html><header><meta charset="utf-8"><title>嚴限上網謠言滿天</title></header><body><h1>嚴限上網謠言滿天</h1><p>由於美國軍方嚴格限制駐科威特北部的士兵上網、與外界通電話或甚至收聽無線電廣播，海軍陸戰隊之間近日謠言滿天飛，其中有傳總統喬治布殊一怒之下離開在紐約舉行的聯合國會議，下令停止所有伊拉克外交談判，戰爭即將爆發；另有傳言指荷李活巨星珍妮花洛庇絲和占基利被殺。&#13;<br> 美軍上尉肖特柯克承認由於軍中缺乏外界消息，士兵們感沮喪，高級軍官常常被下屬追問軍方下一步會怎做。&#13;<br> 法新社</p></body></html>

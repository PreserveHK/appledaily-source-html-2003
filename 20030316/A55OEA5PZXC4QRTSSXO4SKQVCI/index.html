<html><header><meta charset="utf-8"><title>F4北京獻唱被踢爆咪嘴</title></header><body><h1>F4北京獻唱被踢爆咪嘴</h1><p>台灣人氣組合F4早前舉行世界巡迴演唱會，其間曾在內地多個地方演出，但日前內地有報道指一位北京音響師，大爆F4在北京開演唱會時咪嘴。&#13;<br> 該音響師稱，當日F4在北京演唱會上，第一個出場的吳建豪一開口就咪嘴，雖然他表現投入，邊唱邊跳，實際上播放的只是錄音帶，他在台上只是裝模作樣，夾口形唱歌而已。<br> &#13;<br> <spanclass>言承旭同F3老友 &#13;<br> 此外，言承旭日前在台灣再次強調與F3並沒有不和，他承認自己的個性有點怪，喜歡玩自閉，但他與F3感情很好，他更會與周渝民去唱K，又會到朱孝天家中吃飯，又有約吳建豪打籃球，與眾人老友鬼鬼。</spanclass></p></body></html>

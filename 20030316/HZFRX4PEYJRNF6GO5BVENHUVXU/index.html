<html><header><meta charset="utf-8"><title>綠色和平超市貼標籤</title></header><body><h1>綠色和平超市貼標籤</h1><p>【本報訊】環保組織綠色和平多名成員昨日乘世界消費者權益日，進入銅鑼灣惠康超級市場，將警告標籤貼在三款食品上，因該等食品用了歐盟禁用的基因粟米原料製造，綠色和平呼籲消費者小心購買。&#13;<br> 綠色和平本月委託一間化驗所抽驗二十二種在本港出售的食品樣本，發現八種含有基因改造成份，其中五種小食和餅乾含有「抗農達粟米」的基因改造粟米，包括紳士牌芝士條、多樂脆原味粟米片、蘋果玉桂燕麥粟米圈、OrientalSuperRing芝士圈、SunshineCheez-it雙層芝士小食。&#13;<br> 綠色和平基因改造食品項目主任施鵬翔表示，生產商未將此清楚標籤，是漠視消費者權益。</p></body></html>

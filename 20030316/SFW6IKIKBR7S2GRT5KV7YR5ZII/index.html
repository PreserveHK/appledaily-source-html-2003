<html><header><meta charset="utf-8"><title>白日爆竊道友被擒</title></header><body><h1>白日爆竊道友被擒</h1><p>【本報訊】北角木星街二十三號三樓一個空置單位，昨午一時許，一名住在上址四十二歲菲籍女子，落樓發現一名男子正用鐵筆撬該空置單位的門鎖，她立即折返通知丈夫。菲漢持一支木棍落樓喝止；賊人見事敗馬上逃走，菲漢窮追至英皇道一百一十七號外將賊人截獲。&#13;<br> 警方接報到場將其拘捕（圖），被捕男子姓陳（四十二歲），懷疑是一名道友，警方在單位門外撿獲兩支一呎長鐵筆。&#13;<br> 胡恩宏攝</p></body></html>

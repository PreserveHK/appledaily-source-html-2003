<html><header><meta charset="utf-8"><title>三漢稱黑社會毆途人</title></header><body><h1>三漢稱黑社會毆途人</h1><p>【本報訊】「黑社會你都敢『寸』?」三名有紋身圖案的惡漢，昨午一時許乘坐私家車途經馬鞍山耀安邨巴士站對開，不滿中年男子過馬路動作緩慢，響號催促。反遭對方駁斥：「砵咩呀砵？」紋身漢自稱黑社會出言恐嚇，雙方發生爭執，初則口角繼而動武，驚動屋邨管理員報案。&#13;<br> 警方據報到場喝止，五十歲姓劉的過路漢胸口不適，與兩名（二十七歲及三十歲）私家車乘客涉嫌打架被捕，姓尹（二十九歲）的司機沒有受傷，事後被帶返警署助查。</p></body></html>

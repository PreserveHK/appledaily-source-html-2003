<html><header><meta charset="utf-8"><title>港龍機修好安抵成都</title></header><body><h1>港龍機修好安抵成都</h1><p>【本報訊】港龍航空公司前日上午一班從香港飛往成都的航機，起飛個多小時後，機師發現駕駛艙機頭位置擋風玻璃保護膜出現裂痕，緊急降落桂林機場事件，經維修人員通宵進行搶修後，航機已於昨晨八時四十分再度起飛，將原機的一百四十名乘客及機組人員送往成都，飛機於早上十時二十三分降落成都機場。&#13;<br> 港龍航空公司發言人昨日表示，已向民航處遞交事件初步報告，正調查駕駛艙擋風玻璃保護膜出現裂痕的原因，稍後再遞交事件詳細報告。&#13;<br> 港龍發言人對事件引致乘客不便表示歉意。</p></body></html>

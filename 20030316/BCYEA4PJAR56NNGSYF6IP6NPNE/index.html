<html><header><meta charset="utf-8"><title>阿Sa多款口罩防肺炎</title></header><body><h1>阿Sa多款口罩防肺炎</h1><p>二人女子組合Twins及林嘉欣昨日在尖沙嘴海港城，為兒童癌病基金會義賣籌款，Twins更擔任愛心小英雄大使。&#13;<br> 近日爆發非典型肺炎，問Twins可有做預防措施時，蔡卓妍（阿Sa）說：「我早排個鼻做手術，喺台灣買咗好多唔同款嘅口罩，𠵱家都可以攞番嚟用。」<br> &#13;<br> <spanclass>林嘉欣一咀OK &#13;<br> 此外，林嘉欣表示前日與周永恆為電影《六樓后坐》拍攝一場接吻戲，林嘉欣說：「我之前都唔記得做口腔清潔，周永恆係第一次拍呢類戲，我都叫佢豁出去，結果一次就搞掂。」&#13;<br> 採訪：馮美茵　攝影：陳慧安</spanclass></p></body></html>

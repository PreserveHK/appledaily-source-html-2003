<html><header><meta charset="utf-8"><title>安仔一出天公造美</title></header><body><h1>安仔一出天公造美</h1><p>許志安日前到上海出席瑞士天梭表活動，大會還送了一隻約三萬元的限量版手表給安仔。上海近日頻頻下雨，安仔事前都擔心天雨影響演出，不過安仔上台演唱時卻天公造美。<br> &#13;<br> <spanclass>喜跟小朋友合唱 &#13;<br> 安仔當日還跟一百五十名小朋友同台唱歌，氣氛熱鬧。安仔表示很高興能跟一班可愛的小朋友合作，但因為小朋友年齡太小，做騷時難免出現難以控制的情況。&#13;<br> 安仔說：「呢次同小朋友演出，我成日提佢哋要精神啲，佢哋都好乖，但唱歌就唔係好齊。」</spanclass></p></body></html>

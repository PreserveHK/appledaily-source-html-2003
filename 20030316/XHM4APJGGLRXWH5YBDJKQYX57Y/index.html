<html><header><meta charset="utf-8"><title>煮食燃雜物釀火焚宅</title></header><body><h1>煮食燃雜物釀火焚宅</h1><p>【本報訊】長洲高山村三十二號一間村屋的天台僭建物，昨下午一時許發生火警，現場付諸一炬，幸沒有人受傷。&#13;<br> 一對姓羅及姓黎年近八旬的夫婦，居住上址村屋三樓，並在天台用鋅鐵搭建一間屋做廚房及擺放雜物，僭建屋面積約三百五十平方呎，據稱在事發前，黎婦曾在廚房燒柴生火煮食，離開不久即發生火警，懷疑火舌燃着附近雜物起火，並波及屋頂帆布僭建屋被燒着，火光熊熊並冒出大量濃煙，街坊發現報警，消防員接報到場二十分鐘後將火撲滅，調查事件後認為起火原因無可疑。</p></body></html>

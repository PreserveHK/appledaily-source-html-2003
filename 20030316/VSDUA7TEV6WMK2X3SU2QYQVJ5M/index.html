<html><header><meta charset="utf-8"><title>中國大使：美有710理由攻伊</title></header><body><h1>中國大使：美有710理由攻伊</h1><p>聯合國安理會成員國就出兵攻打伊拉克的議題各持看法，美國亦正積極尋找一個師出有名的理由，不過，中國駐約旦大使陳永龍前天在官邸款待到安曼採訪的華人記者時，說美國有七百一十個攻打伊拉克的理由。人人都不明大使所指，中國何來知道美國的七百一十個出兵理由？<br> &#13;<br> <spanclass>710倒轉看是OIL &#13;<br> 當人人都大惑不得其解，大使卻淡淡道出七百一十背後的玄機──原來將710倒轉來看，正是英文字OIL（石油）。以一個人人捧腹大笑的做法，帶出美國出兵「真正」理由，大使的幽默感果然高。&#13;<br> 《蘋果》記者蔡建豪</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>唔係小霸王</title></header><body><h1>唔係小霸王</h1><p>余文樂在電影《下一站…天后》內飾演一名粗鄙、巿井和牛精的「小霸王」司機，他說導演肯給他機會，所以他演得很放，演起上來完全冇包袱，現實生活中，阿樂亦曾被周刊封為「元朗小霸王」，提起此事，阿樂仍餘怒未消。<br> &#13;<br> <spanclass>做體育教師 &#13;<br> 阿樂說：「由細到大，我只係鍾意打籃球。如果我真係周刊講成咁，咁嘅行為點會升到中六呀！如果唔係入咗娛樂圈，我相信會繼續打籃球，將來做一個體育教師，做一個好普通、好平凡嘅人。」&#13;<br> 撰文：張止寒　攝影：何國豪</spanclass></p></body></html>

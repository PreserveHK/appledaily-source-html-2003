<html><header><meta charset="utf-8"><title>李心潔大眼睛洩露機密</title></header><body><h1>李心潔大眼睛洩露機密</h1><p>李心潔主演的《見鬼》將於本月尾在日本上映，日前她前往東京宣傳時，順道替雜誌《FRaU》充當模特兒，她穿起通花吊帶背心及長裙，展示性感魅力。<br> &#13;<br> <spanclass>注重健康 &#13;<br> 李心潔在日本被影迷大讚眼睛美麗，她表示：「我知道自己對眼好大，但我比較留意雙眼有冇神，因為人嘅眼神透露咗佢嘅內心世界。」李心潔又表示兩年前因為工作過勞患腸胃炎而入院一個月，自此她便非常注意健康，每日早睡早起三餐定時，但當然還要保持心情開朗及多做運動。</spanclass></p></body></html>

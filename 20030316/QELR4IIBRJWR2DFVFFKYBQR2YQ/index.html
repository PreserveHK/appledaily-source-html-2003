<html><header><meta charset="utf-8"><title>85%市民贊成營養標籤</title></header><body><h1>85%市民贊成營養標籤</h1><p>【本報訊】立法會一個委員會本星期四會討論食物營養標籤立法，預計政府會建議強制預先包裝食物附食物營養標籤，列明熱量、蛋白質、碳水化合物及脂肪含量，而民主黨的調查顯示，有四成受訪市民表示對標明含有特別營養成份的食品有懷疑，八成半的受訪市民認為，應該就預先包裝食品實施營養標籤制度。<br> &#13;<br> <spanclass>資料誤導損健康 &#13;<br> 調查又顯示，六成多受訪市民購買一些預先包裝的食品時，會買特別標明為含有某些成份的食品，亦會留意包裝上所標明的營養成份。&#13;<br> 但一名營養師表示，如果食物無正式營養標籤，可能令一些慢性病患者被包裝上所標示的資料誤導，錯誤購買影響健康的食物。</spanclass></p></body></html>

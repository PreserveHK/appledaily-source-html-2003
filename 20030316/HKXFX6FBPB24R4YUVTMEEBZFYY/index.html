<html><header><meta charset="utf-8"><title>披頭四電腦戒煙</title></header><body><h1>披頭四電腦戒煙</h1><p>食煙冇益就係人都知，但唱片公司老闆有時真係矯枉過正，佢哋為咗配合禁煙訊息，居然連披頭四（TheBeatles）經典大碟《AbbeyRoad》（見圖）同Simon&amp;Garfunkel嘅大碟《OldFriends》嘅新海報入面，都不約而同將歌手手上揸住嘅煙頭都用電腦捽走，話會影響到年輕人喎！&#13;<br> 咁細眉細眼嘅嘢都搞一大餐，真係自欺欺人，唱片公司老闆不如叫班現役歌手咪食煙教壞fans重好啦！</p></body></html>

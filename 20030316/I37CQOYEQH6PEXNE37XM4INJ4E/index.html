<html><header><meta charset="utf-8"><title>扮靚情報：買護膚品有著數</title></header><body><h1>扮靚情報：買護膚品有著數</h1><p>由今日起至三月三十一日，於北角港運城一樓112號BIOSCREENParis購買BIOSCREEN強效活膚精華（$380）及活力護眼精華（$320），即可獲贈醒神護眼啫喱（$210）。</p><p>由今日起至三月三十一日，在尖沙嘴海運大廈LCX的SHIMMERNewYork，購買任何SHIMMER化妝品滿$99，即可以$99換購精緻面部色彩粉兩盒（原價$198）。</p><p>法國護膚品牌INGRIDMILLET於沙田新城市廣場1期L3展覽廊舉行美白推廣活動，全場貨品七五折，最後今天。</p></body></html>

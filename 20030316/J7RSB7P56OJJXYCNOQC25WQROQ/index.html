<html><header><meta charset="utf-8"><title>張惠妹扮參賽者跳辣舞</title></header><body><h1>張惠妹扮參賽者跳辣舞</h1><p>台灣天后張惠妹昨日在台北出席一個HipHop舞蹈比賽，她更假扮參賽者，舞姿出眾的阿妹大受歡迎。<br> &#13;<br> <spanclass>拍掌熱烈支持 &#13;<br> 阿妹假扮參賽者參加比賽，她穿上便服配熱褲及波襪，十分有型，阿妹更戴上口罩，現場人士都認不出她就是阿妹，但伊人的火辣辣舞姿，備受讚賞，後來阿妹把口罩脫下來，大家才認出阿妹的身份。現場人士對於阿妹到來都感到意外，並熱烈支持阿妹。而阿妹雖然已表露身份，但她亦留在現場繼續勁舞，觀眾看得拍手叫囂，阿妹亦自然跳得更為起勁。</spanclass></p></body></html>

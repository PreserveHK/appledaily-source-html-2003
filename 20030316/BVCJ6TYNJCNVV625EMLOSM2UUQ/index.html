<html><header><meta charset="utf-8"><title>菲國出錢支持控港府</title></header><body><h1>菲國出錢支持控港府</h1><p>【本報訊】菲律賓政府改變初衷，決定就本港外傭四月一日起被削薪事件上，不會向香港政府提出訴訟，改為財政上支持外傭在港採取法律行動。&#13;<br> 美聯社報道，上星期還揚言要控告港府削減外傭最低工資的菲律賓政府，已決定改變立場，菲律賓駐港總領事白德蘭表示，菲國政府不會再控告港府，但會在經濟上協助菲傭向港府提出訴訟；她又指出，有關暫停對港輸出家傭的措施，至今依然生效。&#13;<br> 在港菲傭組織發言人Connie歡迎該國政府向菲傭提供財政支援，但希望能盡快取消暫停輸出家傭的政策，以免影響傭工生計。</p></body></html>

<html><header><meta charset="utf-8"><title>新巴派口罩　防車長染病</title></header><body><h1>新巴派口罩　防車長染病</h1><p>【本報訊】面對肺炎威脅，部份主要公共交通機構採取措施加強清潔工作，九鐵主席田北辰昨日在電台節目中表示，九鐵將加強清潔車廂，包括增加用消毒藥水清潔地板及更換空調系統過濾網的次數。&#13;<br> 田北辰呼籲乘客提高警覺，九鐵亦將與有關部門加強監察。&#13;<br> 新巴發言人則表示，今日會用消毒藥水清洗巴士車廂內櫳一次，作為預防措施，同時亦已購置一批布製的口罩，派發給有需要的車長或其他員工；城巴發言人也表示，由昨日起已用含消毒藥水的肥皂水每日消洗車廂內部。地鐵發言人則表示，會照常每日清潔車廂一次。</p></body></html>

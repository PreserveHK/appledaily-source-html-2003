<html><header><meta charset="utf-8"><title>七歲半患千度近視</title></header><body><h1>七歲半患千度近視</h1><p>今年只有七歲半的林嘉欣，近視度數逾一千度，小小年紀已經架起重甸甸的眼鏡過活。林太相信，嘉欣是因為長期近距離看電視而導致近視，近日更出現飛蚊症狀，經眼科醫生檢查後，決定在上周四進行視網膜手術，在併發症初期及早治理。林太稱，手術非常成功，將來會減少嘉欣看電視的時間。&#13;<br> 另外，曾是南華足球隊隊員的陳家瑋，在十年前一次練習時，因「頂頭槌」而令五分之一視網膜脫落，進行手術後才康復。陳家瑋呼籲港人小心保護一雙「靈魂之窗」。&#13;<br> 本報記者</p></body></html>

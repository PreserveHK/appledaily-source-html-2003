<html><header><meta charset="utf-8"><title>榎本加奈子食肉增肥</title></header><body><h1>榎本加奈子食肉增肥</h1><p>日本小骨女榎本加奈子，自食慾大增及不停健身後，上圍頓時豐滿了不少，令人刮目相看，不少人爭相訪問她的飲食心得。有見及此，榎本決定五月推出親身編製的料理手冊《請品嚐屬於我的味道》。&#13;<br> 其實榎本多月前已開始在娛樂雜誌寫煮食專欄，她得意地表示：「自從我開始一個人住後，就好鍾意整嘢畀男友同朋友食，佢哋大讚好食嘅時候，滿足感真係冇嘢可以代替。」而榎本最拿手煮醃菜等簡單小菜，而她則最愛食肉來增肥。</p></body></html>

<html><header><meta charset="utf-8"><title>綿羊仔失控夫婦輕傷</title></header><body><h1>綿羊仔失控夫婦輕傷</h1><p>【本報訊】土瓜灣發生「綿羊仔」與泥頭車相撞意外。昨下午三時許，一輛泥頭車沿馬頭涌道快線東行，至消防局對開交通燈，據說當時交通燈剛由紅燈轉黃，懷疑姓凌的司機猶豫不決，最後突然煞掣在燈位前，以致車斗上的泥沙受震盪瀉落馬路。&#13;<br> 這時候，三十三歲姓徐男子正駕駛綿羊仔，並載着妻子尾隨而至，他見狀立即煞車，豈料因為路面布滿泥沙，綿羊仔隨即失控直撞泥頭車車尾翻車，夫婦二人雙雙倒地受傷，事後接受到場救護人員包紮（圖），幸無大礙。&#13;<br> 梁偉權攝</p></body></html>

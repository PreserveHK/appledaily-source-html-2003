<html><header><meta charset="utf-8"><title>莎迪霍絲死過翻生</title></header><body><h1>莎迪霍絲死過翻生</h1><p>與祖迪羅（JudeLaw）離異的莎迪霍絲（SadieFrost），日前接受《世界新聞報》訪問，首次詳談她與祖迪羅分手的感受。莎迪坦言當時她的生活變得一團糟，她就像走進地獄後又再回來。&#13;<br> <br> <spanclass>「我想向他打招呼」 &#13;<br> 莎迪又坦言不看好祖迪羅與新緋聞女友施安娜（SiennaMiller）的戀情，指他們並不太認真，反而表示自己與二十二歲男友積遜史葛（JacksonScott）卻是真心相愛，她發覺他倆已進展至一個全新的階段，並享受現在的每一刻。&#13;<br> 對於日前祖迪羅有心避開她，她說：「我只想向他打個招呼，畢竟他是孩子的父親，我到處找他，可惜他已走了。」</spanclass></p></body></html>

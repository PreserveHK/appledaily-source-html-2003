<html><header><meta charset="utf-8"><title>巨輪高27米　啟用9年</title></header><body><h1>巨輪高27米　啟用9年</h1><p>昨日發生故障的海洋公園機動遊戲「摩天巨輪」於一九九四年十二月落成啟用，至今已有接近九年歷史，是海洋公園其中一個廣受歡迎機動遊戲。&#13;<br> 直徑二十四米、離地面最高點達二十七米的「摩天巨輪」共設十八個吊籃，每個吊籃可接載六名旅客，其中一個吊籃則是供傷殘人士使用，為安全起見，旅客在吊籃內不可站立或伸手出吊籃外。&#13;<br> 「摩天巨輪」最多可同一時間接載一百零六名遊客登上半空，旅客身處吊籃居高臨下，可一望無際飽覽南中國海優美景色。</p></body></html>

<html><header><meta charset="utf-8"><title>千嬅凌空踢腿嗌腳軟</title></header><body><h1>千嬅凌空踢腿嗌腳軟</h1><p>楊千嬅與鄭伊健主演的新片《安娜與武林》將於聖誕節上映，日前千嬅與伊健在影樓拍攝《安》片海報，千嬅穿着潮版柔道服上陣，大擺凌空踢腿甫士。<br> &#13;<br> <spanclass>伊健扮李小龍 &#13;<br> 千嬅踢腿踢足數小時，事後大呼腳軟。她又花上一小時穿着柔道服，並笑言穿上厚厚的裝束，身形忽然暴脹。&#13;<br> 拍攝《安》片期間，千嬅要應付多場武打戲，所以拍戲前她曾跟隨武術指導董瑋學習基本功，拍攝海報當日，千嬅之前所學的正好大派用場。&#13;<br> 至於拍過不少動作片的伊健，身手比千嬅了得，輕易地擺出李小龍的招牌摸鼻踢腿甫士，很快便完成拍攝工作。</spanclass></p></body></html>

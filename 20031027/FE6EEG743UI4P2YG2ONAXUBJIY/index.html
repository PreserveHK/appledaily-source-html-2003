<html><header><meta charset="utf-8"><title>爛屋裝修真人騷</title></header><body><h1>爛屋裝修真人騷</h1><p>電視「真人騷」近年大行其道，澳洲電視台最近攝製了一齣裝修真人騷《TheBlock》，電視台先買進一幢有四個單位的破舊住宅大樓，連廚房、浴室以至後園圍牆都沒有，四對情侶只有二十二萬港元裝修費，限他們花心思在十二周內重新設計和翻新，再由電視台公開拍賣。&#13;<br> 裝修得最好和賣得最高價的一間便是勝出者，該對情侶可贏取近一百四十萬港元獎金。該節目在澳洲大受歡迎，加上當地樓價飆升，電視台可封蝕本之門，美、英電視台都洽購《TheBlock》的版權，將製作本地版。&#13;<br> 路透社</p></body></html>

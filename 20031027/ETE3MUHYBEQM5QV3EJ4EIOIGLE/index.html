<html><header><meta charset="utf-8"><title>李秀英簽名會失控兩Fans重傷</title></header><body><h1>李秀英簽名會失控兩Fans重傷</h1><p>繼大前日韓國男星權相祐在簽名會被fans所傷後，女歌手李秀英前日也有同樣遭遇，雖然她只受輕傷，但意外中有兩名fans重傷，十多人輕傷。&#13;<br> 李秀英前晚在漢城會fans，聚集了四千多人，簽名會開始時，約一千名fans突湧上台，把她團團圍着，情況失控。李秀英不斷呼救，其經理人花了一段時間才把她拉出來，幸好她只是輕微擦傷。據李秀英透過發言人表示，當時不少人按着簽名桌，整個台不停搖晃，令她受驚。</p></body></html>

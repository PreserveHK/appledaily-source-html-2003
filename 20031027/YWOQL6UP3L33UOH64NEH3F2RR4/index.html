<html><header><meta charset="utf-8"><title>GE看好今明兩年業務</title></header><body><h1>GE看好今明兩年業務</h1><p>【本報綜合報道】通用電氣（GeneralElectric）主席兼行政總裁伊梅特（JeffreyImmelt）表示，通用電氣旗下大部份業務在今、明兩年都將有雙位數增長。&#13;<br> 伊梅特昨天在澳洲第9頻道一個電視節目說，通用電氣旗下13個業務部門中，有9個今年可錄得雙位數增長，10至11個部門明年有雙位數增長。他說，美國經濟如能達到3%或以上的合理增長，通用電氣的盈利有能力上升10%。&#13;<br> 不過，伊梅特並未透露通用電氣旗下甚麼業務將取得雙位數增長。</p></body></html>

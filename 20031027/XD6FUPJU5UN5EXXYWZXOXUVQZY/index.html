<html><header><meta charset="utf-8"><title>單純皰疹令男性不育</title></header><body><h1>單純皰疹令男性不育</h1><p>俄羅斯《科學信息》雜誌報道，該國醫學科學院專家發現部份男性不育，是因為精子受到單純皰疹病毒感染，破壞精子細胞的正常分裂機制，令精子變畸形。研究共對一百五十名不育男子精液進行化驗，發現其中五十八名男子的精子有單純皰疹病毒蛋白。&#13;<br> 研究指出，感染單純皰疹病毒的男子，其精子有畸形症狀；研究人員推測，病毒會令精子畸形，妨礙與卵子結合，引致不育。專家又認為，由於精子細胞分裂功能受到破壞，就算進行人工授精，胎兒也會發育異常，或出現流產危機。</p></body></html>

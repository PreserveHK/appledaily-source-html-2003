<html><header><meta charset="utf-8"><title>珊迪娜熱戀抗癌單車手</title></header><body><h1>珊迪娜熱戀抗癌單車手</h1><p>經常被指與舊愛馬修麥康納希（MatthewMcConaughey）離離合合的荷李活女星珊迪娜布洛（SandraBullock），最近盛傳已找到新愛，真命天子原來是早年成功抗癌兼連奪五屆環法單車賽冠軍的傳奇單車手岩士唐（LanceArmstrong）。&#13;<br> 據《星期日鏡報》報道，雖然早前已跟妻子分開的岩士唐與珊迪娜已相識一段時間，但二人在今年較早時的慈善單車活動後才變得親密，日前二人又被目睹在一餐廳晚膳，珊迪娜輕揉情郎大腿，而岩士唐則為她按摩肩膀。</p></body></html>

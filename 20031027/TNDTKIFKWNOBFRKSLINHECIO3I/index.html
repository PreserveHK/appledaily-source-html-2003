<html><header><meta charset="utf-8"><title>50野猴繼續肆虐沙田</title></header><body><h1>50野猴繼續肆虐沙田</h1><p>【本報訊】野猴為患的沙田隆亨邨，昨日再有五十隻飢餓野猴集結在一街之隔的下徑口村。野猴施展跳上躍下功夫在附近叢林穿插覓食，路人見狀紛紛走避，其中三頭野猴更攀上一棵由居民栽種木瓜樹上採摘美味木瓜享用，野猴飽餐一頓後便逃回山林不知所終。&#13;<br> 據知，每年十月至翌年二月都是雄猴發情期，估計野猴原本棲息大埔道「馬騮山」，因為挑戰猴王失敗遭驅逐出「馬騮山」，流落市區。</p></body></html>

<html><header><meta charset="utf-8"><title>$55勁食鮮果睇雜技</title></header><body><h1>$55勁食鮮果睇雜技</h1><p>中國國粹的雜技表演大家都不會陌生，但現場欣賞相信機會不多，今次介紹的這個中山珠海一天團，其中一個主打節目就是參觀有名的吳橋雜技，鑽桶、空中飛人、蹬大缸等十多種表演一口氣看勻。除此之外，你更有機會大飽口福，在種有五十多種水果樹的果園品嘗鮮果。其他的景點有虎門大橋、奇石店、蘆薈中心、田七園、菇蘇園和翠怡峯等，更可買幾盒中山特產杏仁餅回家做手信。&#13;<br>&#13;<br>記者：黎頌詩</p><p>團名：豐本果園、吳橋雜技、中珠美食一天遊&#13;<br> 團費：$55（包國內交通、導遊費、景點第一門票及兩正餐）&#13;<br> 出發日期：滿44人即出發&#13;<br> 查詢：巨人假期（27399786）</p></body></html>

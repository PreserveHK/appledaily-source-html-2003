<html><header><meta charset="utf-8"><title>車禍女死者家人路祭</title></header><body><h1>車禍女死者家人路祭</h1><p>【本報訊】前日西貢清水灣道奪命車禍中慘死的二十三歲電單車女乘客馬芷玲，其家人、親友及十名同事，昨晨九時許前往事發現場拜祭。馬母與女親友更拿着死者生前所穿的衣服，在遺下百米胎痕的路面來回踱步，其間不斷揮動該件衣服，口中念念有詞。&#13;<br> 事發於前日凌晨三時許，馬芷玲乘坐友人黃文山駕駛的「綿羊仔」電單車返家，於清水灣道遭尾隨一輛疑高速飛馳的私家車撞倒死亡。其父事後答允將她的眼角膜捐出，遺愛人間。</p></body></html>

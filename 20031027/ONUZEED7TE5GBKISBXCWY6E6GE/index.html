<html><header><meta charset="utf-8"><title>部門開支5年削11%</title></header><body><h1>部門開支5年削11%</h1><p>財政司司長唐英年上星期在立法會表明，未來五年將要額外削減各部門百分之十一的經營開支，幅度平均每年遞減不超過百分之二點五。儘管他說不會以「一刀切」的方式進行削減，即某些政策局不需要削減達百分之十一的開支，在時間上亦「非一刀切」。但他也沒有承諾在教育、醫療、福利三大民生範疇，可豁免削減。&#13;<br> 鑑於下年度的財政預算案將於明年三月宣讀，因此，目前社會各界及政府部門紛紛利用尚餘的時間，爭取把資源削減幅度減至最低。</p></body></html>

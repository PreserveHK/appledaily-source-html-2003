<html><header><meta charset="utf-8"><title>$3,000餘首部國產DVD錄影機</title></header><body><h1>$3,000餘首部國產DVD錄影機</h1><p>DVD錄影機一直都係日本機嘅專利，ShincoDVR-900將會係首部國產DVD錄影機；Shinco自95年開始已經同SONY有非常密切的合作關係，所以今次DVR-900的機芯及光碟頭，大部份都係用正SONY品牌，所以燒出嚟嘅DVD碟，都係以「+」制式，不過讀碟能力就一貫咁強，「+/-」制式全對應！機身內置有Tuner及IEEE1394插口，所以駁天線錄電視，駁DV機番錄自拍電影都冇問題，預計機價$3,000餘，12月推出，比市面日本DVD錄影機平上近$2,000。&#13;<br>&#13;<br>記者：朱崇德</p></body></html>

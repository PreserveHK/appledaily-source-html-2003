<html><header><meta charset="utf-8"><title>基因變異易患乳腺癌</title></header><body><h1>基因變異易患乳腺癌</h1><p>美國《科學》雜誌一篇文章指，女性體內兩種基因若發生變異，乳腺癌及卵巢癌發病風險會顯著高於常人，約百分之五至一成的乳腺癌病人，也遺傳了該兩種基因變異情況。&#13;<br> 可以引致乳腺癌的兩種基因──「乳腺癌1」及「乳腺癌2」，原可修復細胞損傷，若基因出現變異，喪失了修復細胞功能，癌病的發病率便會提高。&#13;<br> 該文章又指，若青少年時代保持健康生活方式，就算屬遺傳發病風險高的女性，也能夠延緩乳腺癌。&#13;<br> </p></body></html>

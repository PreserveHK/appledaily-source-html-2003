<html><header><meta charset="utf-8"><title>溫碧霞引死內地男士</title></header><body><h1>溫碧霞引死內地男士</h1><p>呂良偉、黎姿和溫碧霞前日在番禺為樓盤進行剪綵，阿呂是該樓盤的代言人，他除了得到接拍廣告的七位酬金外，發展商還送他面積約二千呎的複式洋房。<br> &#13;<br> <spanclass>物業全用太太名 &#13;<br> 溫碧霞近期主要在內地發展，她自言在內地發展，觀眾都很支持她，有廣告商還告訴溫碧霞她是內地不少男士的夢中情人。問到溫碧霞的老公可有因此呷醋，她說：「唔會，我雖長期在內地工作，咪當同老公小別勝新婚。」&#13;<br> 此外，阿呂表示自己亦是長期留在內地發展，他說：「我嘅物業都轉晒太太個名，我唔喺香港時，老婆同囝囝會成日打電話畀我。」&#13;<br> 記者卓寶花番禺直擊</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>少年酗酒會較矮</title></header><body><h1>少年酗酒會較矮</h1><p>香港也可見到不少青少年深宵到便利店買啤酒喝，本港代表醫學界的立法會議員勞永樂醫生指出酗酒影響健康：&#13;<br> <spanclass>短期影響： &#13;<br> ‧酒精對腦部有麻醉影響，抑壓理智和思考，有暴力傾向&#13;<br> ‧對酒精上癮，不飲會手震&#13;<br> <spanclass>長期影響： &#13;<br> ‧吸收營養能力差，會較矮小&#13;<br> ‧急性和慢性肝炎、肝硬化和患癌&#13;<br> ‧大腦退化，記憶力衰退&#13;<br> 本報記者</spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>木村唔知細佬開舖</title></header><body><h1>木村唔知細佬開舖</h1><p>日本萬人迷木村拓哉，有一名甚為不願與他有牽連的弟弟木村俊作。俊作除了是職業欖球員外，也甚愛設計時裝。前日俊作首間時裝店「SHUIPSYMPATHY」，在東京潮人集中地涉谷開張，榮升老闆的他難掩喜悅，面對記者也一反過往的沉默，開朗笑容不斷。&#13;<br> 俊作表示他的設計以「和」為意念，令穿衣者心情愉快。惟當被問到開張有否通知其哥哥時，俊作即略微不滿的道：「我沒有告知他。」</p></body></html>

<html><header><meta charset="utf-8"><title>俄國最細酒徒僅8歲</title></header><body><h1>俄國最細酒徒僅8歲</h1><p>俄羅斯人向來酗酒厲害，原來連八歲小童也愛杯中物，飲得爛醉如泥。為幫助小童戒酒，當局要開設全國首間青少年戒酒中心。十四歲的安德烈是述說酗酒原因：「我想要特別的感覺……飲酒可將困擾我的問題一掃而空。」<br> &#13;<br> <spanclass>開設青少年戒酒中心 &#13;<br> 在俄羅斯，八至十四歲酗酒和吸毒人士在過去十年間激增三倍，增至二萬二千多人，當中一半是酗酒。衞生部指這個數字只是冰山一角，未包括幾百萬無家可歸的兒童。衞生部官員將兒童酗酒問題歸咎於那些針對青少年的廣告，荼毒青少年。&#13;<br> 當局一方面設立青少年戒酒中心，透過心理治療協助兒童戒酒，又對兒童實施宵禁，違者的父母罰一百二十港元。&#13;<br> 英國《觀察家報》</spanclass></p></body></html>

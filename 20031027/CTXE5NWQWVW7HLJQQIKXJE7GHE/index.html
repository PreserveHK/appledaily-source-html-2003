<html><header><meta charset="utf-8"><title>釋由美子涉谷賣身冇底價</title></header><body><h1>釋由美子涉谷賣身冇底價</h1><p>甚懂自我宣傳的日本女星釋由美子，繼早前被爆與歌手Misia事務所的社長拍拖，自稱痛哭一整晚後，前日又稱為了宣傳新片，任由記者發問感情事。由美子說：「各位顧客，今日為了宣傳，問我拍拖狀況也可以，要我賣身都願意！」&#13;<br> 由美子前日穿上電影《SkyHigh》的戲服，在涉谷街頭宣傳，在場記者老實不客氣問她的戀情時，她卻大耍太極，她說：「劇本跟拍攝我都是被迫的，是導演策劃的啊！」在旁的導演北村龍平也附和說：「是啊，劇本是我寫的。」</p></body></html>

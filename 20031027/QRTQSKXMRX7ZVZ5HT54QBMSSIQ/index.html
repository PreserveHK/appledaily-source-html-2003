<html><header><meta charset="utf-8"><title>花絮</title></header><body><h1>花絮</h1><p><spanclass>台舊官邸如電影城 &#13;<br> 宋美齡生前喜愛看電影，當年在台北士林官邸中，搜羅了各式各樣賣座與不賣座的中、西影片。通常在晚飯後，宋美齡興致一來，就叫副官喊來放電影的師傅，將官邸的飯廳重新擺過，布置成電影院。為了看電影，宋美齡可以廢寢忘餐，是十足的「夜貓子」。相反，蔣介石到睡覺時間，一定毫不猶豫，馬上叫暫停，向宋美齡道過晚安就上樓就寢。<br> &#13;<br> <spanclass>紀念品應市 &#13;<br> 宋美齡溘然長逝，令世界華人追思宋氏三姊妹的輝煌歷史。深圳一家由港人投資的水晶金屬禮品廠，趕製的宋氏三姊妹紀念品已上市，塑像重現三姊妹年輕時的風采。&#13;<br> 中新社</spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Robbie約歌迷睇倫敦首映</title></header><body><h1>Robbie約歌迷睇倫敦首映</h1><p>英國壞孩子RobbieWilliams，將與二千名fans在倫敦Odeon戲院，欣賞他首次主演的「電影」。&#13;<br> 其實這套所謂「電影」，是把早前Robbie在英國舉行，共有三十七萬五千入場人次的三場超大型演唱會，剪輯而成的紀錄片《WhatWeDidLastSummer》，而這套電影首播後，將會製成DVD推出。&#13;<br> 而Robbie更表示會透過個人網頁，送出大量這場「首映禮」的入場券給fans。</p></body></html>

<html><header><meta charset="utf-8"><title>隨時隨地強身</title></header><body><h1>隨時隨地強身</h1><p>【本報訊】一間專賣健康產品的公司昨假沙田一家廣場舉行「全面運動日」，向市民介紹一套簡單易學而又隨時隨地可進行的「強身操」，鼓勵市民每日運動半小時。&#13;<br> 「強身操」是一套針對頸部、肩膊、胸背、手腕、腰側、腰背、臀腿及小腿身體八個部位設計的伸展操，主要紓緩神經緊張、放鬆緊張的肌肉、調節關節的活動，藉以減少肌肉痠痛的機會。分為八個環節的伸展運動，只要每個動作保持靜態伸展十五至二十秒，即可避免身體受傷。&#13;<br> 如想得到該套由傲勝公司（OSIM）提供的強身操圖解小冊子，可往康樂文化事務署屬下的各室內運動場館索取。</p></body></html>

<html><header><meta charset="utf-8"><title>大肚腩增加中風機會</title></header><body><h1>大肚腩增加中風機會</h1><p>比利時安特衞普大學醫院內分泌專家范加爾教授表示，歐美國家的調查顯示，每四人中至少有一人患上會誘發心臟病的病症，他相信生活方式西化的華人社區，患病人數比例與歐美的應該相去不遠。&#13;<br> 他警告男士不要輕視大肚腩問題，腰圍一旦超過三十五吋，患上心腦血管病的危機就會增加。心腦血管病包括中風、糖尿及心臟病，而香港醫院管理局去年公布的統計顯示，本港超過四分之一男性基層勞工的腰圍都超標，人數是十年前的兩倍有多。</p></body></html>

<html><header><meta charset="utf-8"><title>張可頤真金豪裝出嫁</title></header><body><h1>張可頤真金豪裝出嫁</h1><p>張可頤與馬浚偉前晚在將軍澳電視城，為新劇《金牌冰人》試中式婚禮造型，贊助商分別送出一套純金酒杯予兩位主角，另外又贊助馬浚偉的金頭飾及張可頤的金扇，供他們拍攝之用。而張可頤一身全新訂做的戲服價值近三萬元，可謂十分落本。<br> &#13;<br> <spanclass>探吳綺莉 &#13;<br> 張可頤透露胞妹快將出嫁，問她何時結婚，她卻說：「唔好問我啲咁敏感問題，可能嫁唔出，我儲定錢買姑婆屋。」張可頤還表示將到上海探望好友吳綺莉及其愛女吳卓林，張可頤說：「佢個女𠵱家四歲，已經返學，好曳㗎，極之活潑呀。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>

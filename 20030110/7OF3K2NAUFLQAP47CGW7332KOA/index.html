<html><header><meta charset="utf-8"><title>安雅台灣「毒癮」又起</title></header><body><h1>安雅台灣「毒癮」又起</h1><p>安雅去年因為在台灣夜店服食搖頭丸，被判在土城台北看守所勒戒，安雅最近接拍了台灣的電視劇《紅粉教父小甜甜》，據知她在劇中飾演一名染有毒癮的三合會頭目遺孀，而男主角是阿B鍾鎮濤，阿B在劇中飾演一名心理治療醫生。&#13;<br> 安雅在劇中形象會有轉變，為了拍劇，她特別將頭髮拉直，並剪了一個留海裝，差點叫人認不出來。而當日安雅和阿B拍攝的地點是在台北一間著名賓館，阿B表現興奮，並笑說要見識一下房內的特別設施。</p></body></html>

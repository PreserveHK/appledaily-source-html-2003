<html><header><meta charset="utf-8"><title>梁詠琪享受完美生活</title></header><body><h1>梁詠琪享受完美生活</h1><p>梁詠琪（GiGi）近日為雜誌《優閒天地》擔任封面女郎，她在訪問中表示自己熱愛工作，更重視生活平衡，閒來愛在家中看影碟，與狗兒玩玩，又或是踏單車，生活好不寫意。<br> &#13;<br> <spanclass>日日見男友 &#13;<br> GiGi說：「休閒唔單止能夠使人身體同心靈得到平衡，而且亦都可以係聯絡家人同朋友嘅時間。」在談到工作、家人、朋友及愛情那一方面較為重要時，GiGi說：「各方面都重要，人生在世，應該盡能力滿足各方面要求先至係完美。我只會要求朋友付出三分，大家平時會以電郵聯絡，得閒聚一聚已經好滿足。男朋友或者會日日見，所以我會抽多啲時間陪家人。」</spanclass></p></body></html>

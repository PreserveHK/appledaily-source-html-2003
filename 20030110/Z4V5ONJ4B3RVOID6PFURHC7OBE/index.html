<html><header><meta charset="utf-8"><title>男子離奇墮樓重案組續查</title></header><body><h1>男子離奇墮樓重案組續查</h1><p>【本報訊】北角錦屏街菲律賓籍調酒師離奇墮樓死亡案，警方東區重案組探員昨日重返死者寓所搜集證據，並向住客進行問卷調查。<br> &#13;<br> <spanclass>鄰居遭搜掠 &#13;<br> 法醫初步驗屍發現死者Jamine（三十六歲）因高處墮下致死，至於他是否遭人扔落樓，則仍待調查，警方循死者個人背景跟進追查。&#13;<br> 事發前日下午二時許，身穿睡衣的事主由錦屏街錦屏樓四樓寓所墮下。警方發現事主租住的房間雖未遭爆竊，但同屋另兩房間則曾被搜掠。由於死者妻子堅信丈夫不會自殺，警方不排除案件另有別情。至於死者的妻子昨晨由多名親友陪同到殮房認屍。</spanclass></p></body></html>

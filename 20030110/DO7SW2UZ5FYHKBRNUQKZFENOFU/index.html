<html><header><meta charset="utf-8"><title>車禍男子肋骨穿肺</title></header><body><h1>車禍男子肋骨穿肺</h1><p>【本報訊】屯門大欖涌道一個貨櫃場昨午三時許發生車禍，兩名司機駕駛拖頭連拖架到達，將車泊好後分別下車往取提貨單。稍後，三十三歲姓郭司機在兩部貨櫃車之間準備再登車時，旁邊的貨櫃車剛剛開行，尾架部份意外撞向其胸口，當場披血受傷倒地，但肇事貨櫃車司機未有察覺繼續開行，要由其他人喝停。&#13;<br> 傷者事後被送院治理，初步證實他一條肋骨折斷，並插穿肺部，情況嚴重。肇事貨櫃車司機事後協助警方調查（圖）。&#13;<br> 黃學潤攝</p></body></html>

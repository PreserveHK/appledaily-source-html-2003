<html><header><meta charset="utf-8"><title>樹脂燃燒會釋毒氣</title></header><body><h1>樹脂燃燒會釋毒氣</h1><p>「樹脂」是天然的「塑膠狀物質」和合成「塑膠」的總稱，這種被人類最早開發利用的天然資源，據說古埃及人已懂得利用樹脂作為包紮木乃伊的物料。&#13;<br> 樹脂是樹木的營養物質，藏於樹幹中，分為不成結晶體與成結晶體的有機物兩種，是一種聚合物，易燃，與其他化合物混合後產生的物質，具有廣泛用途，其中合成樹脂是塑膠、合成纖維及合成橡膠的主要原料，在工業上的應用非常廣泛，從家具工品、電器、煮食爐具，以致模型玩具、衣服，甚至汽車、飛機、船隻中部份裝置等等製品，都含有合成樹脂。&#13;<br> 樹脂屬易燃物，在燃燒過程中會釋出致癌毒氣。&#13;<br> 本報記者</p></body></html>

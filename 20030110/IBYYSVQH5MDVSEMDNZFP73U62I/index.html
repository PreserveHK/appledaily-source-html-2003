<html><header><meta charset="utf-8"><title>現代Getz加入競爭行列</title></header><body><h1>現代Getz加入競爭行列</h1><p>踏入2003年，陸續有多款新車湧現，繼剛啱新推出嘅三菱Colt之後，嚟緊韓國現代亦會響農曆年後，在細車行列中加添一位新成員，佢係邊個？之唔係部Getz囉！據知新車響韓國及主要嘅歐洲市場，亦有唔錯嘅口碑同銷量，以其吸引賣相同配搭，若然車價一如早前提過，會較一眾日本對手便宜多一、兩萬元的話，相信亦會為車迷受落㗎！至於日本大發響新代理整頓過後，相信到3月左右又會有新一代City迷你車到港都唔定；近期多間代理正催谷細車市場，各位車迷就要拭目以待喇！</p></body></html>

<html><header><meta charset="utf-8"><title>《爸爸，祝你失業快樂》</title></header><body><h1>《爸爸，祝你失業快樂》</h1><p>文浩基曾經獲獎作品《爸爸，祝你失業快樂》，是描寫一個三口中產家庭，主人翁是小學生，與做經理的爸爸和保險推銷員的媽媽住在九百多平方呎的屋，生活富足。因為雙親忙於工作，小男生最渴望的是跟他們高興地吃晚餐。後來，爸爸媽媽失業，他的願望「實現」了；不久，父母再找到工作，但每天都準時回家陪兒子吃晚餐，小學生寫信給「失業先生」，多謝他令自己的家起了很大變化。&#13;<br> 作品除具諷刺性外，亦有積極一面，文浩基寄語在逆境中的學生父母以樂觀心態面對失業：「說不定你們會如故事中的父母般，得到一些比金錢更重要的東西。」</p></body></html>

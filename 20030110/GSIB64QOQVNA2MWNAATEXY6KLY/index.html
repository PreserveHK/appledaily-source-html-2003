<html><header><meta charset="utf-8"><title>男童撞平治　嚇壞女司機</title></header><body><h1>男童撞平治　嚇壞女司機</h1><p>【本報訊】昨中午十二時許，筲箕灣東大街發生交通意外，十歲姓林男童在母親陪同下往乘搭校巴上學。其間男童見到校巴停在馬路對面，疑沒有看清楚路面情況，突然衝過馬路，一輛平治房車剛駛至，男童無法收步撞向房車右邊車身，隨即倒地受傷。房車二十六歲姓白女司機立即報警。&#13;<br> 警員到場時看到肇事汽車車頭地上有紅色液體胎痕，一度以為發生嚴重車禍，其後證實紅色液體只是較早前有人倒瀉漆油所致，虛驚一場。男童僅受輕傷，敷治後無大礙。</p></body></html>

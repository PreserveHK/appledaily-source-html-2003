<html><header><meta charset="utf-8"><title>婦揮枴打爆男童頭</title></header><body><h1>婦揮枴打爆男童頭</h1><p>【本報訊】在旺角一所中學就讀的十三歲男童黃日華，昨下午五時許放學後與六名同學在旺角地士道街休憩公園內踢足球，其間足球飛向附近的一張長櫈，擊中一名坐在長櫈上休息的老婦。&#13;<br> 該名年約七十歲、滿頭白髮的老婦怒氣沖沖指摘黃童，並舉起手中的枴杖兩度毆向其頭部，黃頭破血流倒地，同學嚇得慌忙報警。&#13;<br> 當警員趕至時，行兇的老婦已逃去無蹤，警員事後將男童送院治療（圖）。&#13;<br> 盧志光攝</p></body></html>

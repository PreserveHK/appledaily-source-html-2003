<html><header><meta charset="utf-8"><title>四層大屋應有盡有</title></header><body><h1>四層大屋應有盡有</h1><p>蘇民峰的四千呎大屋最底層是健身室，面積八百多呎，對正大海做健身，廁所內更設有桑拿房，認真招積。蘇民峰還打算在健身室擺放乒乓波枱，相約友人打波。<br> &#13;<br> <spanclass>設按摩浴池識歎 &#13;<br> 二樓是約八百呎的客飯廳和三百呎的廚房、工人房，落地玻璃窗外的臨海大露台，足足有三百多呎，屋外的小花園更設有狗屋。&#13;<br> 三樓的主人房，面積足足八百呎，更設有三百呎的衣帽間和用玻璃全透明的衞生間，內設按摩浴池，果然識歎。房內有樓梯直上書房，是蘇民峰將來的工作室。兩間客房在四樓，還設有麻雀房，足夠容納兩張麻雀枱，五樓是天台，將來會成為花園。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　金管局獎2套連體花蟹 - 李八方</title></header><body><h1>　　金管局獎2套連體花蟹 - 李八方</h1><p>金管局一年一度有獎遊戲，已於一月三日截止，據悉今年參賽的公眾人士，共逾五十人，是歷年最踴躍的一次。&#13;<br> 參賽者要辨認經任志剛總裁精心挑選的九幅曲線圖，到底與哪些金融市場的波動有關，結果有兩名參賽者全數答中，都咪話唔叻！&#13;<br> 獎品係由政府發行的一套三張連體印刷新十元鈔票，市價要八十多元，唔知負責在新鈔上簽名的任總（尚有財爺簽名），會否為得獎者親筆簽名留念，以嘉許這二位對該局運作如此關心的市民？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>美琪賴恩買嘢好老襯</title></header><body><h1>美琪賴恩買嘢好老襯</h1><p>過晒氣嘅愛情片天后美琪賴恩（MegRyan），喺銀幕上經常扮Sweet，搞到我羅拉有啲飽滯，原來銀幕下嘅佢，一樣咁難頂。早兩日美琪賴恩喺紐約Barney's百貨shopping嗰陣，因為個售貨員太忙，唔得閒專注招呼佢，佢就即時大吵大鬧發晒爛渣。之後美琪賴恩買嗰三十五蚊美金（約二百七十五港元）嘢之嘛，就即刻揼張一百蚊美金出嚟叫人唔使找，因為佢係出手闊綽嘅大客仔喎，買嗰少少嘢畀多兩倍錢，夠晒老襯，認真笑死人！</p></body></html>

<html><header><meta charset="utf-8"><title>向華波火燒屋130萬甩手</title></header><body><h1>向華波火燒屋130萬甩手</h1><p>向華勝兄長向華波於尖沙嘴的寓所去年七月曾發生火警，及時逃生的向華波灼傷手和扭傷足踝。由於燒毀程度頗嚴重，早前他重新裝修房子，然後找相熟地產經紀放盤，他屬意賣一百八十萬，買家討價還價後，以一百三十萬成交。<br> &#13;<br> <spanclass>珠海置業 &#13;<br> 現時向華波主要在內地居住，回港則租住酒店，日前他在電話中說：「間屋雖然係燒過，但俗語話火燒旺地，新業主可能有運行。𠵱家我唔打算再喺香港買屋，香港樓唔及內地平，加上近年我主力喺內地做嘢，留港時間唔多，我喺珠海有買樓住㗎。」</spanclass></p></body></html>

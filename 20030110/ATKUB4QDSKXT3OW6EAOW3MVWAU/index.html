<html><header><meta charset="utf-8"><title>孫燕姿同倉木麻衣擦火花</title></header><body><h1>孫燕姿同倉木麻衣擦火花</h1><p>孫燕姿早前放了兩個月大假，完全遠離工作的煩擾，她趁着假期到倫敦、巴黎及紐約享受她心目中的生活。充電後的孫燕姿返回台灣即投入工作，製作新專輯《未完成》。<br> &#13;<br> <spanclass>監製新曲 &#13;<br> 孫燕姿希望在新碟內表達她最真實、簡樸的一面。她更首次監製新專輯內兩首歌曲《永遠》及《休止符》，而且與日本女歌手倉木麻衣合唱《Mystoryyoursong》，相信二人定能擦出火花。而孫燕姿將於下周來港宣傳。</spanclass></p></body></html>

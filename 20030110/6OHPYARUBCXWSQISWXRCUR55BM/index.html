<html><header><meta charset="utf-8"><title>釋由美子真空嚇壞細路</title></header><body><h1>釋由美子真空嚇壞細路</h1><p>日本女星釋由美子首次擔正的日劇《SkyHigh》，即將於下周五首播，日前舉行記者會，釋由美子為了增加噱頭，竟當着小演員面前自爆沒有穿內褲，認真嚇壞細路。&#13;<br> 今季日劇雖然有木村拓哉、松隆子及菜菜子等大卡士助陣，但松隆子的《常與你一起》今周首播已先慘敗。可能釋由美子覺得《SkyHigh》只有她一人撐場，故在日前的記招上突然說：「我呢套衫雖然好密實，其實我下面乜嘢都冇着㗎！」雖然她如願收宣傳效果，卻被指手法太cheap。</p></body></html>

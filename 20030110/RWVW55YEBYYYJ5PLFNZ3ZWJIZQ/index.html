<html><header><meta charset="utf-8"><title>F4印尼演唱會10萬Fans爭住聽</title></header><body><h1>F4印尼演唱會10萬Fans爭住聽</h1><p>人氣組合F4成員言承旭、周渝民、朱孝天和吳建豪，今日開始在印尼最大的露天體育場舉行兩場演唱會。昨日F4在當地舉行記者會，演唱會十萬張門票一早已被搶購一空，而F4的新碟《煙火的季節》在印尼賣出二十萬張，成績不俗。<br> &#13;<br> <spanclass>有黃牛飛 &#13;<br> 另外，F4情人節會在大馬舉行演唱會，門票雖未正式發售，市面上已經出現VVIP門券的黃牛飛，還炒高至三百馬幣（約六百港元）一張，製作單位負責人陳鵬飛稱VVIP是免費送給贊助商，亦保留部份給香港、印尼和台灣歌迷。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>實惠去年營業額倒退</title></header><body><h1>實惠去年營業額倒退</h1><p>【本報訊】在本港擁有48間分店的實惠集團（996），其執行董事及營運總監羅騰輝（圖）表示，本港去年通縮情況沒有明顯改善，令該集團全年售出產品數量只錄得單位數字增長，整體營業額更錄得單位數字倒退，但已算優於整體市場表現。&#13;<br> 不過，羅騰輝強調，去年11月起實惠的營業情況有改善迹象，故該集團將乘勢催谷農曆新年檔期。故他對今年零售市道持審慎樂觀，不排除會再增設分店。去年，實惠總共增加了4至5間分店。&#13;<br> 有關特首剛公布的施政報告，羅騰輝認為，就加稅方面的「着墨」已較市場預期溫和，相信該份施政報告能穩定人心，及能增加市民消費信心，但對零售市道只能產生中性的影響。</p></body></html>

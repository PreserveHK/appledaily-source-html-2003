<html><header><meta charset="utf-8"><title>河利秀攞證件好興奮</title></header><body><h1>河利秀攞證件好興奮</h1><p>韓國變性歌手河利秀，前日終於從漢城的人民入境事務處，接過證明她女性身份的身份證，她興奮地拿着身份證說：「我終於重生！我要將我啲證件資料改過晒，我要申請女性專用嘅信用卡，一諗起我本護照會有個F（女性）字就興奮！」<br> &#13;<br> <spanclass>開始諗結婚 &#13;<br> 河利秀更搞笑地說：「𠵱家我變咗個完全嘅女人，難免會開始諗結婚。我媽咪同我講，從今開始，做女人就要小心啲緋聞喎！」</spanclass></p></body></html>

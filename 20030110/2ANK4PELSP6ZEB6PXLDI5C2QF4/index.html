<html><header><meta charset="utf-8"><title>平治飛彈70米司機僅輕傷</title></header><body><h1>平治飛彈70米司機僅輕傷</h1><p>【本報訊】一輛平治跑車昨晨四時半在香港仔黃竹坑道失控，狂撞石躉後反彈路中連番打「白鴿轉」，飛彈逾七十米後鏟上行人路，擺尾再撞兩支消防栓和大廈外牆才停下。肇事跑車嚴重毀爛，司機奇迹地僅受輕傷，但他涉嫌拒絕接受酒精呼氣測試被捕。&#13;<br> 大難不死司機姓徐（二十八歲）左手指擦損。消息稱，他在場曾進行四次酒精呼氣測試也不成功，疑有人存心拒接受測試，事後被捕。</p></body></html>

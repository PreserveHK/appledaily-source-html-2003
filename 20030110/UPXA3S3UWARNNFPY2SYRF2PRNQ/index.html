<html><header><meta charset="utf-8"><title>方力申拍MV最怕親熱</title></header><body><h1>方力申拍MV最怕親熱</h1><p>方力申日前拍攝新歌《娛樂你朋友》MV，這首歌是他的前作《一周年》的延續篇，唱片公司特別安排了陳凱怡做MV女主角。&#13;<br> 方力申在MV中飾演攝影師，而飾演其舊愛的陳凱怡則帶同未婚夫找他拍結婚照片，由於方力申在現實中的拍拖經驗不多，所以他順應導演要求事前多看電影學習。<br> &#13;<br> <spanclass>下次要咀 &#13;<br> 導演當日安排方力申與陳凱怡有不少擁抱的場面，加起來有一小時，方力申覺得頗為尷尬，他向導演說：「唔好玩我。」而導演則笑言下次再合作拍攝MV時會安排咀戲給方力申，他聽到後即時面紅耳赤。</spanclass></p></body></html>

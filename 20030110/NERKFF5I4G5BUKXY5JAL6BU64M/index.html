<html><header><meta charset="utf-8"><title>中國太空衣勝前蘇聯</title></header><body><h1>中國太空衣勝前蘇聯</h1><p>假如中國今年能將「神舟」五號成功發射並收回的話，中國將是繼美國及前蘇聯之後，第三個有能力將人類送進太空的國家。中國太空人的服裝與美國太空人的服裝有何分別呢？<br> &#13;<br> <spanclass>基本設計相似 &#13;<br> 神舟飛船副總設計師施金苗說：「基本上都差不多，都是白色的，上面有個大頭盔，配有吸氧裝置、通話通訊裝置等，胳膊肘可以彎曲。」<br> &#13;<br> <spanclass>胳膊肘可彎曲 &#13;<br> 施金苗解釋說：「你們別以為太空衣胳膊肘彎曲很容易，在胳膊肘裏面有各種各樣的管道，任何彎曲都會使這些管道受影響。前蘇聯的太空衣胳膊肘就是不能彎曲的，這給太空人帶來很大不便。中國的太空服比前蘇聯初期的太空衣先進多了。」&#13;<br> 本報記者</spanclass></spanclass></p></body></html>

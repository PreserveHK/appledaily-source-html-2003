<html><header><meta charset="utf-8"><title>校長娶媳婦2000多學生停上課兩天</title></header><body><h1>校長娶媳婦2000多學生停上課兩天</h1><p>被譽為孔孟之鄉、教育文化昌盛的山東省，一名中學校長因為兒子近日娶老婆，在校內大排筵席，竟讓全校二千多名學生停課放假兩天，引起學生家長強烈不滿。&#13;<br> 事發山東省東阿縣劉集鎮一所中學。前天，校門停泊着結婚花車，一塊寫着「教學無小事，事事關育人」的牌子旁邊，張貼着大紅囍字，飯堂則成了辦喜宴的廚房。&#13;<br> 教學樓上的課室空蕩蕩，冷冷清清的沒有一個學生，但學生宿舍的十六個房間卻貼上編號，用來擺喜酒，筵開十五桌，熱熱鬧鬧。婚宴一直進行到下午三時左右，客人才陸續離座。&#13;<br> 中新網</p></body></html>

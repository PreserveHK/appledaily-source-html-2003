<html><header><meta charset="utf-8"><title>布坦妮梅菲醜事當威水史</title></header><body><h1>布坦妮梅菲醜事當威水史</h1><p>早排同Eminem合演《8里公路》而上位嘅布坦妮梅菲（BrittanyMurphy），最近套新片《JustMarried》喺美國上映，差唔多日日都接受訪問。有次，布坦妮俾人話可以接到雲露娜維達（WinonaRyder）嘅棒，做玉女掌門人第二，不知幾咁開心啦。但布坦妮就衰多口咗啲，話自己同雲露娜一樣，都係偷過嘢，不過佢喺幾歲嗰陣喺超級市場偷糖食，無俾人捉到。難為佢重好似講威水史咁講，我羅拉認真係唔明解。</p></body></html>

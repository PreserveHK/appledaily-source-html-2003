<html><header><meta charset="utf-8"><title>Britney、Justin秘密復合</title></header><body><h1>Britney、Justin秘密復合</h1><p>美國樂壇小天后BritneySpears，近期多次透露對舊愛JustinTimberlake仍有感覺，據悉兩人早於一個月前已秘密復合，Britney更與Justin手拖手返回紐約的寓所，不過兩人暫時不想公開戀情。<br> &#13;<br> <spanclass>短聚三小時 &#13;<br> Justin早前被電視女星艾麗莎米蘭奴（AlyssaMilano）拋棄後，曾相約Britney見面互訴心聲，結果兩人再一次過電，其後Britney與Justin返家短聚三小時。Justin一位好友說：「Justin唔知佢哋算唔算復合，總之佢哋開心咪得囉！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>$3,898自由行去東京掃貨</title></header><body><h1>$3,898自由行去東京掃貨</h1><p>踏入一月，日本的冬季大減價經已開始，0101、伊勢丹、高島屋等所有大小店舖都進行瘋狂勁減大行動，要趁機執平靚正衣衫鞋襪，就要立即起行。東京四日三夜套餐家陣熱賣$3,898，不但坐西北航空早去晚返，重要住新宿太子酒店，鄰近大型購物街，掃完貨搬返酒店然後即刻又再出動，認真唔錯！記者：李莉&#13;<br> &#13;<br> 東京四天自由行&#13;<br> 航機：西北航空&#13;<br> 酒店：新宿太子酒店&#13;<br> 價錢：&#13;<br> 星期一、三、六出發　每位＄3,898&#13;<br> 星期日、二、四、五　每位＄3,998（1月至3月31日價錢未計旺季附加價）&#13;<br> 查詢：28512311（佳濤旅遊）</p></body></html>

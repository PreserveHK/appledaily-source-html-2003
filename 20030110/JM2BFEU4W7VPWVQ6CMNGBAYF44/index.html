<html><header><meta charset="utf-8"><title>《未來報告》爭奧斯卡技術獎</title></header><body><h1>《未來報告》爭奧斯卡技術獎</h1><p>第七十五屆奧斯卡頒獎典禮的提名名單，將於下月十一日揭曉，而主辦單位電影藝術及科學學院日前亦公布獲考慮提名「最佳音響剪接」及「最佳視覺效果」兩個獎項的電影名單，當中《未來報告》、《魔戒二部曲：雙城奇謀》、《哈利波特消失的密室》、《蜘蛛俠》及《3X反恐暴族》均在兩個獎項中榜上有名。<br> &#13;<br> <spanclass>各選三部入圍 &#13;<br> 除以上五部電影外，入圍「最佳音響剪接」的還包括《末路驕陽》及《軍天壯志》，至於入圍「最佳視覺效果」的尚有《黑超特警組2》與《星戰前傳II複製人侵略》。奧斯卡評審委員預料會從中各選三部電影，作為最後候選作品。</spanclass></p></body></html>

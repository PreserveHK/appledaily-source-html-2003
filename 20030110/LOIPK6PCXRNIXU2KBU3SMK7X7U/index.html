<html><header><meta charset="utf-8"><title>六刀煞斬蒲吧四男子</title></header><body><h1>六刀煞斬蒲吧四男子</h1><p>【本報訊】四名同姓李男子，昨途經大埔一個露天停車場對開，遭六名持刀大漢襲擊受傷，警方到場只截獲其中兩名傷者，逞兇者已逃去無蹤，事後另外兩名傷者自行到醫院求醫，聲稱無辜遭殃及。警方不排除血案與尋仇有關，案件仍在調查。<br> &#13;<br> <spanclass>兩人被斬傷 &#13;<br> 昨凌晨三時許，四名二十九至三十七歲同李姓男子，與十多名友人在運頭角里一間酒吧消遣，其中兩姓李事主離開途至附近一個露天停車場時，遭六名部份持利刀大漢襲擊，兩人分別被兇徒用刀刺傷大腿及打破頭部。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>峇里欲藉美少女振旅遊</title></header><body><h1>峇里欲藉美少女振旅遊</h1><p>去年十月，印尼旅遊勝地峇里島大爆炸，外國遊客死傷枕藉，峇里旅遊業一下子蕭條下來。為了振興峇里旅遊業，當局想出新點子，就是計劃邀請俄羅斯網球「美少女」古妮高娃九月到峇里參加女子網球協會（WTA）巡迴賽，藉她的名氣，吸引遊客前來觀光。&#13;<br> 賽事主辦人利夫西說已跟古妮高娃經理人接觸，對方感到興趣，但仍等古妮高娃回覆。他強調，邀請古妮高娃作賽，是要向全世界傳遞一個訊息：「峇里仍然很重要，一切如常。」&#13;<br> 古妮高娃最近獲選全球五十位最漂亮人物之一，對澳洲男子有莫大吸引力，印尼希望藉她到峇里作賽，令旅遊業起死回生。&#13;<br> 澳洲news網站</p></body></html>

<html><header><meta charset="utf-8"><title>郭靜純前男友遭槍擊破案</title></header><body><h1>郭靜純前男友遭槍擊破案</h1><p>早前郭靜純的前男友高姓商人在台遭槍擊受傷，初時郭靜純被誤涉及此案，引起軒然風波，不過台灣警方快速破案，板橋分局前日宣布已逮捕了兩名疑犯，且證實這件案與郭靜純無關，而台警方逮捕的兩名疑犯，已經坦承高姓商人的槍擊行劫案是他們所幹。&#13;<br> 警方在逮捕兩名疑犯的同時，分別起出藍波刀和童軍繩等工具，又獲悉兩名疑犯一早已鎖定高姓商人為目標，他們不但曾經闖進受害人家中行劫，上月二十二日更在板橋一個停車場欲綁架高姓商人，但遇到高姓商人反抗，兩疑犯於是槍傷了高姓商人。而郭靜純因為曾與高姓商人拍拖才會被誤會與案件有關，幸而現已水落石出。郭靜純表示感謝警方的努力。</p></body></html>

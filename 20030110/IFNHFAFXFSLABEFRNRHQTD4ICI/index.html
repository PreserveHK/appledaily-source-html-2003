<html><header><meta charset="utf-8"><title>保護兒童小心立例</title></header><body><h1>保護兒童小心立例</h1><p>【本報訊】近期多宗孌童案引起社會關注，昨日在立法會舉行的《防止兒童色情物品條例草案》委員會會議上，多位議員均同意要盡快訂立有關條例，保護受傷害的兒童。<br> &#13;<br> <spanclass>取得適當平衡 &#13;<br> 議員羅致光及單仲偕都擔心現時電子郵件普及，互聯網資訊發達，市民很容易會在毫不知情下管有兒童色情物品，政府在立例時必須小心行事。&#13;<br> 保安局首席助理秘書長尤桂莊在回應時強調，政府立例時會在保障無辜者與保護受傷害兒童之間取得適當平衡。她指出，政府會考慮在免責條文中，加入「援引證據以提出合理疑點」的字句，讓被告在舉證時只需提出合理疑點作辯護，而不需要詳列具體證據。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>黃榕荒郊被淫辱</title></header><body><h1>黃榕荒郊被淫辱</h1><p>黃榕早前與陳明君合演新戲，但二人拍戲以外的時間卻互不交談。&#13;<br> 二十一歲的黃榕、陳明君及新人鄭伊娜，早前在元朗荔枝園拍攝《燈草和尚II之白蛇前傳》，陳明君飾演白蛇，黃榕飾演青蛇。<br> &#13;<br> <spanclass>唔熟冇偈傾 &#13;<br> 黃榕大部份時間都與她年紀相若的鄭伊娜密密傾，年逾三十歲的陳明君則獨自坐在一旁等埋位拍攝，難道三人有代溝？黃榕接受訪問時說：「唔係話唔睬佢，只係我哋第一次合作，大家唔熟，都唔知講乜好嘛。」黃榕又表示當日在荒郊拍攝她被淫魔追殺的戲份，要在山頭跑來跑去，但她的戲服十分單薄，十分寒冷。</spanclass></p></body></html>

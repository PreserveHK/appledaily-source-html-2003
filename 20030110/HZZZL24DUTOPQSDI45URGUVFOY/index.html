<html><header><meta charset="utf-8"><title>浸大山坡恐怖掛屍</title></header><body><h1>浸大山坡恐怖掛屍</h1><p>【本報訊】九龍塘香港浸會大學山坡發現恐怖掛屍，前日才抵港入讀浸會大學工程系三年級的二十一歲美籍學生，昨晨八時許，獨自往學校後面山坡行山，途中在山腰叢林赫見一名男子吊頸自殺，他嚇得慌忙跑回學校通知保安員報警。&#13;<br> 消防員到場將自殺男子解下（圖），發現死者身上有屍斑，證實已死去一段時間。警方在屍身僅撿獲一本印度護照，確定死者為一名二十八歲印度籍男子，於上月來港，但無發現遺書。警方正調查其自殺原因，初步相信無可疑。&#13;<br> 劉永明攝</p></body></html>

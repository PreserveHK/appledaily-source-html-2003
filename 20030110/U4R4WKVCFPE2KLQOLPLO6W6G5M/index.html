<html><header><meta charset="utf-8"><title>港龍春節加76航班</title></header><body><h1>港龍春節加76航班</h1><p>【本報訊】農曆新年是港人外遊旺季，不少在港工作的內地及台灣商人，將在這段時間返回家鄉和家人團聚。港龍航空宣布，農曆新年期間，加開了七十六班航機，飛往內地及泰國等十個目的地。&#13;<br> 今年增加的航班較去年同期的五十五班，增加了二十一班。港龍航空行政總裁許漢忠表示，今年增加了四架航機，以滿足旅客的需求。增加的航班當中，最多是往上海及泰國布吉，分別是增加了二十四班及十七班。&#13;<br> 許漢忠又指出，不少在港的台商會趁農曆新年返家，所以往台北及高雄的航機也分別增加了九班和六班。其他增加的航班，分別是往馬來西亞亞庇、桂林、杭州、哈爾濱、昆明及青島。</p></body></html>

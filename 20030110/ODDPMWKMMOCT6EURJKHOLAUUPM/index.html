<html><header><meta charset="utf-8"><title>徐家傑不小心駕駛</title></header><body><h1>徐家傑不小心駕駛</h1><p>【本報訊】廉政公署前執行處副署長、五十四歲的徐家傑（圖），涉於去年二月一日駕車經旺角亞皆老街「只准向前駛」路段時，左轉駛入洗衣街險撞倒途人；徐自辯指警員揑造事實，但裁判官認為警員口供可靠，判徐家傑不小心駕駛罪成，罰款一千元。&#13;<br> 荃灣法院裁判官伍健民指徐家傑自辯時疑點重重，但徐在庭外表示考慮上訴。&#13;<br> 案件編號：NKS10510/02&#13;<br> 張志華攝</p></body></html>

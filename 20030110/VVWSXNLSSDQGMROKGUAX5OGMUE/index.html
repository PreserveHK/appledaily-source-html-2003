<html><header><meta charset="utf-8"><title>扮靚情報：情人節未到Escada香水率先減價</title></header><body><h1>扮靚情報：情人節未到Escada香水率先減價</h1><p>經過多個密集式節日，真係買禮物都買窮。趁現在大減價進入白熱化，入定貨送禮實有着數。來自德國的時裝名牌Escada，風格高貴，一向受成熟女士歡迎。而新推的男女裝香水禮盒，包裝吸引又可愛，絕對感覺新鮮，加上兩款香水味道清香不俗，後生仔女同樣啱用，女裝香水由香草、檀香木、青橘子等製成，男裝混合青檸、豆蔻及西洋雪松等味道。最抵就係兩款BoxSet正做減價，心形的香水樽，情人節必定冧死愛人。	&#13;<br> 記者：梁珮瑜&#13;<br> 攝影：林栢鈞</p><p>&#13;<br> &#13;<br> &#13;<br> ESCADA專櫃&#13;<br> （金鐘太古廣場西武百貨1樓）</p></body></html>

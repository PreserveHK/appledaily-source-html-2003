<html><header><meta charset="utf-8"><title>Apple姐日記：許冠傑大仔拍拖好癡纏</title></header><body><h1>Apple姐日記：許冠傑大仔拍拖好癡纏</h1><p>我Apple姐有時喺街上見到啲後生仔女拍拖嗰種癡纏法，一啲都唔覺得礙眼，情到濃時就係咁㗎啦。如果同行嘅電燈膽都覺得冇乜所謂嘅，旁人就冇得加意見啦。<br> &#13;<br> <spanclass>女友大件頭 &#13;<br> 嗱，早排我經過尖沙嘴廣東道，好迫人，我見到「歌神」許冠傑個仔許懷恩（見圖）大街大巷攬住佢個鬼妹女朋友，本來冇乜唔妥啦，但係佢個鬼妹女友實在太大件頭，佢哋嘅一舉一動都好礙眼，就連同行嘅細佬許懷谷都唔阻住佢哋，自己跟住喺後面行。哈，呢個電燈膽又真係幾唔話得啦。</spanclass></p></body></html>

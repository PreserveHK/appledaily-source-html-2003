<html><header><meta charset="utf-8"><title>消防涉擾亂秩序候審</title></header><body><h1>消防涉擾亂秩序候審</h1><p>【本報訊】年輕消防員涉在尖沙嘴酒吧內大吵大鬧，警員作出勸止，他未有理會更手舞足蹈，被控一項擾亂公眾秩序罪，案件昨在九龍城裁判法院提訊，裁判官建議可以簽保守行為方式處理，但被告堅持否認控罪，裁判官將案定期二月二十七日審訊。&#13;<br> 被告陳穎曦，二十五歲，駐守窩打老道消防局，被控於去年九月二十五日在尖沙嘴山林道七號地下英倫酒吧內公眾地方，作出擾亂秩序的行為。&#13;<br> 案件編號：KCCC464/2003</p></body></html>

<html><header><meta charset="utf-8"><title>謝天華$180萬做業主</title></header><body><h1>謝天華$180萬做業主</h1><p>謝天華近日因為拍攝無綫劇集《皆大歡喜》，增加很多賺外快的機會，他近日以約一百八十萬元買入跑馬地金山花園一個約五百多呎的單位。&#13;<br> 謝天華昨日在電話中承認榮升業主，他說：「我咁大個仔第一次做業主，真係好開心。」<br> &#13;<br> <spanclass>農曆新年前入伙 &#13;<br> 問謝天華會花多少錢裝修新居？他說：「𠵱家重未知，我鍾意間屋感覺warm啲，所以會盡量用多啲木製家具，應該會訂做。我希望喺農曆新年前入伙。」謝天華買新居後，下一步計劃可是跟女友結婚？他說：「未咁快，等我計劃吓先。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>泰式食店油煙擾人</title></header><body><h1>泰式食店油煙擾人</h1><p>九龍城居民梁小姐稱，衙前圍道與南角道一泰式食店，經常將油煙噴出行人路，滋擾路過途人。她不滿地表示：「行過時啲油煙係咁噴埋嚟，行過都唔舒服」。<br> &#13;<br> <spanclass>油煙隔板成效有限 &#13;<br> 環境保護署回應本報查詢時稱，曾多次派員前往該店巡查，發現有明顯油煙從食店噴出行人路。職員巡查所見，該食店已裝置油煙隔板，但成效有限，故已勸喻食店負責人盡快採取改善措施，減少油煙排放。據悉，該食店負責人近日表示已聘得承建商，現正進行改善工程。	（一一二五○三八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

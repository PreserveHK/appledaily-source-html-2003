<html><header><meta charset="utf-8"><title>關心妍平安夜大逃亡</title></header><body><h1>關心妍平安夜大逃亡</h1><p>關心妍昨日於銅鑼灣時代廣場舉行音樂會，吸引過百歌迷圍觀，她表示平安夜當日在尖沙嘴做騷，因封路關係，她要與女助手於紅館步行至新世界酒店，她說：「我哋扮情侶，好似喺人群中大逃亡咁，我着住對高踭鞋，行咗十五分鐘就到啦。」&#13;<br> <br> <spanclass>狗仔幫手拆禮 &#13;<br> 關心妍又謂她昨日boxingday還未拆禮物，她更講笑說：「我啲禮物放喺樹底，隻狗幫我拆晒。」本來關心妍預計聖誕節當日能與家人去飲茶，可惜因街上太多人，故她最後只能與家人在家聊天過節。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

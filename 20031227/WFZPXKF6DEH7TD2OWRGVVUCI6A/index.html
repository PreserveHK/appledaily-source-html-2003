<html><header><meta charset="utf-8"><title>Christina大膽豪放教壞口靚妹</title></header><body><h1>Christina大膽豪放教壞口靚妹</h1><p>美國女歌手ChristinaAguilera向來形象前衞，而且行為大膽豪放，因此甚受年輕人歡迎，難怪前日年輕人雜誌《Sugar》公布，Christina獲雜誌的一眾少女讀者選為最佳榜樣，壓倒Beyonce及Pink，而Christina得知結果後表示：「這是一項榮譽。」&#13;<br> 其餘入圍十大的女星還包括第五位的BritneySpears及第七位的Victoria。而Victoria與碧咸（DavidBeckham）的生活紀錄片已於平安夜播出，由於片中碧咸一家坐車時不戴安全帶，前晚遭英國皇家防止意外學會警告應注重安全。</p></body></html>

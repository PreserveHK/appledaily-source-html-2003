<html><header><meta charset="utf-8"><title>齊秦上海揀女陪過年</title></header><body><h1>齊秦上海揀女陪過年</h1><p>台灣男歌手齊秦日前在上海電視台，主持節目《齊女選拔賽》，選出新人擔任下周二齊秦在上海舉行的演唱會嘉賓。&#13;<br> 七位參賽者均悉心打扮，最後由三號選手王蓓勝出，她除有機會與齊秦一起演出外，更有機會得到齊秦工作室的合約，從此踏上歌星之路。&#13;<br> <br> <spanclass>營造溫馨感覺 &#13;<br> 由於聖誕夜在上海舉行的迪克牛仔演唱會賣飛情況並不理想，齊秦對此亦表示深表遺憾，他說：「我知道上海觀眾不同北方觀眾那麼喜歡比較重搖滾音樂，我的演唱會會採取不插電的樂器，這樣不會感覺很吵，同時又能感受到過年溫馨、溫暖的氣氛，大家會在輕鬆環境中聽我唱歌。」&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>

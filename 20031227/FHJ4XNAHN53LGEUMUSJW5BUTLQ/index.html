<html><header><meta charset="utf-8"><title>沈嘉偉聖誕請食蝦</title></header><body><h1>沈嘉偉聖誕請食蝦</h1><p>張智霖（Chilam）及女友袁詠儀（靚靚）前晚與好友沈嘉偉到跑馬地食飯，共度聖誕節，但沈嘉偉太太邱淑貞卻未有出現，而沈的胞弟及妹妹則同為座上客。&#13;<br> <br> <spanclass>回家慶祝 &#13;<br> 前晚Chilam及靚靚先在跑馬地彭慶記攞位，約至九時，沈嘉偉便駕着其新買的豪華七人車，載着弟妹到場。至十一時許，Chilam一馬當先行出門取車，尾隨的靚靚乍見記者亦笑說：「聖誕快樂。」問她與男友有甚麼節目？靚靚說：「返屋企慶祝呀。」沈嘉偉卻不作聲，載家人離去。&#13;<br> 事後該食肆的老闆表示，前晚由沈嘉偉請客，埋單約二千元，眾人並點了花螺、海中蝦、瀨尿蝦及三葱排骨等菜式。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

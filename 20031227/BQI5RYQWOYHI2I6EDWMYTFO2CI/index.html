<html><header><meta charset="utf-8"><title>電單車暫准駕駛執照（P牌）須遵守事項</title></header><body><h1>電單車暫准駕駛執照（P牌）須遵守事項</h1><p>1)1/10/2000以後考獲電單車駕駛執照者，一年內行車時須在車頭及車尾掛上「P」字牌，不得載客&#13;<br> &#13;<br> 2)在限制時速超過70公里的路段上，行車亦不得超過時速70公里&#13;<br> &#13;<br> 3)三線或以上快速公路上，不得在最右線行車&#13;<br> &#13;<br> 4)違反交通條例被一次過扣10分或以上，會被吊銷駕駛執照&#13;<br> &#13;<br> 5)違反交通條例被一次過扣10分以下者，掛「P」牌期限須延長半年；其間再犯會被吊銷牌照&#13;<br> 資料來源︰運輸署</p></body></html>

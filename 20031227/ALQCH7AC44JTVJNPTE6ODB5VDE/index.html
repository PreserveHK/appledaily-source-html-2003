<html><header><meta charset="utf-8"><title>花店阻路遭警告</title></header><body><h1>花店阻路遭警告</h1><p>紅磡必嘉街及老龍坑街居民，早前向本報投訴，上址交界一帶有不少花店沿行人路邊擺放花牌，阻塞通道。花店職員又在路邊清洗及整理花牌，污水及花瓣弄污環境。<br> &#13;<br> <spanclass>突擊巡查證實阻街 &#13;<br> 本報於十二月十六日報道上述情況並轉介食物環境衞生署跟進後，近日獲食環署回覆，職員突擊巡查時，發現確有花牌靠在行人路上，已即時警告有關花店負責人，不可擺放物件在公眾地方，在行人路上向花牌灑水，以免弄濕通道及公眾地方。	（一一二五○三七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

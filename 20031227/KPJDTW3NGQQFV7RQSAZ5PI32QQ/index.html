<html><header><meta charset="utf-8"><title>石田壹成醒神復出</title></header><body><h1>石田壹成醒神復出</h1><p>人稱「大麻成」的日本男星石田壹成，上周五初嘗為人父的滋味，其實他最近已修心養性正式復出藝能界工作，久未露面的他，前日回復以往的型仔外貌，拍攝新片《IndianSummer》，並接受記者採訪。&#13;<br> 石田前年八月因藏有大麻而被捕，被判緩刑三年的他一度在藝能界銷聲匿迹，不過最近石田與前女星三宅惠美奉子成婚，兒子七音上周出生，而精神不錯的石田前日為新片開工時表示自己不會再犯錯。&#13;<br> 另外，去年五月為丈夫江口洋介生了兒子大翔而專心湊BB的森高千里，最近亦復出接受雜誌《LEE》訪問。</p></body></html>

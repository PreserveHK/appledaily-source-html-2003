<html><header><meta charset="utf-8"><title>指紋辨疑犯最準確</title></header><body><h1>指紋辨疑犯最準確</h1><p>香港齒科法醫專家梁家駒醫生認為，指紋鑑證是目前世界各地執法機構最準確辨別人類身份的方法，雖然曾有人質疑指紋鑑證出問題，但從沒有人否定其準確性。&#13;<br> 梁醫生指出，辨別方法以辨認指紋和DNA測試最常採用，根據外國科學研究指出，就算孖生兄弟的指紋都不一樣；由於執法機構以往沒有收集疑犯的DNA樣本，即使取得疑犯兄弟的血型樣本作化驗，只可辨認到同為家族人士，如果災難中家族超過兩人同遇難，DNA樣本測試準確性便較低，因此，指紋鑑證為最準確的辨認方法。</p></body></html>

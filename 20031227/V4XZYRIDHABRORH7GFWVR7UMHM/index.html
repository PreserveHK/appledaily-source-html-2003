<html><header><meta charset="utf-8"><title>心跳紊亂應立即休息</title></header><body><h1>心跳紊亂應立即休息</h1><p>每逢假日，市民都喜歡到郊外遠足，香港醫學會會長勞永樂醫生提醒市民行山時緊記量力而為，特別是平日坐慣辦公室的上班族，他形容這些「假日行山者」平日缺乏體能鍛煉，只在假日才登山涉水，其實甚為危險。他指出，市民若行山時出現心跳紊亂、呼吸困難、血壓急升便是身體發出的警號，市民應該慢下步伐休息，待情況好轉才繼續上路。&#13;<br> 曾參加毅行者步行籌款的勞醫生建議市民每日步行八千步，步行是帶氧運動，八千步相當於四十分鐘運動量，長遠可預防心臟病及高血壓，適合長期坐在辦公室的都市人。</p></body></html>

<html><header><meta charset="utf-8"><title>許志安孤伶伶過聖誕</title></header><body><h1>許志安孤伶伶過聖誕</h1><p>許志安、陳小春及蔡一傑昨日接受訪問，安仔自言今年聖誕十分平安地度過，他說：「平安夜本來同張衛健去尖沙嘴打桌球，點知尖沙嘴封咗路，最後都係返屋企一個人過，今年又冇收過任何禮物，所以全無驚喜。」問到鄭秀文可有致電給他時，他說：「呢啲嘢唔答！」&#13;<br> <br> <spanclass>最拿手煎蛋 &#13;<br> 此外，安仔昨日與三十位老人家於將軍澳出席「許志安BoxingDay送暖行動」活動，更即場煮火雞沙律與眾長者分享。安仔表示最拿手煎荷包蛋，問到他是否對廚房有特別親切感覺時，他說：「唔係，我知你有乜企圖！」莫非安仔怕被人提起年前他在頒獎禮的廚房宣言？&#13;<br> 採訪、攝影：王崇穎、李珮洳</spanclass></p></body></html>

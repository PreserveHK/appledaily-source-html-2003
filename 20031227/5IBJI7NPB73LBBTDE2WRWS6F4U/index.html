<html><header><meta charset="utf-8"><title>日人搶購紅內衣褲</title></header><body><h1>日人搶購紅內衣褲</h1><p>還有二十多天就是農曆新年，中國人新春最愛紅色，而日本人在迎接即將來臨的猴年，也視紅色為吉祥顏色，爭相搶購紅色內衣褲迎新年。&#13;<br> 原來日本古有明訓，猴年若穿上別人送贈的紅色內衣褲，不但遠離百病，還會帶來好運和健康。<br> &#13;<br> <spanclass>盼猴年好運健康 &#13;<br> 內衣商看準這個商機，推出各款紅色內衣褲，部份繡有猴子圖案或象徵猴年地支的「申字」，並大做文章，說紅色象徵生命能源、保暖和能改善血液循環的顏色。對於不愛穿紅色的人，生產商更設計了表布是膚色，裡布是紅色的內褲。&#13;<br> 中央社</spanclass></p></body></html>

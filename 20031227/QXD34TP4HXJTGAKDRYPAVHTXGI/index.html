<html><header><meta charset="utf-8"><title>Maksim來港過節暖洋洋</title></header><body><h1>Maksim來港過節暖洋洋</h1><p>克羅地亞鋼琴家Maksim，日前首次帶愛妻到香港歡度聖誕及展開連串宣傳活動，他接受本報訪問時說：「因為香港是我第一個唱片銷量衝破白金數字的地區，對我有特殊意義，即使今年是自己第一次離開冰天雪地的克羅地亞過聖誕，但有妻子同行在香港也很特別。」<br> &#13;<br> <spanclass>迷倒不同年齡 &#13;<br> Maksim憑俊朗的外貌與超卓的鋼琴技術，迷倒了本地不同年齡及階層的樂迷，他日前在銅鑼灣舉行簽名會時，更獲得小妹妹獻吻。&#13;<br> 不過，在訪問時有記者要求Maksim戴聖誕帽拍照，卻遭他拒絕，而當他為fans簽名時，他亦誤將MerryChristmas寫成MarryChristmas。</spanclass></p></body></html>

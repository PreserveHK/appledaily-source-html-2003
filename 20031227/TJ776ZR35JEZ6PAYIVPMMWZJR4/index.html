<html><header><meta charset="utf-8"><title>君如變棋任擺布</title></header><body><h1>君如變棋任擺布</h1><p>吳君如昨日去到奧海城出席「金雞2巨型棋盤棋藝大比併」，棋盤上還印有君如在電影中的阿金造型，有觀眾更贏取足金金雞。&#13;<br> <br> <spanclass>未來奶奶捧場 &#13;<br> 君如透露其主演的《金雞2》自平安夜上映後她夜夜失眠，她說：「噚晚半夜十二點我打去check票房，得七十幾萬，嚇親我。點知係有幾間戲院電腦壞咗，正式由廿四至廿五號超過二百萬票房，都算對自己有交代。」君如的未來奶奶都有欣賞過她在電影中的演出，她說：「佢睇完第一句話唔怪得知你攞獎啦。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>

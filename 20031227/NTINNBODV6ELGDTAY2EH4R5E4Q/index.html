<html><header><meta charset="utf-8"><title>　　警犬也籌款 - 李八方</title></header><body><h1>　　警犬也籌款 - 李八方</h1><p>被遺棄嘅狗仔同貓仔無家可歸好可憐，威風凜凜嘅警犬就幫佢哋出頭，噚日喺維園工展會為被遺棄動物籌款嘅慈善拍賣會出盡法寶，表演跳欄同飛撲捉賊絕技，為不幸嘅同類出一分力。	梁祖彝攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

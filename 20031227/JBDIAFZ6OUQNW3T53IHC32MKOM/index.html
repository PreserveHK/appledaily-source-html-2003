<html><header><meta charset="utf-8"><title>凸起菠蘿釘攞命</title></header><body><h1>凸起菠蘿釘攞命</h1><p>昨日發生奪命車禍的大角嘴海輝道迴旋處，上面布滿俗稱「菠蘿釘」的石屎塊，這種情況其實在很多地方如公路的路肩都會出現，一般由數十個金磚狀混凝土磚排列而成，凸起的部份，變成今次車禍的兇手。&#13;<br> 香港汽車高級駕駛協會副主席蒙海強表示，「菠蘿釘」的作用主要是提醒駕駛人士該處並非路面行車範圍，駕駛人士不可在該處泊車和行車，行人更不可逗留；同時，「菠蘿釘」亦防止露宿者把該處空地當作棲息地方。</p></body></html>

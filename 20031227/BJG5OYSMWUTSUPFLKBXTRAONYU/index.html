<html><header><meta charset="utf-8"><title>住戶意見</title></header><body><h1>住戶意見</h1><p>▲94年搬入海怡居住的陳太覺得，屋苑空氣好，設施足夠，保安嚴謹，海旁景色怡人，食水及公共天線質素佳，加上沒有卡拉OK、網吧或投注站，少街外閒雜人聚集，只是購物商場內店舖種類較少，以及跑馬日隧道經常塞車，對出入造成不便。&#13;<br> &#13;<br> ▲凑孫為樂的茹太形容：「屋苑自成一國，往銅鑼灣等地只須十數分鐘，交通方便，保安嚴密，環境清潔衞生，小朋友遊戲的地方及設施充足，但嫌商場太少，店舖種類不多。」&#13;<br> &#13;<br> ▲住在一期的鄧太說：「屋苑空氣及保安質素俱佳，但出外巴士班次不足，食肆不多，超市只有百佳，選擇太少，物價相對較高，公共走廊及地磚經常有損壞，維修跟進較慢。」</p></body></html>

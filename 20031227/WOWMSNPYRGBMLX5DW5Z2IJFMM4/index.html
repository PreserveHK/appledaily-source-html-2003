<html><header><meta charset="utf-8"><title>意紅酒裝晶片防偽</title></header><body><h1>意紅酒裝晶片防偽</h1><p>紅酒是暢銷酒類，鑑於冒牌紅酒充斥市場，意大利著名酒廠Sassicaia決定引入高科技保安措施，正考慮在酒瓶上安裝微型晶片或防偽標籤。&#13;<br> Sassicaia所釀的紅酒雖非托斯卡納區的頂級佳釀，也屬佳品。最近意大利當局拘捕十二人，他們涉嫌出售二萬瓶市值共一千四百萬港元的冒牌Sassicaia紅酒。&#13;<br> 這迫使該酒商決定加強防偽措施。除了重新設計酒瓶，還計劃在酒瓶中安裝微型晶片，只要利用電子讀卡器，就可讓顧客分辨真偽。&#13;<br> 另一方案是在酒瓶標籤加入像鈔票的防偽特徵，內藏歹徒看不到的特徵，難以偽冒。&#13;<br> 英國《每日電訊報》</p></body></html>

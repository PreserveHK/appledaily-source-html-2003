<html><header><meta charset="utf-8"><title>位處多條斷層13年震千次</title></header><body><h1>位處多條斷層13年震千次</h1><p>伊朗位處歐亞地震帶，多條斷層線縱橫交錯，只要歐亞板塊和阿拉伯板塊互相移動，足以令這些斷層線摩擦，造成地震。<br> &#13;<br> <spanclass>視作神旨防震意識弱 &#13;<br> 因為地質緣故，伊朗地震頻仍，據伊朗官方統計，自一九九一年以來，當地發生過約一千次地震，奪去一萬七千六百人的性命和令五萬三千人受傷。九○年六月在吉蘭和贊詹省發生的七點七級地震，逾三萬五千人死亡。&#13;<br> 對於伊朗地震總是造成重大傷亡，伊朗德黑蘭大學地理物理學教授阿卡謝歸咎於國民的地震教育薄弱：「很多人都在想真主有甚麼旨意會出現，這是絕對錯誤的觀念，他們受到這種想法毒害。」&#13;<br> 路透社/法新社</spanclass></p></body></html>

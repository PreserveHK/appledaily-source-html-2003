<html><header><meta charset="utf-8"><title>經紀的話</title></header><body><h1>經紀的話</h1><p>▲中原地產海怡分行高級經理王昭康預期：「海怡造價未來一季再升一成，主要是經濟氣氛好轉，加上聖誕新年交投向來較少，購買力待農曆新年後，才會有明顯轉強。」&#13;<br> 投資者佔成交一兩成，多為現有業主；短炒者鍾情呎價二千三四元的筍盤；收租客則愛優質的海景盤。呎租18元，回報率4厘。&#13;<br> &#13;<br> ▲美聯物業海怡西翼分行營業經理梁文輝透露，上個月一個1093方呎單位，以405萬元易手，今個月同類成交已升到430萬元，預期未來一季，海怡價格仍會平穩上揚，約升一成。&#13;<br> 他解釋，該屋苑盤源少，買家信心增加，業主叫價回軟，加上同區的貝沙灣開賣，因而帶動海怡價格向上。</p></body></html>

<html><header><meta charset="utf-8"><title>熊田曜子任人偷拍玩嘢</title></header><body><h1>熊田曜子任人偷拍玩嘢</h1><p>近日藝能界掀起一片女星被偷拍的恐慌，而現年二十一歲的水着女星熊田曜子，更乘着這話題大玩噱頭。<br> &#13;<br> <spanclass>擺誘人甫士 &#13;<br> 熊田曜子在新寫真集《TRAP》中，扮作在酒店中被人偷拍。&#13;<br> 熊田在寫真中扮作被不法之徒利用紅外線攝錄機在黑暗中偷拍共二十四小時，而她亦在「不為意」間，擺出各種誘人的姿勢。&#13;<br> 熊田表示本身並沒有被偷拍的癖好，但相信扮被偷拍，總比真正被侵犯私隱有趣得多。</spanclass></p></body></html>

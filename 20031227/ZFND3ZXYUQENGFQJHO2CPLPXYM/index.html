<html><header><meta charset="utf-8"><title>吳浩康先捧王菲再「嫖妓」</title></header><body><h1>吳浩康先捧王菲再「嫖妓」</h1><p>吳浩康前晚往銅鑼灣出席聖誕宣傳活動，他接受訪問時表示今年聖誕節經理人公司同事送了一頂帽給他做禮物。&#13;<br> <br> <spanclass>開化裝舞會 &#13;<br> 問到吳浩康有否收到女友所送的禮物時，他說：「冇呀，如果女友送，我就要冷衫啦，不過我都冇女友，有嘅話我會話佢知，佢送件冷衫畀我，我唔着都會掛住佢。」吳浩康又表示聖誕夜與友人去看王菲演唱會，之後再到經理人霍紋希家開化裝舞會。吳浩康說：「我扮《金雞》裏面陳奕迅嘅嫖客造型，金雞就梗係Mani（霍紋希）扮啦！」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>美夜店火96亡　DNA驗焦屍</title></header><body><h1>美夜店火96亡　DNA驗焦屍</h1><p>美國上周四晚羅得島夜總會大火的死亡人數，增至九十六人，逾一百八十人傷。最令當局大感頭痛的是如何從焦屍中辨認死者身份，當局迄今只能辨認出九名死者身份，惟有借助脫氧核糖核酸（DNA）技術。&#13;<br> 事件中的死者跟南韓大邱地鐵縱火案的死者一樣，均被大火燒至難以辨認，故當局除透過指紋和牙齒紀錄來辨認屍體身份外，法醫官主要透過DNA分析，利用死者生前用過的物品上的DNA，或死者父母親的DNA來核對身份。&#13;<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>雙語主持中英流利</title></header><body><h1>雙語主持中英流利</h1><p>四十多歲、目前仍然單身的張永權（SamuelChong）素有「星洲何守信」之稱，他曾與肥姐參與英語電視劇集《肥肥一家親》的演出，而此劇集去年曾在明珠台播映。&#13;<br> 張永權在新加坡是首屈一指的雙語節目主持，他曾主持非常受歡迎的遊戲節目《PyramidGame》，以及在新加坡多個電視頻道中都有參與各綜藝節目的演出，並曾擔任新加坡國慶節目主持一職，近期還為香港、日本及韓國等地的劇集及廣告配音。</p></body></html>

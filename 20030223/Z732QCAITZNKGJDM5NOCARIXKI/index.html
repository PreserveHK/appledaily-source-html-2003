<html><header><meta charset="utf-8"><title>黃卓玲凸點疑雲</title></header><body><h1>黃卓玲凸點疑雲</h1><p>吳啟華、陳豪、葉童、黃卓玲、歐倩怡及姚嘉妮等，昨在沙田為明晚首播的無綫新劇《撲水冤家》宣傳，收身後的黃卓玲身穿小背心到場，玩遊戲時惹來凸點疑雲，她說：「唔係啩，我做足安全措施，臨出場前助手都check過一次冇問題，應該唔會嘅！」<br> &#13;<br> <spanclass>過30點方滿足 &#13;<br> 問久未有推出新劇的吳啟華可有擔心收視時，他說：「我向來都唔會畀壓力自己，總之過三十點就滿足。」目前啟華已自組公司拍劇，問到會否安排女友羅泳嫻參與演出時，他說：「安排到適合角色都會嘅，可以多啲機會見面，捧佢就要睇吓喇，我唔想咁私心。」&#13;<br> 採訪：王崇穎　攝影：甄朝健</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>慈善腳踏車大賽</title></header><body><h1>慈善腳踏車大賽</h1><p>【本報訊】由香港人力推動車協會舉辦，已有十八年歷史的「廿四小時慈善腳踏車格蘭披治大賽」，昨日在黃大仙摩士公園舉行，本屆賽事有約四十支來自工商界、公營機構及學校的隊伍參加，為預備賽事，他們均落足心思設計出別出心裁的腳踏車出賽，令比賽除了是一個速度及耐力的競賽外，也是一個比拼心思的場合。&#13;<br> 這個慈善比賽由八六年開始，歷年共籌得逾二千三百萬元，善款均撥予有需要的福利機構。這個歷時二十四小時的耐力比賽，會於今日下午結束。&#13;<br> 黃賢創攝</p></body></html>

<html><header><meta charset="utf-8"><title>管理員駕車時猝死</title></header><body><h1>管理員駕車時猝死</h1><p>【本報訊】荃灣沙嘴道翡翠廣場地下一個停車場，昨晨十一時許，六十四歲管理員陳基強將一輛客貨車駛出車位外時，懷疑突然病發昏倒車上。其間，一名三十六歲姓朱男子到來取車時，發覺該客貨車阻着其私家車，而陳則昏迷在駕駛位上，於是立即報警，救護員到場替傷者急救再送院證實不治。&#13;<br> 管理員家人事後接獲噩耗趕至醫院，向警方表示死者並無任何病痛，故不知致死原因。經初步判斷懷疑可能是突發性心臟病發致死，但真正死因有待進一步剖驗。</p></body></html>

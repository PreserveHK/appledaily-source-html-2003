<html><header><meta charset="utf-8"><title>4惡少擲石兩童穿頭</title></header><body><h1>4惡少擲石兩童穿頭</h1><p>【本報訊】兩名男童昨日在柴灣漁灣邨玩耍時，與數名邨童發生爭執，兩男童被人擲石及用乒乓球板擊傷，逞兇者傷人後四散逃去。警方接報將兩傷者送院治理。&#13;<br> 兩名男童姓鄧十一歲及張十二歲，家住柴灣興華邨，昨日下午一時許，他們騎單車到漁灣邨玩耍，兩人在社區會堂外玩手提電子遊戲機，其時四名邨童在附近打乒乓球，他們向兩童借單車玩不果，雙方發生爭吵，四童悻然離去。&#13;<br> 未幾他們再折返，用石塊擲向兩童；其中一名年齡稍大邨童，並用乒乓球板扑向鄧童頭部，將他擊傷並流血。事件中張童亦被石塊擊傷額角，兩人同送院治理。</p></body></html>

<html><header><meta charset="utf-8"><title>沙漠苦等士兵沮喪</title></header><body><h1>沙漠苦等士兵沮喪</h1><p>「我探望在沙漠沙塵中的海軍陸戰隊時，發現他們對政治進程甚感沮喪。」美國署理海軍部長約翰遜上周五披露，部署在科威特準備攻打伊拉克的美軍，已等得有點鬱悶。<br> &#13;<br> <spanclass>「明白外交需時」 &#13;<br> 約翰遜在駐阿拉伯海的美軍航空母艦「林肯」號上對記者表示：「不過，他們是優秀的海軍陸戰隊，與海軍一樣。他們明白在外交世界辦事需時。他們準備好等下去，也準備好一有需要，立即動身。」&#13;<br> 科威特是美國一旦出兵攻伊時，主要的出擊地點，戰機會由此發動空襲，海軍陸戰隊與陸軍會由此北上發動地面戰。&#13;<br> 路透社</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>《沙灘拯救隊》男角炒車頭盔保命</title></header><body><h1>《沙灘拯救隊》男角炒車頭盔保命</h1><p>曾演出電視劇集《沙灘拯救隊》的五十歲美國男星大衛希素荷夫（DavidHasselhoff），上周四偕演員妻子彭美拉（Pamela）騎電單車外出時，於洛杉磯公路上發生意外。兩人被送往醫院急救，目前情況穩定。<br> &#13;<br> <spanclass>突然失控 &#13;<br> 據警方表示，大衛大前日駕駛其新購入的HarleyDavidsonRoadKing型號的電單車外出，於公路上失控，直衝往行人道。兩人送院後，大衛背部和肋骨多處骨折，彭美拉的手腕和腳踝受傷。&#13;<br> 警方稍後發表聲明，大衛夫婦意外時均有戴上頭盔，否則後果嚴重。</spanclass></p></body></html>

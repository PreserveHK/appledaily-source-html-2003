<html><header><meta charset="utf-8"><title>Stillbirth</title></header><body><h1>Stillbirth</h1><p>"Pregnantwomenwhodrinkeightormorecupsofcoffeeadaycoulddoubletheirriskof<u> stillbirth</u> ."&#13;<br> &#13;<br> 「孕婦每天喝八杯或以上咖啡，令死產的機會倍增。」&#13;<br> &#13;<br> 有一期《英國醫學雜誌》刊登的研究，指孕婦飲用過多咖啡會增加胎死腹中的機會。Stillbirth指死產，即懷孕二十八周後的胎兒死亡。&#13;<br> </p></body></html>

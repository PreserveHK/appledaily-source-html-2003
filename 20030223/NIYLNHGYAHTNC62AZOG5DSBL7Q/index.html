<html><header><meta charset="utf-8"><title>陳慧琳做惡搞天后</title></header><body><h1>陳慧琳做惡搞天后</h1><p>昨日台灣報章指陳慧琳（Kelly）是個很難搞的人，因為她對造型和工作要求很高，每每花費數十萬港元裝身。<br> &#13;<br> <spanclass>宣傳費驚人 &#13;<br> Kelly在台灣從福茂唱片轉到環球唱片，不過她最近的一張唱片，卻找外間公司負責宣傳，而那批宣傳人員，正是Kelly在福茂的一班宣傳人員。台灣環球唱片總監范智超回應說：「因為唱片公司在三、四月份都有很多唱片推出，怕工作人員無法照顧，所以陳慧琳的宣傳便交給以往照顧過她的人員。」&#13;<br> 據悉，Kelly的宣傳費每每花過百萬新台幣，以現時的不景氣來說，都算奢侈。</spanclass></p></body></html>

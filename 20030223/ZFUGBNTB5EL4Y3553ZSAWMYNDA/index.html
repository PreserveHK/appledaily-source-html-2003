<html><header><meta charset="utf-8"><title>蓋鳴暉盲舂舂撐23條</title></header><body><h1>蓋鳴暉盲舂舂撐23條</h1><p>羅嘉良、Boy'Z、蓋鳴暉和馮寶寶等昨日出席在中文大學舉行的「老有所為活動計劃」頒獎禮。&#13;<br> 早前有報章刊登了一班演藝人士署名公開支持基本法23條立法，當中包括蓋鳴暉，昨日記者向她求證，問到她是否支持23條立法？蓋鳴暉坦言：「其實我都唔係好清楚，都係人地話畀我知，我先知道有我個名，可能係團體性質，所以就有我個名。」<br> &#13;<br> <spanclass>羅嘉良約滿無綫 &#13;<br> 蓋鳴暉續說：「其實我係平民，政府嘅嘢係應該支持，但我都唔係好了解二十三條係乜，所以等我了解吓先。」&#13;<br> 而羅嘉良則表示五月便會與無綫滿約，暫時都還未與無綫傾合作的事宜。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>齋舖火警50居民疏散</title></header><body><h1>齋舖火警50居民疏散</h1><p>【本報訊】土瓜灣美景街一齋舖昨晨發生火警，一名廚工上班煮食時，疑爐頭搶火波及油煙機，瞬間火舌飛揚迅速蔓延，廚工無法撲救報警求助。消防員到場後將火救熄，其間大廈五十名居民須緊急疏散，幸事件中無人受傷。&#13;<br> 現場為美景街三十七號地下一間齋舖，昨晨六時許，一名姓鍾（四十七歲）廚工上班後開爐煮食物，懷疑搶火波及油煙機瞬即噴出火舌及冒煙，他企圖撲救但火勢迅速蔓延，只好逃離現場報警求助。&#13;<br> 火警發生後，大量濃煙冒出湧向附近民居，五十名居民自行疏散，部份老弱長者需由親友背負或攙扶逃生。消防員到場灌救十分鐘後將火撲滅。</p></body></html>

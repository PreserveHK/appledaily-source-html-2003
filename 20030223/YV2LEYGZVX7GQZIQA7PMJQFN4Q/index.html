<html><header><meta charset="utf-8"><title>MEGUMI打敗仗死撐</title></header><body><h1>MEGUMI打敗仗死撐</h1><p>現年二十歲的日本水着女星MEGUMI，前日以日本世嘉遊戲代言人身份，出席在千葉縣舉行的大型遊戲展覽。<br> &#13;<br> <spanclass>紓緩壓力 &#13;<br> MEGUMI以一身次世代軍人look出現，宣傳《VIRTURCOP3》新遊戲。&#13;<br> 雖然MEGUMI不是打機高手，但也即場與現場觀眾鬥一番，最終敗北而回，她說：「着住呢套衫打機其實好難㗎！不過玩完成個人冇晒壓力，女仔都好啱玩。」</spanclass></p></body></html>

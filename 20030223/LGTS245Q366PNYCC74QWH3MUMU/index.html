<html><header><meta charset="utf-8"><title>石硤尾村門閘損壞</title></header><body><h1>石硤尾村門閘損壞</h1><p>深水埗石硤尾邨第二十二座大堂門閘損壞不能關上，居民投訴逾一個月仍未修妥，陌生人可隨意出入，記者曾往上址查察，發現該座樓宇面向聖公會聖多馬育嬰院的閘門，不能鎖上，形同虛設，本報於本月十八日報道居民的投訴，並轉介房屋署跟進。&#13;<br> 房屋署新聞組日前回覆本報查詢時表示，根據房署紀錄顯示，該閘門只於本月十三日有損壞紀錄，之前未有損壞紀錄，房署職員已於翌日更換零件，閘門現已操作正常。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

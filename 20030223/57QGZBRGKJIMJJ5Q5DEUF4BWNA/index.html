<html><header><meta charset="utf-8"><title>Twins遇到城鋒笑不停</title></header><body><h1>Twins遇到城鋒笑不停</h1><p>二人組合Twins昨日到旺角新世紀廣場，出席「LaMilkyWay與Twins春日銀飾大派對」，二人更與現場觀眾大玩遊戲，場面熱鬧。其間一名男fans上台時不時與Twins談話，逗得二人笑個不停。<br> &#13;<br> <spanclass>願與阿樂合作 &#13;<br> 事後蔡卓妍表示：「佢一上到台就同我講佢個名叫城鋒，佢重話自己係郭富城加謝霆鋒，所以我哋都忍唔住笑。」&#13;<br> 對於余文樂成為可口可樂的代言人一事，其緋聞女友鍾欣桐表示自己亦知道此事，她說：「我睇報紙知道咗呢件事，我都唔介意同佢合作，不過呢啲嘢都要由公司決定。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：仇志德</spanclass></p></body></html>

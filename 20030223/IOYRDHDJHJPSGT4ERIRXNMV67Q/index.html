<html><header><meta charset="utf-8"><title>李心潔二十套新衫等住著</title></header><body><h1>李心潔二十套新衫等住著</h1><p>繼莫文蔚之後，李心潔近日以七位數字獲邀擔任「HANGTEN」服裝全亞洲代言人，該品牌更為李心潔度身訂做了一系列合共二十套服裝，日後亦計劃為她推出服裝附屬系列產品，令李心潔份外感到興奮。<br> &#13;<br> <spanclass>活像小影迷 &#13;<br> 李心潔憑《見鬼》一片奪得金馬影后之後，日前她更獲香港電影金像獎提名最佳女主角，李心潔說：「很開心香港的評審也給了我入圍的機會，尤其是能夠和我的偶像張曼玉及王菲一起入圍，到時候我一定會以像個小影迷或小歌迷的心情去參加金像獎。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>雙程漢被控串謀行劫</title></header><body><h1>雙程漢被控串謀行劫</h1><p>【本報訊】持雙程證來港的湖南漢，涉嫌游說他人參與打劫找換店，被警方接報拘捕，昨被押往荃灣裁判法院提堂，控以串謀行劫及管有仿製槍械罪，被告暫毋須答辯，控方申請將案押後，以待律政司法律指示，裁判官將案押後至三月十日再提訊，被告還押懲教署監管。&#13;<br> 被告陳邵陵，四十四歲，持雙程證來港，首項控罪指他於本年二月十九日在荃灣二陂坊二十四號某單位，與男子李明德（譯音）串謀行劫。&#13;<br> 次罪則指他於本年二月二十日在上述地點，管有一支一點六五厘米口徑的黑色仿製手槍。&#13;<br> 案件編號：TWCC536/2003</p></body></html>

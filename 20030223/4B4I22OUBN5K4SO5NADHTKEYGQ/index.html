<html><header><meta charset="utf-8"><title>幫叮加扮靚</title></header><body><h1>幫叮加扮靚</h1><p>我叮加（DINGA）是一隻好古怪的貓，性格懶惰，鍾意食PIZZA，最特別之處就是養了一隻小狗貝高（PUCO）做寵物，想知道我們之間的得意故事，密切留意從3月起逢星期六上午11時至11時半在有線電視兒童台A級親子世界時段播出的《DINGA》卡通動畫。想攬住我一齊看電視亦好容易，只要幫我和貝加扮靚靚，填上顏色，便有機會獲得叮加咕𠱸一個。</p><p>(c)HanaroTelecom,Inc.&amp;FACE&#13;<br> LicensedbyICONIXEntertainmentandMediaLinkAnimationInternationalLtd.</p><p><ahref> </ahref></p></body></html>

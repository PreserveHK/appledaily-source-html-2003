<html><header><meta charset="utf-8"><title>Mandy拍劇自認煩人</title></header><body><h1>Mandy拍劇自認煩人</h1><p>溫兆倫、英皇三T之一的蔣雅文（Mandy）和楊怡等，昨日在無綫將軍澳新電視城為新劇《怪俠一枝梅》開廠拜神。&#13;<br> Mandy表示近日忙拍攝《怪》劇，對於新錄影廠，Mandy說：「我覺得廠景好得意，可以將成間屋搭出嚟，我同其他演員都合作愉快，大家熟絡咗，佢哋重嫌我煩。」Mandy在劇中的角色輕功了得，她為了演出投入，都有落力練功。<br> &#13;<br> <spanclass>戴假肚腩拍攝 &#13;<br> 此外，溫兆倫在劇中的角色會由瘦演到肥，重要戴上假肚腩拍攝，他說：「好唔方便同唔舒服，最近我整親右手嘅舊患，好彩導演介紹個跌打畀我睇。」	</spanclass></p></body></html>

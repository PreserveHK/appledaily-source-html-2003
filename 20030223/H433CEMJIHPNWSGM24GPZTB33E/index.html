<html><header><meta charset="utf-8"><title>嘉芙蓮不堪壓力出疹</title></header><body><h1>嘉芙蓮不堪壓力出疹</h1><p>荷李活女星嘉芙蓮薛達鍾絲（CatherineZeta-Jones），日前與丈夫米高德格拉斯（MichaelDouglas）及兒子戴倫（Dylan），返家鄉威爾斯Swansea市探望雙親，嘉芙蓮被發現臉上及胸前長出紅斑，十分異相。&#13;<br> 據當地報章訪問皮膚科醫生指出，嘉芙蓮可能是出濕疹。醫生認為嘉芙蓮可能因近日與名人雜誌《Hello!》打官司，壓力太大所以出疹。</p></body></html>

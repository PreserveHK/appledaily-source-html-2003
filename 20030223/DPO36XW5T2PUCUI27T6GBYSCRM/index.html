<html><header><meta charset="utf-8"><title>大角嘴店舖佔路</title></header><body><h1>大角嘴店舖佔路</h1><p>大角嘴角祥街及合群街居民，分別向本報投訴，街內行人路被店舖佔用，在行人路上進行維修工程或擺放貨物，阻礙途人。&#13;<br> 本報記者接獲投訴後前往查察，見角祥街一家電單車行，在門外行人路上修理單車，阻塞行人路，另有一家青泥店，更將一包包青泥擺放在店外行人路上，佔用半條行人路，阻礙途人來往；另外，毗鄰合群街數間鐵器店的工人，佔用一段行人路，有如工場，途人必須走出行車路才能通過，甚為危險。本報已將投訴轉介食物環境衞生署處理。（○二一二四○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

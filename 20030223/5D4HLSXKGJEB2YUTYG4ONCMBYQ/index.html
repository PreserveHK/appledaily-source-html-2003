<html><header><meta charset="utf-8"><title>一條龍服務令業務擴充</title></header><body><h1>一條龍服務令業務擴充</h1><p>現代美容中心在八九年由曾裕（JoyceTsang）所創辦，當年只是一間面積一百平方呎的小美容院，但她和丈夫喜炒樓投資，九七年前賺到很多錢，可令美容院不斷發展，而且採一條龍服務，集美容、減肥及健身全面服務，加上其他股東支持，至今擴充超過二十間分店。&#13;<br> 近期新開業的分店集中於人流旺盛之區，面積達二萬平方呎，裝修豪華，且找來藝人蔡少芬及鄭秀文作為代言人，予人時尚、高級和專業的感覺。<br> &#13;<br> <spanclass>金鐘分店曾遭刑毀 &#13;<br> 不過現代美容中心過往亦發生不少風波；前年十一月，位於金鐘開業僅一個月的分店，在凌晨遭人向大門及落地玻璃潑淋黑色漆油，當時外界並不知刑毀的動機。&#13;<br> 本報記者</spanclass></p></body></html>

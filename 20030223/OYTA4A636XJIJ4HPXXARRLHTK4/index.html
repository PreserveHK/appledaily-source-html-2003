<html><header><meta charset="utf-8"><title>主人燒炭愛犬救命</title></header><body><h1>主人燒炭愛犬救命</h1><p>【本報訊】北角和富中心二十七歲姓黃男子疑為情所困，昨在房間燒炭企圖自殺，幸飼養的小狗機靈，不斷吠叫驚動事主母親揭發，將他送院撿回一命。&#13;<br> 事發於昨凌晨一時許，事主的母親（六十三歲）被狗吠聲吵醒，發現飼養的小狗在兒子房內不斷吠叫，但拍門無回應，於是用鎖匙開門，赫見兒子倒在床上半昏迷，身旁放有一個鑊正燒炭，慌忙致電報警，由趕至救護員將他送院（圖）；救命小狗則沒有大礙。&#13;<br> 李家傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>蔡志明帶女兒見世面</title></header><body><h1>蔡志明帶女兒見世面</h1><p>東華三院前晚於尖沙嘴洲際酒店舉行慈善餐舞會，邀請王傑及三T小花之一的劉思惠（Maggie）擔任表演嘉賓，出席舞會的嘉賓則包括玩具大王蔡志明及女兒蔡家敏、米商林炯偉太太樂蓓、龐維新夫婦及父母等。<br> &#13;<br> <spanclass>男友要過父親關 &#13;<br> 蔡志明前晚與即將出任東華總理的女兒蔡家敏赴會。現年二十五歲的蔡家敏畢業於美國波士頓大學，現於父親公司擔任director一職，蔡家敏外形俏麗，問她是否追求者眾？她笑說：「有少少啦，不過𠵱家以事業為重，而且我識男朋友都會先畀爹哋過目嘅。」&#13;<br> 問蔡家敏是否知道父親與陳妙瑛的緋聞？她說：「佢哋係朋友，我都識得陳妙瑛，重同佢食過飯㖭。」</spanclass></p></body></html>

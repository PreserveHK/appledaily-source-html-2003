<html><header><meta charset="utf-8"><title>格林美網上賭盤鬧哄哄</title></header><body><h1>格林美網上賭盤鬧哄哄</h1><p>格林美頒獎禮將於美國時間今晚舉行。為了籌備頒獎禮，Nelly、KellyRowland及VanessaCarlton等歌手，前日正加緊綵排。<br> &#13;<br> <spanclass>Eminem次熱 &#13;<br> 日前有網上的博彩公司開出了焦點獎項「全年最佳大碟」的賠率，老牌音樂人BruceSpringsteen憑大碟《TheRising》，以一賠一點四的賠率被看好可輕取大獎，而Eminem則成為次熱門。&#13;<br> 另外，KylieMinogue的《LoveAttheFirstSight》，更以一賠一點四的賠率被視為「最佳跳舞歌曲」的大熱，Kylie更可望首奪格林美。</spanclass></p></body></html>

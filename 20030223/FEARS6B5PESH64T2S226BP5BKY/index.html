<html><header><meta charset="utf-8"><title>美未求港助緝張五常</title></header><body><h1>美未求港助緝張五常</h1><p>【本報訊】被美國政府指控逃稅的著名經濟學者張五常及其妻子蘇錦玲，因缺席西雅圖地方法院提堂聆訊，而被美國法院正式簽發拘捕令通緝。&#13;<br> 本港律政司及警方均表示，至今未接獲美國當局，要求港方協助緝捕張五常夫婦。&#13;<br> 律政司發言人昨表示，暫未收到美國當局提出，有關張五常及其妻子蘇錦玲的引渡申請。&#13;<br> 警方發言人也表示，至今並未接獲美國當局要求協助緝捕張氏夫婦。&#13;<br> 張五常夫婦因在上周四缺席西雅圖地方法院有關其逃稅指控的聆訊，被當地法院發出拘捕令通緝，美國司法及財務部門並準備沒收張五常夫婦在美國的資產，估計有關資產總值超過七千八百萬港元（一千萬美元）。</p></body></html>

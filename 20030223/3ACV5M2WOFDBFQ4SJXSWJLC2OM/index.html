<html><header><meta charset="utf-8"><title>韓美少女水上激鬥</title></header><body><h1>韓美少女水上激鬥</h1><p>韓國電視台K2TV本月初邀請了六位約二十歲的青春女演員及歌手，組成DreamTeam，齊齊到關島八天，進行水上大激鬥競技遊戲，各女星鬥體力又鬥身材。<br> &#13;<br> <spanclass>捉蝦被取笑 &#13;<br> 以FinK.L.成員李孝利及Chakra成員皇甫惠靜最受注目的DreamTeam，與關島當地六名美少女組成的隊伍，一共鬥了四個水上項目。其中李孝利在捉蝦比賽中，被對手取笑，如果她筋疲力盡時會替她人工呼吸，但李孝利最後亦能勝出，爭回一口氣。</spanclass></p></body></html>

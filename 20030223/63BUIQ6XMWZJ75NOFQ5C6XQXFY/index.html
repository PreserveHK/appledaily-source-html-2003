<html><header><meta charset="utf-8"><title>答中問題免費遊台灣</title></header><body><h1>答中問題免費遊台灣</h1><p>網站：<ahref>www.taiwanstories.com.hk&#13;<br>如果你是8-15歲，只要由即日起至3月16日登入台灣觀光協會的香港網站，答對幾條有關台灣的常識問題，便有機會成為一百位「台灣觀光大使」之一，於4月18日至21日期間免費遊學台灣，行程包括參觀國立故宮博物院、新竹小叮噹科學遊樂區、桃園味全埔心牧場、台北市天文科學教育館、木柵動物園、台北七星生態花園等，獲選結果名單將於3月21日在同一網站公布。&#13;<br>&#13;<br>記者：小丁&#13;<br>台灣觀光協會&#13;<br>查詢電話：25810933</ahref></p></body></html>

<html><header><meta charset="utf-8"><title>伊拉克局勢關鍵日子</title></header><body><h1>伊拉克局勢關鍵日子</h1><p>‧2月24日（周一）&#13;<br> 聯合國負責核查伊拉克大殺傷力武器組織的諮詢小組開會，首席武器調查員布利克斯將會提交約四十條伊拉克未解決的銷毀武器問題。&#13;<br> ‧本周初&#13;<br> 美、英兩國計劃向安理會提交新決議案，爭取授權攻伊。&#13;<br> ‧3月1日&#13;<br> 布利克斯將向安理會提交核查進度書面報告；也是伊拉克須開始銷毀「薩姆二型」導彈之日。&#13;<br> ‧3月7日&#13;<br> 安理會開會，布利克斯口頭報告核查進度。美、英料將要求在報告後表決新決議案。&#13;<br> ‧4月11日&#13;<br> 另一武器調查團團長巴拉迪提交核查伊拉克核設施的報告。&#13;<br> 美聯社</p></body></html>

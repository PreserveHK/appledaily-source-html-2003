<html><header><meta charset="utf-8"><title>最大市場在中國</title></header><body><h1>最大市場在中國</h1><p>要數當今全球最重要的煙草市場，相信非中國莫屬。中國是全球最大的香煙消費國家，加入世貿後需開放當地市場，令外國煙草商都能在此開拓新業務，未來數年的中國煙草業將出現巨大轉變。&#13;<br> 煙草業是中國政府的重要收入來源，每年稅款逾500億元人民幣，相等於總稅收10%，故此政府十分重視煙草業的營運及有嚴格的管制。&#13;<br> 然而，中國入世後需大幅調減入口煙草稅，又要放寬外商的經營規限，增加營商難度，故此中國煙草生產及製造商需借作與外國公司的合作，改善由生產至銷售整套工序，以提高營運效益及產品質素，增加市場競爭力。</p></body></html>

<html><header><meta charset="utf-8"><title>李秉憲反戰演說全場鼓掌</title></header><body><h1>李秉憲反戰演說全場鼓掌</h1><p>韓國男星李秉憲，前日現身漢城鍾路區大學路一公園內，參加反戰演說。憲哥在短短三分鐘內說出對韓兵攻打伊拉克的感受，令在場三千多人拍爛手掌。&#13;<br> 李秉憲前日接受邀請，參加了一個名為「反對美國佔領伊拉克及韓國出兵攻打伊拉克9.27國際反戰共同行動」的反戰活動，他更勇敢地站在台上演說。&#13;<br> <br> <spanclass>殺害無辜 &#13;<br> 李秉憲說：「雖然我比起政治家對政治經濟一無所知，但我認為殺害一些無辜的人以爭取自己的利益，是不正確的行為。」</spanclass></p></body></html>

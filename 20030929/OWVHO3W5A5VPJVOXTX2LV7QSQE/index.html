<html><header><meta charset="utf-8"><title>Kylie暫停工作惹大肚疑雲</title></header><body><h1>Kylie暫停工作惹大肚疑雲</h1><p>屢次被傳懷孕的性感小雲雀KylieMinogue，近日再度被傳懷有男友奧利華馬天尼斯（OlivierMartinez）的骨肉。有指快將出版新碟的Kylie，近日忽然向唱片公司表示，她將不會宣傳即將出版的細碟及其後出版的大碟，令其懷孕消息甚囂塵上。&#13;<br> <br> <spanclass>從未試過休假 &#13;<br> 據英國《世界新聞報》報道，Kylie近日一反常態，忽然將所有工作叫停，而且更有人目睹她前往醫院檢查身體，一位知情人士指：「Kylie是個工作狂，她從未試過休假，她必定是懷孕吧！」另外，Kylie在過去一年內遭狂迷騷擾，她日前透過經理人表示，目前的心情尚很輕鬆。</spanclass></p></body></html>

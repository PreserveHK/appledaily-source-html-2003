<html><header><meta charset="utf-8"><title>林檎武道館首唱兒歌</title></header><body><h1>林檎武道館首唱兒歌</h1><p>日本搖滾激女椎名林檎，雖然最近與前事務所發生金錢糾紛，並鬧上法庭，但卻沒有影響她的表演心情。&#13;<br> <br> <spanclass>用大聲公高歌 &#13;<br> 前日林檎首次踏足日本武道館，舉行其巡迴演唱會的最後一場，她還首次獻唱全新兒歌《蘋果之歌》。&#13;<br> 當日椎名林檎將武道館布置為四面台，容納了一萬三千名觀眾。林檎出場時拿着「大聲公」高唱《幸福論》，她在尾聲第一次演唱了將在她生日推出的兒歌《蘋果之歌》。有觀眾發現林檎左頰的痣好像不見了，大家更議論紛紛。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　羅湖鐵路橋永伴梧桐河 - 李八方</title></header><body><h1>　　羅湖鐵路橋永伴梧桐河 - 李八方</h1><p>經歷百年風雨、見證日軍侵佔香港嘅羅湖鐵路橋，噚日喺中央電視台現場直播下被拆，嗰度會進行羅湖橋嘅改造工程。&#13;<br> 呢條橋係連接香港同深圳之間唯一嘅鐵路橋，一九○六年喺中國鐵路之父詹天佑嘅監督之下，全部由中國人自己興建。不過，條橋喺四一年抗日期間，英軍為阻止日軍入港而被拆毀，之後重建咗兩次。&#13;<br> 條橋咁有歷史價值，當然唔會被遺棄，條橋將會放喺香港梧桐河畔永久保存，畀出出入入羅湖嘅人觀賞。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>醉客狂毆　的士司機</title></header><body><h1>醉客狂毆　的士司機</h1><p>【本報訊】一名四十八歲姓黃的士司機，昨晨三時許在旺角豉油街接載一對男女前往九龍城，駛至打鼓嶺道近賈炳達道交界，前座男乘客突然揮拳狂毆司機，黃司機立即停車棄車逃走，但仍遭人不斷追打。途人見狀立即報警。警員到場時，逞兇者及同行女子已逃去無蹤，的士司機則頭破血流受傷倒地，送院救治後無礙（圖）。事主向警方稱，逞兇男子上車時滿身酒氣，料不到竟會無端出手傷人，賺不到錢反被打傷，事後大歎倒楣。&#13;<br> 黎志偉攝</p></body></html>

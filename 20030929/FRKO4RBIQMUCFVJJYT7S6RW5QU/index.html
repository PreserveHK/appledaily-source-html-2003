<html><header><meta charset="utf-8"><title>服務大使可晉升分店主管</title></header><body><h1>服務大使可晉升分店主管</h1><p><b> 升級圖</b> &#13;<br> 化妝行業暫時仍是女性天下，學歷要求視乎職位而定。莎莎培訓總監黃碧娥表示，中學畢業但無零售經驗的女孩子，可應徵服務大使，工作是協助日常店務。若具有零售經驗者，可應徵初級見習美容顧問。&#13;<br> 新聘初級見習美容顧問，需接受180小時培訓，通過筆試可升為見習美容顧問，其後按表現逐步晉升，最高可達分店主管。黃碧娥解釋，初級見習美容顧問只負責一般售貨工作；見習美容顧問則專門做一個品牌的化妝品。&#13;<br> 隨着業務擴展，及近年很多大學生投身零售業，故莎莎近年開始聘請具3年以上零售經驗的大學生，出任店舖見習主管職位，協助分店主管打理店務。</p></body></html>

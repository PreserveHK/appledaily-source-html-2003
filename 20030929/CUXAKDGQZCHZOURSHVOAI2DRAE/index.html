<html><header><meta charset="utf-8"><title>吳彥祖與泰女歌手身體溝通</title></header><body><h1>吳彥祖與泰女歌手身體溝通</h1><p>吳彥祖早前成為慳電膽代言人，並和泰國女歌手阿May合拍電視廣告，昨日吳彥祖、阿May和應屆港姐往尖沙嘴出席產品活動。吳彥祖表示首次跟泰國女歌手合作，感覺搞笑，因為阿May英文一般，所以拍廣告時多用身體語言溝通。<br> &#13;<br> <spanclass>唔想慶祝生日 &#13;<br> 吳彥祖本月底生日，問他如何慶祝？他說：「老啦，唔慶祝。二十九歲嘞，重有一歲就三十，就要變做大孩子，真係唔想做！」&#13;<br> 李嘉欣早前指與吳彥祖颱風都吹唔埋，吳彥祖說：「唔覺得甩難，因為讀者唔信呢啲緋聞，用呢啲嘢嚟做宣傳，手法好outdated。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>新牌仔飛落水澗</title></header><body><h1>新牌仔飛落水澗</h1><p>【本報訊】一輛掛「P」牌的電單車綿羊仔，昨晨在荃灣荃錦公路疑掟彎失控撞石壆，鐵騎士如炮彈飛人般飛彈落四米深水澗，幸有厚厚的雜草做護墊僅擦損皮外傷，送院治理後情況穩定。&#13;<br> 事發於昨早，事主約同五、六名友人駕乘電單車由德士古道出發往石崗一帶遊車河，除事主外尚有兩、三人是電單車「新牌仔」，他們配備對講機方便發生事故時聯絡照應。至十時許，車隊沿荃錦公路行駛至川龍附近一個右彎，行尾二的事主報稱避狗失控，電單車撞石壆後翻倒。事主如炮彈飛人般拋起飛彈下四米深的水澗，幸落點位置長滿兩三吋厚的雜草，形成天然護墊讓他徐徐滑落，僅撞瘀手腳，如直撞落石塊性命堪虞。</p></body></html>

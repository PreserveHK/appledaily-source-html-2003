<html><header><meta charset="utf-8"><title>Cookies齊齊肚仔痛</title></header><body><h1>Cookies齊齊肚仔痛</h1><p>女子組合Cookies昨日先後出席港台「香港電台開放日」和房屋委員會的「繽紛夏日雙重獎」活動。&#13;<br> Cookies在出席完港台活動後，便與助手到越南菜館醫肚。在午膳後，Stephy、Theresa、Kary不約而同感到肚痛，只有Miki一人沒事。&#13;<br> <br> <spanclass>出貓冇好結果 &#13;<br> Miki說：「可能剛才餐飯啲菜太油膩，所以唔舒服，不過我一向腸胃好，所以冇事。」三人在休息後已經無礙及繼續表演。此外，對有報道指她們大談讀書時「出貓」的經過，有教壞細路之嫌，Theresa表示說出來是想勸告學生，「出貓」沒有好結果。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

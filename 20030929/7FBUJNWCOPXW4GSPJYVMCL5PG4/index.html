<html><header><meta charset="utf-8"><title>積木動物園玩4D</title></header><body><h1>積木動物園玩4D</h1><p>一直以為3D（ThreeDimensionl）已經是最盡的可看見空間界限，看到這新出的積木玩意以4DPuzzle自居，不禁立即問問是何來頭。原來這第四個D，是指Detail！因為此動物園積木系列着重細位，全部都是人手上色，手工亦算精美。而砌的過程亦就需要一點技巧，錯了一步可能要從頭砌起。不過砌起後又真係好靚，令人好想儲齊一套將屋企變做動物園！&#13;<br> &#13;<br> 記者：張銘恩</p><p><br> &#13;<br> 售賣點：&#13;<br> 各玩具反斗城（82002691）</p></body></html>

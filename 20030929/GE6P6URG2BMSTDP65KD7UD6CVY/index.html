<html><header><meta charset="utf-8"><title>魚勾穿耳</title></header><body><h1>魚勾穿耳</h1><p>【本報訊】九歲小釣魚郎「威仔」，昨下午一時許相約兩名友人，攜備魚竿工具到鯉魚門三家村海邊垂釣，三人抵達後各選有利位置，消息稱，當時威仔取出放有魚餌的魚竿，奮力揮出魚竿準備大顯身手時，突感到左耳耳背陣陣刺痛，隨即發現魚鈎刺進左耳耳背，友人見狀代為報警求助。&#13;<br> 身穿英國球星奧雲十號球衣的威仔，忍着痛楚由救護員檢查，由於魚鈎插入耳背，救護員不敢強行取出以免加劇傷勢，於是剪斷魚絲將威仔送院。醫生檢查後小心取出魚鈎，並替威仔消毒傷口，威仔事後並無大礙由家人接回家。</p></body></html>

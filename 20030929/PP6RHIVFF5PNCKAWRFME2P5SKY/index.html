<html><header><meta charset="utf-8"><title>　　奇女子贈興 - 李八方</title></header><body><h1>　　奇女子贈興 - 李八方</h1><p>民主黨噚日率先為區議會選舉搞誓師大會，正當大家興高采烈咁叫口號，一位女子突然衝上台，大叫要見議員，最後要勞動警察送佢落台。&#13;<br> 原來呢位奇女子，一早到會場時已經話要問議員啲法律問題，咁大會就將佢轉介畀本身係律師嘅議員涂謹申。佢一睇呢位女士嘅請願信，竟發現上面文理不通，只能確認到一堆動詞、名詞同副詞。阿涂話不如遲啲再約見佢傾啦，但係呢位奇女字話，到時佢會俾人拉返去青山。&#13;<br> 世間上比呢位女士奇怪嘅言論更多，八方同民主黨各位議員都見怪不怪了。&#13;<br> 黃創賢攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>紐交所再有董事辭職</title></header><body><h1>紐交所再有董事辭職</h1><p>【本報綜合報道】全球第5大汽車生產商戴姆勒克萊斯勒（DaimlerChrysler）行政總裁施倫普（JuergenSchrempp）已辭去紐約證券交易所董事一職，以便紐交所臨時主席里德（JohnReed）進行管治改革。&#13;<br> 戴姆勒克萊斯勒的發言人昨天證實．施倫普正準備離開紐交所董事局。紐交所管治委員會聯席主席麥考爾已於上周辭職。&#13;<br> 紐交所前主席格拉索本月初因被指收取過多報酬而被迫下台，由花旗集團前聯席主席里德暫時掌管該所。紐交所董事局會議紀錄顯示，施倫普是紐交所董事會中，其中一位最早質疑格拉索報酬的人，德國《世界周報》說，施倫普的任期原本到明年才屆滿。</p></body></html>

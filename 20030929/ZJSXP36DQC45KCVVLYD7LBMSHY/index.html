<html><header><meta charset="utf-8"><title>北海道餘震油庫再燒</title></header><body><h1>北海道餘震油庫再燒</h1><p>日本北海道經歷上周五的黎克特制八級大地震後，周日仍然有強度達五點四級的餘震。苫小牧市煉油廠的油庫上蓋有部份被震開，並引發大火。這是三日來第二度有油庫因為地震起火，火勢仍未受控制。&#13;<br> <br> <spanclass>西伯利亞7.3級地震嚴重損毀 &#13;<br> 俄羅斯西伯利亞西南部阿爾泰自治州周日晚發生黎克特制七點三級地震後，再有兩次五至六級餘震，部份地區有房屋及建築物嚴重損毀，當地政府宣布進入緊急狀態，但沒造成傷亡。毗連的中國新疆北部地區亦有房屋損毀、牲畜傷亡。&#13;<br> 美聯社/法新社</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>優香3D寫真毛毛都睇到？</title></header><body><h1>優香3D寫真毛毛都睇到？</h1><p>日本人鍾意儲tradingcard，但到今時今日好似已經變咗老土玩意，所以近年女星又興出3D立體tradingcard，但係羅拉多次驗證之下，呢啲卡都好鬼搵笨，最多都只係得2D效果。&#13;<br> 不過早兩日優香唔單止推出咗3D寫真集，重出咗百幾款3Dtradingcard，價錢就雖然貴啲，要成大約六百蚊港紙，但又真係幾立體，連優香前日出席握手會嗰陣，佢都話覺得好吃驚，連身上啲毛毛都出現喺你面前咁喎！</p></body></html>

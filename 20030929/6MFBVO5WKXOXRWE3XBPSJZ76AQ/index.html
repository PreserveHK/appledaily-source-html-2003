<html><header><meta charset="utf-8"><title>搞笑TheRock登票房冠軍</title></header><body><h1>搞笑TheRock登票房冠軍</h1><p>話咁快又到美國票房埋單計數嘅時候，由TheRock同尚威廉史葛（SeannWilliamScott）主演嗰套新上畫動作喜劇《TheRundown》，上星期五以六百一十九萬（約四千八百三十萬港元），成為票房No.1，而戴安蓮（DianeLane）主演嗰套愛情片《UndertheTuscanSun》就排名第二。不過杜莉芭里摩亞（DrewBarrymore）套笑片《Duplex》只排名第六！</p></body></html>

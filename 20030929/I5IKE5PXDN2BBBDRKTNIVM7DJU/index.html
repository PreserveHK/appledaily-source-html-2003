<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>單　車&#13;<br> 黃毅程全港賽摘冠 &#13;<br> 「全港公路單車賽」第一回合昨在大埔舉行，剛在秦皇島全國賽奪銅而回的黃毅程昨日在三十公里個人計時賽，以四十六分五十四秒五○奪得男子精英A組冠軍，何兆麟得亞軍。　本報消息（香港）<br> &#13;<br> <spanclass>越野賽&#13;<br> 威廉斯卡絲嘉稱王封后 &#13;<br> 「屈臣氏健康知己越野錦標賽」第一回合昨在八仙嶺郊野公園舉行，男子高級組由威廉斯以三十分五十六秒奪得冠軍，女子高級組由卡絲嘉以三十八分四十七秒取得冠軍。男、女子青年組冠軍分別是紀嘉文及丹妮奧。　本報消息（香港）</spanclass></spanclass></p></body></html>

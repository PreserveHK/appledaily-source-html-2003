<html><header><meta charset="utf-8"><title>張瑪莉替保良局學童籌學費</title></header><body><h1>張瑪莉替保良局學童籌學費</h1><p>在保良局長大的張瑪莉，前晚以司儀身份出席在灣仔會展舉行的「香港外國記者會保良局第二屆慈善舞會」。&#13;<br> 張瑪莉喜孜孜地說：「今晚屋企請飲呀，之前我喺電台節目度呼籲，就有善長捐咗四十萬畀保良局嘅小朋友讀書之用，張支票重已經收到手㖭。」&#13;<br> 張瑪莉續說：「保良局有好多適齡讀大學嘅學生，因資源問題冇機會讀大學。我當年讀完中學，冇錢讀大學，就走咗去選港姐啦。」&#13;<br> 採訪：RitaLeung　&#13;<br> 攝影：EdwardChou</p></body></html>

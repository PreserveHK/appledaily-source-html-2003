<html><header><meta charset="utf-8"><title>14歲女家中產子</title></header><body><h1>14歲女家中產子</h1><p>【本報訊】元朗橫州東村揭發未成年少女家中產子。一名十四歲女童珠胎暗結，昨凌晨零時許向家人表示肚痛躲於廁所，母親發現家中傳來陣陣嬰兒哭啼聲，拍門追問下竟見女兒已誕下一名男嬰，於是報警求助。&#13;<br> 警方調查後，因女事主未成年，正找尋經手人調查。&#13;<br> 產子女童與家人居於元朗橫洲東村東頭圍一村屋，據悉近來家人已發現她不斷增磅，但以為是發育致胖，故沒有加以留意。</p></body></html>

<html><header><meta charset="utf-8"><title>《GunShy》導演攞獎遭狂噓</title></header><body><h1>《GunShy》導演攞獎遭狂噓</h1><p>在西班牙舉行的聖賽巴斯提安國際電影節，前晚正式閉幕。以講述一對寂寞中年男女的德國電影《GunShy》，以冷門姿態膺影展最佳電影的金貝殼獎。&#13;<br> <br> <spanclass>韓片揚威 &#13;<br> 由播映當日至今一直未被看好的《GunShy》，前日被宣布奪得最高榮譽大獎，該片導演DitoTsintsadze上台領獎時，台下即時噓聲四起，場面極為尷尬。而賽前被看高一線的西班牙電影《MyEyesAreYours》中的男女主角LuisTosar及LaiaMarull，則分別成為影帝及影后。而由南韓導演奉俊昊執導的《殺人的回憶》，則勇奪最佳導演獎。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>話你知：提名候選人周四開始</title></header><body><h1>話你知：提名候選人周四開始</h1><p>今年的區議會選舉將於十一月二十三日（周日）舉行，近三百萬名合資格選民將可在當日，於全港十八區共四百個選區，分別在每選區選出一名區議員加入各區區議會，當局本星期四（十月二日）開始接受區選候選人提名。&#13;<br> 提名期有兩星期，至十月十五日結束。凡年滿二十一歲，在緊接提名前三年內通常在香港居住的登記選民，都可報名參加選舉。&#13;<br> 參選人須由十名參選選區的合資格選民提名及在提名表格上簽署，市民可直接向各區選舉主任或致電選舉熱線：28911001查詢提名手續。&#13;<br> 本報記者</p></body></html>

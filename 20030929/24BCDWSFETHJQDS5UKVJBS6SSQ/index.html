<html><header><meta charset="utf-8"><title>我要投訴：<br>道路混亂沒安全感</title></header><body><h1>我要投訴：<br>道路混亂沒安全感</h1><p>遊客林太（左圖）認為香港的旺區道路給人很混亂的感覺，而且很狹窄，加上空氣不太好，令人走起來感到很不自在，試過有好幾次在街上走，都給踏到鞋跟，幾乎絆倒，所以走路要好小心。&#13;<br>「雖然街上五光十色，好像花花綠綠很熱鬧，但總令人覺得不甚安全。我就有朋友在女人街上遇過小偷，所以她提醒我要小心點。」&#13;<br>&#13;<br>記者：張一豪</p></body></html>

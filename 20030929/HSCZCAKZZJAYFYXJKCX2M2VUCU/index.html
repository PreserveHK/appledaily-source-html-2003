<html><header><meta charset="utf-8"><title>戚黛黛DIY靚樣東京爭豔</title></header><body><h1>戚黛黛DIY靚樣東京爭豔</h1><p>應屆港姐季軍戚黛黛今天起程往東京，參加於下月八日舉行的國際小姐競選，她昨日在將軍澳電視廣播城試參選服飾，分別試穿露腰旗袍及露背晚裝，而應屆冠軍曹敏莉及亞軍楊洛婷等均有到場送上禮物，支持戚黛黛參選。&#13;<br> <br> <spanclass>電話繩贈佳麗 &#13;<br> 戚黛黛今趟孤身赴日選美，化妝及梳頭統統要自己整理，她說：「我之前去九寨溝都有試吓自己梳頭同化妝，習慣吓，今日個妝都係自己化㗎。」她又認為身材矮小並不輸蝕，她說：「唔一定高大先靚，我都有信心，我重準備咗好多電話繩送畀其他佳麗做紀念品。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>油組促其他產油國減產</title></header><body><h1>油組促其他產油國減產</h1><p>【底特律彭博資訊】石油輸出國組織（OPEC）主席阿提亞表示，油組並無計劃進一步減產以穩定油價，除非俄羅斯、墨西哥和其他非油組產油國亦同意減產，以協助抵銷伊拉克正在增加的石油產量。&#13;<br> 阿提亞說，他不認為油組會為穩定石油市場而繼續減產，讓其他非油組產油國搶去市場佔有率。油組在上周決定每日減產90萬桶石油，相當於每日總產量的3.5%。&#13;<br> 阿提亞透露，俄羅斯上周曾表示支持油組進一步減產；墨西哥、安哥拉亦表示支持減產。阿提亞說，預期伊拉克到12月的每日油產量為164萬桶，明年則增加至每日280萬桶。</p></body></html>

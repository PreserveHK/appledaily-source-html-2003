<html><header><meta charset="utf-8"><title>方力申崩眉都唔信風水</title></header><body><h1>方力申崩眉都唔信風水</h1><p>方力申（Alex）和薛家燕昨日往山頂出席港台「每日步行8000步，身體健康精神好」活動。Alex最近搬了屋，問他有否找風水師看過新屋？他說：「冇呀，屋企人都唔係咁迷信。不過，我細個試過撼頭埋牆，撞崩咗條眉角，有朋友話做我呢行如果崩眉唔係幾好，所以叫我整番條眉。」問Alex會否畫眉？他即說：「其實都唔係好覺，會叫化妝師輕輕掃吓個眉角。」&#13;<br> <br> <spanclass>家燕食得辛苦 &#13;<br> 家燕姐表示自無綫搬入將軍澳後，她每天食飯都很匆忙，她說：「𠵱家由廠行去canteen或者停車場都要成十分鐘，所以食飯時間少咗，希望無綫可以畀長啲食飯時間。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>

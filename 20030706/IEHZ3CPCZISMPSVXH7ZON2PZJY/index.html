<html><header><meta charset="utf-8"><title>深圳暑氣迫人</title></header><body><h1>深圳暑氣迫人</h1><p>還未到明日「小暑」，廣東已「暑氣迫人」，其中深圳布吉及觀瀾前日更錄得高達攝氏三十六度高溫，創今年最高氣溫，不少人一家大小湧往沙灘消暑。&#13;<br> 雖然高溫昨日稍回落至三十四度，但依然「熱力沒法擋」，女士們紛紛穿着露肩、露背的性感小背心，再配以墨鏡遮擋太陽，令人眼睛「大吃冰淇淋」。<br> &#13;<br> <spanclass>更熱日子在「後頭」 &#13;<br> 當地氣象台預計，未來數日深圳仍以天晴及炎熱天氣為主，最高氣溫徘徊在三十三至三十四度。而專家則指，三十五度左右的天氣僅僅是今年夏季的開始，更熱的日子還在「後頭」。&#13;<br> 本報記者/《深圳特區報》</spanclass></p></body></html>

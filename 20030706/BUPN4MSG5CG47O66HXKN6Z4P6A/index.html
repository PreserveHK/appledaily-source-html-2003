<html><header><meta charset="utf-8"><title>封面故事：<br>來我家吧　名櫈家品潮爆屋</title></header><body><h1>封面故事：<br>來我家吧　名櫈家品潮爆屋</h1><p>想做潮流人，不單止要衣着夠In，就連屋企嘅擺設都要夠Trendy。點樣先叫做Trendy？最基本就要放張由名家設計嘅DesignerChair，而其他嘅小擺設如座枱鐘、枱燈，亦自然要放番一、兩件名家傑作。總之，呢類家品嘅外形愈古靈精怪，即代表你夠「潮」！&#13;<br>&#13;<br>記者：梁煒健&#13;<br>攝影：陳陶鈞、周旭文、陳智良&#13;<br>Model：Maggie（KOne）</p></body></html>

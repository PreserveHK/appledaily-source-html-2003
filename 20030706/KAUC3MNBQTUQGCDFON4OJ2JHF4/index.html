<html><header><meta charset="utf-8"><title>美謀加強非洲反恐活動</title></header><body><h1>美謀加強非洲反恐活動</h1><p>美國軍方視非洲為冒起中的恐怖組織天堂，正謀求加強美軍在非洲的活動。《紐約時報》周末報道，國防部尋求加強對摩洛哥和突尼斯等盟友的軍事聯繫、跟馬里和阿爾及利亞締造長期使用軍事基地協議，以及與塞內加爾和烏干達建立軍機加油協議。&#13;<br> 國防部官員表示，他們並非想在非洲有永久性軍事基地，只希望更頻繁地輪換駐歐洲美軍到非洲訓練和打擊恐怖組織。&#13;<br> 法新社</p></body></html>

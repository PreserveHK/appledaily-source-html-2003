<html><header><meta charset="utf-8"><title>陳嵐哀歷蘇猝死</title></header><body><h1>陳嵐哀歷蘇猝死</h1><p>非洲演員歷蘇當年憑電影《上帝也瘋狂》深受港人認識，但日前他離家到非洲森林拾木材時，就一去不返，後來其部族派人四出找尋，最後發現他暴斃在草原上，終年五十九歲，《上》片監製已向傳媒證實歷蘇的死訊。&#13;<br> 曾找過歷蘇來港拍片的中國星老闆向華強太太陳嵐深表哀痛，昨日她接受訪問時說：「好多年前，我老公專登飛去非洲，搵佢嚟香港拍《非洲和尚》。」<br> &#13;<br> <spanclass>「佢個人幾過癮」 &#13;<br> 陳嵐續說：「初次接觸歷蘇，覺得佢個人都幾過癮，後尾佢嚟香港做宣傳，都適應唔到香港嘅天氣，因為佢慣咗非洲好熱嘅天氣，佢重覺得香港好凍㖭！而工作人員又教識佢食煙仔。」&#13;<br> 採訪：陳月媚</spanclass></p></body></html>

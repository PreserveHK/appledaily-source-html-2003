<html><header><meta charset="utf-8"><title>八成綠的士反對減價</title></header><body><h1>八成綠的士反對減價</h1><p>【本報訊】運輸署昨公布新界的士業對減價的意向調查結果，八成新界的士反對減價，但對新界的士咪表的抽樣調查發現，新界的士營業額沒因減價而下跌。&#13;<br> 運輸署的調查共訪問四千八百多名新界的士車主及的士司機，調查發現，百分之十四的業界人士贊成繼續推行優惠收費；百分之八十反對；百分之六沒有意見。&#13;<br> 有份申請減價的營業車聯誼會副主席張添慎表示，運輸署同時抽查數百部新界的士的咪表讀數。&#13;<br> 結果顯示，與今年一至五月比較，六月份短途客減少，長途客增加，營業額並無下降，顯示減價並未令司機收入減少，還他們一個公道，但他們仍尊重大多數人意見。</p></body></html>

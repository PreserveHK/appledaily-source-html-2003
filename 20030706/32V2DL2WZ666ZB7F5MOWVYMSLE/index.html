<html><header><meta charset="utf-8"><title>　　泰北人民送暖到香港 - 李八方</title></header><body><h1>　　泰北人民送暖到香港 - 李八方</h1><p>早前喺立法會碰到劉千石，佢話近來身體唔錯，重同前港姐謝寧去過泰北探學生。&#13;<br> 唔講唔知，阿石係華欣文教基金嘅主席，時常往返泰北協助當地近十萬中國人嘅教師培訓工作，又去參觀攝影展。&#13;<br> 泰北有幾貧困，大家諗吓「送炭到泰北」個運動就知，但佢哋早排一聽到香港受非典型肺炎侵襲，竟然都好踴躍籌款，話要支持李麗娟同林鄭月娥嘅護幼教育基金，總數達二萬元泰銖，即約三千七百幾港元，呢一點心意令人感動。阿石話，佢哋每月只得一百港元薪金，你話係咪要多謝又多謝呢。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

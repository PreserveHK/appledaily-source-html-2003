<html><header><meta charset="utf-8"><title>陳敏之游水護腿</title></header><body><h1>陳敏之游水護腿</h1><p>擁有三圍數字33、22和33的陳敏之，日前表示頗滿意自己一對長腿。她說：「我好滿意自己一對腳，因為着短裙好靚，完全係全身嘅賣點，所以我一定要好好咁keep住。」陳敏之為了展示一雙長腿，她平時最愛挑選喇叭牛仔褲和短裙，因可以充份展示雙腳的優點。&#13;<br> 陳敏之更有一套護腿心得，她說：「我平時得閒都會去游水，呢個係全身運動，一對腳嘅形態都會收得好靚。」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志中</p></body></html>

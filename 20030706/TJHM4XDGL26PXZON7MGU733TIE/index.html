<html><header><meta charset="utf-8"><title>Cameupwith</title></header><body><h1>Cameupwith</h1><p>"Leatherman<u> cameupwith</u> agreatideaandalotofpeoplelaughedathim."&#13;<br> &#13;<br> 「萊瑟曼想出一個很好的主意，許多人卻取笑他。」&#13;<br> &#13;<br> 周六是美國萬用工具製造商Leatherman創業二十周年，現在平均每12名美國人就有一個擁有Leatherman的工具。創辦人萊瑟曼設計的萬用鉗，最初被小覷成不中用的小玩意，後來不但廣為人受落，還迫使勁敵瑞士軍刀與它看齊，在工具上加鉗。Comeupwith指提出主意或理由。&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>李秉憲宋慧喬驚險回國</title></header><body><h1>李秉憲宋慧喬驚險回國</h1><p>韓國最矚目情侶李秉憲及宋慧喬，自去完美國「預支蜜月」後，前晚兩人被記者拍到他們親密地返韓。&#13;<br> 當時李秉憲負責推着大堆行李，看來二人今次往美國短短半月之行已經大有斬獲，而宋慧喬就緊隨其後，二人雖然任由記者拍照，但沒有回答任何問題。<br> &#13;<br> <spanclass>遇上氣流嚇壞 &#13;<br> 原來二人今次回韓過程殊不容易，全因飛機途經日本時遇上氣流，令到全機人員在驚恐中在東京着陸。不知李秉憲及宋慧喬是否怕了再搭同一架飛機，還是歸心似箭的關係，二人寧願再另外買機票坐普通經濟客位回韓。&#13;<br> 此外，這對情侶將於十八日拍拖飛到台北，為二人合作的韓劇《今年》宣傳。</spanclass></p></body></html>

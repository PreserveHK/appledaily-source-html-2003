<html><header><meta charset="utf-8"><title>嘉碧儀攬實啤梨賞月</title></header><body><h1>嘉碧儀攬實啤梨賞月</h1><p>葉文輝（啤梨）日前拍攝新歌《月亮河》的MV，並邀請了靚女港姐嘉碧儀出任女主角，她除了不收酬勞義務演出外，還特別犧牲色相，不時從後擁抱啤梨，又讓他攬個夠，啤梨可算是豔福不淺。不過在MV拍攝期間，啤梨要輕托嘉碧儀的纖腰，然後對方做出向後彎曲的動作，難怪兩人都表示拍得十分辛苦。<br> &#13;<br> <spanclass>貼身舞一竅不通 &#13;<br> 此外，嘉碧儀與啤梨在MV中的另一幕要跳貼身舞，鏡頭前兩人顯得十分浪漫，但其實嘉碧儀對貼身舞一竅不通，幸好啤梨是跳舞高手，未埋位前啤梨不停教嘉碧儀貼身舞舞步，而嘉碧儀亦一學就曉，所以能夠順利拍攝。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>哪個會封王？</title></header><body><h1>哪個會封王？</h1><p><spanclass>龐寵醴（香港網球隊領隊） &#13;<br> 「我看好費達拿，他技術全面，發球上網、底線抽擊很有威力，反而菲臘普西斯只得發球具得分本錢。」費勝<br> &#13;<br> <spanclass>許建業（香港台維斯盃代表） &#13;<br> 「菲臘普西斯可以獲勝，畢竟這是一場大滿貫決賽，經驗十分重要，菲臘普西斯略勝一籌。」菲勝<br> &#13;<br> <spanclass>余曉東（香港台維斯盃代表） &#13;<br> 「費達拿在晉級過程中顯示出良好狀態，技術又較菲臘普西斯平均，可以勝出這場決賽。」費勝<br> &#13;<br> <spanclass>傅恩寧（前香港女子隊） &#13;<br> 「決賽關頭，雙方都會緊張，費達拿心理素質一向十分好，發揮會比菲臘普西斯穩定，勝望較高。」費勝</spanclass></spanclass></spanclass></spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>小巴被撞傷四人</title></header><body><h1>小巴被撞傷四人</h1><p>【本報訊】昨晨七時許，一輛開往將軍澳的102S號專線小巴載着十多名乘客，沿將軍澳隧道公路落斜駛出寶順路迴旋處時，司機減慢車速看清路面情況，遭尾隨一部運載液體廢料車輛收掣不及猛撼車尾，致小巴車尾嚴重凹陷損毀。&#13;<br> 小巴的姓麥（五十九歲）司機及一男兩女乘客（三十九至四十九歲）同告受傷送院（圖），敷治後均無大礙。兩名肇事司機事後接受酒精測試，證實均無飲酒。&#13;<br> 劉柏麟攝</p></body></html>

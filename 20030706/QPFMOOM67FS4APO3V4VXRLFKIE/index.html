<html><header><meta charset="utf-8"><title>麥當勞食物含大腸桿菌</title></header><body><h1>麥當勞食物含大腸桿菌</h1><p>阿根廷布宜諾斯艾利斯莫羅區地方政府上周五勒令一家麥當勞和一間BurgerKing連鎖快餐店暫停營業，因為初步測試發現，它們供應的食物含大腸桿菌。&#13;<br> 政府指兩家快餐店會關閉至當局有進一步測試結果。麥當勞對當局的決定表示「驚訝」，指政府以生肉作檢驗，但那該餐廳從不出售生肉予顧客。當地的BurgerKing亦發表聲明，表示已自行聘請獨立實驗室進行測試。&#13;<br> 路透社</p></body></html>

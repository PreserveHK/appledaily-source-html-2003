<html><header><meta charset="utf-8"><title>蘇珊鑽飾失竊牽涉殘酷碎屍案</title></header><body><h1>蘇珊鑽飾失竊牽涉殘酷碎屍案</h1><p>正在加拿大拍攝新片的金像影后蘇珊莎朗頓（SusanSarandon）最近失去了一些鑽飾，不過日前當地警方在一酒店房間內，發現一名被切去頭、四肢及要害的死者，其身邊滿布的竟然是蘇珊遺失了的鑽飾！<br> &#13;<br> <spanclass>不認識死者 &#13;<br> 據英國《太陽報》報道，調查案件的探員追查到現場價值三千英鎊（約三萬九千港元）的鑽飾屬於蘇珊所有。經過調查後，蘇珊表示並不認識死者RobertGreene，不過她已因這宗離奇命案而大嚇一跳。據知死者生前在同性戀酒吧中認識的一名男子已落網，並被控謀殺。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　單仲偕暫別區議會 - 李八方</title></header><body><h1>　　單仲偕暫別區議會 - 李八方</h1><p>民主黨立法會議員單仲偕做過葵青區議會主席，𠵱家係議員一名，八方問佢嚟緊呢次選舉係咪重玩，點知佢搖晒頭，話冇法照顧咁多嘢。&#13;<br> 佢話淨係一條電訊修訂條例最近就搞到佢頭都大埋，日日見電訊商，又要同政府傾，所以已經諗清楚，暫時唔玩區議會，留番啲精力應付明年立法會選舉。&#13;<br> 「單雞」係民主派中少數嘅非直選議員，佢話自己喺資訊科技界算做得唔錯，所以叠埋心水再選一屆，之後就要睇吓會唔會取消功能組別，再諗是否重返區議會。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

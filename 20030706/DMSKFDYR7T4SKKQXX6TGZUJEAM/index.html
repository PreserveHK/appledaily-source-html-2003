<html><header><meta charset="utf-8"><title>六成人認為　修訂未能釋慮</title></header><body><h1>六成人認為　修訂未能釋慮</h1><p>【本報訊】本報昨晚以音頻互動電話系統，成功訪問五百九十七名市民，其中近六成人認為，行政長官董建華就《基本法》第23條所作的三項修訂，不足以消除公眾的疑慮；近四成人認為，港府應無限期押後立法。&#13;<br> 當被問及會否參加七月九日立法會外反立法的集會，超過三成人表示參加，其中百分之七人原本不參加，但現在計劃參加；五成多人不準備參加，其中一成半人原本準備參加集會，現在不計劃參加。</p></body></html>

<html><header><meta charset="utf-8"><title>雙程婦疑夫水中落毒</title></header><body><h1>雙程婦疑夫水中落毒</h1><p>【本報訊】鰂魚涌康怡花園P座昨凌晨二時許發生落毒疑雲。姓蔡﹙四十三歲﹚雙程證婦人在家中疑為家庭問題與姓胡﹙七十歲﹚丈夫激烈爭執，怒上心頭的蔡婦吵得面紅耳赤之際，喝下一杯熱水解渴，之後感到胸口翳痛不適，她懷疑丈夫在水中落毒，於是報警求助。&#13;<br> 警員到場調查時，蔡婦又聲稱自己只是喉嚨痛需送院治療。警方初步相信水中不含毒藥，認為事件無可疑，暫列求警協助案處理（圖）。&#13;<br> 李家傑攝</p></body></html>

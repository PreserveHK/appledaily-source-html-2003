<html><header><meta charset="utf-8"><title>酒吧爭執醉漢遭擊傷</title></header><body><h1>酒吧爭執醉漢遭擊傷</h1><p>【本報訊】灣仔謝斐道一間酒吧昨凌晨二時許發生傷人事件。姓黃﹙二十八歲﹚男子偕同姓陳﹙二十六歲﹚女友往消遣期間，疑因飲醉酒與另一名姓梁﹙四十四歲﹚酒客發生爭執，遭對方用摔爛的酒樽碎片割傷其頸項，於是揮拳還擊，雙方糾纏扭打，酒吧職員發現報警。&#13;<br> 警員到場時，梁姓兇徒已逃去；事主則受傷流血由女友陪同送院治理﹙圖﹚，情況嚴重。至於涉案兇徒面部紅腫，事後自行往醫院求診時被警員截獲帶署調查。&#13;<br> 李家傑攝</p></body></html>

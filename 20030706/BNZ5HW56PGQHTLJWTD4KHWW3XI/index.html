<html><header><meta charset="utf-8"><title>學者晤特首感失望</title></header><body><h1>學者晤特首感失望</h1><p>【本報訊】特首董建華昨在記者會後，與十多名來自多間大學的校長及法律學者在政府總部會面，包括城大校長張信剛、理大校長潘宗光、港大法律學院教授陳弘毅、城大法律學院副教授梁美芬及科大商學院院長陳家強等。&#13;<br> 據了解，部份出席者以為董建華向他們諮詢對《基本法》23條及五十萬人遊行的意見，怎知他卻在會前公布三項修訂，令他們覺得白行一趟。&#13;<br> 雖然董建華在記者會上強調不會有問責官員須落台，但有出席的學者向特首指出，現時民怨極深，與問責制推行不成功有關，要求他切實遵行問責制的規限，懲罰犯錯的官員。</p></body></html>

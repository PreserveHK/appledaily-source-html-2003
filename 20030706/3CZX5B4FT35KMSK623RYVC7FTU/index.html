<html><header><meta charset="utf-8"><title>男子酒後駕駛拒測試</title></header><body><h1>男子酒後駕駛拒測試</h1><p>【本報訊】一名的士司機，昨清晨六時駕駛的士途經紅磡漆咸道北近蕪湖街對開時，發現一輛寶馬房車停在路邊，該車右邊倒後鏡撞毀，左邊車身刮花，車上司機不停嘔吐，懷疑他撞車受傷，於是報案。&#13;<br> 警員到場調查時，寶馬房車上四十三歲姓徐司機聲稱倒後鏡損毀及車身花痕，分別是較早時遭途人弄毀及舊撞車痕。滿身酒氣的司機擾攘半小時仍拒絕接受酒精測試（圖），警員遂以未能提供酒精測試將他拘捕及帶署調查，及將車拖返汽車扣留中心檢驗。&#13;<br> 黃傑偉攝</p></body></html>

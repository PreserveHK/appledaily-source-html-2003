<html><header><meta charset="utf-8"><title>獨居婦吊頸屍臭揭發</title></header><body><h1>獨居婦吊頸屍臭揭發</h1><p>【本報訊】荃灣眾安街一單位連日來傳出惡臭，居民忍無可忍於昨凌晨零時許報警。警員及消防員到場破門入屋，發現疑患有抑鬱症獨居姓王（四十三歲）女戶主，在近露台一扇門後上吊自殺，已死去多日，屍身發臭。&#13;<br> 警員在屋內撿獲兩封遺書，正尋找其家人辦理後事。據鄰居表示，王婦人獨居上址數年，平日喜作男性化打扮，鮮有親友到訪或與鄰舍交談，故對其背景所知不多（圖）。	&#13;<br> 杜建彬攝</p></body></html>

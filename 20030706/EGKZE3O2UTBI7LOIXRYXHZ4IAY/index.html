<html><header><meta charset="utf-8"><title>演唱會卡拉OK　最值得買</title></header><body><h1>演唱會卡拉OK　最值得買</h1><p>不是懷念，試問當今樂壇，有誰能與張國榮的演唱會相媲美，只說舞台上的風采及永遠靚仔的樣子，雖然收藏價值比告別演唱會遜色些，但《張國榮88年的演唱會》，也值得買，好歌有愛慕、第一次、風繼續吹、無心睡眠等十八首歌，但獨欠經典的Monica。講到Leslie無人能及，對我來說，可相提並論只有同期的譚詠麟，年初的《左麟右李演唱會》好歌仍在。但不知為何，一些經典情歌像《大會堂演奏廳》，硬要譚李二人合唱，顯得有點不倫不類！&#13;<br>&#13;<br>記者：梁佩芬</p><p><br> &#13;<br> 資料來源：輝煌影碟（28154444）</p></body></html>

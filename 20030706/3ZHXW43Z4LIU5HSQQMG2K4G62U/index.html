<html><header><meta charset="utf-8"><title>胡蓓蔚靠面皮厚𢱑撈</title></header><body><h1>胡蓓蔚靠面皮厚𢱑撈</h1><p>胡蓓蔚、黃泆潼和王嘉明等昨日到荃灣，為「愉景新城至型人氣繽紛騷」行catwalk。<br> &#13;<br> <spanclass>赴美加唞暑 &#13;<br> 近期工作量大減的胡蓓蔚透露將赴美加唞暑，她說：「因為香港太熱，咪去美加休息吓，順便shopping。」&#13;<br> 談到近況，胡蓓蔚說：「呢排少工作，因為我嘅經理人離開咗公司，我又重有兩個月合約先完，暫時未有决定，不過發覺接job都係要靠自己，面皮厚先有嘢做。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>

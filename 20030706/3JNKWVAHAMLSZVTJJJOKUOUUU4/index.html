<html><header><meta charset="utf-8"><title>章子怡飛漢城會大佬</title></header><body><h1>章子怡飛漢城會大佬</h1><p>章子怡早前落實將會與韓國女星申恩慶一同主演電影《我老婆係大佬3》。為此章子怡將於本周三（九日）飛到漢城，客串《我老婆係大佬2》的煞科戲。&#13;<br> 據韓國報章報道，章子怡抵達漢城後會立即與申恩慶一起舉行記者招待會，宣傳《我3》片，翌日早上再到仁川港拍攝《我2》的煞科戲，到當日下午又會趕赴美國洛杉磯，行程非常緊密。<br> &#13;<br> <spanclass>行程緊密 &#13;<br> 章子怡曾與韓國男星鄭宇成合作韓片《武士》，其打女形象深入民心，不少韓國人都期待她與申恩慶擦出新火花。</spanclass></p></body></html>

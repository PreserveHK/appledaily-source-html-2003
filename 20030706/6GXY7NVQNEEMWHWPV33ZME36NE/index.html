<html><header><meta charset="utf-8"><title>李光耀拍賣藏品籌900萬</title></header><body><h1>李光耀拍賣藏品籌900萬</h1><p>新加坡內閣資政李光耀一批私人藏品，周末作慈善拍賣，共籌得逾九百萬港元，是預期可籌款項的四倍，收入全撥歸當地一個為問題少女提供中途宿舍的福利團體。&#13;<br> 李光耀共拿出八十八件藏品拍賣，包括鋼筆、珠寶、鐘表等，部份是外國領袖送贈的禮物。其中，他在六七年新加坡獨立兩周年慶典獲贈的獅虎龍鳳印章，是最搶手的收藏品，以近一百八十萬港元的全場最高價成交。&#13;<br> 法新社</p></body></html>

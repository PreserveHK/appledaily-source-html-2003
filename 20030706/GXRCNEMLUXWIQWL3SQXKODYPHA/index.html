<html><header><meta charset="utf-8"><title>　　《信報》30年老臣出「雙糧」 - 李八方</title></header><body><h1>　　《信報》30年老臣出「雙糧」 - 李八方</h1><p>23條要立法，令好多本來極低調嘅人都要企出嚟；《信報》老闆林山木夫婦去遊行，董事曹仁超更接受電子媒介訪問，話立法就可能放盤唔做。&#13;<br> 其實《信報》放盤消息過去不時都有，如果𠵱家賣，真係「好時機」。一張報紙，做三十年並不容易，歎吓世界亦好應該，只係班夥計就唔知點。提起班夥計，上星期《信報》三十年報慶，冇心機慶祝，但聽聞林太仍一人派一封利是，做得耐者一個月人工，冇咁耐嘅半個月，新人亦有一張金牛。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

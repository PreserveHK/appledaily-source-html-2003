<html><header><meta charset="utf-8"><title>遊樂場設施損毀</title></header><body><h1>遊樂場設施損毀</h1><p>葵涌公屋葵涌邨居民，投訴房屋署處理兒童遊樂場設施損毀時馬虎了事。葵涌邨居民投訴稱，位於春葵樓旁兒童遊樂場，一個遊樂架膠片最近損毀，但房屋署雖以木板遮蓋及貼上危險警告字句，但膠片破爛部份未有圍封，在兒童遊樂場玩耍小童，容易碰撞受傷。本報已將投訴轉介房屋署跟進。	（○六二七○一二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

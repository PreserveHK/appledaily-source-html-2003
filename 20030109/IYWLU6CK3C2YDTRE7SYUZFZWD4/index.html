<html><header><meta charset="utf-8"><title>SAYAKA妻夫木劫後餘生</title></header><body><h1>SAYAKA妻夫木劫後餘生</h1><p>由松田聖子女兒SAYAKA及電影《五個撲水的少年》靚仔小生妻夫木聰合演的電影《DragonHead》，日前已經煞科，劇照亦首度曝光。&#13;<br> 故事講述妻夫木聰與SAYAKA乘搭列車時遭遇災難，劇照中，一臉驚慌的聰仔與受驚痛哭的SAYAKA不但受了傷，更被災場中的灰塵弄致全身白茫茫，看來電影的確拍出了原著漫畫的震撼場面。這部耗資九千萬港元的大製作，現時正進行後期製作，八月底便會在日本正式公映。</p></body></html>

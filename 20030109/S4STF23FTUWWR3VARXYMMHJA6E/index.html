<html><header><meta charset="utf-8"><title>石田未來掀U-15偶像熱</title></header><body><h1>石田未來掀U-15偶像熱</h1><p>日本寫真界除了巨胸一族之外，一些未成年的小妹妹亦有不少捧場客。像年僅十四歲的石田未來，九九年正式出道時，已經為雜誌拍攝水着寫真，令不少雜誌都樂意起用這位小妹妹做封面女郎，帶起一股「U-15偶像」熱潮，所謂「U-15」即是15歲以下囉！&#13;<br> 雖然石田未來未完全發育身材欠奉，但已擁有不少fans，稍後她更會在松隆子主演的富士重頭新劇《經常兩個人》中客串演出。</p></body></html>

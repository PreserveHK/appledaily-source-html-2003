<html><header><meta charset="utf-8"><title>越秀換董事長</title></header><body><h1>越秀換董事長</h1><p>【本報訊】越秀投資（123）及越秀交通（1052）宣布，母公司越秀企業董事長區秉昌接替劉錦湘，出任該兩家上市公司董事長兼執行董事。區氏於去年12月3日，廣州市人大常委會議時被免去廣州市交通委員會主任職務，當時已盛傳他會調往越秀企業任職。<br> &#13;<br> <spanclass>11月已掌母公司 &#13;<br> 不過，根據兩家公司昨日的公布，區氏早於去年11月已出任越秀企業董事長一職。&#13;<br> 據該公布介紹，區氏在任職廣州市交通委員會主任期間，曾為廣州市的交通規劃、建設、發展及管理作出突出貢獻，並曾先後在廣州制藥廠、廣州市經濟協作辦公室及廣州市政府辦公廳出任職務。</spanclass></p></body></html>

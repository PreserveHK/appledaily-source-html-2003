<html><header><meta charset="utf-8"><title>標普憂證券化活動放緩</title></header><body><h1>標普憂證券化活動放緩</h1><p>【本報訊】標準普爾結構融資評級董事林潔婉昨日表示，由於本港失業率仍高企及消費信心疲弱，料將影響按揭及其他消費信貸資產證券化的市場發展。她相信，今年有抵押資產證券化的發行活動會持續沉寂。&#13;<br> 由於破產個案上升導致信用卡撇帳率屢創新高，加上失業率升逾7%。她指出，經濟困境仍然籠罩市場，持續性的通縮及地產價格下滑，令標普對本港經濟所作的最差估算受到考驗。&#13;<br> 政府近期推出挽救樓市措施，標普指出當局公布的公屋政策，有助紓緩供應過剩的情況，刺激私人樓宇的銷售及令整體樓市穩定。</p></body></html>

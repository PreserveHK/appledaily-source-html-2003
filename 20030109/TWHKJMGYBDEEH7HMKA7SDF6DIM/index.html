<html><header><meta charset="utf-8"><title>成龍建二億夢想屋</title></header><body><h1>成龍建二億夢想屋</h1><p>成龍昨日在大埔為其有份投資的「龍成堡」主持植樹及打手印活動，他更透露約五年後，便會看到自己的夢想屋在港出現，目前正安排興建計劃，待六月收地之後，就可以着手籌建。<br> &#13;<br> <spanclass>Band房二千呎 &#13;<br> 成龍說：「我間屋會建喺一個小島上，淨係間屋都有二萬六千呎，其他設施有跑步徑、戲院、網球、壁球、羽毛球及保齡球場、重有健身房、Party房、泳池、Disco、Band房、直升機坪，重會有一條秘密通道，通去邊未知，覺得咁會好過癮，楊受成話起呢間屋起碼要二億，自己間屋冇話唔捨得，屋企人都會搬去住，間Band房都係畀個仔（祖明）用，佢話二千幾呎就夠。」</spanclass></p></body></html>

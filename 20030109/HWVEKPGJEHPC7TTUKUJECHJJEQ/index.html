<html><header><meta charset="utf-8"><title>個人生活也講均衡</title></header><body><h1>個人生活也講均衡</h1><p>作為散戶，當然有興趣知道基金經理如何部署其個人投資。雖然馬繼達不願透露持有的股票和債券各佔多少，但他表示大多以債券和現金為主。他認為，在美元弱勢下，宜把多點資金放於非美元貨幣，例如歐元、加拿大元及澳元。&#13;<br> 他說現時持有的部份債券，其收益主要是用於女兒的教育上。當談及他的兩名分別只有3歲半及4個月大的千金時，馬繼達瞄一瞄記者的卡片後笑說：「她們是我眼中的『蘋果』，每逢有空我也會陪伴她們，孩子是很奇妙的。」<br> &#13;<br> <spanclass>女兒是蘋果 &#13;<br> 看來熱愛戶外活動的馬繼達，自有了女兒後，人也變得更「均衡」，有動亦有靜──正如他強調的投資模式──多樣化。</spanclass></p></body></html>

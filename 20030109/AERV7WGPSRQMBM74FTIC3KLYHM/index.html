<html><header><meta charset="utf-8"><title>安娜妮歌衣著最難頂</title></header><body><h1>安娜妮歌衣著最難頂</h1><p>美國時裝評論員布力維（Mr.Blackwell），剛選出去年十大最差衣着的女星。肥腫難分的安娜妮歌史密夫（AnnaNicoleSmith），今年不幸奪魁，而OzzyOsbourne衣着出位的女兒Kelly，則排第二位。<br> &#13;<br> <spanclass>大讚荷爾芭莉 &#13;<br> 出名尖酸刻薄的布力維，狠批安娜妮歌史密夫穿衣前應先瘦身，而KellyOsbourne則被評為恐怖的玩具公仔。第三位的Shakira，則被批評經常穿爛布衣示人。&#13;<br> 此外，布力維大讚荷爾芭莉（HalleBerry），是去年最佳衣着的表表者。</spanclass></p></body></html>

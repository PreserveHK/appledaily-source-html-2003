<html><header><meta charset="utf-8"><title>碧咸攻佔全日本</title></header><body><h1>碧咸攻佔全日本</h1><p>曼聯球星碧咸紅遍全日本，起用他擔任全新代言人的日本TBC美容院，更誇張地將前天定為「碧咸日」，並在全國二百四十間分店內，擺放真人原大的碧咸宣傳板，認真物盡其用。&#13;<br> 這批真人原大的碧咸宣傳板高一米九，印製得栩栩如生，除了在全日本的TBC美容院內展出外，亦會擺放在東京涉谷JR車站門前，供碧咸fans朝拜。而美容院為了增加「碧咸日」的聲勢，更在多份日本報章內加送碧咸海報。</p></body></html>

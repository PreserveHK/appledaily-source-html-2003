<html><header><meta charset="utf-8"><title>里安納度首映勁冧fans</title></header><body><h1>里安納度首映勁冧fans</h1><p>電影《紐約風雲》日前在巴黎舉行首映禮後，前日又移師至英國倫敦里斯特廣場舉行首映，主角里安納度狄卡比奧（LeonardoDiCaprio）、丹尼爾路易斯（DanielDay-Lewis）和導演馬田史高西斯（MartinScorsese）齊齊赴會造勢。&#13;<br> 前晚倫敦天氣嚴寒，戲院外仍聚集了二千名影迷等候偶像出現，萬人迷里安納度到場後，亦特別在會場外逗留五分鐘，與影迷見面。另外，有機會繼《無悔今生》後再嘗奧斯卡影帝滋味的丹尼爾，坦言演出《紐》片後可能會從此引退。</p></body></html>

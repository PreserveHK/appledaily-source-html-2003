<html><header><meta charset="utf-8"><title>陳豪成立影迷會好冷清</title></header><body><h1>陳豪成立影迷會好冷清</h1><p>陳豪昨日到港台成立影迷會，但只有四位年紀較大的影迷參加，場面冷清。問陳豪他的影迷是否都比較成熟？他說：「係呀！不過其實都有後生嘅。」陳豪的助手表示因為有部份影迷要上班，所以未能出席。<br> &#13;<br> <spanclass>積極減肥 &#13;<br> 陳豪說：「其實一直都有fans叫我成立影迷會，但係我冇時間，咁啱港台話幫我搞，所以咪成立囉，我啲fans幫我喺網上整咗幾個網頁，我有睇過，整得幾好㗎，我遲啲都想同班fans聚吓。」&#13;<br> 陳豪表示最近自己發福不少，所以他拍完電視劇《金牌冰人》後，便會積極減肥。</spanclass></p></body></html>

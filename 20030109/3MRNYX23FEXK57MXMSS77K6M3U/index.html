<html><header><meta charset="utf-8"><title>百營630萬沽樂濤居</title></header><body><h1>百營630萬沽樂濤居</h1><p>【本報訊】保良局前主席施展望，於97年高峯期透過旗下百營地產，斥資1.59億元向漢國置業（160）大手買入西貢竹洋路樂濤居全數15座洋房，其後陸續分拆出售，近日再售出一座單數屋，作價630萬元。<br> &#13;<br> <spanclass>4洋房750萬放售 &#13;<br> 利嘉閣西貢分區經理黃富傑表示，剛售出的洋房面積2406方呎，連500方呎花園，由外區外籍買家以每呎2618元承接，造價較兩年前該屋苑最後一宗成交低逾25%。&#13;<br> 連同剛售出的單位，大業主施展望迄今已成功拆售11座洋房，套現近1億元，餘下4座，現時各叫價約750萬元，料全部售罄，帳面仍需蝕逾300萬元。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>宣萱半天吊嗌生晒</title></header><body><h1>宣萱半天吊嗌生晒</h1><p>宣萱、郭晉安、楊婉儀及一眾無綫新劇《戇夫成龍》的演員，昨日齊到啟德舊機場的環球嘉年華為劇集宣傳，並一嘗競技攤位遊戲及機動遊戲的滋味，吸引不少市民圍觀及索取簽名。&#13;<br> 宣萱昨日專程從番禺返港為《戇》劇宣傳，她說：「知道套劇一出收視有三十四點好開心，專登請幾個鐘頭假返嚟宣傳。不過啱啱玩啲咁激嘅機動遊戲真係有啲驚負擔唔到，坐喺我隔籬個鬼仔我唔識㗎，不過我同佢講咗我會嗌得好大聲。」<br> &#13;<br> <spanclass>安仔衣錦還鄉 &#13;<br> 而郭晉安則表示《戇》劇收視理想，最開心便是他的家人，郭晉安說：「我屋企人住喺長洲，返到長洲好似衣錦還鄉咁，屋企人都覺得好光榮。」&#13;<br> 採訪：卓美娟　攝影：陳慧安</spanclass></p></body></html>

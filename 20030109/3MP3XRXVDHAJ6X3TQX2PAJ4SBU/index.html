<html><header><meta charset="utf-8"><title>安雅奉旨染毒癮</title></header><body><h1>安雅奉旨染毒癮</h1><p>安雅去年因在台灣服食搖頭丸，被判在土城台北看守所勒戒。她最近和鍾鎮濤（阿B）在台灣拍攝台劇《粉紅教父小甜甜》，據悉安雅在劇中扮演染上毒癮的三合會頭目遺孀，而阿B則飾演醫生。<br> &#13;<br> <spanclass>阿B讚好cute &#13;<br> 阿B日前說：「初時接呢個角色只係知同一個台灣女歌手合作，後尾先知係安雅。同佢合作之後，覺得佢好cute。」&#13;<br> 問阿B破產後的生活如何？他說：「𠵱家努力做嘢，工作排得好密，遲啲重會演一個台灣舞台劇《愛情有什麼道理》。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>寶詠琴換腎出院</title></header><body><h1>寶詠琴換腎出院</h1><p>富豪劉鑾雄前妻寶詠琴早前去了珠海進行腎臟移植手術，她在中山大學附屬第五醫院留醫二十多日，昨晨四時許在家人陪同下出院。<br> &#13;<br> <spanclass>住院費十九萬 &#13;<br> 記者昨午抵達寶詠琴所住的醫院，發現她下榻的病房門外已沒有護衞看守，病房亦空無一人，院方表示寶詠琴已在凌晨出院。&#13;<br> 記者致電中山大學附屬第五醫院副院長胡紅星，他說：「寶小姐已經出院，基本上她的手術很成功，所以早兩日已經可以出院，不過佢想多休養一、兩日，所以到𠵱家先出院啫！不過遲啲佢都要返嚟覆診，佢出院後要繼續食藥。」據悉，寶詠琴的住院費約十九萬多人民幣（約十八萬港元）。</spanclass></p></body></html>

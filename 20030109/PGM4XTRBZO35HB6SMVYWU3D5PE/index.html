<html><header><meta charset="utf-8"><title>Apple姐日記：<br>陳可辛陪吳君如姊妹敘舊</title></header><body><h1>Apple姐日記：<br>陳可辛陪吳君如姊妹敘舊</h1><p>我Apple姐成日聽啲人話圈中人嘅感情表面又虛假，但係總有例外嘅。好似早排我喺銅鑼灣嗰間好多藝人幫襯嘅新光潮州打冷舖度，就遇見吳君如、陳可辛同幾個朋友食飯。<br> &#13;<br> <spanclass>幾百蚊埋單 &#13;<br> 佢哋五個人好識食，點咗潮州凍蟹、鵝片、大眼雞。轉頭梅小蕙同不施脂粉嘅曾華倩嚟到，原來佢哋幾個好姊妹約埋消夜，一坐埋就雞啄唔斷，指手劃腳。佢哋食埋糖水先走人，七個人埋單唔使一千蚊。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>孫燕姿被抱狂NG</title></header><body><h1>孫燕姿被抱狂NG</h1><p>孫燕姿近日忙於宣傳國語碟《未完成》，早前還為新歌《我不難過》拍MV，找來早前獲提名金馬獎「最佳男主角」的范植偉做男主角，兩人初次相見，燕姿對范植偉說：「影帝你好！」范植偉亦回敬說：「天后你好！」&#13;<br> 孫燕姿在MV中獻出螢幕初吻給范植偉，輕吻對方臉頰，兩人拍攝時十分謹慎，故沒有NG，事後兩人都互讚對方表現出眾。不過當拍攝范植偉抱起身輕如燕的孫燕姿時，卻NG了十多次，他笑說：「再多幾次我的手就要斷了。」惹得哄堂大笑。</p></body></html>

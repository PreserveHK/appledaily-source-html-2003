<html><header><meta charset="utf-8"><title>蕭正楠為失言道歉</title></header><body><h1>蕭正楠為失言道歉</h1><p>剛於上周日無綫《勁歌》頒獎禮奪得「最受歡迎男新人金獎」的蕭正楠，在當晚慶功宴上曾說了一句「邪不能勝正」，結果惹來唱片公司的指摘。<br> &#13;<br> <spanclass>解除心魔 &#13;<br> 昨日悶悶不樂的蕭正楠在九龍塘說：「其實嗰句說話係無意攻擊任何人，冇影射成份，如果傷害到任何人同唔開心，我衷心講句對唔住。」他解釋當晚這句話是向李進所說，而「邪」字則是指自己的心魔。&#13;<br> 至於有否為此事感不開心，蕭正楠表示其唱片公司感到不高興，他亦後悔曾說此話，以後會慎言。&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

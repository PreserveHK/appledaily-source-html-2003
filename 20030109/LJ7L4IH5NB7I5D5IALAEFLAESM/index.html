<html><header><meta charset="utf-8"><title>富豪XC90謠傳一則</title></header><body><h1>富豪XC90謠傳一則</h1><p>一年伊始，想唔到響農曆年前，香港車壇即湧現不少新車款，令不少車迷有目不暇給之感；唔止咁呀，重有好多代理嘅Showroom會大執位㖭！然而，去年尾最惹人注目，會係富豪代理權嘅去留問題，而亞Mark一直唔相信謠言，更相信隨着下星期堪稱全港最大嘅富豪Showroom，響灣仔告士打道開張後會一掃而空呢！至於話富豪今年嘅重頭戲，莫過於部擁有七座位配搭嘅XC90；惟早前有小道消息傳出，話去年尾響英倫海峽沉咗隻運車船，據知內裏一批豪華車中，包括有成數百部赴運往北美嘅左軚XC90咁話！唔知因為今次意外，會否影響到香港代理正式推出呢部人氣SUV嘅日期呢？</p></body></html>

<html><header><meta charset="utf-8"><title>肥媽賣朱古力唔怕肥</title></header><body><h1>肥媽賣朱古力唔怕肥</h1><p>肥媽瑪利亞除了經營酒吧生意外，近日還與圈外三位好友合資七位數字在跑馬地開設一間朱古力店，她表示因為自己十分喜歡吃朱古力，所以選擇開設朱古力店舖。<br> &#13;<br> <spanclass>用植物油製造 &#13;<br> 肥媽透露單是洽談該朱古力代理權已傾了足足兩年，她說：「我去沙地阿拉伯傾都傾咗兩年，飛咗去幾次終於傾成，隻朱古力一啲都唔肥，因為材料係由巴黎同瑞士運去沙地阿拉伯製造，佢哋用植物油，所以食幾多都唔肥。」</spanclass></p></body></html>

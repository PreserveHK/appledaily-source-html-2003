<html><header><meta charset="utf-8"><title>狗仔做「實Q」</title></header><body><h1>狗仔做「實Q」</h1><p>通常家有一狗，都係搵嚟看門口，但係摩洛哥啲狗，就企得高過主人家，喺屋頂做「實Q」。今次去摩洛哥首都拉巴特，成街都見到好多好靚嘅流浪貓，但係狗就好似矜貴啲，經常被養喺天台。&#13;<br> 而我路經呢個停車場收費亭，見到個哥哥仔瞓到懵吓懵吓，全靠佢隻狗喺度睇場。但係我心諗，如果真係見到有人唔畀錢泊霸王車，唔通隻狗就咁跳落地咬住對方？會唔會跌親㗎？&#13;<br> &#13;<br> 記者：余敏</p></body></html>

<html><header><meta charset="utf-8"><title>葉佩雯廣州賣日本衫</title></header><body><h1>葉佩雯廣州賣日本衫</h1><p>已淡出樂壇的葉佩雯昨日出現中環，她透露將會與家人在廣州開設時裝店，投資金額約六位數字，她說：「我哋主要會賣日本衫，揀喺廣州開係覺得當地人都幾捨得消費，另外我呢排都有學吓陶瓷。」其男友EricKwok在勁歌頒獎禮奪獎，問她怎樣與男友慶祝？她說：「咪喺屋企煮咗餐飯佢食囉。」<br> &#13;<br> <spanclass>謝賢置地歎茶 &#13;<br> 而謝賢昨日則與其契爺在置地茶座歎茶，問他余文樂與陳冠希發生衝突，而其子霆鋒亦是牛精之人，他一聽便說：「呢啲咁八嘅嘢我唔知呀。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>織田裕二被迫娶39歲女？</title></header><body><h1>織田裕二被迫娶39歲女？</h1><p>現年三十五歲的日本男星織田裕二，近日被合作拍攝《跳躍大搜查線２封鎖彩虹橋》的老牌男星碇矢長介從中大扯紅線。據說碇矢恐怕自己三十九歲的長女A小姐嫁杏無期，故此經常慫恿織田娶其女兒做老婆。&#13;<br> 據雜誌《女性Seven》報道，碇矢非常疼愛純品孝順的長女A小姐，但A小姐性格害羞，苦無男友，碇矢只能替女兒乾着急。早前於拍攝《跳》片期間，有人更聽到碇矢向織田說：「我打算等個女結婚後，畀晒所有嘢佢兩公婆，你覺得點呀？」可能已把織田嚇破膽也未定！</p></body></html>

<html><header><meta charset="utf-8"><title>貓頭鷹受保護禁獵殺</title></header><body><h1>貓頭鷹受保護禁獵殺</h1><p>根據一九八九年頒布的國家重點保護野生動物名單，貓頭鷹與天鵝、鴛鴦及白琵鷺等鳥類，被列為國家二級保護動物，任何人未經政府批准，不得獵殺、收購、運輸及出售。&#13;<br> 據報，凡非法獵捕、殺害、收購、運輸及出售貓頭鷹六隻至九隻的，屬犯罪情節嚴重，量刑為五年以上十年以下有期徒刑；至於六隻以下的，刑罰也不輕。&#13;<br> 一名十七歲的少年就因為非法運輸四隻貓頭鷹而被廣西法院判監半年及罰款一千元人民幣；而浙江雞場的工人捉貓頭鷹時小心翼翼，相信是避免一時錯手，殺了受保護動物而惹上官非。&#13;<br> 本報記者</p></body></html>

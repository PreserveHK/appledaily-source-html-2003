<html><header><meta charset="utf-8"><title>華仔俾靚女拮穿喉嚨</title></header><body><h1>華仔俾靚女拮穿喉嚨</h1><p>劉德華近日忙於在台灣宣傳，但因他逗留時間不多，只能亮相一個電視節目，結果台灣華視的《快樂星期天》節目，斥資十萬台幣（約二萬多港元）讓華仔與靚女合作表演魔術，又找來幾位台灣搞笑藝人扮成《瘦身男女》、《愛君如夢》及《阿虎》等戲中角色造型，與華仔同台合唱《笨小孩》，華仔得悉此構思，即時答應亮相該節目。&#13;<br> 華仔昨日錄影時先與殷悅表演魔術騷，fans及觀眾不停尖叫，他先變出三隻白鴿，再讓殷悅以長劍刺穿他的喉嚨，之後再把她變走，表演結束時，華仔覺得效果不理想，他說：「我臨時惡補一個小時就上場，所以我覺得可以更好。」</p></body></html>

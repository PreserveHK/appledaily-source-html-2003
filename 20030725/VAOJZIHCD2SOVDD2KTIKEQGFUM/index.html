<html><header><meta charset="utf-8"><title>基仔讚Rain愈大愈靚</title></header><body><h1>基仔讚Rain愈大愈靚</h1><p>古巨基日前拍攝新歌《任天堂流淚》拍攝MV，李彩樺（阿Rain）擔任女主角。阿Rain初出道拍攝的第一個MV便是與基仔合作，今次二人再次結緣，正在拍攝劇集《功夫足球》的阿Rain更專程由廣州趕返港拍攝。<br> &#13;<br> <spanclass>唔做菲林殺手 &#13;<br> 阿Rain以前與基仔拍MV時，她仍是學生，還記得當時要穿上校服，大清早跑到片場開工，阿Rain上午拍完MV後，下午便上學。這次兩人久別重逢，甫見面即雞啄唔斷。&#13;<br> 基仔大讚阿Rain的演技比以前進步不少，不似從前的生硬和怕醜，他笑說：「阿Rain唔再係當年學生時期嘅菲林殺手，無論個樣同外形，都比以前弗咗同靚咗，真係女大十八變。」</spanclass></p></body></html>

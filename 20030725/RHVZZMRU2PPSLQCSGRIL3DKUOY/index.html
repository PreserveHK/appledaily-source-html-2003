<html><header><meta charset="utf-8"><title>爆竊地盤疑匪落網</title></header><body><h1>爆竊地盤疑匪落網</h1><p>【本報訊】黃大仙蒲崗村道一個水務署地盤，昨晨一時許，遭五名賊人潛入地盤撬毀三個貨櫃改裝辦公室爆竊，看更發現暗中報警，但警員到場時竊匪已逃去。負責人事後點算證實損失兩部無線電通訊器及兩部測量儀器，總值二十萬餘元。&#13;<br> 至清晨六時許，警員巡經蒲崗村道巧遇其中兩名賊人，兩賊慌忙棄下載有贓物的背囊及尼龍膠袋逃跑。警員窮追百米，在毓華里將姓殷（二十三歲）雙程證賊人拘捕帶署（圖），另一人則逃去無蹤。&#13;<br> 王偉禎攝</p></body></html>

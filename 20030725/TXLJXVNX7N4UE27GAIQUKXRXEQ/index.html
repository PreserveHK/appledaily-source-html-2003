<html><header><meta charset="utf-8"><title>17歲少年認行使偽鈔</title></header><body><h1>17歲少年認行使偽鈔</h1><p>【本報訊】一對同齡十七歲的少年朋友，涉嫌在寓所內影印一百元紙鈔後，將偽鈔用作購買光碟被捕，其中一名被告昨日在法庭承認意圖使用偽鈔；另一人則否認複製港幣及管有偽鈔罪名另定日子再訊。&#13;<br> 首被告張治軍（十七歲），無業，昨在荃灣裁判法院否認在上月十七日，在青衣長安邨的寓所內，複製滙豐銀行一百元紙幣；以及同日在葵涌廣場三樓美國冒險樂園外，管有滙豐銀行一百元偽鈔兩項控罪。案件押至下月十四日再訊。&#13;<br> 次被告劉紫陽（十七歲），無業，則在庭上承認在上月十七日，在葵涌廣場三樓意圖使用滙豐銀行一百元偽鈔。&#13;<br> 案件編號：TWCC2302/03</p></body></html>

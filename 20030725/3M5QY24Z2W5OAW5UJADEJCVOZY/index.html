<html><header><meta charset="utf-8"><title>六淫兩親女獸父罪成</title></header><body><h1>六淫兩親女獸父罪成</h1><p>【本報訊】五旬老翁於五年內六度非禮兩名現年十三及九歲的親生女兒，先後在離島寓所內，向女兒露出陽具，強行脫掉或拉高女兒的衣服，觸摸她們的胸部及私處洩慾，更曾在酗酒後用電線鞭打長女至滿身瘀傷。涉案獸父昨日在區域法院被裁定六項非禮罪成立，還柙候判。&#13;<br> 五十六歲無業被告，早前另承認一項襲擊他人致身體受傷罪。暫委法官馬漢璋認為兩女事主誠實可信，不相信女兒因遭被告責打而誣告他。&#13;<br> 法官斥責被告酒後動歪念，藉兩姊妹的身體，發洩手足之慾。法官先取閱被告的背景報告，及要求替兩事主進行心理評估，將案押後至八月十四日宣判。&#13;<br> 案件編號:DCCC294/03</p></body></html>

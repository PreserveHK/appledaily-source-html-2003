<html><header><meta charset="utf-8"><title>大肚可人兒地氈襯到絕</title></header><body><h1>大肚可人兒地氈襯到絕</h1><p>由荷李活女星麗絲蕙絲潘（ReeseWitherspoon）主演的《律政可人兒2》，下月一日將於英國公映，前日該片率先在倫敦李斯特廣場舉行首映禮，會場所用的地氈顏色更由傳統的紅色換上片中女主角Elle喜愛的粉紅色。<br> &#13;<br> <spanclass>冇落雨好開心 &#13;<br> 前日的首映禮吸引近二千影迷在會場外守候，懷有身孕的麗絲身穿一件白色Prada孕婦裝，在丈夫賴恩菲臘（RyanPhillippe）陪同下抵達戲院。麗絲除了硬銷新片外，也表示很高興到英國，她說：「我以前未嚟過英國，我好開心冇落雨。」</spanclass></p></body></html>

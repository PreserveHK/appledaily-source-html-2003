<html><header><meta charset="utf-8"><title>警司涉騙貸款再提訊</title></header><body><h1>警司涉騙貸款再提訊</h1><p>【本報訊】警司鄭保恩（四十六歲）涉嫌隱瞞按揭及私人貸款，向四間財務機構欺騙一百七十萬元借貸，另隱瞞其財務負債狀況，替女兒及兩男女任擔保人，以騙取五十多萬元的借貸。&#13;<br> 案件昨在東區裁判法院再提訊，代表律師申請將案件分案審理，但遭主控官以維護控方及法庭的利益為由反對，裁判官將案件押後至八月十五日作預審。&#13;<br> 案件編號：ESCC1716&amp;1717/03</p></body></html>

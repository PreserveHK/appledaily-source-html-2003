<html><header><meta charset="utf-8"><title>關心妍赴加表演小男Fans緊隨</title></header><body><h1>關心妍赴加表演小男Fans緊隨</h1><p>關心妍（Jade）日前往多倫多為當地新秀歌唱比賽擔任表演嘉賓，由於當年阿Jade正是參加這個歌唱比賽獲得冠軍而踏足樂壇，故今次大會邀她演出便一口答應。<br> &#13;<br> <spanclass>新秀水準高 &#13;<br> 阿Jade此行主要與一班參賽者分享經驗，阿Jade又大讚他們水準甚高，因當中有不少均為唱得又跳得之人，比她還厲害。&#13;<br> 阿Jade今次專程從香港過去雖然只逗留三天，但有一名小朋友Aaron竟由香港飛往多倫多捧場，令阿Jade愕然又感動，她稱平日會以電郵與該小fans聯絡，卻沒想過對方會千里迢迢赴加打氣。</spanclass></p></body></html>

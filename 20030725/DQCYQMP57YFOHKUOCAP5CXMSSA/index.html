<html><header><meta charset="utf-8"><title>郭富城日日咀夢露</title></header><body><h1>郭富城日日咀夢露</h1><p>郭富城昨日到新城接受訪問，他最近忙於灌錄新唱片，城城說：「唱片公司希望我嘅形象性感啲，所以我呢排盡量keepfit自己。」那麼城城會否考慮露一露他臀部的肌肉？他笑說：「出碟啫，唔使吖嘛，我喺屋企曬太陽着咁少都俾人影咗，再性感可以點呀。」&#13;<br> 不過城城說：「有啲女仔個嘴真係性感到一睇到就想咀。」記者追問哪位美女是誰，他說：「瑪麗蓮夢露囉，不過佢瓜咗冇得咀，我屋企個漱口盅都係佢個樣，我日日都咀佢㗎。」對於何謂性感嘴唇，城城說：「要細得嚟豐滿，小小心形嘴，最好唔搽唇膏都係桃紅色。」那麼藤原紀香的嘴唇美不美？城城即笑說：「呢啲唔講。」&#13;<br> 採訪、攝影：胡比</p></body></html>

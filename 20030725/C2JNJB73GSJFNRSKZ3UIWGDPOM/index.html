<html><header><meta charset="utf-8"><title>街市雜物佔行人路</title></header><body><h1>街市雜物佔行人路</h1><p>旺角深圳街整條行人路，被發泡膠箱佔去，途人須繞路而行。&#13;<br> 深圳街居民投訴，位於深圳街街市旁的行人路，經常被附近商戶放置發泡膠箱，佔去整條通道，令途人無路可行。「應該都係附近街市啲人留低，原先應該係裝住蔬菜生果，擺好啲貨上架後咪隨意將啲發泡膠箱放喺行人路邊囉。成條路都係，根本就冇路可以行，好過份。」&#13;<br> 記者曾前往視察，發現整條行人路面均被數十個空置發泡膠箱佔去，行人路過時只可繞馬路而行，易生意外。&#13;<br> 本報已轉介食物環境衞生署跟進。&#13;<br> （○六二七二五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

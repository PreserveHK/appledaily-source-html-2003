<html><header><meta charset="utf-8"><title>引水渠中腐屍露骨</title></header><body><h1>引水渠中腐屍露骨</h1><p>【本報訊】石硤尾澤安邨山坡一條引水渠昨上午十一時許發現一具腐爛見骨男性屍體。據報案姓譚（六十三歲）行山男子表示，十多日前他行山經過該處已聞到一陣陣臭味，但一直未有為意。&#13;<br> 由於近日打風落雨，倒卧引水渠屍體的衣物被雨水沖起露出骸骨（圖）才被發現。警方調查後初步相信死者是八十一歲姓譚老翁，家住慈雲山，於本月十日離家失蹤，家人已報失，案件無可疑。&#13;<br> 潘志能攝</p></body></html>

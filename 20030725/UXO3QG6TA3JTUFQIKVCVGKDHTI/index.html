<html><header><meta charset="utf-8"><title>溫碧霞𢱑銀暫擱生育計劃</title></header><body><h1>溫碧霞𢱑銀暫擱生育計劃</h1><p>溫碧霞早前在北京為一本雜誌拍婚紗照，而遲些她亦答應為一個婚紗騷做表演嘉賓。&#13;<br> 溫碧霞日前笑說：「我好耐冇行婚紗騷，最近多咗機會着婚紗做嘢，不過感覺當然係同真正着婚紗結婚時有好大分別，我諗呢一世都唔可以忘記喺泰國布吉結婚嗰一刻，當時真係覺得好幸福。」<br> &#13;<br> <spanclass>峇里度假 &#13;<br> 結婚之後，溫碧霞與丈夫生活美滿，但至今仍未計劃生BB，她說：「我對事業重有鬥心，𠵱家我同老公重後生，再過兩年先有BB都未遲。呢個月底我會同老公去峇里島度假，之後會去內地拍一個護膚美容產品廣告。」</spanclass></p></body></html>

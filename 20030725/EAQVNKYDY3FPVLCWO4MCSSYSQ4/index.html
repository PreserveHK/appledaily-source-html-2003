<html><header><meta charset="utf-8"><title>蘭子生日盼少是非</title></header><body><h1>蘭子生日盼少是非</h1><p>陳淑蘭上周六（十九日）三十四歲生日，她跟一班朋友共度，十分開心。蘭子緋聞男友曾國銘更相約友人在灣仔一家法國私房菜為她舉行神秘生日會。&#13;<br> 蘭子在切蛋糕時不忘誠心許願，蘭子說：「近年我好易惹是非，我希望生日後，人際關係可以好順暢，一切都平平安安，身體又健康。」<br> &#13;<br> <spanclass>曾國銘主持節目 &#13;<br> 問到曾國銘送了甚麼給蘭子做生日禮物，他說：「我送咗一條十字架嘅鏈墜畀蘭子做禮物。」曾國銘表示近日為無綫八頻道主持一個節目，他說：「我需要用國語做節目，好彩我嘅國語都可以交功課。」&#13;<br> 採訪、攝影：比華利</spanclass></p></body></html>

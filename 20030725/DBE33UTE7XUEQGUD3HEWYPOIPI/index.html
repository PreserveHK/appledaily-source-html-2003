<html><header><meta charset="utf-8"><title>黃耀明怕近距離見歌迷</title></header><body><h1>黃耀明怕近距離見歌迷</h1><p>黃耀明的最新個人大碟《我的廿一世紀》今日推出，原來黃耀明上一張專輯已是三年前的事，他表示一直都有工作，只不過是主攻幕後，他說：「事實上我都有keep住做嘢，好似之前同哥哥（張國榮）出嗰隻碟我都要做監製，另外我又幫沙麗（葉蒨文）做唱片監製。」<br> &#13;<br> <spanclass>寧願唱歌 &#13;<br> 黃耀明於明日在商場舉行宣傳活動，與歌迷作近距離接觸，黃耀明笑言心情很緊張，他說：「我好似以前喺『達明』嗰陣去過商場做宣傳之外，跟住就冇去過啦，其實咁近同人群接觸，我會好緊張。我心目中覺得最好嘅宣傳方法，就喺唔同地方開唔同嘅演唱會，呢一個係最直接嘅方法。」</spanclass></p></body></html>

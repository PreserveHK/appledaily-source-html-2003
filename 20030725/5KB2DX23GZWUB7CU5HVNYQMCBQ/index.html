<html><header><meta charset="utf-8"><title>深夜趕工男子墮樓亡</title></header><body><h1>深夜趕工男子墮樓亡</h1><p>【本報訊】旺角廣華街一幢剛落成的住宅大廈，昨深夜發生奪命工傷意外，一名在十樓一個單位更換鋁窗的裝修工人，懷疑失足飛墮而下，跌落三樓平台，全身骨折，送院急救後不治。<br> &#13;<br> <spanclass>換鋁窗失足 &#13;<br> 該大廈樓高四十多層，據大廈的管理員稱，昨天一直有裝修工人在上址趕工，至昨深夜，仍有三名工人在樓上單位更換鋁窗。&#13;<br> 警方消息稱，昨晚十時四十分許，一名姓蔡，四十三歲的工人在十樓一單位更換鋁窗時，懷疑失足墮下，倒在三樓平台昏迷，在另一層樓工作的姓梁，三十四歲工友見狀報警，警員及消防員到場，將傷者送院急救後不治。</spanclass></p></body></html>

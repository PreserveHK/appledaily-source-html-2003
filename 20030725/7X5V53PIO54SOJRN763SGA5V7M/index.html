<html><header><meta charset="utf-8"><title>江芷妮唔敢一步登天</title></header><body><h1>江芷妮唔敢一步登天</h1><p>樂壇貪污案令娛圈被人揭發醜陋一面，日前白韻琴更重提當年轟動娛圈的高層淫魔事件，江芷妮日前在電話中對此事說：「我聽到呢件事，都覺得好恐怖，好彩我從未遇過呢啲人，唔知係咪我個人硬邦邦講嘢，所以冇人打我主意。」<br> &#13;<br> <spanclass>不覺娛圈黑暗 &#13;<br> 江芷妮入行近三年，她形容自己一直符符碌碌，而她也不覺得娛圈黑暗，她說：「以前我未入行前，都以為娛樂圈好黑暗，但做咗呢行之後，我又發覺唔係，好似TVB入面啲姐仔，個個都係捱出嚟，要靠自己實力，所以我唔敢諗一步登天，我覺得一個藝人要四分實力，六分運氣，要有好多嘢配合至可以成功嘅。」&#13;<br> 採訪：朱芷瑩　攝影：林德雄　服裝：Morgan</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>陳松伶梁佩瑚性感雙拼</title></header><body><h1>陳松伶梁佩瑚性感雙拼</h1><p>陳松伶及梁佩瑚都是皇室纖形的代言人，兩人日前穿上性感服裝拍攝宣傳照，松松更稱讚梁佩瑚在鏡頭前的甫士很誘人。<br> &#13;<br> <spanclass>讚楊思琦 &#13;<br> 梁佩瑚表示近日收身後，自信心大增，若再次參選港姐都有機會，問她可有留意近年的港姐質素每下愈況，梁佩瑚日前在電話中說：「今年港姐我就冇乜留意，但歷屆港姐質素都OK，我尤其覺得楊思琦都唔錯，佢係可造之材。其實候選港姐喺參賽期間，都係未經包裝，所以之後形象都會有改善。」&#13;<br> 採訪：比華利</spanclass></p></body></html>

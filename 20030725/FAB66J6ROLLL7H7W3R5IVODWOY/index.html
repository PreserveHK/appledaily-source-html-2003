<html><header><meta charset="utf-8"><title>薛家燕鼓勵智叔堅強</title></header><body><h1>薛家燕鼓勵智叔堅強</h1><p>薛家燕、謝天華與趙學而等人，前晚在將軍澳電視廣播城拍攝無綫劇集《皆大歡喜》，由於劇情講述謝天華與趙學而結婚，所以扮演新娘的趙學而與飾演新奶奶的薛家燕均穿上中式裙褂。<br> &#13;<br> <spanclass>送贈生果籃 &#13;<br> 近日廖啟智的三歲幼子患上血癌，薛家燕表示前日曾送上生果籃及玩具到醫院，她說：「送咗生果籃同玩具火車，最緊要係鼓勵智叔同敏兒，佢哋要日夜照顧個小朋友，𠵱家最緊要係鼓勵佢兩個，個小朋友有事，任何人個心都唔舒服啦！」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>

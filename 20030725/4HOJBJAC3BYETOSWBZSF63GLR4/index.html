<html><header><meta charset="utf-8"><title>查爾登希士頓獲自由獎章</title></header><body><h1>查爾登希士頓獲自由獎章</h1><p>患上老人癡呆症的金像影帝查爾登希士頓（CharltonHeston），前日在白宮獲美國總統喬治布殊頒發自由獎章，以表揚他對國家的貢獻，其餘獲頒獎章的還包括捷克共和國前總統兼著名作家哈維爾。<br> &#13;<br> <spanclass>曾任槍械協會主席 &#13;<br> 七十九歲的查爾登近年一直擔任美國全國槍械協會主席，直至本年四月才卸任。前日布殊頒獎予查爾登時，親自扶他起身，然後把獎章掛在其頸上。自由獎章於一九四五年由當時的美國總統杜魯門所設立，主要是表揚一些對國家有非凡貢獻的公民。</spanclass></p></body></html>

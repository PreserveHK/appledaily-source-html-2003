<html><header><meta charset="utf-8"><title>藏二萬丸仔兩漢認罪</title></header><body><h1>藏二萬丸仔兩漢認罪</h1><p>【本報訊】兩名男子以參加旅行團作掩飾，腰纏八大包逾二萬粒搖頭丸，擬隨團將毒品偷運往日本，但登機前被海關人員截獲，二人昨在高等法院承認販毒罪，今晨宣判。&#13;<br> 這是海關破獲歷來最大宗販運搖頭丸往日本的案件，毒品市值最高可達七百九十二萬元，兩名被告是李振聲（四十歲）及陸志棠（四十五歲），李案發時無業，陸報稱是深圳一間卡拉OK的經理。&#13;<br> 案件編號：HCCC150/2003</p></body></html>

<html><header><meta charset="utf-8"><title>張惠妹姪女唱歌　棒！</title></header><body><h1>張惠妹姪女唱歌　棒！</h1><p>張惠妹前日帶大姊、三姊、大哥的女兒及大姊的女兒一同現身台灣電視節目《黃金夜總會》。他們一家在節目獻唱，觀眾聽出耳油，尤其是阿妹年僅三歲的姪女，其歌聲被指與阿妹很相像，最後阿妹與她合唱了一曲《熱線妳和我》。<br> &#13;<br> <spanclass>家人穿和服出場 &#13;<br> 阿妹的家人當日還特地穿和服出場，大唱日文歌。阿妹則穿一條短裙，她說：「我本來也要穿和服，但因身材與姊姊不同，她們是圓身，我是扁身，怎麼穿也很怪，所以作罷。我的家人今天要向唱功一流的主持人江淑娜下戰書，互比日文歌。」</spanclass></p></body></html>

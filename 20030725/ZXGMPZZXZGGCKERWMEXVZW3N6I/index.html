<html><header><meta charset="utf-8"><title>　　港基大班冇雪茄唔掂 - 李八方</title></header><body><h1>　　港基大班冇雪茄唔掂 - 李八方</h1><p>接近銀行公布業績季節，令八方想起食雪茄嘅港基銀行大班馬文德。八方最近聽港基個公關講，原來馬文德一日要食成三、四支雪茄，重話「我完全唔能夠想像一日冇雪茄係點樣，所以到𠵱家，搭飛機對我仍然係一個挑戰」，睇嚟馬文德一定視搭長途飛機為苦差。&#13;<br> 佢平日又好喜歡同人分享食雪茄嘅心得；而最令人意外嘅，就係佢話雪茄嘅最好拍檔，竟然係好油膩嘅中國菜，話味道配合得天衣無縫喎。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

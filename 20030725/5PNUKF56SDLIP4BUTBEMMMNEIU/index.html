<html><header><meta charset="utf-8"><title>李小龍限量紀念品免費送</title></header><body><h1>李小龍限量紀念品免費送</h1><p>李小龍逝世30周年，不少公司都為他推出一系列珍藏精品，Fans們今個月肯定破產！不過今次呢個好介紹就完全不費分文，一套限量版李小龍信封連信紙，上面印有李小龍喺《猛龍過江》裏面舞住雙截棍的英武樣。只要連同回郵信封，寄九龍觀塘鴻圖道57號南洋廣場1002室得利影視股份有限公司，信封面註明《猛龍過江珍藏信封連信紙》，限量三十套，先到先得。&#13;<br>&#13;<br>記者：梁佩芬&#13;<br>攝影：陳偉強</p></body></html>

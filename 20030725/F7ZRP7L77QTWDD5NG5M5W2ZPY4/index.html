<html><header><meta charset="utf-8"><title>宋承憲水著型男No.1</title></header><body><h1>宋承憲水著型男No.1</h1><p>擁有澎湃胸肌的宋承憲，近日被韓國廣告專門網上放送局NGTV（網址：<ahref http:>www.ngtv.com ），由一千七百名網上顧客選出成為「最佳水着模特兒明星」的男子組第一名，而女子組則是頻以健康性感形象示人的李孝利。&#13;<br> 宋承憲及李孝利的得票率甚高，分別有百分之二十七點五及三十八點六。男藝人方面，排在宋承憲之後的還有權相宇、SEVEN以及車太賢等；女藝人中全智賢、嚴正花及張真英也得票不少。</ahref></p></body></html>

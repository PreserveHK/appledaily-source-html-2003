<html><header><meta charset="utf-8"><title>寶馬Z4正式登陸香港</title></header><body><h1>寶馬Z4正式登陸香港</h1><p>自推出以來，一直備受各地車迷追捧嘅全新寶馬Z4開篷跑車，最近終於正式登陸香港喇！新車無論造型及車廂設備，皆予人有一份新鮮感，而率先抵港嘅Z42.5i型號，則以一台2.5公升直6引擎作動力核心，馬力及扭力輸出分別為192匹及24.2kgm，用以驅動此車可謂綽綽有餘。若然你對全新Z4開篷跑車感興趣，而且又想知道更多關於佢嘅資料的話，咁就要留意明日（7月26日）我哋嘅報道喇！</p></body></html>

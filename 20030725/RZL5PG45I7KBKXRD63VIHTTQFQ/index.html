<html><header><meta charset="utf-8"><title>升中校網涉性別歧視</title></header><body><h1>升中校網涉性別歧視</h1><p>【本報訊】升中派位放榜後，平等機會委員會接獲今年首宗有關派位的正式投訴，投訴人聲稱校網劃分上存在性別歧視成份。平機會現正就有關個案進行資料搜集工作。&#13;<br> 平機會於去年接獲的投訴中，有兩宗涉及校網劃分的性別歧視投訴，未能成功調解。有關投訴指，葵青區校網中的英文中學，有五間男女校、兩間女校，令女生入讀英中的機會較男生為大，認為有性別歧視之嫌。&#13;<br> 最近有報道指，平機會正就上述投訴徵詢法律意見，計劃再度控告政府性別歧視；但平機會主席胡紅玉則強調，該會仍在討論是否提出訴訟。中學學位分配委員會主席黃美美稱，在劃分校網時，完全沒有考慮性別因素。</p></body></html>

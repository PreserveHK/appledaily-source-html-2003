<html><header><meta charset="utf-8"><title>房車撞欄傷女司機</title></header><body><h1>房車撞欄傷女司機</h1><p>【本報訊】颱風「伊布都」昨日在廣東登陸後，本港仍受其環流雨帶影響，不時刮起狂風大雨，下午二時許，一輛私家車沿香港仔壽山村道落斜東行，當私家車駛至一個左彎時，疑路面濕滑引致失控，私家車撞向路邊鐵欄，右邊車頭嚴重損毀（圖）。&#13;<br> 意外中，私家車駕駛座的安全氣袋彈出，五十四歲姓蕭女司機嘴角擦傷流血，救護員迅速趕至替傷者急救後送院，警員稍後替女司機進行酒精測試，證實她並無飲酒。&#13;<br> 梁偉權攝</p></body></html>

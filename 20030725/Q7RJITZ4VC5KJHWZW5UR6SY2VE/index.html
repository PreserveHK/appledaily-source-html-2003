<html><header><meta charset="utf-8"><title>方力申出水飛不起</title></header><body><h1>方力申出水飛不起</h1><p>有「飛魚王子」之稱的方力申，原來陸上運動成績麻麻。方力申日前為其擔任代言人的Reebok拍球衣廣告，他須做一個在龍門前撲球的動作，但拍到身水身汗也無法成功撲球，最後惟有作狀撲球了事。<br> &#13;<br> <spanclass>只識擺甫士 &#13;<br> 方力申當日在三十多度的氣溫下拍攝，由於工作人員知道他球技水皮，拍攝前讓他先行踢足球熱身，希望正式拍攝時能順順利利，可惜方力申有姿勢冇實際。事後方力申笑說：「平日我只係睇吓球賽，大約知啲踢波甫士，我踢波都唔叻嘅。」</spanclass></p></body></html>

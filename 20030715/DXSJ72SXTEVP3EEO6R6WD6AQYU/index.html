<html><header><meta charset="utf-8"><title>醉漢遇劫反抗受傷</title></header><body><h1>醉漢遇劫反抗受傷</h1><p>【本報訊】一名姓黃（二十四歲）男子昨凌晨二時許，與三名來自台灣女性朋友（十八至二十二歲），到尖沙嘴彌敦道一間的士高消遣。稍後黃疑因酒醉獨自離開的士高，到街上呼吸新鮮空氣時，報稱被一名男子挾持到附近加連威老道一條後巷打劫。事主反抗被賊人揮拳打傷頭部，一個放有三名台灣友人護照、兩部手機、信用卡及四百元現金的手提袋被賊人搶去。事主負傷返回的士高報警被送院救治（圖）。警員曾在現場一帶搜捕賊人，但無發現。&#13;<br> 王偉禎攝</p></body></html>

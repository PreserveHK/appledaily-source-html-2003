<html><header><meta charset="utf-8"><title>重振亞洲旅業激光騷</title></header><body><h1>重振亞洲旅業激光騷</h1><p>【本報訊】博鰲亞洲論壇和世界旅遊組織，在會展舉行重振亞洲旅遊業大會昨日開幕，博鰲亞洲論壇秘書長龍永圖致辭時表示，對本港旅遊業復甦充滿信心。人類進入全球一體化時代，世界各地的政治及經濟相互影響着，希望今次會議能夠加強國際間的合作，面對未來挑戰。&#13;<br> 此外，在大會晚宴上播放了一套片長十五分鐘的宣傳片，展現香港的過去與未來，會場內那繽紛的色彩是由激光投射出來的效果。&#13;<br> 短片向外賓介紹了香港由昔日的漁港發展至今天的金融中心，亦預告了迪士尼樂園等多項旅遊項目。</p></body></html>

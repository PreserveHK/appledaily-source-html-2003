<html><header><meta charset="utf-8"><title>優香擦今井鞋Fans呻悶</title></header><body><h1>優香擦今井鞋Fans呻悶</h1><p>日本女星優香及今井繪理子聲演的動畫《我的孫悟空》，前日乘暑假正式開始上映，兩位主角出席宣傳活動時再次互相奉承，令在場fans大叫悶蛋。&#13;<br> 其實優香及今井近排為這手塚治虫原作卡通宣傳時，已多次交「行貨」，前日優香照辦煮碗道：「套戲完結時聽到今井主唱嘅主題曲，我喊到停唔到口，首歌好配合套戲。」而今井亦回敬一句：「優香真係好有配音才華嘅女星，我好尊敬佢。」</p></body></html>

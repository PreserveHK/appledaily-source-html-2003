<html><header><meta charset="utf-8"><title>請願打斷特首發言</title></header><body><h1>請願打斷特首發言</h1><p>【本報訊】行政長官董建華昨日到灣仔會議展覽中心出席國際旅遊會議「博鰲亞洲論壇」期間，環保團體「綠色和平」一名成員在昨日「全球反焚化日」，以與會人士身份進入論壇會場，並在董建華發言時高舉「不要焚化爐」的橫額及高呼口號（圖），要求全球停止使用焚化爐。雖然董建華的發言一度被叫喊聲中斷，但董始終對該名請願人士視若無睹，在場的其中十多名保安人員後來把請願人士帶離會場。&#13;<br> 凌樹輝攝</p></body></html>

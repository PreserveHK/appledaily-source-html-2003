<html><header><meta charset="utf-8"><title>三菱Grandis光亮車燈配搭行車更安全</title></header><body><h1>三菱Grandis光亮車燈配搭行車更安全</h1><p>全新三菱Grandis除備有MIVEC技術引擎，令車子可有慳油好力嘅特性外，就連車身上多組車燈配搭，都能夠為行車安全增添不少分數。其中好似一對低斜頭燈組合咁，就用上多幅面反射設計，亮起時能令光線更集中之餘，照明度較傳統尾燈組合來得更強，尤其適合在漆黑嘅環境使用；而門邊鏡殼上嘅指揮燈、直立式尾燈及附於尾翼上嘅高置煞車燈，都用上LED燈泡作組合，同樣擁有高透光度外，亦能為其他道路使用者，帶來更清晰明確嘅提示呢！</p></body></html>

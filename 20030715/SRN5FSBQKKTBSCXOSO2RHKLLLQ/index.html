<html><header><meta charset="utf-8"><title>關心妍剝智慧牙放假一周</title></header><body><h1>關心妍剝智慧牙放假一周</h1><p>關心妍（Jade）昨日到柴灣拍攝MP3廣告，她透露今次擔任代言人有六位數字酬勞。&#13;<br> 阿Jade說：「我會擔任香港同澳門嘅代言人一年，我會用呢筆錢同哥哥去玩，因為佢會喺月尾返香港探我。」<br> &#13;<br> <spanclass>支持羅傑承 &#13;<br> 阿Jade更雀躍地表示將有一個星期大假，她說：「由於我要剝智慧牙，所以公司就畀我喺生日嗰日開始放一個禮拜大假。」&#13;<br> 此外，阿Jade透露曾用短訊慰問老闆羅傑承，她說：「我叫佢唔好咁擔心，同埋話佢知我一定會支持佢。而且我都有同老闆娘一齊開party，嗰日大家都好開心呀。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>成奎安跟進維修報答村民</title></header><body><h1>成奎安跟進維修報答村民</h1><p>成奎安前日在酷熱天氣下向村民拉票，終於當選為西貢南圍村的居民代表，昨日成奎安接受電話訪問時說：「我真係好多謝村民嘅支持，我真係好開心，雖然我要到十月先上任，但係我都會盡力去幫助啲村民，為佢哋解決問題。<br> &#13;<br> <spanclass>聽取訴求 &#13;<br> 「我知道村裏面有啲地方需要維修，我會去跟進，而且我會盡量聽取村民嘅訴求，同埋只要幫到手就一定幫。」&#13;<br> 近年成奎安在影圈處於半退休狀態，問他是否打算放棄演藝事業時，他說：「我雖然做咗村代表，但係演藝嘅工作我仍然會照做。」</spanclass></p></body></html>

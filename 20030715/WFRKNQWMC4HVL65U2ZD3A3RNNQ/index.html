<html><header><meta charset="utf-8"><title>ASM部門北移裁員150</title></header><body><h1>ASM部門北移裁員150</h1><p>【本報訊】彭博資訊引述ASM太平洋（522）市務策略經理羅彥康表示，該集團會將本港的電鍍部門遷往內地，估計涉及的200名員工，其中150人被裁減，其餘50人會轉至深圳的廠房工作。不過，他並無透露裁員可節省多少成本，以及需否為此次裁員的開支作一次過撇帳。&#13;<br> 去年，該公司也將部份業務北移，裁員200名，當時餘下員工人數為1200名，當時也要提撥2000萬元的一次過開支。雖然半導體設施市場有復甦迹象，但市場分析員認為該公司也有減少成本的迫切性。</p></body></html>

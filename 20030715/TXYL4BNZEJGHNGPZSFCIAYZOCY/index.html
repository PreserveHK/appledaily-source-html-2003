<html><header><meta charset="utf-8"><title>限量版T3計時表</title></header><body><h1>限量版T3計時表</h1><p>𠵱家啲電影好多時都會出一系列嘅紀念品畀班fans收藏。就好似「未來戰士3」咁，套戲未上畫佢嘅figure已經成為水貨舖嘅熱賣貨。不過，T3除咗有figure外，T3嘅計時表一樣值得收藏。呢隻名為RoyalOakOffshoreT3嘅愛彼表，係專為大隻佬阿諾舒華辛力加而設計，而且更係限量發售1,000隻，難怪呢隻表嘅售價同呢位荷李活影星一樣咁有「份量」。呢隻表八月初開始係各大代理商有售，係fans嘅就不容錯過啦。&#13;<br>&#13;<br>售賣點：各大代理商&#13;<br>記者：馬慶武</p></body></html>

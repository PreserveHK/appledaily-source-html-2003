<html><header><meta charset="utf-8"><title>起亞新陳列室聚腳好地方</title></header><body><h1>起亞新陳列室聚腳好地方</h1><p>香港告士打道「車行街」，遲吓又會多一間汽車陳列室，好讓愛蒲嘅車迷又多一個睇車嘅落腳點喇！亞Mark所講嘅係近年響國內外，成績突飛猛進嘅韓國起亞（Kia）代理。佢哋早前運嚟全新Sorento多用途SUV，雖然適逢碰正SARS疫潮，惟經過呢段艱苦嘅日子後，多咗唔少人留意到呢款響北美同歐洲，有高銷量紀錄嘅多用途車。為免車迷舟車勞頓，要跑去九龍睇車嘅關係，代理方面將會響今個月底，響靠近銅鑼灣嘅告士打道上多開一間近2,000呎嘅陳列室，屆時想響一個寬敞環境下睇Sorento嘅朋友，就不妨到新陳列室睇吓喇！</p></body></html>

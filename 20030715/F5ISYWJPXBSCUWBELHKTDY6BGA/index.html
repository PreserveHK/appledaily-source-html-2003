<html><header><meta charset="utf-8"><title>《大逃殺2》破紀錄</title></header><body><h1>《大逃殺2》破紀錄</h1><p>日本話題電影《大逃殺2鎮魂歌》，宣傳攻勢一浪接一浪，前日藤原龍也、酒井彩名及前田愛等主角以及導演深作健太，出席於池袋舉行的記者會時，宣布此片於八日內入場人數已達到五十萬人，票房收入超過了七億日圓（約四千六百二十萬港元），比第一集快了兩日達此佳績，故相信續集票房可乘勢突破上集的四十億日圓（約二億六千四百萬港元）。&#13;<br> 藤原龍也表示：「有咁嘅成績我真係好興奮！」而英國方面，BBC電視台亦將播出《大逃殺2》的製作特輯。</p></body></html>

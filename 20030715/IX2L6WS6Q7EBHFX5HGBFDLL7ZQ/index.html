<html><header><meta charset="utf-8"><title>伊健疾走青馬大橋</title></header><body><h1>伊健疾走青馬大橋</h1><p>鄭伊健、黎明與吳鎮宇合拍的新戲《雙雄》中，有多場追捕戲份。導演陳木勝構思在青馬大橋取景後，即向有關部門查詢，最終獲得運輸署、電影服務統籌科、影視及娛樂事務管理處、警務處以及青馬管理有限公司等十個相關團體大開綠燈，批准《雙雄》在大橋取景。<br> &#13;<br> <spanclass>景觀遼闊 &#13;<br> 伊健表示在青馬大橋上拍戲感到相當興奮，站在橋上可看到十分遼闊的景觀，與乘車經過時看到的感受很不同。至於電影服務統籌科派出高官到場探班，導演陳木勝亦表示欣慰。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>种星堂三嬌娃備戰出擊</title></header><body><h1>种星堂三嬌娃備戰出擊</h1><p>捧紅過不少演藝界新星如李彩樺、周麗淇及陳文媛等的种星堂，三年前成立娛樂部，專責發展藝人經理人業務，最近簽了三名新人，準備力捧。<br> &#13;<br> <spanclass>挑戰鄭希怡 &#13;<br> 三名準新星分別是樣貌酷似鄭希怡的朱洛賢，她擁有四十二吋長腿，有模特兒的骨架，自少習琴，种星堂打算為她塑造斯文中帶性感的形象。&#13;<br> 另一名叫鄭融的準新星，只得十八歲，身形嬌小玲瓏，但嗓子和舞藝俱佳，公司立志栽培她成為「港版BoA」。最後一名董敏莉在香港大學主修法文，簽約种星堂前已活躍本地廣告界，三人將於不久出席公開記者會。</spanclass></p></body></html>

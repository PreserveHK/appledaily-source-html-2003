<html><header><meta charset="utf-8"><title>吉之島九龍城開10元店</title></header><body><h1>吉之島九龍城開10元店</h1><p>【本報訊】里昂證券上周與吉之島（984）管理層會面後，發表的研究報告指出，吉之島受非典型肺炎影響輕微，4月份營業額已止跌回升，更錄得6%按年升幅，增長主要是由衞生用品、食物及家具部門帶動，因其間顧客對個人及環境衞生變得更為關注所致。&#13;<br> 里昂亦引述吉之島管理層表示，已決定於九龍城開設集團在港第2間「10元店」，並會在未來3年，再開多兩間大型綜合百貨店，不過，他並沒有表明新舖的選址是在香港或在內地。吉之島目前分別於本港及內地擁有8及5間綜合百貨店。吉之島昨收報2.675元，升2.88%。</p></body></html>

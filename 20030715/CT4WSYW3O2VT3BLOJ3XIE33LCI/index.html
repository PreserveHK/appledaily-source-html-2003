<html><header><meta charset="utf-8"><title>成龍不死傳說下月終結</title></header><body><h1>成龍不死傳說下月終結</h1><p>成龍新片《飛龍再生》將於下月中全球上映，該片投資了三億港元，成龍在片中更會打破一向打不死的傳統，他所主演的角色將會在電影中死去。<br> &#13;<br> <spanclass>嘉麗身手了得 &#13;<br> 成龍今次邀請了曾與畢彼特合演《情約今生》的三十歲女星嘉麗科蘭妮出任女主角，嘉麗科蘭妮表示看過多部成龍的作品，十分欣賞他在戲中的高難度動作，但從未想過兩人有機會合作，故今次感到相當新鮮。&#13;<br> 嘉麗科蘭妮在戲中飾演一名愛爾蘭特工，她花了數個月時間跟隨動作指導洪金寶學習不同招式，可說美貌與身手並重，甚得導演陳嘉上讚賞。成龍又讚嘉麗科蘭妮是外國女星當中打得最漂亮的一位，更可媲美楊紫瓊。</spanclass></p></body></html>

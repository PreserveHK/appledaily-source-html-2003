<html><header><meta charset="utf-8"><title>梯間聊天青年被打</title></header><body><h1>梯間聊天青年被打</h1><p>【本報訊】將軍澳彩明苑昨清晨六時許發生傷人血案，三名青年在彩榮閣地下梯間飲酒聊天，突然有三名男子走近，指他們「眼望望」，雙方發生爭執。其間三名青年被對方用玻璃樽襲擊，其中兩名姓王（十七歲）及姓鄭（十九歲）青年手部受傷（圖），負傷逃至附近彩貴閣地下，遇到兩名在場處理一宗「有人暈倒」案件的警員。警員召救護車將兩名青年送院。警方曾在現場搜索疑犯，但無發現。&#13;<br> 黃曄寧攝</p></body></html>

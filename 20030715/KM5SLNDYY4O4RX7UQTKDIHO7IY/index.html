<html><header><meta charset="utf-8"><title>燒毀鈔票已觸犯刑事罪</title></header><body><h1>燒毀鈔票已觸犯刑事罪</h1><p>上環發生燒銀紙事件，法律界人士黃國桐律師指出，鈔票屬於發鈔銀行所有，市民提款後只擁有該鈔票之使用權，任何人士塗污、毀壞、在鈔票上簽名、或燒毀鈔票都屬違法。<br> &#13;<br> <spanclass>罪成最高判囚10年 &#13;<br> 黃國桐律師補充說，現時並無明確法例禁止市民焚燒鈔票，但他解釋鈔票並非市民財物，鈔票上的「憑票即付」字句顯示市民只可使用該面值鈔票。&#13;<br> 金融管理局發言人昨日接受本報查詢時指出，根據《刑事罪行條例》第二百章第六十條，鈔票亦列入財產一項，任何人士若在沒有合理解釋情況下，破壞或損毀他人財產都屬違法，違法者若罪名成立，最高刑罰是入獄十年。&#13;<br> 本報記者</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>荷李活地標80歲</title></header><body><h1>荷李活地標80歲</h1><p>屹立美國洛杉磯市一個山丘上、高十五米的鐵製標誌「HOLLYWOOD」（荷李活），周日度過八十歲「生日」，當地舉行了慶祝活動。&#13;<br> 這標誌是世上最出名的地標之一，但最初以地產廣告牌HOLLYWOODLAND形式出現時，不為居民接受，有人甚至縱火把「L」字燒毀，其中一個「O」字又曾掉落，後來得《花花公子》創辦人赫夫納籌款重建，並將「LAND」刪掉。&#13;<br> 英國廣播公司</p></body></html>

<html><header><meta charset="utf-8"><title>自煮家庭：新派米線增食慾　哽唔落飯？</title></header><body><h1>自煮家庭：新派米線增食慾　哽唔落飯？</h1><p>天口熱，小朋友比平日更容易出現扭計唔食飯的情況，即使是大人，熱辣辣也會有「哽唔落飯」的感覺！港島皇悅酒店行政總廚Andy師傅，今日就為我們示範更易入口的米線，他更一反傳統，將原來入口「滑潺潺」、無甚口感的蚵仔麵線，加入蚧皇、火腿等材料，自創出這道更有質感、更能吸引食慾的新派蚧皇蚵仔燴米線。&#13;<br>&#13;<br>記者：吳佩璇攝影：陳陶鈞	鳴謝：港島皇悅酒店行政總廚Andy師傅</p><p><b> 材料：</b> &#13;<br> 蚧皇1両、蚵仔肉4両、芹菜茸適量、鮮草菇3-4粒、火腿1片（切茸）、米線半斤、蛋白1個、生粉1茶匙、鹽及糖各半茶匙</p></body></html>

<html><header><meta charset="utf-8"><title>陶喆獨來港人消瘦</title></header><body><h1>陶喆獨來港人消瘦</h1><p>將於下月十四和十五日在紅館舉行兩場演唱會的台灣歌手陶喆，昨日來港宣傳，唱片公司安排了四名保安護送他。就記者所見，陶喆消瘦了一些，但精神仍佳，他見到記者時，亦禮貌地打招呼問好。<br> &#13;<br> <spanclass>圈中人雀躍 &#13;<br> 陶喆將在港舉行演唱會，不少圈中人都很欣賞他的音樂才華，據知梅艷芳、梁朝偉和李嘉欣等人都希望欣賞陶喆的演唱會，圈中即掀起一陣撲飛熱潮。&#13;<br> 陶喆演唱會的嘉賓人選，初步邀請了周杰倫和陳奕迅，陶喆曾為周杰倫的演唱會演出，故周杰倫這次便投桃報李，實在識英雄重英雄。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>李小龍百年流行象徵與貓王齊名</title></header><body><h1>李小龍百年流行象徵與貓王齊名</h1><p>將港式電影發揚光大的已故武打巨星李小龍，近日被美國電視台VH1選為「二百位最偉大流行象徵」之一，與瑪麗蓮夢露（MarilynMonroe）、貓王皮禮士利（ElivsPresley）、柯德莉夏萍（AudreyHepburn）及差利卓別靈（CharlieChaplin）等巨星齊名。<br> &#13;<br> <spanclass>綜合百年人物 &#13;<br> VH1是次選舉乃綜合近百年來最具影響力的名人，除一眾已故明星外，在當今娛樂圈中仍然舉足輕重的麥當娜（Madonna）、米高積遜（MichaelJackson）及美國前總統克林頓均榜上有名。本選舉的完整名單，將於下周一正式公布。</spanclass></p></body></html>

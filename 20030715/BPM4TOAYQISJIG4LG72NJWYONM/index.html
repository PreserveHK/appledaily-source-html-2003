<html><header><meta charset="utf-8"><title>劉棟平案仍待裁決</title></header><body><h1>劉棟平案仍待裁決</h1><p>【本報訊】退役香港足球隊門將、有線電視前足球評述員劉棟平，涉嫌五度在其柴灣杏花邨寓所，強姦其菲籍女傭一案，陪審團昨在高等法院退庭商議一整日，仍未達成裁決，主審法官彭偉昌遂吩咐各人休息，今晨繼續商議。&#13;<br> 四十二歲被告劉棟平被控於去年五月六日至十七日，五度強姦其二十五歲的菲傭，他否認控罪，指女事主同意性交，而且先挑逗他。&#13;<br> 案件編號：HCCC74/2003</p></body></html>

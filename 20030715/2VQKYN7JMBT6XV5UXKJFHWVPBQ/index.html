<html><header><meta charset="utf-8"><title>俄國遇害城大才女出殯</title></header><body><h1>俄國遇害城大才女出殯</h1><p>【本報訊】上月在俄羅斯遇害的二十三歲香港城市大學女畢業生陸姵妏，昨午在紅磡世界殯儀館以基督教儀式出殯，遺體移送薄扶林基督教墳場安葬。<br> &#13;<br> <spanclass>20多親友送別 &#13;<br> 出殯儀式於下午一時在殯儀館舉行，二十多名親友出席，其後女死者陸姵妏的靈柩由靈車送往墳場安葬，下葬前先進行安葬禮儀，一眾親友在牧師的引領下，唱詩、禱告、讀經、獻花及祝福，送她最後一程。&#13;<br> 二十三歲的陸姵妏為城大創意媒體學院畢業生，今年三月以藝術家身份前往愛沙尼亞進行文化交流，上月經莫斯科轉機返港，因班機延誤滯留當地，離開機場後遇害，屍體於六月二十六日在莫斯科一處樹林被人發現，身上財物盡失，疑遭劫殺。</spanclass></p></body></html>

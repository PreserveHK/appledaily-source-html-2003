<html><header><meta charset="utf-8"><title>鄭中基蒲吧飲汽水</title></header><body><h1>鄭中基蒲吧飲汽水</h1><p>由鄭中基、李燦森、女子組合MiniCookies成員Stephy和張達明等主演的新片《龍咁威2003》前日煞科，當晚眾人拉隊到跑馬地蒲吧消遣，慶祝《龍》片煞科。<br> &#13;<br> <spanclass>煞有介事 &#13;<br> 昨日凌晨十二時半左右，鄭中基、黃柏高、Ba叔、李燦森和Stephy等十多人在跑馬地現身，Ba叔一見記者即嚷着說：「我哋部戲煞科嚟飲吓嘢啫，你哋唔好等啦，我叫晒佢哋嚟畀你哋影大合照啦！」&#13;<br> 鄭中基為怕記者以為他再度飲酒，他鄭重聲明說：「我今晚飲汽水，你哋放心啦！」&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

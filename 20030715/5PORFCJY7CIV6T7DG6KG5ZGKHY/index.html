<html><header><meta charset="utf-8"><title>火山塌頂</title></header><body><h1>火山塌頂</h1><p>中美洲英屬蒙特塞拉特島（Montserrat）的蘇弗里耶爾火山，上周六晚山頂局部塌下，大量泥石和火山灰滾下，令四周島嶼均陷入一片灰塵中；石頭亦如下雨般擊中住宅和大廈，加勒比海地區飛機航班周日要取消。&#13;<br> 當地火山觀測站主任赫德說：「現在這兒已沒有人，但為謹慎起見，鄰近地方的人亦應留在室內，因為火山仍有機會爆發。」附近的荷屬聖馬爾藤大部份地方亦被碎石覆蓋，房子、汽車、樹木都披上一層灰。當局勸喻居民留在室內，出外要戴手術口罩。&#13;<br> 美聯社</p></body></html>

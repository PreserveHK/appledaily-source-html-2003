<html><header><meta charset="utf-8"><title>馬浚偉搞喊女Fans</title></header><body><h1>馬浚偉搞喊女Fans</h1><p>馬浚偉前晚在慈雲山中心為新碟《新帝女花》舉行簽名會，到場索取簽名的歌迷約有數十人，圍觀的市民則有近百人。&#13;<br> 有一女歌迷送公仔給馬浚偉時黑面，索取簽名時又幾乎哭起來，事後馬浚偉說：「我諗佢因為我冇行去佢嗰邊握手，所以唔開心。佢係成日跟住我嘅fans，得一、兩分鐘握手，我梗係同啲街坊握咗先啦，佢哋大把機會嘛。」<br> &#13;<br> <spanclass>鬧𠝹手fans &#13;<br> 馬浚偉又表示該女歌迷近日正為他的歌迷會設計會徽及T恤，可能壓力太大才黑面，他說：「我成日同fans傾偈，好似有個fans鍾意𠝹手，因為佢俾男友拋棄，結果俾我鬧咗十五分鐘。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Conjoined</title></header><body><h1>Conjoined</h1><p>"Indonesiandoctorsconsiderseparationsurgeryon<u> conjoined</u> twins."&#13;<br> &#13;<br> 「印尼醫生考慮為連體雙胞胎進行分割手術。」&#13;<br> &#13;<br> 印尼西爪哇城鎮萬隆上周六有一對連體男嬰出生，這對雙胞胎腹部相連，但身體健康，印尼醫生周一為他們檢查，看看能否為他們進行分割手術。Conjoined是形容詞，解相連的、聯在一起的。&#13;<br> </p></body></html>

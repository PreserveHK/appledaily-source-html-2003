<html><header><meta charset="utf-8"><title>大學生性幻想失控</title></header><body><h1>大學生性幻想失控</h1><p>【本報訊】二十三歲大學畢業生麥兆華，於六月二十二日凌晨時分，在沙田新翠商場尾隨夜歸妙齡少女，他較早時在沙田裁判法院承認遊蕩罪，裁判官判刑時指出，報告指被告心理不平衡，對異性幻想與社會現實規範分不開，過往五十次性幻想中，有七次付諸實行，幸好沒有一次成功。&#13;<br> 裁判官經考慮後，認為被告現階段最適合需要輔導，遂判被告感化三年，並要遵守附帶條件，需按感化官指示接受臨床心理或精神輔導，以及守宵禁令，三個月後向法庭呈交進度報告。&#13;<br> 案件編號：STCC832/2003</p></body></html>

<html><header><meta charset="utf-8"><title>陳慧嫻不容男友花心</title></header><body><h1>陳慧嫻不容男友花心</h1><p>陳慧嫻和關心妍前晚在灣仔為新歌《拈花惹草》錄音，其實慧嫻一早已完成了自己的部份，但她仍到錄音室為關心妍打氣。&#13;<br> 問慧嫻若男友到處拈花惹草，會怎樣處理？慧嫻說：「呢啲嘢我一定唔可以忍受，我寧可冇男友，我一定會飛咗佢。冇男朋友都唔緊要，我重有七隻貓陪我。」<br> &#13;<br> <spanclass>後輩夠好口 &#13;<br> 對於關心妍的稱讚，慧嫻表示全部受落，她說：「我會受晒佢讚我啲嘢，如果我以前細個好似佢咁識講嘢，我諗好多嘢會更順利。」慧嫻表示這次與關心妍合作，是由《拈花惹草》的作曲人陳輝陽撮合，慧嫻說：「我聽過關心妍嘅歌，佢唱高音好靚。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>電表房起火300人逃生</title></header><body><h1>電表房起火300人逃生</h1><p>【本報訊】葵盛西邨五座六樓一個電表房，前晚十一時突然冒煙起火，濃煙充斥走廊，居民發現致電報警及逃生，警方及消防員到場疏散七樓一間老人院及大廈住客合共約三百人疏散到地下暫避（圖），其中四名老婦自行從三樓一條連接毗鄰停車場的通道，逃往三樓停車場逃生。&#13;<br> 火警於二十多分鐘後被救熄，共有一男五女（年齡由六十三至九十五歲）及一名兩歲女童因吸入濃煙及走火時跌傷，經送院治理其中一人要留醫，情況穩定，火警並無可疑。&#13;<br> 陳日海攝</p></body></html>

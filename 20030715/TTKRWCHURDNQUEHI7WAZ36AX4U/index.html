<html><header><meta charset="utf-8"><title>2號曹敏莉做布景板頭暈</title></header><body><h1>2號曹敏莉做布景板頭暈</h1><p>無綫二十位「二○○三年度香港小姐競選」候選佳麗昨日到東平洲和塔門拍外景，其後再到天后廟拜神祈福，隨團還有數十位市民排隊等候跟佳麗合照，令眾港姐慘變人肉布景板。<br> &#13;<br> <spanclass>狂買手信 &#13;<br> 在炎熱的天氣下2號曹敏莉和4號吳丹琪均感到身體不適，有中暑迹象，曹敏莉說：「我平時好少曬太陽，可能等團友大合照時等得太耐，有手震同頭暈，飲咗水之後已經好好多。」問到曹敏莉可會覺得此行成了人肉布景板時，她說：「唔會，我哋都係企喺前面。」&#13;<br> 此外，眾佳麗在塔門觀光時5號葉逸怡和15號陳榕梅都有所收穫，買了很多海味作手信。&#13;<br> 採訪：卓寶花　攝影：仇志德</spanclass></p></body></html>

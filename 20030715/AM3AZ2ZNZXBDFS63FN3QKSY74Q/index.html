<html><header><meta charset="utf-8"><title>經典Game今期至Hot</title></header><body><h1>經典Game今期至Hot</h1><p>手機愈來愈追求多媒體，聲靚畫面正最得用家歡心，不過有時事實並非如此，好似今個星期手機Game榜冠軍，就由超級經典嘅《太空侵略者》奪得，由雅達利年代紅到今時今日，玩法簡單刺激度十足，仍有大量玩家支持。第二及第三位的《泡泡龍》及《撞磚》亦同屬「經典」系列，後者首次出現於1986年，經歷17個年頭都屹立不倒，可想而知經典遊戲對玩家仍有莫大吸引力。&#13;<br> &#13;<br> 1.太空侵略者（SpaceInvaders）&#13;<br> 2.泡泡龍（PuzzleBobble）&#13;<br> 3.撞磚（Arkanoid）&#13;<br> &#13;<br> 資料來源：數碼通&#13;<br> 記者：劉耀祥</p></body></html>

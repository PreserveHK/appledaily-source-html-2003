<html><header><meta charset="utf-8"><title>六樓跳下坐路中</title></header><body><h1>六樓跳下坐路中</h1><p>【本報訊】一名姓司徒（二十七歲）男子，昨晨九時許，在油麻地上海街三八九號一幢唐樓的六樓天台跳樓自殺，壓毀掛在三至四樓外牆的一個燈箱招牌，再反彈着地，全身多處骨折受傷倒地，口鼻噴血。警方到場調查期間，跳樓男子突然奮力掙扎，並起身坐在路中（圖），警員連忙勸他躺着等候急救，事後將他送院治理，情況危殆。警方稍後聯絡事主的家人調查，據悉，他患有精神病多年，目前居住中途宿舍。&#13;<br> 劉柏麟攝</p></body></html>

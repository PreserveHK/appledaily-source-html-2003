<html><header><meta charset="utf-8"><title>欽州街咪表貼街招</title></header><body><h1>欽州街咪表貼街招</h1><p>在街頭張貼宣傳街招工人，連路邊泊車咪表，亦成為張貼街招的地方，阻礙泊車人士入咪表，因此向本報投訴。本報近日接獲多位駕車人士投訴，在泊車咪表上張貼街招，影響駕駛人士。&#13;<br> 其中深水埗居民陳先生投訴稱，福榮街及欽州街一帶的泊車咪表上，以及附近交通燈柱及欄杆等，經常被一家信貸財務公司貼滿宣傳單張，阻礙駕車人士入咪表。&#13;<br> 記者到上址查察時，發現街邊一列泊車咪表、附近交通燈柱及欄杆貼滿街招，已將投訴轉介食物環境衞生署及警方跟進。&#13;<br> （○七○六○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

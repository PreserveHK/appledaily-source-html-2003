<html><header><meta charset="utf-8"><title>玩具版MiniCooper</title></header><body><h1>玩具版MiniCooper</h1><p>今時今日，玩車再不只是大人嘅玩意，小朋友都可以一樣享受呢種樂趣，因為玩具“反”斗城最新推出咗一批仿真程度極高嘅MiniCooper遙控玩具車，仿效真嘅MiniCooper以1:6比例製成，不但備有三種車速，而且車頭及車尾燈可以閃動，車入面嘅安全帶重可以扣上或解下。另外，同場更推出1:10同1:18嘅哈利電單車模型，咁樣大人同細路都有玩具玩啦。</p><p>售賣點：玩具“反”斗城</p></body></html>

<html><header><meta charset="utf-8"><title>宋承憲俾小Fans嗌阿叔</title></header><body><h1>宋承憲俾小Fans嗌阿叔</h1><p>韓星宋承憲及孫藝珍近日日以繼夜趕拍韓劇《藍色生死戀3夏日香氣》，二人都忙得緊張，吃不下睡不着，但大前日的一位「童工狗仔隊」跟蹤宋承憲到片場，卻將他連日來的疲勞都一掃而空。&#13;<br> 原來這位「童工狗仔隊」的母親，是宋承憲的超級fans。為了討好媽媽，小朋友竟敢膽粗粗衝破宋承憲柔道三段保鑣的防線，對宋承憲說：「我媽媽好鍾意叔叔你㗎，攞到你個簽名返去佢就會買嘢畀我食！」他此話一出，令宋承憲及全場工作人員捧腹大笑，最後這位小朋友當然如願以償，獲得簽名。</p></body></html>

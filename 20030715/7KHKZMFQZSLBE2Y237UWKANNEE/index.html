<html><header><meta charset="utf-8"><title>國泰拒取消無薪假期</title></header><body><h1>國泰拒取消無薪假期</h1><p>【本報訊】因應航機陸續恢復投入服務，國泰空中服務員工會較早前向公司建議取消無薪假，國泰航空董事兼常務總裁陳南祿昨日明確表示，集團暫無意再要求員工取消放無薪假期。他又說，集團運作一向很公開，並強調假期就是假期，國泰並不會做出不合理的事情。<br> &#13;<br> <spanclass>航機人手不足 &#13;<br> 連任新一屆國泰空中服務員工會主席的關笑華說，會員對於公司在人手不足的情況下，仍拒絕取消無薪假期，都感到很失望。有國泰空姐更說，歡迎陳南祿的言論，並希望他能實踐承諾，下令管理層立即取消現行不合理的做法，例如員工沒有放無薪假卻仍要被扣人工、航機的空姐人數不足仍然起航等。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Twins勸Fans咪煲蠟</title></header><body><h1>Twins勸Fans咪煲蠟</h1><p>二人女子組合Twins昨日在屯門市廣場為新碟舉行簽唱會，為四百名fans簽名，並吸引近千觀眾圍觀，她們又演唱新歌《亂世佳人》。<br> &#13;<br> <spanclass>收自製月餅 &#13;<br> 阿嬌（鍾欣桐）和阿Sa（蔡卓妍）表示連日來收到不少fans送贈月餅，其中更有fans自製四個迷你月餅給她們品嘗。談到中秋節有些小朋友玩煲蠟，阿Sa和阿嬌異口同聲表示非常危險，奉勸fans和小朋友切勿以身犯險，阿Sa說：「細個見人煲蠟，重喺上面小便，感覺好嘔心同危險，玩吓燈籠咪算囉。」阿嬌則說：「過節最開心就係同朋友仔點燈籠行吓街，不過要開工就冇機會啦。」&#13;<br> 採訪：何永寧　攝影：甄朝健</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>綠油油郵票小型張下月發行</title></header><body><h1>綠油油郵票小型張下月發行</h1><p>【本報訊】為紀念香港明年舉辦郵票博覽，郵政署將於下月十四日發行旅遊系列第二號郵票小型張，一套六款的郵票小型張，以「青葱綠野」為主題，將多個不同的香港景點，配着綠油油的郊野背景（圖）。&#13;<br> 「青葱綠野」郵票小型張有數個特色，當中除載有多幅精選景點小圖以配合清新翠綠的主題外，其右上角更預示同一系列第三號小型張的主圖。此外，小型張把新的十元郵票融入其中，成為設計的一部份。</p></body></html>

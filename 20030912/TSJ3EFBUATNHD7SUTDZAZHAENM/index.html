<html><header><meta charset="utf-8"><title>六本木LV新店東京至Hit朝聖地</title></header><body><h1>六本木LV新店東京至Hit朝聖地</h1><p>日本東京現在最炙手可熱的地方，絕對係新開發的頂尖消費新城鎮──位於六本木的RoppongiHills。這裏不但有一棟與東京鐵塔一樣高的森大樓，更有高級住宅、酒店、美術館及一座名牌Shoppingmall。而超級名牌LouisVuitton的嶄新概念店，剛剛於9月4日開幕。兩層共九百平方米的新店，分為3個區域：ShoeSalon、LuggageLounge及BagBar，仿似走進懷舊的Disco。下次去東京，必定要去新鮮感十足的六本木LV新店朝聖！&#13;<br> &#13;<br> 記者：梁珮瑜</p></body></html>

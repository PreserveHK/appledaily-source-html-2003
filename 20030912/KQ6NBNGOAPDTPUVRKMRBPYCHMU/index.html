<html><header><meta charset="utf-8"><title>金寶湯多賺35%</title></header><body><h1>金寶湯多賺35%</h1><p>【本報綜合報道】全球最大罐頭湯生產商美國金寶湯（CampbellSoup）上季純利勁升35%，受惠於成本下降，以及美國消費者購買更多即食罐頭湯。&#13;<br> 金寶湯第4季度（截至8月3日）純利7400萬美元（約5.77億港元，或每股18美仙），高過去年同季的5500萬美元（每股13美仙），且勝過市場預期的每股賺17美仙。上季營業額升19%，達14.6億美元。&#13;<br> 但華爾街仍對金寶湯的前景有保留，因業內競爭依然激烈。金寶湯預測現年度每股盈利約1.58美元，遜於分析員平均預期的1.61美元；該公司估計今季每股盈利介乎48至50美仙，亦差過市場預期的51美仙。</p></body></html>

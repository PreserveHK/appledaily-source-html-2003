<html><header><meta charset="utf-8"><title>少女酒醉釀兩男混戰</title></header><body><h1>少女酒醉釀兩男混戰</h1><p>【本報訊】一名二十歲姓袁女子，昨清晨七時許與男友的二十歲姓吳男友人到酒吧消遣時飲至酒醉，吳事後將袁女送回他的住所逗留一會後，才致電女事主的姓李女性友人，與他一起陪同酒醉的袁女返回她位於北角電廠街的住所。事後袁女的二十四歲姓翁前男友接李女電話趕至，雙方在大廈外相遇，翁疑因袁女飲醉一事向吳質詢，未幾雙方一言不合吵架，混亂中翁遭人拔出開信刀刺傷左臂，警方到場將傷者送院，拘捕涉嫌傷人的姓吳青年。</p></body></html>

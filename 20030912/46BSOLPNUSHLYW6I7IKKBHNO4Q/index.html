<html><header><meta charset="utf-8"><title>2萬道友年花20億吸毒</title></header><body><h1>2萬道友年花20億吸毒</h1><p>廣州市公安局局長朱穗生透露，廣州吸毒販毒情況十分嚴峻，毒販的魔爪並且伸向演藝界、文化界和企業白領。<br> &#13;<br> <spanclass>藝人陷毒海趨增 &#13;<br> 朱穗生前天向市人大滙報廣州的禁毒工作時稱，目前登記在冊的吸毒者約二萬一千人，每年吸掉五千至八千公斤海洛英，毒資高達二十億元人民幣。&#13;<br> 此外，廣州近年又出現了以「搖頭丸」、「K粉」為主的軟性毒品，這些軟性毒品蔓延速度很快，吸毒者呈多元化趨勢，除社會閒雜人外，演藝界、文藝界以及企業白領人士吸毒的現象也不斷增加。&#13;<br> 《南方都市報》</spanclass></p></body></html>

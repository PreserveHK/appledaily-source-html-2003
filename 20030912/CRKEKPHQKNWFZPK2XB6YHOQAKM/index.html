<html><header><meta charset="utf-8"><title>關秀媚胞姊中秋送暖</title></header><body><h1>關秀媚胞姊中秋送暖</h1><p>關秀媚被判串謀妨礙司法公正罪成，還押大欖拘留所十四天。昨日中秋節，是關秀媚在拘留所度過的第八天。<br> &#13;<br> <spanclass>胞姊探監 &#13;<br> 而關秀媚的兩位胞姊於昨午一時許去到大欖探監，二人手拿一個紅色膠袋，內裏有一些餅乾之類的食品，她們在拘留所逗留了一小時後離去。&#13;<br> 對於有報道指關秀媚擬找品格證人，其姊卻稱不知道，但問她是否將此事交由上山詩鈉全權負責時，她則承認屬實。記者再問關秀媚胞姊知否其妹的前男友錢嘉樂，以及梁家輝揚言會在開庭日出現以表支持，她竟說：「唔知喎。」但問她會否將此消息告之妹妹時，她便說：「都會嘅。」&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

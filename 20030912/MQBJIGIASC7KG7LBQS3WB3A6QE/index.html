<html><header><meta charset="utf-8"><title>校長挾帶私逃　京城180童失學</title></header><body><h1>校長挾帶私逃　京城180童失學</h1><p>北京市朝陽區一間專門收取外地學生的小學，校長日前挾帶私逃，導致一百八十名學生無學可上。稚子望着空無一物的課室茫茫然的說：「老師們走了，沒有學校要我了。」<br> &#13;<br> <spanclass>校門深鎖家長報警 &#13;<br> 突然關門的小學名為新生小學，學生都是外地到京打工者的子女。學校周二首天開學，但學生發現大門深鎖，空無一人。最後學生家長們報警，警方將校門撬開，發現桌椅橫七豎八地倒在教室外，連學校電腦也被人搬走了。估計校長捲走三萬六千元學費。&#13;<br> 《京華時報》</spanclass></p></body></html>

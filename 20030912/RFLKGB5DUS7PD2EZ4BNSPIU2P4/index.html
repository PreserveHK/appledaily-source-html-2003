<html><header><meta charset="utf-8"><title>修補渠蓋下月完工</title></header><body><h1>修補渠蓋下月完工</h1><p>元朗錦田村民投訴，在錦田公路近橫台山新村路口行人路，有一條兩呎闊、三呎深排水渠，但渠面其中一列鐵蓋失去，以致排水渠口外露，行人一不留意便會掉進排水渠內，但一直未見有關部門維修。本報於七月二十八日報道村民投訴，並轉介負責的民政事務署跟進。<br> &#13;<br> <spanclass>已聘承建商跟進 &#13;<br> 元朗民政事務處日前回覆表示，元朗民政事務處已聘請承建商進行維修，以確保行人安全，維修工程預計下月上旬可完成。（○七二五○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>

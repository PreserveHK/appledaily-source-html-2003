<html><header><meta charset="utf-8"><title>外商多選香港採購中國貨</title></header><body><h1>外商多選香港採購中國貨</h1><p>【本報訊】貿易發展局一項調查報告指出，82%受訪的海外進口商和採購公司均在港採購中國製貨品，反映香港仍是各地買家採購中國製造貨品的中心。&#13;<br> 受訪者共有2296家海外進口企業，分別來自美國、德國、日本、法國、意大利及英國。貿發局助理首席經濟師何達權指出，來香港採購的買家，會較注重貨品的品質和供應商的服務，而非單看價錢；大部份海外進口商均認為，值得為香港供應商提供的服務多付一點費用。&#13;<br> 逾90%進口商指出，香港供應商在設計能力、品質、顧客服務及付運方面，較內地供應商更具競爭力。</p></body></html>

<html><header><meta charset="utf-8"><title>阿根廷獲國基會新貸款</title></header><body><h1>阿根廷獲國基會新貸款</h1><p>【本報綜合報道】阿根廷周三與國際貨幣基金組織（IMF）達成一項為期3年的新貸款協議。在前一天，該國未能按時償還欠下國基會的債務，成為國基會58年來最嚴重的拖欠債務事件。&#13;<br> 根據協議，國基會、世界銀行與美洲開發銀行將向阿根廷提供210億美元（約1638億港元）新貸款，而國基會佔當中123億美元。這筆貸款將於下周五作最後審批，而阿根廷已向國基會承諾償還本周二到期的29億美元債務。&#13;<br> 阿根廷政府承諾會控制開支、與各省訂立一套新的稅務分擔制度，以及鞏固當地國營銀行，作為新貸款協議的條件。</p></body></html>

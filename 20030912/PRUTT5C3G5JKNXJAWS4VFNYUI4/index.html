<html><header><meta charset="utf-8"><title>嘉碧儀搏盡減15磅</title></header><body><h1>嘉碧儀搏盡減15磅</h1><p>嘉碧儀任貴族纖形代言人，之前她拍廣告時，因為未能達到要求，所以被要求再次減肥，受了此教訓後，嘉碧儀不敢偷懶，最後成功在兩個多星期，聲稱由一百一十五磅減至一百磅，勁減十五磅，腰圍由二十四吋減到二十二吋半，下圍則減至三十三吋。<br> &#13;<br> <spanclass>真空上陣 &#13;<br> 攝影師更特別為嘉碧儀構思一輯以馬為主題的廣告相，盡顯她野性的一面，嘉碧儀亦不惜真空上陣，嘉碧儀說：「以前我試過唔少減肥方法，包括節食同食減肥藥，但呢啲方法有好多副作用，今次減肥全部係用天然配方，而且酬勞唔錯，有錢收又減到肥，好開心。」</spanclass></p></body></html>

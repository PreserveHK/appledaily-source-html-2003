<html><header><meta charset="utf-8"><title>涉村選舞弊叔姪提訊</title></header><body><h1>涉村選舞弊叔姪提訊</h1><p>【本報訊】漁農署工人黎偉鋒（五十八歲）與其姪兒黎有發（三十九歲，工人），涉嫌在本港首次雙村長制的村代表選舉中舞弊。控罪指他們於今年三月九日及三日，向選舉事務主任提供明知屬虛假資料，訛稱主要地址是在南丫島索罟灣的居所，以及被告在申請之前的三年內一直是索罟灣居民，並符合登記成為現有鄉村選民的資格，並於今年七月十九日在有關村選中投票。&#13;<br> 兩人昨在東區法院提訊，各否認一項作出有關在選舉中投票的舞弊行為罪名。案件押後至十一月十日審訊。&#13;<br> 案件編號：ESCC2903-4/2003</p></body></html>

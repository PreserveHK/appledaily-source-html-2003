<html><header><meta charset="utf-8"><title>靚佬湯17年後再上雲霄</title></header><body><h1>靚佬湯17年後再上雲霄</h1><p>荷李活男星湯告魯斯（TomCruise），繼八六年於電影《壯志凌雲》中飾演飛機師後，最近再接洽了一套扮演飛機師的二次大戰新片《TheFew》。<br> &#13;<br> <spanclass>為打倒納粹犧牲 &#13;<br> 靚佬湯今次在新片中將會飾演一位有英國血統的美國飛機師，為了打倒納粹德軍，他寧違反美國國民應保持中立的規定，決意幫助英國趕退希魔，結果參加了英國皇家空軍。最後靚佬湯戰死沙場，成為第一位於二次大戰中犧牲的美國飛機師。本片暫定由《奪命煙幕》導演米高曼（MichaelMann）執導。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>扭曲書架BookwormbyRonArad</title></header><body><h1>扭曲書架BookwormbyRonArad</h1><p>無記《娛樂大搜查》主持人坐的那張盞鬼白色蜆殼粉櫈TomVac，就是RonArad作品。RonArad好藝術家格，喜歡做藝術品多過做大路貨。Bookworm本身都係手工藝品，最初以鋼片做成，後得生產商Kartell垂青，改以塑膠物料投產。別以為勁Sell藝術感的Bookworm好睇唔好使，其實用性絕對唔低，既可放書又可擺CD，不過打圈打得愈勁，反而愈擺唔到書，但千祈唔好打橫拉直佢，因作此舉不如買普通書架算鬼數！&#13;<br> 記者：陳嘉文&#13;<br> &#13;<br> Dentro（28668829）&#13;<br> </p></body></html>

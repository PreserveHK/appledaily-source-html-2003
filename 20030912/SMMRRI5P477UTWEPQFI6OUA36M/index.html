<html><header><meta charset="utf-8"><title>謝茜嘉蘭芝多維爾獲榮譽大獎</title></header><body><h1>謝茜嘉蘭芝多維爾獲榮譽大獎</h1><p>金像影后謝茜嘉蘭芝（JessicaLange）近年鮮有出席公開場合；不過，前日她出席第二十九屆法國多維爾美國電影節，為其參展新片《Normal》宣傳時仍風采依然。九五年憑《芳心的放縱》榮膺奧斯卡最佳女主角的謝茜嘉，同時又獲大會頒發榮譽大獎，以表揚她在影壇的貢獻。<br> &#13;<br> <spanclass>朗侯活亦獲獎 &#13;<br> 此外，一年一度的荷李活電影節將於下月二十日舉行，其中金像導演朗侯活（RonHoward）屆時將獲頒導演傑出成就獎，安東尼鶴健士（AnthonyHopkins）及高蒂韓（GoldieHawn）則獲得傑出演員獎。</spanclass></p></body></html>

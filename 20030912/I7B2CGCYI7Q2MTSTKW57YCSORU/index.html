<html><header><meta charset="utf-8"><title>米倉市川派對旁若無人</title></header><body><h1>米倉市川派對旁若無人</h1><p>日本女星米倉涼子與古裝劇《武藏》拍檔市川新之助的一段情撲朔迷離，上周她出席品牌LV於東京六本木的新店開張派對時，與市川前後腳進場，而據場內的嘉賓爆料，當晚米倉與市川在暗角談心，不亦樂乎。&#13;<br> 據《女性Seven》報道，米倉被問到知否市川也在場時，她說：「係咩？我完全唔知喎！」其實當晚她與市川及中田英壽一同坐在VIP席，整晚市川除了間中與中田閒聊幾句外，其餘時間均與米倉談心，而米倉亦不時依偎着市川，表現幸福。</p></body></html>

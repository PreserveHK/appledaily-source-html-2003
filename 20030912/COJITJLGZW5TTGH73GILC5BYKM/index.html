<html><header><meta charset="utf-8"><title>Morning娘翻臉唔著童裝</title></header><body><h1>Morning娘翻臉唔著童裝</h1><p>日本大堆頭組合Morning娘近年主攻兒童市場，當中以加護亞依及希美最受中小學生歡迎，過去她們經常穿着日本童裝品牌AngelBlue現身，但最近Morning娘事務所卻與AngelBlue的代理商鬧翻。<br> &#13;<br> <spanclass>借勢宣傳 &#13;<br> 過去亞依及希美經常穿着AngelBlue的童裝，不少少女皆爭相模仿，令銷量大增，而AngelBlue的社長更公開指兩人愛穿其服裝，擺明借勢宣傳，此舉令Morning娘事務所大為憤怒，他們即時以「亞依及希美需轉走大個女形象」為理由，與該品牌絕交。</spanclass></p></body></html>

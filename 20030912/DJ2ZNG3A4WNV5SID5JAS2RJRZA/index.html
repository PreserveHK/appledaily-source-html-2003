<html><header><meta charset="utf-8"><title>雷林靜怡怕愛子被恰</title></header><body><h1>雷林靜怡怕愛子被恰</h1><p>九巴太子爺雷兆光及妻子雷林靜怡昨日往中環，賀金源米業家族成員林烱燦的長子林世豪成立公關公司，這間公司先在台灣發展，現拓展業務到香港。<br> &#13;<br> <spanclass>古銅色肌膚搶鏡 &#13;<br> 雷林靜怡昨日以一身古銅色肌膚亮相，她說：「我哋一家三口去咗夏威夷同洛杉磯一個月，因為老公嘅妹妹雷兆森喺夏威夷結婚，佢哋喺嗰邊舉行咗一個盛大嘅婚禮，我囝囝重做花仔㖭。」&#13;<br> 雷林靜怡表示其子現年兩歲半已入學，但甫開學他卻身體不適，雷林靜怡說：「我冇嘢擔心，係驚個仔喺學校俾同學蝦，因為佢喺屋企，全家都就晒佢㗎嘛。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>

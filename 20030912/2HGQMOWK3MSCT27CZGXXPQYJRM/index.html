<html><header><meta charset="utf-8"><title>美琪賴恩整容變豬嘴</title></header><body><h1>美琪賴恩整容變豬嘴</h1><p>現年四十一歲的美琪賴恩（MegRyan），近日到加拿大多倫多電影節宣傳新片《IntheCut》時，被人發現她的櫻唇突然變得豐厚，而且臉部皺紋也明顯減少，故忖測她暗地裏做了整容手術。<br> &#13;<br> <spanclass>演出仍受讚賞 &#13;<br> 據英國《太陽報》報道，美琪賴恩的新片在多倫多影展首映，不少人發覺現在的她比片中的面容僵硬，就連表情紋亦消失，所以有不少人猜測她接受了肉毒桿菌注顏手術。雖然其發言人極力否認，不過有人更發現她的嘴唇厚了一倍，極不自然。儘管如此，但她在新片的全裸演出卻受盡讚賞。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Ring</title></header><body><h1>Ring</h1><p>"Parispolicesaidtheyhadsmashedafakedentist<u> ring</u> ."&#13;<br> &#13;<br> 「巴黎警方稱搗破假牙醫黨。」&#13;<br> &#13;<br> 法國巴黎警方周三黎明時分派出近百名警員，逮捕了23名敍利亞裔的無牌「皮箱牙醫」。他們都是診無定所的黑市牙醫，提着工具齊全的皮箱，專門在咖啡室或小店後巷為人補牙。由於診金比註冊牙醫低，能吸引窮人光顧。Ring常指秘密的非法集團。&#13;<br> </p></body></html>

<html><header><meta charset="utf-8"><title>附屬公司定義修訂惹爭議</title></header><body><h1>附屬公司定義修訂惹爭議</h1><p>【本報訊】立法會昨日初步審議《2003年公司修訂條例草案》，財經事務及庫務局副秘書長何淑兒表示，預計市場對草案內擴闊附屬公司定義的部份，會有較大爭議，因部份市場人士建議，提供部份豁免，以免出現監管過嚴的情況。&#13;<br> 現行《公司條例》對附屬公司的定義較狹窄，即控股公司控制其董事局組成或持有其過半數股權，才算是附屬公司。今次草案則提出，附屬公司定義應緊貼國際會計準則，加入「對有關企業發揮支配性影響力」作為標準，即使控股公司持有其股權少於半數，有關公司亦會被視為附屬公司，須在集團帳目中反映其財政狀況。</p></body></html>

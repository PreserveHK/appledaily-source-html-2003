<html><header><meta charset="utf-8"><title>余文樂高攀蔣怡傷自尊</title></header><body><h1>余文樂高攀蔣怡傷自尊</h1><p>曾志偉、余文樂、蔣怡、黃日華及黃百鳴等昨日到廣州，出席電影《外來媳婦本地郎》開鏡拜神儀式。&#13;<br> 切燒豬時除了曾志偉外，一眾香港演員被迫站於台側，而中間位置全是內地演員。<br> &#13;<br> <spanclass>吩咐影半身 &#13;<br> 據知余文樂在戲中與蔣怡飾演情侶，但蔣怡比阿樂高，二人合照時阿樂竟以腳尖企高，更吩咐記者拍半身照。&#13;<br> 事後阿樂說：「我自尊心係強咗少少，所以搵女朋友一定唔會高過我。」蔣怡則表示不介意男友比自己矮，她說：「我男友都矮過我㗎，男方唔介意就得啦。」&#13;<br> 記者汪正文廣州直擊</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>吸毒七年屢失控</title></header><body><h1>吸毒七年屢失控</h1><p><b> 去年七月</b> –被指跟約翰連儂兒子辛連儂的未婚妻碧珠菲臘絲爭風呷醋大打出手，弄至血流披面。&#13;<br> &#13;<br> <b> 去年十二月</b> –接受訪問時承認曾吸毒七年，並稱「差不多所有毒品都試過」。&#13;<br> &#13;<br> <b> 去年三月</b> –被兩名前助手大爆經常向她們飽以老拳，每次到外地工作都會迫她們偷運狂喜及可卡因等毒品。&#13;<br> &#13;<br> <b> 前年八月</b> –被前男友意大利富商比亞托爾虐打，事後委託律師追討約三千三百萬港元掟煲費。&#13;<br> &#13;<br> <b> 九九年一月</b> –被傳有躁狂症的納奧美，因情場失意令精神出現問題，一度入院治療。&#13;<br> &#13;<br> <b> 九八年十二月</b> –涉嫌將前助手佐治安娜推向牆緊揑其喉部，再用電話襲擊她的頭顱兩次，被多倫多警方控以傷人罪。</p></body></html>

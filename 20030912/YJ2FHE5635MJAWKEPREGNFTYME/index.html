<html><header><meta charset="utf-8"><title>拉姆斯菲爾德受辱</title></header><body><h1>拉姆斯菲爾德受辱</h1><p>美國國防部長拉姆斯菲爾德，周三在華府出席一次午宴演說，其間，兩名女子突然闖入會場，拉開寫着「血腥的手」的橫額。她們又高聲呼叫：「拉姆斯菲爾德，你被開除了！」「你的外交政策只是撒謊，在伊拉克的戰爭不公義也不合法，佔領更不道德。」擾攘近三十秒後，保安把她們帶走。&#13;<br> 聽到反對者的聲音，拉姆斯菲爾德沒回話，只說伊拉克現在開放了；當有出席午宴的人問他應否下台時，他只簡單回應：「我是為總統服務。」&#13;<br> 德新社/新華社</p></body></html>

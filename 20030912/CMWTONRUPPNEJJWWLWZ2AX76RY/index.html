<html><header><meta charset="utf-8"><title>鄭希怡斥美容院放料博宣傳</title></header><body><h1>鄭希怡斥美容院放料博宣傳</h1><p>郭富城、鄭希怡、陳慧嫻、薛家燕、黃伊汶及陳文媛等，前晚齊到尖沙嘴為新城台慶擔任表演嘉賓，眾人均配合大會主題以七十年代裝束示人。<br> &#13;<br> <spanclass>「嗰個係朋友」 &#13;<br> 鄭希怡提到有雜誌指她有秘密男友，及她與男友在美容院合照一事時，她說：「嗰個唔係男友，係朋友，係吳浩康個表哥，大家識咗好耐，我睇完個報道覺得係間美容院做宣傳。」&#13;<br> 此外，近日有報道指郭富城今次出新碟，曾向唱片公司要求做海陸空大型宣傳，作為續約條件，他否認說：「咁誇張，出碟唔使咁大陣仗，結婚都未使海陸空啦。」&#13;<br> 採訪：胡比　攝影：陳慧安</spanclass></p></body></html>

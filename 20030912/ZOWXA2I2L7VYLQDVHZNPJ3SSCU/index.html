<html><header><meta charset="utf-8"><title>烈火焚宅居民疏散</title></header><body><h1>烈火焚宅居民疏散</h1><p>【本報訊】沙田禾輋邨智禾樓迎月夜發生三級火警，上址七樓一單位昨傍晚六時三十分突然起火，濃煙瀰漫走廊，烈火撲出窗外，警員及消防員到場，疏散樓上樓下共一百八十名居民後升起雲梯撲救（圖一），並在十分鐘後將火警升為三級，消防員在三十分鐘後將火救熄。&#13;<br> 是次火警中，一名老婦吸入濃煙不適被送院（圖二）。消防處表示，火警單位嚴重焚毀，單位內一家三口適逢外出，目前正調查起火原因。&#13;<br> 李偉民攝</p></body></html>

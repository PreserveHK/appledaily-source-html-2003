<html><header><meta charset="utf-8"><title>E-kids派月餅婆婆讚靚仔</title></header><body><h1>E-kids派月餅婆婆讚靚仔</h1><p>三人男子組合E-kids前日到慈雲山一間老人院探訪，與多位長者齊齊慶祝中秋，三人更帶了一百五十個月餅派給老人家，又獻唱一些經典歌曲，逗得老人家們十分高興，有些婆婆更大讚他們「靚仔」。<br> &#13;<br> <spanclass>盼多陪家人 &#13;<br> 成員Tommy事後表示有機會參與有意義的活動，感到十分開心，他說：「今次係我哋入行後第二次去探訪長者，見到佢哋咁開心我哋自自然然都會好開心。其實中秋節係團圓嘅日子，但啲老人家好多時都係一個人。不過我哋中秋節要做嘢，所以都唔知陪唔陪到屋企人食飯。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>中大生批評教育政策</title></header><body><h1>中大生批評教育政策</h1><p>【本報訊】政府的教育政策惹來學界強烈批評。繼早前一班大學教授發起網上聯署運動，表達對政府削減教學資源，以及學制改革缺乏透明度的不滿後，香港中文大學學生會，昨日也在校內舉行簽名活動，以作聲援，共收到五十多個簽名。&#13;<br> 中大學生會發表聲明，批評政府的大專教育政策搖擺不定，前後矛盾，促請政府不要再以財赤為削減大學經費的理據。&#13;<br> 學生會又不滿政府在制訂政策時，沒有諮詢師生意見，如教育統籌局局長李國章在中大及科技大學合併問題上，以橫蠻獨裁手段鼓吹兩大合併，漠視師生意見。&#13;<br> 學生會要求教統局立即停止削減大學資源，並承諾負擔中學改制及大學三改四所增的開支。</p></body></html>

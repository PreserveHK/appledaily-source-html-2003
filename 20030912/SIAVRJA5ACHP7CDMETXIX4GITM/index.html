<html><header><meta charset="utf-8"><title>囚犯揮拳傷懲教員</title></header><body><h1>囚犯揮拳傷懲教員</h1><p>【本報訊】西貢壁屋監獄發生囚犯打傷懲教署職員事件。昨日近中午十二時，一名十七歲少年犯人，在監獄的圖書館內玩耍時疑違反紀律，他事後遭三名懲教署職員帶入會見室召見，但在問話期間突然情緒激動，揮拳打傷一名四十七歲懲教員左手臂，其他兩名同袍見狀立即報案，警方到場調查（圖）。&#13;<br> 受傷懲教員僅手臂紅腫，治療後毋須送院，涉嫌傷人少年則被警方拘捕，案件警方仍調查中。&#13;<br> 劉永明攝</p></body></html>

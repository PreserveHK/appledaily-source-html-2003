<html><header><meta charset="utf-8"><title>Adobe上季純利增37%</title></header><body><h1>Adobe上季純利增37%</h1><p>【西雅圖彭博資訊】全球最大出版及圖像設計軟件生產商美國Adobe，上季純利急增37%，受惠於營業額升幅勝過預期。該公司預測今季業績亦會較市場預期優勝。&#13;<br> Adobe第3財政季度（截至8月29日）純利6450萬美元（約5.03億港元，或每股27美仙），高於去年同季的4720萬美元（每股19美仙）。上季營業額升12%，達3.19億美元。不計特殊項目，該公司上季每股經營溢利28美仙，勝過分析員預期的25美仙。&#13;<br> 該公司預測今季營業額3.3億至3.5億美元，每股純利30至32美仙。分析員預測Adobe今季營業額3.33億美元，每股純利29美仙。</p></body></html>

<html><header><meta charset="utf-8"><title>張可頤、佘詩曼帶月餅開工</title></header><body><h1>張可頤、佘詩曼帶月餅開工</h1><p>張可頤、佘詩曼（阿佘）、黎姿、陳豪及林保怡等，昨日出席新劇《金枝慾孽》拜神儀式。<br> &#13;<br> <spanclass>例必檢查 &#13;<br> 張可頤透露由於工作關係，不能與家人共度中秋節，她說：「好難得全家人可以聚埋一齊，惟獨係我一個返唔到去，所以我會帶月餅入廠同工作人員慶祝。」而黎姿及阿佘亦因工作而未能慶祝中秋節。&#13;<br> 此外，問她們有沒有每年做婦科檢查時，黎姿說：「我每年都會去bodycheck，其實我都好怕打針，上次去抽血都叫到好大聲。」而阿佘則說：「我都係每年檢查一次，但係我都覺得好尷尬，所以一定會搵相熟嘅醫生，由於我想將來生BB，所以一定去做檢查。」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：陳慧安</spanclass></p></body></html>

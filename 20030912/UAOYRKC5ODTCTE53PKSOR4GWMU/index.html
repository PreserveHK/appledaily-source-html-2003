<html><header><meta charset="utf-8"><title>電腦員製老翻囚20月</title></header><body><h1>電腦員製老翻囚20月</h1><p>【本報訊】三十歲電腦技術員黃智仁，因在位於西貢西沙路井頭村的寓所及一輛私家車上，製造及管有九百多隻電影、遊戲及音樂翻版光碟，去年六月二十日遭海關人員搗破，技術員昨在區域法院承認有關四項控罪。法官判刑時指，法庭近年經常處理這類小規模的翻版光碟生產工場，由於流動性高又可大量生產，已取代大型的生產線。被告罪行嚴重，判入獄二十個月。&#13;<br> 辯方求情指，被告曾任職電腦技術員，因生意失敗欠下二十萬元「貴利數」，又受壞朋友指示犯案。被告並非經營龐大的生產線，要求輕判。&#13;<br> 案件編號：DCCC652/03</p></body></html>

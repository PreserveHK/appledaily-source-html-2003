<html><header><meta charset="utf-8"><title>96年世紀大火　燒掉40條人命<br>浴火重生　嘉利大廈變銀座式商場</title></header><body><h1>96年世紀大火　燒掉40條人命<br>浴火重生　嘉利大廈變銀座式商場</h1><p>七年了，他們每天在煩囂的彌敦道上走過這幢熏黑的大廈，還會戰戰兢兢，頭頂上那熊熊烈火彷彿還沒有燒完，九六年的嘉利大廈世紀大火災燒掉了四十條人命，沒有人可以忘記這場噩耗，繁華街道的燈光怎樣璀璨，映照出來的還是一幢陰森的凶宅。火鳳凰今日浴火重生，擁有嘉利大廈九成業權的華潤創業昨日透過公開拍賣，以底價一億九千一百萬元收購嘉利大廈。這幢樓宇會拆卸重建，發展為銀座式商場。驚心的夢魘，是時候離我們而去了。&#13;<br> 記者：蔡元貴　陸羽平　陳沛敏　李憧妮</p></body></html>

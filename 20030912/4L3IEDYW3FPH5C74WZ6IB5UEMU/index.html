<html><header><meta charset="utf-8"><title>廣末戴珠寶勁冧</title></header><body><h1>廣末戴珠寶勁冧</h1><p>日本女星廣末涼子最近與男星吉澤悠被塑造成為新一代螢幕情侶，兩人更為珠寶品牌Embrasser出任代言人。<br> &#13;<br> <spanclass>硬銷設計 &#13;<br> 前日廣末與吉澤悠一同出席記者會，介紹兩人有份設計的新珠寶，吉澤悠還為廣末戴上手鏈，廣末即時甜笑，並透露少女心事，她說：「我平時唔會送珠寶畀男士，可以嘅話當然係收好過送啦！」廣末又硬銷親自設計的首飾抵買，她說：「呢個設計、呢個價錢，年輕情侶絕對負擔得起，聖誕節戴住佢一齊食大餐就最啱！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>中韓為主要珠寶入口地</title></header><body><h1>中韓為主要珠寶入口地</h1><p>雖然香港以出口珠寶首飾為主，但其實每年本地入口的貴金屬、珍珠及寶石首飾也達數十億港元，2002年這方面的入口總額為96億港元，而今年初至7月已達69億港元，較去年同期增長28%。&#13;<br> 珠寶供應主要來自中國內地、韓國、美國、意大利和瑞士，分別佔整體入口22.5%、19.5%、14%，13.4%及8.1%；今年上半年中國內地和美國的入口有近雙位數字增長，但意大利和瑞士則同時下跌22%。</p></body></html>

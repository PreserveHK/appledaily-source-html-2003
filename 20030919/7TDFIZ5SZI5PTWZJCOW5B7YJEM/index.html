<html><header><meta charset="utf-8"><title>歐元區貿盈勝預期</title></header><body><h1>歐元區貿盈勝預期</h1><p>【本報綜合報道】歐元區7月份貿易盈餘為122億歐元（約1060億港元），較6月幾乎擴大一倍，且遠高於市場預期的80億歐元；但7月份貿盈低於去年同月的133億歐元，主要受歐元升值影響。&#13;<br> 國際貨幣基金組織（IMF）表示，歐元強勢令歐元區經濟增長面對風險，美元貶值令歐元區較其他地區受更大衝擊。&#13;<br> 歐元區6月份貿盈由原來的54億歐元，向上修訂為67億歐元。在今年頭7個月，該區貿盈由去年同期的540億歐元，收窄至342億歐元；由於中國人民幣滙價與美元掛鈎，歐元區其間對中國的貿赤擴大至183億歐元，令中國成為歐元區最大貿赤夥伴。</p></body></html>

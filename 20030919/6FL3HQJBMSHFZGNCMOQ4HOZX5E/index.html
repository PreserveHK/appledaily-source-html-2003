<html><header><meta charset="utf-8"><title>敦沛證券業務扭虧</title></header><body><h1>敦沛證券業務扭虧</h1><p>【本報訊】敦沛金融（812）宣布，受「沙士」影響，截至6月底止全年度純利僅得1020萬元，較上年度下跌66%；每股盈利5.1仙，末期息1仙。副主席兼行政總裁郭金海表示，7、8月份投資市場氣氛明顯好轉，證券業務已扭虧為盈。&#13;<br> 敦沛一向以經營日本期貨為主，但過去一年積極發展美國期貨業務，來年將開展歐洲期貨業務。證券孖展融資方面，投資組合現約3000萬元，呆壞帳撥備50萬元。<br> &#13;<br> <spanclass>高層減薪棄分紅 &#13;<br> 另外，4位執行董事包括主席葉德華、已離任的冼偉超、角山徹及郭氏本人，於今年5月份開始自動減薪20%，及放棄03年度分紅，其中分紅涉資約200萬元。</spanclass></p></body></html>

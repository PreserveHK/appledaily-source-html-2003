<html><header><meta charset="utf-8"><title>中航科工獲准港上市</title></header><body><h1>中航科工獲准港上市</h1><p>【本報訊】近期新股銷情暢旺，陸續吸引大型企業來港上市。市場消息透露，中國航空第二集團重組而成的中航科工，昨日順利通過上市聆訊，擬於10月招股上市，集資1.5億美元（11.7億元），成為本港首家從事飛機製造的上市公司，保薦人為中銀國際。&#13;<br> 中航科工今年5月成立，股本31億元人民幣，由中航二集團持股95.66%，中國華融、中國信達及中國東方資產管理分別持股3.36%、0.5%及0.48%。該公司包括5家公司，即東安動力和東安汽車發動機、哈飛工業、昌河工業、洪都工業及維思韋爾，主要經營民用航空產品及微型車研發及製造。</p></body></html>

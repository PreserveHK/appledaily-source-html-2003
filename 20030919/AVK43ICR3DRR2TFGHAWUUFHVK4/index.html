<html><header><meta charset="utf-8"><title>西方節慶英語話劇有飛派</title></header><body><h1>西方節慶英語話劇有飛派</h1><p>想英語頂呱呱？不妨參加於9月28日、10月26日及11月30日舉行的「兒童英語短劇表演︰西方節慶」活動，由小朋友以手偶表演、話劇及閱讀等生動英語演繹，60分鐘認識萬聖節、感恩節及聖誕節的源起及趣味故事，歡迎小四至小六生參加。表演門券將分段派發。&#13;<br>&#13;<br>記者：邵超</p><p>派飛日期：9月27日、10月25日及11月29日&#13;<br> 主辦單位：香港公共圖書館及香港教育創建學會&#13;<br> 查詢：29210385&#13;<br> 網址：<ahref http:>www.hkpl.gov.hk/hkcl/tchin/events.htm </ahref></p></body></html>

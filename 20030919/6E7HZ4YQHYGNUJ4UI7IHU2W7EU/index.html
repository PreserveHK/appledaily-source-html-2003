<html><header><meta charset="utf-8"><title>布殊認911無關侯賽因</title></header><body><h1>布殊認911無關侯賽因</h1><p>美國總統喬治布殊周三向記者承認，雖然「（伊拉克前總統）侯賽因肯定與阿蓋德有聯繫」，但美國「無證據證明侯賽因涉及九一一襲擊」。&#13;<br> 《華盛頓郵報》近日公布的民調顯示，六成九美國人相信侯賽因與九一一有關；反對攻伊者一直指政府製造此「假象」作為攻伊理據。&#13;<br> 另外，沙地阿拉伯一份周報周四引述一名據稱負責阿蓋德訓練工作的男子稱，「阿蓋德無處不在」，拉登現正在當日指揮炸毀國防部的山洞中，指揮對付美國的恐怖戰爭。&#13;<br> 美聯社/法新社</p></body></html>

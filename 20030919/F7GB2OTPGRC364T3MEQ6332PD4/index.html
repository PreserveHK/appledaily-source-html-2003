<html><header><meta charset="utf-8"><title>意大利美食節</title></header><body><h1>意大利美食節</h1><p>又到周五，放工後係時候約埋三五知己行街、Shopping輕鬆吓，適逢今日city'super做緊意大利美食節，對意大利美食有興趣嘅話，不妨去昅昅，各款意大利嘅傳統美食，包括意大利粉、火腿、芝士、各類美酒和飲品，以及空運到港嘅新鮮蔬果，應有盡有。</p><p><b> 意大利美食節：</b> &#13;<br> 日期：9月19至9月28日&#13;<br> 地點：時代廣場地庫及海港城city'super</p></body></html>

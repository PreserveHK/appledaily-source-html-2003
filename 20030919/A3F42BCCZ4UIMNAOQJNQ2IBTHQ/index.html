<html><header><meta charset="utf-8"><title>200萬化武仍埋藏內地</title></header><body><h1>200萬化武仍埋藏內地</h1><p>內地至今已在十多個省市發現三十萬件當年侵華日軍遺下的生化武器、一百二十噸生化武器製劑，有專家估計，目前尚有二百萬日軍生化武器未被發現。日本當局原本計劃在二○○七年清除日軍在大陸遺留的七十萬枚毒氣彈的計劃，相信難以如期完成。&#13;<br> 據日本外交部的資料，該七十萬枚毒氣彈分布在中國二十三處地方。日本自二○○○年開始，先後進行三次清理，至今只清除了三萬六千枚。這些毒氣彈銹蝕嚴重，無法用機械自動化處理，而且長年埋在地下，腐蝕嚴重，部份更有外洩危險，還有爆炸可能。&#13;<br> 本報記者</p></body></html>

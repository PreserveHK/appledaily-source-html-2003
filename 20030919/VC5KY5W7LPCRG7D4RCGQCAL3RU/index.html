<html><header><meta charset="utf-8"><title>貝爾斯登盈利倍增</title></header><body><h1>貝爾斯登盈利倍增</h1><p>【本報綜合報道】美國第6大證券公司貝爾斯登（BearStearns）第3季盈利增近一倍，高於市場預期，主要受惠於債券業務收益。&#13;<br> 貝爾斯登是華爾街首家發表第3季業績的證券行，計入優先股派息後，該行上季純利3.056億美元（每股2.30美元），較去年同季的1.56億美元（1.23美元）增長96%。根據ThomsonFirstCall的調查，分析員原先預期貝爾斯登第3季每股純利1.65美元。&#13;<br> 按照彭博資訊計算，這是貝爾斯登連續第6個季度純利高於市場預期。&#13;<br> 該行第3季淨營業額14.9億美元，比去年同季增長28.6%。</p></body></html>

<html><header><meta charset="utf-8"><title>華府95年曾停擺</title></header><body><h1>華府95年曾停擺</h1><p>華盛頓聯邦政府上一次全面停擺是在九五年底至九六年初發生，當時總統克林頓與國會內的共和黨遲遲未能就該年度的財政預算案達成協議，以致聯邦政府沒有錢維持運作。該次府會角力，導致約七十六萬聯邦員工被迫停工約三周，除對市民造成很大不便，最受影響的是申請護照、簽證的人和領取社會福利的年老人士，而所有博物館和國家公園也全面關閉。<br> &#13;<br> <spanclass>每天損失15億元 &#13;<br> 國會審計局表示，聯邦政府全面關閉每天造成的損失約十五億六千萬港元，若把關閉政府所衍生的生產力，每天要額外損失四億九千萬港元。</spanclass></p></body></html>

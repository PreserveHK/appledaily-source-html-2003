<html><header><meta charset="utf-8"><title>御駿居複式意向呎價逾萬</title></header><body><h1>御駿居複式意向呎價逾萬</h1><p>【本報訊】由華寶實業發展，共有8伙的跑馬地御駿居正式開賣，首推兩個位於2樓的分層單位，平均呎價6707元。A室1025方呎，售價688萬元，B室1028方呎，賣689萬元。華寶實業主席李雨川表示，其餘單位目前接受洽購。&#13;<br> 圖為B室複式示範單位，面積2829方呎，意向呎價逾萬元，今天接受預約參觀。&#13;<br> 中原地產營業董事蔡佩芳表示，現時接獲7至8名客戶洽購，開價每呎5600至8500元。</p></body></html>

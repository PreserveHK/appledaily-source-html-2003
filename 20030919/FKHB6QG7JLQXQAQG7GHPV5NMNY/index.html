<html><header><meta charset="utf-8"><title>新昌管理獲房署合約</title></header><body><h1>新昌管理獲房署合約</h1><p>【本報訊】新昌營造（404）姊妹機構新昌地產管理，正式易名為新昌管理服務有限公司（Synergis）。該公司董事總經理樊卓雄（圖）表示，今年4月，新昌獲房署批出11個屋邨的管理合約，涉及單位數目共3.1萬個，合約年期至06年。&#13;<br> 除傳統物業管理服務外，新昌近年開拓設施管理業務。樊卓雄稱，為增強設施管理經營效率，該公司將於未來3年投資2900萬元，提升資訊科技設備。&#13;<br> 他又指出，包帳合約佔新昌整體營業額約85%，其餘15%則是純管理人酬金合約。新昌亦積極拓展內地市場，但樊氏估計，內地的盈利貢獻最快要到04、05年才可反映。</p></body></html>

<html><header><meta charset="utf-8"><title>西九龍文藝區業界建議設監察機構</title></header><body><h1>西九龍文藝區業界建議設監察機構</h1><p>【本報訊】有部份委員是發展商的土地及建設諮詢委員會，昨日開會後，認為政府最好設立一個半官方機構，監察西九龍文娛藝術區興建以至管理的一切營運事宜。&#13;<br> 該委員會主席楊汝萬會後指出，由於西九龍文藝區的發展長達10年，規模龐大，因此該會覺得，政府應成立一個包括政府官員、經濟師、建築師、規劃師及藝術家在內的機構，對整個項目由興建，至落成之後的管理，都進行有效監察。<br> &#13;<br> <spanclass>關心政府是否補貼 &#13;<br> 此外，他說，席間有發展商對項目只能批予單一財團發展抱懷疑態度。&#13;<br> 另委員會也關心，政府在項目上最終是否要作承擔，提供補貼。</spanclass></p></body></html>

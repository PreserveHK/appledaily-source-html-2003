<html><header><meta charset="utf-8"><title>維德廣場5000萬翻新</title></header><body><h1>維德廣場5000萬翻新</h1><p>雖然業界人士普遍認為，本港寫字樓市道要在04年後才有起色，但摩根士丹利房地產基金，夥鵬里資產管理有限公司，在今年中已率先斥資8.4億元，購入上環維德廣場全幢，作長線收租。&#13;<br> 摩根士丹利房地產基金執行董事蓋廸表示，將耗資5000萬元翻新維德廣場，估計於04年竣工。<br> &#13;<br> <spanclass>回報率料升至8厘 &#13;<br> 負責物業管理的鵬里資產管理有限公司董事總經理賀思華說，寫字樓呎租10至11元，地下及1樓商舖每呎40至80元，現時有約6厘回報，估計翻新後，有7至8厘，當中商舖租金有約10%升幅。另外，大摩3年前購入荃灣國際通訊中心。</spanclass></p></body></html>

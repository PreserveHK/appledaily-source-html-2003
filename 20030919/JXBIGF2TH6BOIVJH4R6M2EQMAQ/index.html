<html><header><meta charset="utf-8"><title>和黃意3G推出零機價</title></header><body><h1>和黃意3G推出零機價</h1><p>【本報訊】和黃（013）旗下意大利3Italy向客戶透露，9月23日起向客戶推零手機上台計劃，但客戶必須承諾每月消費最少30歐元（約265元）。今次是和黃拓3G以來首次推零手機服務。&#13;<br> 3Italy透過電子郵件向客戶發放該計劃，相信是秋季推廣之一，以加快其上客速度。英國方面，和黃暫未有透露新計劃。分析員指出，和黃上半年3G業務錄得38.95億元未計利息支出及稅項前虧損，若零手機計劃屬實，會令3G虧損大幅增加。&#13;<br> 截至8月底和黃公布中期業績時透露，英國和意大利兩地3G業務各有15.5萬及30萬客戶。</p></body></html>

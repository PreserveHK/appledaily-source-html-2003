<html><header><meta charset="utf-8"><title>創科檢討中小企資助</title></header><body><h1>創科檢討中小企資助</h1><p>【本報訊】創新科技署署長王錫基表示，為使創新科技基金（ITF）更有效運用，該署正研究將基金的目標主題，集中數個範疇，並檢討中小企業研究資助計劃的200萬元上限。&#13;<br> 對於外界指出過往批出的項目實用性（科研成果商品化）未如理想，他表示未來將投放更多資源在這方面。&#13;<br> 於1999年11月成立的50億元創新科技基金，截至今年7月底止共接獲1727份申請，核准項目418個，以資訊科技、電氣和電子及製造科技為主，共批出資助金額12億元。&#13;<br> 對於浪費公帑指摘，王錫基認為科研需時間及有風險，基金是想鼓勵業界投資創新科技，而非政府投資做生意。</p></body></html>

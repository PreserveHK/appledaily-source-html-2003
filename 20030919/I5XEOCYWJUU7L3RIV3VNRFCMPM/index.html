<html><header><meta charset="utf-8"><title>航空公司密切戒備</title></header><body><h1>航空公司密切戒備</h1><p>颶風「伊莎貝爾」於香港時間今晨零時左右登陸美東，但本港多間美國的航空公司表示航班如常，但會密切戒備。提供直航往返紐約的美國大陸航空公司稱，今天的航班會如常抵港和出發，但會留意美國總部方面的消息；西北航空則表示，他們飛往紐約的航班途經東京，東京至紐約航程受的影響可能較大。&#13;<br> 美國方面，USAirways已取消數百班原定今天起飛的航機，鐵路公司Amtrak將華盛頓以南的全部班次取消。聯邦航空局正密切注視華盛頓列根國際機場等三個機場，確保近海易受洪水氾濫影響的指揮塔有充足的後備電力。英國航空和維珍航空亦取消多班往來英國及華府的航班。&#13;<br> 本報記者/路透社/美聯社</p></body></html>

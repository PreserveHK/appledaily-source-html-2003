<html><header><meta charset="utf-8"><title>日本地價連跌12年</title></header><body><h1>日本地價連跌12年</h1><p>【東京路透社電】日本全國土地價格連跌12年，但市區地價下跌壓力已有所紓緩，特別是東京市中心區。&#13;<br> 國土交通省公布，日本過去一年（截至7月1日）全國住宅用地價格平均下跌4.8%，跌幅大於前年的4.3%；商業用地價格跌7.4%，亦比前年的7.2%跌幅大。&#13;<br> 不過，東京市中心區的住宅用地價格跌幅由前年的2.4%放緩至1.8%，商業用地價格跌幅由4.4%收窄至3.1%。國土交通省表示，東京中部大片住宅路段的物業價格正止跌回升，原因是這些路段的樓價已跌至消費者可承受的水平，同時生活設施也因重建工程而更加便利。</p></body></html>

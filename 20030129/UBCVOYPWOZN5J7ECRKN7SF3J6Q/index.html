<html><header><meta charset="utf-8"><title>Gisele百萬捐家鄉飢民</title></header><body><h1>Gisele百萬捐家鄉飢民</h1><p>里安納度狄卡比奧（LeonardoDiCaprio）前女友、巴西名模GiseleBundchen近日回到家鄉，為聖保羅時裝周任模特兒。<br> &#13;<br> <spanclass>姬蒂寓所變池塘 &#13;<br> Gisele在時裝周開幕儀式上，特別捐贈十五萬美元（約一百一十七萬港元）予當地政府新設立的「零飢餓」（ZeroHunger）計劃，以幫助當地飢民。&#13;<br> 另一方面，另一名模姬蒂摩絲（KateMoss）日前去泰國度假，返回英國寓所後才發覺離開時忘了用暖氣提高寓所溫度，令水管結冰破裂，其後溫度回升後，結冰的水融化，令她的寓所變成池塘。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>女子救圖輕生表妹</title></header><body><h1>女子救圖輕生表妹</h1><p>【本報訊】黃大仙彩虹邨白雪樓一名姓張（四十三歲）女子，疑因感情煩惱，服藥企圖自殺。昨晨十時許，她在住所致電一名表姊訴苦及流露輕生意念後，隨即收線，表姊恐有意外致電屋邨職員求助。&#13;<br> 一名姓余女護衞員（三十八歲）趕至單位查看，從氣窗望入屋發覺事主昏迷地上，立即報警。消防員到場破門入屋將她送院救治（圖），情況滿意。警員在現場撿獲兩個藥包及一封遺書。&#13;<br> 梁偉權攝</p></body></html>

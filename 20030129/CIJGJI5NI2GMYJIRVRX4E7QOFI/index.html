<html><header><meta charset="utf-8"><title>《英雄》台開畫破紀錄</title></header><body><h1>《英雄》台開畫破紀錄</h1><p>張藝謀執導的《英雄》除了在香港取得理想票房外，在亞洲其他地區亦氣勢如虹，此片上周剛在泰國及馬來西亞開畫，瞬即成為當地票房冠軍。<br> &#13;<br> <spanclass>勝《臥虎藏龍》 &#13;<br> 《英雄》前周在台灣開畫，三日周末票房在當地約取得一千三百萬港元，是台灣史上最高開畫票房第五位，亦同時成為最高開畫票房的華語片，成績比曾揚威奧斯卡的《臥虎藏龍》更勝一籌。</spanclass></p></body></html>

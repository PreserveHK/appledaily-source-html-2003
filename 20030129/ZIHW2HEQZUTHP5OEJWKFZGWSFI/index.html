<html><header><meta charset="utf-8"><title>張玉珊替安雅索償</title></header><body><h1>張玉珊替安雅索償</h1><p>張玉珊投資的「修身堂」曾邀請過多位女星擔任代言人，而剛於台灣遇上交通意外的安雅便是其一，昨日張玉珊在中環舉行記者會，宣布呂良偉太太楊小娟成為該公司的代言人，同時透露正為安雅辦理保險金的索償手續。<br> &#13;<br> <spanclass>台灣不利安雅 &#13;<br> 張玉珊說：「修身堂有幫所有代言人買勞工保險，安雅喺台灣撞車，希望可以幫佢claim到錢，佢真係唔好去台灣，每次都出事，台灣唔旺佢。」&#13;<br> 此外，楊小娟表示將會把做代言人的酬金，在四川重建小學。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>阿Yu唔想行桃花運</title></header><body><h1>阿Yu唔想行桃花運</h1><p>農曆新年將至，趙頌茹（阿Yu）日前往新界錦田逛桃花批發市場，她表示家人都喜愛買桃花回家，因為桃花寓意大展鴻圖以及行桃花運等意思。<br> &#13;<br> <spanclass>父親教揀桃花 &#13;<br> 阿Yu細看一棵十呎高的桃花，她說：「細個好鍾意跟爹哋去行花市，佢會教我點揀先唔會咁易俾人呃，爹哋話桃花可以開幾次，記得有年爹哋買咗棵桃花成間屋咁高，重要擺喺廳正中間，遮住咗成部電視，搞到電視都睇唔到，好鬼慘！」&#13;<br> 阿Yu會否希望在羊年行個桃花運呢？她聞言後即說：「咪搞啦，我驚行唔到桃花運變行到桃花劫咋！」&#13;<br> 採訪：陳梅香&#13;<br> 攝影：何國豪&#13;<br> 場地提供：錦田財記桃花批發市場</spanclass></p></body></html>

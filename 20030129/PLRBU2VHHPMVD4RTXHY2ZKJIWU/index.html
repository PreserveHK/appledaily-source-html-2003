<html><header><meta charset="utf-8"><title>陳嘉容拍裸照男友操刀</title></header><body><h1>陳嘉容拍裸照男友操刀</h1><p>名模陳嘉容及歐陽妙芝昨日往銅鑼灣莎莎化妝店，由Toni&amp;Guy首席髮型師朱子修即席為兩人造出二○○三年最新髮型。<br> &#13;<br> <spanclass>打情罵俏 &#13;<br> 陳嘉容早前曾透露會把秀髮留長遮及胸部，拍攝上身裸照，昨日她表示照片已拍攝完畢，並由男友RickyKwok親自操刀任攝影師。問陳嘉容為何不找專業攝影師拍裸照？她說：「我怕尷尬同怕醜囉，Ricky影我就會自然啲。」&#13;<br> 問陳嘉容會否幫Ricky拍裸照？她笑說：「我驚我一見佢個肚腩，會忍唔住笑出嚟。不過話時話，Ricky雖然已經三十七歲，佢都算keep得好好㗎。」&#13;<br> 採訪:DebbieLum、JessicaNgan</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>CorporateBonds</title></header><body><h1>CorporateBonds</h1><p><b> CorporateBonds譯作公司債券，</b> 是由一間公司發行、向公眾發售的一種集資工具。持有人於債券發行時以現金認購債券，每隔一固定時間收取一固定金額的股息，到期後再換回相當於債券面值的現金。債券的利息比銀行利率有時候較低，只要公司沒有出現財務問題，則不用擔心債券持有人到期前要求償債，故此有利於公司長遠發展。電訊盈科（008）剛於昨日提出發行的便屬於此類公司債券。</p></body></html>

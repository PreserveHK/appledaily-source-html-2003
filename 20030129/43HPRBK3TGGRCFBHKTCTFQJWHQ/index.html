<html><header><meta charset="utf-8"><title>江角真紀子雙喜臨門</title></header><body><h1>江角真紀子雙喜臨門</h1><p>女星江角真紀子昨日正式與日劇《庶務二課》導演平野真拉埋天窗，不過兩人延至秋天才補擺喜酒。<br> &#13;<br> <spanclass>角逐影后 &#13;<br> 江角這次披嫁衣可算相當突然，據悉上月十八日平野在電話中問江角：「不如結婚囉？」江角即時一口答應，而《庶務二課》其他演員完全不知道江角與平野正在蜜運中。此外，江角亦憑電影《命》入圍「第二十六屆日本電影學院優秀獎」最佳女主角獎，與鈴木京香等爭做影后。</spanclass></p></body></html>

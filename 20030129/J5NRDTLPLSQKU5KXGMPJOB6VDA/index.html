<html><header><meta charset="utf-8"><title>DIY不求人<br>磚叠磚翻新磚牆</title></header><body><h1>DIY不求人<br>磚叠磚翻新磚牆</h1><p>以前提到要把磚牆翻新，便是非要師傅出馬不可，因為必須把本身磁磚起出，才可以把新磚鋪上。但多得有新式的特製黏合膠的出現，即使只有兩日便過年，仍可自行把家中的磚牆以磚叠磚的形式來翻新，既可省工夫，也可自行安排翻新時間。&#13;<br>&#13;<br>記者：謝翠玲</p><p>這種LATICRETE888黏合膠是DIY磚叠磚的最重要工具。只要以清水拌勻黏合膠，數小時後便可利用特別配合的灰齒工具把黏合膠填上。基本上這種磚叠磚的翻新方法沒有太大難度，只要本身的磁磚牆的磚沒有損壞便可適用。&#13;<br> &#13;<br> <b> 銷售點：</b> &#13;<br> ColourLiving（22956881）</p></body></html>

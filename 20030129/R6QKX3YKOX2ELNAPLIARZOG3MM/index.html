<html><header><meta charset="utf-8"><title>天佑搬屋避緋聞</title></header><body><h1>天佑搬屋避緋聞</h1><p>二人男子組合Shine前晚在新港戲院出席《星空奪寶》首映，逾百歌迷到場支持。講及又南被指剛戀上Twins的蔡卓妍，但又對Cookies成員Miki動情，更夜闖Miki香閨，撬天佑牆腳，以致Shine兩位成員反目，又南對此不勝其煩。<br> &#13;<br> <spanclass>又南不欲再提 &#13;<br> 又南說：「真係唔想再講，根本就係搵啲舊相嚟堆砌一個古仔，我成日上天佑屋企，咁架車梗係拍喺佢樓下，而Cookies宿舍喺天佑屋企附近，先會有咁多猜測。」&#13;<br> 天佑不知是否怕再惹緋聞，他已決定搬離旺角艷馬道，不過天佑強調搬屋只因想有較大空間，他說：「𠵱家住緊間屋太細，我想搵一個兩房一廳嘅單位。」</spanclass></p></body></html>

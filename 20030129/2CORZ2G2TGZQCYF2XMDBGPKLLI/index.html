<html><header><meta charset="utf-8"><title>小貼士：<br>遮瑕膏令妝容更完美</title></header><body><h1>小貼士：<br>遮瑕膏令妝容更完美</h1><p>一個妝容靚唔靚，除了靠粉底、眼影等外，最重要也最容易忽略的，其實是有化腐朽為神奇作用的遮瑕膏。&#13;<br>一般常見的雀斑、細紋，甚至是偏黃的膚色等問題，單用粉底其實遮掩不到。&#13;<br>選購遮瑕膏最重要看顏色，標準是選擇比自己膚色淺一度的顏色，買時最好在頸側試試。至於使用程序，最好在搽粉底前先塗遮瑕膏，可以減低兩者的色差。如果想遮一些小瑕疵，例如紅點，可以選遮瑕筆；如果要遮的範圍較大，就要貼服度較高的Cream狀遮瑕膏了。&#13;<br>&#13;<br>記者：羅惠芬</p></body></html>

<html><header><meta charset="utf-8"><title>扮靚情報：<br>Visee玩濱崎步大眼Look</title></header><body><h1>扮靚情報：<br>Visee玩濱崎步大眼Look</h1><p>濱崎步最近聲勢下滑，不過化妝品牌Visee就一於少理，繼續找她擔任代言人。其實步姐的化妝一向玩誇張，尤其對眼重鬼咁大，所以新一季的化妝品中，Visee索性以第四代超長睫毛液作主打。記者試過，不但快乾唔易甩色，重可以令睫毛增長好多，真係有啲濱崎步Feel㗎！對那些因睫毛短小而煩惱的人士來說，絕對是一個好消息！&#13;<br>&#13;<br>記者：羅惠芬　攝影：周旭文(產品)</p></body></html>

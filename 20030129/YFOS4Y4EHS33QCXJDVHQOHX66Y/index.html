<html><header><meta charset="utf-8"><title>兩毒販申請返泰服刑</title></header><body><h1>兩毒販申請返泰服刑</h1><p>【本報訊】兩名販毒赴泰國的港人，在當地判處終身監禁後，同意根據英泰兩國簽署的協定，返港服刑。他們指摘遭港府誤導，令他們以為返港可獲修改刑期，故申請司法覆核許可，要求法庭裁定當日他們簽署的確認書無效，將他們送回泰國繼續服刑。法官押後判決。&#13;<br> 申請人林仲碩及林國光，於八三年因販毒在泰國判處終身監禁，至九四年二人同意根據英泰協定返港服刑。大律師指出，申請人的最終目的，是希望法庭頒令移交令無效，屆時便沒有法律依據拘禁兩名申請人，他們可獲無條件釋放。&#13;<br> 案件編號：HCAL181、200/02</p></body></html>

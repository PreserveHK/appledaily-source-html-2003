<html><header><meta charset="utf-8"><title>小池榮子甘心遭強暴</title></header><body><h1>小池榮子甘心遭強暴</h1><p>日本水着女王小池榮子，前日出席法國電影《Irreversible》於東京舉行的首映禮，並向該片的男主角雲遜卡素（VincentCassel）獻花。<br> &#13;<br> <spanclass>為藝術犧牲 &#13;<br> 《Irreversible》的女主角莫妮卡貝露絲（MonicaBellucci）與丈夫雲遜在片中有不少大膽全裸床上戲，亦有被強姦的鏡頭。問會否演出這類角色時，小池說：「我都想成功演繹到呢啲角色！」此外，被問到會否與未來夫婿作螢幕大膽演出時，小池表示也可以考慮。</spanclass></p></body></html>

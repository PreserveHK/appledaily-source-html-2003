<html><header><meta charset="utf-8"><title>食水浸電梯</title></header><body><h1>食水浸電梯</h1><p>【本報訊】藍田廣田邨廣逸樓昨例行每月一次清洗天台水箱時發生意外，疑水箱去水閥淤塞引致食水滿瀉水浸電梯機房，令六部電梯須暫停使用，引起居民不滿，一度有近五十人聚集在地下電梯大堂鼓譟。&#13;<br> 居民指，房屋署去年九月起將屋邨管理及維修工作外判，每月一次例行清理天台的水箱，昨晨十時許，工人在清洗食水水箱時，因去水閥阻塞，灌水倒流令天台水浸，積水並流向電梯機房，六部電梯全被波及。&#13;<br> 管理公司人員事後忙於用地拖清理電梯積水（圖），至傍晚六時回復正常操作。&#13;<br> 劉柏麟攝</p></body></html>

<html><header><meta charset="utf-8"><title>Unrepentant</title></header><body><h1>Unrepentant</h1><p>"Perezwas<u> unrepentant</u> whenhewasarrestedbypolicemen."&#13;<br> &#13;<br> 「佩雷斯被警員拘捕時，仍毫無悔意。」&#13;<br> &#13;<br> 菲律賓人佩雷斯懷疑妻子不忠，三歲女兒並非自己親生，竟狠心地用刀狂刺女兒，然後將她從四樓擲落街，活生生將她摔死。Unrepentant指不悔改、不後悔或頑固不化的意思。&#13;<br> </p></body></html>

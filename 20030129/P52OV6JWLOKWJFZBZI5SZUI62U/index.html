<html><header><meta charset="utf-8"><title>酒後駕駛司機翻車</title></header><body><h1>酒後駕駛司機翻車</h1><p>【本報訊】一輛載有兩男一女的小型貨車，昨凌晨零時許，沿黃大仙龍翔道中線東行往觀塘方向，駛至龍蟠苑對開貨車切入快線爬頭時，姓蔡（二十五歲）司機事後聲稱為閃避快線上另一部車輛，致失控先撞向路中心三米長的消防欄杆，再鏟上一米高石壆猛撼一條燈柱後，跌回路中翻側。姓魏（二十六歲）男乘客頭及腳部受輕傷，司機及另一名女乘客（圖）則無恙，三人自行爬出車外。司機接受酒精測試證實酒後駕駛，被帶署調查，稍後獲准保釋。&#13;<br> 黎志偉攝</p></body></html>

<html><header><meta charset="utf-8"><title>兩賀歲片笑位逐個捉<br>鄭中基豔舞力敵古仔情歌</title></header><body><h1>兩賀歲片笑位逐個捉<br>鄭中基豔舞力敵古仔情歌</h1><p>賀歲片《行運超人》和《百年好合》日前先後上映，兩片均以搞笑掛帥。《行》片以鄭中基負起搞笑重任，他扮女人跳舞出位至極，是戲中最搞笑一幕。&#13;<br> 《百》片則以古天樂自彈自唱情歌最好笑，扮儍的內地演員李冰冰亦表現出色。兩片亦少不了男女主角的接吻戲，鄭秀文與古天樂緋聞傳得正盛，兩人互咀頗有噱頭，楊千女華與舊男友鄭中基在片中因對立而無親熱戲份，反而與梁朝偉親嘴成另一賣點。</p></body></html>

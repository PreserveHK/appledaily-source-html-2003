<html><header><meta charset="utf-8"><title>SpiceGirls重有利用價值</title></header><body><h1>SpiceGirls重有利用價值</h1><p>我羅拉最近收到料話EMI又有新搞作，佢哋啱啱用一百萬英鎊（約一千二百萬港元）簽咗一隊女子組合，特別之處就係呢隊叫VBirds嘅組合，其實係由四個卡通人物組成，而且佢哋重話會走流行同R&amp;B路線㖭！&#13;<br> 由Bling、Boom、Wow同De-lin四位成員組成嘅VBirds，重被喻為新世代嘅SpiceGirls，佢哋首張細碟會喺四月二十一號推出，SpiceGirls幾個成員𠵱家冇個掂，借佢哋個名嚟宣傳，其實都冇乜着數。</p></body></html>

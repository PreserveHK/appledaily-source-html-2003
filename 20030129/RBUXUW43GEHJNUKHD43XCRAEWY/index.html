<html><header><meta charset="utf-8"><title>美執法部門查假古董案</title></header><body><h1>美執法部門查假古董案</h1><p>【本報訊】張五常涉嫌售假古董一事續有發展，據美聯社昨日引述華盛頓州檢察長發言人表示，正就一宗《西雅圖時報》報道的古董店賣假貨事件進行初步調查。<br> &#13;<br> <spanclass>斥消息被公開 &#13;<br> 不過，對於《西雅圖時報》連日大篇幅報道古董店問題，張五常甚為不滿；他昨日在商台節目《風波裡的茶杯》中批評，美國大陪審員團調查的案件，必須保持絕密，但該報卻透過美國政府消息人士，取得自己正被調查的消息；而該報又在美國政府正式提出檢控之前，先用大量篇幅報道古董事件，有意「唱衰」他，張五常質疑有關案件背後黑幕重重。</spanclass></p></body></html>

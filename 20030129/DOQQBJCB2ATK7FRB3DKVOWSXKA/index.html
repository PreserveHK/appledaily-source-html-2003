<html><header><meta charset="utf-8"><title>NBA每周之星</title></header><body><h1>NBA每周之星</h1><p><spanclass>西岸–鄧肯 &#13;<br> （馬刺前鋒）&#13;<br> 在馬刺上周三勝一負紀錄中，鄧肯平均拿下二十八點三分、十四點五個籃板及三點五之助攻。當中包括勝爵士一仗貢獻二十九分及十七個籃板。<br> &#13;<br> <spanclass>東岸–皮雅斯 &#13;<br> （塞爾特人後衞）&#13;<br> 皮雅斯是繼隊友獲加後連續第二周得此榮譽的塞爾特人球員。他上周平均得三十五點五分、八點五個籃板及三點三次偷球，帶領球隊取得三勝一負佳績。</spanclass></spanclass></p></body></html>

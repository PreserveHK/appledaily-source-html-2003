<html><header><meta charset="utf-8"><title>洪水橋單車阻街</title></header><body><h1>洪水橋單車阻街</h1><p>洪水橋居民莫小姐投訴，指洪水橋一帶路旁一向有大量單車停泊，但近日情況愈來愈嚴重，位於洪水橋輕鐵站往元朗方向出口位置的行人過路設施，停泊滿單車，佔去該路段的近半位置，對過路人造成嚴重阻礙，她盼望政府部門正視，防止情況繼續惡化。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。（○一二五○三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

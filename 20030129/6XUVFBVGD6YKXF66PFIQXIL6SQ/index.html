<html><header><meta charset="utf-8"><title>章小蕙唔敢擋李嘉欣</title></header><body><h1>章小蕙唔敢擋李嘉欣</h1><p>章小蕙、陳芷菁偕男友、謝天華、3T的Yumiko和陳見飛前晚在灣仔會展，出席荷李活電影《捉智雙雄》首映禮。&#13;<br> 有周刊報道指章小蕙在崇光百貨開設化妝品專櫃，櫃枱的廣告牌擋了李嘉欣的美津村廣告牌，此舉似乎不給崇光大老闆劉鑾雄面子。<br> &#13;<br> <spanclass>新仔守規矩 &#13;<br> 前晚記者向章小蕙求證上述報道，她說：「唔敢，我係新仔，會好守規矩。掛廣告牌都係為咗造勢，掛咗幾日已經拆咗，啲人覺得遮住嘉欣個廣告牌，係角度問題啫，我啲小生意點敢勞煩大老闆（劉鑾雄），𠵱家我同Sogo嘅關係保持得好好。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>城城下月出戰吉隆坡</title></header><body><h1>城城下月出戰吉隆坡</h1><p>郭富城昨日出席在銅鑼灣舉行的保時捷CarreraCupAsia記者會，城城將會參與該賽事，並於下月七日到吉隆坡雪邦國際賽車場進行試車。首場比賽會於三月在馬來西亞舉行，而城城昨日亦獲贈一張參賽邀請卡及一件賽車服。<br> &#13;<br> <spanclass>兩年冇賽車 &#13;<br> 城城已有兩年多沒有正式參加賽車，他自言相當期待與不同國家的賽車手駕着保時捷比賽，而今次所有贊助收入亦會捐給城城的慈善基金會。問到城城對今次賽事可有信心？他說：「信心梗係有，無論點我都會全力以赴，到時我可能會見到一啲一級賽車手，我都好開心。」</spanclass></p></body></html>

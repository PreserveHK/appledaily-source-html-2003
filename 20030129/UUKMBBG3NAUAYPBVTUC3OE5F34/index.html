<html><header><meta charset="utf-8"><title>施法只限頭手接觸</title></header><body><h1>施法只限頭手接觸</h1><p>香港大學專業進修學院風水學講師袁匡任接受訪問時指出，寫符念咒，作法驅鬼，乃道教的道術，施法者需要經過拜師學藝，取得道牒成為道長，方可替人進行驅鬼。正宗道教驅鬼，施法者會圍着當事人繞圈燒符念咒，身體接觸只限於拍打額頭、肩膊及手部，絕不會接觸對方私處。&#13;<br> 袁匡任續稱，道教的神功，則是一般俗稱的神打；「請童」則是作法請自己修煉的神，附上己身替他人作法驅鬼，而所請附上身的神，均為其供奉的神。&#13;<br> 袁匡任並說，道長作法驅邪捉鬼，一般可以容許第三者在場觀看，只有一些特殊情況如冤氣太重，才會進行閉門驅鬼儀式。&#13;<br> 本報記者</p></body></html>

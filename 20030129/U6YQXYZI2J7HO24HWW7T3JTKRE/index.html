<html><header><meta charset="utf-8"><title>　　劉金寶不談職務玩魔術 - 李八方</title></header><body><h1>　　劉金寶不談職務玩魔術 - 李八方</h1><p>中銀香港總裁劉金寶噚日同傳媒春茗，心情靚絕，雖然佢聲明只談風月，但藉住記者雲集嘅機會，佢就順便澄清吓近日有關其調職返內地嘅傳聞。&#13;<br> 劉總話人事調動乃正常事務，但「迄今未有任何人向我表示將有調動，我亦沒有即將被調動的feeling。」而令記者十分意外嘅，就係劉金寶原來識玩魔術，噚日佢即場示範「氣功轉郁」筷子同眼鏡，又將剪斷咗嘅繩還原，唔知佢識唔識將一張銀紙變成一叠呢？&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

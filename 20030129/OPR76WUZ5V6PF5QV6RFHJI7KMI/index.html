<html><header><meta charset="utf-8"><title>林曉峰、康子妮出國造人</title></header><body><h1>林曉峰、康子妮出國造人</h1><p>錢嘉樂與李珊珊及新婚燕爾的林曉峰與康子妮，昨日同於下午三時左右現身機場，赴溫哥華演出無綫《四海一心加港情》。問林曉峰會否乘機「造人」？他笑說：「希望啦！咁嗰邊會唔會頒個榮譽市民獎畀我㗎？」<br> &#13;<br> <spanclass>小春赴台遲到 &#13;<br> 同樣是赴溫演出《四海》騷的關心妍，則乘坐較林曉峰早一班的班機出發，獲不少fans到場送機，更一度阻塞入閘通道。&#13;<br> 此外，陳小春昨午起程到台灣，但他卻因遲到而幾乎趕不及上機，幸好有工作人員先行為他辦理登機手續。問小春為何遲到時，他說：「唔使做咩？之前嗰晚我做到成五點幾先至收工呀！」</spanclass></p></body></html>

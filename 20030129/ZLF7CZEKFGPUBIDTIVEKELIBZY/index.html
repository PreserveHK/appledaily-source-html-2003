<html><header><meta charset="utf-8"><title>除夕攜噴雪青年緩刑</title></header><body><h1>除夕攜噴雪青年緩刑</h1><p>【本報訊】青年於除夕夜在尖沙嘴文化中心外，攜帶一箱人造噴雪，拒警方勸喻搬走，反粗言謾罵，大吵大鬧引起途人圍觀。被告昨於九龍城法院，被判一項擾亂公眾秩序罪成，判監三個月，緩刑三年。&#13;<br> 被告史建榮，二十三歲，貨車司機，控罪指他於○二年十二月三十一日，在尖沙嘴文化中心外擾亂秩序，破壞社會安寧。&#13;<br> 被告於案發晚被發現身旁有一箱為數三十支的人造噴雪，拒絕警員勸告搬走，以粗言穢語大吵大鬧，引起約五十名途人圍觀。&#13;<br> 案件編號：KCCC756/03</p></body></html>

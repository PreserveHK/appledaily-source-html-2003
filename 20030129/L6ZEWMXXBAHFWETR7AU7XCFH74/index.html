<html><header><meta charset="utf-8"><title>韓君婷新年廣州𢱑銀</title></header><body><h1>韓君婷新年廣州𢱑銀</h1><p>姚樂怡、韓君婷、盧巧音、林曉峰和老婆康子妮前晚到電視城錄影《吐氣羊眉賀新春》節目。&#13;<br> 韓君婷表示年初二至四要到廣州登台，不過母親在新加坡定居，故無法與家人團聚，韓君婷說：「出面個市麻麻哋，我今年接到三、四個騷，都好滿意。」<br> &#13;<br> <spanclass>姚樂怡愛犬做手術 &#13;<br> 姚樂怡則表示愛犬子宮發炎，她說：「我年初二至四要去內地登台，𠵱家好擔心隻狗，我之前登台返到屋企，隻狗子宮發炎，使咗四、五千蚊做咗個大手術，佢陪我瞓咗八年，唔救唔得。」&#13;<br> 而林曉峰和康子妮婚後首次同台演出，林曉峰說：「我哋上場無夫妻，做節目時都係咁，互相整蠱。」&#13;<br> 採訪：卓美娟　攝影：仇志德</spanclass></p></body></html>

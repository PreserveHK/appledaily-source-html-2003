<html><header><meta charset="utf-8"><title>荷爾芭莉老父逝世</title></header><body><h1>荷爾芭莉老父逝世</h1><p>電影《新鐵金剛之不日殺機》導演李譚馬荷烈（LeeTamahori）與邦女郎羅莎蒙德派克（RosamundPike）及荷爾芭莉（HalleBerry）等，日前先後到台北及日本宣傳新片。&#13;<br> 與此同時，患有柏金遜病的荷爾芭莉父親謝洛美（JeromeJessieBerry），昨日在療養所逝世，享年六十八歲。<br> &#13;<br> <spanclass>大彈車仁表 &#13;<br> 此外，對於韓國男星車仁表拒絕參演電影一事，李譚馬荷烈說：「他怎樣說便怎樣說吧，此片畢竟是英文片，而他講的是brokenenglish（英語太差），演技再好也沒意思。」</spanclass></p></body></html>

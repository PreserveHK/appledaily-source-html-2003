<html><header><meta charset="utf-8"><title>特首民望歷史新低</title></header><body><h1>特首民望歷史新低</h1><p>【本報訊】行政長官董建華的民望不斷下跌，更跌至歷史新低。據香港大學民意研究計劃最新的調查結果顯示，施政報告公布後，巿民對董建華及其施政方針的評分顯著變差。民意研究計劃主任鍾庭耀稱，政府若不採取補救措施，或會引發管治危機。&#13;<br> 香港大學民意研究計劃在本月二十至二十三日期間，以電話訪問了約一千名十八歲或以上的巿民，結果發現，董建華的評分由本月初的四十七點三分跌至四十五點二分，顯著下跌了二點一分，再創歷史新低。巿民對董建華施政方針的滿意程度則只有一成四受訪巿民表示滿意，四成九人不滿，兩成半人表示「一半半」，相較本月初的調查，巿民的不滿程度兩周內急升了一成三。</p></body></html>

<html><header><meta charset="utf-8"><title>鞏俐走軌走上癮</title></header><body><h1>鞏俐走軌走上癮</h1><p>梁家輝去年與鞏俐主演的《周漁的火車》，香港方面安排在下月十三日上映，梁家輝早前在內地接受訪問時，他說：「我原以為此部片我是扮演詩人，所以感到很大的壓力，因為我覺得自己還沒有達到那樣的水平與程度，後來才知道角色是一個喜歡寫詩的人，壓力減輕了許多。」<br> &#13;<br> <spanclass>有驚無險 &#13;<br> 談及與鞏俐合作，梁家輝說：「我和鞏俐在鐵軌上玩的那場戲，故事說我和她認識不久，兩個人在鐵路上手拉手走軌，那是真火車，不是道具，後來，鞏俐還說要不要再來一次。誰敢，真是驚險，後來鞏俐和工作人員在麗江回昆明撞車，幸好車毀人未傷。」</spanclass></p></body></html>

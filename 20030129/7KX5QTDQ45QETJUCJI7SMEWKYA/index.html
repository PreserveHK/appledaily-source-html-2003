<html><header><meta charset="utf-8"><title>九鐵新批合約捱轟</title></header><body><h1>九鐵新批合約捱轟</h1><p>【記者麥志榮報道】涉及西鐵工程補貼承建商一億多元醜聞的顧問公司，竟再獲九廣鐵路公司批予合約，九鐵昨批出沙田至中環線鐵路的設計顧問合約，一間在西鐵元朗及朗屏站工程中出錯，導致九鐵須作出一億多元巨額賠償的顧問公司，再次獲批四千五百多萬元的合約，負責設計會展至金鐘一段鐵路，立法會議員鄭家富批評九鐵招標制度有賞無罰，簡直匪夷所思。&#13;<br> 九鐵發言人解釋，沙中線的設計顧問合約經公開招標批出，評審的標準包括技術、人力資源及經驗，奧雅納工程顧問公司的標書取得最高分數，而且九鐵在批約時會考慮整體表現。</p></body></html>

<html><header><meta charset="utf-8"><title>《消失的密室》海外票房史上第三</title></header><body><h1>《消失的密室》海外票房史上第三</h1><p>電影《哈利波特消失的密室》在全球票房凌厲，該片更以五億六千八百萬美元（約四十四億三千萬港元）票房，成美國史上最高海外票房第三位，僅次《鐵達尼號》和《哈利波特--神秘的魔法石》。<br> &#13;<br> <spanclass>《魔戒2》英國有盜版 &#13;<br> 另外，《魔戒二部曲：雙城奇謀》近日有超過一萬套盜版DVD充斥英國街頭，據當地打擊盜版的部門表示，這批DVD的來源與在香港及內地出現的盜版DVD相若，都是電影公司發放給奧斯卡評審觀看的版本，故畫面質素比在戲院盜錄的盜版碟為高。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　程國灝轉戰廣告界 - 李八方</title></header><body><h1>　　程國灝轉戰廣告界 - 李八方</h1><p>退咗休幾年嘅警隊前高級助理處長程國灝又有新動向，九八年一月佢老哥退休之後，唔使等半年過冷河，就去咗新世界電話做企業營運總監。近年興講物流，佢又做咗香港運輸物流學會會長，經常接受傳媒訪問大談香港物流業發展。&#13;<br> 八方收到風，話佢最近加入咗一間叫「權威」嘅廣告公司，間公司負責三號幹線沿線嘅廣告。&#13;<br> 警隊啲高層多才多藝，唔少阿Sir退休後都泊到好碼頭；警隊一哥曾蔭培下個月就退休，唔知佢又有乜動向？&#13;<br> （圖）程國灝本來做物流，𠵱家轉行搞廣告。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>破化油工場拘兩漢</title></header><body><h1>破化油工場拘兩漢</h1><p>【本報訊】海關人員昨中午在元朗白沙村一間平房，破獲一個供應非法燃油給非法油站的化油工場，拘捕兩名男子（圖），撿獲一萬二千公升紅油及脫色工業用柴油，並扣查一輛密斗貨車，總值十三萬元。&#13;<br> 被捕兩人其中三十一歲斯里蘭卡男子，為化油工場負責人，另一男子姓石（四十二歲），報稱貨車司機；而被用作化油工場的平房，四周建有圍板遮掩，內裏裝有一套以碳粒過濾的化油設備。&#13;<br> 據海關柴油管制組指揮官趙育雄表示，該個化油工場活躍三個多星期，有黑幫背景。&#13;<br> 李志強攝</p></body></html>

<html><header><meta charset="utf-8"><title>王從希激凸跳肚皮舞</title></header><body><h1>王從希激凸跳肚皮舞</h1><p>鄭裕玲（嘟嘟）、何鴻燊、林敏驄、黃凱芹和王從希，昨日在尖沙嘴美麗華酒店宣傳籌款節目《萬眾同心公益五年》，王從希將參與節目演出，昨日她穿小背心及迷你裙亮相，凸顯出眾身材。&#13;<br> 王從希透露會為無綫台慶表演肚皮舞和踢躂舞，衣着性感。問她會否覺得常被指派性感演出的工作？她說：「唔會，有機會演出已經好開心。」<br> &#13;<br> <spanclass>林敏驄寸克勤 &#13;<br> 其間林敏驄表示會演唱過往三十五首作品，黃凱芹笑說：「我之前都唱過驄哥啲歌，不過唔hit啫。」林敏驄又說：「所以咪俾人『恰』囉，你到時一定要唱得好過阿李香琴呀！（似乎是指李克勤）」林敏聰和李克勤早前曾傳不和，說話似有針鋒相對之嫌。</spanclass></p></body></html>

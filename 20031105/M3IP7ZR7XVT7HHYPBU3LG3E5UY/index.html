<html><header><meta charset="utf-8"><title>SonyEricsson藍芽遙控車到港</title></header><body><h1>SonyEricsson藍芽遙控車到港</h1><p>身為藍芽始祖，SonyEricsson在藍芽發展上當然較為成熟，唔單止藍芽耳筒咁簡單。所以較早前SonyEricsson就公布會推出一部由手機經藍芽操控嘅遙控車，而繼藍芽MP3之後，呢部極其搞鬼嘅遙控車亦都相繼到港，比想像中細架嘅藍芽遙控車，只要將車插入手機尾部就可以直接充電，用手機嘅方向桿做前、後、左、右，都有番一定難度。開價$528唔算貴，用嚟同朋友較量就更加好玩。&#13;<br>&#13;<br>記者、攝影：劉耀祥&#13;<br>查詢：23902680（星匯電訊）</p></body></html>

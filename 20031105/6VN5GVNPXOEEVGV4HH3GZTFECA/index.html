<html><header><meta charset="utf-8"><title>海名軒巨無霸轉手</title></header><body><h1>海名軒巨無霸轉手</h1><p>【本報訊】受投資移民潮帶動，長江實業（001）的紅磡海名軒再獲海外華僑青睞。一名東南亞華僑昨斥資2200萬元購入巨無霸單位。&#13;<br> <br> <spanclass>預留4伙予內地客 &#13;<br> 另外，為數30多人，來自上海、溫州及青島等睇樓人士昨參觀海名軒，長實預留4伙供選購，每伙1200萬至1500萬元。&#13;<br> 美聯黃埔區區域經理戚承志表示，海名軒1座高層B室，2551方呎，昨以2200萬元售出，呎價8624元。&#13;<br> 長實何雨盈表示，昨日也售出2座66樓A室，2100方呎，售價1600萬元，呎價7619元。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>反叛傑智　在港創佳績</title></header><body><h1>反叛傑智　在港創佳績</h1><p>傑智．梅鐸年僅三十歲，年輕有為，二○○○年五月來香港接手StarTV業務頗見成績，短短三年就能令該公司轉虧為盈，贏得不少讚賞。&#13;<br> 但他之前紀錄欠佳，給人反叛印象，在美國哈佛大學讀電影及歷史未畢業就離校，自組hip-hop唱片公司。&#13;<br> 其後，他又與兄長拉克倫及朋友成立澳洲電訊公司One-Tel，可惜經營不善，弄得負債纍纍，終於在二○○一年結業。BSkyB的股東都擔心他營商經驗不足，最終會把該電視台弄垮。&#13;<br> 法新社</p></body></html>

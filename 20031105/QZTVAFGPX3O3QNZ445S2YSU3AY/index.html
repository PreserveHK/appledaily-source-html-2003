<html><header><meta charset="utf-8"><title>本田福士有望四月喬遷</title></header><body><h1>本田福士有望四月喬遷</h1><p>雖然中國政府最近放寬咗旅遊限制，有唔少人嚟香港自由行刺激本地經濟，但似乎本地嘅汽車業，卻未見有直接受惠；唔知係咪咁嘅緣故，亞Mark最近聽聞大昌行旗下嘅本田代理合群汽車，以及福士代理合泰汽車將有變動咁話。但大家可以放心，佢哋唔係裁員，之不過係麥Sir將上述兩家代理，原設於太子道多年嘅寫字樓，搬返去九龍灣大昌汽車服務中心大樓，既可節省開支，又可有容易管理嘅方便，都咪話唔係一個雙贏嘅方案。但俗語有云：「大屋搬細屋，會唔見一籮穀。」所以今趟喬遷大計，唔會響今年底前落實，快者都要明年4月啦！</p></body></html>

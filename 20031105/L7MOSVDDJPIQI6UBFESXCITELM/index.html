<html><header><meta charset="utf-8"><title>順應時勢　帶領潮流</title></header><body><h1>順應時勢　帶領潮流</h1><p>TomFord是橫跨二十和二十一世紀的時裝大師，他的設計當然有獨特過人兼迷人之處，那特點就是極度性感和摩登。在Gucci的日子，他的設計風格緊守這條路向，但也不是獨沽一味地賣弄性感，他亦會因應世界氣氛作出調節更新。像九一一恐怖襲擊後，全球陷入惶恐不安，他在自己的設計剪裁上亦作出釋放，當年設計出一系列超級鬆身的服裝；隨着全球經濟不景，他亦加強了悅目色彩在服裝之上，對比他早年的全黑裝束，更見開懷心情。大師的設計原來也講時勢，那可能是必然了，時勢就是潮流。</p></body></html>

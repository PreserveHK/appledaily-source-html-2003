<html><header><meta charset="utf-8"><title>搗武器庫拘四尼漢</title></header><body><h1>搗武器庫拘四尼漢</h1><p>【本報訊】元朗警方人員昨午在區內進行連串反罪惡行動，其中在元朗大旗嶺村一間村屋，村巡隊持搜查令，在該屋簷篷及雜物房搜獲四把鋒利的東洋刀及兩把自製斧頭，拘捕四名尼泊爾籍男子，懷疑他們利用該些武器用作打鬥及自衞。&#13;<br> 被捕四名尼漢年齡由二十至三十歲，消息稱，近期元朗區發生一些涉及少數族裔打交傷人及刑毀案件，警方元朗村巡隊人員前日在大旗嶺村巡邏時，發現有人攜武器出入該間村屋，疑有人收藏武器作不法用途，昨向法庭申請搜查令後，於下午三時許到該間村屋搜查，當場搜出四把東洋刀及兩把自製斧頭，屋內四名尼泊爾男子涉與案有關被捕。</p></body></html>

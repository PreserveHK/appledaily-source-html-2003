<html><header><meta charset="utf-8"><title>俄促油組盡快增產</title></header><body><h1>俄促油組盡快增產</h1><p>【本報綜合報道】全球第2大油產國俄羅斯促請石油輸出國組織（OPEC）盡快增產壓價，並指石油出口國不應把財富建築在歐美消費者的損失之上。&#13;<br> 俄羅斯能源部長優素霍夫（IgorYusufof）表示，俄羅斯會繼續增加石油供應，但在現水平俄國未必有很大的增產空間，原因是這樣做將快速耗損該國的石油儲備基礎。&#13;<br> 優素霍夫說，目前油價水平不合理，莫斯科正促請油組迅速增產，使油價回落到每桶24至25美元水平；俄羅斯認為油價每桶20至25美元才是合理。&#13;<br> 由於俄羅斯可能增產，油價昨天下跌。倫敦布蘭特12月期油價格曾低見每桶27.05美元，跌31美仙（1.13%）。</p></body></html>

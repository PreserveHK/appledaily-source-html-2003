<html><header><meta charset="utf-8"><title>米倉學好韓文𠝹韓仔</title></header><body><h1>米倉學好韓文𠝹韓仔</h1><p>繼藤原紀香後成為宣傳韓國文化大使的日本女星米倉涼子，前日一身傳統韓國婦女服，出席漢城舉行的任命儀式。&#13;<br> 米倉年多前與韓國男星池珍熙拍罷劇集《Sonagi停雨的下午》後，便對韓國文化漸漸產生興趣來，她在記招上賣口乖說：「去過韓國之後，發覺當地的人很親切，食物也很好味。」&#13;<br> 米倉還表示正努力學習韓文，她說：「這樣我就可以認識更多韓國東西，介紹給日本人知道！」不知道她的目的，是否還包括與緋聞男友池珍熙增加溝通呢？</p></body></html>

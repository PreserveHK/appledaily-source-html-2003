<html><header><meta charset="utf-8"><title>撕票案被告稱受指使</title></header><body><h1>撕票案被告稱受指使</h1><p>【本報訊】十一歲女童謝靄琳前年九月遭撕票浮屍鴨脷洲一案，三十三歲持雙程證來港的被告李國愛於警方錄影會面中供稱，前年四月到荃灣碼頭做黑工，遭男子大頭B毆打，奪去工資及證件，更要聽從指使，至案發前數天，大頭B跟蹤他到天水圍，見到死者在寓所樓下等候，便追問死者家世背景，指死者父親自置物業，相信有錢，又表示自己「手緊」，提出要他誘騙死者外出。<br> &#13;<br> <spanclass>曾致電勒索 &#13;<br> 案發前數天，被告因提及曾到海洋公園遊玩，死者嚷着要帶她往玩耍，當日大頭B即將計就計，迫他騙死者外出，被告之後無再見過死者，但曾受指使當晚致電勒索女童家人。&#13;<br> 案件編號：HCCC63/03</spanclass></p></body></html>

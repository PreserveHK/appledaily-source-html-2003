<html><header><meta charset="utf-8"><title>新地上月賣樓收益料逾14億</title></header><body><h1>新地上月賣樓收益料逾14億</h1><p>【本報訊】新鴻基地產（016）主席郭炳湘在集團最新一期季刊中表示，今年7至10月售樓收益逾50億元。他於今年9月下旬宣布業績時曾提及，7至9月售樓收益約36億元，換言之，在過去個多月售樓收益逾14億元。&#13;<br> 郭炳湘又稱，集團集中發展大型住宅項目，其中以中小型單位為主，並會選擇性地發展一些單位面積大的低密度豪宅。&#13;<br> 另外，新地執行董事陳啟銘表示，旗下商場樓面達830萬平方呎，「自由行」令集團在九廣鐵路沿線商場人流錄得10%升幅，部份租戶營業額都錄得非常理想的升幅；沙田新城市廣場每日平均人流達25萬人次，假日高達32萬人次。</p></body></html>

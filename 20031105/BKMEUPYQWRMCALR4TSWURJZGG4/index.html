<html><header><meta charset="utf-8"><title>章小蕙醒追求者：幫我付清帳單</title></header><body><h1>章小蕙醒追求者：幫我付清帳單</h1><p>章小蕙自從到台灣賣二手衫後，便屢次傳出有台灣富商欲追求她。繼早前被傳獲電子業大老闆狂追後，日前又有台灣雜誌指金融公司大老闆正追求她，二人還被目睹在台北西華飯店喝下午茶和逛街。&#13;<br> <br> <spanclass>不施脂粉提款 &#13;<br> 章小蕙日前接受台灣記者電話訪問時說：「經歷的事愈多，看過的人愈多，愈不容易找對象。」她透露於酒店常收到追求者的電話，她笑說：「我之前到美國訂了不少水晶燈，只付了定金，如果有富豪追我，不如請他幫我付清吧。」&#13;<br> 另外，章小蕙日前在跑馬地出現，不施脂粉的她拿着飯盒，與女兒鍾嘉湄在櫃員機提款，再到附近報攤買報紙。&#13;<br> 採訪、攝影：黎寶萍、娛樂突發組</spanclass></p></body></html>

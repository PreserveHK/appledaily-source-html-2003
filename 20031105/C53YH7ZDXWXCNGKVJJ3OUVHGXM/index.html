<html><header><meta charset="utf-8"><title>森下千里美金護身充滿力量</title></header><body><h1>森下千里美金護身充滿力量</h1><p>現年二十二歲的日本女星森下千里近期火速上位，她在本月連環推出寫真集、DVD和唱片，勢要狂掠fans錢。&#13;<br> 身材勁弗的森下千里，今次遠赴紐約為寫真集《Natural》取景，以大膽的性感照片益fans，其中她利用多張美鈔遮蔽雙胸，營造出若隱若現的效果。愛上美國的森下說：「紐約的人和街道氣氛，真的給予我無限力量，希望大家欣賞我的寫真集時，亦可以看到我充滿了力量的一面！」</p></body></html>

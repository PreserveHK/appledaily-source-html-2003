<html><header><meta charset="utf-8"><title>動感拍攝添生氣</title></header><body><h1>動感拍攝添生氣</h1><p>相片被人稱為「硬照」，可見一般人都覺得相片應該是靜止、沒生氣的。其實要為相片加上動感，只要採用慢快門，令相片留下殘影，就可令相片生動起來。一般來說，以1/20秒拍攝活動中的模特兒最能得到動感效果。拍攝時，模特兒最好左右移動，避免向着攝影師作前後移動，因為左右移動時，模特兒與攝影師保持在同一距離，所以毋須改變焦點，若模特兒是前後移動的話，攝影師須因應距離而改變焦點，增加了難度。拍攝模式要採用快門先決，將快門速度固定，讓相機為你決定光圈值。遵循這兩個要點便可輕易拍得富動感的相片。</p><p>作者介紹：十多年專業攝影及傳媒經驗，現任《DiGi數碼雙周》總編輯。</p></body></html>

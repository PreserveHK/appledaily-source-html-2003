<html><header><meta charset="utf-8"><title>維景買家獲贈差管</title></header><body><h1>維景買家獲贈差管</h1><p>【本報訊】將軍澳坑口站上蓋蔚藍灣畔開售在即，代理趁空檔促銷同區維景灣畔貨尾，於11月15日前透過中原地產購買指定單位，買家可獲贈一年管理費及差餉，價值2.68萬元，名額5個，總值超過13萬元。&#13;<br> 中原將軍澳助理營業董事譚桂貞表示，維景灣畔第17座累售200伙，其中面積逾1000方呎的連露台單位最受歡迎，全數80伙，現僅餘約10伙。&#13;<br> 太古地產高級經理馬淑貞表示，維景灣畔自上月下旬推出全新優惠後，至今錄得60宗成交，超過一半屬第17座單位。</p></body></html>

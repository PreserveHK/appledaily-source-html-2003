<html><header><meta charset="utf-8"><title>模特兒出身　獨戀張慧儀</title></header><body><h1>模特兒出身　獨戀張慧儀</h1><p>八五年被星探發掘投身時裝模特兒工作的林偉，機緣下參演電影《太太的童話》，繼而晉身娛樂圈，九二年簽約無綫，曾參演《都市的童話》、《再見亦是老婆》及《餐餐有宋家》等電視劇，並曾演出電影《擋不住的瘋情》，當中更有大膽露臀戲份。林偉入行多年鮮有緋聞，只被指曾與張慧儀有過一段情，有傳二人拍拖兩年後分手，但雙方均作出否認。&#13;<br> 星運平平的林偉九五年離開無綫，與亞視簽了一年合約，參演《再見艷陽天》及《影城大亨》等劇，其後赴台發展，後來又曾轉行與友人合資搞珠寶及卡拉OK等生意。</p></body></html>

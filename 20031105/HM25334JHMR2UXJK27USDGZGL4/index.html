<html><header><meta charset="utf-8"><title>瑞士信貸連續3季獲利</title></header><body><h1>瑞士信貸連續3季獲利</h1><p>【本報綜合報道】瑞士信貸集團（CreditSuisse）連續3季有盈利，得益於出售瑞士豐泰（Winterthur）的英國與意大利業務，以及裁減職位。&#13;<br> 這家瑞士第2大資產值銀行第3季有純利20.5億瑞士法郎（約117億港元），勝過市場預測的19.8億瑞郎；該集團去年同季有破紀錄的21.5億瑞郎淨虧損。不過，瑞士信貸上季交易淨收入較次季下跌95%，至7200萬瑞郎。旗下瑞士信貸第一波士頓（CSFB）按年計虧轉盈，但較次季倒退21%，至2.24億瑞郎。&#13;<br> 瑞士信貸財務總監瑞安說，傳統上每年末季是銀行業較艱難的日子，故該集團進一步節流勢難避免。</p></body></html>

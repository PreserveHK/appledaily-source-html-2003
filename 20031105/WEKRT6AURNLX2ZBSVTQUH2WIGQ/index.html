<html><header><meta charset="utf-8"><title>林嘉欣割手指除「毒」</title></header><body><h1>林嘉欣割手指除「毒」</h1><p>林嘉欣早前在台灣宣傳新碟時，曾擔任當地電視台遊戲節目環節《食字路口》嘉賓。<br> &#13;<br> <spanclass>被仙人掌刺傷 &#13;<br> 當日大清早，嘉欣跟主持往兒童遊樂場，由於未吃早餐，所以她坐在小火車上吃豆沙包及喝咖啡，之後便盪鞦韆，童心未泯。&#13;<br> 接着主持又帶嘉欣到種植場，其間她試把仙人掌移植到另一個大盆時，不慎被仙人掌刺傷手，嘉欣貼上藥水膠布後，戴上手套繼續拍攝。但主持卻嚇她仙人掌刺有毒，毒素進入血管，嚴重者可能要把手指割掉，嚇得嘉欣花容失色，後來她見工作人員笑不攏嘴，才知道被人整蠱。</spanclass></p></body></html>

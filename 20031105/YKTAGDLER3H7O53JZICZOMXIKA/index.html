<html><header><meta charset="utf-8"><title>專家料是諾沃克病毒</title></header><body><h1>專家料是諾沃克病毒</h1><p>本港立法會議員兼傳染病科醫生勞永樂昨估計，廣州小學生可能感染諾沃克病毒，傳染性很高，病者會上吐下瀉、發燒等。<br> &#13;<br> <spanclass>勞永樂：沒有效預防針 &#13;<br> 勞永樂強調，此病毒的感染者嘔吐得特別厲害，是「爆炸性」地嘔吐，往往將飛沫濺噴到其他人身上，因而將病毒傳染開去。此外，諾沃克病毒亦可透過食物和食水傳播，秋、冬季節是此種病毒爆發的高峯期。對於諾沃克病毒，醫學界暫時還沒有效的預防針可打，市民惟有注意個人衞生，不幸感染者應留在家中休息。&#13;<br> 感染諾沃克病毒者症狀通常在一、兩天後自行消退。病毒容易在學校和老人院散播。&#13;<br> 本報記者</spanclass></p></body></html>

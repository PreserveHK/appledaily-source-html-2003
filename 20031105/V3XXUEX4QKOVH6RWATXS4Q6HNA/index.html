<html><header><meta charset="utf-8"><title>李嘉欣睇書學接客</title></header><body><h1>李嘉欣睇書學接客</h1><p>李嘉欣與吳彥祖主演的《Miss杜十娘》於本月二十日上映，此片由杜國威執導，是根據明代通俗小說《三言兩拍》之《警世通言》中的《杜十娘怒沉百寶箱》改編。李嘉欣在片中飾演一向對男人虛情假意的青樓名妓杜十娘，當她遇上落泊英俊公子李甲（吳彥祖飾）後卻動了真情。&#13;<br> 李嘉欣表示對杜十娘的角色十分感興趣，所以她才會答應接拍此片，她為了演活這位青樓名妓，事前更看了不少有關的書籍和電影。嘉欣期望影片上映時，外界對她的演出可以有一個正面評價，因為她花了不少心血去演繹角色。</p></body></html>

<html><header><meta charset="utf-8"><title>911前中東人躲開世貿</title></header><body><h1>911前中東人躲開世貿</h1><p>恐怖組織阿蓋德呼籲回教徒撤離美國，可是驚天恐怖襲擊的先兆。&#13;<br> 像美國前年九一一恐怖襲擊前，倒塌了世貿中心地標的紐約居民間，尤其是阿拉伯裔人，都事先獲悉會有襲擊，而且不斷口耳相傳，轉述開去。<br> &#13;<br> <spanclass>「會發生第三次大戰」 &#13;<br> 紐約布朗克斯區一間清真寺的不少信徒都向警方表示，他們在九一一前都收到含糊暗示，呼籲他們遠離遇襲曼哈頓區；九一一當天，很多在世貿工作的中東人，都沒有上班。達拉斯一名第五班小學生更在九月十日向老師預言：「明日會發生第三次世界大戰。就在美國這裏，美國會輸呢。」估計他是從長輩那兒聽來。&#13;<br> 本報記者</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>吳彥祖飆車亂咁嚟</title></header><body><h1>吳彥祖飆車亂咁嚟</h1><p>由林愛華執導，吳彥祖、何韻詩及余文樂主演的新片《尋找周杰倫》，下周在港上映。片中吳彥祖飾演一位表面硬朗、其實是「裙腳仔」的陽光警察，他與新人浦蒲有多場對手戲，當中二人駕着電單車在路上飛馳的一場戲，鏡頭前十分浪漫，但拍攝期間，駕駛技術一般的吳彥祖，一度誤將加速手掣當作煞車掣，駕駛時雞手鴨腳，結果要NG十多次才拍攝完成。<br> &#13;<br> <spanclass>何韻詩揸的士 &#13;<br> 另外，何韻詩在《尋》片中的戲份主要在的士內，片中她穿上背心熱褲及拖鞋揸的士，她說：「背心熱褲好閒，劇情講述大熱天時一個豪邁嘅女仔揸車，實係短衫短褲啦，係劇情所需啫。」</spanclass></p></body></html>

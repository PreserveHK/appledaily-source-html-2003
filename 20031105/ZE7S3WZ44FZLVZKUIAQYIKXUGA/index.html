<html><header><meta charset="utf-8"><title>花絮</title></header><body><h1>花絮</h1><p><spanclass>直播問題中央存分歧 &#13;<br> 中國載人航天工程副總指揮胡世祥，昨記者會上揭開沒有直播「神五」升空及返回艙着陸過程的秘密，他說中央領導人對此有分歧，有認為直播可凝聚民心，但又恐因天氣壞或着陸點偏差而出亂，最後為免人民擔心而決定不直播。<br> &#13;<br> <spanclass>錯說捐款百萬變一百 &#13;<br> 本港五大商會昨午為楊利偉舉行一個午餐會，有約五百名大小商家出席。穿着西裝的楊利偉致辭時，再次感謝全國人大常委曾憲梓捐出一億元成立航天科技基金，並說將曾憲梓送他的一百萬元也捐予該基金，不過由於一時口快，少了個「萬」字，變成一百元，令在場出現一陣疑惑。</spanclass></spanclass></p></body></html>

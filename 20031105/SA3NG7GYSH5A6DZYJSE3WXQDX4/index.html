<html><header><meta charset="utf-8"><title>艾斯頓蒲上封面冇得撈</title></header><body><h1>艾斯頓蒲上封面冇得撈</h1><p>經常與狄美摩亞（DemiMoore）出雙入對的艾斯頓古查（AshtonKutcher），早前原本獲金像導演史提芬蘇德堡（StevenSoderbergh）的垂青，邀請他演出即將開拍的電影，不過最後蘇德堡卻因不能忍受艾斯頓的高調形象而放棄與他合作。&#13;<br> <br> <spanclass>難忍愛蒲形象 &#13;<br> 據美國小報《Star》報道，原來艾斯頓早前獲試鏡機會，蘇德堡也考慮安排他主演其中一部新片，但首要的條件是不希望在雜誌封面上看見艾斯頓出現在派對的照片。最終上月底蘇德堡不能容忍艾斯頓愛蒲的性格，而與他終止合作關係。</spanclass></p></body></html>

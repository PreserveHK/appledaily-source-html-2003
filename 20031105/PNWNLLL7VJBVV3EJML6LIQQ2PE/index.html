<html><header><meta charset="utf-8"><title>Tom落實與三聯合作</title></header><body><h1>Tom落實與三聯合作</h1><p>【本報訊】Tom.com（8001）宣布，正式與北京三聯書店簽約，成立合資企業北京三聯世紀文化傳播。Tom首席執行官王兟說合作條款與去年9月簽訂意向時無異；並預期與重慶電腦報的合資企業，年內正式簽署。&#13;<br> 按協議，北京三聯世紀的總投資額為5000萬元（人民幣．下同），Tom與三聯分別佔49%及51%股權，其中Tom將提供2450萬元現金，三聯則投入1550萬元現金及總值1000萬元資產；合營公司業務包括期刊發行及廣告、圖書版權合作、圖書發行及出口等。&#13;<br> 至於與電腦報的合作，根據去年9月公布的協議，Tom將支付總代價2.93億元，成立合資企業。</p></body></html>

<html><header><meta charset="utf-8"><title>心臟病先兆倦極失眠</title></header><body><h1>心臟病先兆倦極失眠</h1><p>美國加州大學研究人員在醫學期刊《Circulation》中發表研究結果，指女性出現過份疲勞及難以入睡的症狀，可能是患上心臟病的先兆。&#13;<br> 美國哥倫比亞廣播公司報道，參與研究的五百一十五名當地婦女，年齡介乎二十九至九十七歲。研究人員集中觀察她們在出現心臟病前的一個月所出現的身體症狀。結果發現，九成半人表示病發前一個月出現各種身體問題；七成人出現極度疲勞；四成八人未能入睡；四成二人呼吸困難；三成半人表示焦慮；只有四成三人在心臟病發前並無胸痛。</p></body></html>

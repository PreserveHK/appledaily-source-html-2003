<html><header><meta charset="utf-8"><title>反吸煙內衣</title></header><body><h1>反吸煙內衣</h1><p>【本報訊】原來女性貼身衣物可以作為反吸煙宣傳品，黛安芬為推動反吸煙的訊息，將於今、明兩天在日本東京○四年春夏模特兒展中，展出一款「反吸煙宣言」胸圍及內褲（圖），上面除印有禁煙標誌外，更可釋放能令人打消對吸煙興趣的茉莉和薰衣草香薰，胸圍背帶及內褲側帶部份則造成口唇及香煙圖案，提醒穿着者及其伴侶戒煙。&#13;<br> 而胸圍襯墊更可拆下當作口罩使用，這款胸圍造價近三萬港元，但只供展覽用途，不會作公開發售。</p></body></html>

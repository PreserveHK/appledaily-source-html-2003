<html><header><meta charset="utf-8"><title>「長三阿六」兒子再興訟</title></header><body><h1>「長三阿六」兒子再興訟</h1><p>【本報訊】自稱是上海梟雄杜月笙的紅顏知己、名交際花「長三阿六」徐宗真的次子、退休旅館老闆周順鏞，就亡母的上海遺產事宜，與亡母養女爭做亡母遺產管理人纏訟多年，早前他更向訪港的上海市市長韓正遞請願信要求介入事件。周順鏞昨再入稟高等法院，要求法院褫奪亡母養女就三宗訴訟獲判訟費的權益。&#13;<br> 年逾六十的原訴人周順鏞，指其母九七年在上海病逝，遺產包括多件珠寶及折合數十萬港元的各國鈔票。他指母親死後，大部份財物被姪女帶到香港，交予多年來跟他爭做亡母遺產管理人、自稱是亡母養女的答辯女子畢志荃。&#13;<br> 案件編號：HCA4054/03</p></body></html>

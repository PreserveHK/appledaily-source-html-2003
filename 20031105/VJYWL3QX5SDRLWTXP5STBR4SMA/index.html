<html><header><meta charset="utf-8"><title>麥當娜繼續賺細路錢</title></header><body><h1>麥當娜繼續賺細路錢</h1><p>樂壇天后麥當娜（Madonna）月前推出童話書《英倫玫瑰》，有意繼續進軍兒童市場，她對製作動畫電影《TheAdventuresofOpty》頗感興趣，她說：「有不少人主動聯絡我商談這計劃，而我正考慮當中。」&#13;<br> 此外，麥當娜的製作公司Maverick，十一年來一直都由華納唱片在背後支持，不過娜姐近期十分關注母公司時代華納有意把音樂部份出售，娜姐擔心新買家不會重視Maverick內的歌手，因此她與拍檔計劃與華納唱片終止合作關係。</p></body></html>

<html><header><meta charset="utf-8"><title>骨質疏鬆症基因發現</title></header><body><h1>骨質疏鬆症基因發現</h1><p>冰島遺傳解碼公司的研究人員在網上刊物《生物科學公共圖書館》上發表研究結果，表示已發現人類的其中一種基因，可以增加正常人患上骨質疏鬆症的風險。&#13;<br> 新華社報道指出，該公司的研究人員對當地二百多個家庭進行研究，每個家庭均有多名成員患有骨質疏鬆症。研究結果發現，人類第二十組染色體上的BMP2基因，與患上骨質疏鬆症有關。該基因因為變種而出現三個不同「版本」，人類體內若存有任何一個「版本」，其出現骨質疏鬆的機會較常人高出三倍。</p></body></html>

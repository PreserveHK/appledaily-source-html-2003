<html><header><meta charset="utf-8"><title>方力申、Stephy過夜攬到實</title></header><body><h1>方力申、Stephy過夜攬到實</h1><p>方力申近日與Cookies成員Stephy傳緋聞，但方力申仍不避嫌與對方合作拍攝歌曲《好心好報》合唱版MV，二人還奉旨擁抱，公然親熱。&#13;<br> 當日方力申因捱通宵拍攝，故頻頻打呵欠，在場的工作人員反取笑他難得跟Stephy過夜，就不要太沒精神，Stephy聞言馬上裝聾當聽不到，方力申則表現得有點尷尬。<br> &#13;<br> <spanclass>為女方加衣 &#13;<br> 由於錄影廠開了太大冷氣，Stephy只穿上背心薄紗，甚有寒意。&#13;<br> 方力申見狀即把自己的外衣拿給她穿着，及後Stephy小睡片刻，睡醒時竟忘了脫下方力申的「溫暖牌」，要助手提醒，她才物歸原主。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>港府爭取彈性供水</title></header><body><h1>港府爭取彈性供水</h1><p>本港大部份食水都是依靠東江水的供應。過去政府和廣東省簽定的協議，雙方每三年檢討水價一次，並按九五年訂定的供水量，每年增加三千萬立方米。&#13;<br> 由於近數年本港工業北移，用水量下跌，政府一直爭取按用量彈性供水，以免將真金白銀購入的食水白白浪費，排出大海。&#13;<br> 現時每立方米的東江水價是三元零八仙半，市民繳付的水費，首十二立方米免費，次三十一立方米，每立方米收費四元一角六仙，用水愈多水費愈貴。</p></body></html>

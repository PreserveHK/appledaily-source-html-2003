<html><header><meta charset="utf-8"><title>衛署登船防登革熱</title></header><body><h1>衛署登船防登革熱</h1><p>【本報訊】對於澳門發生多宗登革熱個案，香港衞生署昨日強調本港已採取措施，派人到從澳門返港客船，觀察船上的蚊患是否嚴重。<br> &#13;<br> <spanclass>澳門發現二十二宗 &#13;<br> 澳門昨日再多三宗登革熱個案，今年至今的累積個案達二十二宗。本港衞生署發言人表示，為了防止登革熱從澳門傳入本港，該署已準備了宣傳單張，向前往澳門的旅客派發，通知旅客有關事件及提醒他們預防登革熱的方法。從澳門返港的客船方面，該署亦會派人登船，觀察船上的蚊患情況。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>新內窺鏡放大1000倍</title></header><body><h1>新內窺鏡放大1000倍</h1><p>日本昭和大學及奧林巴斯公司研製出新型內窺鏡，放大比例是傳統內窺鏡的十倍，醫生可以透過影像診斷病人有關部位是否出現癌變，從而省卻將懷疑癌變組織切片取出體內化驗的過程，減輕病人的痛苦。&#13;<br> 日本經濟新聞報道，新型內窺鏡的最前端裝有微型顯微鏡、數碼相機及照明裝置。內窺鏡通過病人口腔進入食道、胃部及直腸等消化器官後，微型顯微鏡可將有關部位放大四百五十至一千倍，較傳統內窺鏡的一百倍為高，然後數碼相機將影像拍攝下來，醫生可即時判斷該部位是否發生癌變，毋須進行切片檢查。</p></body></html>

<html><header><meta charset="utf-8"><title>火警勿用氧氣罩</title></header><body><h1>火警勿用氧氣罩</h1><p>不少人會乘飛機外遊，香港民航處前處長樂鞏南闡明機上冒煙原因和火警應變方法：&#13;<br> <spanclass>冷氣口冒煙 &#13;<br> ‧應是有隱藏火頭在燃燒，機上煙霧和火燄警報器會啟動&#13;<br> ‧如冒出像濃霧的煙，可能是機艙潮濕，令在空氣中的小水珠凝結&#13;<br> <spanclass>火警求生法 &#13;<br> ‧應用毛巾掩鼻，保護呼吸系統&#13;<br> ‧勿用氧氣罩，以免氧氣加速燃燒&#13;<br> 本報記者</spanclass></spanclass></p></body></html>

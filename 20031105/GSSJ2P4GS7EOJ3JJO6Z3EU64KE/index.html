<html><header><meta charset="utf-8"><title>奇洛東京倒數Cool到震</title></header><body><h1>奇洛東京倒數Cool到震</h1><p>荷李活男星奇洛李維斯（KeanuReeves），昨日在東京出席其主演電影《22世紀殺人網絡3驚變世紀》的記者會。由於此片乃全球同秒公映，難怪奇洛會說：「可以在東京一齊倒數公映，我感到十分高興。」&#13;<br> <br> <spanclass>衣着低調 &#13;<br> 出現在記者招待會上的奇洛，穿上與落機時差不多一模一樣的衣裝，再次顯出其低調的作風，他與女角珍達娉琪（JadaPinkett）等人合照時，也只是偶爾展現笑容，cool足全場。</spanclass></p></body></html>

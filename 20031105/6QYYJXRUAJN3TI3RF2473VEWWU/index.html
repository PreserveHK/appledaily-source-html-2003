<html><header><meta charset="utf-8"><title>新世界M記Graffiti</title></header><body><h1>新世界M記Graffiti</h1><p>新世界傳動網為加強宣傳推出全新的「M記」多媒體增值服務，昨日請來香港塗鴉（Graffiti）高手陳廣仁（MCYan圖左）為銅鑼灣門市，以「M記」為題塗鴉，未來每季會因應不同主題而轉換圖像。&#13;<br> 該公司市務總監李惠儀表示，「M記」是將傳動網旗下的多媒體服務集於一身。除在3間門市（銅鑼灣、旺角、上水）外牆塗鴉外，還會在月內再出擊兩次，搶攻多媒體增值服務市場。&#13;<br> 程志遠攝</p></body></html>

<html><header><meta charset="utf-8"><title>滌濤山送7年機票</title></header><body><h1>滌濤山送7年機票</h1><p>【本報訊】嘉里建設（683）大埔滌濤山，10月售出22個單位，總值1.86億元，其中5名是移民客，針對該些客，代理送每名買家7年來回機票。&#13;<br> 嘉里代理執行董事朱葉培指出，滌濤山售價較年中調高5%，暫無意再加價。中原地產及利嘉閣以抽獎形式，每年送出1張機票，為期7年，洋房及分層單位買家名額各三個，總值約72萬元。&#13;<br> 另外，新世界發展（017）營業及市務部總監何伍燕榆指出，君頤峰累計售出140伙，售價400萬至900萬元，美聯為該盤投資移民客提供一條龍售後服務。</p></body></html>

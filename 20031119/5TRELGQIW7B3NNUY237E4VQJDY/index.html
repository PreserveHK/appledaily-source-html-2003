<html><header><meta charset="utf-8"><title>羅素英國攞尾彩</title></header><body><h1>羅素英國攞尾彩</h1><p>羅素卻爾（RussellCrowe）主演的《軍天勇將：戰海豪情》雖在美國票房失利，但此片獲選成為今年英國皇家御演的電影。羅素前晚偕懷孕妻子丹妮爾（DanielleSpencer）出席在倫敦里斯特廣場舉行的皇室慈善首映禮，英國查理斯王子也到場與片中主要演員逐一握手。&#13;<br> 前晚舉行的首映禮除是一年一度皇家御演的節目，同時也是為英國電影及電視慈善基金籌款。羅素在首映禮上與查理斯王子寒暄，談得頗為投契，身為男主角的羅素更介紹片中其他演員讓查理斯認識。</p></body></html>

<html><header><meta charset="utf-8"><title>司機八卦釀四車串燒</title></header><body><h1>司機八卦釀四車串燒</h1><p>【本報訊】昨晨十一時半，一輛七人車在黃大仙摩士泳池對開的龍翔道往荃灣方向失事撞欄，無人受傷，但駛經對面行車線的車輛卻因「八卦」紛紛慢駛看熱鬧。&#13;<br> 此時，二十二歲姓黃司機正駕駛滿載天拿水的貨車駛至，他不虞前車突然慢駛，立即扭軚閃避，但已來不及，尾隨三輛汽車亦收掣不及，結果導致四車連環相撞。意外中，黃一度被困車中，而另一汽車的一名男乘客亦告受傷。&#13;<br> 消防員到場拯救傷者時，發現黃駕駛的肇事貨車並沒有運載危險品牌照，同時所載天拿水在撞車後有洩漏危險，於是立即射水戒備，事件將交消防處防火組跟進。</p></body></html>

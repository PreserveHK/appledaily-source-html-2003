<html><header><meta charset="utf-8"><title>Kary扮陸小鳳夠鹹濕</title></header><body><h1>Kary扮陸小鳳夠鹹濕</h1><p>組合Cookies早前擔任網上遊戲的代言人，今次她們再接再厲拍攝全新廣告，並首次穿上古裝示人，其中Theresa和Kary更反串男角。<br> &#13;<br> <spanclass>Theresa做西門吹雪 &#13;<br> Kary扮演陸小鳳，所以要化「兩撇雞」妝，她笑言自己似「鹹濕佬」多過大俠。而Theresa則扮西門吹雪，入型入格，Theresa亦不禁笑說：「如果畀我遇到個咁有型嘅男仔，我一定會主動識佢。」&#13;<br> Stephy和Miki就輕鬆得多，只是做回自己。當攝影師要求四餅扮情侶拍照時，Kary和Theresa竟調戲Stephy和Miki，場面惹笑。</spanclass></p></body></html>

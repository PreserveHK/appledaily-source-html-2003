<html><header><meta charset="utf-8"><title>網友：好掛住佢啲打油詩</title></header><body><h1>網友：好掛住佢啲打油詩</h1><p>林振強逝世的消息傳出後，網友紛紛在網上留言，表達對這位創作人的懷念。當中網友青蛙留言表示：「林振強，安息，從你筆下我學到好多人生哲理，可以話係痛失良師。」而阿Man則留言說：「佢寫啲嘢好抵死，但他不抵死。」網友靚師奶說：「強伯會同哥哥在天堂裏相聚……」而Minako在網上留給洋葱頭先生的留言中說：「雖然仍不願相信，希望你喺另一世界活得如你寫的文章般精采。」另外，一名叫Yopi的網友則留言說：「好唔開心，我細細個已經睇洋葱頭，好掛住佢啲打油詩……」</p></body></html>

<html><header><meta charset="utf-8"><title>赤膊藤原湊興晒身材</title></header><body><h1>赤膊藤原湊興晒身材</h1><p>近月日本藝能界掀起男藝人赤膊拍寫真集的風潮，繼岡田准一、妻夫木聰、市川新之助和中村獅童後，《大逃殺2》男主角藤原龍也亦來湊熱鬧，在剛推出的《twentyONE藤原龍也寫真集》中，他便在海灘上展露結實胸肌以及CalvinKlein內褲邊，令fans想入非非。&#13;<br> <br> <spanclass>回顧六年經歷 &#13;<br> 藤原認為現在是適當時候回顧入行以來的種種經歷，故寫真中有不少從未曝光的照片，他說：「看回我以前拍攝的照片，才發覺我加入這行已六年了！」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>家居旅行車　始於吉卜賽人</title></header><body><h1>家居旅行車　始於吉卜賽人</h1><p>家居旅行車的由來，可追溯至19世紀時期，四處流浪的吉卜賽人以馬車為家，成為家居旅行車的始祖。&#13;<br> 至20世紀初，家居旅行車開始廣為歐洲人所接受，專門設計及生產家居旅行車的工廠應運而生，旅行車的裝備因此不斷改進，令更多人愛上這種自在方便的旅行方式。&#13;<br> 英國CaravanClub在1907年成立時，只有11名會員，至今其會員數目已達到85萬人。英女皇於今年初更頒贈MBE予從事家居旅行車銷售30年的TonyBywater，以表揚從事家居旅行車行業人士對英國旅遊業的貢獻。</p></body></html>

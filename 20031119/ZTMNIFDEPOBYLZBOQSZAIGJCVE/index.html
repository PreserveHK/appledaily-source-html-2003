<html><header><meta charset="utf-8"><title>小齊撐滾石歌手唱得</title></header><body><h1>小齊撐滾石歌手唱得</h1><p>莫文蔚、任賢齊、李心潔及周華健等，昨晚在紅館舉行一連兩晚的「情感萬花筒演唱會」，名模琦琦、林嘉欣和夏韶聲等都均有捧場，現場的入座率約九成。&#13;<br> <br> <spanclass>糯米團險跌倒 &#13;<br> 台灣男子樂隊糯米團為演唱會打頭陣，但其中成員不小心差點在台上跌倒。糯米團在台上唱了同公司歌手的歌，然後由小齊緊接演出，他在台上說：「滾石喺香港十年，多謝大家支持，大部份歌手都廣東話唔叻，個樣點唔好都得，可以唱歌就得，唱得好又可以發揮。」小齊演唱了歌曲《心太軟》，現場反應很好。&#13;<br> 採訪：胡比　&#13;<br> 攝影：林德雄</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>吳建豪、金賢珠內地車輪戰</title></header><body><h1>吳建豪、金賢珠內地車輪戰</h1><p>由吳建豪及金賢珠主演的電影《少年阿虎》，片中一眾演員及導演李仁港日前飛往上海、北京、成都、武漢及廣州等地，展開在內地一連五天的宣傳活動。&#13;<br> <br> <spanclass>保安護駕 &#13;<br> 電影公司得悉內地影迷特別熱情及瘋狂，但他們希望內地影迷能與偶像吳建豪及金賢珠有近距離接觸，故此特別聘請多位保安為眾演員護駕，而不少來自中港台三地的影迷更遠赴上海出席首映禮，場面熱鬧。&#13;<br> 《少年阿虎》將於本月二十五日在港舉行首映禮，是次首映禮將與獅子會合辦，目的是為腎病教育中心及研究基金籌款。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>陳啟泰講飲食收視見雙</title></header><body><h1>陳啟泰講飲食收視見雙</h1><p>陳啟泰前晚在西貢出席亞視節目《粵港越好玩》慶功宴，該節目周日播放時有十點收視，即約有六十四萬名觀眾欣賞，故特別設宴慰勞台前幕後人員。<br> &#13;<br> <spanclass>出埠自備床褥 &#13;<br> 陳啟泰對於節目有十點收視，已感到很滿意，他說：「節目本來得十三集，但𠵱家可能添食，我遲啲又要去內地拍攝，每次出埠，我都會自備床褥，因為我瞓唔慣硬床。」&#13;<br> 陳啟泰先後為亞視主持《百萬富翁》和《粵港越好玩》，兩節目成績皆不俗，問他可覺得自己是福將？他說：「唔好咁講，其實因為講飲講食節目吸引啲啫。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>　　金管局撞正好日搬新屋 - 李八方</title></header><body><h1>　　金管局撞正好日搬新屋 - 李八方</h1><p>噚日可以話係金融管理局嘅好日子，先係特首董建華喺香港預告，香港嘅銀行可以做人民幣業務，而任志剛之後喺北京講細節，今日重會係人民大會堂同人民銀行行長周小川，簽諒解備忘錄。除咗呢單歷史性盛事之外，噚日亦係金管局喬遷之喜。金管局將會分兩至三個禮拜時間，搬入國金中心二期嘅新總部。而任總本人就會喺北京返港後搬入「新居」。&#13;<br> （圖）任志剛：我都好快搬入國金二期。設計對白&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>

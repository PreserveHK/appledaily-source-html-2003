<html><header><meta charset="utf-8"><title>南韓0：1負保加利亞</title></header><body><h1>南韓0：1負保加利亞</h1><p>【綜合漢城外電】「亞洲之虎」南韓周二晚在主場以○比一不敵保加利亞，仍然無法自世界盃決賽周後，取得首次主場友賽勝利。&#13;<br> 南韓教練高爾奧雖重召效力歐洲球會的成員歸隊，務求在這場友賽打破近一年的頹勢，可惜於上半場十九分鐘便告失手，保加利亞的文捷夫射入全場唯一的入球，令這支明年歐洲國家盃決賽周隊伍勝出。&#13;<br> 南韓下半場雖全力反撲，但後備上陣的保加利亞門將艾雲高夫表現神勇，而安貞煥於七十分鐘攻門又告中楣，南韓註定再次於友賽敗陣。另外，澳彩亞洲盤終盤為南韓讓平手/半球。</p></body></html>

<html><header><meta charset="utf-8"><title>跟蹤逾千米終擒扒手</title></header><body><h1>跟蹤逾千米終擒扒手</h1><p>【本報訊】三名扒手昨午在油麻地以碰撞手法扒竊一名男子的手機，事主怯於對方人多，由加士居道暗中跟蹤三扒手至伊利沙伯醫院附近，見其中兩男子分開，他繼續尾隨向他扒竊男子，終在逾千米外的衛理道近何文田山道一間小學對開，召警將一名疑犯拘捕，另兩匪逃脫。&#13;<br> 被捕疑犯姓陳（四十三歲），警員在其身上未有搜出事主的手機，相信已交予同黨，但搜出一粒毒品，涉嫌藏毒被捕。事主姓何（二十一歲），昨午二時許他與一名友人在油麻地彌敦道與眾坊街交界橫過馬路時，與三名男子相遇，其中一人曾俟碰他，未幾他發現放於孭袋的手機失去，疑對方偷去。</p></body></html>

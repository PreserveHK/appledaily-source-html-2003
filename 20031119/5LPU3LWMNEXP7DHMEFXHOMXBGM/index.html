<html><header><meta charset="utf-8"><title>研究「木糖醇」防止蛀牙</title></header><body><h1>研究「木糖醇」防止蛀牙</h1><p>美國華盛頓大學牙科公共健康科學院研究，如何憑「木糖醇」（Xylitol）防止蛀牙。不少香口膠都含有「木糖醇」（Xylitol）成份，但醫學界暫時仍未知木糖醇如何幫忙防止蛀牙。美國《西雅圖時報》報道，美國華盛頓大學牙科公共健康科學院正進行一項研究，期望可找出不含蔗糖成份的木糖醇，對口腔內細菌的影響。&#13;<br> 參與有關研究的共有一百二十二人，他們分成四組，其中三組經常咀嚼含有不同劑量木糖醇的香口膠，餘下的一組就咀嚼不含木糖醇的香口膠。研究最快在明年初完成，其後會進行另一項研究，找出每日要咀嚼香口膠多少次及多久，才可有效防止蛀牙。</p></body></html>

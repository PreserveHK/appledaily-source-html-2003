<html><header><meta charset="utf-8"><title>Britney獲頒名人之星</title></header><body><h1>Britney獲頒名人之星</h1><p>昨日推出復出後首張大碟《IntheZone》的BritneySpears，在大碟發售的前夕到星光大道，為其名人之星揭幕，而現年二十一歲的她也平了另一女星MelissaGilbert的紀錄，成為最年輕擁有名人之星的藝人。在接近二千歌迷簇擁下的Britney興奮地說：「我現在真的不能說話，這是我從小就夢寐以求的東西。」&#13;<br> 此外，對於日前Britney接受電視訪問，提及她與JustinTimberlake過去關係時落淚，身在德國的Justin感到相當尷尬，他認為這只是Britney的宣傳伎倆。</p></body></html>

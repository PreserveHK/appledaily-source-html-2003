<html><header><meta charset="utf-8"><title>林嘉欣護膚品孝敬繼母</title></header><body><h1>林嘉欣護膚品孝敬繼母</h1><p>林嘉欣前晚在柴灣拍攝Regene護膚品廣告，她自爆父母在十多年前已離異，而父親現已再婚，至於林嘉欣與繼母的關係亦很好。&#13;<br> <br> <spanclass>替母親美容 &#13;<br> 林嘉欣透露父親及繼母在加拿大居住，他們每次到港，都遇上林嘉欣外遊，早前他們才有機會碰面。林嘉欣說：「我都會拎啲護膚品畀繼母用，爹哋呢次嚟香港，佢專登要求我一齊去掃墓，爹哋同繼母今年結婚十五周年，繼母有時用完我送嘅護膚品，佢都會叫爹哋叫我再寄畀佢。」&#13;<br> 林嘉欣與繼母關係良好，但她同樣孝順親生母親，她說：「我平時都會同媽咪敷面膜、刮痧同揼骨。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

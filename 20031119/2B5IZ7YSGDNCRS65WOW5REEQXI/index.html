<html><header><meta charset="utf-8"><title>上半月交易微升</title></header><body><h1>上半月交易微升</h1><p>【本報訊】二手樓市經過早前的拉鋸期，踏入11月，交投及樓價均同步向上。全港47個二手屋苑，上半個月有356宗買賣，多上月同期2%，整體樓價約上升3.2%。&#13;<br> 利嘉閣地產執行董事廖偉強指出，9及10月期間，二手屋苑樓價急升8%至15%，令二手市況一度陷入拉鋸狀態，踏入11月，市場開始接受樓價的升幅，二手樓市又再有起色。&#13;<br> 港島區北角和富中心買賣升2倍，鰂魚涌太古城升近九成。九龍區大角嘴維港灣升1倍。樓價方面，買賣盤源仍缺乏，買家主力購置連租約單位，推高整體屋苑樓價。</p></body></html>

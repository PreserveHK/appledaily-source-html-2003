<html><header><meta charset="utf-8"><title>森下千里為了靚靚凍到震</title></header><body><h1>森下千里為了靚靚凍到震</h1><p>二十二歲日本女星森下千里，才剛剛推出在紐約拍攝的寫真集，最近又趁着人氣上升，即再飛往沖繩島拍攝新靚相，然而在鏡頭前搔首弄姿的森下，浸在河中時卻冷得刺骨，令她大呻辛苦。&#13;<br> 森下表示當日清晨開始拍攝，浸在凍水中多個小時，幸而午膳時分攝影師「好心」放她到最愛的燒肉店吃飯，才不致病倒。&#13;<br> 拍攝完成後，沖繩島竟又颳起颱風，令森下回不了東京，她說：「當時連回東京的航機也沒有，最後我們決定先飛北海道再返東京，環遊日本一周呢！」</p></body></html>

<html><header><meta charset="utf-8"><title>早期肝癌通常無病徵</title></header><body><h1>早期肝癌通常無病徵</h1><p>肝癌為本港第二號癌症殺手，大部份病者是由肝炎引發，亦有人因飲酒過多導致肝硬化引致，歌星羅文去年亦因肝癌病逝。&#13;<br> 早期病人通常都沒有任何病徵，所以多數人在病發時已屬末期。初期病徵包括身體疲倦及體重下降；到了後期則有惡心、嘔吐、發燒、黃疸（即皮膚和眼白變黃，尿液呈茶色）、腹部腫脹和右上腹腹痛。&#13;<br> 患者可以進行較為有效的切除手術醫治，亦可透過靜脈注射於血管中進行化療，但已接受切除手術的病人，仍有復發可能。最好的預防方法是注射乙型肝炎疫苗及少沾煙酒。</p></body></html>

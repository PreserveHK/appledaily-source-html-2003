<html><header><meta charset="utf-8"><title>莉芙暴肥懶理斷米路</title></header><body><h1>莉芙暴肥懶理斷米路</h1><p>荷李活女星莉芙泰萊（LivTyler）自完成拍攝《魔戒》系列電影後，只接拍過由班亞弗力（BenAffleck）及珍妮花洛庇絲（JenniferLopez）主演的電影《JerseyGirl》，未知是否她養尊處優的關係，體形不斷膨脹。據知電影公司高層紛紛忠告她盡快減肥，否則以後難以主演如《魔戒》一樣的大製作。&#13;<br> 拍攝《魔戒》時只有一百二十五磅的莉芙，完成拍攝工作後體重急升至一百五十四磅，但她強調不會刻意減磅，她說：「有人告訴我如果我減磅，工作會增加，但我拒絕遵從荷李活的標準。相較世界上其他人，我是苗條，而且我喜歡這樣的我。」</p></body></html>

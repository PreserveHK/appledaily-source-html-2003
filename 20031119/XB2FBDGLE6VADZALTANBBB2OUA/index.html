<html><header><meta charset="utf-8"><title>舒服豆豆袋不倒翁</title></header><body><h1>舒服豆豆袋不倒翁</h1><p>坐豆豆袋當然是貪舒服，但是大部份豆豆袋都是無腰骨式設計，人在袋上，不是愈坐愈「墮落」，就是坐到「頹晒」，身體差啲都隨時會腰骨痛！但呢個豆豆袋款設計的好處，是在剪裁上計過度過，即使隨便一放，豆豆袋都極度穩陣，不會倒地，令人坐得安心又放心。&#13;<br>&#13;<br>記者：李玉蘭</p><p><spanclass><fontstyle>店舖：EI  &#13;<br> 地址：灣仔摩理臣山道34號地下&#13;<br> 電話：25742299</fontstyle></spanclass></p></body></html>

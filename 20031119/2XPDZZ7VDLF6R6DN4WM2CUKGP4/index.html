<html><header><meta charset="utf-8"><title>私廈天台僭建致漏水</title></header><body><h1>私廈天台僭建致漏水</h1><p>佐敦柯士甸道百安大廈頂樓單位戶主廖太投訴，一年前其單位天花開始出現滲漏，發現乃其單位對上天台有僭建鐵皮屋，懷疑天花滲水與僭建鐵皮屋有關，向屋宇署投訴，但該署遲遲未有行動，故向本報求助。&#13;<br> 屋宇署回覆本報稱，屋宇署早已向天台業主發出清拆令，要求清拆該搭建物。若天台業主未有履行命令之要求，屋宇署會考慮提出檢控。	﹙一○二○八一九﹚&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>

<html><header><meta charset="utf-8"><title>陳慧琳賽車型女冇車牌</title></header><body><h1>陳慧琳賽車型女冇車牌</h1><p>陳慧琳早前為PS2拍攝最新一輯賽車遊戲廣告，並會擔任新賽車遊戲的宣傳大使。&#13;<br> <br> <spanclass>飛入電視城 &#13;<br> Kelly今次拍攝新廣告要穿上一件貼身賽車手外衣，再加上一對五吋高跟鞋，扮出一個技術高超的女車手模樣。但原來Kelly是沒有車牌的，她說：「其實扮車手都難唔到我，因為我平時好鍾意打賽車game，唔多唔少都學到少少姿勢，不過最辛苦係着住對五吋高跟鞋。」&#13;<br> 此外，Kelly今晚將會為無綫台慶擔任表演嘉賓，更會坐在一張特製的椅上面，吊威吔飛入一廠。</spanclass></p></body></html>

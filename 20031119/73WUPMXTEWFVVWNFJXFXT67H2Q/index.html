<html><header><meta charset="utf-8"><title>松雪泰子與夫逛街冇婚變</title></header><body><h1>松雪泰子與夫逛街冇婚變</h1><p>一向低調的三十歲女星松雪泰子，與搖滾樂隊THETHRILL成員門囗學結婚五年，並育有兩歲兒子。然而門囗婚後工作減少，開始出現女主外、男主內的情況，最近更傳出因為松雪和門囗的收入相差太遠，正鬧出離婚。&#13;<br> <br> <spanclass>懶理他人目光 &#13;<br> 不過雜誌《女性自身》上月尾就拍得松雪和門囗甜蜜蜜行街的照片，他們的鄰居說：「門囗常常接送松雪返工放工，看來非常恩愛。」&#13;<br> 而松雪身邊人士更透露，夫婦二人從未介意別人的眼光，更認為門囗專心湊仔，松雪才能放心在外工作。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>婦手術後每日200性高潮</title></header><body><h1>婦手術後每日200性高潮</h1><p>英國《太陽報》報道，全球最少有數十名女性受到持續性高潮的困擾，有女性甚至每日有二百次性高潮。報道引述受到此問題嚴重困擾的女性表示，異常過多的性高潮令她們經常陷入尷尬情況。其中一名七十一歲的美國女性強調，無論出席晚宴或遊車河時，都會不明所以地出現性高潮；她在四年前進行過腦部及膀胱手術後，情況更為嚴重，最多每日有二百次性高潮。&#13;<br> 美國波士頓大學的性醫學中心紀錄了十名有關患者的資料，美國新澤西州的專家更稱全球約有四十名女士受到這問題影響。男性也有同樣問題，名為「金槍不倒」。</p></body></html>

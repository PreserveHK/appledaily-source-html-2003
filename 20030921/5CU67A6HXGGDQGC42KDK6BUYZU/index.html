<html><header><meta charset="utf-8"><title>麥克陪女友生仔感動</title></header><body><h1>麥克陪女友生仔感動</h1><p>荷李活影星麥克華堡（MarkWahlberg）與查理絲泰朗（CharlizeTheron）前日抵達西班牙，出席第五十一屆SanSebastian國際電影節，宣傳二人合作的動作片《天羅盜網》。&#13;<br> 麥克華堡與其模特兒女友RheaDurham的第一位愛情結晶品剛誕生，他表示女友由作動到臨盆的十小時，他一直陪伴在側，麥克華堡興奮地說：「在這十小時內，我的心情又升上天又跌回地上，太感動了。所以女友生完的第二天，我就向她求婚。」</p></body></html>

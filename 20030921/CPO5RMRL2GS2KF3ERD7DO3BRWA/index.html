<html><header><meta charset="utf-8"><title>捱撞飛彈8米男子不治</title></header><body><h1>捱撞飛彈8米男子不治</h1><p>【本報訊】葵涌興芳路發生奪命車禍，昨清晨五時許，七十七歲姓黃的老翁橫過馬路期間，遭一輛運載豆腐及豆漿等食品的貨車收掣不及猛撼撞倒，老翁被飛彈八米外重創，頭部着地大量流血昏迷。&#13;<br> 貨車擋風玻璃碎裂，四十五歲姓姚的司機並無受傷，隨即致電報警，由救護員趕至將老翁送院，惟搶救後延至中午時分證實不治。&#13;<br> 警方在場發現貨車煞車時遺下的十米長胎痕，又替司機進行酒精呼氣測試，證實無超標，現正調查意外原因。&#13;<br> 王偉禎攝</p></body></html>

<html><header><meta charset="utf-8"><title>河知雲號召義工賑災</title></header><body><h1>河知雲號召義工賑災</h1><p>韓國濟州等地上周被當地有紀錄以來最強的颱風鳴蟬吹襲，傷亡者眾，不少藝人紛紛捐錢賑災，女星河知雲更身體力行，她正籌備逾千人參加的義工計劃，短期內到災區協助救援。&#13;<br> 河知雲主演的人氣韓劇《茶母》最近才播畢，她在劇集網頁上，呼籲網民向她提議賑災計劃，現已收到過百萬封電郵，願意同行的亦有數千，河知雲笑言這是民間最龐大的義工活動。他們正積極準備物資，預計在本周末或下周末行動。&#13;<br> 此外，將在明天舉行過百萬港元婚禮的申恩慶，被批評有錢舉行昂貴婚宴，也不幫助風災災民。</p></body></html>

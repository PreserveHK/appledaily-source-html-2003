<html><header><meta charset="utf-8"><title>婦大鬧社署傷兩職員</title></header><body><h1>婦大鬧社署傷兩職員</h1><p>【本報訊】天水圍天華邨社會福利署辦事處發生傷人血案，昨上午十一時許，五十歲姓成婦人到位於華悅樓地下社署社會保障辦事處辦理申請福利事宜手續，其間女事主與職員發生爭執，她要求職員退還銀行存摺簿被拒，突然情緒激動大吵大鬧拿起文件夾打傷一名女職員，另一名男職員亦遭咬傷手臂，兩人負傷制服事主和報警，警員趕至將女傷者及女事主送院。&#13;<br> 女事主稍後情緒逐漸平復但需留醫；至於遭文件夾打傷的社署女職員姓黃，四十六歲，經治療後已無大礙，而手臂被咬傷的四十二歲男職員則拒絕送院，由警員帶署助查，警方暫列阻礙公職人員工作案處理。</p></body></html>

<html><header><meta charset="utf-8"><title>鍾麗緹俾方中信迫到Short</title></header><body><h1>鍾麗緹俾方中信迫到Short</h1><p>久未接拍港產片的鍾麗緹，將會夥拍方中信和陳慧嫻等拍攝由無限飛卓製作的電影《驚心動魄》，向來形象性感的鍾麗緹，在戲中不需要作性感演出，不過角色卻十分考演技，因為鍾麗緹在戲中會精神錯亂。故事講述鍾麗緹原本以為自己嫁給方中信，擁有一個幸福家庭，但最後卻發現，自己只是一隻被用來做實驗的「白老鼠」。<br> &#13;<br> <spanclass>測人類忍耐力 &#13;<br> 方中信則飾演一名科學家，和陳慧嫻飾演的心理醫生是一夥人，他們用鍾麗緹來做實驗，以測試人類的極限忍耐力，去到哪個位置才會黐線，鍾麗緹後來更懷了方中信的骨肉，但BB未出世，已經被迫到黐線，還要黐線後才知道真相，十分悲慘。</spanclass></p></body></html>

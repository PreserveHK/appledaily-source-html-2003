<html><header><meta charset="utf-8"><title>新CD陣地：余文樂《LOSTANDFOUND》<br>樣靚唱歌差一皮</title></header><body><h1>新CD陣地：余文樂《LOSTANDFOUND》<br>樣靚唱歌差一皮</h1><p>要不是出碟，差點遺忘了余文樂的歌星身份。大碟有張叔平和WingShya合作設計和攝影，當然與別不同，格調高了許多，令人更加發覺阿樂的靚仔無敵。只可惜碟內的新歌未有太大驚喜，論唱功，無疑是比上一隻碟有一丁點進步，起碼在咬字方面清晰了，可見他下了工夫，當然仍未稱得上悅耳，不過兩首主打歌《失戀博物館》及《最愛指數》，還有《下一站天后》電影插曲《司機》亦值一聽。</p></body></html>

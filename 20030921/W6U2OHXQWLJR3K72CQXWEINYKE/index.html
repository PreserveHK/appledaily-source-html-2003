<html><header><meta charset="utf-8"><title>齊齊玩蠟朱古力睇得唔食得</title></header><body><h1>齊齊玩蠟朱古力睇得唔食得</h1><p>好好玩的中秋節又過去了，大家都做了有公德的小人類，沒有玩煲蠟這危險玩意吧？不過原來煲蠟都可以有益有建設性，能煲出可愛的公仔擺設，還有看到就想咬一口的水果、朱古力……但別向家中玩剩的蠟燭打主意，要考功夫的哩！&#13;<br>&#13;<br>記者：火柴人　攝影：猩神&#13;<br>鳴謝：知蠋常樂（28035227）&#13;<br>逢星期日出版</p><p><spanclass><fontstyle>蠟做公仔三寶  </fontstyle></spanclass></p><p><br> &#13;<br> <spanclass><fontstyle>預備步驟  </fontstyle></spanclass></p><p><br> &#13;<br> <spanclass><fontstyle>大製作1  &#13;<br> &#13;<br> <spanclass><fontstyle>壓模公仔  &#13;<br> 今日小朋友們有兩項大製作，先做壓模公仔，大家都想好了嗎？要熊人還是小兔？</fontstyle></spanclass></fontstyle></spanclass></p><p><br> &#13;<br> <spanclass><fontstyle>大製作2  &#13;<br> &#13;<br> <spanclass><fontstyle>倒模公仔  &#13;<br> 另一個方法是把蠟倒入有各種造型的模中，毫不費勁就做出複雜的製品。</fontstyle></spanclass></fontstyle></spanclass></p></body></html>

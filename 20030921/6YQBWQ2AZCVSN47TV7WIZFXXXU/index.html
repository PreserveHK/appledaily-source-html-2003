<html><header><meta charset="utf-8"><title>Maggie打底防偷拍</title></header><body><h1>Maggie打底防偷拍</h1><p>劉思惠（Maggie）、蔣雅文（Mandy）和鄧肇欣昨日到尖沙嘴為日本少女時裝品牌擔任模特兒。早前日本女星松隆子被不法之徒偷拍到其於後台換衫時的情況，且被製成影帶，Maggie和Mandy聞言後即指着身旁的助手說：「我哋唔驚，因為我哋有保安睇住。」&#13;<br> Maggie和Mandy透露每次擔任模特兒前，均會做好準備工夫，她們說：「我哋一定會着晒打底衫褲，所以就算有人偷拍，佢哋都唔會影到啲乜。」&#13;<br> <br> <spanclass>替華仔慶生辰 &#13;<br> 而鄧肇欣透露今日將與契爺劉德華慶祝生日，她說：「我會同佢食餐飯，重諗住買頂帽畀佢。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>

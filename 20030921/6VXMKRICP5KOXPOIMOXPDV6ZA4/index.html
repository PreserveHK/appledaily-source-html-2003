<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>足　球&#13;<br> 費高寓所遇劫失財 &#13;<br> 西班牙報章報道上周五有兩名持槍劫匪闖入皇家馬德里球星費高的寓所，掠走一批財物及一個夾萬，但總值多少仍然在點算之中。不過，事發時費高和其妻子海倫，以及兩名女兒都不在場。　綜合外電（西班牙）<br> &#13;<br> <spanclass>滑浪風帆&#13;<br> 李麗珊跌至12位 &#13;<br> 「風之后」李麗珊在昨日在西班牙「世界帆船錦標賽」兩場比賽本來起步不俗，但在途中因錯過「風擺」，只得一場第十七及一場十八，暫列女子組總排名第十二位。小師妹陳慧琪曾得一場第十一，排名跳升至第二十六位。男子組何智豪及陳敬然分列第四十七及五十四位。　本報消息（西班牙）</spanclass></spanclass></p></body></html>

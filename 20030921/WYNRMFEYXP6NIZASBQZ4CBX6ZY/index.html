<html><header><meta charset="utf-8"><title>食得合時：<br>秋風起鱲魚肥</title></header><body><h1>食得合時：<br>秋風起鱲魚肥</h1><p>秋風起三蛇肥，但自從沙士風暴，知道蛇有大量寄生蟲後，相信都要改一改飲食習慣。今年的口頭禪應該是：秋風起鱲魚肥。中秋過後，鱲魚當造，很多釣魚發燒友都相約一齊釣魚。但至潮的釣鱲魚地方和至潮的煮鱲魚方法，你又知唔知？&#13;<br>&#13;<br>記者：馬靜兒、何善華&#13;<br>攝影：陳陶鈞&#13;<br>Model：ChoiYee、Cat（DreamDestination）&#13;<br>Make-up：Cherry&#13;<br>Hair：Meg&#13;<br>鳴謝：香港釣研會、無間道無國界食府</p></body></html>

<html><header><meta charset="utf-8"><title>東亞料下半年貸款理想</title></header><body><h1>東亞料下半年貸款理想</h1><p>【本報訊】東亞銀行（023）總經理兼企業銀行主管李民橋昨日出席公開場合時表示，自由行帶動本港近月經濟好轉，銀行按揭、企業貸款及整體貸款需求都有向好迹象。他預期，下半年度該銀行貸款增長，可望較上半年錄得雙位數字增長。&#13;<br> 內地放寬來港旅客措施後，他說，投資氣氛、酒店業、零售市道及樓市等均見改善，豪宅銷售尤為理想，主管企業銀行的李民橋說，廠商及從事進出口的製造商，對銀行貸款需求亦見增加，這些企業多集中在珠三角經營，可以說在整個珠三角帶動下，貸款需求前景向好。&#13;<br> 東亞現有8間至尊金理財中心，稍後增至10間，明年初達15間。</p></body></html>

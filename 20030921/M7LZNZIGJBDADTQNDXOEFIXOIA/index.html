<html><header><meta charset="utf-8"><title>日產Cube3三排座椅坐得舒適</title></header><body><h1>日產Cube3三排座椅坐得舒適</h1><p>日產Cube自新一代型號推出以來，一直備受車迷追捧；而為咗吸引買家，廠方更特別為其推出全新三排座椅版本，並將之定名為Cube3，務求可給予用家有更多選擇。&#13;<br>雖然從外觀而言，全新日產Cube3與現有普通型號相近，但車內三排座椅則可按需要收摺放平，以營造出更闊落嘅乘座或載物空間，加上中排座椅更可作前後移動，以方便後排乘客進出車廂；另外，闊落嘅車廂空間及齊全車廂設備，皆可令乘坐舒適度提升不少呢！引擎配搭方面，則沿用一台1.4公升引擎（98匹）作核心，動力輸出充裕，起步加速亦能予人敏捷之感。未知香港代理方面，會否將之引入呢？</p></body></html>

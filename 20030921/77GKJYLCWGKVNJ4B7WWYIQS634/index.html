<html><header><meta charset="utf-8"><title>寶馬八月銷售成績佳</title></header><body><h1>寶馬八月銷售成績佳</h1><p>日前，德國寶馬車廠公布咗八月份汽車銷售數據，若連Mini計算在內，廠方於八月份合共售出74,530部新車，比去年同期嘅73,750部上升多達1.1%。&#13;<br>單以寶馬各車系計算，由於全新5系、7系及Z4備受追捧嘅關係，而令銷量較去年同期嘅62,130部，微升0.8%至62,650部；同時，喺美國及亞洲等地區市場嘅銷量，皆錄得強勁升幅，但德國市場嘅銷量卻比去年同期15,450部，掉頭下跌10.6%，令整個八月份只售出13,810部新車。至於備受車迷追捧嘅Mini，響八月份亦售出多達11,870部新車，較去年同期嘅11,620部上升高達2.2%呢！</p></body></html>

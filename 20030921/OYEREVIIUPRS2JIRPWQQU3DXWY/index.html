<html><header><meta charset="utf-8"><title>心臟病死亡率急升</title></header><body><h1>心臟病死亡率急升</h1><p>【本報訊】市民飲食西化加上缺乏運動，令因心臟病死亡率在過去二十年上升了三分一。有心臟科醫生建議，市民應注意健康飲食，及每天做半小時運動，以減少患病機會。&#13;<br> <br> <spanclass>每天要做運動 &#13;<br> 香港心臟專科學院院長高德謙昨在記者會上表示，二十年前本港每十萬人中，只有約六十人死於心臟病，但現時的比率已上升至八十人。他建議市民要定期每年做身體檢查，及每天做半小時運動，以減低患病機會。&#13;<br> 此外，高德謙表示，一般女性都認為乳癌是她們的「頭號殺手」，但原來女性患心臟病或中風而死亡的死亡率較乳癌還要高。高德謙表示，女性在更年期後，體內荷爾蒙會逐年減少，故患心臟病及中風機會亦相對增加。</spanclass></p></body></html>

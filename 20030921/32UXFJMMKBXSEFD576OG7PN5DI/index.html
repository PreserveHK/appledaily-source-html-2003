<html><header><meta charset="utf-8"><title>韋史密夫遭工人索償136萬</title></header><body><h1>韋史密夫遭工人索償136萬</h1><p>荷李活黑人影星韋史密夫（WillSmith）與其妻子珍達娉琪（JadaPinkett)，近日遭其家的清潔員工追討欠薪及控告兩人無理解僱。該名清潔員工稱，韋史密夫於過去兩年未有繳付其一千六百四十小時超時工作的薪金，當工人早前向美聯社透露消息時，還被無理解僱，現正追討近一百三十六萬港元的賠償。&#13;<br> 此外，三年前曾以一曲《ThongSong》而大紅的R&amp;B歌手Sisqo，前周六涉嫌在馬里蘭州家中向一名擅自闖入其車中的人開火兩至三槍，現正保釋等候上庭。</p></body></html>

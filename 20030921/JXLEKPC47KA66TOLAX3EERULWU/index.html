<html><header><meta charset="utf-8"><title>做個賽車手</title></header><body><h1>做個賽車手</h1><p>小朋友都可以做賽車手？沒錯！你可一嘗當車手滋味，重影埋張靚相。只要捐出$100，就可以在杏花新城穿上全套賽車手服裝，坐上瑞士運來的SauberC15F1賽車，捐款$50亦可穿便服與賽車合照一張5R相片。睇靚車影型相之餘，亦可捐款予聯合國兒童基金做善事，肯定係好節目。&#13;<br>&#13;<br>記者：陸伊琳</p><p>地點：杏花邨杏花新城&#13;<br> 日期：9月20至26日&#13;<br> 時間：下午12時至9時</p></body></html>

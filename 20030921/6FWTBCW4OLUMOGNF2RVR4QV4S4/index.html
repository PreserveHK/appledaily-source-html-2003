<html><header><meta charset="utf-8"><title>民主黨反對縮區選投票時間</title></header><body><h1>民主黨反對縮區選投票時間</h1><p>【本報訊】民主黨十多名代表昨日遊行到政府總部請願，反對當局最近決定將今年底區議會選舉的投票時間縮短三小時，剝奪選民的投票權利。&#13;<br> <br> <spanclass>拖低投票率 &#13;<br> 民主黨代表指出，選舉管理委員會決定今年底區議會選舉日的投票時間，由現時的早上七時半至晚上十時半，改為早上七時半至晚上七時半，但香港很多行業需要在星期天上班，若提早結束投票時間，這些選民便會被剝奪晚上投票的權利，對他們不公平。&#13;<br> 而且投票時間縮短，會減低市民投票意欲，拖低今屆區議會的投票率，所以民主黨要求維持原有投票時間不變，保障選民投票權利。</spanclass></p></body></html>

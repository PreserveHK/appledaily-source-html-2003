<html><header><meta charset="utf-8"><title>兩大合併時間表已制訂</title></header><body><h1>兩大合併時間表已制訂</h1><p>【本報訊】雖然香港科技大學反對與中文大學合併，但大學教育資助委員會將繼續研究兩大合併的可能性，並向兩所大學的師生聽取意見。&#13;<br> 教資會主席林李翹如博士昨出席中大四十周年博覽開幕禮後表示，雖然科大反對兩間大學合併有其理由，但科大也需要考慮香港的整體利益，即成立一所具國際競爭力的大學。&#13;<br> <br> <spanclass>中大展出模型 &#13;<br> 林李翹如博士承認，教資會就兩大合併有制訂時間表，但絕對不會草率。即使科大的反對意見會拖慢合併的進度，教資會也不能置之不顧。&#13;<br> 今年是中大四十周年校慶，校園內有大型博覽舉行，介紹中大成長的過程及成就。校方更特別展出了一個模型，透視中大初步構思的校園發展計劃。</spanclass></p></body></html>

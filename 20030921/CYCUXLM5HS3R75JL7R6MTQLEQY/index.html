<html><header><meta charset="utf-8"><title>武裝談判五人被捕</title></header><body><h1>武裝談判五人被捕</h1><p>【本報訊】一名姓梁四十八歲裝修判頭，昨上午十一時，與同齡姓潘妻子，應五名裝修工人約會，抵達北角電氣道八十二號一家酒樓疑傾談欠薪問題，但雙方談判破裂發生口角，其間有人取出用報紙包裹的一呎長鐵通拍打枱面，及擊毀部份玻璃杯碟。&#13;<br> 酒樓職員聞爭吵聲及發現有物件損毀，恐發生事故報案，警員到場調查後，以涉嫌藏有攻擊性武器將五名裝修工人拘捕，他們年齡由三十五至四十六歲，並在現場撿走一支鐵通調查（圖）。&#13;<br> 梁偉權攝</p></body></html>

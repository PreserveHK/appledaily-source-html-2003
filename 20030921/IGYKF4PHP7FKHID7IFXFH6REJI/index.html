<html><header><meta charset="utf-8"><title>碧咸嫂出賣私生活</title></header><body><h1>碧咸嫂出賣私生活</h1><p>國際萬人迷碧咸（DavidBeckham）的太太Victoria，最近差不多時時刻刻都有一位專用攝影師伴隨左右。英國報章相信，Victoria將會利用這些私生活片段製成錄影帶式日記圖利，估計酬勞可達數千萬港元。&#13;<br> 據悉在半年前開始，Victoria無論與兒子購物、為新歌錄音，又或與夫婿到日本宣傳，均有攝影師同行。爆料人士稱，Victoria還未決定這盒私生活影帶的用途，但版權肯定全歸她所有。</p></body></html>

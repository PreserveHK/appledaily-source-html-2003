<html><header><meta charset="utf-8"><title>超激安勾引情侶檔</title></header><body><h1>超激安勾引情侶檔</h1><p>許志安與蘇永康前晚在紅館演出第三場「安康演唱會」，邱淑貞與老公沈嘉偉、梁漢文與女友Karen以及陳淑蘭與神秘男友等，雙雙對對捧場。&#13;<br> <br> <spanclass>繼續互窒 &#13;<br> 安仔與康仔前晚仍繼續互窒搞氣氛，康仔先指着安仔說：「你件外套開晒窿好惡頂呀。」不過最搞笑的還是康仔指着安仔下身說：「報紙話你下面激凸呀！」安仔竟一臉得戚地回應：「係呀，激凸呀，我係超激安。」結果惹來全場大笑。&#13;<br> 採訪：李珮洳　攝影：陳偉權</spanclass></p></body></html>

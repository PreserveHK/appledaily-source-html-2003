<html><header><meta charset="utf-8"><title>黃秋生甩到成地膠</title></header><body><h1>黃秋生甩到成地膠</h1><p>陳冠希、余文樂和黃秋生等昨日往銅鑼灣，宣傳新片《無間道II》，眾演員即場與觀眾玩遊戲，但甚少玩遊戲的黃秋生卻未見投入，問他是否嫌遊戲低能時，他說：「唔係！只係我對鞋甩膠，搞到成個台都係。唔關今次活動事。」<br> &#13;<br> <spanclass>陳冠希阿樂咬耳仔 &#13;<br> 陳冠希和阿樂昨日在台上不時咬耳仔，阿樂表示很久沒見過對方，反而問到陳冠希與阿樂傾甚麼時，他卻說：「我同秋生都有傾偈，其實成套戲我只同余文樂有幾秒嘅對手戲，連對白都冇。」&#13;<br> 另外，有報道指阿樂於內地拍電影時嫌棄內地演員，更經常擔天望地，阿樂說：「梗係唔係喇！佢哋點都會影到我擔天望地嘅相，唔係靠呢張相就可以咁講。」</spanclass></p></body></html>

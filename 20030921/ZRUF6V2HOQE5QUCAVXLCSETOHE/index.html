<html><header><meta charset="utf-8"><title>菲印飾物手造款多</title></header><body><h1>菲印飾物手造款多</h1><p>配飾展的參展商大部份為本地公司，而海外商戶主要來自菲律賓、中國內地和印度。初次來港參展的印度商人ShilpiOverseas總裁S.P.Yadau表示：「今趟是首次來港參展，首天的反應尚可，希望往後的兩天能取得更多定單。」&#13;<br> <br> <spanclass>數十元有交易 &#13;<br> 由菲律賓、中國和印度出產的飾物，許多也是人手製造，故款式眾多，每款產品也別具特色，而且價錢相宜，一條精美的頸鏈，數十港元已有交易。&#13;<br> 至於場中的「少數民族」，必定是意大利Adreani的亞洲代表MSJLtd.，該公司銷售的產品相當特別，其中一款利用Perspex物料製成的胸圍，吸引了不少買家的目光。</spanclass></p></body></html>

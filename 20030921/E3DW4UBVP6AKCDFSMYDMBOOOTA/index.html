<html><header><meta charset="utf-8"><title>聯合演習預防山火</title></header><body><h1>聯合演習預防山火</h1><p>【本報訊】重陽節將臨，為加強市民防止山火意識，消防處處長林振敏昨日在出席一項防止山火日活動時表示，現時天氣乾燥，市民除了慎防山火及保護林木外，亦要保護野生動植物，特別是本港獨有的盧氏小樹蛙、白桂木及四藥門花等，以免市民一時大意將這些稀有動植物葬身山火中，從此絕迹地球。&#13;<br> 另外，消防處、民安隊、漁農自然護理署、聖約翰救傷隊及政府飛行服務隊一架美洲豹直升機，昨在蝴蝶山進行聯合拯救山火演習（圖），提醒掃墓人士小心香燭冥鏹。&#13;<br> 梁維健攝</p></body></html>

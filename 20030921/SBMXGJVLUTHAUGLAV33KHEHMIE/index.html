<html><header><meta charset="utf-8"><title>情海翻波女子燒炭</title></header><body><h1>情海翻波女子燒炭</h1><p>【本報訊】三十三歲姓郭女子，疑與二十五歲姓楊同居男友感情破裂，她趁男友離開荃灣象鼻山路海壩村住所上班後，留下遺書在房間內燒炭自殺，其男友於昨凌晨三時許返家，發現女友昏迷床上，及床邊有一個一呎高的載燒炭化寶桶，於是立即報案。&#13;<br> 警員到場證實女事主已死亡，又在現場撿獲一封遺書，內容透露因與男友感情出現問題，生無可戀輕生。仵工稍後到場將屍體抬走（圖）。&#13;<br> 王偉禎攝</p></body></html>

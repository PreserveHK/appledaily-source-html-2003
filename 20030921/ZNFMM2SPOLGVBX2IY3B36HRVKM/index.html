<html><header><meta charset="utf-8"><title>塌樹塞路半月未清理</title></header><body><h1>塌樹塞路半月未清理</h1><p>颱風杜娟本月二日襲港，距今已逾兩星期，但大埔廣福道多棵被颱風吹倒大樹，至今仍橫卧行人路上，附近居民批評負責清理的食物環境衞生署失職。&#13;<br> 居民投訴，位於廣福道與寶鄉道交界行人路，多棵大樹被颱風吹倒，阻塞大半段行人路，居民曾向食環署投訴，但至今仍未清理。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○九○七○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>

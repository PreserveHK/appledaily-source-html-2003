<html><header><meta charset="utf-8"><title>天花剝落壓傷婦人</title></header><body><h1>天花剝落壓傷婦人</h1><p>【本報訊】三十歲姓胡婦人，昨下午一時許在紅磡機利士南路唐樓寓所午睡時飛來橫禍，一幅面積一米乘一米天花石屎突然剝落，部份石屎碎塊擊中女事主胸口及割傷左面頰和口鼻，她睡夢中劇痛驚醒，發現面頰受傷流血，胸口不適，立刻跑出房外報警求救，稍後由救護員送院醫治（圖）。&#13;<br> 據街坊稱，肇事唐樓已有數十年歷史，過去曾多次發生塌天花意外，屋宇署人員稍後到場檢驗，懷疑單位天花日久失修所致，但單位樓宇結構並無危險，着戶主進行修葺，至於女傷者只是皮外輕傷，經治療後已無大礙。&#13;<br> 梁澤岡攝</p></body></html>

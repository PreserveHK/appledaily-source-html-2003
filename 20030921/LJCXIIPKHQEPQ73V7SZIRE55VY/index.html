<html><header><meta charset="utf-8"><title>廟街露天時裝展</title></header><body><h1>廟街露天時裝展</h1><p>【本報訊】廟街一向是價廉物美小商品的集散地，但昨晚卻出現十多名性感模特兒，在廟街露天表演前衞時裝騷。&#13;<br> <br> <spanclass>商舖生意額升 &#13;<br> 廟街販商商會舉行為期十五天的「廟街節2003嘉年華」昨日結束，商會特別安排廟街首次時裝展作為壓軸戲。&#13;<br> 模特兒分別以便裝、晚裝、行政人員及運動裝表演，全部服飾由區內明愛白英奇專業學校的時裝設計學系畢業生設計，結果吸引約四、五百名市民駐足欣賞。&#13;<br> 商會主席陳錦榮表示，舉行「廟街節2003嘉年華」期間，到廟街人次及商舖生意額均有上升，他希望政府有關部門能撥款予商會，再次舉辦類似活動。</spanclass></p></body></html>

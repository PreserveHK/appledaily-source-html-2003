<html><header><meta charset="utf-8"><title>突擊精英　總理搖籃</title></header><body><h1>突擊精英　總理搖籃</h1><p>「參謀本部偵搜隊」（SayeretMatkal）是以軍精銳突擊隊，外界常將它跟美軍三角洲（Delta）特種部隊和英軍空中特勤隊（SAS）相提並論。以色列前總理──內坦亞胡和巴拉克，都曾是該隊隊員。&#13;<br> 這支突擊隊的存在，早年在以色列被列為國家機密，直至近年才公開，肩負過的重要任務包括：一九七六年在烏干達機場，救出一架被巴人游擊隊騎劫客機上的一百零六名乘客。九二年，原定執行暗殺伊拉克總統侯賽因，後因實彈練習出錯，釀成人命，任務取消。&#13;<br> 法新社&#13;<br> </p></body></html>

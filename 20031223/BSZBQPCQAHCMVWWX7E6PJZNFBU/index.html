<html><header><meta charset="utf-8"><title>GiGi同Fans唱K度除夕</title></header><body><h1>GiGi同Fans唱K度除夕</h1><p>梁詠琪（GiGi）的全新唱片《我想我唱》，應歌迷要求，附送一隻AVCD，收錄了歌曲的MV，作為送給歌迷的聖誕禮物。而GiGi近日雖忙於出席各大小頒獎禮，工作排得密麻麻，但不忘抽空安排和歌迷聚會。&#13;<br> <br> <spanclass>BBQ做前奏 &#13;<br> GiGi說：「我覺得今年成績都唔錯，所以安排咗今個月三十號同歌迷會成員燒烤，報答佢哋對我嘅支持，三十一號我會喺銅鑼灣皇室堡舉行簽名會，又會同歌迷唱K，大家一齊開開心心過除夕。」</spanclass></p></body></html>

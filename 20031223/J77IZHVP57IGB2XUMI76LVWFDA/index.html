<html><header><meta charset="utf-8"><title>奧菜惠未婚夫億萬家底</title></header><body><h1>奧菜惠未婚夫億萬家底</h1><p>二十四歲日本女星奧菜惠突然宣布將於日內下嫁日本IT企業「CyberEngine」三十歲社長藤田晉，昨日日本傳媒即紛紛詳列藤田的豐厚家底，直指奧菜惠今次嫁了戶好人家。&#13;<br> <br> <spanclass>婚後續當女優 &#13;<br> 據知藤田的公司每年營業額達五億五千多萬港元，而且是英雄出少年，二十四歲時把公司成功上市。&#13;<br> 據奧菜惠事務所表示，這對新人將於明年二月一日擺喜酒，地點還未決定，而且奧菜惠強調不是奉子成婚，婚後會繼續她的女優事業。</spanclass></p></body></html>

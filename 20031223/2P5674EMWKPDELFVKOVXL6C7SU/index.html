<html><header><meta charset="utf-8"><title>藤竹家具忌水忌曬</title></header><body><h1>藤竹家具忌水忌曬</h1><p>東南亞出產的藤、竹等天然物料製成的家具，因為具有一份溫暖柔和的氣息，加上售價便宜，一直廣受香港家庭所使用。惟此類家具若疏於保養時，往往會累積一層厚厚的灰塵在接縫處；另外，若經常使用，又較容易破裂。故平時一定要使用細刷或吸塵器把縫裏的灰塵清理，並且定期塗上家具專用軟蠟，增加其潤色與光澤。此外，藤和竹製家具很容易長蛀蟲，如果發現小孔四周有粉狀掉落，應該及早噴上殺蟲劑，杜絕後患，並且避免用水清洗及直接在陽光下暴曬，以免失去藤和竹之彈性與光澤。&#13;<br>&#13;<br>記者：尹珊珊</p></body></html>

<html><header><meta charset="utf-8"><title>走私豬肉或受污染</title></header><body><h1>走私豬肉或受污染</h1><p>香港醫學會會長勞永樂指出，走私豬由於沒有經過檢疫，可能帶有不少病菌，尤其在運送過程中沒妥善處理而受污染。而部份走私豬亦可能是有問題的病豬，過去有豬農為使豬隻瘦肉多肥肉少而使用哮喘藥餵飼，倘市民食用哮喘豬後，會出現手震、心跳和標汗。&#13;<br> 勞永樂又稱，肉類一般常發現的細菌包括沙門氏菌、梭狀芽胞菌和引致腦膜炎的豬鏈球菌等，市民如吃下受細菌感染的肉類輕則會食物中毒，出現發燒、腹瀉及嘔吐等症狀，重則可導致死亡。</p></body></html>

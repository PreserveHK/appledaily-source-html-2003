<html><header><meta charset="utf-8"><title>常盤親筆話別沙士</title></header><body><h1>常盤親筆話別沙士</h1><p>公認身材好的日本女星常盤貴子，最近與男星伊勢谷友介主演的新片《赤月》，年初曾因沙士影響，一度中斷了在內地的拍攝工作，最終順利煞科，電影公司為紀念台前幕後工作人員努力的艱辛過程，最近決定影片完結時出現的製作名單，由全體工作人員各自親筆書寫。&#13;<br> 由女主角常盤貴子主演的《赤月》，是一部中日合作的作品，幕前幕後的工作人員達一百九十四人，他們在沙士疫潮前後共同度過艱辛的拍攝時刻，因此影片的攝影師建議各自親筆寫下製作人員名單，因而被視為影史上的首度嘗試。</p></body></html>

<html><header><meta charset="utf-8"><title>新海康投資廣州酒店</title></header><body><h1>新海康投資廣州酒店</h1><p>【本報訊】新海康（119）宣布，透過持有51%的保利天譽，投資廣州酒店項目，發展成本目前估計為5.4億元（人民幣．下同），因有一筆3.4億元的信用貸款，新海康只需按比例，承擔股東貸款1.02億元。&#13;<br> <br> <spanclass>涉資一億元 &#13;<br> 倘上述貸款出現問題，保利天譽可選擇不進行有關項目。&#13;<br> 根據協議，保利天譽將透過認購新股方式，與另一人士余斌各佔越天75%及25%股權；越天則與廣州城市建設集團成立的合營公司，開發廣州天河區一幅9088方米的空地。越天將佔日後發展樓面70%，擬建成擁6萬方米樓面的五星級酒店，城建則擁有餘下30%樓面（擬建成的寫字樓及商場）。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>羅素卻爾一索得男</title></header><body><h1>羅素卻爾一索得男</h1><p>金像影帝羅素卻爾（RussellCrowe）日前剛憑《軍天勇將：戰海豪情》獲金球獎最佳男主角提名，前晚其妻子丹妮爾（DanielleSpencer）又為他誕下兒子，可謂雙喜臨門。&#13;<br> <br> <spanclass>搶閘出生 &#13;<br> 三十九歲的羅素與三十二歲的丹妮爾今年四月在澳洲舉行婚禮，原本他們首名兒子的預產期為下月，但嬰兒前晚已在澳洲悉尼搶閘出生，體重為六磅兩安士，並取名查理斯史賓沙（CharlesSpencer）。羅素的發言人溫迪黛（WendyDay）說：「他是一個健康和活潑的男嬰。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>廣東6大黑點　車速快彎路多</title></header><body><h1>廣東6大黑點　車速快彎路多</h1><p>廣東境內有六大交通黑點，車禍頻生、死傷特別多，主因是這些路段車速過快、彎多路窄、斜路懸崖、道路指示牌不清晰。&#13;<br> 粵北的連州地處山區，彎道和山坡路段特多，加上道路狹窄，且處於山崖與山壁之間，一旦發生意外，傷亡就特別慘重。<br> &#13;<br> <spanclass>廣深高速路牌不清晰 &#13;<br> 廣深高速公路虎門大橋分叉路段，並沒預先指示出口的路牌，當司機駛至近時才突然發現需要換車道，急煞車、倒車及掉頭的情況經常出現，令至該路段九八至○一年共發生一百三十八宗嚴重意外，造成數十人死傷。另一重要黑點的深汕公路亦因車速高、設計差而意外頻生，當中不少更涉及港人。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>志偉前妻歎失良機</title></header><body><h1>志偉前妻歎失良機</h1><p>曾志偉早前在台灣接受了前妻寶媽《元氣LET'SGO》節目訪問，寶媽問他在《無間道Ⅱ》中為何可以對劉嘉玲流露如此深的感情，志偉說：「演戲這麼多年，人生經驗的歷練多了，慢慢的能體會許多來自內心的情緒，人長大了，才懂得如何去愛人！」寶媽笑着接了一句：「哦，那我只能說我錯失良機囉！」<br> &#13;<br> <spanclass>與外孫女見面 &#13;<br> 曾經是夫妻，兩人之間自然有默契，寶媽說為訪問志偉而失眠了好多日，而她更為了給志偉一個驚喜，安排了次女帶同小外孫女從加拿大回來與志偉見面，寶媽說志偉很忙，兩歲的孫女，直到今次才有機會和志偉見面。</spanclass></p></body></html>

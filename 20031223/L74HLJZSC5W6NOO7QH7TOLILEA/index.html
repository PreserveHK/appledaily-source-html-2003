<html><header><meta charset="utf-8"><title>競技體操小將談感受</title></header><body><h1>競技體操小將談感受</h1><p><b> 潘穎詩（12歲，學體操3年）</b> &#13;<br> 「我以前是學藝術體操，三年前開始轉玩競技體操，覺得競技體操因為會有比較多嘅動作，多嘢學啲，而跳躍動作亦好多，練習同比賽比較刺激。」&#13;<br> &#13;<br> <b> 馬健樂（11歲，學體操3年）</b> &#13;<br> 「學咗體操三年幾，覺得呢項運動好有趣，又多動作學，希望將來再練好啲技術代表香港參加賽事。自從學咗體操後，身體強壯好多。」</p></body></html>

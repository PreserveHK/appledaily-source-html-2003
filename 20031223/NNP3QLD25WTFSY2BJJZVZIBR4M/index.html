<html><header><meta charset="utf-8"><title>深療部成為病毒溫床</title></header><body><h1>深療部成為病毒溫床</h1><p>瑞典醫學界發現，深切治療部是散播超級病毒的溫床；高達七成病人在病房被傳染具抗藥性的細菌，建議病房必須改善通風系統及防感染控制措施。&#13;<br> 英國《獨立報》報道，瑞典的Huddinge大學醫學院研究二十名深切治療部的病人，他們全部需要插喉輔助呼吸，研究從他們身上找到的病菌基因，了解感染途徑。結果發現十七個病人均感染金黃葡萄球菌，其中十四人的病菌結構顯示他們是相互傳染。</p></body></html>

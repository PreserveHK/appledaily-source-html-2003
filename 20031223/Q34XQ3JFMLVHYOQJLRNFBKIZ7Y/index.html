<html><header><meta charset="utf-8"><title>儲物櫃藏毒漢囚六年</title></header><body><h1>儲物櫃藏毒漢囚六年</h1><p>【本報訊】無業漢為賺一千元報酬，甘願淪為「白粉帶家」，從又一城商場的儲物櫃取白粉後，利用女友作掩飾，把白粉收藏在她手袋內，但離開時遭埋伏警員截獲。被告昨在高等法院承認一項販毒罪名，判監六年。&#13;<br> 三十六歲被告劉永基，承認一項販運毒品罪。案情指出，今年六月七日下午近四時，警員在九龍塘又一城商場戲院旁的儲物櫃室外展開埋伏行動，發現被告與一名女子步入儲物櫃室，稍後一先一後離開。警員上前截查，從該女子手袋撿獲七包白粉。警員宣稱拘捕該女子，被告即承認物品屬於他。&#13;<br> 案件編號：HCCC277/03</p></body></html>

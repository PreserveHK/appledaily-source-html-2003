<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>粉紅小象看不見，&#13;<br>眼鏡小乖也看不見，&#13;<br>小乖喜歡蹲在小象的後腿邊玩耍，&#13;<br>該死的是，小乖的頭常常就靠在小象的屁屁下，&#13;<br>有潔癖的人們驚慌地大聲尖叫：「快離開啊，好噁心喲！」&#13;<br>&#13;<br>他們倒楣了，&#13;<br>小象的便便可不會自然落下，&#13;<br>而是有如牠的鼻子一般的靈巧，&#13;<br>它會循着聲音，準確地噴到任何要噴的地方……&#13;<br>哈。哈。哈。</p></body></html>

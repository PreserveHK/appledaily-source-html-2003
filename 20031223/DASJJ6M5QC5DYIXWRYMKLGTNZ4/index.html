<html><header><meta charset="utf-8"><title>美聯控告利嘉閣抄襲</title></header><body><h1>美聯控告利嘉閣抄襲</h1><p>【本報訊】「美聯物業」指控同業「利嘉閣地產」，抄襲其廣告內容，昨入稟高等法院，控告利嘉閣侵犯版權，申請禁制令及索償。&#13;<br> 根據入稟狀，「美聯」的廣告題為「睇得通　唯有美聯」，最初刊載於今年十二月十五日的《經濟日報》及《星島日報》內。&#13;<br> 原告美聯物業集團有限公司，指控被告利嘉閣地產有限公司侵犯其廣告的原創藝術作品，包括照片及平面美術作品。除申請禁制令，亦要求法庭頒令利嘉閣交出或毀滅其擁有的侵權物件。&#13;<br> 案件編號：HCA4595/2003</p></body></html>

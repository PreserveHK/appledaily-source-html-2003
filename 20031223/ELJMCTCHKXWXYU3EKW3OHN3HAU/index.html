<html><header><meta charset="utf-8"><title>栗山千明鍾情rock中帶cute</title></header><body><h1>栗山千明鍾情rock中帶cute</h1><p>在電影《標殺令》中飾演高中生殺手的栗山千明，入行前是模特兒，故她對打扮亦頗有心得。不用開工時，栗山愛穿較boylish的服飾，她說：「我鍾意rock一點的感覺，太feminine的我敬而遠之，但好像今次我試穿的黑皮褸，說是型格，我反而覺得讓我看來更cute。」<br> &#13;<br> <spanclass>愛褲面刺繡 &#13;<br> 此外，栗山亦愛儲牛仔褲，她認為牛仔褲能突出其修長美腿，她說：「我最喜歡褲面有點刺繡的牛仔褲。現在年紀開始大，最近我搜尋一些較成熟的外套來配襯不同的牛仔褲。」&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>

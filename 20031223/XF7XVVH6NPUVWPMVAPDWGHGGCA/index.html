<html><header><meta charset="utf-8"><title>ChristChild選舉2年一次</title></header><body><h1>ChristChild選舉2年一次</h1><p>每兩年舉行一次的ChristChild選舉，可說是Nuremberg的城中大事，這個選舉只讓16至19歲在Nuremberg居住的少女參加，全城市民會投票選出最後6名參賽者，再由評判考驗參賽者對Nuremberg的認識，從而選出ChristChild。&#13;<br> 今年新當選的ChristChild，是17歲的ChristinStrauber，她的任務除了為聖誕市場進行開幕儀式，以及到訪市場與遊人會面外，還要參加百多項公益慈善活動，及探訪其他德國聖誕市場，為Nuremberg作宣傳，確實公務繁忙，但有助增廣見聞。</p></body></html>

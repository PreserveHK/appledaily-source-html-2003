<html><header><meta charset="utf-8"><title>Kelly𠱁男友送機票</title></header><body><h1>Kelly𠱁男友送機票</h1><p>陳慧琳（Kelly）聖誕節當日將會與一班歌迷度過，不過她揚言完成手頭工作後，便會抽空陪伴家人，還一早準備好聖誕禮物，她日前說：「我買咗件褸畀爸爸，媽咪同家姐都係送手袋，又買咗一堆衫畀細佬，但我就冇買到禮物畀男朋友，因為睇咗好耐都睇唔啱。」<br> &#13;<br> <spanclass>想去夏威夷 &#13;<br> Kelly表示希望收到一張來回機票做聖誕禮物，更呼籲男友看到這報道後便「自動自覺」了，她笑說：「其實我好想去夏威夷，因為我好怕凍，所以想去一啲熱嘅地方。我記得好細個時，同屋企人跟團去過一次，我好鍾意呢個地方，好想男朋友送呢份禮物畀我。」</spanclass></p></body></html>

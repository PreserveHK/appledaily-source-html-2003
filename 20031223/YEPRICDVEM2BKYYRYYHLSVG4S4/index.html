<html><header><meta charset="utf-8"><title>口交手淫感染陰道炎</title></header><body><h1>口交手淫感染陰道炎</h1><p>美國密歇根大學的一項最新研究顯示，美國部份婦女有復發性黴菌感染陰道炎的現象；口交與手淫或會增加感染情形，並可能與婦女免疫系統有關。&#13;<br> 是項研究已在本月份的美國《婦女健康》期刊上發表。經由研究一百四十八名婦女與部份婦女的性伴侶結果發現，男性的抽樣樣本與女性陰道炎並無關連。但卻發現婦女進行口交或與唾液有關的手淫行為，有六成九的婦女有感染復發的危險。研究人員稱，這種黴菌與其他生物、體內的免疫要素在陰道部位形成平衡的狀態，唾液可能干擾平衡現象，導致陰道感染的症狀。</p></body></html>

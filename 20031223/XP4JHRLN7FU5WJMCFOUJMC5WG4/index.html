<html><header><meta charset="utf-8"><title>中島七萬張飛十分鐘賣清</title></header><body><h1>中島七萬張飛十分鐘賣清</h1><p>人氣女歌手中島美嘉將於明年二月至四月，舉行其首個全國巡迴演唱會「MIKANAKASHIMAconcerttour2004“LOVE”」，其中兩場共七萬張門票日前率先發售，結果在十分鐘內全告售罄，速度驚人，不少fans更投訴買不到門票。&#13;<br> <br> <spanclass>與Fans度情人節 &#13;<br> 據知中島不久前推出的新大碟，銷量已達到一百三十萬張，成績亦同樣驕人。而她面對首個巡迴演唱，特意選擇二月十四日為首場日子，望與fans一起度過情人節。</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>郭秀雲佳節親子樂</title></header><body><h1>郭秀雲佳節親子樂</h1><p>郭秀雲及張栢芝父親鬍鬚勇前日不約而同扶老攜幼前往於添馬艦舉行的嘉年華會，與小朋友一同在寒冬中盡享親子之樂。&#13;<br> 當日略施脂粉的郭秀雲穿上一身便裝，偕同與前夫錢小豪所生的兒子Andrew，於下午四時同往添馬艦嘉年華，郭秀雲還抱着一隻攤位遊戲贏回來的鴨仔毛公仔，與兒子一同玩機動遊戲。<br> &#13;<br> <spanclass>鬍鬚勇扶老攜幼 &#13;<br> 而戴上冷帽的鬍鬚勇則與數名朋友、兩個小孩及一位老人家同遊嘉年華，鬍鬚勇還拖着男童入場，神情非常溫馨。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>

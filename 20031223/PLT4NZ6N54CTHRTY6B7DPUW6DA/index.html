<html><header><meta charset="utf-8"><title>維他命A酸治肺氣腫</title></header><body><h1>維他命A酸治肺氣腫</h1><p>英國醫學界發現維他命A酸是治療慢性肺氣腫病的新希望。研究人員利用老鼠實驗，把維他命A酸注入老鼠體內，發現原來早已變差的肺氣泡可以回復正常，恢復肺部換氣功能，即可以正常呼吸，期望長遠可用於人體身上。&#13;<br> 英國廣播公司昨日報道，慢性肺氣腫病主要影響老人及吸煙人士，患者因為肺氣泡囊壁膨脹，影響肺部換氣功能而呼吸困難，甚至死亡，倫敦King's學院進行這種原可用來治療暗瘡的維他命A酸，可能是未來治療肺氣腫的藥物。</p></body></html>

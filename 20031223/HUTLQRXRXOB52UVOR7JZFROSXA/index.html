<html><header><meta charset="utf-8"><title>曾志偉封演協甩底王</title></header><body><h1>曾志偉封演協甩底王</h1><p>演藝人協會成立至今會員人數共八百六十五人，每兩年大選一次，在選出二十一位理事後，再互選正、副會長，並於三星期後公布。新一屆被提名的理事有四十四人，包括汪明荃、黃秋生、張學友、林建明、鍾鎮濤、何超儀、呂良偉、張達明、唐季禮及○三年十三次例會缺席了十二次的曾志偉等。&#13;<br> <br> <spanclass>事忙難參選 &#13;<br> 昨日會場內只擺放着一個曾被提名，但因不同原因而未能參選的名單，包括有梅艷芳、吳君如、譚詠麟、成龍、許冠文、梁朝偉、梁家輝、羅家英、陳百祥及蕭芳芳等。理事林建明解釋各會員未能參選原因說：「基本上嘅原因都係忙，我哋都明工作緊要，所以都唔勉強。」</spanclass></p></body></html>

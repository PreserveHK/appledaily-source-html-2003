<html><header><meta charset="utf-8"><title>林憶蓮與黃耀明互撐</title></header><body><h1>林憶蓮與黃耀明互撐</h1><p>黃耀明將於本月三十一日及下月一日，在紅館舉行「滿天神攞命舞會Live03」，舞台會以紅和橙色為主。大部份個唱嘉賓都由黃耀明親自邀請，現時答應演出的有Beyond和前達明一派舊拍檔劉以達，而與他相識於微時的林憶蓮，亦首肯到場。黃耀明為了答謝憶蓮的幫助，故答應出席她下月在美國舉行的演唱會任嘉賓。<br> &#13;<br> <spanclass>替觀眾化裝 &#13;<br> 另外，由於個唱在萬聖節舉行，黃耀明曾呼籲歌迷可以扮鬼扮馬睇騷，當晚場外設有攤位免費為觀眾化裝。黃耀明自以「藍怪俠」出現後，他打算在演唱會以另一個造型「金箔裝」亮相，把金箔燙在臉上，但礙於轉裝時間緊迫，所以現時仍在構思中。&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>

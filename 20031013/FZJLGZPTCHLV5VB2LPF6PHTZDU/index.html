<html><header><meta charset="utf-8"><title>Robbie冧地產大王千金</title></header><body><h1>Robbie冧地產大王千金</h1><p>英國壞孩子RobbieWilliams，自與新西蘭名模RachelHunter分手後，鮮有傳出緋聞。不過Robbie始終難改花弗本性，最近他又被傳搭上紐約地產大王的女兒IsabellaTrump。&#13;<br> <br> <spanclass>社交圈名媛 &#13;<br> 據《星期日鏡報》報道，Robbie的新女友Isabella，乃活躍於紐約社交圈的名媛，雖然她相貌平平，但為人低調隨和，甚得Robbie歡心。此外，Isabella更與藝人如P.Diddy熟稔，Robbie的友人說：「他正是愛新女友低調，因為她不會是那種周圍向人大爆戀情的人。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>紀香露毛向錢看</title></header><body><h1>紀香露毛向錢看</h1><p>現年三十二歲的日本女星藤原紀香，日前在個人官方網頁內否認計劃拍攝露毛寫真，更指摘雜誌亂寫一通；不過，一名行內人士爆料，指紀香其實因為如意算盤打不響，嫌酬勞太低而推掉拍寫真。&#13;<br> <br> <spanclass>冇人願出高價 &#13;<br> 一名日本藝能記者向日本雜誌《周刊大眾》爆料說：「紀香因為近年人氣低迷，日劇收視差，因此沒有人願意以高價投資紀香的露毛寫真。」&#13;<br> 據悉紀香有意到世界各地為露毛寫真取景，但其酬勞不足一億日圓（約六百五十萬港元），與她預計的相差甚遠，因而取消計劃。</spanclass></p></body></html>

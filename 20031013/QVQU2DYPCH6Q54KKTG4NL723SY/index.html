<html><header><meta charset="utf-8"><title>Natasha恐失愛兒撫養權</title></header><body><h1>Natasha恐失愛兒撫養權</h1><p>英國三人女子組合AtomicKitten，將於下周五為「維港巨星匯」當表演嘉賓。不過隊中的成員Natasha，近日為一歲半大兒子佐斯（Josh）的撫養權弄得十分頭痛。因為Natasha的前男友FranCosgrave聲稱Natasha未盡母責，誓要奪回撫養權。&#13;<br> <br> <spanclass>找律師打官司 &#13;<br> 從前是組合Westlife保鑣的Fran，聲稱Natasha經常外出表演，未能照顧兒子，當他要求見兒子時，Natasha又加以阻撓，故他將入稟法院取回兒子撫養權，兩人的一位朋友說：「Natasha不想失去兒子，她正找尋最佳律師打這場重要的官司。」</spanclass></p></body></html>

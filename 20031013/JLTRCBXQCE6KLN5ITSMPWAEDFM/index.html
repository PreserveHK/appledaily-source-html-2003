<html><header><meta charset="utf-8"><title>「練瑜伽好易拉親啲筋」</title></header><body><h1>「練瑜伽好易拉親啲筋」</h1><p>練習了瑜伽已四年、現正修練瑜伽導師班的的Migo坦言，「練瑜伽好容易拉親啲筋」。她最近在家練習時就不慎拉傷了右腳大腿的其中一條筋，現時需要接受推拿治療，幸好仍能活動自如，走路時只是感到少許痛楚。她又指，不少瑜伽練習班人數太多，部份學員易在缺乏指導下扭傷或拉傷筋骨。&#13;<br> Migo也曾體驗過高溫瑜伽，「初時以為可以減壓，又可以減肥，點知試玩咗一次，玩到頭又暈，心跳又快」。&#13;<br> 她揚言，只此一次，日後定不會再練習高溫瑜伽。</p></body></html>

<html><header><meta charset="utf-8"><title>Twins睇煙花大把人陪</title></header><body><h1>Twins睇煙花大把人陪</h1><p>組合Twins昨日傍晚在尖沙嘴海港城露天停車場舉行簽名會，順道與歌迷及市民一同欣賞煙花滙演，吸引四百歌迷到場，再加上欣賞煙花的市民，Twins笑言有千多人陪她們看煙花。阿Sa昨日以中性打扮出現，她說：「我特登用gel蠟頭，怕大風吹亂嘛。」<br> &#13;<br> <spanclass>男歌迷大叫愛阿Sa &#13;<br> 昨日簽名會舉行期間，一名男歌迷不時大叫：「阿Sa我愛你。」逗得阿Sa眉開眼笑。而一位約十歲的小妹妹在停車場上四處亂跑，結果不慎跌倒，手踭受傷流血，由工作人員帶走包紮傷口後，繼續排隊並成功索取Twins簽名。&#13;<br> 採訪：汪正文　攝影：陳偉權</spanclass></p></body></html>

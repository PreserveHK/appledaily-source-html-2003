<html><header><meta charset="utf-8"><title>兩條怪魚等待放生</title></header><body><h1>兩條怪魚等待放生</h1><p>【本報訊】油麻地碧街一間海鮮酒家姓吳東主昨日稱，入貨時發現兩條罕見的大魚，一條是四呎長、四十多斤重的隆背龍躉，其背隆得特別，且腰身如蛇有彎曲形，與一般龍躉不同（圖後），另一條是兩呎長、十斤重的金老虎（圖前），屬石斑類，此類魚很少人拿來吃。&#13;<br> 吳指稱兩條大魚乃怪魚，故他希望有心人將之買下放生，兩條大魚的放生價是三萬三千三百三十三元，酒家所得款項將全數捐予慈善基金濟助有需要人士。&#13;<br> 梁偉權攝</p></body></html>

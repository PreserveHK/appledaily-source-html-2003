<html><header><meta charset="utf-8"><title>宋慧喬拒與李秉憲同居</title></header><body><h1>宋慧喬拒與李秉憲同居</h1><p>由宋慧喬、李秉憲主演的韓劇《AllIn真愛賭注》，今晚八點半在亞視本港台推出。宋慧喬在劇中的角色由修女變為賭場員工，再變為飯店侍應，她日前在韓國接受當地電視台訪問時，表示覺得自己演得不錯，故對此劇在香港的收視有信心。&#13;<br> 宋慧喬和李秉憲因為合作此劇譜出戀曲，宋慧喬透露在大結局中，李秉憲向她說：「來，我給你一個房間，你和我一起住好嗎？」宋慧喬在戲中即時答應，但她表示若發生在現實生活，則會一口拒絕。<br> &#13;<br> <spanclass>難忘宋承憲 &#13;<br> 宋慧喬曾跟元斌、宋承憲和裴勇俊等男星合作，她稱宋承憲令她印象最深刻，而不是男友李秉憲。宋慧喬說：「宋承憲比較孩子氣，所以很會逗我開心。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>Eason見松任谷勁high</title></header><body><h1>Eason見松任谷勁high</h1><p>日本殿堂級女歌手松任谷由實，前晚在紅館完成了第二場演唱會，不少藝人特往捧場，包括陳奕迅（Eason）、黃凱芹、黃伊汶、關心妍、于莉、謝天華、譚玉梅、王敏德和組合2R等，雖然梅艷芳並沒出現，但亦有致送花牌。<br> &#13;<br> <spanclass>最後一次合作 &#13;<br> 演唱會完畢後，Eason在工作人員陪同下，到後台與松任谷由實會面，並興高采烈地與松任谷合照，還擺出鬼馬表情。松任谷透過繙繹說：「這是我最後一次與俄羅斯馬戲團合作，所以特別感動。」&#13;<br> 採訪：胡比&#13;<br> 攝影：何國豪</spanclass></p></body></html>

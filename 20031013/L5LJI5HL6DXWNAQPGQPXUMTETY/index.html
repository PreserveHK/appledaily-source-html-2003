<html><header><meta charset="utf-8"><title>賭仔圖死</title></header><body><h1>賭仔圖死</h1><p>【本報訊】二十九歲姓劉男子，昨下午二時許，跑至土瓜灣銀漢街四十六號一幢大廈八樓天台，危站三呎闊的石屎簷篷上企圖跳樓，警方及消防員接報到場，約十分鐘將他勸服及救回安全地方（圖），事後將他送院檢驗。&#13;<br> 據悉，劉聲稱上月尾到澳門賭輸錢後，向大耳窿借七萬元，但實則只取得四萬餘元，但轉眼又再輸光，其後返港向親友籌錢，本月初已還清所借得的四萬餘元，惟對方卻拒絕將借據歸還，並要他清還數萬元餘款及利息，他因此感到悶悶不樂而尋死。&#13;<br> 梁偉權攝</p></body></html>

<html><header><meta charset="utf-8"><title>港考生成績全球排14</title></header><body><h1>港考生成績全球排14</h1><p>據國際英語水平考試IELTS的年報顯示，○二年香港是全球一百一十個IELTS考試地區中，第四最多人應考的地方；香港考生的總平均分為五點八七分，在二十五個最多人應考地區中排第十四。&#13;<br> 不過，其他地方學生多數是入大學前應考該試，惟獨香港指定該試為大學畢業生的英語水平測試。<br> &#13;<br> <spanclass>中國排名最低 &#13;<br> 年報又顯示，在最多人應考該試的二十五個地區中，以南非的平均分最高，達七點八三分；中國的報考人數最多，但成績卻最差，只有五點三七分（表）。&#13;<br> 本報記者</spanclass></p></body></html>

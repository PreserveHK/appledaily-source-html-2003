<html><header><meta charset="utf-8"><title>ABathingApe成步姐新寵</title></header><body><h1>ABathingApe成步姐新寵</h1><p>由今天開始，本報逢星期一至五，會為讀者介紹日本藝人的心水新潮流打扮。而打頭陣的，當然是潮流教祖天后濱崎步。讀者心目中的步姐素來喜歡穿D&amp;G等國際名牌，或是她自家出品的MaterialGirl，但最近她轉向簡約穿衣之道，牛仔褲小背心更是指定打扮。<br> &#13;<br> <spanclass>穿得舒適 &#13;<br> 早前步姐與日本另一潮流文化人NIGO，同樣穿上香港年輕潮人也趨之若鶩的品牌ABathingApe，在原宿街頭掃貨。出手闊綽的步姐，一天掃貨約二十六萬六千四百九十日圓（約一萬九千港元）。被問到對猿人品牌的感覺，步姐謂並非特別有偏好，只是覺得穿得舒服。</spanclass></p></body></html>

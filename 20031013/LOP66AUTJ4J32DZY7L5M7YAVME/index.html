<html><header><meta charset="utf-8"><title>數百Fans排隊換F4禮品</title></header><body><h1>數百Fans排隊換F4禮品</h1><p>【本報訊】「F4」旋風式吹襲旺角！以台灣人氣組合「F4」做代言人的一間連鎖時裝店，與一本年輕人雜誌合辦宣傳活動，讀者憑券到旺角西洋菜街時裝店分店換領印有「F4」肖像的精美禮品，名額三百份，排頭位的四十人加送言承旭親筆簽名寫真集，令數以百計的少女為之瘋狂。&#13;<br> 換領時間於昨午三時開始，但最早一位「fans」志在必得，於早上七時已經到達。<br> &#13;<br> <spanclass>其間秩序良好 &#13;<br> 其後陸續有人加入排隊，人龍一度長逾百米近三、四百人，其間秩序良好，至正式派發時間後瞬間換完。</spanclass></p></body></html>

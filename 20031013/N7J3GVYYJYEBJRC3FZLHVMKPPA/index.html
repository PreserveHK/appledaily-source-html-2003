<html><header><meta charset="utf-8"><title>男揮刀鎚擊傷女友</title></header><body><h1>男揮刀鎚擊傷女友</h1><p>【本報訊】一名三十八歲黎女子，昨日凌晨四時許，在荃灣大窩口富秀樓住所，疑因感情問題與四十歲姓梁同居男友發生爭執，其間有人突然在廚房取出生果刀及一柄鐵鎚襲擊黎女，混亂中她閃避不及，左手被刀割傷及腳部遭鐵鎚擊至紅腫。&#13;<br> 警方接報持盾牌及警棍到場時，涉嫌傷人女事主的姓梁男友已情緒平復，警員調查後將他拘捕帶署（圖一），女傷者則送院治療（圖二）。&#13;<br> 薛家傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>南韓商業信心1年最高</title></header><body><h1>南韓商業信心1年最高</h1><p>【漢城彭博資訊】南韓工業總會9月份商業信心指數由前月的109.6上升至110.3，是去年9月以來最高，指數高於100反映多數被訪公司對經濟前景樂觀。&#13;<br> 總會表示，隨着南韓工業生產復甦，業界相信該國經濟前景不會惡化；美國經濟呈復甦迹象，加上中國需求保持強勁，對南韓經濟將帶來好處。&#13;<br> 南韓8月份工業生產較7月增長3.4%，是去年1月以來最大單月升幅。8月份出口比去年同月上升24%。&#13;<br> 南韓中央銀行在過去半年兩度減息後，上周決定維持利率不變。該行預測南韓今年經濟增長3.1%，比去年的6.3%大幅放緩。</p></body></html>

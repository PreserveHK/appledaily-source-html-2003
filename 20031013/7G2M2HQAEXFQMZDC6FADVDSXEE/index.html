<html><header><meta charset="utf-8"><title>羅慧娟與木村同居</title></header><body><h1>羅慧娟與木村同居</h1><p>羅慧娟昨午在木村拓哉下榻的上海威斯汀酒店出現，只見她穿着相當單薄，身邊還有一名高大猛男。羅慧娟甫見記者即笑說：「呢個係我姐夫，我叫埋我家姐落嚟先，費事亂寫。」<br> &#13;<br> <spanclass>上海搵外快 &#13;<br> 羅慧娟得悉大班記者在酒店是等候木村拓哉時，她說：「好開心喎，咁我咪同木村同酒店？咁咪同居囉。」羅慧娟表示她前日到上海為一個公開活動擔任主持，昨日便會返港。&#13;<br> 此外，鍾鎮濤前日到達上海，為與楊千嬅及任賢齊合作的新戲《花好月圓》開工，而千嬅經理人黃柏高昨午亦到上海探望千嬅。</spanclass></p></body></html>

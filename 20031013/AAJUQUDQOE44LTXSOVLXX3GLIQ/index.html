<html><header><meta charset="utf-8"><title>西城秀樹割四腫瘤</title></header><body><h1>西城秀樹割四腫瘤</h1><p>日本老牌男歌手西城秀樹，前日在大阪舉行復出演唱會時，發表了驚人的消息，他透露在患上腦梗塞前，原來已發現腸內出現腫瘤。&#13;<br> 今年因腦梗塞暈倒的西城秀樹，前日表示在較早前進行健康檢查時，發現腸內出現四個腫瘤。&#13;<br> <br> <spanclass>成功戒煙 &#13;<br> 西城說：「當時醫生對我說，如果不及早治理的話，就會引起癌症，所以我便靜悄悄地入院進行手術。」&#13;<br> 西城還表示最近因戒煙令自己重了近十磅。</spanclass></p></body></html>

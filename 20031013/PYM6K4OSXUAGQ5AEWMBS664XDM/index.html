<html><header><meta charset="utf-8"><title>野豬食量比牛多10倍</title></header><body><h1>野豬食量比牛多10倍</h1><p>野豬通常習慣在夜間出沒，日間休息，本港西貢、新界北及新界西及郊野公園附近的山頭叢林處，都有野豬出沒。本港目前有兩隊野豬隊執行獵殺野豬的任務。&#13;<br> 野豬又名山豬，生性兇悍，氣力如牛，繁殖力強，一年兩胎，一胎可達十隻之多，樣子和家豬分別不大，但多了一對恐怖的獠牙，四肢粗壯有力。&#13;<br> 野豬亦是爬山能手，常常聯群結隊出動蹂躪果園菜地，牠們一般不吃牲口，只吃山中的植物和田中的稻穀、花生及番薯等，其獠牙不但是襲擊及抵禦敵人的犀利武器，同時亦是找尋食物的重要工具，其食量十分驚人，比牛還要大十多倍，飽食之後便躲回叢林中睡覺。</p></body></html>

<html><header><meta charset="utf-8"><title>磯山沙也加　拍劇上癮</title></header><body><h1>磯山沙也加　拍劇上癮</h1><p>新一代「童顏巨乳系」女星磯山沙也加，前日為她推出的處女個人tradingcard，在東京一間書店內舉行握手會。現時正演出科幻片《超神星Gransazers》的她，揚言已上了拍劇癮。&#13;<br> <br> <spanclass>打扮密實 &#13;<br> 磯山前日以密實打扮現身，宣傳她的tradingcard《MarineDeLight》，她不忘向fans談及近期為東京電視台演出科幻劇集《超神星Gransazers》的心情，她說：「電視中的自己真的很不可思議，今後我會演出更多電視節目。」</spanclass></p></body></html>

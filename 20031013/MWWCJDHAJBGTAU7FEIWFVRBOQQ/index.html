<html><header><meta charset="utf-8"><title>國基會促華採彈性匯率</title></header><body><h1>國基會促華採彈性匯率</h1><p>【本報綜合報道】國際貨幣基金組織（IMF）副總幹事杉崎重光昨天在新加坡表示，中國經濟目前十分強勁，現在已有能力採納更具彈性的滙率制度。&#13;<br> 他承認中國的銀行業和國有企業問題尚待解決，但讓人民幣滙率更靈活並不妨礙中國處理這些國內問題。&#13;<br> 杉崎重光強調，中國嘗試放寬人民幣滙率的工作應逐步開展，這樣會對中國有好處。他認為人民幣滙價並未被嚴重低估。&#13;<br> 國基會一直認為中國應容許人民幣滙率更具彈性，這樣有助中國更好地推行經濟改革，但該會不主張中國政府讓貨幣自由浮動。</p></body></html>

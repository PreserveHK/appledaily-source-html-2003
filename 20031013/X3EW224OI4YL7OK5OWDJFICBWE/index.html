<html><header><meta charset="utf-8"><title>搜捕槍匪證實虛驚</title></header><body><h1>搜捕槍匪證實虛驚</h1><p>【本報訊】「樓上有賊人持槍入屋打劫，為安全計，你哋立即收檔離開！」昨中午十二時許，一名男子報警，聲稱有三名持槍蒙面賊人，挾持一名女子進入屯門啟發徑十七號一間天台屋打劫。&#13;<br> 大批身穿避彈衣、頭戴防彈頭盔及手持長短槍警員趕至，將大廈重重包圍上樓搜查，並疏散地下多個小販攤檔以策安全。大廈內人士離開時，全部須高舉雙手接受搜身（圖），氣氛緊張。警員經近一小時搜查後無發現，證實屬惡作劇。&#13;<br> 梁維建攝</p></body></html>

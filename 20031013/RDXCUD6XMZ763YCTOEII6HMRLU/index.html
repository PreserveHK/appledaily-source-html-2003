<html><header><meta charset="utf-8"><title>莎瑪盼入美籍護權益</title></header><body><h1>莎瑪盼入美籍護權益</h1><p>祖籍墨西哥的性感女星莎瑪希恩（SalmaHayek）雖然到美國發展已有十年，不過她仍然不是正式的美國公民。&#13;<br> 而莎瑪自加州州長被罷免及重選一事後，更警覺到身為拉丁裔人士的一分子，在美國的力量實在微不足道，所以她希望盡快獲得美國國籍。&#13;<br> <br> <spanclass>爭取表達意見 &#13;<br> 三十七歲的莎瑪希恩說：「有一點點令人難過的是雖然在加州有很多拉丁裔人士居住，但我們竟不能夠行使我們的權力，所以我正尋求獲取雙重國籍，藉以代表其他拉丁裔人士表達意見。」</spanclass></p></body></html>

<html><header><meta charset="utf-8"><title>疑人被截棄白粉逃</title></header><body><h1>疑人被截棄白粉逃</h1><p>【本報訊】四名秀茂坪警署特遣隊警員，昨晨十時許區內進行反罪惡巡邏時，見一名形迹可疑男子在秀茂坪邨秀明樓對開平台徘徊，疑人見警員立即將數包粒狀物體拋落地下的停車場及逃走。&#13;<br> 警員上前追截，在附近將一名三十三歲姓張疑人拘捕，警員事後將他押返現場調查，在停車場撿獲十粒用保鮮紙包裹的白色粉狀物體（圖一圈示），懷疑為毒品，遂將被捕男子及證物帶署調查（圖二）。&#13;<br> 劉永明攝</p></body></html>

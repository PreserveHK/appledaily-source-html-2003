<html><header><meta charset="utf-8"><title>Holly輸官司無礙表演</title></header><body><h1>Holly輸官司無礙表演</h1><p>澳洲女歌手HollyValance，早前被前經理人告上法庭，聲稱她違反合約。案件早前宣判時，Holly已被裁定敗訴。&#13;<br> 雖然賠償金額仍有待商榷，不過Holly前日於英國表演時心情甚佳，絲毫未被官司影響。&#13;<br> <br> <spanclass>大跳貼身舞 &#13;<br> Holly前日於倫敦的女童軍表演晚會「GirlguidingUKBigGig」中表演。她於台上與女舞蹈員大跳貼身舞，行徑相當出位。但至目前為止，Holly仍拒絕對官司發表意見。</spanclass></p></body></html>

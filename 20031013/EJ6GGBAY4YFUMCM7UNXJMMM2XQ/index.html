<html><header><meta charset="utf-8"><title>拒交駕駛執照可判囚</title></header><body><h1>拒交駕駛執照可判囚</h1><p>對於有自稱「特首表弟」的私家車司機，未有即時向警員出示駕駛執照，警方發言人指出，根據法例，駕駛人士有責任應警方要求出示駕駛執照，但若駕駛人士要求先到警署才出示證件，警方會根據現場交通情況等因素，按每宗個案的個別情況作出酌情處理。&#13;<br> 本身是律師的立法會議員何俊仁說，若警方要求搜身，受查者或可要求到警署進行，但駕駛者應無權堅持要到警署才出示駕駛執照。《道路交通條例》列明，任何人沒有應警務人員要求出示駕駛執照，或已申請換領駕駛執照的文件，即屬犯罪，可處罰款一千元及監禁三個月。</p></body></html>
